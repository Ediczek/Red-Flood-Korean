###Kolchak###
RUS_kolchak_continues:0 "콜차크의 군림"
RUS_kolchak_continues_desc:0 "퇴폐적인 공화주의자들의 위협과 책략을 꾸미는 장군들, 그리고 미친 과학자들의 위협에도 불구하고, 우리는 우리 나라를 위협하는 단검에 강하게 맞섰습니다. 우리는 위대한 제독의 심장을 공감할 수 있습니다. 콜차크 만세!"
RUS_national_assembly:0 "국민 의회"
RUS_national_assembly_desc:0 "우리가 반역자들을 추방한 이상, 어쩌면 마침내 우리 정부의 개정을 할 수 있을지도 모릅니다. 너무 과격하게 하지 않는 이상, 토론을 허락할 수 있을 것입니다"
RUS_eternal_regent:0 "종신섭정"
RUS_eternal_regent_desc:0 "군주주의자들이 칭얼거리고 우는 소리에도 불구하고, 우리는 그들의 옹졸한 왕을 필요로 하지 않습니다. 또한 로마노프 놈들은 우리의 최고 지도자가 조국을 위해 열심히 싸우는 동안 도망가기에 급급 했습니다."
RUS_expand_okhrana:0 "오흐라나 확대"
RUS_expand_okhrana_desc:0 "악한 정치력이 마치 혈관을 통해 뿜어져 나오듯이, 우리나라에서 퍼지고 있습니다. 오직 강력한 숙청만이 이 독성의 배관을 파괴 할 수 있을 것입니다. 차르와 그의 가족들까지 함께 제거해버리는게 좋은 방법일지 모르죠..."
RUS_expand_osvag:0 "OSVAG 확대"
RUS_expand_osvag_desc:0 "불행히도 역겨운 반역자들과 외적의 침입자들이 우리 민족의 마음 깊은 곳까지 파고들었고, 가장 좋은 칼날만이 이 암덩어리를 배제할 수 있습니다. 무고한 우리 민족은 외국의 위협으로부터 해방되어야 하며, 대신 우리 문화의 아름다움을 이용해 이 야수들을 죽여야 합니다."
RUS_cult_kolchak:0 "최고지도자 숭배"
RUS_cult_kolchak_desc:0 "이제 우리 사회의 부식적 요소들이 모두 없어졌으니, 우리는 다시 한번 지도자의 영광을 누릴 수 있습니다. 그는 그의 민족과 조국에 신과 같은 헌신을 보여주었고, 비슷한 찬사를 받을 자격이 있습니다."
RUS_tsar_puppet:0 "제국의 꼭두각시"
RUS_tsar_puppet_desc:0 "우리는 여전히 제국이며, 지배권을 확보한 만큼, 정당한 군주들이 돌아오도록 해야 합니다. 물론 우리는 이 군주들의 견해가 우리 나라의 견해가 같다는 것을 보장해야 할 것입니다."
RUS_reign_not_rule:0 "군림하나 통치하지 않는 자"
RUS_reign_not_rule_desc:0 "우리의 위엄 그 자체는 영광과 용기의 훌륭한 우상이며, 지구상의 모든 사람에게 영감을 줍니다. 간단히 말해서, 그러한 모습은 통치하기엔 너무나 좋은 모습이며, 종교적인 영역에 집중시킬 수도 있습니다."
RUS_reorganize_council:0 "최고 통치자 회의"
RUS_reorganize_council_desc:0 "위대한 지도자들과 자랑스러운 군주들이 있는 땅에서 과두제는 너무나도 구식인 장애물 입니다. 우리는 단순하게 '민주적인' 모습으로 보일 수 있는 의회를 만들 수 있습니다."
RUS_illusion_order:0 ""
RUS_illusion_order_desc:0 "국민의 뜻을 거역한 과두제의 반역자들은 우리의 발 아래 떨림을 멈추지 못하고 있습니다. 이런 반역자들이 우리의 취약계층에  '부조리'라는 망상을 심어주기 전에, 우리는 어떤 수단을 써서라도 이러한 행위를 멈춰야 합니다"
