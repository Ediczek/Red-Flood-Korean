KOLCHAK_RUSSIAN_DESC:0 "키예프에서 벌어진 니콜라이 2세 살해는 러시아를 뒤흔들었습니다. 스톨리핀 총리가 이끄는 자신감 넘치는 정부는 나라를 안정시키고 2차 조국전쟁 또한 이겨냈습니다. 그러나 전쟁은 러시아 국민의 정신을 무너트렸습니다. 반역적인 진보주의자들과 함께 사회주의자들은 나라를 혼란에 빠뜨렸습니다. 다행히 맹세를 충실히 지킨 장교와 백성들의 노력으로 나라의 멸망은 막아냈습니다. 이제 10년이 지났고 러시아는 회복되었습니다. 알렉산드르 콜차크는 조타를 단단히 잡았지만 러시아 전역에 구름이 짙어졌습니다. 제독은 다가오는 홍수를 견뎌낼까요, 아니면 개울물이 러시아를 바위 위로 날려버릴까요?"

