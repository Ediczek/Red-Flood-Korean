#EVENT
russia.1.t:0 "휴가계획"
russia.1.d:0 "마침내 나는 내 대부분의 사업을 바로 끝냈고 휴가를 즐길 충분한 시간을 갖게 되었다! 나는 페트로그라드에서 떨어진 곳에 있는 내 별장 중 한 곳으로 가서 혹독한 정치와 암울한 날씨로부터 벗어나야겠다. 휴가에 방문할 수 있는 편안한 장소들이 몇 군데 있다. 페트로그라드에 비하면 모두 다르지만, 다소 가까운 목적지는 좀 더 안전한 여행을 의미할지도 모른다...아마도? "
russia.1.a:0 "얄타로 가서 햇빛이나 쬐야겠네!"
russia.1.b:0 "얄타는 작년에 갔잖나. 대신 노보시스크로 가지."
russia.1.c:0 "일을 끝내기 전엔 멀리 가지 않을 걸세. 리파바가 괜찮겠군."
russia.2.t:0 "암흑공"
russia.2.d:0 "유명 작가 미하일 불가코프가 스스로 역작이라 평하는 "암흑공"이라는 제목의 소설을 출간했습니다. 유대인들에게 부정당한 예수 그리스도나 보수 에술 정예에 맞선 재능있는 아방가르드 시인의 투쟁 등의 여러 하부 줄거리들을 함께 담아낸 소설은 모스크바에 나타난 사악한 월랜드라는 기묘한 소재로 더 유명합니다. 줄거리에 따르면, 가장 강력하고 사악한 존재로서 처음 모습을 보인 월랜드는 부패한 경찰관들에게 갇힌 후 오흐라나(비밀경찰)에게 고문당하게 됩니다. 다시 모스크바에 풀려난 월랜드는 주로 낡은 차르주의 행정부에 의해 벌어진 여러 불운들과 마주하게 됩니다. 모스크바에서 며칠을 보낸 후 월랜드는 지옥으로 돌아가면서, 이곳엔 이미 콜차크라는 이름의 악마가 오랫동안 있었다며 차라리 지옥이 낫다고 말합니다."
russia.2.a:0 "끔찍한 헛소리로군. 즉시 금서로 지정하도록."
russia.2.b:0 "재밌기만 한데, 냅두게."
russia.3.t:0 "얄타에서의 운명의 날"
russia.3.desc:0 "이번 휴가는 콜차크가 필요로 하는 모든 것이었고, 그 휴가가 그를 화나게 했습니다. 그는 흑해를 따라 낚시를 하면서 긴장을 풀고 바위에 부딪히는 파도 소리에 거의 잠이 들 뻔했습니다. 그러자 순식간에 충성스런 군관들로 구성된 대원들이 그를 붙들고 급히 차로 달려갔습니다. 그들은 드로즈도프스키가 그를 암살하려 한다고 믿었고, 무정부주의자로 위장한 반 콜차크 요원들이 그를 찾기 위해 이미 그의 휴양지를 급습했다는 증거를 가지고 있었다고 설명했습니다. 콜차크는 자신의 짧은 휴가가 이제 끝났음을 깨닫고 한숨을 내쉬었습니다. \n\n그들이 얄타 거리를 운전하면서, 필사적으로 공항의 대피 지점에 도달하려고 할 때, 운전사는 그들이 미행당하고 있다는 것을 깨달았습니다. 신호를 받은 듯 뒤따르던 승용차에서 총성이 울렸고, 운전사는 페달을 바닥에 놓고 방향을 틀기 시작했습니다. 뒤에 있던 충성파 장교들이 콜차크에게 내리라고 명령했는데, 그들이 스스로 권총을 휘둘러 반격을 가하자, 우호적인 경찰차들이 가해 차량을 가로채려 시도하기 시작했습니다. 드로즈도프스키의 암살자들은 도망쳤고, 잠시 동안 그들은 사라진 것처럼 보였습니다.\n\n그들은 공항에 도착했고, 콜차크와 그의 부하들은 타맥에 주차된 비행기로 달려갔습니다. 난데없이 아까의 차가 대문을 뚫고 들어가더니, 운전사가 재빨리 총을 빼들고 콜차크에게 발포했습니다. 총알이 그를 향해 날아갈 때, 한 가지 생각이 콜차크의 뇌리를 스쳤습니다:"
russia.3.a:0 "\"잘 자거라 조국이여, 하늘이 나를 잠들게 하는구나\""
russia.3.b:0 "\"난 아직 죽을 수 없다. 러시아는 아직 나를 필요로 한다!\""
russia.4.t:0 "알렉산드르 콜차크의 죽음"
russia.4.desc:0 ""러시아의 최고 지도자 알렉산드르 콜차크가 죽었다는 사실을 발표해야 한다는 사실에 마음이 무거워집니다.\" 미하일 드로즈도프스키가 라디오를 통해 선언했습니다. 그 소식은 충격적이었습니다. 그는 방금 전까지 휴가였던거 아니었나요? \"어제 오후 2시, 콜차크와 그의 부하들은 얄타 공항에서 독일의 그 개자식들에게 충성하는 무정부주의자들에 의해 공격을 당했고, 그들은 이어진 총격전에서 모두 사망했습니다. 사망한 그 대신에 제가 대신하겠습니다.\" 이 이야기를 몇몇 사람들은 믿었지만, 도전자는 이미 난데없이 나타나고 있었습니다. 동료 장군인 이반 로마노프스키는 \"무정부주의자\"가 사실 드로즈도프스키의 요원이라는 증거를 가지고 있으며, 이제 러시아 국민들은 그와 그의 정권에 대항할 필요가 있다고 단언했습니다.\n\n 군은 누구를 지지해야 하는가에 대한 선택의 기로에 놓였습니다. 해군은 그가 해군 장교이고 해군 개편에 많은 투자를 했기 때문에 언제나 친 콜차크 파였습니다. 반면, 육군은 드로즈도프스키를 강력히 지지하고 있고, 많은 장군들은 그에게 아첨하는 것이 장기적으로 이득을 얻는 데 더 나을 것이라고 믿고 있습니다. 이 분열들은 앞으로 몇 년 동안 우리 정치에 영향을 미칠 것으로 보입니다."
russia.4.a:0 "나는 파벌간 싸움에 관해서는 일본인들이 가장 최악이라고 생각했어!"
russia.5.t:0 "콜차크의 드로즈도프스키 폭로"
russia.5.desc:0 ""\"러시아 국민 여러분, 여러분의 습관과 전통은 너무나 공정하고 현명합니다. 제가 여쭈어 보겠습니다. 단순한 원수보다 더 나쁜 것이 무엇이 있겠습니까?\" 콜차크는 무전으로 물었습니다. 그는 하루 전 암살 기도에서 기적적으로 살아났는데, 그를 구하기 위해 총알을 대신 맞은 분대 지휘관의 희생 덕분입니다.\"더 나쁜 것은 반역자입니다! 뒷담화, 풀밭의 뱀, 배신자는 아무짝에도 쓸모가 없습니다! 그리고 저는 우리 중에 그런 부류가 있다는 걸 압니다. 드로즈도프스키 말입니다\" 그는 더 나아가 드로즈도프스키가 비난을 돌리기 위해 부하들을 무정부주의자로 위장시켰으며, 그 자신을 러시아의 최고 지도자로 만들려고 시도하고 있다고 주장했습니다.\n\n드로즈도프스키는 이러한 주장에 이의를 제기했으며, 또한 콜차크가 그를 제거하기 위해 무정부주의 파벌을 고용했다고 주장했습니다. 이 모든 것에 대한 대응으로, 군은 누구를 지지해야 하는가에 대한 선택의 기로에 놓였습니다. 해군은 그가 해군 장교이고 해군 개편에 많은 투자를 했기 때문에 언제나 친 콜차크 파였습니다. 반면, 육군은 드로즈도프스키를 강력히 지지하고 있고, 많은 장군들은 그에게 아첨하는 것이 장기적으로 이득을 얻는 데 더 나을 것이라고 믿고 있습니다. 이 분열들은 앞으로 몇 년 동안 우리 정치에 영향을 미칠 것으로 보입니다." 
russia.5.a:0 "하늘에 계신 하느님, 하루라도 평화로울 수는 없습니까?!"
russia.6.t:0 "하계 정변투쟁"
russia.6.desc:0 "콜차크 최고지도자에 대한 공격의 여파는 정치 풍조를 믿을 수 없을 정도로 긴장하게 만들었습니다. 무장 단체들은 콜차크나 드로즈도프스키에 대한 충성심을 선언하며 결성되었으며, 그들은 이미 어떤 일이 일어나든 그들을 화나게 하는 것에 충돌한 적이 있습니다. 그러나 오늘날에는 폭력적으로 변했습니다. 모스크바의 한 콜차키스트 집단이 드로즈도프스키 지지 단체와 총격전을 벌이며 결국 드로즈도프스키파들이 정부 건물을 습격하고 현 정부를 불법으로 선포했습니다. 미하일은 자신을 새로운 러시아의 지도자로 선언하고 새로운 정권을 지키기 위해 군대를 조직했습니다.반면 \n\n콜차크와 그의 지지자들은 자신들의 입장을 고수하고 반역자들을 제거하기 위해 새 정부를 수립한 카잔으로 도망쳤습니다. 이제 국민들은 제독과 장군 중 하나를 선택해야 합니다. 러시아의 운명은 그들의 손에 달려 있습니다."
russia.6.a:0 "콜차크 파벌이 합법적 지도자다! 어머니 러시아는 살아남아야한다!"
russia.6.b:0 "콜차크 파벌을 반대한다! 드로즈도프스키 만세!"
russia.7.t:0 "11월 파업의 유산"
russia.7.desc:0 "지난 11월 노동자 평의회가 소집한 그 끔찍한 파업 이후, 합법적인 정부와 억압된 노동자 사이에는 불안한 긴장감이 감돌고 있습니다. 물론 파업은 우리의 용감한 경찰들과 불법 파업으로 체포된 수많은 주동자들에 의해 무산되었지만 최고지도자는 정부와 노동자 사이의 분쟁이 어떤 방법으로든 고쳐져야 한다고 말하며 이 사건에 개인적인 관심을 가져왔습니다. 콜차크의 의회로부터 두가지 제안이 나왔습니다. 하나는 우리가 11월에 했어야 할 단속을 더 많은 조직된 노동자들을 체포하는 것으로 끝마쳐야 한다는 것과, 다른 하나는 덜 불안정한 지도자들을 석방하고 비록 노동자 평의회가 국가의 감독하에 있더라도 개혁할 수 있게 허용하자는 것입니다" 
russia.7.a:0 "우린 또다른 독일이 되어선 안된다, 노동자 평의회를 해산시켜라"
russia.7.b:0 "고압적인 대응은 상황을 악화시킬 뿐이니, 몇몇 평의회를 허용한다."
russia.8.t:0 "공화당 조사"
russia.8.desc:0 "경험이 풍부한 비밀경찰의 철저한 조사에도 불구하고, 여러 정당의 공화주의적 요소와 사회주의자 파업자들을 더 많이 연결하는 주체는 거의 없었습니다. 몇 안 되는 연줄은 자유파 정치인들이 경찰의 만행에 반대하거나 파업자들과의 대화를 열어야 한다고 선언하는 것에 지나지 않았습니다. 반역적이고 반러시아적인 행동임은 분명하지만, 그들을 처벌한다고 해서 러시아의 공화당 운동이 완전히 끝나는 것은 아닙니다."
russia.8.a:0 "\"증거\" 를 좀 더 찾고, 민주 정당들과 연결 시켜라."
russia.8.b:0 "우리가 보여줄 수 있는 무언가가 없다면, 자유파들을 잡아둘 수 없다."
russia.9.t:0 "제 9회 두마 선거"
russia.9.desc:0 "만약 당신이 이걸 보고있다면, 뭔가 잘못 된겁니다."
russia.9.a:0 "치트 쓴 거 아니야! 진짜라고!"
