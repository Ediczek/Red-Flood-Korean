#LEADER DESCRITIONS#
politics_edward_viii_desc:0 "영국과 대영제국 자치령들의 왕인 에드워드 8세는 1927년 11월 패혈증 투병 끝에 승하한 아버지 조지 5세의 뒤를 이어 왕위에 올랐습니다. 그의 통치하에서 영국은 권력의 정점에 도달했고 그 후 아서 헨더슨 수상의 암살, 런던 주식시장의 붕괴와 영국령 인도의 붕괴로 쇠퇴했습니다. 에드워드는 간통 스캔들과 급진적 운동에 대한 정치적 동정심 때문에 영국 정부에 방해가 되었습니다. 정부는 그의 전 정부인 셀마 퍼니스와의 결혼을 희망했지만, 에드워드는 그의 오랜 방식을 계속 이어갔습니다. 에드워드의 통치는 정부가 에드워드로부터 얼마나 많은 것을 기꺼이 받아들이고 그가 얼마나 그들을 밀어붙이는가에 달려 있습니다."
#IDEAS#
ENG_edward_viii:0 "에드워드 8세"
ENG_edward_viii_desc:0 "영국과 대영제국 자치령들의 왕인 에드워드 8세는 1927년 11월 패혈증 투병 끝에 승하한 아버지 조지 5세의 뒤를 이어 왕위에 올랐습니다. 그의 통치하에서 영국은 권력의 정점에 도달했고 그 후 아서 헨더슨 수상의 암살, 런던 주식시장의 붕괴와 영국령 인도의 붕괴로 쇠퇴했습니다. 에드워드는 간통 스캔들과 급진적 운동에 대한 정치적 동정심 때문에 영국 정부에 방해가 되었습니다. 정부는 그의 전 정부인 셀마 퍼니스와의 결혼을 희망했지만, 에드워드는 그의 오랜 방식을 계속 이어갔습니다. 에드워드의 통치는 정부가 에드워드로부터 얼마나 많은 것을 기꺼이 받아들이고 그가 얼마나 그들을 밀어붙이는가에 달려 있습니다."
ENG_economic_catastrophe:0 "경제 재앙"
ENG_economic_catastrophe_desc:0 "1931년 총파업과 그 뒤를 이은 런던 주식시장 붕괴로 경제는 완전히 황폐화되고 있습니다. 실업률이 치솟았고, 빈곤과 인플레이션도 빠른 속도로 증가하고 있습니다. 정부의 비효율적인 개입은 경제를 마비 상태로 만들었고 경제적 피해를 복구하기 위해서는 추가적인 변화가 필요합니다."
ENG_divided_nation:0 "분열된 국가"
ENG_divided_nation_desc:0 "국가가 불안정함에 따라 좌파와 우파 대중 운동이 지지를 받고 있으며, 키보 키프트의 녹색 셔츠단과 같은 준군사조직들이 거리에서 싸우고 있습니다. 이러한 운동이 계속해서 인기를 끌면서 나라의 안정성을 위협하는 상황이 되었으므로 이제는 이를 끝내야 합니다."
ENG_imperial_eclipse:0 "제국의 쇠퇴"
ENG_imperial_eclipse_desc:0 "우리의 경제와 정치 위기로 제국은 감당을 할 수 없었고 구조는 썩어갔으며 영국령 인도의 운명에서 보듯이 밑으로 무너졌습니다. "
ENG_shadow_of_the_somme:0 "솜 전투의 그림자"
ENG_shadow_of_the_somme_desc:0 "대전쟁에서 승리를 거두었지만 피해는 엄청났습니다. 특히 솜 전투는 우리나라에 깊은 상처를 남겼습니다. 국민 대다수가 미래의 전쟁에 반대하고 군사적 반감은 항상 높기 때문에 신병은 항상 적습니다."
