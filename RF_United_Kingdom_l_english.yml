#BOOKMARKS#
UNITED_KINGDOM_DESC:0 "대전쟁의 승자 영국은 수많은 젊은이들의 도살로 이 승리의 값을 치렀습니다. 피투성이가 된 영국은 떠올라, 1920년대에 적대국들에게 위협받지 않는 세계 유일의 초강대국으로 번영했습니다. 1931년의 총파업과 수상의 암살은 이 모든 것을 무너뜨리고 1934년의 경제 붕괴와 뒤이어 "대공황"으로 이어졌습니다. 왕국은 나약하니, 수많은 태양이 져가는 바로 그 제국이 왕국의 주요 약점 중 하나가 되었습니다. 선거가 3월로 예정된 가운데, 많은 사람들은 새 정부가 나라를 구할 수 있을지에 대해 궁금해 하고 있습니다."
