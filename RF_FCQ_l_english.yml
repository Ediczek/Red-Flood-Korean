FCQ_negotiations_with_the_natives:0 "원주민들과의 협상"
FCQ_negotiations_with_the_natives_desc:0 "약간의 양보와 평화로운 권력이양으로 원주민들과 평화로이 통일할 수 있길 바라지만, 저들이 거부한다면 무력을 사용할 것입니다."
FCQ_fix_the_errors_of_1889:0 "1889년의 오류 교정"
FCQ_fix_the_errors_of_1889_desc:0 "권한검증위원회는 1889년의 여파로 설립된 정부기구로, 선거에 출마한 후보의 자격이 정당한지 "검증"하며 필요로 하다면 위원회의 재량으로 권한을 박탈할 권한까지 갖고 있습니다. 지난 40여 년간 이 위원회는 브라질을 오염시킨 짝퉁 민주정을 유지시켜, 내전이 벌어질 때까지 절대 끝나지 않을 것 같던 과두독재를 지속시킨 책임이 있습니다. Salles의 정책들이 과두정에 반대하는 정치적 반대자들에게 더 호소력 있게 다가오는 와중에도 옛 계급층의 다수는 그를 이용할 수 있는 또 다른 대통령으로 보고 있으면서, 자신들에게 충성하도록 뇌물을 건넬 시기를, 그리고 언젠가 그를 배신할 기회를 노리는 중입니다. 하지만 마침내 때는 왔습니다. 새 시대가 온 것입니다. 공보는 최신 선언을 통해 선거위원회가 폐지되었음을 알려왔습니다!"
FCQ_for_the_common_man:0 "일반인을 위하여"
FCQ_for_the_common_man_desc:0 "브라질에서 복지, 교육, 보건이 인권으로 받아들여지지 않는 건 브라질이 데오도루 독재기 외엔 교육성을 가져보거나, 보건성은 물론, 그 어떤 유형의 복지 수단도 경험해본 적이 없기 때문입니다. 정부는 리우로 이전할 때까지 우리의 임시수도에 필요한 시설과 기관들을 설립하도록 할 것입니다. 우리의 적은 예산으로 해당 성들이 할 수 있는 일이 많지 않을 것이기에, 지금은 언젠가 기능할 복지국가를 위한 초석을 다지는 것으로 만족할 것입니다."
FCQ_industrialize_the_maranho_area:0 "마렁녕우 구역 산업화"
FCQ_industrialize_the_maranho_area_desc:0 "파라와는 별개로 마렁녕우 역시 미개발 주에 속하는 곳으로, 해당 지역의 도시들은 가장 기본적인 수도설비와 전력소는 물론, 우리 농업품을 수출할 항구도 부족합니다. 정부는 마렁녕우의 산업 확대를 위한 자금을 지원해, 북부 개발이란 추후의 목표에 중요한 하수도나 수도관 같은 기본설비 역시 마련할 것입니다."
FCQ_fazendeiros_em_nescessidade_program:0 "농민필요재 구안"
FCQ_fazendeiros_em_nescessidade_program_desc:0 "살리스 보증안 실시 통지문이 우리의 새 농업보조금 정책 장려를 목적으로 부유한 농업주들에게 고지됐습니다. 정부는 식품가 축소와 수급을 위해 우리 농업산출량을 증대시키려 계획하는 한편, 옛 과두정자들에게서 이제 막 새 땅을 받아낸 농부들이 새로운 시대를 안전히 열어갈 수 있도록 도울 것입니다. 행정부 일부에선 공약을 이행할 돈이 없다고 주장하지만, 문제들은 알아서 해결될 겁니다. 안 그런가요?"
FCQ_purge_remaining_communists:0 "잔존 공산파 숙청"
FCQ_purge_remaining_communists_desc:0 ""
FCQ_create_jobs:0 "일자리 창출"
FCQ_create_jobs_desc:0 ""
FCQ_consumer_industries_expansion:0 "소비산업 확대"
FCQ_consumer_industries_expansion_desc:0 ""
FCQ_end_the_enwhitening_process:0 "백인화 과정 중단"
FCQ_end_the_enwhitening_process_desc:0 "프랑스 우생학자 아르튀르 드 고비노의 영향을 받은 브라질은 제정 말부터 인구의 백화를 추진해왔습니다. 아프리카계 브라질인들의 불우한 상황이 브라질의 "후진성"의 상징으로 남겨진 사이, 때때로 수만의 빈곤하고 무지한 유럽인들이 주요 도시로 쏟아져 들어와 끔찍한 가난에서 벗어난 채 살게 되었습니다. 브라질로의 이주를 촉진하려 정부가 엄청난 돈을 쏟아부었음은 말할 필요도 없습니다. 정부는 이 상황을 끝내고 우리가 이미 가진 브라질을 건설하는 데 집중할 것이며, 과거의 과정에서 아프리카계 브라질인들이 입은 일부 피해를 복구해낼 것입니다."
FCQ_civic_identity:0 "시민정체성"
FCQ_civic_identity_desc:0 "우생학과 백인우월이란 외국 관념에 취했던 우리 정부는 수년간 우리 사람들에게 냉랭하거나 적대적이기까지 했습니다. 그와 달리 우리의 새 공화국은 이상적인 브라질에 인종이 하나의 요인이 될 수 없다는 것을 이해하고 있습니다. 우리 인민은 피부색이나 가문으로 판가름나지 않습니다. 출생지에 따라 우리 모두는 브라질인이며, 원주민, 백인, 흑인, 아시아인 모두가 우리 인민의 아름다움을 투영하는 거대한 다양성의 무지개를 만들어냅니다. 인종주의를 무력으로 끝내는 한이 있더라도, 인민의 마음과 머릿속에 이러한 생각을 심어 우리 브라질의 새 정체성으로 삼을 것입니다."
FCQ_army_reforms:0 "육군 개혁"
FCQ_army_reforms_desc:0 "내부상황이 해결된 지금이 다른 분야로 우리의 주의를 돌리기에 적절한 때입니다. 우선, 우리 정책으로 거둔 모든 효과들, 우리 공장에서 생산된 총포들, 우리의 높은 인기에서 오는 잉여 인력, 우리의 존중받으며 포용적인 정부에 대한 우리 병사들의 열망을 이용해 우리의 군을 건설할 것입니다. 과두정자들, 독재자들, 부패한 정치인들은 전율할지니, 우리의 군화가 저 먼 어머조너스 삼림에서부터 중서부의 평원, 남동의 도시들과 남부의 절벽에 이르기까지 브라질을 통합할 것입니다."
FCQ_direction_west:0 "서향"
FCQ_direction_west_desc:0 "서쪽으로 우리는 세 개의 적대세력과 맞닿아 있습니다. 첫째는 어머조너스인들로, 활동가 오를렁두 빌러스 보어스 아래 성글게 단결된 이들은 부족, 연구조, 군 병력, 지역 과두정자들로 구성된 연맹입니다. 다음은 전체주의적 도시국가 머나우쉬를 지배하는 폭군 주엉우 어머조너스로, 몇 년 전 우리의 온화한 대통령 살리스를 체포했던 바로 그 인물입니다. 마지막은 구 공화국의 위대한 상징인 원수 론돈입니다."
FCQ_direction_south:0 "남향"
FCQ_direction_south_desc:0 "우리 남쪽엔 4개의 주요 세력들이 존재합니다. 첫째는 매우 위험한 구세주적 인물인 컹가수 렁피엉우와 그의 국경 없는 도적 왕국입니다. 남서쪽에 자리한 건 위대하지만 슬프게도 또한 반동적인 원수 론돈으로, 브라질 근래사에서 가장 위대한 군인은 1889년의 끈질긴 충성파로 여전히 남아있습니다. 더 남쪽으로 가면 우리의 주요 장애물을 만나게 되니, 그 이름은 필리핑투 쉬트루빙 뮐러, 공산파와 협력하다 최후의 순간엔 그들을 배신했던 기회주의자입니다."
FCQ_deal_with_manaus:0 "머나우쉬 처리"
FCQ_deal_with_manaus_desc:0 "우리의 두 번째 골칫거리는 머나우쉬에 들어앉아 전체주의 도시국가를 세운 폭군 주엉우 어머조너스입니다. 놈이 우리를 꺾지 못하니, 놈이 완전히 쓰러지기 전까지 가능한 한 많은 문제를 주변에 일으키도록 둘 겁니다."
FCQ_end_lampios_tyranny:0 "랑피엉우의 폭정 종결"
FCQ_end_lampios_tyranny_desc:0 ""
FCQ_kill_the_oligarchic_lackeys:0 "과두정자 졸개들 살해"
FCQ_kill_the_oligarchic_lackeys_desc:0 ""
FCQ_finish_the_officer_in_the_suit:0 "정장 차림의 장교의 최후"
FCQ_finish_the_officer_in_the_suit_desc:0 ""
FCQ_the_new_republic_born_from_fire:0 "불 속에서 태어난 새 공화국"
FCQ_the_new_republic_born_from_fire_desc:0 ""
FCQ_rise_new_republic:0 "일어나라, 새 공화국이여"
FCQ_rise_new_republic_desc:0 "브라질 북부에서 우리의 아성을 확보했으니 이제 이 공화국을 본래의 의도에 따라 재건할 차례입니다. 당장은 정부가 강한 손아귀로 군을 틀어쥐어야 하겠지만, 후에는 민주적 제도들이 새로운 군사독재의 등장을 방지하게 될 것입니다."
FCQ_destroy_oligarchic_elements:0 "과두요소 파쇄"
FCQ_destroy_oligarchic_elements_desc:0 "1889년의 참을 수 없는 악취, 1890년의 썩은내, 1922년, 1924년, 1935년 그리고 내전으로 썩어가는 시체들은 식민지, 연합왕국, 제국, 공화국을 중독시켰던 단 하나의 문제, 바로 지역 과두정자들 때문에 저질러진 결과였습니다. 확대된 새 토지개혁 구안은 옛 과두정자들과 빈곤층 간의 토지재분배를 위해 정부가 발의하게 될 것이며, 더 이상의 조작선거를 막기 위해 투표권 확대 및 선거감시가 이루어질 것입니다. 노예제 시절 우리 인민에게 인두를 들이댔던 이들에 맞서, 불에는 불로 상대할 때가 온 것입니다."
FCQ_direction_east:0 "동향"
FCQ_direction_east_desc:0 "동쪽으로 우리는 세 명의 주요 인물과 마주하고 있습니다. 첫 번째는 우리의 새 플로리어누 페이쇼투라 할 수 있는, 알라고어스에 자기 군벌을 끼고 있는 고이스 몽테이루로, 살리스의 최대의 경쟁자라 할 수 있었던 그는 공화정변 이래 군이 저지른 모든 오행의 대변자입니다. 고이스의 아래로는 좀 더 제정신을 가졌다 할 수 있는 알레이슈 장군과 bahia의 동맹 정치인들이 있습니다. 마지막은 리우 정부의 하수인인 푸나루 블레이와 그의 "새 구 공화국"의 협잡꾼들입니다."
FCQ_industrialize_the_par_area:0 "파라 일대 산업화"
FCQ_industrialize_the_par_area_desc:0 "제정기 우리 경제가 현지 농업 과두정자들에게 위임당해 우리를 축우, 쇄석, 사탕수수, 콩, 때때로 고무 생산에 의존하게 만든 이래, 수십 년간 중앙정부는 북부 지역을 무시해왔습니다. 정부는 벨렝이 항에서 시작되어 토컹취스 강과 어머조너스 강이 지나는 파라에 새 산업기지를 건설하고자 지원금을 부여할 것입니다. "라인의 기적"이 비현실적이었고 지금의 우리가 기반시설 및 식자층 부족으로 시달리게 될 것이라 해도, 기억합시다. 어떤 마라톤이든 그 시작은 한 발자국을 떼는 것에서 시작한다는 것을요."
FCQ_bolster_legitimacy:0 "정통성 확보"
FCQ_bolster_legitimacy_desc:0 "우리 시민들은 북방사 중 그 어느 때보다 높은 수준의 삶과 더 나은 기회를 누리게 되었습니다. 주요 도시들에선 학교, 도로, 소형 소비재 공장들이 들어서며 우리가 살고 있는 경제기적을 실감케 해주고 있으며, 보건소들은 더 흔해지고 증대된 식량 생산은 전국에 자원분배를 더 향상시켰습니다. 이러한 경제적 성과들은 새 공화국의 인기를 끌어올리고, 정부의 친민주정책은 인민에게 우리가 그들의 정치적 대변자임을 각인시켜주었습니다. 정책들의 확대를 통해 고립된 마을의 가장 가난한 사람 역시 우리 수도에서 가장 부유한 지주와 동등한 권리를 갖도록 보장할 것입니다."
FCQ_authentic_brazilian_nationalism:0 "진정한 브라질 민족주의"
FCQ_authentic_brazilian_nationalism_desc:0 "미국이 연방인 건 과거 13개의 각기 다른 식민지들의 연합이었던 탓이었습니다. 브라질이 연방인 건 독재자 데오도루가 그 체제를 따라한 탓이었습니다. 미국이 공화정인 건 그들의 새 정부가 옛 정부의 전철을 밟지 않으려 했기 때문이었습니다. 그리고 브라질이 공화정인 건 우리의 과두정자들이 민주정적 요소를 제거한 채 미국식 정부형태를 따라하고자 했기 때문이었습니다. 프랑스 정예층이 친프랑스파인 건 그들이 프랑스에서 태어났기 때문이나, 브라질 정예층이 친프랑스파인 건 그들이 매년 파리를 방문하는 탓입니다. 수 세기에 걸쳐 우리 인민은 겉으로 본 것을 따라하는 데 급급했습니다. 심지어 우리의 브라질 민족주의자들조차 유럽 급진파에게서 배운 멋드러진 관념들을 따라하는 데 익숙했습니다. 이러한 전례를 깨부수고 민주적이며 포용적인 진정한 브라질 민족주의를 형성해야만, 우리 현실에 맞지 않는 외세의 이상에 적대적인 신세대의 창조를 확고히 할 것입니다."
FCQ_end_the_dictator:0 "독재자 종결"
FCQ_end_the_dictator_desc:0 ""
