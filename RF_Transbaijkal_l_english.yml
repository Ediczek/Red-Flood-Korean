mo2.1.t:0 "몽골 전투"
mo2.1.d:0 "몽골은 분단되었습니다. 북서쪽 지방을 통제하고 있는 슈테른베르크의 광신도들, 한 때는 자신들만의 독립된 나라를 지니고 있던 안휘의 잔존병들, 부랴트인들을 이끄는 우리와 몽골의 주변지역에서 경쟁하고 있던 알타이와 신장과 같은 나라들이 전부 몽골을 노리고 있습니다. 지역에서에서의 우위를 다투기 위한 전투가 코앞으로 다가오고 있습니다. 과연 누가 몽골을 차지할 수 있을까요?"
mo2.1.a:0 "선인의 승리를 바라도록 하지."
#mo2.1.b:0 ""

mo2.2.t:0 "교회의 지지"
mo2.2.d:0 "세묘노프는 치타와 울란우데의 교회 지도자들로부터 그의 정책에 대한 지지를 얻어내는데 성공했습니다. 이 문제에 대해 논의하기 위해 연 비공개 회의 동안 신부들 몇몇은 시위를 벌였고, 다른 몇몇은 세묘노프를 이단이라고 비난했으며, 나머지 이들은 이러한 행동들을 자바이칼 내의 러시아 충성파의 영향권을 넓히려는 수단으로 봤습니다. 그러나 대교구가 분열되어 있는 동안에 아타만을 부정하고자 하는 이는 없을 것이며 결국엔 지도자는 그가 원하는 지원을 얻어낼 것입니다. 동의하지 않는 반항적인 신부들은 도적떼의 습격을 받게 될 것입니다."
mo2.2.a:0 "하느님께서 보우하사."
#mo2.2.b:0 ""

mo2.3.t:0 "자바이칼의 소수민족"
mo2.3.d:0 "자바이칼은 다양한 민족들의 고향입니다. 대부분은 러시아인들과 부랴트인들이지만 적지 않은 다른 민족들 또한 이 지역을 고향이라고 부르고 있습니다. 타타르인, 아르메니아인, 우크라이나인, 에벤크인과 유대인 등등이 그러합니다. 이 민족들을 새롭게 부흥하는 자바이칼 카자크 문화에 통합시켜야 할지 아니면 그들에게 문화적, 더 나아가서는 영토적 자치권을 부여해야 할지는 자바이칼이 앞으로 나아가기 위해선 뒤로 미루지 않고 반드시 해결해야 할 문제입니다."
mo2.3.a:0 "자치권을 주라."
mo2.3.b:0 "통합을 강제한다."

mo2.31.t:0 "자치권을 부여받은 소수민족"
mo2.31.d:0 "자바이칼의 소수민족들에게 자치권을 주자는 결정은 지역의 많은 이들에게 안도감을 가져다 주었습니다. 1세기 넘게 이어진 러시아화 정책이 마침내 끝난 것입니다. 이 소식은 그런 정책은 러시아인들의 멍에 밑에서는 이뤄질 수 없다고 생각한 이웃하는 공화국과 주의 관심을 이끌어냈으며 어떤 이들은 자바이칼이야말로 분열되고 탄압받은 시베리아 민족들의 안식처라는 이야기를 하고 있습니다."
mo2.31.a:0 "이제 좀 닥치겠지."
#mo2.31.b:0 ""

mo2.4.t:0 "통합 구안 선포"
mo2.4.d:0 "새로운 카자크 국가는 문화적 불온 분자들이 있는 한 생겨날 수 없습니다. 그래서 세묘노프는 치타에서 비슬라브 언어와 문화적 관습에 대해 법적 조치를 취하겠다고 선언했습니다. 이러한 조치가 올 것이라 예상한 많은 이들이 자신들에게 좀 더 호의적인 서쪽의 인터마리움과 제국령과 같은 땅으로 떠날 준비를 하고 있습니다."
mo2.4.a:0 "좋아하는 게 좋을 거다."
#mo2.4.b:0 ""

mo2.5.t:0 "언어개혁 도입"
mo2.5.d:0 "자바이칼은 엄밀히 따지자면 러시아어가 통용되는 곳은 아니며 제국 건너에서 온 카자크인들도 러시아어를 자주 사용하지는 않습니다. 그렇기에 우리 나라가 발전하기 위해선 언어 개혁이 실행되어야 할 것입니다. 러시아, 우크라이나어, 몽골어에서 카자크어를 창조해내면 우리는 모든 이들을 포용하고 우리만의 정체성을 발달시킬 수 있을 것입니다."
mo2.5.a:0 "자네 카자크어 할 줄 아나?"
#mo2.5.b:0 ""

mo2.6.t:0 "극동의 야생"
mo2.6.d:0 "도적단, 좀도둑, 용병, 전통 유목민과 같은 이들이 자바이칼에는 사방에 널려 있습니다. 이 지역의 사람들은 극단적인 수단을 쓸 수 밖에 없게끔 내몰렸으며 가장 큰 두 도시 이외의 지역은 거의 무정부 상태에 놓여 있습니다. 이들을 통치 하에 놓기 위해선 강력한 지도자가 필요할 것입니다."
mo2.6.a:0 "벨로차르크의 광신자들이 우리보다 더 문명화됐을 거다."
#mo2.6.b:0 ""

mo2.7.t:0 "시베리아 길들이기"
mo2.7.d:0 "새로운 정책이 시행됨에 따라 범죄자들은 무기를 내려놓고 자수할 기회를 얻었으며 우리 나라의 전반적인 번영의 길 또한 열리고 있습니다. 한 때 총체적 무질서의 근원이었던 이들은 이제 노동자가 되어 무질서를 없애는데 도움을 주고 있습니다. 얼마 안 있으면 시베리아의 야생적인 지역은 길들여질 것입니다."
mo2.7.a:0 "우리 통치로 타이가를 길들여야 한다."
#mo2.7.b:0 ""

mo2.8.t:0 "동방에서의 안정"
mo2.8.d:0 "한때는 극도의 가난과 무질서가 판치던 땅이었던 자바이칼은 내전 이후 아타만 그 자신의 노상강도와 다를 바 없는 통솔력으로 인하여 초래된 혼돈과 범죄를 다루기 위해 씨름해왔습니다. 이제 개혁이 그 결실을 맺었고 국민들은 질서 있고 생산적이게 되었습니다. 곧 안 있어 자바이칼은 운이 덜 좋았던 이웃들 사이에서 번영을 누리게 될 것입니다."
mo2.8.a:0 "마침내!"
#mo2.8.b:0 ""

mo2.9.t:0 "재판"
mo2.9.d:0 "그의 측근들이 인내심이 마침내 바닥났고, 아타만은 자바이칼 전체의 사람들에 대한 모든 종류의 범죄로 기소되어 구속되었으며 이제 법의 심판을 맞닥뜨리게 되었습니다. 재판은 물론 형식에 지나지 않았습니다. 세묘노프는 자신의 범죄행위를 부정한 적이 없었으며 그가 한 모든 행동은 권력을 유지하고 시베리아를 빨갱이들이 점령하는 것에 대한 저항으로 봤기 때문이었습니다."
mo2.9.a:0 "별로 좋지 않겠어."
mo2.9.b:0 "잘 될 듯하군."

mo2.91.t:0 "사형판결"
mo2.91.d:0 "자연스럽게도 재판은 짧게 끝났습니다. 세묘노프에게 당한 피해자들과 반대자들은 곧바로 그에게 사형을 선고했습니다. 어떤 사형 방식을 선택할지를 물어보자 세묘노프는 군인의 처형 방식인 총살형 집행대에 의한 총살형을 선택했습니다. 그의 소원은 이뤄질 것입니다."
mo2.91.a:0 "잘됐군."
#mo2.91.b:0 ""

mo2.92.t:0 "구속판결"
mo2.92.d:0 "아타만처럼 비열해지는 것을 피하기 위해 법정은 세묘노프를 감옥에 보내고 그를 감금하기로 결정했습니다. 그가 한 범죄에 빗대어 볼 때 종신형은 너무 친절한 조치처럼 보일 수는 있지만 그렇다고 그를 죽이는 것은 야만에 야만으로 대응하는 꼴 밖에 되지 않을 것입니다. 이 딜레마는 그가 감옥에서 옥사한 이후에도 오래도록 곱씹힐 문제로 남을 것 같습니다."
mo2.92.a:0 "영원히 나오지 않았음 좋겠군."
#mo2.92.b:0 ""

mo2.10.t:0 "하르빈과의 대담"
mo2.10.d:0 "황러시아가 세묘노프의 숙적이라곤 해도, 새 공화국 지도자들에게까지 그렇다 말하긴 어렵습니다. 옛 제국의 많은 지역에서는 여전히 전 입헌민주당원들간의 강력한 연결고리가 형성되어 있으며, 우리는 이러한 연결고리를 가지고 황러시아와의 경제적 유대 관계를 이끌어낼 수 있을 것입니다."
mo2.10.a:0 "상호이익을 도출할 수 있길 기대하지."
mo2.10.b:0 "차르주의자들에 맞선 연합전선을 구성할 수 있길 기대하지."

mo2.11.t:0 "첫 선거"
mo2.11.d:0 "세묘노프가 실각한 이후 자바이칼에서 열리는 첫 선거일이 코앞으로 다가왔습니다. 예상되는 승자는 신입헌주의당의 자유파를 이끄는 세르게이 타스킨이며 그의 상대는 보수파를 이끄는 피리트림 소로킨입니다. 여론이 어디로 향하든지 간에, 자바이칼은 마침내 진정한 민주주의 공화국이 되려고 하고 있습니다."
mo2.11.a:0 "민주주의처럼 보이는군."
mo2.11.b:0 "우리에게 필요한 건 질서다."

mo2.12.t:0 "타스킨"
mo2.12.d:0 "예상한 대로 타스킨이 선거에서 안정적으로 승리를 거머쥐었습니다. 그는 대통령직에 취임하면서 자바이칼에 풍요롭고 자유로운 미래를 가져다주리라 약속했습니다. 그의 상대 후보였던 피리트림 소로킨은 정중한 태도로 패배를 인정했고 새로운 정부에 기꺼이 봉사하리라 말했습니다."
mo2.12.a:0 "우리는 전러시아에 모범이 될 수 있을 것이다."
#mo2.12.b:0 ""

mo2.13.t:0 "소로킨의 보수파가 승리하다"
mo2.13.d:0 "예상을 깨고 소로킨의 보수적인 파벌이 승리를 거머쥐었습니다. 아마도 세묘노프를 지지하던 자들 중 몇몇이 두 후보 중에서 그를 차악이라고 보았던 것 같습니다. 소로킨의 훨씬 더 완화된 개혁 정책은 치타에 여전히 큰 변화로 받아들여지고 있으며, 타스킨은 '그가 우리의 고향을 굳세게 만들기 바라며 그의 노력이 만사형통하기를 빈다.'라고 말하며 새로운 대통령에게 지지를 표했습니다."
mo2.13.a:0 "카자크들이 계속 만족하도록 두지."
#mo2.13.b:0 ""

mo2.14.t:0 "새 의회"
mo2.14.d:0 "정부는 개혁이 절실히 필요한 상태에 있으며 첫 개혁이 실행될 곳은 입법부가 될 것입니다. 세묘노프의 독재 정치는 입법부와 같은 국가기구로 인하여 발목 잡히는 것을 원치 않았기에 그는 자신의 최측근과 함께 그의 개인 처소에서 국가 운영을 했습니다. 그러나 새로운 자바이칼은 공식적인 두마를 필요로 하며 두마는 1919년과 입헌민주당의 정신을 지니고 앞으로 나아갈 것입니다."
mo2.14.a:0 "혁명이 완전히 수포로 돌아간 건 아니었군."
#mo2.14.b:0 ""

mo2.15.t:0 "카자키 공화국 선포"
mo2.15.d:0 "오랜 시간 끝에 카자크국이 실현되었고, 옛 제국 땅에 있던 카자크인들은 고향으로 오라는 요청을 받았습니다. 그들의 새로운 나라는 그들에게 필요한 것을 제공해줄 것이며 그들과 함께 시베리아 위에 씌워진 러시아인들의 멍에를 떨쳐낼 것입니다."
mo2.15.a:0 "고대하던 끝에."
#mo2.15.b:0 ""

mo2.16.t:0 "극동 공화국 선포"
mo2.16.d:0 "황러시아와의 통합은 세묘노프가 자바이칼을 러시아로부터 독립시키면서 끝나기 전 치뤄지던 내전 동안 짧게 존재한 극동 공화국의 재탄생이라는 독특한 상황을 만들어냈습니다. 이는 제국의 잔당들에게 도전하겠다는 것을 나타내며 과거의 적대행위와 주장을 상기시키는 것이기도 합니다."
mo2.16.a:0 "차르주의자들을 초청해야 할 것 같네만?"
#mo2.16.b:0 ""

mo2.17.t:0 "정변 모략"
mo2.17.d:0 "새로운 러시아 공화국의 미래를 확보하기 위해서는 황러시아 정부에 의해 발생하는 위협을 제거해야 할 필요가 있습니다. 그들이 망명생활을 하는 동안 그들은 타락했으며 멸망으로 향하는 길을 택했습니다. 우리는 그들의 향로를 온화하고 자유로운 집단들의 정변을 지원하여 지도부를 바꾸게 하는 방식으로 교정해야 할 것입니다."
mo2.17.a:0 "역화에 되지 않길 빌어야지."
#mo2.17.b:0 ""

mo2.19.t:0 "모든 역경에도 불구하고"
mo2.19.d:0 "정변이 성공했습니다! 비록 공화국 수비대가 계획에 늦게 포함되긴 했지만 여전히 믿음직한 자산임을 증명해냈습니다. 그들은 정부를 장악하고 곧바로 급진적인 지도자들을 체포했습니다. 국가비상사태가 선포되었으며 자바이칼의 신입헌민주당은 황러시아 대변인으로부터 정부 조직을 인수해달라는 공식적인 요청을 받았습니다."
mo2.19.a:0 "좋았어!"
#mo2.19.b:0 ""

mo2.171.t:0 "자바이칼과의 통일"
mo2.171.d:0 "자바이칼의 신입헌민주당의 사람들이 공화국 수비대 내부로 잠입했으며 정변을 일으켰습니다. 수비대는 신속히 정부 청사를 점령했으며 권력을 충성스런 입헌민주당원들에게 넘겨주었습니다. 정변을 막을 마지막 기회가 찾아왔습니다. 해당 지구 수비대 사령관은 이번 책략에 대해 통보받았으며 그의 병력들을 물러세우라는 요청을 받았습니다. 사령관은 수화기를 든 채로 책상 위에 올려놓은 서로 상반되는 내용을 지닌 두 서류를 다시 한 번 바라보았습니다. 하나는 공화국 정부의 지도부를 체포하라는 대통령의 체포 영장이었고, 다른 하나는 공화국 정부 지도부에서 보낸 물러서라는 명령서였습니다. 극동의 운명이 그의 손아귀에 놓여 있는 이 상황에서 그는 과연 어떤 것을 고를까요?"
mo2.171.a:0 "놈들이 우리 밑으로 들어와야 한다."
mo2.171.b:0 "공화국 만세!"

mo2.18.t:0 "사로잡히다!"
mo2.18.d:0 "정변이 실패했습니다! 공화국 수비대도 역시 타락한 듯 보이며 더 이상 1919년 선언을 따르지 않고 지금 당장의 이데올로그에만 충실하게 따르고 있습니다. 그들은 내부에 침투한 우리 측 사람들을 쥐 잡듯 찾아내 체포한 뒤 처형시켰습니다. 황러시아 군대가 우리 국경 근처에 몰려들고 있고 두마에 자신들 밑으로 들어와 통일하지 않으면 침략하겠다는 협박조의 최후통첩을 보냈습니다."
mo2.18.a:0 "씨발..."
mo2.18.b:0 "맞서 싸운다!"

mo2.20.t:0 "하르빈과의 협상"
mo2.20.d:0 "황러시아에 온건한 정부가 있다면 우리와 통일하자는 제안에 설득될 수 있을 것입니다. 케렌스키의 통치는 기근으로 인하여 그 의미가 크게 퇴색되었으니 우리가 내부안정을 도와주겠다는 빌미로 군을 보내어 개입한다면 권력 이양은 손쉽게 이뤄질 것입니다."
mo2.20.a:0 "우리는 함께 뭉쳐야 한다."

mo2.21.t:0 "대 황러시아 계획"
mo2.21.d:0 "황러시아는 어떤 방법으로든지 간에 우리와 통일되어야 합니다. 혁명의 진정한 두 계승자로서 우리들은 차르주의자에 대항하는 공동전선을 구축해야만 합니다. 하지만 황러시아가 정치적 문제에 휩싸여져 있기에 외교를 통한 통일을 하겠다는 것은 불가능한 일인지도 모릅니다..."
mo2.21.a:0 "우리의 운명은 서로 얽혀 있다."

mo2.100.t:0 "제국협약"
mo2.100.d:0 "서부 국경을 안전하게 하기 위해선 내키지는 않지만 슈테른베르크와 손을 잡아야만 합니다. 비록 그를 전적으로 신뢰하지는 않겠지만 지금 당장 우리 코앞에 닥친 문제에 집중할 수 있도록 시간을 벌어줄 유용한 동맹이 될 것입니다."
mo2.100.a:0 "불안한 동맹이군."

mo2.101.t:0 "국경지"
mo2.101.d:0 "콜차크 정부에 대한 환멸과 그리고리 세묘노프 자신의 개인적 이익에서 생겨난 자바이칼 카자크군은 1925년 7월 14일, 세묘노프 지휘 하에 있던 카자크 연대를 선봉으로 하여 콜차크 정권에서 떨어져 나왔습니다. 그러나 이를 뒤따른 것은 국가 질서의 붕괴였습니다. 세묘노프의 광적인 군국화는 "아르미스키 오크룩", 또는 모든 사단이 해당 지역을 유지관리해야 하는 책임을 맡는다는 극서 지역에 위치했던 두토프의 오렌부르크 군관구 제도를 연상케하는 군관구 제도의 수립으로 이어졌습니다. 놀랍지 않게도 질서는 만연한 부정부패로 대체되었으며 모든 법 체계는 와해되어 버렸습니다. 몽골, 만주, 러시아의 도적 떼 두목들이 들어오기 시작하자 범죄는 일상다반사가 되어버렸으며, 심지어는 카자크인들도 다른 군벌과의 국경에 있는 마을들을 약탈하고 다녔습니다. 하지만 세묘노프는 사치와 향략에 빠져 동방의 위대한 카자크 국가에 대한 자신의 야망만 생각하였기에 자신의 국민들에게는 관심을 단 하나도 주지 않았습니다. \n하지만 세묘노프의 부하 중 하나는 이면에서 법과 질서를 카자크군에 되돌려놓기 위한 행동에 착수했습니다. 그 남자의 이름은 세르게이 타스킨으로 치타 정부의 수장이라고 불렸던 사람이었습니다. 비록 대중들에게는 잘 알려지진 않았습니다만 나라를 자유롭게 하고 무자비한 카자크군의 권력을 줄이고자 하는 그의 행동은 러시아에서 도망쳐 온 정부 말단에 있는 모든 이들로부터 지지를 받았습니다. 그 중 가장 유명한 이는 피리트림 소로킨으로 바이칼 호수 동부에 민주주의를 가져다 줄 수 있다면 기꺼이 협력을 해줄 경제학자였습니다. 신입헌주의자당에서 타스킨은 치타의 독재자를 전복시키는 것은 매우 긴 여정이 되리라 예상했습니다. 그러나 점점 더 많은 이들이 아타만의 광기를 알아차리고 있기에 그는 그의 행동이 국경을 넘어 극동을 영원히 변화시킬 수 있는 발판이 될 수 있을지에 대한 의문도 던지고 있습니다."     
mo2.101.a:0 "무법자들은 변하질 않지."

mo2.102.t:0 "치타에서의 변화?"
mo2.102.d:0 "오늘 아침 치타에서 가장 사람들이 북적이는 군관부의 거리를 말을 탄 병사들과 그 뒤에 바짝 붙어 가는 타찬카가 가로질러 갔습니다.. 자바이칼은 시베리아 동부에서 중국과 러시아에서 피신해 온 도적 떼 두목들이 살고 있는 진정한 무법지대로 알려져 왔습니다. 적어도 서류 상으로는 이 지역을 지배하는 카자크 사단이 치안 유지를 담당해야 하나 도적 떼 두목들이 이들의 통제권을 단단히 쥐고 있었습니다. 자바이칼 정부의 수장인 세르게이 타스킨은 그의 사회적으로 높은 신분과 엘리트 지위에도 불구하고 큰 주목을 받지는 않았습니다. 주된 이유는 탈중앙화된 국가 구조로 인하여 국가 업무를 할 수 있을 정도의 권력조차 주어지지 않았기 때문이었습니다. 그러나 제11 카자크 연대가 낮부터 밤까지 치타의 거리를 순찰하면서, 콜차크 정부로부터 독립 선언을 한 이후 처음으로 약간의 변화가 일어났습니다. 연대의 아무한테나 잠깐 얘기를 해봐도 타스킨이 자기의 사재를 털어 연대를 매수했다는 것을 쉽게 알 수 있었으나, 이는 그의 자유 사상에 대한 의구심을 불러일으켰습니다. 그러나 도덕적 문제는 오늘 당장 도시의 시민들이 마침내 도둑질이나 약탈의 걱정 없이 밤에 푹 잘 수 있을 것이라는 사실 때문에 금방 가려져 버렀습니다."
mo2.102.a:0 "수평선에서 무슨 일이 일어나는 거지?"
#FOCUSES#
Transbaikal_securetherailway:0 "철도 확보"
Transbaikal_securetherailway_desc:0 "부패한 콜차크 정부의 억압 아래 원주민들이 고통받던 불안정의 온상인 야쿠티야가 황러시아 아래라 해서 다르진 않습니다. 집산주의자라는 사회의 오물이자 어떤 형태의 국가의 자부심이든지 간에 모조리 파괴해버리고 카자크인들이 멸절되기를 바라는 이들을 숨겨주는 일들이 비일비재했습니다. 아타만은 이를 그의 존재 자체에 대한 최후의 위협을 보고 추적하고 있습니다."
Transbaikal_raceformongolia:0 "몽골을 향한 경주"
Transbaikal_raceformongolia_desc:0 "안휘 잔당은 이웃한 이들 모두로부터 공격의 대상입니다. 심지어 중국 정부 조차도 차하르를 되찾길 원하고 있습니다! 우리는 그들의 파탄난 나라에서 찾을 수 있는 건 뭐든지 장악해야 합니다."
Transbaikal_onetorulethemall:0 "모두를 통치할 한 명"
Transbaikal_onetorulethemall_desc:0 "로만 폰 운게른-슈테른베르크는 이제 우리 이웃입니다. 그는 맛이 간 미친 놈이기도 하고 충성스런 동지이기도 하며 심지어는 세묘노프의 옛 친구이기도 합니다. 아마도 이제 서로에 대한 야망은 치우고 다시 한 번 우정을 쌓을 때가 된 것일지도 모릅니다."
Transbaikal_territorialsecurity:0 "영토안보"
Transbaikal_territorialsecurity_desc:0 "이제 우리가 옛 군벌의 수도를 점령했으니 우리의 이익을 두 배로 늘려야 할 것입니다. 몇몇 큰 마을과 촌락은 단 한 번도 우리의 병사를 본 적이 없습니다. 이제 그 사람들이 아타만에 대해 제대로 알아볼 수 있는 시간을 줄 때가 됐습니다."
Transbaikal_atamanofallmongolia:0 "전 몽골 아타만"
Transbaikal_atamanofallmongolia_desc:0 "투바는 이제 우리 깃발 아래에 있으며 슈테른베르크와 그의 가장 가까운 지지자들은 땅바닥에 얼굴을 처박고 죽은 채로 있습니다. 비록 세묘노프가 그의 적수를 위해 제대로 된 장례식을 치뤄주자고 주장했지만 진짜 문제는 아르딘 남의 도적질 때문에 골머리를 앓고 있는 새로 점령한 서부에 있는 새 영토에 있습니다."
Transbaikal_imperialpact:0 "제국협약"
Transbaikal_imperialpact_desc:0 "어떤 이들은 이를 미친 짓이라 부를지 모르지만 우리는 이를 헤게모니라 부르고자 합니다. 우리는 우리와 제국 지도부와의 관계를 공식화할 것이며 제국협약이라는 이름의 동맹을 맺었음으로 공식적으로 선포할 것입니다. 아타만과 칸은 함께 대초원을 지배할 것입니다!"
Transbaikal_onwardstochina:0 "중국을 향하여"
Transbaikal_onwardstochina_desc:0 "닝샤는 이제 우리 통제 하에 들어왔으니 나머지 마가 군별 영토와 투르크메니스탄, 더 나아가 티베트까지 점령하지 못할 이유가 뭐가 있겠습니까? 심지어 슈테른베르크 또한 우리와 똑같은 야욕을 품었는데 말입니다. 게다가 이번과 같은 위험한 도박에서 얻을 수 있는 귀중한 자원을 포기하고 버린다는 건 바보나 할 짓입니다. 우리는 과거에 중국에서 활약한 러시아 용병들의 발자취를 그대로 답습할 것입니다."
Transbaikal_obstacletoglory:0 "영광을 향한 장애물"
Transbaikal_obstacletoglory_desc:0 "슈테른베르크는 세묘노프의 친구였을진 모르지만 둘 사이의 우정이 퇴색된 건 다 이유가 있어서 그랬던 것입니다. 슈테른베르크는 시베리아에서 그의 동료들의 기대에 부응하지 못한 채 실패하였고, 얼마 안 있어 그의 범몽골주의라는 갈망을 충족시키기 위해 광기에 찬 성전을 일으켜 우리 영토를 내놓으라고 주장할 것임은 불보듯 뻔합니다."
Transbaikal_reclaimthedesert:0 "사막 영유권"
Transbaikal_reclaimthedesert_desc:0 "고비 사막 북부 지역에 대한 영유권을 주장하는 건 바보같은 짓으로 보일지 모르지만 마가 군벌의 몽골을 포함한 외중국 영토를 차지하고자 하는 야욕은 우리 국경의 안전에 대한 우려를 주고 있습니다. 닝샤로 배후지를 확장하여 산시 계곡 북쪽으로 우리의 영향력을 확고히 하는 것이 최선의 방안일 것입니다."
Transbaikal_churchsupport:0 "교회 지지"
Transbaikal_churchsupport_desc:0 "치타의 교회는 영향력이 크다고는 말할 순 없습니다. 그러나 우리 국민들의 대부분은 여전히 정교회를 믿으며 이는 그들의 유일한 정체성이기도 합니다. 우리는 이에 대해 교회 지도자들을 우리 쪽으로 마음을 흔들어 놓고 서서히 사람들을 아타만을 숭배 대상으로 인식하도록 하여 이점을 얻을 수 있을 것입니다."
Transbaikal_theminorities:0 "소수민족"
Transbaikal_theminorities_desc:0 "대부분의 인구가 러시아인이라곤 해도 상당수의 부랴트인들과, 우크라이나인들, 심지어는 에벤크인 몇몇도 함께 있습니다. 대중의 지지를 확보하려면 다수를 지지할지, 혹은 평등주의를 제도화할 것인지 결정해야 합니다."
Transbaikal_securechahar:0 "차하르 확보"
Transbaikal_securechahar_desc:0 "우리가 안휘 잔당을 침략하는 동안, 차하르가 베이징을 통제하는 이들에 의해 점령되었고 이로 인해 우리 남동쪽 국경이 몽골에 닿지 못하여 통합하는데에 어려움을 가져다 주었습니다. 몽골의 아타만은 베이징에 있는 관료주의자 몇몇 때문에 그의 국민들을 내버려두지는 않을 것입니다."
Transbaikal_greatvisionary:0 "위대한 전망"
하Transbaikal_greatvisionary_desc:0 "의심할 여지 없이, 아타만이 해낸 업적이 번영과 질서를 가져왔다는 점은 타의 추종을 불허합니다. 우리 국민들의 대부분은 더 이상 무정부 상태에서 살지 않아도 되며, 우리의 야망은 점점 더 강해지고 있습니다. 앞으로 무슨 일이 생기던 간에, 아타만이 우리들을 인도해주실 것입니다."
Transbaikal_cossacknationalism:0 "카자크 민족주의"
Transbaikal_cossacknationalism_desc:0 "도대체 왜 우리가 콜차크의 병사들한테 의존해야만 합니까? 카자크인들이 여기에 있고, 그들은 언제나 우리들의 정예부대로서 이곳에 있을 것입니다. 그리고 카자크인들은 오직 더 크고 강해질 일만 남았습니다."
Transbaikal_onelanguage:0 "하나의 언어"
Transbaikal_onelanguage_desc:0 "바이칼 호는 문화와 언어의 용광로입니다. 그러니 우리 병사들 중 많은 이들이 러시아어를 할 줄 모르기에 이는 의사소통의 장애를 불러 일으켰습니다. 의무적 언어 학습이 시행될 것이며 시간이 지나면 자연스레 이 문제는 해결될 것입니다."
Transbaikal_expandthelogisticsdepartment:0 "병참부 확대"
Transbaikal_expandthelogisticsdepartment_desc:0 "우리 병사들은 장비가 잘 갖춰져있긴 하지만 장비가 표준화되어 있지 않을 뿐만 아니라 적절한 보급선, 병참체계가 정비되어 있지 않기에 차후에 보급 문제가 생길 수 있습니다. 레오니드 베리고 장군은 병참부를 확장하기 위한 자금 조달과 군을 표준화하기 위한 사업을 시작하기 위한 적절한 참모 소집을 제안했습니다."
Transbaikal_siberianarmy:0 "시베리아군"
Transbaikal_siberianarmy_desc:0 "군대는 반드시 전장에 적응해야 합니다. 그곳이 대초원이든 시베리아의 타이가이든 말이지요. 새로운 병참부를 활용한다면 우리 군대를 현지 상황에 맞춰 현대화하는 방안에 착수할 수 있습니다. 눈 덮인 황무지에는 코트를, 지독히 더운 대초원 들판에는 모자를 제공할 것입니다. 우리에게 한계란 없을 것입니다."
Transbaikal_loyalofficers:0 "충성스러운 장교진"
Transbaikal_loyalofficers_desc:0 "우리 군에는 심각한 수준의 부정부패가 자리잡고 있습니다. 우리 군 내의 많은 장교들은 공공연하게 뇌물을 받고, 갈취를 하며, 심지어는 강도짓에 직접 참여하기도 하는 등 우리에게 있어 언제 문제가 터질지 모르는 예측 불가능한 요인입니다. 그렇기에 그들은 재교육을 받아야 할 것입니다."
Transbaikal_disciplinethecossacks:0 "카자크들 규율 단속"
Transbaikal_disciplinethecossacks_desc:0 "우리 군의 치타와 주변 지역에 대한 무제한적인 통제 난폭한 우리 병사들을 게을러지게 했습니다. 도적질은 아직까지도 중대한 문제로 남아 있지만, 우리 병사들이 하는 일이라곤 여자랑 떡치거나 꽐라가 될 때까지 술을 퍼 마시는 것 뿐입니다. 우리는 그들을 채찍질하여 모양새를 가다듬을 필요가 있습니다."
Transbaikal_wagereform:0 "임금개혁"
Transbaikal_wagereform_desc:0 "우리 병사들의 동기부여 중 하나는 그들이 돈을 얼마나 많이 받느냐입니다. 현재는 임금이 고정되어 있습니다. 이는 고참이건 신병이던 간에 같은 액수를 받는다는 뜻이며 뛰어난 업적을 세웠다고 해도 이에 대한 보상도 없는 상황입니다. 그러나 유동 임금을 도입한다면 이 문제들을 모두 다룰 수 있을 것입니다."
Transbaikal_ridoftheanarchy:0 "무정부 상태 퇴거"
Transbaikal_ridoftheanarchy_desc:0 "10년이 지나서야 우리 병사들은 마침내 게으름을 떨쳐내고 치타를 안정화시키기 시작했습니다. 통금, 순찰, 도적 떼 해산과 같은 일들은 우리 생활 속에서 여전히 도사리고 있는 마흐노주의자 이상을 뿌리뽑기 위해 취할 일 중 일부일 뿐입니다."
Transbaikal_thetrial:0 "재판"
Transbaikal_thetrial_desc:0 "자바이칼이 민주정으로 가기 위해선 민주적 형사권을 채택해야 하고 안정을 위한 그 재력을 보여줘야 합니다. 세묘노프를 전쟁범죄와 잔혹의 혐의로 재판에 넘겨 전 중국이 보도록 할 것입니다."
Transbaikal_solvethepoverty:0 "빈곤 해결"
Transbaikal_solvethepoverty_desc:0 "조공국에 대한 세묘노프의 바보같은 생각과 역시 정신나간 것 같은 다른 발상들은 우리 국민들을 기근이라는 벼랑 끝으로 내몰았습니다. 다행히도 의회가 개입했고, 이제 가장 피해가 심한 지역으로 식량 지원이 즉각 보내질 것입니다."
Transbaikal_cossackprotection:0 "카자크 보호"
Transbaikal_cossackprotection_desc:0 "비록 세묘노프의 카자크군은 매우 부패했을 뿐만 아니라 새 정부에게 충성하지 않는다는 건 알고 있지만, 그렇다고 해서 우리의 대의에 그들을 끼워넣지 않는 건 틀림없이 낭비일 것입니다. 미쳐 날뛰는 우리 이웃들을 다룰 때에는 그들의 실력만한 게 없으니까요."
Transbaikal_siberiandespot:0 "시베리아의 전제자"
Transbaikal_siberiandespot_desc:0 "어느 누구도 아타만의 앞길을 막을 순 없습니다. 그의 참모총장이라고 해도 말입니다. 세묘노프의 안위를 위하여 개인 경호 부대가 창설될 것이고, 최고 지휘부의 권력은 축소될 것이며 모든 병사들은 충성 서약을 해야 할 것입니다."
Transbaikal_economyofviolence:0 "폭력의 경제"
Transbaikal_economyofviolence_desc:0 "우리 카자크군이 몽골 전역의 마을과 심지어 황러시아의 국경 마을 일부를 약탈하고 다녀 악명이 자자하지만, 우리는 아직도 이들의 진정한 실력을 활용하지 않았습니다. 우리는 상상력이 허락하는 한 뭐든지 지어낸 뒤 마을마다 돌아다니면서 그에 대한 "보호"를 대가로 공물을 요구할 것입니다."
Transbaikal_alignthemongolchiefs:0 "몽골 제후들과의 제휴"
Transbaikal_alignthemongolchiefs_desc:0 "우리가 계획한 몽골 대초원 정복 전쟁 동안 고위층들로부터 지지를 얻어내기 위해서는 슈테른베르크가 제후들에게 한 무자비한 제휴 정책을 그대로 따라해야만 합니다."
Transbaikal_screwkolchak:0 "콜차크는 꺼져라!"
Transbaikal_screwkolchak_desc:0 "모스크바에서 온 그 개자식은 높은 세금을 물리고 러시아군으로 직접 통치를 하며, 철도도 직접 통제하는 등 우리 뒷통수를 때렸습니다. 세묘노프는 이를 용납할 수 없었으며 결국 군벌국가를 세워 떨어져 나가기로 결정했습니다. 우리는 그 러시아 개자식에게 다시는 굴복하지 않을 것이며, 치타는 지금도 그렇고 앞으로도 영원히 러시아인과 부랴트인을 위한 나라로 남을 것입니다!"
Transbaikal_sellrussianlabour:0 "형벌노동"
Transbaikal_sellrussianlabour_desc:0 "반역자들은 우리 국민들의 이익을 위한 처벌을 받을 것입니다. 공원, 다리, 주택 등이 감히 우리 지도자의 뜻에 의문을 던진 개자식들의 고된 노동을 통해 지어질 것입니다."
Transbaikal_talkswithharbin:0 "하르빈과의 대담"
Transbaikal_talkswithharbin_desc:0 "우리는 시베리아 동부에서 얼마 안 되는 민주주의 국가 중 하나이며 황러시아는 유일하게 우리에게 우호적인 이웃 국가입니다. 러시아 동부 전역에 걸쳐 다른 나라와 관계를 더욱 개선하고 민주주의를 증진시키려면 우리는 덩치 큰 우리 이웃과 더 긴밀한 관계가 되어야 합니다."
Transbaikal_educationprograms:0 "교육구안"
Transbaikal_educationprograms_desc:0 "18세기 때처럼, 우리 인구 중 극소수만이 글을 쓰고 읽을 수 있습니다. 산업화를 하기 위해선 기술 학교를 열어서 국민들이 읽고 쓸 수 있도록 가르쳐야 할 것입니다."
Transbaikal_abolishthemilitarydistricts:0 "군사지구 폐지"
Transbaikal_abolishthemilitarydistricts_desc:0 "세묘노프가 통치하던 시기가 남긴 선명한 흉터 중 하나인 군관부는 지역 정부를 매우 부패하고 불안정해지기 쉽도록 만들어 놓았습니다. 이제 국민들이 그 자리를 대체하고 이 상황을 해결해야 할 떄가 왔습니다."
Transbaikal_firstelections:0 "첫 선거"
Transbaikal_firstelections_desc:0 "보통 진정한 민주주의는 민주주의 그 자체를 요구해야 한다라고 일컬어집니다. 이제 임시 정부가 끝날 때가 다가왔고, 자바이칼의 수상 자리를 얻기 위하여 경제학자인 피리트림 소로킨과 세르게이 타스킨이 맹렬한 정치적 싸움을 벌이고 있습니다. 앞으로 누가 공화국을 지배하게 될까요?"
Transbaikal_statewithanarmy:0 "군국"
Transbaikal_statewithanarmy_desc:0 "최근 들어 필요하긴 했지만 과감했던 개혁으로 인해 우리 나라의 민정 부분과 군대 간의 경계가 모호해져 버렀습니다. 세묘노프의 군사 정권의 관뚜껑에 박을 마지막 못은 정치와 군대를 완전히 분리하는 것이 될 것입니다. 그리고 정부 내에서 어떤 종류던 간에 군대가 영향을 미치는 것을 끝낼 것입니다."
Transbaikal_russiandemocracy:0 "러시아 민주정"
Transbaikal_russiandemocracy_desc:0 "케렌스키가 모스크바에서 이루고자 했으나 실패한 것이 바이칼 호수에서 이뤄졌습니다. 우리 국민들은 발언의 자유, 평등주의, 의견이 다르다고 군대가 갑자기 문을 부수고 잡아갈 수도 있다는 공포로부터의 해방이 가져다주는 혜택을 누리기 시작했습니다."
Transbaikal_districtmilitias:0 "구획민병대"
Transbaikal_districtmilitias_desc:0 "우리는 카자크인들에게만 완전히 의지할 수는 없습니다. 사실 우리 북쪽 전선에서 적군이 쳐들어온다면 그 때는 과연 어떤 일이 발생할까요? 이에 대한 간단한 해결책은 바로 구획민병대를 창설하는 것입니다. 징집된 농민들과 값싼 무기로 무장된 이들은 우리 군이 공격에 초점을 두는 동안 적들을 교란시키는 역할을 해낼 것입니다."
Transbaikal_therailwayassociation:0 "철도협회"
Transbaikal_therailwayassociation_desc:0 "타스킨이 이끄는 정부 내에 있는 정치적 파벌 하나는 정치적 담론과 개혁을 위해 고군분투하고 있지만 동시에 그들은 우리 영토를 지나가는 시베리아 철도 부분에 대한 책임을 지는 유일한 담당자이며 우리 산업의 상당 부분을 책임지고 있는 이들이기도 합니다. \n아마 그들과 거래한다면 우리에게 이익이 될 수 있을 것입니다."
Transbaikal_localblackhundredschapter:0 "현지 흑백단 지부"
Transbaikal_localblackhundredschapter_desc:0 "우리 카자크인들이 우리 적들로부터 두려움의 대상이 된다는 건 의심할 여지가 없으나 우리가 가진 무기를 다양화할 필요는 있습니다. 콜차크 정권은 그 뿌리까지 썩어 문드러졌기에 우리 군에 들어오도록 약간의 장려책을 내세운다면 서쪽에 있는 적군들의 마음을 흔들어놓는데 충분할 것입니다."
Transbaikal_allforataman:0 "아타만을 위한 모두"
Transbaikal_allforataman_desc:0 "우리는 안정적인 민주주의라는 환상에 속아서는 안 됩니다. 황러시아는 실패한 체제의 완벽한 예시이며 비록 우리가 권력을 분산시키긴 했지만 민주주의는 카자크의 권위를 노골적으로 훼손시킬 것입니다. 세묘노프는 그 스스로를 아타만이라고 선언했으며 타스킨을 체포하여 내부에서 그의 통치에 의문을 제기할 여지를 완전히 없애버렸습니다."
Transbaikal_manofthepeople:0 "인민의 사내"
Transbaikal_manofthepeople_desc:0 "치타에 의회를 세우는 걸 허락한다는 세묘노프의 부주의한 결정은 결국 무혈정변이 일어나 광기에 찬 자기 자신이 체포됨으로써 자신의 몰락에 일조하고 말았습니다. 이제 정부는 NKD가 차지하였고 자바이칼의 군정 또한 막을 내리게 되었습니다. 타스킨은 이제 국가의 새로운 통치자로서 그의 인민과 카자크인들 앞에 우뚝 서게 되었습니다."
Transbaikal_solvethecorruption:0 "부패 해결"
Transbaikal_solvethecorruption_desc:0 "카자크군은 사리사욕을 위해 콜차크의 극동군을 배신하고 탈영한 장교들과 병사들로 채워져 있습니다. 이제 그들은 이미 가난한 이들에게 강탈과 협박과 같은 기타 다른 범죄를 저지르면서 피해를 주고 있습니다. 이 사태는 반드시 멈춰야 합니다."
Transbaikal_fatherlandforall:0 "모두를 위한 조국"
Transbaikal_fatherlandforall_desc:0 "정부를 탈취할 때 따라오는 위험에도 불구하고, 우리는 치타가 옛 영광을 되찾도록 하는데 성공했습니다. 정부는 더 이상 와해된 상태에 있지 않으며, 인민들은 더 이상 배를 곯지 않아도 됩니다. 제일 중요한 것은 우리가 민주주의 아래에 하나로 단결됐다는 것입니다."
Transbaikal_theswissmodel:0 "스위스식 모형"
Transbaikal_theswissmodel_desc:0 "스위스는 나폴레옹에 의해 점령된 이후 비겁할 정도로 중립을 지키는 것을 국가 주요 정책으로 삼아 유명합니다. 갈등을 피하는 그들의 방식은 중국인들과 러시아인들, 더 나아가 일본인들 사이에 끼어 있는 우리 나라에게 좋은 영감을 가져다줬습니다. 솔직히 말해 우리 나라의 문제에 집중해야 할 이 때에 왜 사소하기 그지없는 전쟁에 참여해야만 합니까?"
Transbaikal_formthefareastrepublic:0 "극동공화국 설립"
Transbaikal_formthefareastrepublic_desc:0 "우리의 노력이 결실을 맺었습니다. 우리 나라는 하나로 뭉쳐졌고, 민주 러시아를 회복하자는 우리의 꿈은 현실로 다가오고 있습니다. 이제 우리가 해야 하는 일은 이 종이에 서명하는 것 뿐입니다..."
Transbaikal_negotiatewithharbin:0 "하르빈과의 협상"
Transbaikal_negotiatewithharbin_desc:0 "연방은 하루 아침에 세워지는 것은 아닙니다. 우리는 지방 통치제도를 조정해야 하고, 군대를 통합해야 하며, 같은 규격의 궤간을 사용하는 것 등등의 일들을 해야 할 것입니다. 우리 동료들과 이렇게 아주 위험한 일에 대해 논의하기 위해선 하르빈으로 직접 가는 것이 최선일 것입니다."
Transbaikal_anindependentrepublic:0 "독립공화국"
Transbaikal_anindependentrepublic_desc:0 "처음에는 콜차크의 제국을 이어 진정한 민주적인 후계국을 세운다는 희망이 우리의 주요 안건이었습니다. 그러나 이는 실현되지 못했습니다. 황러시아는 한 때 완전히 없애버리겠다고 맹세까지 한 권위주의 체제로 전락해버렸고 우리는 결국 홀로 남았습니다. 우리는 반드시 승리해야만 합니다."
Transbaikal_pacificties:0 "태평양 연줄"
Transbaikal_pacificties_desc:0 "황러시아와의 연줄을 끊은 이후 우리는 고립된 공화국이 되었고 이는 우리 인민들에게 경제적 문제를 가져다주었습니다. 우리는 태평양 전역과 중국 대륙에 있는 수많은 나라와 관계를 형성하여 이 문제를 해결해나갈 것입니다."
Transbaikal_anewidentity:0 "새 정체성"
Transbaikal_anewidentity_desc:0 "콜차크의 정권을 치타의 관할 하에 들어오게 하는 건 로마 제국을 다시 건설하는 것보다도 실현하기 어려운 큰 망상일 것입니다. 그렇기에 우리는 애국심과 우리의 이상을 강화하기 위해 적응해야 하고 우리의 정체성을 확립하여 여전히 남아있는 모스크바의 영향력에 맞서 싸워야 할 것입니다."
Transbaikal_organiseacoup:0 "정변 조직"
Transbaikal_organiseacoup_desc:0 "슬프게도 황러시아는 우리와 같은 정서를 공유하지 않았고 대신 지역주의와 권위주의로 향하는 길만을 쫓기로 결정했습니다. 아마 "살짝 쿡쿡 쑤시는"게 그들을 우리 쪽으로 넘어오도록 할 수 있을지도요?"
Transbaikal_planswithzheltorossiya:0 "황러시아와의 계획"
Transbaikal_planswithzheltorossiya_desc:0 "우리 계획이 실현된 것 같습니다. 극동에 진정한 민주주의를 세우겠다는 우리의 야망이 그 어느 때보다 더 가까이 다가왔습니다. 우리 인민들은 마침내 러시아를 콜차크를 따르는 반동주의자들로부터 영원히 해방시킬 수 있다는 희망 아래 하나로 뭉치고 있습니다!"
Transbaikal_fundtheschools:0 "학교 자금지원"
Transbaikal_fundtheschools_desc:0 "우리의 위대한 사상가들의 대다수가 몇백년 전에 있었던 데카브리스트의 난에 참여한 이들의 후손들입니다. 우리는 공식적인 교육 체계를 수립하고, 수도에는 적절한 수준의 대학을 세울 것이며, 시골 전역에 걸쳐 문맹 퇴치 계획을 하는데 필요한 자금을 투입하여 우리의 청년들 사이에서 새로운 혁신의 시대의 싹이 움트도록 할 것입니다."
Transbaikal_crushthebandits:0 "도적떼 분쇄"
Transbaikal_crushthebandits_desc:0 "The inevitable moment to destroy the anarchy in our nation has finally arrived. Our troops stand organised, and ready to put an end to the robber barons, mob bosses and lowlifes that have mercilessly harassed our people."
Transbaikal_aircraftpurchases:0 "항공기 구매"
Transbaikal_aircraftpurchases_desc:0 "The Zheltorossiyans and the Japanese have always proved to be pioneers of engineering, and to not mutually reap the benefits of aeronautics would spell disaster for our fight against our foes if we hadn’t achieved proper recon capabilities."
Transbaikal_rejuvinatethecities:0 "도시 재건"
Transbaikal_rejuvinatethecities_desc:0 "We cannot neglect our urban centres either. Many districts in Chita don’t even have roads or proper power grids. First, we shall address the infrastructural problems, then begin reimagining the city by constructing a parliament, new social services and a proper city hall."
Transbaikal_beginindustrialisation:0 "산업화 개시"
Transbaikal_beginindustrialisation_desc:0 "늦긴 했어도 산업혁명이 마침내 자바이칼에 당도했습니다. We have such a potential with the Trans-Siberian railway in our midst, and such an innovative populace filled with engineers who have chosen to escape from Russia to join our ranks and at last, we shall put them to work."
Transbaikal_expandtherailway:0 "철도 확대"
Transbaikal_expandtherailway_desc:0 "거대한 철도가 지나는 치타는 우리 경제의 강자이자, 황러시아에 가려는 여행자들에겐 중요한 기착지입니다. 하지만 자바이칼의 북부에선 철도가 지닌 이런 기반시설의 이익을 누리고 있지 못합니다. 우리 철도를 더 멀리 뻗어낼 때입니다."
Transbaikal_fareasttradingcompany:0 "극동 무역사"
Transbaikal_fareasttradingcompany_desc:0 "Being an isolated country bears no good news for a developing economy such as ours. By establishing a formal trading company under the guidance of the Railway Association - we can formalise our ties with other nations along the Siberian railway, and establish a proper trade network."
Transbaikal_electrification:0 "전력화 사업"
Transbaikal_electrification_desc:0 "Many in Russia consider Benjamin Franklin’s invention a luxury or have downright never heard of such a concept as electricity. We can be the envy of Siberia after all, as using power plants supplied by the coal mines in the area, and finally bring light to the wooden shacks that sprinkle our countryside."
Transbaikal_andcharge:0 "이제 돌격!"
Transbaikal_andcharge_desc:0 "The strength and fighting prowess of the Cossacks shall be told in legends, even as far as the west. Our brutality would scare entire divisions, and it would take over a hundred troops to take down a single of our cavalrymen."
Transbaikal_wintersoldiers:0 "동계군"
Transbaikal_wintersoldiers_desc:0 "However, the brunt of our army should be up and against Russia - meaning most of our future battles would be in the Siberian tundra - in temperatures as low as 50°C. Proper insulation, winter tracks and generous amounts of warm food will mean our victory against Moscow’s tyrants."
Transbaikal_machineandmaneuver:0 "기계와 기동"
Transbaikal_machineandmaneuver_desc:0 "The Steppes and Siberia are highly isolated places, some villages may be thousands of kilometers apart, and in between being harsh conditions and poor infrastructure. Loading our troops up in proper trucks supported by tankettes will mean that no matter the distance - we will reach our targets."
Transbaikal_northernterror:0 "북방의 공포"
Transbaikal_northernterror_desc:0 "The people will learn to fear what our troops are truly capable of. It doesn't matter wherever they are skirmishers or infantry, our Cossacks will always be seen as ruthless and relentless soldiers who jingoistically fight to the very end, no matter the consenquences."
Transbaikal_readyforsiberia:0 "시베리아를 위한 준비"
Transbaikal_readyforsiberia_desc:0 "Just as the Cossacks colonised Siberia, so will we pioneer modern combat in the great Far-East. Our men shall trawl through the frozen mud, toil through the snow and graze through winter storms and be left with not even a scratch."
Transbaikal_readythecossacks:0 "카자크들의 채비"
Transbaikal_readythecossacks_desc:0 "Our latest venture in Mongolia has granted our deserved fame - we are the bogeymen of the north, at least according to the peasants in rural Northern China. it would be absolutely foolish to not push our infamy to the absolute limits."
Transbaikal_modernisetheagriculture:0 "농업 근대화"
Transbaikal_modernisetheagriculture_desc:0 "Undoubtedly, the invention of the tractor and new farming techniques has revolutionised farming and it should be no different to the people that live outside Chita, who would only have children to serve as labour on their plots. The day of change has come."
Transbaikal_hunterregiments:0 "수렵연대"
Transbaikal_hunterregiments_desc:0 "Regardless of how much food we hurl on our trucks, we will eventually run out of food as our supply lines stretch outwards from our capital. An old, yet simple solution is to make our troops supply themselves - hunting their own meat, foraging their own berries - anything goes as long as it can be made into soup."
