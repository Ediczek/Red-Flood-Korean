POLITICS_Semyonov_DESC:0 "정적들은 물론 친구들조차 그리고리 세묘노프를 말하는 데에 광인, 쾌락주의자, 살인마, 다채로운 전망자라는 표현 외에 다른 말을 하진 않지만, 그에 대해 감히 그러한 말을 지껄이는 자들은 세묘노프 연대의 사격 연습감이 되어버렸다는 데서 별 문제가 되진 않았습니다. 자바이칼의 고향에서 태어나 평범한 농민으로 자랐던 그는 러시아 육군에 입대하기 전까지 부랴트어와 몽골어를 배웠으며, 1908년 예사울로서 오렌부르크 군사학교를 졸업하고 대전쟁에서 전투를 경험한 뒤 캅카스에선 러시아 내전에 뛰어들었습니다. 1917년 7월, 세묘노프는 공훈에 대한 보상으로서 자바이칼 임시정부의 위원으로 임명되고 전쟁이 끝날 때까지 역내 지도자로서의 자리를 유지했습니다. 나이가 들수록 쓰라림과 쾌락주의적 성향이 깊어지고, 술에 빠져 살며, 타인의 비이성에 질타하게 된 세묘노프는, 1925년 카자크 연대를 이끌고선 자바이칼을 차지하곤 자바이칼 카자키군을 선언한 뒤 모스크바에게서의 독립을 공포했습니다. 분리의 이유는 명확치 않으나, 일부는 세묘노프의 부랴트 민족주의가 동기가 된 것이라 여기는 한편, 다른 이들은 세묘노프가 러시아 소수민족에 대한 콜차크의 그의 귀족정에 대한 반발심이 커졌기 때문이라 보고 있습니다. 20년대에 가까워지며 이 준아나키스트 군사주의적 사회의 현실은 사회질서의 붕괴를 향해 급격히 추락하며, 도적질이 삶의 일상을 차지하게 되고 말았습니다. 세묘노프의 용감했던 옛 면모와는 완전히 반대되는 것이었습니다. 하지만 그 모든 세월에도, 몰락한 고향에 대한 세묘노프의 야심만은 꺾이지 않았습니다..."

