#LEADER DESCRITIONS#
politics_joseph_lyons_desc:0 "조지프 라이언스는 오스트레일리아의 10번째 총리이자, 노동당의 배신자입니다. 그는 좌익 운동의 증가로 인해 벌어진 1931년의 노동당의 분열 당시 탈당했습니다. 라이언스는 스스로를 당수로 하여 통합 오스트레일리아당을 창당하기 위해 동료 의원들과 함께 국민당에 가입했습니다. 1931년 선거의 재빠른 승리와 함께 그는 1931년부터 국민당과 연정을 이뤄 나라를 이끌었고, 1935년부터 재무부장관으로 일하며 불황을 어느 정도 성공적으로 다뤄왔습니다. 라이언스가 오스트레일리아에서 계속 일하고 있는 동안, 자주 나오는 한 가지 질문은 그가 얼마나 오랫동안 더 해먹을 수 있느냐는 것입니다."
