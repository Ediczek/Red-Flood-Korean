BLR_fiefdom_ataman:0 "아타만의 봉토"
BLR_fiefdom_ataman_desc:0 "러시아의 통치가 무너진 이래 벨라루스 지역은 아타만이 이끌어왔습니다. 민주정인 우크라이나나 리투아니아, 혹은 (원수 숭배를 동반한) 폴란드와 다르게, 진짜 독재국가인 벨라루스는 단 한 사람, 아타만만의 무쇠와 같은 의지로서 통치파벌이 권력을 잡고 있습니다."
BLR_review_military:0 "군사예산 심사"
BLR_review_military_desc:0 "정규업무에 가깝게 된 군사예산 심사는 벨라루스군을 유지하기 위해 필요한 바를 결정하고자 매년 이뤄집니다."
BLR_review_civilian:0 "민간예산 심사"
BLR_review_civilian_desc:0 "Not to be outdone, various civilian groups of influence kowtow to Ataman no less often than the military industrialists, because state can’t spend all money on the military, civilian budget also must be reviewed."
BLR_power_struggle:0 "권력투쟁"
BLR_power_struggle_desc:0 "다행스럽게도 예산회계가 완료되었습니다. 안타깝게도 우리의 공공이든 군사든 어느 쪽도 하나로 뭉치지지 못하고 수많은 파벌로 산재하고 있으며, 그들 모두가 권력투쟁 속에서 아타만에게 대항하고 있습니다."
BLR_watch_out_polish:0 "폴란드 주시"
BLR_watch_out_polish_desc:0 "폴란드는 우리의 동맹일지도 모를 나라이면서 말할 것도 없이 인테르마리움의 지도자 격을 맡고 있지만, 이들의 영향력은 벨라루스의 우세에 있어 점차 장애물이 되어가고 있습니다. 우리 국경 근처에 주둔한 폴란드군과 민스크에서 모략을 꾸미는 외교관들, 벨라루스의 상류층은 물론 우리 군에까지 관계를 유지하려드는 폴란드 망명 장교들을 모두 경계해야 합니다. 이대로 두어선 안 됩니다."
BLR_question_constitution:0 "헌법 문제"
BLR_question_constitution_desc:0 "벨라루스는 공화국입니다. 그건 분명하죠. 하지만 불운한 사건들의 연쇄에 우리 헌법 기획은 완성되지 못 했으며, 아타만의 권력은 합법적으로 사실상 무제한적입니다. 제대로 된 헌법을 써야 할까요, 아니며 아타만이 통치하고픈 대로 두어야 할까요?"
BLR_purge_or_not_purge:0 "숙청할 것인가 말 것인가"
BLR_purge_or_not_purge_desc:0 "다수의 파벌들 간의 소규모 분쟁들이 관측되자, 별동분견대의 비밀첩보부를 비롯한 아타만의 가까운 고문들은 단번에 벨라루스의 적들을 숙청할 것을 추천했습니다. 하지만 아타만이 그 제의를 받아들인다 해도, 권력에 눈먼 장교들이나 떨거지 범죄자들만이 아닌 지식인들이나 과학자들마저 숙청해야 할 가치가 있는 걸까요? 아니면, 자기 권력의 공고화를 위해서라면 피눈물도 없이 국가기관을 청소해내야 하는 걸까요?"
BLR_eternal_dictator:0 "불멸의 독재"
BLR_eternal_dictator_desc:0 "스타니슬라에게 맞서던 모든 적이 분쇄되며 반대할 이가 남지 않게 되었습니다. 이제 확신하여 말하건대, 아타만이 진정 최고자로 군림할 터이니, 벨라루스는 영원토록 독재 아래 남을 것입니다."
BLR_one_way_or_another:0 "다른 길은 없다..."
BLR_one_way_or_another_desc:0 "졸개들이 체제를 악용하게 두며, 먹잇감이 된 벨라루스 사회에서 목소리들이 나올 때까지 도적처럼 행동한 아타만이 시민자유를 제약해 위기에서 벗어났다 말하고 싶겠지만, 이제 독재도 끝을 맞이하게 되었습니다. 하지만 체제가 새로이 집권해야 하는 걸까요?"

BLR_belarussian_democracy:0 "벨라루스 민주정"
BLR_belarussian_democracy_desc:0 "역사적 타협 끝에 마침내 벨라루스에서 민주정이 이루어졌습니다. 새 정당들에게 정치참여의 기회가 주어질 것이고 인민은 그 어느때보다도 덜 억압받는 느낌을 받겠지만, 이것이 우리 투쟁의 끝은 아닙니다. 이건 그저 시작입니다."
BLR_parliamentary_elections:0 "의회선거"
BLR_parliamentary_elections_desc:0 "To accomplish the civic society’s aspirations, Belarus must elect its Rada. Two parties contend - BSH and BNP, the later is also torn between the more mainstream Conservatives and the Liberals of Kreczeuski. The people decide, and tomorrow we’ll know who will lead our nation as its first democratically elected President."
BLR_bsh_coalition:0 "BSH 주도 연정"
BLR_bsh_coalition_desc:0 "벨라루스 사회주의 대회가 BNP의 자유주의 계열을 끌어들여 중도좌익 연정을 형성했습니다. 당명에 \"사회주의\"를 담고 있다지만 BSH은 온건한 사회민주주의 정당으로, 벨라루스를 서면상으로 그치지 않을 진정한 정의와 복지체계를 갖춘 사회로 만들 것입니다."
BLR_bnp_coalition:0 "BNP 주도 연정"
BLR_bnp_coalition_desc:0 "벨라루스 독립당은 has united both its Liberal and Conservative members around a single goal - upholding independence of Belarusian Democratic Republic, and introducing a more just yet even more capitalist system, compatible with existing Belarusian society."
BLR_welfare_state:0 "복지국가"
BLR_welfare_state_desc:0 "BSH promises the citizens of Belarus adequate living conditions, mandatory health insurance and other stuff known in the more civilized countries as \"welfare\". By making this promises a reality, Belarus will surely catch up to the better developed states."
BLR_human_rights:0 "인권 보호"
BLR_human_rights_desc:0 "식자층에서부터 소수민족에 이르기까지 너무나 많은 집단들이 아타만 그 축생이 권좌에 앉은 동안 차별과 학대에 직면했습니다. 하지만 우리의 인권법정이 이러한 disgrace가 다시는 나타나지 않도록 방지할 것입니다."
BLR_deregulation:0 "비규제"
BLR_deregulation_desc:0 "옛 비민주정부는 경제규제가 우리 인민을 보호하는 방법이라 생각했지만, but in truth they only opened an avenue to cheaper Polish products, effectively rendering our entrepreneurship disadvantaged. We must deal with this problem - by conducting deregulation, and freeing the humble businessmen of Belarusian nation from the bureaucrat’s grip."
BLR_patriotic_education:0 "애국교육"
BLR_patriotic_education_desc:0 "교육받아야 할 우리 아이들은 뭘 배워야 하는 걸까요? 좋은 벨라루스적 가치들과 우리 애국자들이 인민의 번영을 치를 대가가 당연하겠지요."
BLR_lift_censorship:0 "언론검열 해제"
BLR_lift_censorship_desc:0 "오늘로써 우리 저자들과 편집자들의 창조성에 씌워졌던 그 어떤 제약도 사라졌습니다. 자유언론이 있도록 할 것입니다!"
BLR_better_belarus:0 "더 나은 벨라루스"
BLR_better_belarus_desc:0 "You wouldn’t believe us, the tales we could tell, although, truth be told...it started very poorly. But the Great Apostate - the Usurper, the Ataman - is now no longer an active figure in politics, and as such he doesn’t object to the grand transformation that Belarus underwent. One would think - \"Could a country which was under a dictatorial rule for thirteen years change in merely a year?\". We are an example of such rapid change. Belarusian Democratic Republic is a much better country to live than ever before, and who knows, maybe other Belarusians will follow its lead one day."

BLR_foreign_clique:0 "외인파 음모"
BLR_foreign_clique_desc:0 "What many thought was unthinkable, what was so many times denied and debunked both by Belarusians and by the Polish, something simply nonsensical to so many people, finally happened. Gone is the power of Ataman, now a clique of adventurous foreigners holds the power - through their many connections in the Belarusian military, through intimidation of opponents and overall lack of opposition. The ship of state is now controlled by people indifferent to the fate of the common folk, but with the entire country at their disposal - for whatever sinister purpose it may be."
BLR_invite_uladzimir:0 "울라지미르 키릴라비치의 민스크 초청"
BLR_invite_uladzimir_desc:0 "Granted how understandably low is new clique’s legitimacy, it was decided one day after the lunch that monarchy would be the best form of transforming Belarus according to the new leadership’s wishes, and as such a Romanov was invited to Minsk - duke Vladimir Kirillovich, the legitimate successor to Russian throne, whose father however was exiled to Britain and felt a strong disdain towards Kolchak’s Russia, disdain only strengthened in his son. Vladimir replied to a letter of Tinz with an enthusiastic three-page response, describing how he would be eager to take command, and that he already started learning Belarusian language. So far, it’s all going just as planned."
BLR_ruthenian_empire:0 "루테니아 제국 선포"
BLR_ruthenian_empire_desc:0 "With Uladzimir’s plane arriving safely to Minsk, veil of secrecy was torn, and to the shocked world an announcement was made - no longer Belarus will be a leaderless cripple of a nation, a new sovereign, a new Emperor will lead the White Ruthenians towards their glory, - Ruthenian Empire is here, and no amount of enemies will stop it from its destiny!"
BLR_manifesto:0 "제국선언 발표"
BLR_manifesto_desc:0 "우리의 제국 선포가 우리 생각보다 대중에게 긍정적으로 받아들여진 가운데, 국내외에선 이에 대한 혼란도 감지됩니다. 어쨌든, 로마노프 출신 군주와 폴란드 및 러시아인 장교 무리가 벨라루스에서 하는 일이 다수가 보기엔 \"부자연스러운 나라\"를 만드는 것처럼 보일 수도 있으니 말입니다. 다른 말로는, 우리가 무엇을 위해 일어섰는지, 우리 국가가 어떤 정책을 추구할 것인지를 제대로 설명해줄 제국선언을 발표해야 한다는 뜻이며, 그로써 우리에게 진정으로 목적이 있음을 세계에 보여줄 것입니다."
BLR_five_races:0 "일휘오족"
BLR_five_races_desc:0 "민족주의자들과 다르게 우리는 어떤 인종도 우월하거나 열등하다 말하지 않습니다. 우리 제국은 역사적으로 다양하며 활기찬 인구를 갖고 있으며, 우리는 이 루테니아의 땅에서 모두 공통된 운명을 공유하는 다섯 개의 종족, 백루테니아인, 모스크바인, 폴란드인, 리프카 타타르인, 아쉬케나지 유대인들이 우리 제국을 건설했다는 상념을 마음 속에 품고 있습니다. 결속력과 함께 피로 맺어진 이들은 우리 통치 아래 동등한 권리를 부여받고, 차별받지 아니하며 바로 그로써 루테니아 제국에게 충성할 것입니다. 다섯 종족의 기치가 루테니아의 땅 위에 세워져 모든 뜻을 분명히 밝힐 것입니다!"
BLR_claimant_of_rus:0 "옛 루스의 유일한 주장자"
BLR_claimant_of_rus_desc:0 "진정한 루테니아 국가인 우리의 기원은, 현지 슬라브인들의 도움으로 외인 모험가들이 세운 고대의 정치체인 루스에 근간을 두고 있습니다. 바로 우리의 제국처럼 말입니다. 우리 경쟁자들이 사라지길 마냥 기다리지 않을 것입니다. 류리크의 영역엔 오직 하나의 진정한 후계자가 있을 뿐이기에, 우리는 적들의 파멸을 앞당길 것입니다."
BLR_reform_imperial_army:0 "제국군 개혁"
BLR_reform_imperial_army_desc:0 "벨라루스가 상당히 강한 군사력을 보유했다곤 해도, 우리 국경의 안전을 유지할 정도에도 미치지 못 합니다. 제국정복을 준비하는 우리로선 우리 부대들의 개혁이 절대적으로 필요한 상황이니, 인민을 선동해 제국군으로의 입대를 권장하고 거짓된 루스를 꺾을 신 무기들을 개발할 것입니다."
BLR_entrench_monarchy:0 "절대군주정 강화"
BLR_entrench_monarchy_desc:0 "울라지미르께서 의회주의나 자유선거 같은 걸 용인하지 않으신다 해도, 오족에게 그분의 특권을 내리시옵고 루테니아 전부를 그분의 목적에 맞게 쓰실 우리의 최고통치자, 우리의 절대군주, 우리의 주군이 되실 재목이심을 주상께선 자애로써 보여주셨습니다. 이는 즉 과두파벌이 이 황제의 고문단으로 계속 활동하되, 우리의 울라지미르가 대중에겐 부정할 수 없는 주군으로 인식되어야 함을 뜻합니다."
BLR_finland_to_japan:0 "핀란드에서 일본까지"
BLR_finland_to_japan_desc:0 "제국으로서 주장하는 영유권에 맞추어 루테니아를 팽창해야 한단 우리의 말은 농담이 아닙니다. 겔신그포르스에서부터 블라디보스토크까지 한때 황조가 영유했던 모든 영역은 반드시 황기 아래 집합하게 될 것입니다. 현지민들은 우리 인종으로 융화될 것이며, 루테니아 왕조에 대한 저항은 모두 분쇄될 것입니다."
BLR_ruthenia_stands:0 "루테니아 제국의 개선"
BLR_ruthenia_stands_desc:0 "Those who ridiculed us today no longer feel confident in their judgement, because what our Emperor and his advisors promised to Ruthenian people is delivered to them - for after a truly heroic struggle, Ruthenian destiny is realized, \"five races banner\" hoisted over the Muscovite towns, Imperial forces crushing the remaining resistance from the Baltic to the Pacific. It is time to offer a toast - to the thousand year Empire of Ruthenia!"

BLR_pale_horse:0 "창백한 말"
BLR_pale_horse_desc:0 "손 담근 이 하나 없었건만 그 결과가 이제 여기 있습니다. 보리스 사빈코프, 러시아 근래사에 가장 악명 높은 테러리스트, 사회주의 혁명당의 "우익" 이념가이자 실질 지도자, 우연찮게 별동분견대에서 한직을 얻게 된 자가 이제 벨라루스 전역에 대한 통치를 선언하며 진정한 첫 사회주의 대통령에 취임했습니다. 대중은 충격에 빠졌습니다. 이미 이름난 사빈코프였으나, 자신의 진정한 모국에서 추방된 세월 동안 그의 악질은 더 퇴락했습니다. 하지만 더 이상 할 수 있는 건 없습니다. 창백한 말이 여기에 있으니, 가장 현명한 자만이 동유럽에서 무슨 일이 벌어질지 예측할 수 있을 것입니다."
BLR_approach_terrorists:0 "테러리스트파를 향한 접근"
BLR_approach_terrorists_desc:0 "모든 사회주의 혁명당원들이 펜과 크레용에 빠진 채 폭탄과 리볼버를 놓은 건 아닙니다. 테러리스트 사혁파의 악독한 파벌 하나는 귀국을 거부하고 1924년 벨라루스 첩보부에 가담했지만, 러시아 제국에 맞서, 콜차크에 악에 맞서 이 노련한 저격수들을 다시 써먹을 수 있을 수 있게 되었습니다."
BLR_negotiation_partisants:0 "유격대와의 협상"
BLR_negotiation_partisants_desc:0 "사혁당의 대의를 지지하는 첩자 공동체 내에서 우리 동지들이 가장 크게 신경 쓰는 건, 이른바 "유격대"라 불리는 비밀요원 파벌과 그 준군사 졸개들이 사빈코프의 명령을 거부하고 프리퍄트 늪지대에 숨어버렸다는 점입니다. 하지만, 저들의 반동적이면서도 전문적인 지도자와 우리의 대장 보리스 사빈코프가 대담을 나누면 저 비적들을 다시 우리 통제하에 두게 될 것입니다."
BLR_contacts_acephale:0 "아세팔 접촉"
BLR_contacts_acephale_desc:0 "도덕관점에서도 좋은 놈들은 아닌 데다, 우리식 사회주의만이 아닌 사회주의 전체에 회의적인 입장이라곤 해도, 아세팔이라면 자신들의 무기, 퇴폐적이긴 해도 자신들의 생활방식을 싼값에 쥐어주며 유격대란 어떻게 행동해야 하는가를 보여줄 수 있습니다. 놈들의 이념이나 예술적 취향에는 관심 없습니다. 진정 신경써야 할 건 프랑스 지도부에 대한, 유럽의 누구보다 쉽게 독일과 폴란드를 거쳐 벨라루스로 밀수를 수행해줄 그놈들의 영향력입니다."
BLR_war_with_kolchakocracy:0 "콜차크정의 절멸을 위한 전쟁"
BLR_war_with_kolchakocracy_desc:0 "이제, 우리가 모든 영향력을 쥐고, 부대가 채비를 마치고, 침투조는 국경을 넘고 무기는 추후 대비를 위해 비축됐으니, 반혁명분자들을 완전히 지워버리고 러시아 지도부를 향한 전면전을 선포할 수 있게 되었습니다. 설령 제독이 더 이상 저 건달들을 이끄는 게 아니라 해도 우리 일을 관두진 않을 겁니다."
BLR_destroy_populist:0 "대중주의 선동 파쇄"
BLR_destroy_populist_desc:0 "사회주의의 개선이라는 우리의 진정한 목적에게서 벨라루스인들을 떨어뜨려 놓으려 대중주의와 선동을 동원하는 여러 부르주아 정당이 존재하는 한, 인민이 제대로 우리 이념을 받아들이지 않는 한, 우리는 이 땅의 통일성과 인민의 충성심을 의심할 수밖에 없습니다."
BLR_unite_revolutionaries:0 "사회주의 혁명당 단결"
BLR_unite_revolutionaries_desc:0 "사회주의 혁명당이 콜차크의 잔혹성 앞에 분쇄되었어도 사라진 건 아니었습니다. 여기에 파벌 하나, 저기에 파벌 하나, 그리고 황러시아에 재건된 당 전체가 있지만, 단결만이 승리를 보장하니, 여기 벨라루스에서 러시아 사혁파, 벨라루스 사혁파, 테러리스트 사혁파와, 비슷한 생각을 가진 좌익 등 모든 파벌들을 다시금 하나의 당으로 통합해야 합니다."
BLR_introduce_agrarian_socialism:0 "농업사회주의"
BLR_introduce_agrarian_socialism_desc:0 "벨라루스 농촌 인구를 진정시키고자, 우리는 오랫동안 약속했던 농업개혁을 실시할 것입니다. 농민들에겐 오랫동안 유지될 자치권을 효과적으로 부여할 것이며, 여전히 귀족들 소유로 남은 땅은 사회화해 각 마을의 농민평의회에서 갖도록 할 것입니다. 이렇게 하면 벨라루스인들도 좀 덜 불평하겠죠."
BLR_industrialization:0 "살인 목적의 산업화"
BLR_industrialization_desc:0 "촌락들이 우리의 곡창지이자 인력원이 되어주는 한편, 읍과 도시들은 당의 산업당국 아래 놓여져, 크게 쓸모가 없는 민간산업 대신 군사산업에 집중해야 합니다. 우리 혁명의 외부의 적을 소거하는 것보다 더 높은 목적은 없습니다!"
BLR_arms_trade:0 "무기거래"
BLR_arms_trade_desc:0 "콜차크의 졸개들이 우리 혁명에게 저지른 짓을 만회하려면 사회주의적 교리의 보조적 면모에는 관심을 끄고 불법 무기 운송과 암시장 세계에 뛰어들어야 합니다. 수단을 정당화하지 마십시오. 어쨌든 반혁명분자들보단 차라리 우리가 불법교역을 통제하는 게 낫잖습니까."
BLR_no_mercy:0 "무자비한 자들을 향한 무자비"
BLR_no_mercy_desc:0 "이제, 무기 운송으로 우리 동지들을 향한 우리의 영향력이 강화됐으니 작전을 격화시킬 수 있게 되었습니다. 중견 관료, 국경수비대, 흑백단원을 비롯해 벨라루스 국경 근처 러시아 지역에 존재하는 그런 지저분한 부류는 반드시 소멸되어야 합니다. 프롤레타리아에게 자비를 보여주지 않은 그들이니, 우리 역시 그 기생충들에게 자비를 보이지 않을 겁니다."
BLR_dont_call_us_evil:0 "우리를 악하다 부르지 마라"
BLR_dont_call_us_evil_desc:0 "대다수는 테러리스트이자 냉혈 살인마들로서의 우리의 평판에 겁을 먹고 목소리를 내지만, 우리식 사회주의는 나쁜 것이며 우리 정부가 악하다 말한 이들은 이전에도 수도 없이 많았습니다. 그런 유치한 망상에 뭐라 답할 수 있겠습니까? 악업의 행위자들에게만 보복하는 것이, 더 큰 선을 위해 싸우는 것이 그렇게 진정 악하다 말할 수 있단 말입니까?! 대답은 분명합니다. 수단에 의문하지도 말고, 정당화하려고도 마십시오."
BLR_blame_petrograd:0 "페트로그라드를 비난해라"
BLR_blame_petrograd_desc:0 "악의 근원, 목에 가시, 열정 최후의 보루마저 집어삼키려는 무쇠 짐승. 그게 바로 페트로그라드, 정확히는 그 꼭대기에 앉아 \"러시아의 영광\"이니 \"벨라루스 테러리스트\"니 하고 떠들어대는 그 자식입니다."
BLR_means_to_an_end:0 "벨라루스, 끝장을 위한 수단일 뿐"
BLR_means_to_an_end_desc:0 "벨라루스가 우리의 새 모국이라지만 막상 우리는 벨라루스의 독립과 벨라루스인의 자긍심을 지지하는 데 다소 머뭇대는 중입니다. 집중해야 할 건, 가장 거대한 자, 유럽에서 반봉건 지배자들에게 가장 억압받은 자, 러시아의 해방입니다. 그를 화염 속으로 당겨 우리 사회주의 혁명파가 다스리는 영토로 할 것입니다."

BLR_actions_of_vituska:0 "미하우 비투쉬카의 행동"
BLR_actions_of_vituska_desc:0 "Not to be underestimated, Vituška outsmarted everyone and crushed all attempts at opposition. He has a reputation of a radical and brigand, but his radicalism is not far-left - no, he despises the leftists with passion, - but far-right. It remains to be seen whether his actions will bring Belarus her lost glory and prosperity...or whether they will doom the country."
BLR_purge_old_clique:0 "구 파벌 숙청"
BLR_purge_old_clique_desc:0 "It is practical to hang a dozen, shoot a hundred and poison two-three most dangerous lackeys of the old regime to make a few thousand more submissive to your regime. No longer shall those decadents occupy their comfortable positions, as our state will dedicate itself to defending the Belarusian people against sinister councilists, mad accelerationists and deceiving capitalists."
BLR_black_cat_partisants:0 "흑묘 유격대 창설"
BLR_black_cat_partisants_desc:0 "While before it was simply an unofficial paramilitary secretly funded by Asobny Atrad’s more nationalistic members, from now on the Black Cats shall be our sword, our shield and our chainmail. Even if Belarus falls to the enemy, these partisans will continue the fight until the bitter end. Also, due to their weapons being of higher quality than those of simple infantrymen, we will improve our weapon production industry overall."
BLR_ethnic_nationalism:0 "종족민족주의"
BLR_ethnic_nationalism_desc:0 "We have a thesis to proclaim - it is undeniable, one can feel it, that on Belarusian soil the only race which is superior is the Belarusian one. Our ethnicity must be defended, our society must be reforged under a creed of ethnic nationalism - no matter what the opposing side says."
BLR_no_minorities:0 "벨라루스에 소수민족은 없다"
BLR_no_minorities_desc:0 "이른바 "소수민족"의 대부분은 잘못 인도 받았거나 반역 기질을 지닌 벨라루스인들에 불과합니다. 더 논할 거리도 안 됩니다."
BLR_secret_reeducation:0 "비밀 재교육 수용소"
BLR_secret_reeducation_desc:0 "분명히, 부르주아지나 "소수민족", 혹은 둘 다에 속하는 것들을 비롯한 일부 인민의 적들은 우리 준군사조직의 위협만으로 조용히 시키기엔 너무 용감한 놈들입니다. As such, a measure a bit more dire must be implemented to... 어험, \"teach\" these \"enemies of the people\"."
BLR_anti_capitalist_front:0 "반자본주의 전선"
BLR_anti_capitalist_front_desc:0 "반근대 방식의 신봉자들인 우리는, 선한 벨라루스 시민들을 억압하고 외세의 필요에 복무하는 un-organic 제도라 할 자본주의에 당연히 반대합니다. The party’s decision stands - capitalist enterprises must be nationalized for the people’s benefits, trade unions taken away from the mob bosses and centralized into the united workers’ front, and the loudest defenders of bourgeoisie should be put to prison cells."
BLR_backwards:0 "후진, 원시의 전통을 향해"
BLR_backwards_desc:0 "Modern world is cruel. Modern world is decadent. Foreigners and other subversives are free to spread their cancerous beliefs and customs across the country, destroying our traditions and replacing them with the so-called "enlightened modernity". But we have seen the truth. We must become a beacon of correct values, going back to pre-Commonwealth times if necessary!"
BLR_pagan_customs:0 "이교 풍습 회생"
BLR_pagan_customs_desc:0 "We must recognize that while Christianity overall is a good tool of controlling the masses, some concepts there are not suitable for a proper warrior creed, more importantly - it did destroy some of the traditions and customs we should revive to rediscover the truth. The Leader’s choice thus is to let the pagan \"counterculture\" and the Christianized establishment battle among themselves, so that a synthesis will arise someday - a blending of pagan customs and monotheistic faith worthy for such a great nation as our Belarus."
BLR_belarussian_pride:0 "벨라루스 자긍심 회복"
BLR_belarussian_pride_desc:0 "Finally, with rebirth of our spirit and reconquest of our economy, the pride of Belarusians is restored. We are the White Rus’, we are the true descendants of Dregovichi, we have defeated the Muscovites under Orsha side-by-side with Lithuanian knights and Ukrainian boyars, and we will not surrender to anyone!"
BLR_hermit_kingdom:0 "은둔의 왕국"
BLR_hermit_kingdom_desc:0 "No need to seek war when war already walks towards us. Europe is burning, and as such it would be beneficial to cut ties with everyone, shut down the borders, and wait - with gun in hand and armor on."
BLR_primodial_conquest:0 "Primordial 정복"
BLR_primodial_conquest_desc:0 "정복보다 더 영광스러운 것이 어디있단 말입니까? What we must do for our nation is to obliterate just about anyone not ready to be our subjects, and then firmly establish Belarus as a regional power, as would our ancestors wish."
BLR_leave_intermarium:0 "인테르마리움은 믿을 게 못 된다"
BLR_leave_intermarium_desc:0 "우리의 폴란드 이웃들이 슬라브 우애니, 자드루가니, 민족집산주의니 하는 허황된 이야기들을 늘어놓았을 때, 우리는 그 거짓말을 꿰뚫고 and what opens to our vision is naked desire to own our country as an extension of Polish despicable state. 내무상으로든 외무상으로든 폴란드의 도움을 바라는 이제 더 이상 적절치 않습니다."
BLR_find_allies_abroad:0 "바깥에서 동맹을 찾는다"
BLR_find_allies_abroad_desc:0 "We got rid of West Slavic threat in form of a false alliance, but now question arises - who our allies are supposed to be? The most popular options are - \"Christian Capitalists\" of Yugoslavia (whose opinion on both things strangely coincides with ours, despite wildly different doctrines) and \"Corporatist Democrats\" of Sweden (about whom could be said that Vituška admires them for restoration of Nordic spirit, even if in a moderate way). So, who we will be aligned with - with our fellow Slavs, or with Varangians of Rurik’s kin?"

BLR_messiah:0 "벨라루스를 위한 구세주"
BLR_messiah_desc:0 "벨라루스의 인민들이여 두려워 마소서, 구세가 이제 끝났음이라! 이러한 시기에 우리는 구세주를 필요로 하니, 그분께선 중년 남성, 예술가, 학교 선생이자 전직 볼셰비크이신 알략산드르 바흐다나우로서 나타나시었습니다. His brilliant speeches which excellently explained the more occult matters of his ideology to the layman helped him to gain public support, and with this support he raised an army of followers in the capital, who took over the government borough after Ataman’s disappearance. Now, 바흐다나우 stands triumphant, promising the crowd a new heroic age, in which Belarus will accelerate beyond time and space and create its own god. Those who oppose him don’t dare to voice their opinion, for many more consider 바흐다나우 to be a true prophet, and will follow him - no matter the cost."
BLR_were_all_comrades:0 "우리 모두는 동지들"
BLR_were_all_comrades_desc:0 "바흐다나우께서 집권하시어 벨라루스 사회에 평화를 가져오셨을 때, alerted by two attempted coups in one day, previous leader’s disappearance and many more troubles, one of the first actions he did was to reassure the people, that everyone regardless their wealth will have to work as one and abandon their past grievances. Belarus needs to be synchronized in order to achieve ascension, and as such Belarusian should repeat when they’re about to ridicule those weaker than them or attempt to enter a fight with one’s betters - we are all comrades, and everything must be done to make Belarus the greatest."
BLR_proletarian_university:0 "벨라루스 프롤레타리아 대학"
BLR_proletarian_university_desc:0 "For true exaltation of our nation on Earth, an uplifting must occur. Mind generates good product only if its sufficiently educated; as such, a collective product of Belarusian workers and peasants will be the more well-crafted the better would our people be educated. First Proletarian University in Minsk will offer classes to capital’s workers before and after work, as well as during breaks, giving lectures right on factory floors, thus blending the collective spirit of both the proletariat and the intellectuals. Once this endeavor proves fruitful, secondary institutes following the Proletarian University model will be established in smaller cities and towns as well."
BLR_revolt_against_old_culture:0 "구 문화에 대한 반란"
BLR_revolt_against_old_culture_desc:0 "바흐다나우의 목적은 may be somewhat mysterious, but one thing he made clear - backwards culture imposed on Belarusians by their past overlords can and should be destroyed, the outdated Abrahamic faith cleansed of Russian church’s corruption, and the retarded etiquette of aristocracy must be thrown out of the window. Rise up Belarus, for your future and for your soul!"
BLR_industrial_culture:0 "미래산업문화"
BLR_industrial_culture_desc:0 "Once the idols of reactionary regime are destroyed or melted into something more practical, it is time to remold the land into an industrialized and cultured paradise, where new Belarusian nation will embrace a much more modern culture."
BLR_peace_through_power:0 "힘을 통한 평화"
BLR_peace_through_power_desc:0 "Now, with our society synchronized, the working people enlightened, the lies of old cults made apparent and a new industrial culture put to practice, time has come for our Messiah to make more revelations, of conquest and glory, of esoteric heights and occult depths, for so much was lost by Belarus back during the Great War and the Independence War, that the people unconsciously are ready to hear the message, a really simple truth that 바흐다나우 tells only now - Peace comes through Power, to defeat the enemies of Belarus, entire nation must work like a single organism, producing its ultimate manifestation in the spiritual plane - a collective unconsciousness of all Belarusians, an artificial modern God, while creating a nation so strong none would dare to attack it would be merely a byproduct in the profane plane."
BLR_the_land_of_nod:0 "노드의 땅에서"
BLR_the_land_of_nod_desc:0 "When talking about Belarus, one may say that its history wasn’t as glorious as that of other Baltoslavic nations, as if others had their moments of God’s grace falling down on them, and Belarus alone was away from the God’s blessing, in a metaphorical Land of Nod. But if Belarus is Nod, then 바흐다나우 is Cain. And he will lead his entire nation to creating their own God - a servant of national will, an embodiment of every Belarusian’s deeply hidden thoughts and passions, a new Elohim! And since the"
BLR_begin_god_building:0 "건신 개시"
BLR_begin_god_building_desc:0 "At last, Belarus devotes itself towards the matter which was mentioned so many times yet not begun already - the process of artificial god’s creation, which involves a lot of unorthodox social engineering, exaltation of Belarusian industrial might, and further improvements made by our youth/paramilitary organization, the Brotherhood of Elohim."
BLR_technocratic_society:0 "기술관료 사회"
BLR_technocratic_society_desc:0 "Belarus is now different than before, largely due to our people being more and more educated. It could be safely said that Belarus is progressing from a pre-industrial society towards a hyper-industrial one, where there will be more technical specialists than workers, - but through technocratic means, such as social engineering and regimentation of work process, the society will be only further united - towards a one purpose, towards creation of a God."
BLR_blood_transfusion:0 "Blood Transfusion 실험"
BLR_blood_transfusion_desc:0 "Another avenue of building a God, this time a bit more practical, involves expansion of field hospitals, development of artificial blood supplements and even a voluntary donorship campaign, all aimed at developing a type of blood which would make our soldiers recover faster, in process satisfying our scientific youth’s curiosity concerning such a wonderful thing as blood."
BLR_belarussian_superiority:0 "벨라루스 우월"
BLR_belarussian_superiority_desc:0 "알략산드르 바흐다나우께서 말씀하시고 절대다수가 동의한 것처럼, 벨라루스의 몸과 영혼 자체의 개편은 벨라루스인들을 그 누구보다 우월하게 만들 것입니다. 벨라루스 병사들은 기관총을 든 적을 삽만 갖고도 상대할 힘을 가질 것이며, 조국을 위해 땀흘리고 기계신의 창조를 기다리던 벨라루스 민간인들의 endurance는 makes it acceptable to devote more energy to military matters than to civilian ones."
BLR_hail_to_vialiki_dzmapekl:0 "뱔리키 즈마페클, 그대를 찬미하리!"
BLR_hail_to_vialiki_dzmapekl_desc:0 "노드는 더 이상 신성한 은총 바깥에서 방황하지 않을 것이니, 선지자 바흐다나우께서 우리에게 말씀하신 바와 같이 순환은 깨어지지 않을 것입니다. 벨라루스는 더 이상 적의 황당무계함에 매이지 않을 것이며, 그 숲과 들도 더 이상 야만스러운 무리에게 불타지 않을 것입니다. for a new spiritual nexus shall be created here, in the land of forests and marshes - a true manifestation of Belarusian people’s will, a truly wonderful god for a truly glorious time."

BLR_army_effort:0 "Army Effort"
BLR_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
BLR_equipment_effort:0 "Equipment Effort"
BLR_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
BLR_motorization_effort:0 "Motorization Effort"
BLR_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
BLR_doctrine_effort:0 "Doctrine Effort"
BLR_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
BLR_equipment_effort_2:0 "Equipment Effort II"
BLR_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
BLR_mechanization_effort:0 "Mechanization Effort"
BLR_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
BLR_doctrine_effort_2:0 "Doctrine Effort II"
BLR_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
BLR_equipment_effort_3:0 "Equipment Effort III"
BLR_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
BLR_armor_effort:0 "Armor Effort"
BLR_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
BLR_special_forces:0 "Special Forces"
BLR_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
BLR_aviation_effort:0 "Aviation Effort"
BLR_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
BLR_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
BLR_fighter_focus:0 "Fighter Focus"
BLR_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
BLR_bomber_focus:0 "Bomber Focus"
BLR_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
BLR_aviation_effort_2:0 "Aviation Effort II"
BLR_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
BLR_CAS_effort:0 "CAS Effort"
BLR_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
BLR_rocket_effort:0 "Rocket Effort"
BLR_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
BLR_NAV_effort:0 "NAV Effort"
BLR_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
BLR_naval_effort:0 "Naval Effort"
BLR_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
BLR_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
BLR_flexible_navy:0 "Flexible Navy"
BLR_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
BLR_large_navy:0 "Large Navy"
BLR_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
BLR_submarine_effort:0 "Submarine Effort"
BLR_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
BLR_cruiser_effort:0 "Cruiser Effort"
BLR_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
BLR_destroyer_effort:0 "Destroyer Effort"
BLR_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
BLR_capital_ships_effort:0 "Capital Ship Effort"
BLR_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
BLR_industrial_effort:0 "Industrial Effort"
BLR_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
BLR_industrial_effort_2:0 "Industrial Effort II"
BLR_industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
BLR_construction_effort:0 "Construction Effort"
BLR_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
BLR_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
BLR_production_effort:0 "Armament Effort"
BLR_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
BLR_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
BLR_construction_effort_2:0 "Construction Effort II"
BLR_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
BLR_production_effort_2:0 "Armament Effort II"
BLR_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
BLR_production_effort_3:0 "Armament Effort III"
BLR_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
BLR_infrastructure_effort:0 "Infrastructure Effort"
BLR_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
BLR_infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
BLR_synth_oil_effort_tt:0 "Not enough building slots for §YSynthetic Refinery§!"
BLR_infrastructure_effort_2:0 "Infrastructure Effort II"
BLR_infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
BLR_construction_effort_3:0 "Construction Effort III"
BLR_construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
BLR_nuclear_effort:0 "Nuclear Effort"
BLR_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
BLR_extra_tech_slot:0 "Extra Research Slot"
BLR_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
BLR_extra_tech_slot_2:0 "Extra Research Slot II"
BLR_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
BLR_technology_sharing:0 "Technology Sharing"
BLR_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
BLR_secret_weapons:0 "Secret Weapons"
BLR_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
BLR_air_innovation:0 "Air Innovations"
BLR_air_innovation_desc:0 "Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the air force!"
BLR_air_innovation_2:0 "Air Innovations II"
BLR_air_innovation_2_desc:0 "Every advantage we can gain in the skies is precious. We should focus all of our efforts on developing our fighters."
BLR_naval_air_effort:0 "Naval Air Effort"
BLR_naval_air_effort_desc:0 "The efficacy of air strikes against naval targets was demonstrated by the Americans already back in 1921. We should not neglect this branch of the Air Force if we intend to wage war on a naval power."

# EVENTS #
belarus.1.t:0 "벨라루스 공화국 헌법"
belarus.1.desc:0 "스타니슬라우 불라크-발라호비치가 전제통치자긴 해도 자기 권력이 공화국이란 근원에서 왔음을 마냥 잊어버리진 않았습니다. 공화국 대통령이자 아타만으로서 불라크-발라호비치는 벨라루스의 헌법에 대한 논의를 위해, 육군, 공군, 첩보부, 내각 각료들과 함께 심지어는 일부 공식 야당 정치인들까지 소환했습니다. 헌법은 서명만 하면 되기는커녕 인쇄된 문서로조차 완성되지 않은 상태로, 그저 제때 승인받지 못한 몇몇 초안들만 있을 뿐이었습니다. 몇 시간의 토론 후, 시계를 쳐다본 우리의 아타만은 말했습니다..."
belarus.1.a:0 "있잖나... 이건 나중에 해결하도록 함세."

belarus.2.t:0 "아타만의 결정"
belarus.2.desc:0 "-각하, 지시하셨던 일이 완수되었다는 보고입니다.\n말을 전하며, 별동분견대 소속 장교 하나가 아타만의 시설 심장부로 걸어들어왔습니다. 스타니슬라우 불라크-발라호비치는 요원이 건넨 서류를 살핀 후 질문했습니다.\n-숙청에 따른 예상 생산량 손실 수치는?\n-1%가 채 안 됩니다, 각하! - 장교는 답했습니다.\n안보와 자비 중 무엇을 고를 것인지 생각하던 끝에, 벨라루스의 늙은 지도자는 중얼댔습니다."
belarus.2.a:0 "놈들을 숙청하라!"
belarus.2.b:0 "조금 겁을 주는 정도로만 쓰지."

belarus.3.t:0 "이제 어쩐다?"
belarus.3.desc:0 "손에 포도주 병을 쥔 아타만은 책상 위에 놓인 첩보보고를 읽고 음울에 빠졌습니다. 절박한 관치의 수많은 해를 보내고, 몰락의 끝자락에 선 나라를 보살피려 밤을 새워 열성을 다하길 수 해였으나, 이제는 무엇을 해야 할지 생각에 잠긴 그였습니다. 갑작스레, 방 문이 열리더니 집사가 들어와 \"각하를 위한\" 두 통의 편지가 왔음을 알렸습니다. 하나는 의회에서 헌법토론을 해결하자며 의회 건물에서 만나자는 라스토우스키의 상세 제안이었으며, 다른 하나는 자기중심적인 폴란드-벨라루스 장교이자 과학공상물 작가로도 인기가 많은 코스테츠키가 보낸 것이었습니다. 두 편지를 모두 읽은 아타만은 말했습니다."
belarus.3.a:0 "아, 코스테츠키의 초대라? 좋아, 기사를 보내도록. 브루논의 초대에 따라 알빈네 식당으로 가도록 하지."
belarus.3.b:0 "코스테츠키 놈의 나태를 우리가 기다려 줄 건 없다. 헌법에 대해 제대로 논의할 때가 온 듯하다."

belarus.4.t:0 "헌법협약"
belarus.4.desc:0 "긴 밤이었습니다. 모두는 헌법안의 아주 사소한 문제에까지 이어진 끝없는 토론에 진이 빠져버렸지만, 속기사가 헌법회담 속기록을 재독했을 때 아타만은 흐름이 완전히 민주적인 헌법으로 가고 있음을 이해했습니다. 제복의 훈장들을 고쳐매며, 헛기침을 한 아타만은 미래의 국회의원 무리를 향해 연설했습니다.\n-동료 여러분. 13년 동안 저는 벨라루스를 이끌었습니다. 이제 저는 상호토론의 결과에 따라 우월한 관치형태가 설치되었으므로 이에 사임하고자 합니다."
belarus.4.a:0 "민주정을 위해 건배... 정도로 해둠세."

belarus.5.t:0 "알빈에서의 저녁"
belarus.5.desc:0 "영국에서 생산돼 폴란드를 거쳐 수입된 리무진이, 별동분견대 소속의 유능한 두 요원들이 소유한 좀 더 수수한 두 차 근처에 섰습니다. 세 차는 모두 현재 민스크 중심지에서 멀지 않은 곳에 자리한 호화로운 식당에 든 사람들의 것으로, 세 사람은 모두 살짝 자기중심적인 전역군인 에우게니우쉬 틴즈의 초대를 받았습니다. 자리를 같이한 손님들과 틴즈는 바르쉬츠와 오리구이를 먹고 이후 나올 타르타르와 맥주를 기다리고 있었습니다. \n바와호비츠, 틴즈, 비투쉬카, 사빈코프는 함께 탁자 앞에 앉아 국무를 뺀 여러 다른 거리들에 대해 논의했습니다. 어쨌든, 굳이 그런 화두를 꺼내지 않아도 인생은 멋진 데다, 평화로운 카페의 분위기 자체 역시 벨라루스의 네 전사들에게서 걱정거리를 털어내도록 강제하고 있었습니다. 갑자기, 불라크-발라호비치는 주최인이 안절부절하는 것을 눈치챘습니다. 그리고 아타만이 손을 쓰기도 전에..."
belarus.5.a:0 "틴즈가 아타만을 쏴버리고 사빈코프를 찌르다."
belarus.5.b:0 "사빈코프가 아타만을 쏜 직후 틴즈를 쏴버리다."
belarus.5.c:0 "비투쉬카와 그의 요원들이 방 안의 모두를 죽여버리다."

belarus.6.t:0 "계획대로"
belarus.6.desc:0 "눈 먼 탄환 하나에 비투쉬카가 살해당하고 나머지 수행원들 역시 죽은 가운데, 식당을 걸어나온 틴즈는 자신의 운전기사에게 눈을 찡끗댔습니다. 둘은 함께 차에 올랐지만, 자신들이 타고 왔던 차가 아니었습니다. 그것은 아타만의 리무진이었습니다. 그리고 그들은 정부구획으로 향했습니다. 경비병 하나가 검문소에서 이들을 저지하려 했지만, 즉시 경비병을 매수하곤 앞으로 나아갔습니다. 하차한 틴즈는 근처 통신소에서 요원에게 전언을 보내 율리우쉬와 돌고루코프에게 다음 내용을 전하도록 지시했습니다. \"1단계 완료.\"\n아무런 저항 없이, 에우게니우쉬와 보조원은 불라크-발라호비치의 잠겨있던 본부 문을 박차고 들어갔습니다. 그곳에서, 은퇴한 폴란드 장교는 아타만의 의자에 앉아 종이와 펜을 들고선 편지를 쓰기 전에 혼잣말을 읊조렸습니다."
belarus.6.a:0 "이제 모든 게 달라질 것이다."

belarus.7.t:0 "창백한 말"
belarus.7.desc:0 "전제지도자는 죽었습니다. 간교한 반동 장교인 틴즈 역시 죽었으며, 반동 겁쟁이들은 진즉에 달아났습니다. 주위를 둘러본 보리스 사빈코프는 턱시도에 묻은 피를 닦아내며 뒤에 찬 총집에 리볼버를 집어넣었습니다. 마침내, 벨라루스 공화국 첩보국 내 인원의 원조를 받은 그가 권력의 정점에 서게 된 것입니다. 모든 것은 단 하나의 목적만을 위해 쓰일 것입니다. 콜차크와 그의 역겨운 개새끼들에게 복수해 사회주의 혁명의 승리를 이끌어내는 것 말입니다. 스파르타쿠스주의자들은 여기까지 온 혁명은 거짓됐다 말하겠지만, 놈들은 러시아를 휩쓸고 있는 악의 본성을 제대로 보지 못 했습니다. 벨라루스의 도움이 있어야만 뱀을 쳐낼 수 있습니다. 혁명의 대의를 향한 군, 인민, 그리고 민족의 흑기사들인 별동분견대의 총체적이며 무조건적인 헌신만이 승리를 보장할 것입니다. 거울을 보던 사빈코프는, 지켜보는 이가 없음을 확인하곤 크게 웃음을 터뜨렸습니다. 다른 모두가 그를 더러 무너졌다 말했지만, 경쟁자들이 얼마나 멍청했는지를 그는 증명해낼 것입니다."
belarus.7.a:0 "곧, 혁명의 순교자들이 복수를 이루리라!"

belarus.8.t:0 "짐승의 통치"
belarus.8.desc:0 "마침내, 나약한 것들은 모두 죽었습니다. 별동분견대 내 비투쉬카 파벌 소속 요원들은 어느 빈 식당에 모여 지도자의 말을 경청했습니다. 이제 비투쉬카가 벨라루스의 절대독재자가 되기 한 걸음 직전이었습니다. 하지만 공공이 이를 알아야 할까요? 만약 그렇다면 군과 경찰도 그를 알게 될 거고, 비투쉬카가 가장 충직한 수하들이 시위를 벌일지도 모르는 노릇입니다. 하지만 만약 아니라 한다면..."
belarus.8.a:0 "모든 시위를 차단하고 우리의 통치를 즉시 선언한다!"
belarus.8.b:0 "신뢰할 정보도 얻지 못한 채 인민이 계속 두려워하게 둔다!"

belarus.9.t:0 "큰 의미 없는 숭배단"
belarus.9.desc:0 "비투쉬카가 승리한 듯 보이고 누구도 감히 그에게 대항하지 않는 가운데, 사건에 대한 공공의 이해를 위한 정보 부족이 예기치 못한 결과를 가져왔음이 확실합니다. 벨라루스의 새 지도자에게 전해진 보고들에 따르면, 아타만의 갑작스러운 실종에 대한 소문들 가운데 어떤 연유에선지 불라크-발라호비치가 암살당한 것이란 추측이 나오면서 수도에선 소란이 벌어지게 됐습니다. 소란의 중심에는 다양한 배경의 추종자 집단을 모아 일종의 급조 숭배단을 빠르게 조직한 민스크 출신의 중년 학교교사 알략산드르 바흐다나우가 있습니다. 밀교적 왜곡에 더 가깝다곤 해도, 이들이 자드루가 및 옛 볼셰비키의 이념과 비슷한 것만으로도 충분히 골치아픈 일입니다. 어쨌든, 새 독재자의 수하가 전한 간략보고는 상황이 온전히 통제하에 있음을 가리키고 있습니다."
belarus.9.a:0 "수상쩍지만 걱정할 건 없겠지."

belarus.10.t:0 "광인의 혁명"
belarus.10.desc:0 "상황이 통제되는 듯 싶습니다만... 아닌가요? 네, 전혀 아니에요. \n처음엔 이 혼란이 며칠 혹은 몇 주나 계속될 거라 생각했습니다. 하지만 일종의 정보 병균이 쉽게 정보의 공백을 메웠습니다. 이 경우엔, 다른 나라라면 별 쓸데없는 추종자 무리로 취급받을 것들이 한 주도 안 돼서 완전한 촉진주의 운동으로 자라났다고 할 수 있겠습니다. 이른바 \"건신자들\"은 자기만의 언론기관, 준군사조직, 혹세무민의 선동가들을 갖추고선, 비투쉬카가 바와호비츠의 죽음에 책임이 있다 비난하는 동시에 민스크를 향한 인민의 진군을 부르짖고 있습니다. 가장 환장하는 건 인민이 정말 그 말을 들었다는 겁니다. 저 미친 선지자를 믿었단 말입니다. 광인이 이끄는 수천의 정신병자들이 이빨을 들이밀며 정부구획을 향해 다가가가는 중입니다!"
belarus.10.a:0 "바흐다나우 만세!"

belarus.11.t:0 "벨라루스 선거"
belarus.11.desc:0 "정말로 이루어졌습니다. 개방선거라는 꿈이 드디어 현실이 된 것입니다. 하지만 누구의 승리도 확연치 않은 상황입니다. judging by that in the seemingly more \"major\" party, BNP, there are two leaders and two wings fighting for supremacy, while BSH is unified albeit with a bit less support than expected. However, let’s hear the news delivered by radio, and it says that..."
belarus.11.a:0 "BSH가 선거에서 승리했다, 사회주의를 위한 만세삼창!"
belarus.11.b:0 "BNP가 선거에서 승리했다, 자유주의익 만세!"
belarus.11.c:0 "BNP가 선거에서 승리했다, 보수주의익 만세!"

belarus.12.t:0 "겸허한 시민의 하루"
belarus.12.desc:0 "무엇이 달라지겠느냐 누가 생각이나 했겠습니까만은... 그렇지만 변화는 정말로 찾아왔습니다. 여전히 예전의 직업에 종사하던 바로 이 한 시민, 야제프 S.의 눈에 처음 비친 모습에 그리 변화는 없었습니다. 하지만, 평범한 민중의 운명에 솔직할 정도로 무관심했던 관료들이 가득했던 아타만의 치세와 다르게, 봉급과, 무엇보다도 노동환경에서 크나큰 개선이 이루어졌습니다. 일을 하려 집을 나서는 야제프는 길거리가 어떻게 이렇게 깨끗할 수 있는지 궁금했습니다. 야제프가 회의에 참석하고 심지어 투표까지 했던 현지 지자체 평의회가 부분적으로 주관하는, 신설 공동체 용역이 제대로 작동하는 듯 싶었습니다. 이제 더 많은 사람들이 가난에서 벗어나고 더 많은 차들이 거리에 나타나고 있습니다. 그리고 사람들의 마음에는... 축복이 깃들었습니다."
belarus.12.a:0 "진실로 경이롭다."

belarus.13.t:0 "대관식"
belarus.13.desc:0 "빈객들이 모인 가운데, 성령 대성당 바깥에서 도열한 의장대는 군중과 붉은 융단이 깔린 길을 나누는 선을 만들었습니다. 마침내, 벨 에포크 양식의 리무진이 의장대열 사이에 놓인 회랑 입구에 도착했습니다. 차에선 울라지미르 전하께서 대관식 시 로마노프 황제들이 흔히 쓰던 양식의 화려한 제국의복을 차려입으신 채 나타나셨습니다. It was later noted by international observers, that the whole coronation had undertones of some sort of farce, a carefully orchestrated show, a colonial imitation of a truly majestic coronations of antiquity. 어쨌거나 대관식은 무난하게 흘러갔습니다. 민스크 주교가 울라지미르에게 사본 왕관을 씌우고, 새로이 대관한 군주가 신민을 향해 고개를 돌리자 모두는 진심으로 그를 향해 드높혀 외쳤습니다."
belarus.13.a:0 "울라지미르 만세!"

belarus.14.t:0 "제국선언"
belarus.14.desc:0 "‘루테니아 제국이란 무엇이며 우리의 목적은 무엇인가? 우선은 근대 러시아가 로마노프령과 옛 루스의 진정한 후계자라는 흔한 오상이 싸구려 거짓말 밖엔 안 된다는 것부터 시작하도록 하지. 백러시아의 전사들이 몽골 침략자들에게 저항할 때 노브고로드와 수즈달은 순순히 공물을 바쳤다. 러시아의 근대사는 차르를 거부했지만, 루테니아는 진정한 뿌리 속에 남았다. 하지만 그게 편협한 민족주의자들이 떠들어대는 우월에 대한 불경한 교리를 뒷받침하진 않는다! 루테니아 인종뿐만 아니라, 우리 제국의 다섯 인종 모두가 루테니아 제국의 기치 아래, 우리 황제의 자애로운 독정 아래, 조화와 상호번영 속에서 나아가리라.’"
belarus.14.a:0 "루테니아 만세! 제국 만세!"

belarus.15.t:0 "믿기지 않는 시대"
belarus.15.desc:0 "누구도 이 사태가 현실이 되리라 생각치 못 했건만, 그 현실이 이제 우리 앞에 놓였습니다. 루테니아 제국의 적들이 제국의 군홧발 아래 모조리 찌끄러진 것입니다. 리가에서 블라디보스토크까지, 브레스트에서 페트로파블로프스크까지, 오족기가 모든 행정건물에서 휘날림으로써 로마노프 가의 유산이 확정된 것입니다. 라디오를 통해 전해지는 울라지미르의 연설에 병사들은 폐하의 존호를 연호하고 평민들은 cheer, new nobility is proud of their achievements, and even the less fortunate are ecstatic, for in the times they’re living in, Ruthenian Empire truly appears like a bastion of hope and courage."
belarus.15.a:0 "루테니아를 위한 만세삼창!"

belarus.16.t:0 "옛 동지들에게 보내는 편지"
belarus.16.desc:0 "‘친애하는 친구들이여,\n실패한 혁명의 여파가 가혹했다는 건 나도 알고 있습니다. 하지만 이제 단결할 때가 왔습니다. 테러리즘만으론 혁명을 가져올 수 없는데 단지 테러리스트로 삶을 살아서 무엇한단 말입니까? 우리는 단결해, 벨라루스 전 민족의 힘으로써, 우리의 새 동맹의 도움으로써, 우리는 콜차크정을 분쇄할 것입니다! 그러나 그를 위해선 여러분이 우리 정부에 가담해야 합니다. 더 이상 반동들의 손이 아닌, 우리 손에 있는 정부 말입니다.’"
belarus.16.a:0 "답하는 게 좋을 거요. 혁명은 알아서 구해지는 게 아니니까 말이지!"

belarus.17.t:0 "흑묘와의 점심"
belarus.17.desc:0 "-그래, 우리 대의가 벨라루스에 이익이 될지도 확실히 모르면서 그대 조국을 돕길 거부하겠단 말이오?\n-우리 조직의 독립을 갖고 사회주의자들과 동의하고 자시고 할 건 없소!\n-잘 들으시오, 미하우. 그대에게서 바라는 건 법에서 말하는 우리 군대의 통합이 전부요. 당신이 우리 당의 선동에 동참하지 않을 순 있소만, 생각해보시오. 난 우리네 신병들이 그런 일을 해낼 거라 생각하기도 어렵소. 내가 필요한 건, 보이지 않는 전선에서 벨라루스의 수호자로서 당신이 할 일을 해달라 이거요.\n흑묘단의 지도자는 사빈코프의 말을 듣고 있었습니다. 이 사회주의자와 마주하는 매 분이 지날 때마다, 그는 이 감화적인 사내의 말이 놀라울 정도로 마뜩하다는 것을 깨달았습니다. 그는 사빈코프가 하는 말에 고개를 끄덕였습니다. 참으로, 불멸의 민족억압자들에 대항한 싸움에선 이념조차 큰 의미가 없는 듯했습니다."
belarus.17.a:0 "그래서... 거래 성립인가?"

belarus.18.t:0 "르 솔레유행 전보"
belarus.18.desc:0 "전보를 보낸 사빈코프는 기다렸습니다. 기다리는 사이 그는 자신이 쓴 이 편지를 쓴 증거조차 태워버릴지 고민했습니다. 하지만 철학적 분석 끝에 사빈코프가 깨달은 건 아세팔이 자본주의자라기보단 탈자본주의자에 더 가깝다는 것이었으며, 사회주의 혁명에 자금을 댈 목적으로 영향력 있는 이 집단과 협력하는 것이 이미 \"수정주의\" 정당인 이들에게 큰 흠이 되진 않을 것이란 판단이었습니다. 긍정적인 답신과 함께, 향수와 수류탄이 가득 찬 궤짝 하나가 봉송되어왔습니다. 더 많은 무기들이 단치히 경로를 통해 운반될 것이었습니다."
belarus.18.a:0 "만족스러운 결과야."

belarus.19.t:0 "옛 동지들과의 회담"
belarus.19.desc:0 "사빈코프의 시설 회관 안, 백여 명으로 이루어진 무리가 탁자 앞에 둘러앉았습니다. 이곳에 자리한 건 사혁당의 좌익과 우익 전부와, 벨라루스계 조직들에서부터 러시아계 조직들까지, 평화주의 및 테러리스트 파벌과, BSH의 몇몇 대표자들이었습니다. 이어진 건 지금 나라가 마주한 위협이 무엇인지, 이 위협에 맞서는데 사회주의 혁명당 공동체는 어떤 형태를 취해야 하는가에 대한 몇 시간에 걸친 토의였습니다. 일부는 연정을 제안하고 나머지는 통합전선을 내놓았지만, 사빈코프는 호소를 통해 단결된 단일 정당으로 이들을 재편성해내는 데 성공했습니다."
belarus.19.a:0 "좋았어! 당이 다시 통합됐다!"

belarus.20.t:0 "주의가 필요한 일"
belarus.20.desc:0 "아그녜쉬카는 소총을 들고 조준경을 바라보고 있었습니다. 이제 몇 분만 있으면 스몰렌스크 이회(젬스트보)의 수장이 바에서 걸어나와 반 마일 가량 떨어진 아그녜쉬카의 지점으로 들어오게 될 참이었습니다. \n한 치도 움직이지 않고서 왼쪽 눈을 뜬 채, 젊은 요원은 무엇이 자신을 이 상황까지 끌고 왔는지 잠시 생각했습니다. 그녀가 이 길을 피할 수 없었던 것은 아니었습니다. 가족은 상대적으로 부유했고, 형제는 스웨덴에서 유학을 할 정도였으니까요. 하지만 단 하나, 단 하나의 사건이 그녀로 하여금 평화로운 삶을 버리고 별동분견대에 가담하게 했습니다. 그건 바로 복수였습니다. 벨라루스 독립전쟁 당시 자신의 삼촌을 죽인 짐승들을 향한 복수. \n아, 그 쓰레기가 걸어나오고 있습니다. 놈이 자기 기사에게 말을 걸고 있군요. 잠깐이면... 네, 놈이 제자리에 섰습니다. 머리통은 조준경의 정중앙에 아주 완벽하게 놓였습니다. \n아그녜쉬카가 방아쇠를 당기고...  전차 파쇄를 위해 설계된 소총의 탄환은 반동의 두개골을 뚫고 나갔습니다. 이회의 수장이 인도 위에서 머리통이 산산히 조각난 채 죽고 몇 초만에 혼란이 그곳에 일었습니다."
belarus.20.a:0 "또 다른 반동분자가 죽었다. 우리 대의를 위해선 좋은 일이지."

belarus.21.t:0 "황금숫소와 거짓 우상들을 타도하라!"
belarus.21.desc:0 "A great fervor has risen in this once thought to be a quiet nation, for nothing remained of the past surety in the old ways’ superiority. 한 폴란드 기자의 연민어린 보도에 따르면, 민스크 시민들은 도시를 돌아다니며 모스크바 교회 소속의 사제들을 학대하거나 아타만에게 헌정된 석상들을 훼손했습니다. 교회가 불타진 않았지만, 군중들 사이엔 \"옛 신앙의 거짓들\"을 타도하자는 외침이 터져나왔습니다. 벨라루스 전역의 신문들은, 과거의 그 어떤 우상도 숭상받지 않을 새 여명, 벨라루스 민족을 위한 영광된 새 여명이 다가온다는 바흐다나우을 복사해 배포했습니다."
belarus.21.a:0 "광신은 위험할 수 있지."

belarus.22.t:0 "바흐다나우의 연설: 구제"
belarus.22.desc:0 "바흐다나우가 발코니로 향하자, 그를 직접 보고자 수천의 지지자들이 기다리고 그의 연설을 라디오로 듣고자 수백만이 귀를 기울였습니다. 바흐다나우는 몇 달 전과 비교해 분위기가 얼마나 달라졌음을 느낄 수 있는가를 알아챘습니다. This crowd was no longer apathetic, for it went through awakening and indoctrination, but only now it shall go through enlightenment. \n발코니 난간에 기대어, 선지자는 방송되고 기록될 자신의 연설을 시작했습니다. \n\"더 거대한 거짓말과 더 거대한 죄악은 없으니,\" 그가 입을 뗐습니다. \"고귀했을지 모를 과거를 갈망함이 그러하다. 과거란 무엇인가, 나의 소중한 형제자매들이여? 기술적 후진의 과거, 줄지어 이어진 외압의 과거를 말하는 것인가? 우리 민족 또한 그러했듯 인류는 지속적인 발전의 방식을, 지속적인 진보의 방식을 통해 나아갔다. 그대들에게 과거로 돌아갈 길이 없음을 잊게 하려는 바보들은 존재한다. Those who insist on this foolery insinuate that progress implies breaking the ‘turn other cheek’ statement, as if a nation should obey these laws! Individual - surely, but a nation is an entity of a different caliber than a mere individual. 지금의 \"신성한\" 법도가 바라던 결과를 내지 못했다면, 우린 우리만의 신을 만들 것이다! 억압자들의 검은 심장을 부수고 나면 검게 물든 우리의 손을 보게 되리라. 흙을 파지 않고선 우리의 정원을 가꾸지 못 한다. 그리고 이 새로운 에덴, 우리 노드의 땅 위에 늘어진 숲 속에, 늪지 위에 튼튼히 세워진 우리의 동산은, 내적 반동 멍청이들과 외압의 독수리들에게서 우리를 구할 진리를 떠받드리라. 친애하는 동지들이여, 평화를 이룩하려면 힘이 필요하다! 분명히 말하건대, 그 힘은 우리의 것이 되리라!\""
belarus.22.a:0 "힘을 통한 평화라!"

belarus.23.t:0 "바흐다나우의 연설: 근대의 신들"
belarus.23.desc:0 "또 다른 날의 또 다른 연설이었습니다. 연설은 전해진 지 얼마 되지도 않아 라디오에, 신문에, 당연하게도 수도의 화제거리로 담겨 곳곳으로 퍼져나갔습니다. 해외지에 전해진 보도 내용은 다음과 같았습니다. \n"벨라루스는 인간의 상상력이 만들어낸 과거의 어떤 신에게도 축복을 빌지 않으리라. Nonetheless, our spirituality always centered around a divine being, which however didn’t preserve any of our ancestors from being subjugated. However, with each defeat and conquest, our people haven’t perished - because from a more detached point of view, we were like the Lazarus of Abrahamic faith. ‘And he cried in a loud voice, ‘'Lazarus, come forth!'’ And Lazarus did arise from the grave’ - was said there. Even though that could be said if we separate the people from their blood-soken soil, which meanwhile draws another parallel - with that of Nod, thus making everyone here a Cain’s descendant. But let not the past frighten you - for the foreseeable future, comrades, I am the future, and the future I promise is the one in which the esoteric terror of our past shall be overthrown by the Belarusian collective will! No longer shall we stand aside as all progressive nations try making their own national Gods - be they named ‘ideology’, ‘creed’ or according to the most venerated personality. None of those spiritual according to their nation movements, none of those political religions are going to help our Motherland. However - if we create our own God, who will turn this Nod into Eden, who will be more bright than Elohim of the old scriptures and undeniably native to Belarus in spirit - then our victory will be assured. Yes, we live in such times and such lands - but it is in our power to awaken the masters of our future.""
belarus.23.a:0 "진지하게 말하는 건 아니겠지... 그렇겠지?"

belarus.24.t:0 "건신 연금술"
belarus.24.desc:0 "병동 안, 삐걱대는 회색의 병원 침대 위로 두 사내와 두 여인으로 이루어진 네 명의 엘로힘이 앉아있었습니다. 자리에 있는 이들의 피부가 점차 창백해지더니, 대리석 아래서 뱀이 기어다니듯 핏줄들이 꿈틀댔습니다. 거친 피부로 서로의 온기를 흡수하는 양 모두는 조용히 손을 잡고 앉아있었습니다. 방은 너무나 조용한 나머지 의사들과 간호사들의 rustling and whispering이 천둥과 같았습니다. \n구세주께서 조용히 축음기 needle을 흑암색 축음판 위에 놓으시자, 대기는 오래전 녹음됐던 머나먼 단어들을 rustle이기 시작했습니다. \n... 시간이 얼마 없으니 전부 다시 설명하진 않겠습니다, 동료 여러분. 하지만 point는 거의 가까워졌습니다. \nA hoarse 목소리는 축음기에서 흘러나오는 indistinct muttering 소리와 함께 들려왔습니다. \n... 전설적인 학자 베르나즈키가 묘사한 시공의 특별형태의 존재가 마침내 실험을 통해 사실로 입증된 것이었습니다... \n의사는 조심스레 주사바늘을 기울이며 silently it pierces the parchment. 차가운 회색의 강철. \n... 옛 학자가 \"noosphere\"라 부르던 것이었습니다. 베르나즈키 씨는 이를 총합이라... (오랫동안 말을 멈춘다) 인류가 가진 그 모든 이해, 관념, 사상의 총합이라 설명했습니다. \n주사는 곧 주황색 고무관의 긴 bundle로 된 a system으로 대체됐지만, 피부 위에 한 방울 이상의 crimson을 떨어뜨릴 잠깐의 시간이 그 전에 남아있었습니다. 너무나 붉은 그 색은 비현실적적으로 다가왔습니다. 엘로힘은 찡끄렸습니다. \n... 더 깊이 들어갑니다, 동료분들. 만약 noosphere가, 이 인류의 재보가 단순히 페쇄된 방이 아니라 실험들을 위한 platform이라면 어떠시겠습니까? (목소리들의 rustling이 커지며 축음기의 소음으로 나타난다) 그 문을 열어젖혔을 때 우리 앞에 있을 그 잠재력을 상상해보십시오, 여러분... \nThe system이 설치되고, the crimson은 빛나며, 흐르며 영혼 없는 고무를 거쳐 plexus of tubes and vessels을 생명으로 가득 채웠습니다. 여기 마법이, transformation과 정화의, precipitation and dissolution의, filtration의, 운동의 화학적 과정이 놓여 있습니다. 철학자의 영혼석은 5 리터의 plasma and iron 안에 봉인돼있습니다. \n... 인류는 noosphere에서 주도적 역할을 해야겠지만, (멈춘다) 가장 중요한 건 그 역할에 의미가 있어야 한다는 겁니다! 더 이상의 고통은 없습니다. 우리 정신의 힘으로, 우리 영혼의 힘으로 고통을 지워낼 것입니다. 더 이상 악은 없습니다. 악의 개념 자체를 우리는 파괴할 것입니다. 더 이상 신들은 없습니다. 우리가 신이 될 것입니다, 동료분들. 우리가 진정한 것, 절대적인 것, 경계를 뛰어넘는 것, Comprehensive를 창조할 수 있게 할 것입니다. (커지는 목소리의 잡음들이 비명임을 알 수 있다. 신비주의라며 우리를 비난한다. 얼마나 우스운지.) \n구세주께선 당신의 혈관을 꿰뚫은 바늘을 보며 미소를 띄시곤, pleasant chill와 a light sparkle of blood을 느끼셨습니다. 그 모든 게 마치 사랑처럼 다가왔습니다. \n... 하지만 완벽히 효과를 내려면 무형의 사고나 추상의 에테르보다 더한 무언가 필요합니다. 진정한 인도자, 인간 영혼의 인도자가 필요합니다. 피입니다, 동료 여러분. 피가 영생을 위한 우리의 elixir인 것입니다. 혼합하고, distilling, 정제해서... \n창문 바깥으로 자동차들의 고요한 rumble와 잎새들의 속삭임이 갑작스레 reaches an overcast intensity, 머리 위에 매달린 샹들리에가 새로운 태양과 같이 폭발했습니다. \n... 우리는 우리를 위한 신을 만들어냈습니다...\n다섯 명, 하나의 순환계로 단결된 이들은 watch the pulsating sun under the ceiling, and this sun pulsates in rhythm to the beat of their hearts. \n... 집합적 자아, 이상적인 개인... \n다섯이 소리도 없이 앞을 향해 발을 내딛고, 수많은 이들이 안개 속에서 튀어나왔습니다. 그곳에 더 이상 방은, 병원은 없었습니다. 경계가 허물어진, 경계가 사라진 심리적 작업장, Hemo-psychic 시대의 새로운 프롤레타리아들이 자신들의 신과 자신들을 건설할 곳만이 있을 뿐이었습니다. 폐에 가래가 낀 노동자들은 살 것입니다. 전장에서 팔다리를 잃은 병사들은 살 것입니다. 기꺼이 목숨을 내놓은 여인들은 살 것입니다. 모두가 영으로 단결하여, 피로 단결하여 살게 될 것입니다..."
belarus.24.a:0 "새로운 신 아래 단결하라."

belarus.25.t:0 "1급 국가기계"
belarus.25.desc:0 "모두는 즈마페클을 찬미하라! 모두는 즈마페클을 찬미하라! 모두는 즈마페클을 찬미하라!"
belarus.25.a:0 "각하, 방송에서 뭔가 송출되는 듯합... 모두는 즈마페클을 찬미하라!"

belarus.26.t:0 "동맹 물색"
belarus.26.desc:0 "인테르마리움이 벨라루스와 그 인민을 배신했음이 드러났으니 새로운 동맹을 찾을 필요가 생겼습니다. 이에 따라 우리는 우리를 러시아와 폴란드의 침략에서 보호해줄 새로운 동맹을 유럽 곳곳에서 찾는 중입니다. 누가 적합할까요?"
belarus.26.a:0 "스웨덴, 러시아의 오랜 적에게 접근한다."
belarus.26.b:0 "유고슬라비아, 근처의 친국에게 접근한다."
belarus.26.c:0 "핀란드, 러시아에게 가장 가까운 적에게 접근한다."
belarus.26.d:0 "아르메니아, 우리의 만능패에게 접근한다."
belarus.26.e:0 "믿을 수 있는 건 아무도 없다."

belarus.27.t:0 "벨라루스가 초청장을 보내다"
belarus.27.desc:0 "폴란드의 식민지가 될 것이란 공포에 인테르마리움을 빠져나온 벨라루스가 친구가 되어 달라며 우리에게 손을 내밀었습니다. 수락해야 할까요?"
belarus.27.a:0 "수락한다, 벨라루스는 우리의 좋은 친구이다."
belarus.27.b:0 "거절한다, 끼어들고 싶지 않다."

belarus.28.t:0 "벨라루스한테서의 전언"
belarus.28.desc:0 "벨라루스가 우리에게서 바아위스토크 시 및 일대를 험악한 논조로 요구해오면서, '막대한 벨라루스 소수민족을 위한 종족적 대표성'과 비아위스토크에 대한 폴란드의 영유에 따른 지속적인 안보 문제를 이유로 들었습니다. 벨라루스는 자기들이 무엇을 바라는지 정확히 지도에 그려 보이곤 그 대가로 금전적 보상을 제안해왔습니다."
belarus.28.a:0 "들어줘야 할 것 같군."
belarus.28.b:0 "이놈들이 정신이 나갔나? 우리가 비아위스토크를 포기할쏘냐!"

belarus.29.t:0 "폴란드가 거부하다"
belarus.29.desc:0 "폴란드가 꽤 거친 언조로 비아위스토크 지역 및 도시에 대한 우리의 요청을 거부했습니다. 힘으로 도시를 빼앗든지, 팽창을 위한 다른 수를 찾아야 할 듯합니다..."
belarus.29.a:0 "이딴 일로 피를 흘릴 건 없다."
belarus.29.b:0 "후회하게 될 것이다."
