#############################################################################
belarus.31.t:0 "국제 미래주의 체스 토너먼트?"
belarus.31.desc:0 "알략산드르 바흐다나우는 언제나 체스를 좋아했습니다. 과거 레닌과 같은 사람들과 체스를 두기도 했던 바흐다나우는 체스의 산술성에 이끌렸습니다. 여러 미래주의자, 촉진주의자, 기술관료주의자들이 어우러져 진기한 체스 플레이를 선보일 잠재성을 지닌 국제 체스 대회에 대한 생각이 그의 머릿속을 채우기 시작했습니다. 바흐다나우는 방 안에 앉아 체스 선수들을 위한 이 경이로운 토너먼트와 회담의 개최지를 고민했습니다. 그렇게 그의 뇌리를 스친 도시는..."
belarus.31.a:0 "민스크, 우리의 수도이자 가장 도시화된 도시!"
belarus.31.b:0 "볘라스쳬 리토우스키, 문화적인 우리의 '국경 도시들' 중 하나!"
belarus.31.c:0 "마힐료우, 역사가 가득한 도시!"
belarus.32.t:0 "민스크"
belarus.32.desc:0 "바흐다나우는 현명하게 가장 도시화된 도시이자 벨라루스 미래의 가장 위대한 예범인 민스크를 국제 미래주의 체스 토너먼트(IFCT)의 개최지로 선정했습니다. 이는 알략산드르 바흐다나우의 선택에 따른 것이었습니다. 대회는 1930년에 세워졌다 근래에 개편된 민스크 대학 내 식물정원에서 열릴 것입니다."
belarus.32.a:0 "벨라루스 만세! 모두에게 초청장을 보내자."
belarus.33.t:0 "볘라스쳬 리토우스키"
belarus.33.desc:0 "바흐다나우는 개최 도시로서 현명하게, 지난 몇 년간 벨라루스 민족이 겪은 진보를 놀랍도록 대변해줄 위대한 문화와 역사로 가득한 볘라스쳬 리토우스키를 택했습니다. 현지 체스 협회는 바흐다나우에게서 볘라스쳬 요새에서 토너먼트를 개최하도록 준비해달란 요청을 받았습니다."
belarus.33.a:0 "벨라루스 만세! 모두에게 초청장을 보내자."
belarus.34.t:0 "마힐료우"
belarus.34.desc:0 "IFCT의 개최지로, 벨라루스의 긍지와 연관된 위대한 역사를 품은 마힐료우가 선정됐습니다. 이에 따라 민스크 체스 기구는 현지 시청에서 토너먼트를 개최하기로 결정했습니다."
belarus.34.a:0 "벨라루스 만세! 모두에게 초청장을 보내자."
belarus.35.t:0 "IFCT 1일차 - 채비"
belarus.35.desc:0 "We have sent our delegates as the Belarusian people prepare their location to secure an exciting perimeter for all filled with activities and places to converse, interact, and have fun together as delegates from all over the World come to the area and congregate over Chess, a game of the minds, and how to change it towards the Future. People across the Tournament have begun the day by preparing food like borscht and bringing local food from their countries with them."
belarus.35.a:0 "즐거운 경기였어!"
belarus.36.t:0 "IFCT 2일차 - 총알 체스"
belarus.36.desc:0 "맛있는 폐로기를 즐기며 담화를 나누고 긴장을 풀던 첫날이 지나고, 첫 번째 경기일이 다가왔습니다. 겉보기엔 일반적인 체스 경기와 다르지 않은 듯했지만, 여러 조각가들이 손수 만든 속도와 즉각성을 표현한 추상화된 말들에 더해 눈에 띄는 건 추가된 한 가지 규칙이었습니다. 말을 움직일 수 있는 시간이 최대 10초뿐이었던 것입니다! 프랑스의 미래주의자 베누아 들라크루아는 이 종목에 통달해서, 피우메와 폴란드의 체스 선수들을 상대로 전설적인 체크메이트를 연출해내며 금상을 받었습니다."
belarus.36.a:0 "빠른 세상을 위한 빠른 체스!"
belarus.37.t:0 "IFCT 3일차 - 삼인 체스"
belarus.37.desc:0 "국제 미래주의 체스 토너먼트에 구현된 가장 새로운 발상은, 사각형 대신 육각형 등의 다양한 모양의 체스판에서 세 명의 선수들이 경기를 진행하는 삼인 체스로, 그 이름만 들어도 알 수 있듯 그 진행이 훨씬 복잡하고 어려워 환각적인 느낌마저 주고 있습니다. 조반니 첸니는 quickly got to work fighting off a Kavkaz chess player and a French player as they confusedly rode across the board, 캅카스 측 선수는 프랑스 선수를 상대로 승리를 거둔 한편, 조반니 첸니는 캅카스 선수를 꺾는 데 성공했습니다."
belarus.37.a:0 "아주 재밌군."
belarus.38.t:0 "IFCT 4일차 - 체스 복싱"
belarus.38.desc:0 "현지에 날이 밝자, 프랑스와 피우메 출신의 여러 복서들이 정신과 육체 모두에 힘을 갖추고서 모여들었습니다. The twist of today is that the Chess match will not be done by lanky chess players who focus on strengthening their brains, but rather bulky and powerful men who are warrior-poets, 상대를 공격하거나 막아내는 동시에 재빨리 자신이 원하는 움직임을 판 위에 그려내고자 속행하도록 되어있었습니다. 지식인들과 전사들은 한 쪽이 체크메이트나 넉아웃을 당할 때까지 싸울 것이었습니다. 피우메의 전사이자 체스 마스터인 마테오 글라디그 has arrived on the scene duking it out with Tawantisuyu's quintessential chess master Esteban Canal, both fighting it harshly against one another as, 복부에 치명타를 맞은 카날은, 글라디그의 주먹으로 인해 복부에서 느껴지는 통증에도 끝내 체크메이트를 이끌어냈습니다. 용맹한 선수가 정신력으로 적을 무찌르는 데 성공한 것입니다."
belarus.38.a:0 "정신과 근육의 투쟁이라."
belarus.39.t:0 "IFCT 5일차 - 결말"
belarus.39.desc:0 "After four days of exciting engagement and interaction, the futurists, accelerationists, and technocrats of all stripes that came to Belarus have had a lot of fun experiencing all the interesting new perspectives on Chess and new ways to think about Chess in general. 이 다섯째 날에, 전 세계에서 모인 사람들은 음식과 음료를 가져와 잔치를 즐기거나, 쉬거나, 그림을 그리거나, 화롯가에 앉아 수다를 떨었습니다. 몹시 즐거웠던 나날들이 지나고, 이제 모두에겐 집에 갈 시간이 다가왔습니다."
belarus.39.a:0 "잘가시오 친우들!"
belarus.400.t:0 "초대"
belarus.400.desc:0 "동료 촉진주의 국가인 벨라루스가, 각국의 사절들이 모여들고 흥미롭고도 진기한 체스 플레이 방식을 볼 수 있을 장이 될 국제 미래주의 체스 토너먼트로 우리를 초대하고자 합니다. 벨라루스 외교관의 초청은 (넓은 의미에선) 우리도 촉진주의 운동에 든 국가 중 하나이기에 이루어진 것으로, 현지 체스 협회의 결정에 따르면 참가국이 사절을 반드시 보낼 필요는 없습니다."
belarus.400.a:0 "물론 사절단을 보내야지."
belarus.400.b:0 "아니, 사양하지."
belarus.41.t:0 "1936년 벨라루스의 정세"
belarus.41.desc:0 "벨라루스 민주공화국은 1921년에 선언돼 1923년 주권 정치체로서 인정받았습니다. 건국 때부터 끊임없이 러시아의 위협을 받아온 벨라루스는, 대표기관인 의회에서 군사독재자 스타니슬라우 불라크-발라호비치에게 긴급권한을 위임한 이래 지금까지 그의 철권 아래서 통치받는 중입니다. 하지만 모두가 그의 전제적 통치에 만족하진 않았고, 일부는 그 감정을 숨기지도 않았습니다. \n현재 이 땅엔 BSH와 BNP라는, 진정한 민주정 설립을 목적으로 하는 두 정당들이 있습니다. 제 3당은 공공담론에선 거의 언급이 없지만, 벨라루스의 첩보부격인 별동분견대에 잠입에 성공하고 호전적 사회주의자 보리스 사빈코프가 이끄는 PSR입니다. 하지만 조직에 대한 사빈코프의 권한이 절대적이진 않았으니, 이에 첩보부 내에선 기묘하게도 제츠포스폴리타 이전의 시대로 되돌아가려는 반동적 NNP가 흑묘단이란 이름의 또 다른 파벌을 형성했습니다. \n벽촌 저택의 그림자 속에서 계략을 꾸미는 간악한 외세 파벌도, 볼셰비키라는 과거를 지닌 어느 학교교사도 이 광인들을 무시할 순 없습니다. 모두는 집권을 위해 분투할 것이고, 목적을 이루기 위해 무슨 수든 가리지 않을 것입니다."
belarus.41.a:0 "흥, 정치란."

