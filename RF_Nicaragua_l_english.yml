#LEADER DESCRITIONS#
POLITICS_MOSELEY_DESC:0 "조지 반 호니 모슬리는 미국에 의한 니카라과 점령 이후부터 니카라과의 긴급행정관이 되었습니다. 행정에 있어서 중립을 유지하려 헌신하던 그였으나, 니카라과에서 친미국적 요소를 유지하기 위해 UFC와 같은 대형 회사들에겐 종종 호의를 제공했습니다. 모슬리는 니카라과에서 사회주의를 완전히 폐지한 후, 민주정이 아닌 공화국을 설립하고자 합니다."

#IDEAS#
NIC_renegade_adminstration:0 "변절자 행정부"
NIC_renegade_adminstration_desc:0 "점령된 니카라과는 신대륙에서의 미국의 우세를 보여주는 하나의 상징이 되었으며, 그 주변은 물론 중미 대부분의 국가들은 이러한 사태에 반감을 품게 되었습니다. 대부분의 니카라과 하류층이 이전의 사회주의 정권 하에서 불만을 느끼지 못 했기에, 우리 행정부는 도시를 비롯한 주요 지점에서 간신히 영향력을 행사하고 있는 중입니다."

