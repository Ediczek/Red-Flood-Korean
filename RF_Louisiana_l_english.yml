#IDEAS#
LOU_low_legitimacy:0 "낮은 정통성"
LOU_low_legitimacy_desc:0 "영토는 아직 루이지안인들의 심신을 사로잡지 못 했으며, 대다수는 프랑스어를 할 줄도 모릅니다. 이러한 분란과 우리를 몰아내려는 보수파 저항자들의 시도가 루이지안을 혼란스럽게 하고 있습니다."
LOU_southern_resistance:0 "남부의 저항"
LOU_southern_resistance_desc:0 "거주민 대다수가 우리 행정부에 적극적으로 맞서면서 산업역량과 군사모집에서 어려움을 겪게 될 것입니다."

