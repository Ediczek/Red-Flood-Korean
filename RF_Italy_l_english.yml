ITA_mediterranean_standoff_desc:0 "대전쟁이 끝난 이래 지중해의 모든 국가들은 무혈의 전쟁을 치르고 있습니다. Known as the Mediterranean Standoff, this geopolitical situation has several causes; among them the Italian desire to be the most influetial nation in the Mediterranean, the British attempt to still exert it's influence there (although Egypt and Syria have achieved quite a grade of autonomy and only Gibraltar, Malta and Cyprus remain firmly in British hands) and the creation of republican regimes in Spain and Greece (although Greece still has a king, but PM Eleftherios Venizelos and his party have all the power). Every Mediterranean nation wants different things which often clash with the interests of the other neighbors. This situation has also brached outside the Mediterranean, specially into the Balkans."

