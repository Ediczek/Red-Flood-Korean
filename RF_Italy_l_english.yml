ITA_not_race_desc:0 "If a man speaks Italian, eats Italian food, and holds his loyalty to the Church in Rome, then he is Italian! Italy itself was a disparate mess of cultures and petty warlords, Rome was once a mighty empire of many peoples, so too shall we define Italian by culture, not race!"
