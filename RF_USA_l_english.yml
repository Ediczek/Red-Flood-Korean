politics_andrew_mellon_desc:0 "앤드류 윌리엄 멜론은 32대 대통령이자 현재 미국에서 가장 미움을 받는 사람입니다. 경제 파탄으로 전임자인 해리 M 도허티가 암살된 후, 1934년에 대통령직에 오른 멜론은 정부의 모든 경제 개입을 막았습니다. 이 불황의 가장 좋은 해결책은 경제가 스스로 회복되고 기업들이 경제를 회복하는데 앞장서는 것이라고 믿었기 때문입니다. 이는 일어나지 않았고 2년 후에 경제는 악화되었을 뿐입니다. 이 모든 것이 그의 잘못은 아니지만, 그의 방관은 상황을 악화시켰습니다. 공화당이 그를 버리고 대통령 탄핵안이 논의되고 있는 가운데, 앤드류 멜론이 오래동안 대통령 자리에 있을 것 같지는 않습니다." 

