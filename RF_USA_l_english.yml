USA_land_of_the_free:0 "자유의 땅"
USA_land_of_the_free_desc:0 "미국은 탄생 이래로 민주주의 국가였습니다. 모든 사람이 자신의 운명을 스스로 결정 할 수 있으며, 그들의 정부를 바꿀 수 있고, 독재자에 의한 통치가 없을 것이라는 이론은 비록 모든 사람들이 이룩할 수 없는 목표이지만, 미국의 시민들에게는 이상으로써 남아있으며, 국가 내에서도 지지받고 있습니다."
USA_dustbowl:0 "더스트 볼"
USA_dustbowl_desc:0 "1930년 이래로 농업적 관행이 서중부에 경제 재앙을 초래했습니다. 극심한 가뭄과 지속할 수 없는 농업으로 인해 대규모 먼지 폭풍을 일어남으로써 농사는 거의 불가능에 가까워졌죠. 이것은 이 지역 내 농업에 의존하는 사람들을 빈곤하게 만들었고 정부의 지원이 없으면 이 상황은 그대로 유지될 뿐입니다."
USA_great_depression:0 "대공황"
USA_great_depression_desc:0 "미국은 1931년 런던 주식시장 붕괴 이후 경제 문제로 어려움을 겪고 있는 와중에서, 1934년 뉴욕 충돌로 미국 경제는 파괴되었습니다. 미국 전역의 대량 실업이 일어나고 있고 경제는 회복에 어려움을 겪고 있으며 앤드류 멜론이 경제 내부의 개입을 거부하면서 상황은 계속해서 악화되고 있습니다."
USA_under_budget_military:0 "빈곤한 군대"
USA_under_budget_military_desc:0 "위협의 부재로 인해 미군은 정체되고 약화 되었습니다. 미군은 오직 니콰과라와 같은 작은 분쟁에만 개입하며 매년 적은 예산 지원을 받아왔죠. 의회는 매년 총참모부가 요청한 예산의 절반을 지원 했을 뿐입니다. 이러한 예산 부족으로 군대는 아주 기본적인 것만 남아있을 뿐이며, 미국이 전쟁에서 승리하려면 빠른 변화가 이뤄져야 할 것입니다."
USA_organized_crime:0 "조직 범죄"
USA_organized_crime_desc:0 "대공황의 혼란과 금주법로 조직 범죄가 붐을 이루었습니다. 직업과 술 모두를 잃어버리고 절망에 빠진 사람들이 조직 범죄의 활성화에 크게 기여하면서 전국적으로 이러한 범죄가 만연해지고 있습니다. 최근 몇 년간 정부가 이에 맞서 싸워왔고 어느 정도 성공을 거두었지만 조직범죄는 여전히 강력하고 많은 분야에서 지배적입니다."
USA_prohibition:0 "금주법"
USA_prohibition_desc:0 "18조 헌법 수정안과 함께 술은 미국 내에서 불법이 되었습니다. 하지만 정부가 술을 단속하는데 실패하였고, 이를 이용하여 조직 범죄가 증가하고 있는 가운데. 정부는 18조 헌법 수정안을 폐지할 것인지, 아니면 단속을 더 강화할 것인지 갈림길에 서 있다."
