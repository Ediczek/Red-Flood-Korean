USA_tackle_corruption:0 "부패와 싸우다"
USA_tackle_corruption_desc:0 "우리의 경찰들이 효율적으로 일하지 못하는 이유는 한가지 이유는, 대규모 뇌물 수수가 이루어지기 때문입니다. 우리는 단순히 범죄와 싸우는 것뿐만이 아니라 정부 내 부패를 근절하기 위해서라도 우리의 요원들을 조사해야 합니다."
USA_police_raids:0 "경찰들의 습격"
USA_police_raids_desc:0 "동북부에 있는 강력한 마피아들의 거점들에서는 그들의 자신을 보호하기 위한 온갖 밀수품이나 톰슨 머신건 그리고 이타카 산탄총 같은 무기들을 보유하고 있습니다. 따라서 우리는 잘 무장된 경찰들로 마피아에 대항하여 습격을 준비해야 합니다." 
USA_work_with_moderates:0 "온건파와 협력"
USA_work_with_moderates_desc:0 "당내 온건파들은 몇년 전부터 금주론에 손을 땠고, 수정 헌법 18조를 폐지하는데 그들의 도움이 필요할거 같습니다. "
USA_congressional_support:0 "의회의 지원"
USA_congressional_support_desc:0 "우리는 다른 야당이나 적대적인 야당에게도 손을 내밀어야 합니다. 이 국가는 타협으로 건설되었고, 우리는 그들이 도울 것이라고 확신합니다."
USA_twenty_first_amendement:0 "헌법 수정 제21조 비준"
USA_twenty_first_amendement_desc:0 "헌법 수정 제18조는 여기 이 시점에서 폐지한다. 미국의 주, 영토 또는 속령의 법률을 위반하여 그 지역에서 인도 또는 사용하기 위해 알콜 음료를 그 지역에 수송 또는 이입하는 것은 여기에서 금지한다. 본 조항은 연방 의회가 이를 각 주에 제출한 날로부터 7년 이내에 본 헌법의 규정에 따라 각 주의 헌법 회의에 의해 헌법 수정 조항으로 승인하지 않으면 그 효력이 발생하지 않는다."
USA_end_prohibition:0 "금주법 폐지"
USA_end_prohibition_desc:0 "문서상으로는 18차 개정안이 술병이라는 악마를 억제하고 사회와 도덕의 타락을 늦추는 데 도움이 될 것이지만, 실제로는 우리는 이것이 단지 술 소비량과 밀수의 양을 증가시켰다는 것을 인정하기 싫은것 뿐입니다. 우리는 금주법 폐지를 의회에 제출하고 가능한 한 빨리 통과 시켜야 합니다."
USA_war_on_gangsters:0 "갱스터와 전쟁"
USA_war_on_gangsters_desc:0 "미국은 영국, 멕시코, 스페인과의 전쟁을 벌인 적이 있었고, 이제 우리는 조직범죄와 전쟁을 벌일 것이다. 과거 전쟁들처럼, 이 전쟁에서도 승리 할 것이다!"
USA_destroy_their_funding:0 "마피아 자금 파쇄"
USA_destroy_their_funding_desc:0 "이 폭도들은 주류 밀매점, 매음굴과 지역 자영업자에 대한 보호비 회수등을 통해 범죄를 저지른다. 대도시 경찰에게 자금을 지원하고 그들의 사업에 침투하는 것은 이 폭도들을 더 파괴하는 데 도움이 될 것이다."
USA_final_operations:0 "마지막 작전"
USA_final_operations_desc:0 "조직화된 범죄는 미국에서 거의 소탕되었으며, 단지 몇 번의 습격과 몇 번의 재판 그리고 몇 번의 사형만 더 한다면, 이탈리아인들은 그들이 왔던 섬으로 다시 도망 칠 것입니다!"
USA_crush_mafia_syndicates:0 "마피아 연합체를 박살내라!"
USA_crush_mafia_syndicates_desc:0 "시카고만 마피아 문제에 시달리는 유일한 도시가 아니고, 뉴욕, 뉴올리언스, 필라델피아에서 마피아들이 지역 정치와 경제에 강한 영향을 미치고 있습니다. 따라서 몇몇 도시들, 우리는 그들의 조직에 침투하여서 주 경찰들을 통해 그들을 분쇄해야 합니다!"
USA_weaken_mafia:0 "마피아를 약화시키다."
USA_weaken_mafia_desc:0 "수년 동안 금주법으로 인해 마피아의 영향력은 증가하였습니다. 무슨 수를 쓰든 간에, 우리는 그들이 가진 동북부에 대한 영향력을 약화시켜야 합니다."
USA_destroy_public_enemies:0 "공공의 적 파쇄"
USA_destroy_public_enemies_desc:0 "주류 밀매자와 밀매점 그리고 은행 강도들은 단호하게 대처해야 하고, 그렇게 할 수 있는 유일한 방법은 F.B.I와 주 경찰들 그리고 고속도로 순찰대를 더 확장하여서 이 쓰래기 같은 놈들을 수사하는 것입니다!"
USA_media_campaigns:0 "대중 매체 캠페인"
USA_media_campaigns_desc:0 "위험한 은행 강도와 마피아 같은 놈들이 내적 안정에 미치는 위험은 말할 것도 없지만, 일부 하층민들은 그들에 대해 열광하는 책과 영화를 소비하고 있습니다다! 이러한 범죄에 대한 낭만화는 용서할 수 없으며, 우리는 질서와 안정을 위한 연방의 대 범죄 캠페인을 시작해야 합니다."
USA_take_out_al_capone:0 "알 카포네 체포"
USA_take_out_al_capone_desc:0 "시카고 마피아 배후에는 알폰즈 가브리엘 "알" 카포네가 있습니다. 만약 우리가 그를 탈세 행위로 잡을 수 있다면, 그것은 마피아 경제 제국을 무너뜨리는 데 큰 도움이 될 것입니다."
USA_investigate_taxes:0 "마피아에 대한 세무 조사"
USA_investigate_taxes_desc:0 "모든 사람들이 마피아들이 범죄를 저지르고 있다는 것을 알고 있습니다, 문제는 오직 그걸 수사를 통해 밝혀내는 문제일 뿐입니다. 그리고 보통 이런 범죄자들은 세금을 내지 않죠, 이걸 통해 그들을 쉽게 단속 할 수 있을 것입니다!"
USA_harsh_sentences:0 "가혹한 형벌"
USA_harsh_sentences_desc:0 "공공의 적들을 단속하는 또 다른 방법은 그들이 저지른 범죄에 대한 처벌을 높이는 것입니다, 아마도 사형이야 말로 이러한 쓰래기들을 처리하는데 적합 할 것입니다."
USA_hunt_bonnie_and_clyde:0 "보니와 클라이드를 사냥해라."
USA_hunt_bonnie_and_clyde_desc:0 "이 두 명의 사이코 살인마들은 남서부 모든 미국인들에게 위협적인 존재입니다. 우리가 그들을 빨리 진압할수록 더 좋을 것입니다! 그들의 최근 소식에 따르면 루이지애나에 있었다고 하던데..."
USA_continue_enforcement:0 "계속되는 처벌"
USA_continue_enforcement_desc:0 "주 및 연방 집행 기관은 사방에서 범죄에 대항하여 신이 할 일을 해왔으며, 우리는 집행 기관에 대한 자금 지원을 계속할 것입니다."
USA_end_five_families:0 "5대 패밀리의 끝"
USA_end_five_families_desc:0 "내부에 침투 요원을 이용해 이른바 '5대 패밀리'들 사이에 영향력을 행사하고 내분을 일으킬 수 있습니다. 아마 그들은 우리를 상대로 조직적인 저항을 할 시간이 거의 없을 것입니다."
USA_attack_opposition:0 "야당에 대한 공격"
USA_attack_opposition_desc:0 "우리의 당이 질서, 안정, 그리고 재정지원을 통해 국가 내 경찰을 배려하는 반면, 우리 야당은 이러한 법 집행 기관의 지출을 줄이기를 원합니다. 우리는 이 문제를 해결하기 위하여 그들의 정책을 악마화하고 우리가 그들을 자제하는 역활을 담당함으로써 이 문제를 야당에 대한 대중의 분노로 해결 할 수 있을 것입니다."
USA_restart_alcohol:0 "알코올 무역 재개"
USA_restart_alcohol_desc:0 "이제 금주법이 마침내 폐지됨에 따라, 정부는 잉링, 앤호이저-부시, 팝스트 등 많은 미국의 주류 기업들을 다시 대려와야 할 것입니다. 이것은 수출에 박차를 가할 뿐만 아니라 미국인들에게 더 많은 일자리를 제공할 것입니다!"
USA_deal_with_prohibition_party:0 "금주당과의 거래"
USA_deal_with_prohibition_party_desc:0 "의회가 직면한 마지막 장애물은 금주당이며, 그들은 술의 위험성에 대해 계속 강조하는데, 왜 그들이 사회정의나 노동개혁과 같은 덜 골치아픈 일로 그들의 주의를 바꾸도록 영향을 주어야 합니다."
