USA_twilightslastgleaming:0 "Twilight's Last Gleaming"
USA_twilightslastgleaming_desc:0 "President Mellon’s term reaches its end. Before we can begin preparing for re-election, we should take a good look at the general state of the country and see what needs a quick fix to gain easy votes. Our analysists confirm that the greatest worries of our voter base are the economy, the delicate agrarian situation, and the rise in lawlessness. We can probably patch these last things out to gain their confidence for another four years."
USA_examinetheeconomicsituation:0 "Examine the Economic Situation"
USA_examinetheeconomicsituation_desc:0 "The President’s rallying banner has always been low intervention in the economy and securing the economic freedoms Americans have forever enjoyed. However, before we can call our term a victory, we should probably see the end balance of our policies and assess what could be changed in the future or even right away. We will begin setting up Commissions to bring us accurate reports of our general economic state."
USA_agriculturalsituation:0 "Agricultural Situation"
USA_agriculturalsituation_desc:0 "The results of the Commission led by the Department of Agriculture are quite worrying, to say the least. Worse than we could have even expected. Many farmers in Kansas and Colorado are emigrating to the West Coast fleeing the famine that plagues the High Plains because of the terrible droughts that have been affecting their crops. Furthermore, the absolutely Dantesque dust storms leave the area almost impossible to inhabit, perpetually lashed by clouds of darkness."
USA_industrialcollapse:0 "Industrial Collapse"
USA_industrialcollapse_desc:0 "Despite our best efforts of invigorating the industrial sectors via a firm laissez-faire policy and low taxes, many American factories have been forced to close down. Only mega-conglomerates like Ford’s in the Midwest and a handful of others have managed to keep afloat, but now the market is oversaturated with a colossal jobless workforce that will have no salaries for at least a couple of years. The situation can, and probably will, turn ugly."
USA_RadicalismandLawlessness:0 "Radicalism and Lawlessness"
USA_RadicalismandLawlessness_desc:0 "Many workers who had been laid off their jobs in factories had already begun to turn to petty crime many years ago, but now the situation is completely out of control. The Plains immigrants to the West Coast and Midwest have also found themselves in this situation and coupled with the rise of political radicalism it has been a recipe for disaster. Gunslingers patrol entire neighbourhoods in the name of organized crime, and some reports even go as far as to suggest many political parties have begun forming their own armed wings in secret. If we cannot fix this immediately, it will prove to be our undoing."
USA_callacabinetmeeting:0 "...I see"
USA_callacabinetmeeting_desc:0 "Oh."
USA_alightbutfirmhand:0 "A Light, But Firm Hand"
USA_alightbutfirmhand_desc:0 "Not to worry! We can still salvage this! We must act quickly and put a swift end to the social malaise before it gets out of hand (or worse: before others do!). Finding a solution to all these problems might not be hard, but actually following through with it might prove a real challenge."
USA_openforbussiness:0 "Open for Business"
USA_openforbussiness_desc:0 "Perhaps we have not eased the process of average Americans setting up small businesses as much as we thought we did. We must promote a renaissance of the little middle class to kickstart the economy, avoiding direct intervention as much as possible. Even lower taxes and some benefits for the self-employed might do the trick."
USA_merryoldengland:0 "A New Deal with Britain?"
USA_merryoldengland_desc:0 "Our brothers from beyond the ocean, the English, seem to be doing well enough despite the hellhole that Europe has become. Maybe we can make them see the benefit of an even greater cooperation with the US, and possibly even teach us a thing or two about keeping afloat in such difficult times."
USA_aspecialrelationship:0 "A Special Relationship"
USA_aspecialrelationship_desc:0 "We have managed to achieve the height of our Great Rapprochement. Despite our differences and difficult history, the Anglo-Saxons stay together like family. Thanks to the London-Washington axis, our industrialists and entrepreneurs will enjoy a whole new arrange of opportunities from Great Britain, and many more Englishmen will begin investing in American businesses. Everybody benefits!"
USA_banditsandcriminals:0 "Bandits and Criminals"
USA_banditsandcriminals_desc:0 "We can’t tolerate America becoming a country of outlaws again. Empowering and enlarging the police force in major cities and industrial centers will do a quick work of those thieves and thugs. We will also crack down on those damned political gangs, that’s completely against the democratic principle of peace and order."
USA_ourdisspossessedfarmers:0 "Our Disposessed Farmers"
USA_ourdisspossessedfarmers_desc:0 "We must find homes and jobs for the farmers, and quick. An underbelly of vagabonds infesting entire cities can only lead to even more chaos. A program of public works should take care of those who emigrated elsewhere, while some small grants will help ease the economic strangle in the Kansas farmlands."
USA_communistsandlaborradicalism:0 "Communists and Labor Radicalism"
USA_finalliquidations:0 "Final Liquidations"
USA_finalliquidations_desc:0 "Everything must go, and fast! Privatize industries, sell the factories! Go, go, go! We must turn the economy upside down as soon as possible to avoid complete economic collapse!"
USA_whatremainstopurge:0 "What Remains to Purge?"
USA_whatremainstopurge_desc:0 "The liberalization never stops. We must sack all the useless bureaucrats to ease the national budget. Talking about national budget, we must slash it as well. Everything that is not essential must be gone from the list, now!"
USA_addressthenationalcreditassociation:0 "Adress the National Credit Association"
USA_addressthenationalcreditassociation_desc:0 "America’s private wealth and initiative can still be used to blunt the worst of this crisis. An initiative of the previous administration, the National Credit Association was established to help larger banks pool their money in order to buy up smaller, failing ones. Though the bank failures of the last three years have been a lot to swallow, it is worth asking our most ingenious and successful businessmen to lend another hand if they are able."
USA_gearingupforanotherterm:0 "Gearing Up For Another Term"
USA_gearingupforanotherterm_desc:0 "Now that that’s done and over with, at least for now, President Mellon should start preparing his re-election campaign. Let’s get this political machine going! Speeches, rallies, lobbies, backroom deals, propaganda, all must start to be done right away."
USA_silencetheprogressives:0 "Silence the Progressives"
USA_silencetheprogressives_desc:0 "The damned Progressives have been yapping their leftist drivel for long enough. We must censor them in the subtlest ways possible: hijacking their rallies and refusing media coverage of their campaign in media friendly to us. With a little luck they won’t be any problem."
USA_unitetheparty:0 "Unite The Party"
USA_unitetheparty_desc:0 "The Grand Old Party cannot tolerate internal dissidents in such crucial times. The internal machinations of the party must spring to life and side-line every man opposed to Mellon: a united Republican front is key to victory!"
USA_letthecampaignbegin:0 "Let the Campaign Begin"
USA_letthecampaignbegin_desc:0 "The time has come and thankfully it has not caught us unprepared. Now, we can only hope our tireless work for the defence of liberty and democracy has not gone unnoticed by the American voters. The die is cast."
