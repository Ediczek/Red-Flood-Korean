usa.322.title:0 "Nightmare in The Sleeping Giant"
usa.322.desc:0 "It is 1936, and as the United States of America comes down from another morose New Year's Eve celebration, the new year has brought little to celebrate. One need only take a look around to see why. In the grip of a staggering economic depression since 1929, the sleeping giant of the western hemisphere stirs lethargically. The problems facing the nation, from titanic unemployment and widespread bank failures to the agricultural disaster of the “Dust Bowl,” have only intensified in the face of continued government inaction. President Andrew Mellon has remained steadfast in his conviction that the “liquidation” of much of the economy will produce an overall more competent entrepreneurial spirit. This was an… interesting viewpoint in 1932, with enough believers to put him in office over a divided opposition. Now it seems outright foolhardy to much of the nation. “Mellonvilles” - shantytowns formed by the dispossessed - continue blooming across the country. Local relief efforts to employ people in public works falter due to falling tax revenue, and overstretched charities and soup kitchens have made do with less for too long. Millions roam the USA chasing what work they can find. It remains to be seen how, if at all, America will escape this crisis.Yet with the presidential election approaching, at least some change appears to be on the horizon, and it will likely be a dramatic one. Opposite the governing Republicans, the aftermath of the collapse of the Democratic Party has opened the field for a number of ideologically distinct candidates. The technocrats continue their experiments in scientifically managed society, not the only ones in America drawing inspiration from the French model. Emboldened workers' movements such as the Jobless Progressive Party have likewise never been more popular. And in the backrooms and offices of the Republican Party itself, party brass debate stabbing their President in the back to put somebody, anybody else in the driver's seat to steer them to victory. Will the political establishment salvage its legitimacy? Or will 1936 herald an epochal shift in the American way?"
usa.322.a:0 "And what rough beast, its hour come ‘round at last, slouches toward Washington..."
usa.323.title:0 "Declaration of the EmCoRestaUnSta"
usa.323.desc:0 "The revolution gains a new foe! Further away from federal authority, in the deep South, establishment politicians and business interests have coordinated a rival government to the anarchist experiment in the United States. State governments from Virginia to Mississippi, by earnest conviction or by threat of military force, have thrown their weight behind a self-styled “legitimist” American government. Marine Captain George R. E. Shell has been nominated as the interim leader of the broad coalition of opposition parties until new elections can be held. If there is one consolation for the current American regime, the hastily-assembled Committee has thus far been slow to promote a programme to unite its resistance around. With the federal response to this declaration being hamstrung by the chaotic transition to anarchist rule, the ultimate path of the so-called Emergency Committee remains to be seen. The geographic position of the Committee means there is a strong chance it will become dominated by southern interests. Whether they will continue to seek to restore bourgeois government to the United States of America or reignite the flame of Dixie remains to be seen. Whatever their future plans, a significant portion of the country has broken with the federal government."
usa.323.a:0 "Away down south in the land of traitors..."
usa.323.b:0 "In Dixie land we'll make our stand!"
usa.324.title:0 "Governor of Vermont Assassinated!"
usa.324.desc:0 "The growing social disorder in America has not been without bloodshed, even at the higher levels of the nation. A shockingly high-profile assassination has taken place in New England, where an unidentified anarchist (or so it is claimed) has shot and killed Governor George Aiken of Vermont. The relatively liberal Republican had been a supporter of much of the JPP program for America, but his clashes with the more heavy-handed initiatives of the Flynn administration had evidently made him a visible obstacle to some radicals on the ground. This news has been a shock to much of the country amid the current chaos. As Lieutenant Governor William Henry Wills takes up the responsibilities of the deceased Governor, a number of attitudes have hardened against the federal government. The perception goes: if the JPP cannot protect even a reformist liberal politician, or God forbid, if their supporters and party militants have sighted their crosshairs on someone like him, what will be enough to satisfy these anarchists? Whether it was the intent of the administration or not, the event has deepened the divide between the government and the opposition."
usa.324.a:0 "This may prove fatal."
usa.325.title:0 "Vermont Declares Independence from the USA"
usa.325.desc:0 "The breaking point has come.\n\nWhile to some degree anticipated, it is still a shock that Governor William H. Wills has announced the secession of the Vermont Republic. Backed by a wide spectrum of forces within the state, the Governor has stated that the good people of Vermont will not stand by idly and have their freedom destroyed by anarchist mismanagement and mob rule. Vermont is thus forging its own way, independently of Washington, to better look after its own affairs.\n\nGovernor Wills has technically not ruled out Vermont's return to the union "once sanity prevails once more," but this gesture is a gauntlet thrown down before the federal government. Furthermore, the declaration of independence will embolden other secessionists and rebels in the USA. It is all but certain that this will not be the end of the regime's troubles.\n\nThe Vermont Republic, in the meantime, will likely have an interesting course to chart in the next few months."
usa.325.a:0 "The disaster has begun."
usa.325.b:0 "May the 14th star shine bright!"
usa.326.title:0 "The Second Hartford Convention"
usa.326.desc:0 "While New England was not necessarily a “reactionary” part of America, it did end up one of the last strongholds of federal Republican power during Mellon's shambolic presidency. A lot of old American money and entrenched political traditions made most of the states unlikely to vote for the Jobless Progressive Party. This wasn't especially remarkable until now.\n\nEchoing the rumbles of discontent from the Federalist Party at the end of the War of 1812, a number of Republican state governors and otherwise prominent figures have met in Hartford, Connecticut to articulate grievances against the federal government. Among the scions of old money, there has also been a “delegation” from H.P. Lovecraft's Arkham Society, curiously enough. There have been strong words exchanged about the JPP's aggressive approach to economic and social matters, especially in light of the simmering conflict across the country and the leftwards turn under President Flynn.\nIt seems that like the first Hartford Convention, the members are currently debating and discussing plans to protect their interests in secret. Perhaps another slate of constitutional amendments will be suggested to protect regional - or capitalist - interests. This is still a somewhat momentous event for the opposition to the government, however."
usa.326.a:0 "Let's hope this one goes the way of the first."
usa.327.title:0 "A New 1775"
usa.327.desc:0 "With the die cast, the discontent in New England has grown into a full rebellion. Many expected further turmoil in the Northeast after the secession of Vermont and an official rival government to the USA. Few likely expected the spark to be lit by a journalist.\nHoward Phillips Lovecraft, a nationally syndicated columnist (and occasional short story author) from Rhode Island, has been one of the most stringent public critics of government failures throughout the Great Depression. His preoccupations with nativism and civilization being under threat have resonated with many witnessing the decay of civil society in America, and even more so with the current secessions. Additionally, an inner circle of authors and other public intellectuals known as Arkham Society have reportedly been quite vocal and militant in the face of potential social unrest and anarchist agitation in the Northeast, organizing sympathetic locals to “maintain order.”\nBut into the paralytic state of government, Lovecraft and his supporters have thrown down the gauntlet before the governors of New England. In an open letter accompanying his appearance in Boston, he has called upon the governors of the remaining states to secede under a new government, one that it seems likely he'll be playing a major role in as a unifying figure. The sudden declaration of secession suggests Lovecraft has given the states the final push to act against the federal government. New England as a new nation, or perhaps a rival government to the USA, will likely be a center of power in the American chaos, but the continued independence of Vermont may suggest there is more to having a unified movement and government than simply saying it exists..."
usa.327.a:0 "Artists are a lot of trouble these days. Even writers."
usa.327.b:0 "Call it an appeal to heaven."
usa.328.title:0 "The Weeding of the “Little Flower”"
usa.328.desc:0 "Perhaps it was inevitable that the backlash against the radical turn of the Jobless Progressive Party would claim those who, while in the party, bore no responsibility. This would not spare New York City. Mayor Fiorello La Guardia was many things - a close collaborator with President Cox's administration, an anti-corruption campaigner, a champion of infrastructure development - but some would wonder if his mild authoritarian streak had proved his undoing. In light of the increasing chaos in America under the radical JPP administration, a number of interests in the city and state government wondered whether or not the JPP-aligned mayor was a potential threat to stability himself. Sure, his connections to the anarchists were tenuous in such a broad party, but that didn't stop them from being highlighted, suggested, and trumpeted in newspapers.\nNow it seems his time has run out. While nobody is sure of the exact details of what happened behind closed doors, the news is reporting that Mayor La Guardia has apparently resigned. A snap election has been called for three months from now, and his previous opponent William O'Dwyer appears to have already positioned himself in the public eye as the candidate of stability. That a great number of suited men and, according to rumours, a few uniformed ones as well, were seen milling around the mayor's office before the decision has no doubt inflamed suspicion about the circumstances of all of this. Already, it seems as though the city streets are roiling with tension."
usa.328.a:0 "But we could have had his back..."
usa.329.title:0 "The Empire State Declares Independence"
usa.329.desc:0 "To make matters worse in the Northeast, the New York state government has also declared its secession from the United States. Citing the chaos in the region and the federal inability to restore order, a provisional government led by the former mayoral frontrunner William O'Dwyer has mobilized the national guard to protect the state from a supposed brewing anarchist insurrection, as well as resist being dragged into any revolutionary wars against fellow Americans to the east. To some extent, this has merit, given that much of New York City has been unwilling to accept Fiorello La Guardia's suspicious resignation on top of already-existing left-wing sentiment - O'Dwyer and the interests backing him are sitting on top of a powder keg.\nWith this declaration, a major JPP stronghold is separated from the federal government, as well as much human and industrial capital. Will the New York government be able to resist the undoubtedly forthcoming response? Additionally, can they resolve the social tensions boiling away in their state? What will New York's place be in New England, or a new America for that matter?"
usa.329.a:0 "Curse them!"
usa.329.b:0 "Protecting the jewel of the Eastern Seaboard from those who might shatter it."
usa.330.title:0 "Missouri Declares Independence"
usa.330.desc:0 "The fracturing of the continental United States has continued apace with the secession of the state of Missouri. What is surprising to observers is that the state has not aligned with any other contender for federal power. In his statement announcing the secession, Governor Lloyd C. Stark - a Democrat, the rather more progressive state party being in better shape than the federal one - has declared the intent of Missouri to be left out of the imminent combat east of the Mississippi. For now, it seems most of his political allies and opposition can agree with that aim.\nIn many ways a case study in Progressive Era reforms, Missouri also serves as a hub of agriculture and industry in the Midwest. The art deco cityscape of Kansas City is a major site of transportation and meatpacking, though it remains unclear what kind of disruption the breakdown of America will cause to this midpoint between the Texas cattle herds and the eastern cities. It is likely that Governor Stark, or whoever replaces him, will have his work cut out for him in preserving the state's integrity when Missouri may prove vital to other people's plans."
usa.330.a:0 "The Collapse continues."
usa.330.b:0 "Let the good of people be the supreme law."
usa.331.title:0 "The Ongoing Harlan County War"
usa.331.desc:0 "If you go to Harlan County, there is no neutral there.\n\nYou'll either be a union man or a thug for J. H. Blair.\nGrumbles of coal miner discontent in Harlan County, Kentucky turned into a minor civil conflict at the beginning of 1931, when the Harlan County Coal Operators' Association cut wages by 10%. Attempts to organize led to men being fired and families being evicted from company towns, which in turn led to widespread strike action in sympathy, which in turn was met by reprisals from law enforcement and private security. Shots were fired on both sides, and in the end, the National Guard broke the strikes. But this would not be the end of “Bloody Harlan,” with further violence and attempts at organizing being made through 1932 - only to end in failure as the communist National Miners' Union and the more-clerical labor organizers never saw eye to eye. But as the dust settled (over the corpse of at least one martyr), charitable organizations and the Red Cross began to take the side of fired miners, and there was the hope of that the 1932 federal election might provide a government more amenable to the unions.\nThese hopes were dashed with the election of President Mellon. And yet the battle continued. While the rise of the Jobless Progressive Party federally helped funnel funds and support into Harlan County, as well as helping to bridge the gap between the “labor priests” and some of the more orthodox socialists, known union membership is still a cause for firing and blacklisting in the mines. As for the National Guard, well, after one messy incident while strikebreaking in 1935, the Association knows their political allegiance may not always be assured. And so, the Harlan County War continues without a decisive end, conducted with protests, intimidation, sabotage, reprisals... killings."
usa.331.a:0 "Miserable."
usa.332.title:0 "Declaration of Kanawha"
usa.332.desc:0 "More and more ground continues to be contested in America. Where loyalties are split, the contest is sometimes resolved in bloodshed. For now, however, the states of West Virginia and Kentucky, on the southern fringe of federal authority and bordering the Emergency Committee for the Re-Establishment of America, have seceded under a joint administration. Harkening back to a proposed name for what would eventually become West Virginia, it seems the two state governments are reaching for a solution to their instability, temporary or not. The strong orator Matthew M. Neely, Democratic governor of (and former Senator for) West Virginia, evidently managed to sway enough people to his cause to become the frontman of the new regime, despite being rather progressive for the region... and apparently wishing he'd just stayed in the Senate instead of being elected for this position this year.\nKanawha seems destined for a contentious time, with a population divided by class and politics. The Harlan County War between organizing miners and their bosses has yet to abate, and may only intensify if the new government chooses to abrogate workers rights legislation passed under President Cox. Labor militancy and harsh responses to it have a long history across the two states. In these uncertain times, does the new state have a chance of survival?"
usa.332.a:0 "But they say there are no neutrals in Harlan County!"
usa.332.b:0 "Which side are you on?"
usa.333.title:0 "Dillinger Awakens!"
usa.333.desc:0 "Nine and a half years in prison. A promise to become the meanest bastard ever seen. Bank robberies. Jailbreaks. John Dillinger and his gang.\nThe Bureau of Investigation thought they had him, oh yes they did, but the infamous John Dillinger and his gang of bank robbers escaped into the night on that fateful encounter in 1934. Underfunded like any governmental service during the Mellon years, the federal law enforcement agency under J. Edgar Hoover has had a lot of “might have beens” over the years. Well, after a period of silence that at least led to the hope that the ostensible folk hero had quit the business, John Dillinger has resurfaced, this time remarkably far from his haunts near Chicago. Virginia! No, Texas! No, Louisiana! The madman and his professional outfit of gangsters have reemerged in the American south, becoming the talk of the news and parlors nationwide yet again.\nOf course, this is terrible news given the increasing breakdown in federal authority. Whether Dillinger has had a Robin Hood type of aura to people or not, the increasing frustration of federal initiatives has meant, well… the BOI is arguably less equipped today than it was five years ago. This could mean Dillinger is destined to have another run of luck before he can be tracked down again. Bad news for a government trying to enforce some kind of stability in a divided nation.\nTo make matters worse, there's an intellectual current in America - linked to the French Acéphale secret society, no doubt - that extols the virtues of this bank robber. The erstwhile writer William S. Burroughs, on the way back to America after a stint in Europe (especially France), has been positively luminescent, walking on air, writing about him. Bizarrely, rumors are that Dillinger has found Burroughs' writing quite flattering on a personal level. Perhaps it will be a brief infatuation, but if the man were to turn into some kind of politicized bandit like Lampião in Brazil or Pancho Villa in Mexico, well… These flashy kinds of folk tales have legs."
usa.333.a:0 "They wanted a flower; he turned out a weed."
usa.334.title:0 "The Coming of Louisianne"
usa.334.desc:0 "Shock and awe reigns today as rumours confirm Accelerationism in the French model has come to the American mainland! The social situation in Louisiana and Arkansas, already contentious with the Depression's impacts on farming and the powerful racial divide, had only been made worse in the splintering of federal authority. Some sort of uprising or regime change was expected, but what came next defied all expectations.Of course, the French diplomatic missions to the USA had a reputation given the antics in their home country, but the Consulat général de France à La Nouvelle-Orléans was another story entirely. The rumors of having been particularly dominated by the Acéphale were likely more than rumors if the frequent visits to the less-savory parts of the city were any indication. Perhaps they were conducting more than diplomacy and debauchery in the last year, but it is too late to discuss these connections fruitfully now.In short: the Dillinger Gang has overthrown the government of Louisiana. Greeting excited onlookers and local journalists with a shower of money from recent bank robberies, John Dillinger is trading on his Robin Hood reputation to position himself as a popular folk hero to save the poor and desperate of the region. As the banners bearing the Acéphale symbol roll out and the Consulat général makes approving noises about salvaging parts of America from “communist degeneracy,” it is difficult not to read the situation as some sort of coup on the part of Avant-Garde France. To make matters more suspicious, Dillinger has named the American author John S. Burroughs, one of the more vocal champions of his “cause” and the French artistic currents, to be the “Kingfish” of the newly independent accelerationist state.With a similar coup underway in Arkansas by a supposedly spontaneous mob at the state house chanting for John Dillinger, it seems a radical regime is securing itself in the American South. It is uncertain what horrors the duo of the hedonistic libertine and the hardened criminal will unleash in the coming months. Diplomatically, Louisianne is likely to be some degree of hostile to both the anarchists and the Emergency Committee, which may prove their undoing. But with a new world struggling to come forth, could they be the best suited to take advantage of this time of monsters?"
usa.334.a:0 "Oh God..."
usa.334.b:0 "We'll live on the edge of a knife!"
#1936 event 
usa.335.title:0 "Wild Bill Elected Again"
####
usa.335.desc:0 "No one can say these aren't exciting times, at least. Former North Dakota Governor William “Wild Bill” Langer has won the election to take back his position, interrupted by a messy series of trials for an alleged conspiracy to defraud the federal government, not to mention a failed attempt to declare the state independent to avoid being removed from power. The Non-Partisan League member managed to earn his acquittal after a series of retrials in 1935, and evidently he had the charisma to stage a political comeback after that.\nOn top of that legal drama, the NPL's resurgence in North Dakota politics reflects the continued shifting of the current American party system. The increasing toxicity of the Republican brand in light of lack of federal farming relief was the impetus for what was once a mere party faction to run independently in this state. Whatever the result of the presidential elections, the political situation across the USA likely hasn't calmed own just yet."
usa.335.a:0 "And some people still think only European politics are chaotic."
usa.336.title:0 "The Dakotas Secede!"
usa.336.desc:0 "It's standing room only in the continental United States, as another faction has declared its secession from federal authority. The… extremely controversial governor of North Dakota, Nonpartisan League member William “Wild Bill” Langer, has for the second time in his career attempted secession from the USA. A flurry of activity in state capitals Bismarck and Pierre has been observed in recent days after the assassination of South Dakota governor Harlan J. Bushfield, with NPL party members on both sides of the border reaching out to the remaining center of authority in the two states to take extraordinary measures to preserve the region's stability. Into this void steps the populist Wild Bill, who has declared the secession of a united Dakota Republic.Of course, Langer's rule over the two states seems destined to be controversial. Beloved by many in North Dakota for his freewheeling economic populism and political showmanship, his reputation does not necessarily extend south of the border. Many are still asking questions about what this secession means for Wild Bill's future political ambitions and the strangely coordinated takeover of two states. Can this man really steer the ship of state through the storm?"
usa.336.a:0 "Really? Nobody shot him after the first declaration of secession?"
usa.336.b:0 "The show must go on!"
# Post Cox-Election event
usa.337.title:0 "Reaching Out to the Technocrats"
usa.337.desc:0 "Of course, the elephant in the room when it comes to a number of America's problems is the Dust Bowl. Millions of people have been displaced by the environmental crisis in the center of the continent, where topsoil depletion and a drought have led to massive dust storms that cross entire states. These storms and the destruction of many farmers' livelihoods have only magnified our unemployment and displaced population issues. Whereas the previous administration failed to adequately respond, President Cox made combating the Dust Bowl a cornerstone of his campaign, and now is the time for action!Of course, determining where to even begin with the Dust Bowl has required consulting the experts. The Cox administration has begun reaching out to conservationists in academia to draft the response, but also on the front lines of the disaster. Oklahoma, one of the states in the affected area, has been a hub of Technocracy, Inc.'s work to demonstrate the strength of a scientifically managed approach to America's ills. Their research on soil conversation and attempts to subsidize farmers into choosing more environmentally healthy methodologies have been promising... despite being largely self-funded due to federal disinterest.This is an opportunity for the new government. The New England conservationist and progenitor of the Appalachian Trail Benton MacKaye has been tapped by the Cox administration to shape the federal response to the Dust Bowl. A former member of the Technical Alliance alongside Howard Scott, MacKaye should help bring the expertise of these local visionaries into the JPP's program."
usa.337.a:0 "We could use their knowledge. I'm tired of coughing up dust!"
#####
usa.338.title:0 "Between the Devil and a Bowl of Dust"
usa.338.desc:0 "In some ways, it is especially cruel that the growing chaos in the federal government is coming during these early stages of the Dust Bowl response. If there is one thing Benton MacKaye and his array of experts in Oklahoma City know for sure, it's that there is so much left to do. So much to even begin to fill this gaping hole in the United States of America. The small-scale resettlements of farmers from the driest lands, the shelterbelt growing initiatives, the educational programs to teach the salt of the earth how to grow sustainably… Hell, even paying farmers for surplus cattle they could no longer afford to take care of and having them turned into food for the poor. The Dust Bowl initiatives have been an unprecedented administrative effort to manage an almost Biblical disaster. And it's all going to be worth less than shit once the government collapses and Technocracy, Inc. is back to trying to fix things off solicited donations and state funding.Benton and his men are more than just dispassionate technocrats managing numbers from an office. MacKaye himself has a deep love of the land - far away from the nature he dwelled in during his childhood, coping with familial tragedy, but still good land nonetheless. It's just too much to imagine all this work being for nothing.But there are sympathetic men in the relief administration. There are also a great number of farmers who are thankful for government relief after years of Mellon. Most importantly, there is a very beleaguered state government in Oklahoma that knows it owes a lot to these federal programs. And so, in another corner of America, the fraying of authority continues."
usa.338.a:0 "Get the experts working on a contingency plan. Unofficially."
usa.339.title:0 "Technocratic Oklahoma Declares Independence"
usa.339.desc:0 "The apparent collapse of central authority in the USA has led to a number of disparate factions staking out their claims on the country's corpse. Nevertheless, a faction of the government's agricultural relief was an unexpected contender for power in the American heartland. Having declared that the collapse of federal authority jeopardizes efforts to revive American farming and combat the Dust Bowl, Benton MacKaye's technocrats have presented a thinly-veiled ultimatum to the Oklahoma state government, backed up with a number of armed farmers. The contents of this ultimatum have effectively transferred governmental authority to a board of experts headed by MacKaye himself until a “sufficiently competent and stable” government prevails in the United States. Practically speaking, Oklahoma has seceded from federal authority.Alas, Oklahoma's future is uncertain. While MacKaye's work is well respected in the states afflicted by the Dust Bowl, there are many other factions in the region vying for power. It remains to be seen what the ultimate fate of his technocratic clique will be. However, it would be unwise to dismiss the new government as being purely dilettantes and scientists, and it is unclear whether or not they will seek to expand their system into neighboring states."
usa.339.a:0 "Someone remind me why we appointed him!?"
usa.339.b:0 "We will finish the job, no matter what it takes."
#Cox Event
usa.340.title:0 "Mixed Blessings in Texas"
usa.340.desc:0 "Texas, the most populous state on the forefront of the Dust Bowl, has not had much to celebrate in recent years. The oil boom at the beginning of the century did much to transform the economy of the state, and while the state was dominated by a Democratic Party that disenfranchised the poor and minority populations, that sort of prosperity was worth noting. When agriculture, oil, and other exports took hit after hit from the global economic calamity and environmental disaster to the north, the bad times returned. Texas has been restive since the crash hit - while it can sometimes be attributed to how the state Democrats had blocked other major parties from making footholds, socialist electoral power in Texas did make its presence felt in the 1936 election, and labor unrest has been exacerbated with the tide of Dust Bowl migrants.That being said, the election of the Jobless Progressive Party has been hopeful for some. Promises of Dust Bowl relief are overdue for many in the state, and all sorts of workers in depressed industries can find something to smile about with the coming of the Cox presidency. The joy is not universally felt, of course. The upper echelons of Texaco, Shell, and other American oil companies would clearly resent any new taxes being levied on their work - or, god forbid, some kind of nationalization scheme. Scaremongering about what the new regime means for race relations has also made things a little sensitive down south. Perhaps the JPP has some work to do to earn people's trust."
usa.340.a:0 "Isn't the state motto “Friendship”?"
#####
usa.341.title:0 "Texas Secedes!"
usa.341.desc:0 "The situation on the frontier has reached its limit. In the state of Texas in particular, the deterioration of order resembles the anarchy in the immediate aftermath of the surrender of the Confederate States of America. Threat of foreign invasion, lack of federal control, and the state economy plunging through the floor again after federal aid programs collapsed has driven the secession of the Republic of Texas. The circumstances of Texan independence have been messier than expected, however - with attempts by civilian authorities to declare independence or contain the materializing Mexican invasion falling into infighting, Air Force Captain Otto P. Weyland has emerged at the front of a military government. Weyland has thus far indicated that the army would take on extraordinary powers to protect Texas.\n\nWhether this is a prelude to civilian government or just the creation of a new military clique is hard to say. Business interests, those concerned with the border, and opponents of the new federal government have been tentatively optimistic with the new government, but will this continue if elections are not held? It is unclear if Texas will throw in its lot with the Emergency Committee for the Re-Establishment of the United States or attempt to forge a new path, independent once more. Either way, the state has sizable territory, population, and resources at its disposal, even if it has potential social disorder and armed conflict in its future."
usa.341.a:0 "It is to be expected."
usa.341.b:0 "Remember the Alamo!"
#Fires April 5, 1937
usa.342.title:0 "April 1937 General Conference"
usa.342.desc:0 "The first General Conference of the Church of Jesus Christ of Latter-Day Saints during Cox's Presidency has served as a stern reminder of who holds the real influence in the Southwest. None of the General Authorities have condemned President Cox directly, but the usual assurances of salvation for doing the Lord's work, wisecracks by the more humorous Authorities and warnings against temptation and sin were accompanied by political grandstanding by Prophet-President Grant and several of his fellows. The Mormon Prophet has stated that Social programs are not the government's job, that such works are the responsibility of "morally-grounded groups" such as religions and nonprofits. In his own words, he offered a "warning to Washington": "The only way to install Socialism in this country is to tear down the Constitution and all it stands for. As we believe the United States is God's chosen nation in modern times, the Saints will fight any such change with votes if we can, and with the sword if we must."The global impact of this General Conference is too early to tell, but in hotbeds of Mormon influence such as Utah, Nevada, West Colorado, West Wyoming, South Idaho, North Arizona, Northwest New Mexico, and Hawaii's Oahu Mormon sector, even members of other Christian sects are being riled up, and resistance to Cox's policies may soon enter local governments within the Mormon sphere of influence."
usa.342.a:0 "Let them talk. Anger is but one escape from this horrible Depression."
#Fires April 4, 1938
usa.343.title:0 "April 1938 General Conference"
usa.343.desc:0 "What would have been the third LDS General Conference during Cox's time in office has instead become a near call to arms against what the General Authorities perceive as \"lawless banditry\". With record-breaking numbers of members tuning in by radio, the total able to hear the messages from the past two days number in the millions. Heber J. Grant has called the assassination of Cox \"a political tragedy,\" stating that \"while Cox was a tyrant, at least the ballots could defeat him. The lawless villains who have replaced him don't respect the authority of the people, or any authority. If they do not form a government that reflects our values of liberty, the time to fight for our freedom from tyranny by the lawless will soon come to pass. We have the right to feel safe in our homes and communities. I urge all Saints around the globe to prepare themselves to fight lawlessness, even if they live abroad.\"\nIt has only been a day since the conclusion of the Conference, and around the world, gun purchases by Mormons in countries with gun rights are surging. Anti-anarchist sentiment has been deeply carved in a powerful culture overnight, with even the British and Danish Mormon communities arming themselves as if to tell anarchists in their nations to not even think about it.\""
usa.343.a:0 "Looks like we need to free them from their Church, next."
#Fires November 12, 1938
usa.344.title:0 "Protocol Emmet Enacted"
usa.344.desc:0 "It has long been rumored that the Mormon region has a secret plan to form their own country should things turn bad. Over the past eighteen days, this has been proven a reality: a plan called \"Protocol Emmet\", named for the last letter in the Hebrew alphabet, has been enacted, and in fifteen days, the Deseretian Constitution written in 1847 has been removed from its glass case in the Utah Governor's offices, declared to once more be in effect, emergency elections were called, a Council of Fifty comprised entirely of clergy of different sects, a Senate and a House of Representatives have been elected, the United States Constitution has been stolen and moved to Salt Lake City to \"protect the holy document from the lawless\", and a Supreme Court was appointed in three more days. After taking the oath of office, Council President Grant offered a speech to a tightly-packed Temple Square where he stated, "The Theodemocratic Republic of Deseret will serve as a bastion of order and religious liberty in a collapsing United States. Whether we shall restore the Union or take up her mantle as God's chosen republic in North America remains to be seen, but either way, our future is bright, and Anarchy will never threaten the Saints again. I urge all Saints who live under the boot of tyranny or in fear of lawlessness to come to Deseret to be free." The speech went on for another hour, and upon its completion, Temple Square erupted into cheers and thunderous applause for another ten minutes."
usa.344.a:0 "They willingly choose tyranny? We must free them from themselves."
usa.344.b:0 "Sound the holy battle cry! God and Liberty!"
#Flynn Event
usa.345.title:0 "Report on Army Loyalty"
usa.345.desc:0 "Not blind to the possible threat of the armed forces to their government, the Flynn administration has been seeking an accurate picture of where the military's loyalty lies. The problem was, of course, finding an insider who wouldn't feed the government false information. Thankfully, they found their man in Major General Smedley Butler.\nWhile a veteran of American interventions in Latin America and a one-time mastermind of Prohibition crackdowns in Philadelphia, Butler is something of a maverick in the military establishment. He is evidently careful these days not to voice political opinions in uniform, especially after brushes with discipline for gossiping with the press about Antonin Artaud, but some inquiries have revealed sympathies with the JPP and a history of remarks about "foreign adventurism on behalf of big business." Major General Butler has thus been approached to give the government a reading of the situation.\nThe preliminary report has been alarming. A wide swathe of officers are cool, if not hostile, toward the regime. While a good number of rank and file soldiers have radical beliefs, many are more concerned with protecting their homes and communities around where they are stationed rather than marching to Washington to defend the revolution. It appears the continued breakdown of federal administration has been noted in the military, and while Butler can not confirm anything yet, he has reason to believe some officers are meeting with other civilian authorities off the record. Needless to say, this confirms some of the government's worst fears.\nButler will soon be heading west of the Mississippi to follow up his reporting on the matter. The federals can only hope he can identify specific threats emerging before it is too late."
usa.345.a:0 "Enemies on all sides."
####
usa.346.title:0 "Butler's Clique Forms"
usa.346.desc:0 "As another fragment of the USA breaks off from federal authority, the situation complicates with the fact that this one is not necessarily antagonistic to the radicals in power in Washington. Marine Corps Major General Smedley Butler, while on a surreptitious mission west to gauge the loyalty of the military establishment, has evidently stepped foot into the void of power in Montana and Wyoming. While he has not been especially forthcoming with his reasoning, it can be assumed that the new military regime in the region has similar motivations as NeMeCo to its south - the protection of Americans in the occupied states. There has not been a similar panic about invasion from the north, but Butler's loyal military forces have been welcome manpower for tamping down social instability in the area - instability potentially made worse by the secession of the Dakotas cutting it off from the federal government.What this means for the battle royale in America, no one can truly say. Butler has yet to declare his allegiance to the Emergency Committee like so many other military-led factions, and his clique's future direction is thus unknown. The diplomatic isolation of this new contender is only made less troubling by its physical isolation. However, Major General Butler's possible populist leanings may keep him from becoming an unwelcome presence for the Americans in the region, and could herald less hostile relations with the federal government and nearby states."
usa.346.a:0 "As long as he doesn't declare himself king of Wyoming or something..."
usa.346.b:0 "We live in a racket and the racket is war."
usa.347.title:0 "Panic in the Southwest"
usa.347.desc:0 "Confusion reigns today as the situation near the Mexican border has deteriorated, perhaps irreversibly. Banditry was already a pressing concern, exaggerated or not, in these harsh years of economic depression, but the growing instability in America has raised fears to a fever pitch. With most eyes on Washington or respective state capitals, an explosive rumor has been dropped into the laps of the states of Texas, New Mexico, Arizona, and California - invasion! True or not, the specter of the Mexican government encroaching on border territories has Americans buzzing even beyond these border states. Have soldiers already marched into lightly populated areas such as the Trans-Pecos? Can this divided country even hold on to its territory and protect its citizens? Political factions which have lost faith in the federal government will no doubt be seeking to take matters into their own hands."
usa.347.a:0 "The situation would be under control if you stayed loyal!"
usa.348.title:0 "A Military Clique Forms in Denver"
usa.348.desc:0 "Warlordism comes to the American west! Today, news was received that military forces headquartered in Denver, Colorado have established a so-called "emergency government" to protect the people of Colorado and New Mexico from "all external threats." The first sign received of this declaration? Soldiers under Lieutenant Colonel Omar Bradley marching into New Mexico to issue an ultimatum to the state government! Citing the "continued breakdown of the American government under anarchist subversion" and the long-rumored Mexican invasion of the border states, it appears the glorified military clique has justified its presence through opposition to federal policy and protecting American territorial integrity through force of arms. However farcical it may be to some, the facts on the ground are that Washington cannot immediately intervene to stop them. To make matters worse, the message declaring the clique has also indicated their willingness to align with the Emergency Committee for the Re-Establishment of the United States.\n\nBradley's New Mexico-Colorado Emergency Government, otherwise known as "NeMeCo," has potential enemies on all sides who want to secede or resist the Emergency Committee, but also potential allies who may find common cause in protecting American territorial integrity. Well-armed and supplied via the Denver military arsenal, they are one of the more professional military forces in the region. This may make their resources a tempting target for other factions…"
usa.348.a:0 "What a catastrophe."
usa.348.b:0 "Troops, roll out!"
usa.349.title:0 "Technocrats and Navajo in Conflict"
usa.349.desc:0 "It bears mentioning that the actual implementation of relief programs across America has run into local resistance - specifically among the Navajo people of the American Southwest. While farmer relief programs and soil protection initiatives in the Dust Bowl areas have not been historically charged, the Navajo do remember the forced relocations of the “Long Walk” in the 1860s very well. Understandably, there has been resistance to federal interference in their affairs since.\nThis is a difficult balancing act for the Jobless Progressive Party. The Navajo rely on their sheep herds for a large part of their income, on top of the spiritual significance of herding practices. At the same time, the technocrats who have proven so integral to the other agricultural aid programs are insistent that the land in the area cannot support the current population of livestock. Ongoing resistance of the Navajo has actually led to a number of arrests of high-profile figures, which has only inflamed the situation. Is this going to be where the JPP's image of egalitarianism and justice breaks down?"
usa.349.a:0 "Is there any mutually satisfactory outcome here?"
usa.350.title:0 "The Navajo Take Matters Into Their Own Hands"
usa.350.desc:0 "With the sorry state of the US federal administration, and with the secession of a number of states and regimes cutting off the Southwest from Washington, the situation along the Mexican-American border has grown untenable. Effectively, a void of power has been formed with state governments fending for themselves. California and Texas went their own ways, and the military clique under Omar Bradley charged into New Mexico, but another power structure existed in the area - the Navajo nation. Or, as they call themselves, the Diné.\nNavajoland's declaration of independence was almost a fait accompli. The United States federal government and the state governments of New Mexico and Arizona were simply incapable of asserting their authority over this tribe. Recent clashes against the federal government who were intruding on their way of life only provided further impetus. Into this situation steps a unity government under Chee Dodge, an elder statesman who has had many titles in his time - “Head Chief of the Navajo” (as artificial as that position was), chairman of the Navajo Business Council… and a survivor of the Long Walk in 1864, as a small child.\n\nNever another."
usa.350.a:0 "Another party into the fray."
usa.350.b:0 "And never another Fearing Time."
usa.351.title:0 "Phoenix Rising"
usa.351.desc:0 "Mexican encroachment. The secession of every state around Arizona - and the independence of the Navajo. The final, agonizing stages of federal breakdown. The void of authority in the American Southwest has seen a final claimant step in and declare independence. With the shattering of the state of Arizona and the lack of statements from the governor, the city council of Phoenix has taken matters into its own hands in declaring some form of sovereignty. Mayor John Hunt Udall has refrained from lofty promises, but has stated that he will do his utmost to salvage the independence and safety of his home state.Needless to say, the situation for the remnants of Arizona seems dire. The decision to forge Phoenix's own path seems almost foolhardy when another federal claimant or military clique could offer the city protection, and indeed observers have not ruled out the new regime joining another state around it, whether consensually or not. But of course, the City Council and the diligent mayor could make the most of their situation if disorder were to strike their neighbours. It is at least hoped that the government can secure a good peace or equitable solution for the people under its jurisdiction.\n\nBut what if they could achieve more?"
usa.351.a:0 "Can the Phoenix rise?"
usa.351.b:0 "Well, God enriches after all."
usa.352.title:0 "Social Conflict in the Northwest!"
usa.352.desc:0 "The arrival of the new anarchist order in America was destined to be controversial, and in the northwest this is no exception. Emboldened by Flynn's assumption of power, the unemployed councils, organized farmers, IWW members, and even mobilized inhabitants of the massive Seattle Mellonville have taken to the streets, marching triumphantly and beginning the steps of dismantling the bourgeois state. Conflict between the lower classes and police across the region are already recalling the worst days of past general strikes. Making matters worse, a number of citizens, whether self-motivated or paid by corporate interests, have formed militias to resist the incipient social and economic revolution. While this is hardly unique in America right now, the simmering conflict in the region is a subject of national furor, with responses ranging from claiming the struggle is long overdue to fearing America is about to undergo its own Russian Civil War.\n\nIn the midst of this all, without much indication of what the federal government's next move will be, state governments are split on the next step they should take. Some days are marked with calls for peace while others are met with thundering proclamations that order will be restored. For now, the situation only continues to escalate."
usa.352.a:0 "The Center cannot hold!"
usa.353.title:0 "The Emergency Committee Expands"
usa.353.desc:0 "With the continued splintering of America, actors who had reservations about taking action find their hands forced by the circumstances. This is the case in the Pacific Northwest, where news filtering out of state capitals brings word of armed forces declaring allegiance to the Emergency Committee for the Re-Establishment of America. The existence of a “legitimist” American faction has evidently motivated state governors and business leaders to invite the military to step in and stop the social conflict brewing in the region. Results thus far have been conclusive: soldiers backed with ordinance dropped from the skies have launched a surprisingly coordinated series of crackdowns in major cities, scattering anarchists and other pro-federal militants. From the steps of Seattle, First Lieutenant Donald Z. Zimmerman has declared the new allegiance of the zone under his control, seeking to ally with the government claimants in Dixie to restore order to Washington.\nOf course, as is often the case in the USA now, matters are not so simple. The geographical distance between the mainline and “Pacific Northwest” Emergency Committees has prevented political unification between the two, and it is unknown what regional interests will come to dominate the new one in the near future. Furthermore, as dazzling as Zimmerman's initial “restoration of order” has been, it is unclear whether the anarchists have been decisively defeated, or whether other political movements will stay quiescent under military rule. As the national situation grows more chaotic, it is doubtful that the fighting in the northwest has truly ended."
usa.353.a:0 "The reactionary establishment splits like the Russian Whites?"
usa.353.b:0 "We declare for the true American Government!"
#somewhere around late 1938
usa.354.title:0 "Californian Unrest"
usa.354.desc:0 "Another hotly contested state in the 1936 election, California's political divisions run deep. Author Upton Sinclair's 1938 run under the JPP umbrella and the “End Poverty in California” (EPIC) movement came close to capturing the governor's mansion, and yet, and yet… When the federal JPP came under the control of the anarchists and Sinclair's old Socialist Party membership was brought into the limelight once more, the establishment took action. A combination of the state Republican and Democratic parties throwing their weight behind a single candidate, the advertising blitz by outsiders (including major movie studios), and even the bizarre Spiritualist Party acting as a spoiler for anti-business parties snatched victory from the jaws of defeat.\nNot that this has calmed things down. No, in the face of America's continued political radicalization, it seems likely that the next phase of California's political conflict won't be an election."
usa.354.a:0 "Hopefully that just means protests."
####
usa.355.title:0 "The Declaration of Californian Independence"
usa.355.desc:0 "On the far side of the country from the federal capital, great in size and population, it was inevitable that California would become another center of power in the collapsing USA. The declaration of secession is still a minor shock, all the same. From the city of Riverside - chosen as a neutral ground for the big factions supporting independence, but also notably given the Mexican war scare, a location with an Anglophone name - a broad front of the state Democratic and Republican parties, the Jobless Progressive Party under Upton Sinclair, and controversially, the Spiritual Party under Edward Longstreet Bodin have come together to support California's exit from the union. Thus far, the new, or perhaps reborn, Republic of California has maintained its existing state institutions as it charts its new independent course.\nBut this may not last. The large state has a varied population with varied ambitions. With the recovery from the Great Depression nowhere near complete, California could risk becoming the former USA in miniature - a dissent-ridden basket case, ripe for radical political solutions. Regardless, the newly independent state seems sure to become a major contender for power in the region."
usa.355.a:0 "And the disaster continues."
usa.355.b:0 "Eureka!"
#Event fires after a bunch of states have already broken off
usa.356.title:0 "A Lesson In Imagined Communities"
usa.356.desc:0 "The deep political divisions in America do not easily follow lines on a map. While most of the states arising from the American collapse appear to be contiguous territories representing the interests of one people or ideology, the reality is never so simple.Drilling down through regions and states, a number of familiar tensions exist within communities. Urban and rural. Left and right. Sometimes race and race depending on where you go. And these divided communities can cross our neat little borders to complicate matters. Does a black sharecropper in Alabama have more in common with a legislator in Birmingham, or with another sharecropper in Mississippi? Does a coal miner in West Virginia find a common struggle with a tobacco farmer in Kentucky? This is hardly a new line of thought, whether championing pan-nationalism or the solidarity of workers, but as movements for independence or overthrowing the federal government multiply, they find themselves crowding on the same stage to be heard.On the border between the states of Oregon and California, for instance, the rural and underdeveloped communities there may share common grievances against similar foes. Ones that aren't in Washington."
usa.356.a:0 "Don't tell me this is foreshadowing..."
usa.357.title:0 "Secession of Jefferson"
usa.357.desc:0 "The fragmentation of the American mainland seems to show no signs of slowing down - or could this be the final stone on the pile? It appears that longstanding resentment of where government attention and infrastructure development was focused has led to a revolt against the “abandonment” of a region crossing state lines. Dissident citizens and militias on the Pacific seaboard have mobilized to declare the independence of the Republic of Jefferson from the authority of the Emergency Committee and California. The… former mayor of Port Orford, Oregon, Gilbert Gable, announced the establishment of the new government from its provisional capital in Yreka, standing in front of a passionate crowd of people waving hastily-assembled “Double Cross” flags.\nNeedless to say, this has come as a bit of a shock for the military and civilian governments that Jeffersonian militias have been “declaring patriotic rebellion” against. The nascent Jefferson is small and lacks much in the way of population and industry, and its identity as a separate state - or nation - still needs proving. However, Jefferson may not be forced to fight the giants in its region alone. Certainly, the state could find common cause with other contenders to the American government - provided their grievances could be addressed..."
usa.357.a:0 "What's next? A free city?"
usa.357.b:0 "And make them put another star on the flag when we're through!"
usa.358.title:0 "The Outer Empire Flounders"
usa.358.desc:0 "Foul news. Reports from intelligence and the news indicate that America's colonial possessions are experiencing instability as well. Distant from the center of federal power and with their on nationalist movements, a number of islands are on the cusp of crisis.First on the docket is Puerto Rico. Gained in the war against Spain at the turn of the century, the island wasn't necessarily interested in trading one overlord for another. As recently as 1937, the Nationalist Party organized a march that ended with the police opening fire into the crowd, and the next year the Governor was almost assassinated in retaliation. Anxious soldiers and emboldened nationalists are getting increasingly jumpy about America's problems. And of course, the island might make a prize for other colonial powers who are interested, like France and Britain.And then Hawaii… The situation there isn't much better. The agricultural business leaders like Dole who really pull the strings are already arming private security against the burgeoning independence movement there too. Even farther-flung than Puerto Rico, this island chain no doubt has many conflicting ambitions on its political scene, as well as potential foreign powers ready to take advantage.The radicals of the Jobless Progressive Party aren't the only Americans who have opposed the annexation of these lands, but they've inherited this situation, and right now the federal government is ill-equipped to manage it."
usa.358.a:0 "We only need some time for the situation to stabilize..."
usa.359.title:0 "Declaration of the Independent Kingdom of Hawaii"
usa.359.desc:0 "As the United States sheds more and more territory, the departure of the Territory of Hawaii was perhaps expected. The growing movement for self-government by the native Hawaiians was no secret to entrenched American corporate interests, as the Dole Food Company's hiring of protective militias indicated, but between the mass of Chinese, Japanese, Filipino, and Portugeuse laborers and the motivated native Hawaiians - so far away from the American mainland - there was perhaps only one likely outcome. A front ranging from the Royal Order of Kamehameha I to the Democratic Party of Hawaii has toppled the government of the Territory and established a new native government under Theresa La'anui. The so-called Independent Kingdom of Hawaii stands defiant in the Pacific, having chosen its name as a warning to all would-be contenders who would seek to restore colonialism on the archipelago.Theresa Owana Kaʻōhelelani Laʻanui has a messy history as a claimant to the royal line of Hawaii. The so-called “Princess Theresa” has been embroiled in legal conflicts over royal wills and estates in her status as a member of a branch family of the royal House of Kamehameha. Despite that, she has also been a public icon for Hawaii, as a public dignitary who hobnobbed with foreign monarchs, an advocate for the restoration of royal rule in Hawaii under her aegis, and even one-time press baron successfully advocating for voting rights for local Hawaiians.  The new leader of the country undoubtedly has many steps to take in deciding what the new shape of Hawaii's government will be, but will also be contending with threats within and without, from corporate and white interests and imperial powers. Can the Independent Kingdom of Hawaii prevent its name from becoming a cruel joke in the coming years?"
usa.359.a:0 "The American Empire continues to collapse."
usa.359.b:0 "The life of the land is perpetuated in righteousness."
#Event fires around march 1936
usa.360.title:0 "Formation of the Amerikadeutscher Volksbund"
usa.360.desc:0 "The new year has brought with it a new radical movement in America. The Amerikadeutscher Volksbund, or German American Bund, has been established in New York City by a fusion of a number of German-American-dominated organizations, chiefly the small Free Society of Teutonia and a set of labor unions in Pennsylvania and the Midwest. The founders, including the former Bavarian army veteran Fritz Julius Kuhn, have cited a shared heritage and also a new ideological alignment in unifying these disparate groups.It is this last statement that is the most interesting development. Germany's continued division between the Free Socialist Republic and the Prussians has been mimicked among a number of the politically active German-Americans in the United States. Nationalist Germans disdained communist internationalism, and so on. Yet the organization professes a new line of socialism resembling that of Paul Joseph Goebbels' National Majority Workers Party of Germany, merging the workers' movement with a kind of German ethnic nationalism. That this managed to unite what were ostensibly left- and right-wing groups is something of a curiosity.\n\nNevertheless, the political field in the USA is already crowded, and it is unlikely the Bund will find a large niche to settle in."
usa.360.a:0 "Is it some kind of national socialism? Bizarre."
####
#Event fires somewhere in 1939
usa.361.title:0 "The Bund Grows"
usa.361.desc:0 "While a large portion of the American far-left could tolerate forming an electoral ticket with the Jobless Progressive Party, there still exist factions that resisted this “bourgeois deviationism.” And then there were the movements that were too explicitly anti-democratic to be allowed a seat at the table. Fritz Kuhn's German American Bund was one of them.\nAnd then came the chaos in the wake of President Cox's assassination. German-Americans, especially farmers, who were opposed to the far-left takeover of the JPP started flocking to colors in increasing numbers. The Bund's training camps in the Pretzel Belt of Pennsylvania and the north of Wisconsin also saw increased drilling with firearms. And the Bund's tendency to act as muscle against big landowners and “reactionary counterrevolution” during land distribution in the Midwest at least earned them a grudging tolerance by the federal government. With a growing record of success, the Bund started expanding its position among various radical and German-dominated organizations.\nThen came the Madison Square Garden rally. Fifty-thousand people came to see the leadership, under the German flag and the Stars and Stripes, castigate the “Judeo-anarchist” government of the United States. Fritz Kuhn savaged the inept federal response to the ongoing crisis, as well as them “selling out America to radicals of inferior stock.” German or not, a number of attendees found themselves in agreement with the lambasting of the JPP, though the street fighting between Bund militants and protestors at the event was also noted by the press. One thing is for sure: what seemed destined to live and die as some ideological also-ran on the American left has developed surprising momentum."
usa.361.a:0 "This can't lead anywhere good."
#####
usa.362.title:0 "German American Bund Declares the Volksstaat!"
usa.362.desc:0 "America's manifold problems grow again. Further away from the core of government-controlled territory, the German American Bund has managed to seize territory of its own. Fritz Kuhn, riding into the states of Kansas and Nebraska in support of Volksbund militants, has declared the “Volksstaat” of America. The party banners wave triumphantly as the first Bundist administration begins to take shape in the center of the USA, a new radical nationalist and socialist regime that has come to ostensibly rescue its countrymen from anarchist misrule.\n\nWhile the new Volksstaat has stopped just short of declaring war on the federal government, it is clear that the Bund is calling the shots in the heart of America. Administration of the two states is in the hands of this hardline communist faction, whatever that entails, and whether Kuhn will be a temporary ally of the government in blocking the American military government or a threat to their western flank is likewise unclear. After all, the Bund's headquarters before the secessions was in New York City, and they may have militants in the east of the country to call upon for support. The ambitions of this radical Goebbelsite movement are surely great, and they're stepping into a shattered union to achieve them."
usa.362.a:0 "We need to keep an eye on these closet reactionaries..."
usa.362.b:0 "One Nation, One leader!"

#####BUSINESS PLOT#######
usa.363.title:0 "The Breaking Point"
usa.363.desc:0 "It is safe to say that the domestic situation has become untenable.\nTo an already-divided and radicalized America, the rapid implementation of an anarchist agenda has been a step too far for many. While Flynn's partisans are not alone, being backed up (for now) by an assortment of anti-establishment leftist parties, opposition has become increasingly militant. Already, militias and state governors are trumpeting the necessity of resisting the new regime, whether through force of arms or, of all things, secession.\nThe remains of the Jobless Progressive Party are not unaware of this, however. Liberating the United States from oppression was always bound to meet resistance from those who were not prepared to accept it. Men and women on the ground have forwarded reports of impending plots against the new union, from talk of bourgeois collusion to “save the republic” to, most imminent, the planned secession of the state of Vermont. Some are mulling over deploying the National Guard to preempt these threats.\nBut there are problems with this approach. While a fair share of soldiers have sympathies with the revolutionaries, we cannot guarantee this would be well received. Such a drastic response might also provoke our enemies to take action while the revolution is still vulnerable. After all, we still have not finished seizing control of all the levers of power from reactionary forces. Alas, the final decision rests with Flynn."
usa.363.a:0 "Call up the National Guard. Talk of secession ends here."
usa.363.b:0 "It's too risky. Consolidate what we can or we'll lose everything."
usa.364.title:0 "For Every Action..."
usa.364.desc:0 "What the question of the moment boiled down to was whether the country's richest businessmen were willing to spend half of their fortune to secure a future for the other half.\nAs curiously well-equipped men blast aside revolutionary barricades in the streets of many state capitals, it appears we have gotten our answer. Reactionary armed forces, in cooperation with titans of industry, have made their play to destroy the next American revolution. A triumphalist march through Washington DC today ended with the installation of a new caretaker government led by [placeholder] to reestablish control over the United States of America before it can be irrevocably broken. Allegedly, a nascent Council of Corporations is already working to coordinate the economic and administrative recovery of the country, without constitutional limits or capitulation to bomb-throwing anarchists to stymie their vision.\nThe revolution birthed by the 1936 election and the assassination of President Cox is being strangled in its cradle. Now comes ensuring that the American people will not repeat their mistakes."
usa.364.a:0 "Now Mammon is unleashed."
