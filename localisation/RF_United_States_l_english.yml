usa.2.t:0 "이스메 앵상세"
usa.2.d:0 "이른바 바게트 웨스턴이라 불리는 프랑스산 '이스마엘 인센스'(원어 프랑스 제목은 이스메 앵상세)의 영어판이 오랜 기다림 끝에 미국에 상륙했습니다. 빠른 전개의 액션과 성적 주제, 불편할 수준의 폭력은 영화가 속한 장르에 대한 금지를 촉구하는 도덕론자 및 정치적 좌익의 공개적 토로에도 대중적 인기를 얻고 있습니다. 영화는 해당 장르를 위한 일종의 출발점으로, 고전적 서부 설정 대신, 말 대신 자동차를 탄 미래주의적 카우보이들이 지배하는 근미래의 무법의 황야를 배경으로 삼았습니다. 하지만 극장 소유주들의 주장하는 매상 기록이 보여주듯, 이러한 설정 변화가 대중들에게 낯설게 다가가지 않는 듯합니다."
usa.2.a:0 "영화 상영을 허용하라."
usa.2.b:0 "영화 상영을 금지하라."
usa.3.t:0 "미국의 역사"
usa.3.d:0 "이 자유의 땅은 1차 세계대전으로 인해 벌어진 혼란과 파괴를 대부분 피했습니다. 미국은 루시타니아 침몰 사건 직후 전쟁에 개입하는 것을 고려했지만 독일군에 의한 프랑스의 몰락으로 인해 독일의 승리를 확신하는 대중들의 정서로 인해 저지되었습니다. 하지만 영국과 러시아 그리고 이탈리아가 동맹국에게 대항하는데 있어서 필요한 재정적 그리고 군사적 지원을 멈춘다는 의미는 아니였고, 이러한 도움으로 미국은 평화 회담에 참석하여 우드로 월슨의 14조약 중 일부가 이행되게 되었습니다.\n\ 비록 정계 내부적으로는 우드로 월슨의 건강이 악화 되어간다는걸 인식하고 있지만, 대전쟁의 참화를 피하게 만든 공으로 인해, 그는 근소한 차이로 3선에 성공하게 되었습니다. 그러나 취임 한 달만에 대통령이 결코 회복 할 수 없는 혼수 상태에 빠져 쓰러지는 재앙이 터졌고, 월리엄 깁스 맥아두가 배후에서 국정을 운영했지만, 이는 곧 오스카 언더우드를 위시로 한 민주당 내부의 반발을 불러 이르켰고, 이는 대통령의 완전한 사망과 더불어 1924년 민주당 예비 경선에서 오스카 언더우드와 댄 무디가 맥아두에 대한 항의로써 회의장을 빠져나가면서 극적으로 표출되었습니다. 이로 인해 결국 당이 분열되어 탈당한 민주당원을 중심으로 '미국당'이라고 불리는 새로운 정당이 탄생되어 공화당과 민주당 그리고 새롭게 탄생된 진보당과 경쟁하게 되었고, 미국당과 민주당간의 대립과 새롭게 탄생된 정당으로써 한계에 직면한 진보당으로 인해 레너드 우드가 이끄는 공화당의 대승으로 선거가 끝나게 되면서 국정을 이끌게 되고. 래너드 우드가 죽은 뒤에는, 켈빈 쿨리지가 그 뒤를 이어받게 됩니다..\n\그러나 이러한 좋은 시간은 오래 지속 될 일이 없었고, 결국 영국령 인도의 붕괴와 그 이후의 영국 주식 폭락 사태로 인하여 미국은 대공황에 빠져들게 되었고, 캘빈 쿨리지는 심장마비로 사망하여 자유 방임 경제 옹호자로 유명한 부통령 앤드류 멜론이 대통령이 되었습니다. 이로 인해 1934년 상원 선거에서 공화당이 패배하여 과반을 잃고 진보당과 미국당 그리고 기술주의자들이 많은 의석을 차지하게 되었습니다.\n\ 2년동안 대공황으로부터 회복되는 중이였고,  모든 정치적 스팩트럼에서 현 대통령에 대한 반대가 증가하고 있습니다. 현 상황은 오래가지 못할 것입니다."           
usa.3.a:0 "이 미친 세상에서 안정적인 땅"
usa.4.t:0 "산타 클라라 쓰나미"
usa.4.d:0 "오후 11시 58분, 세인트 프란시스 댐이 산타클라라 강 계곡 아래로 55피트나 되는 쓰나미를 불러 이르키는 대재앙을 만들면서 붕괴되었다. 캐스테익 정션 마을은 완전히 사라졌고 8개의 마을이 침수 피해를 입은 것으로 확인 되었으며, 두개의 에디슨 전기 회사도 파괴되어 로스엔젤레스와 센프란시스코 그리고 산타 클로스 계곡 대부분의 전기가 끓기는 피해 역시 입었습니다. 당국은 수색 작업이 아직 끝나지 않아 확신하지는 않지만, 385명의 사망자를 낸걸로 추정하고 있습니다. 켈리포니아의 주지사 업튼 싱클레어는 철저한 조사를 약속하며 책임자를 자비없이 처벌할 것을 약속했습니다."  
usa.4.a:0 "어떻게 이런 일이 일어날 수 있지?"
usa.5.t:0 "나는 고발한다!"
usa.5.d:0 "산타 클라라 쓰나미 조사에 대한 예비 결과가 발표되었습니다. 충격적이게도 스케줄 상 해야 했던 수리 절차는 멜론 대통령의 긴축정책으로 인해 시행되지 않았습니다. 의회 내 개입주의자들은 벌써 분노하기 시작했으며, 싱클레어 주지사는 "국가 기반 시설에 대한 비용을 무시하여 켈리포니아 내 수백명을 희생시킨 무책임한 금권 정치가를 타도 할 것"이라고 발표했습니다.”
usa.5.a:0 "대통령님, 어떻게 이를 처리 하실 것입니까?"
usa.6.t:0 "탄핵 절차 시작"
usa.6.d:0 ""산타 클라라 댐의 붕괴는 의회 내 진보당과 그 동맹들에게 공화당 대통령 앤드류 멜론을 제거하기 위한 완벽한 기회를 제공했다. 정치적으로 미국 대통령을 쫒아내는 것은 어려웠지만 충분한 수가 모여, 곤경에 처한 대통령에 대한 탄핵 절차를 시작했습니다. 진보당 내의 탄핵 찬성론자들은 팡파레를 부는 가운데, 이는 곧 의회 내 진보당과 다른 반 멜론 정치 세력들은 진정으로 탄핵을 지지할 수 있을 것으로 보입니다. 멜론 대통령이 과연 이 정치적 폭풍우를 이길 수 있을지 없을지는 두고 봐야 히지만, 전국적으로 잘 알려진 것은 멜론 대통령이 궁지에 몰렸다는 것이다. 그가 이 싸움에서 이길 수 있는 가능성은 날이 갈수록 희박해진다. 진짜 문제는 과연 앤드류 멜론스 대통령직은 이로 끝이 되는건가?"
usa.6.a:0 "이는 결국 앤드류 멜론에 대한 사임으로 이어지다."
usa.6.b:0 "멜론은 결국 탄핵 시도를 저지하였다."

usa.7.t:0 "대통령 멜론이 사임하다."
usa.7.d:0 "탄핵의 압력이 거세지고, 이 사안을 진흙탕 싸움으로 끌고 가는 것은 당에 수렁에 빠트려 큰 피해를 줄 것이라는 예측으로, 멜론 대통령은 즉시 대통령직에서 사임하고 부통령 찰스 G.도스에게 권한을 빠르게 넘기겠다고 발표했다. 그의 지지자나 심지어 그의 당까지도 탄핵을 멈추게 할 것이라고 기대하지 못했기 때문이었다. 의회의 진보당과 다른 반 멜론 세력은 이것을 명백한 정치적 승리로 간주하고 이 발표를 환영했다. 도스 대통령이 폐허 속에서 공화당을 재건 할 수 있을지는 두고 볼 일이다. 일단 먼저 전임자의 잘못을 바로잡아야 재선의 기회가 올 수 있을 것입니다."
usa.7.a:0 "멜론 대통령 님, 그동안 저희가 당신을 너무 몰랐군요."

usa.8.t:0 "탄핵이 중지되다"
usa.8.d:0 "Some questioned the resolve of President Mellon, whether he was politically savvy and capable enough to see through the direct challenge of an impeachment process. He has however, proven them all wrong. Using the power of his whips to brutally put the full force of the Congressional Republican Party to action against the impeachment process, President Mellon has survived the onslaught of his attempted impeachment. This is a clear victory for the President and has no doubt bolstered his once ebbing power. The worst it seems is over for President Mellon and, as they say, business can continue as usual."
usa.8.a:0 "Through pure political willpower, President Mellon survives to see another day!"

usa.9.t:0 "부통령 후보 선출"
usa.9.d:0 "선거가 다가옴에 따라서, 정당들은 새로운 대통령에게 맞는 내각을 구성할 인재를 찾고 있습니다. 존 낸스 가너에 의하면 '따뜻한 오줌 한 양동이의 가치도 없다'라는 부통령직을 담당할 사람 역시 필요합니다. 부통령은 대통령에게 조언을 할 수 있고, 상원 의장과 타이 브레이크 역활을 할 수 있습니다. (대통령이 죽었을때 그 자리를 계승 할 수 있다는건 두말 할 것도 없겠죠.) 무직진보당의 후보 제임스 렌쇼 콕스는 이 부통령 자리에 두 명의 주요 후보를 염두에 두고 있습니다.\n\ 첫번째 후보는 카리스마 있는 정치인 피오렐로 라 과디아입니다. 뉴욕 시장 시절 그는 교통 체계의 일원화 및 저소득층을 위한 주택, 공원 놀이터 심지어 공항까지 건설 했으며, 시 정부와 경찰에 대한 신뢰 역시 회복 시켰습니다. 그는 지배적인 리더쉽 스타일로 인해 그의 비판자들은 그를 권위주의적이라고 보지만, 그의 지지자들은 이것이 실용적이면서 도덕적인 입법을 통과시키는 그의 능력이라고 어깁니다. 다른 후보자로써는 엘리자베스 걸린 플린이 있습니다. 미국 시민 자유 연맹의 창립 맴버인 그녀는 언론의 자유, 노동권, (출생의 권리를 포함한)여성권, 그리고 심지어 사회주의를 강력하게 옹호한 사람입니다. 아나코-생디칼리즘적 제안이나 공화주의에 기반한 '노동의 공동선'이라는 그녀의 급진적인 제안은 당 내 온건파들을 깨름칙하게 보지만, 그녀의 이상에 대한 그녀의 헌신과 카리스마에 대해서 의문을 품은 사람은 아무도 없습니다. \n\이는 말할 것도 없이 무직진보당의 주요한 분기점이 될 것입니다. 피오렐로로 대표되는 사회적 개혁과 더 책임감 정부를 강조하며 온건한 사회민주주의적 정당으로 남을 것인가, 아니면 표현의 자유와 노동 문제에 집중하여 국가를 개조하는 사회주의 정당이 될 것인가? 이 날, 이 선택은 콕스에게 달려있습니다."
usa.9.a:0 "라 과디아를 부통령으로 지명한다. 개혁이 곧 오늘의 질서가 될 것이다!"
usa.9.b:0 "플린을 부통령으로 지명한다. 자유는 이 땅에서 결코 소멸되지 않을 것이다!"

usa.10.t:0 "제임스 렌쇼 콕스의 죽음"
usa.10.d:0 "지금 국가는 대통령의 죽음으로 애도 중입니다. \n\더스트 볼은 중서부의 사람들에게 너무나 파괴적이였습니다. 곡물은 죽어가고 물은 말라가며, 기후는 너무 혹독했죠. 많은 사람들이 그 곳에서 고통 받기보다는 떠나는 것을 선택하며 켈리포니아에는 많은 피난민들이 몰려왔습니다. 문제는 그들이 가난에 처했다는 것입니다. 경제적 빈곤이 아직 그 거리를 지배하고 있으며, 피난민들은 일단 뭉쳐서 그들이 할 수 있으면 최대한 자신들의 공동체를 형성하고자 했습니다. 콕스는 홍보의 묘책으로써나 혹은 진심의 관심으로써 프레즈노에 있는 이런 공동체에 방문하여 그들의 경험에서 나온 공포를 듣고 위로해주었습니다. 그는 경제 개혁과 기후에 대한 더 나은 보호를 약속하였고, 박수를 받았습니다. 콕스는 군중들 사이를 걸으며 시민들을 향해 악수하고 껴안기도 했습니다.\n\ 그때, 총성이 울러 퍼지며 콕스는 땅에 쓰러졌고, 사람들은 비명을 지르기 시작했습니다. 검은 예복과 두건을 쓰고 무기를 휘두르는 두 남자은 고함을 지르며 대통령을 더러운 마르크스-평의회주의-볼셰비키-아나키스트라고 외쳤으며, 그와 동시에 인종배신자라고 소리 질렀습니다. 경찰은 빠르게 두 사람을 체포했지만, 상황은 끝난 뒤었습니다. 미국의 빈곤층과 억압 받는 자들의 챔피언이 도로에서 쓰러진 것입니다. 그의 추종자들은 신의 그의 영혼을 구원할 것이라고 생각했습니다. 그러나 신은 그 추종자들을 구원할까요?"
usa.10.a:0 "오 신이시여... 이런 끔찍한 일이!"

usa.11.t:0 "제임스 렌쇼 콕스의 장례식"
usa.11.d:0 "연설자가 연단으로 걸어가자 방은 조용해졌다. 아까전만해도 그들의 대통령과 그들의 친구를 잃은것에 대해 이야기를 했고, 몇몇은 공포에 압도되어서 울고 있었다. 하지만 연설자는 그리 하지 않았다. 기퍼드 핀초트 전 주지사는 콕스의 독특한 진보와 개혁을 보면서 그의 대권 도전에 오래전부터 지지한 사람이였다. 그는 대통령이 이리 떠난걸 인정하는게 힘들었다. "콕스는 미국만 본 것이 아닙니다. 그는 모든 것을 느끼고 있었습니다. 그는 이나라의 모든 사람들의 걱정과 문제를 이해하는 것을 목표로 두는 사람이였습니다. 그는 이를 위해서 누구보다도 열심히 일을 했는데 이 이유는 자유로운 사회에서는 이런 이해가 필요했기 때문입니다. 그리고 이것이야 말로 군단이 그를 죽인 이유입니다.; 그들은 미국이 그저 백인 국가이자 개신교 국가로써만 남기를 원합니다. 그리고 콕스는 다른 미국을 보여주었습니다." 이날 핀초트의 발언은 '너무 정치적'이라고 비판 받았지만, 그는 "대통령의 장례식이였다."라고 말하며 스스로를 변호했습니다. 어찌 되었던간에 미국은 새로운 대통령이 탄생될 것이고 힘의 균형은 바뀔 것입니다. "
usa.11.a:0 "왜 정상적인 선거가 아닌거지?!"

usa.12.t:0 "라 과디아가 대통령이 되다."
usa.12.d:0 "피오렐로 라 과디아는 대통령이 될 때, 자신이 대통령이 된지 몰랐습니다. 법에 따르면 부통령은 대통령이 심장이 멈추는 그 순간부터 공식적으로 임명되는데, 따라서 엄밀히 말하자면 리 과아는 프레즈노 호텔에서 휴식을 취하는 동안 공식적으로 대통령으로 임명 되어서 대통령 직을 수행하고 있던 것입니다. 이런 생각은 어쩌면 무서운 것일지도 모르지만, 지금은 무서워 할 시간이 아닙니다. 미국에는 지도자가 필요하고, 그는 이미 지도자가 될 준비가 되어있었습니다. 그가 워싱턴 D.C로 돌아왔을 때, 큰 의식과 취임식은 없었습니다. 그는 미국의 가치를 지키고 KKK단들에게 대가를 치루겠다는 짦은 연설을 한 뒤에 판사를 찾아서 맹세했습니다. 그것이 절차 상 필요했기 때문입니다. 성경 구절과 헌법에 대한 맹세를 끝낸 뒤에 몇 초만에 그는 공식적인 대통령이 되었고, 이제 행동할 시간입니다. "
usa.12.a:0 "'미국’이 내 손에 달려있다고? 맙소사. 그가 중얼거렸습니다."

usa.13.t:0 "플린의 대통령 선서"
usa.13.d:0 "엘리자베스 걸린 플린은 대통령 선서를 하는 동안엔 몰랐습니다. According to law, the vice president is officially sworn in the second the president’s heart stops. So Flynn was officially acting as president while she was being escorted by Secret Service agents out of Frisco. She wanted to scream; this poor priest had been gunned down by the Klan all because he cared about the poor. But now was not the time to be upset; whatever one felt, America needed a leader. When she arrived back at Washington, D.C, she declared to the crowd that Cox’s mission of an America governed by labor and toil would come true no matter what, and that even the mortal coil would not stop Cox’s objective. After that, the official swearing in procedure had to be held; a judge was found, along with a copy of the bible and a hardcover version of the Declaration of Independence. Flynn snuck in a copy of the IWW Constitution into the bible while no one was looking, and took her position. As the judge read his statement, the words of Joe Hill resonated in her head."
usa.13.a:0 "“애도 말고 조직하라!”"

usa.14.t:0 "텍사스의 국경 상황"
usa.14.d:0 "엘 파소 근처의 국경순찰대가 was unusually hectic today as the Texas Chief of Police had ordered extra patrols around the border as the Texas Police department had been advised that the infamous criminal couple Bonnie and Clyde were planning on escaping to Mexico after their heist of a Texas State bank. As police, border guards and rangers are all fumbling to get into position the Sheriff in charge of capturing the couple is on phone with the Chief of Police asking the crucial question, should we use lethal force?"
usa.14.a:0 "The posters say they're wanted, dead or dead!"
usa.14.b:0 "We have to capture them alive!"
usa.15.t:0 "The great chase"
usa.15.d:0 "Nick held up his coffee cup and gently sipped on it before resting it on the dashboard of the car he was sitting in. He and the Jhon, the other Ranger had been sitting in the car tucked behind the ruins of an old ranch house for more than 2 hours now. Blankly staring out into the desert. They had chartered themselves dry in the car having talked about all that happened this week and the week before, going through every scenario that could occur with the capturing of the "crime couple" as they had abbreviated Bonnie and Clyde's name into.\n\Just as John swung the last drops of coffee in his cup down his throat the backdoor of the car flung open and a third officer who neither of them really knew jumped in. "They're coming!" he said in a brisk voice.\n\Nick titled forward pressing himself up against the dashboard and looked out, behind the waves of hot air rising up from the ground in the distance he could see a cloud of smoke being shot up from behind a car, only appearing as a small dot in the horizon. Anxiously he turned on the car, "What are you doing?!" the man in the back said, "Moving us further back, they can see us here before they pass by." Nick had been sitting in the smoletring car for too long to be the reason that the operation failed. He reversed the car back a couple meters further behind the mass of bricks and dusty blanks. As he heard their car slowly getting closer to them he turned the car on once again.\n\The Crime couple zoomed past the rubble like a racer, completely oblivious to the cop car that soon was on their tail. as they raced through the barren desert it was clear that Bonnie and Clyde had the high ground, they were speeding probably double as fast as the cop car, even breaking to almost a near halt only to speed away as soon as Nick got close enough. However as they broke again to toy with their unwanted companion a coyote ran onto the road and went right under the wheel of the car, the sudden bump from the poor creature along with their front wheels sliding forward was enough for the car to start wheering. As Clyde desperately turned the steering wheel left and right the car only became more chaotic in its motion, soon after the car flew off the road, rolling into the sand top-down. Nick's car screeched to a halt. He and the other policemen got out of the car pointing their revolvers at the  dusty wreck, shouting repeatedly to both of them to get out with their hands behind their heads."
usa.15.a:0 "그래서!? 다음은 뭔데!!?"
usa.16.t:0 "End of the Line"
usa.16.d:0 "The left door was kicked open but nobody got out, as they all looked into the passenger seat waiting for something to arise from it Clyde flew up from behind the car with a Tommy, spraying down the policemen with a storm of bullet. Nick responded firing his all 6 of his rounds as quick as he could, barely even looking in the general direction of the couple. As the crouched down and reloaded he could hear Clyde yelling in pain. As before he could get up John and the other man began firing again, as he stood up he could see that Bonnie had poke her torso out the passenger seat, with a thompson of her own. Their eyes made contact and Bonnie's grimaced face contorted as she yelled, he could see the woman turning her machinegun towards Nick. As he stared down the rifles barrel he couldn't move, but it was only a split second before the yelling stopped and everything went quiet. As Nick had closed his eyes and accepted his fate John had shot Bonnie right between her frowned brows, killing the woman. All that was left for Nick now was to report to the sheriff what happened. And to somehow find a way to stop shaking."
usa.16.a:0 "At last their spree is at an end!"
usa.17.t:0 "A quick end"
usa.17.d:0 "The left door flung open and Nick could hear frantic coughing as Bonnie slowly crawled out from the wreck. As the officers shouted at her Clyde came up from behind the car Tommy gun in hand, he could not fire a single bullet however before John shot him his chest, quickly putting Clyde his butt and soon after his back. As Bonnie tried to get onto her feet she was quickly wrestled down by all 3 police officers, frantically Nick clicked the handcuffs onto her wrists and dragged her to the back of their car. Now all that was left for Nick to do was report to the Sheriff what happened and then go out to celebrate with John and their new found friend Mack."
usa.17.a:0 "You have the right to remain silent"
usa.18.t:0 "빅 알 처리"
usa.18.d:0 "Al Capone, the boss of the Chicago Outfit and Public Enemy Number One, has been a thorn in the Federal Bureau of Investigation's side since day one. Ruthless, cunning and efficient, he had been able to eliminate anyone and everyone who has tried to take him down, and yet has been able to always stay one step ahead of the law, dodging and weaving through investigations into his life and his exact activities. The general public used to see him as a modern day Robin Hood, who donated his money to charities and the poor, and used his strength to defend the innocent. The St. Valentine's Day Massacre changed all that, however, leaving seven people dead and the public angered. And now, he has been cornered. His hideout in Wisconsin, a modest home belonging to some friends of the family, has been discovered thanks to some helpful locals filling the agents in on his day to day habits and schedule. Its likely to have at least some security, but the building itself is certainly not built for defense. The G-Men have the advantage in this case. Al Capone will not walk away from this house a free man; that is certain. The question, however, is what to do with him. Many in the bureau want him brought into custody; he may be a bastard, but he could possibly have information on the activities of other gangs that could be useful. Others are skeptical; they think that it may be better to just shoot him dead in order to scare off criminals thinking that crime pays. The choice is yours at the end of the day. "
usa.18.a:0 "놈은 죽어 마땅해! 놈의 가족도 죽어 마땅해! 놈의 집도 태워 마땅하네!"
usa.18.b:0 "놈은 여전히 쓸모가 있을 걸세. 산 채로 잡아오도록."
usa.18.c:0 "내가 사법집행 전문가인 줄 아나! 요원들이 결정하도록."
usa.19.t:0 "알 카포네의 죽음"
usa.19.d:0 "At 2 o'clock this morning, agents of the Federal Bureau of Investigation led by Agent Richard Nixon moved on the hideout of Al Capone. After a short firefight, leaving three mobsters dead, two officers wounded and hundreds of dollars in property damage, agents quickly stormed the building and searched everywhere. When Agent Nixon spotted Capone running away from the building, dressed only in his pajamas, he opened fire, and in a matter of moments, the king of crime was dead. The public has not responded well to this. Although Al Capone is widely hated after the St. Valentine's Day Massacre, the killing of an unarmed man is something many feel uncomfortable with. Some public officials from the Jobless Progressives have even called for an investigation into the operation. When questioned about the entire affair, Richard Nixon responded calmly. "I welcome this sort of investigation,'' he said. "People gotta know, whether the men assigned with carrying out the law are crooks. Well, I am not a crook."  Whether this public dismay goes anywhere or not is yet to be seen. The flurry of headlines and stories tends to throw the trail off in times like these. "
usa.19.a:0 "Even when we kill the bastard, he's not done messing with us."
usa.20.t:0 "알 카포네 체포"
usa.20.d:0 "오늘 새벽 2시 리처드 닉슨 요원이 이끄는 연방수사국 요원들이 알 카포네 은신처로 이동했습니다. 짧은 총격전으로 조폭 3명이 사망하고 경찰관 2명이 부상당하고 수백 달러의 재산 피해가 발생한 후, 요원들은 재빨리 건물을 습격하여 사방을 수색했습니다. 닉슨 요원은 파자마 차림으로 건물에서 도망치는 카포네를 발견하고는 추적해 그를 땅바닥에 처박고 체포했습니다. 잠시 후, 범죄의 왕은 마침내 정의를 마주하게 되었습니다. 리차드 닉슨이 거의 민중 영웅이 되는 등 대중의 반응은 뜨거웠습니다. 카포네의 체포는 실제로 FBI에 새로운 정보를 주지 않았지만, 확실한 선전용 승리였습니다. 닉슨은 그 사건에 대해 인터뷰를 하면서 지지에 겸허해졌으며, 그런 종류의 구세주로 비춰져 고맙다고 말했습니다. “수여할 수 있는 역사상 가장 위대한 명예는 중재자라는 칭호입니다.” 라고 그는 말했습니다. “그리고 이 위대한 나라의 국민들이 그런 칭호를 수여한 것에 대해 대단히 감사합니다.” 카포네는 아마 감옥에서 많은 시간을 보낼 것입니다. 일부에서 그가 알카트라즈로 간다는 소문까지 나돌았지만, 그것은 두고 봐야 할 것입니다. 현재로서는, 우리는 마침내 편히 잘 수 있게 되었습니다."
usa.20.a:0 "속이 후련하군."
usa.21.t:0 "요원들이 알 카포네를 처리하다."
usa.21.d:0 "오늘 새벽 2시 리처드 닉슨 요원이 이끄는 연방수사국 요원들이 알 카포네 은신처로 이동했습니다. 짧은 총격전으로 조폭 3명이 사망하고 경찰관 2명이 부상당하고 수백 달러의 재산 피해가 발생한 후, 요원들은 재빨리 건물을 습격하여 사방을 수색했습니다. 닉슨 요원은 파자마 차림으로 건물에서 도망치는 카포네를 발견하고 전 대원에게 발포 명령을 내렸습니다. 총 열 일곱 발의 총알이 명중했고, 순식간에 범죄의 왕은 은신처 뒤쪽의 숲 속에서 죽었습니다. 이것에 대한 대중의 반응은 꽤 적대적이었습니다. 물론 알 카포네는 범죄자였지만, 무장하지 않은 사람을 총으로 쏘아 죽이는 것은 좋게 보이지 않습니다. 닉슨과 요원들을 재판에 회부해야 한다는 항의가 터져 나왔습니다. 닉슨이 그 사건에 대해 인터뷰를 했을 때 상황은 더 악화되었을 뿐입니다. 그는 “범죄자는 범죄자일 뿐입니다. 총에 맞았다면 그저 정말 안 됐을 뿐입니다.” 말할 필요도 없이, 이것은 정확히 여론을 그의 편으로 이끌지 않았습니다. 정반대입니다. FBI에 대한 대중의 압력이 거기서부터 더 심해질 뿐입니다. 카포네는 죽었을지 모르지만, 그는 여전히 의사 결정에 영향을 미치는 것 같습니다. 이제 범죄자들은 단지 페도라를 쓰고 다니거나 기관 단총을 가지고 다니는 것이 아니라, 때때로 배지를 달고 법을 믿는 것처럼 행동하기도 합니다."
usa.21.a:0 "그가 입만 다물었으면 되었다. 그게 뭐가 어렵다고?!"
usa.22.t:0 "암살 시도 회피"
usa.22.d:0 "카포네 사건의 가장 중요한 인물 중 하나는 토마스 E. 듀이입니다. 범죄 변호사로써 엄격했던 듀이의 경력은 많은 팬과 적을 만들었습니다. 이 사람은 더치 슐츠, 럭키 루시아노, 왁시 고든을 데려온 사람입니다; 이 사람의 재능으로 유명한 범죄자 3명이 법정에 서게 되었습니다. 그러므로 모든 조폭들이 그가 죽기를 원하는 것은 당연합니다. 폭도들이 차를 몰고 지나가면서 사무실로 걸어가는 듀이를 향해 총을 쐈습니다. 그는 재빨리 몸을 숨겼으며, 기적적으로 부상당하지는 않았지만 아슬아슬했습니다. 그가 죽었다면 사법제도는 최고 인물 중 하나를 잃었을 것이고, 그건 감당할 수 없는 일이 됐을 것입니다. 그의 동선에 대한 경비는 더욱 강화될 것이고 그의 가족은 상당 기간 FBI의 보호를 받게 될 것입니다. 한편 요원들은 그를 제거하려 한 범인을 찾기 위해 이 사건을 수사하고 있습니다. 듀이는 차 번호를 기억하지 못했고 현장에 있던 요원들은 이미 그 지역에서 가능한 모든 총기상점들에서 탄환을 추적하고 있습니다. 그 동안 듀이는 아무 일도 없었다는 듯이 일을 계속해야 할 것입니다. 단지 기관단총을 든 애새끼 몇 명이 돌아다닌다고 해서 재능 있는 사람이 일을 그만두게 할 수는 없습니다."
usa.22.a:0 "이런 씹, 술이나 마셔야지. 이번 건 때문에 심장마비라도 걸리겠어."
usa.23.t:0 "The Hippo War"
usa.23.d:0 "Earlier today congress voted near unanimously (527 for, 1 against, 3 abstain) in favour of President Olson's proposition to deploy the National Guard to cull the wild population of hippopotamus that are ravaging Louisiana. Fourteen hippos were brought to the United States over twenty-five years ago thanks to a proposal by senior scout Frederick R. Burnham who sold to congress the frontiering idea of ranching for "Lake Bacon." It was an idea that had just three major flaws: the first, Hippopotamus have surprisingly high birth rates; the second, these have no natural predators; and third, they are 3350 lb. highly territorial and easily provoked hippopotamuses. There are now well over 250 hippos in Louisiana and they have decimated local ecosystem and waterside communities, private attempts have been ineffective such as the campaign to kill "White Charlie" the exceptionally large albino bull that brutally slaughtered popular Louisiana Senator Huey Long.\nIt is no surprise considering the terrible impact these beasts have made that the Congress is so keen to take action and it is hoped that this "Hippo War" will prevent further tragedies from occurring in the future of these United States."
usa.23.a:0 "Good luck boys!"

usa.24.t:0 "Blood on the sheets"
usa.24.d:0 "This morning a gruesome discovery shocked Detroit, Michigan. An author and noted Klan associate Earnest Sevier Cox was found dead at a hotel where he was staying in during his latest book tour. An unknown attacker broke into his room during the night and viciously assaulted him with a baseball bat inflicting injuries to the head so severe that positive body identification could only be achieved through body measurements. The motive and identity of the attacker are unclear but mysteriously as disclosed by a maid who found his corpse in the morning at the nightstand lied a Mickey \"Black Mike\" Cochrane baseball card. When asked for any possible leads owner of the hotel said: "If I was guessing it was probably one of those damn negroes he was hanging around. Good riddance.\"\nIndeed Cox was deeply involved with Marcus Garvey and his Black Star Line and served as a mediator between them and the Klan. Garvey himself was quoted calling him a \"good friend\" and claiming that \"this white man have done wonderfully well for the Negro and should not be forgotten\"."
usa.24.a:0 "That'd be enough books from him."

usa.25.t:0 "깊어지는 의문"
usa.25.d:0 "Police checking on Detroit apartment owned by baseball star Mickey Cochrane given his loose association with murder of Earnest Sevier Cox was up for a surprise. What was supposed to be routine interrogation spiraled out of control rather swiftly. \nAt 8:00 local time two police officers arrived at the house and knocked on the door. They were answered by gunfire from inside of the house. Inaccurate and frantic, but nonetheless surprising attack forced policemen into a standoff. After nearly four hours and arrival of backup, shooter agreed to be aprehended willingly. He turned out to be none other as Mickey Cochrane. In mids what apeard to be mental breakdown and covered in numerous bruises. He is now under police custody."
usa.25.a:0 "Every good american should take home defense seriously."

usa.26.t:0 "Revelations"
usa.26.d:0 "In police custody, Mickey Cochrane received medical help and started to what he considers actual chain of events. Some \"mysterious, black clad men\" were to kidnap him when he was going back from a bar, torture him, drive him bound from place and place before forcing under threat to him and his loved ones to blugeon a random stranger to death with a baseball bat. \nWhile description indeed seems to fit the crimescene as according to a psychiatrist present during the interogation \"ghostly apparitions\" were just figment of an imagination in bouts of psychotic break."
usa.26.a:0 "Sport does horrible things to human mind."

usa.27.t:0 "Shots in the dark"
usa.27.d:0 "Columbus, Georgia. What started as a standard meeting of a local Klan chapter turned into a massacre. Klansmen, many with their families, gathered on a farm on the outskirts of the city to perform their traditional ceremonies and socialise. The group of some 200 might been confused for participants in any standard social event if not for their klan robes. Aside from the standard dross of boring speeches and oaths there was live music, as well as food prepared by the chapter's women's wing and massive amounts of fresh lemonade. \nCelebrations lasted till the late evening when without any warning crowd found itself under attack by yet to be identified perpatrators. According to witness testimonies a group of between three to six men, all clad in black cloaks began shooting at gathered with an assortment of firearms, supposedly including an automatic rifle. \nDespite swift return of fire by the always-armed klansmen none of the offenders were hit, most likely becouse of the low visibility. Before attackers escaped 14 klansmen were dealt mortal wounds and further 31 (including at least two women) were seriously injured. Police are perplexed by the occurrence but promises to solve the mystery as soon as possible. Mostly to avoid any revenge killings."
usa.27.a:0 "Who could have done that?"

usa.28.t:0 "Sweet Georgia"
usa.28.d:0 "Today, in a special radio interview Clifford Walker, ex-governor of the state and well known member of the Klan expressed his deep sorrow over loss of life at the Columbus Klan gathering last week and demanded more radical police action. \"These sort of things were not happening when I was in charge. Those men, if you can even use such a word, need to be aprehended and brought to justice. Either police will handle it or Klan will be forced to find those cowardly worms and deal with them 'in our way'. And believe me there is nothing more I would want than to have a little chat with those dregs of humanity. Whether they be negroes or communists, they need to stop being cowards and show their faces!\" The fiery speech was criticised for adding fuel to already bad situation."
usa.28.a:0 "Situation doesn't look promising."

usa.29.t:0 "A letter"
usa.29.d:0 "Monroe, Georgia\n\nClifford Walker, ex-governor of Georgia and pillar of the community was found this morning dead in his bed. His wife woke up to see his mutilated body lying just next to her. Miss Walker took sleeping pills night before that because of her insomia and didn't wake up even as her husband was being brutally murdered right next to her. Despite numerous injuries of the most gruesome sort, some of which of a rather perverse nature, medical examiners determined that mister Walker died of a swift blow to the head that was his first injury and did not suffer for long. The report may at least be some consolation to his grieving familly.\nAs if leaving the butchered body of a respected state official wasn't enough of a message, the perpetrators left a letter on the nightstand which goes as follows...\n\n\"To the sheriff's office, to the disgraced clowns in white robes and to all good people of America.\nMay this and our previous achievements serve as a warning to all who soil the good name of our Great Nation.\nIt was us who made Black Mike put down that negro-loving dog Cox. It was us who spoiled little party organised by henpecked bedsheet wearers. It was finally us who gave this loudmouth exactly the chat he was begging for.\nFor we are American Patriots and White Protestants. We stand against all -isms rotting this Great Nation - Communism, Catholicism, Paganism, Futurism, Unionism and Negroism.\nAll of you so called-klansmen working with the negroes, unionists, fish-eaters, technocrats - expect us for our vengeance will be bloody.\nIn the name of the God and the Devil \nSigned...\"\nHere the letter ends with a stamp of a skull and crossbones."
usa.29.a:0 "Could it get more unsettling?"

usa.44.title:0 "The Cuban Question"
usa.44.desc:0 "It is coming to our attention that our position in the Caribbean is at a dangerous point since the Cuban government under the Marxist Carlos Saladrigas Zayas would empower Marxist sympathizers in our nation, destroying the fabric of the system we all long to reform. Nonetheless, there are reports of a rising rebel coalition between the Liberals and Right-Wing military defectors, one which could help us out in shifting the balance of powers. Congress is debating on the way we can support such movement without risking a potential bloodbath in the Island and repercussions to our nation. Americans suggest complete support to the rebel coalition, being provided with all the arms and military equipment under our disposal to give them a fighting chance. However, Progressives and Republicans argue that the notion would put the nation closer to a civil war that would lead to a huge amount of casualties and even start a wave of Marxist terrorism in America, one that could even get the attenion of Germany.  As such, Progressive senators propose the alternative; provide some arms and money to the rebels just enough to cause some instability but not big enough to start a civil war, meaning the number of casualties will be lower but could still risk stagnation in progress. These two choices come with their own risks and consequences, so we must choose one that would benefit the nation the most, and to some extent, the region as well, lest we risk a bloodbath nearby."
usa.44.a:0 "Economic support and lend-lease is the best option"
usa.44.b:0 "Full military support should suffice"

