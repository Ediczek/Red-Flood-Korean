usa.51.desc:0 "Bottom text"
usa.51.a:0 "Yes"

usa.52.title:0 "증가하는 미래주의자 활동"
usa.52.desc:0 "The nation's prosperity is now under threat ever since the Futurists and Technocrats took over in France and the USA. The region of Quebec in particular has seen a surge of activity coming from radical separatists seemingly empowered by such wicked movements. Among the latest reports of rebellion from those individuals include stores in the Upper Town of Old Quebec in Quebec City being sacked with the vandalizers reported to have shouted \"For Artaud!\", as well as homes being raided in Saint-Georges and children were taken away, an action reminiscent of the Acéphale faction. It is the latest strings that is provoking a national debate on how the problem should be approached, with Conservative hardliners proposing a full-scale martial law in the region, in which moderates oppose of. One thing remains clear, however, it is only a matter of time before this sort of movement shows their true colors, which means that preparation for war will be a necessity for all of Canada."
usa.52.a:0 "Such heinous acts deserve justice!"

usa.53.title:0 "좋은 미국인이 되는 법"
usa.53.desc:0 "Millions of children swarmed to cinemas today to see the new Disney cartoon. Even after Disney's ascendancy, when his media would be constantly filling the ears of the population, children still craved even more content from America's favorite mouse. This day was no exception: after our leader himself announced that this cartoon would concern matters of national importance, even adults found themselves flocking to see the film. Before an audience of starry-eyed children and concerned parents, the cartoon began.\nA title card appeared, titled \"How to Be a Good American\", accompanied by jolly orchestral music. The scene then showed the mischievous Pete pacing around, clearly up to no good. He then was shown sneaking into Mickey's factory, which the mouse had bought in previous episodes, and talking to the workers inside. Pete began furiously shouting gibberish at them, which made the workers grow increasingly irate and riotous, and Pete encouraged them to go after their boss. At this point, several left-wing individuals in the crowd began to boo, but were immediately silenced by the enraptured crowd.\nPete soon led the crowd of angry workers throughout the building, smashing machines and robbing safes. At this point, the scene cut to Mickey, sleeping in his chair. A young girl was by him, clearly his secretary (as well as a stand-in for the children in the audience), when she noticed the commotion in the factory. She ran down, only to be greeted by Pete and the protesting workers. Pete tried to convince her to join them, but with her patriotic loyalty in full swing, she instead ran back upstairs to warn Mickey. Pete and his followers tried to intercept her, but were blocked by various cartoon obstacles and booby traps.\nThe girl ran into the office and woke up Mickey, warning him of the impending danger. Mickey immediately sat up and dialed his friends Goofy and Donald Duck to assist in warding off the protesters. As Pete and the workers finally approached Mickey's office, clearly scuffed from the boss's defenses, they were met at the door by Mickey, who chased them off with his cartoony pistol. They tried to run out the door, but were greeted by Goofy and Donald, who were dressed in paramilitary uniforms and armed to the teeth. This descended into cartoon violence, in which Mickey and his friends beat Pete and the workers to a pulp. The children laughed at the scene, while the adults were far more uncomfortable, but didn't dare show it.\nThe film ended with the workers returning to their jobs, while Mickey gave a special medal to the young girl. As she beamed with pride, a caption filled the screen: \"Report union activity to a trusted adult, and be a good American just like her!\""
usa.53.a:0 "The ABCs of SCABs"
usa.54.title:0 "The Most Perfect Union"
usa.54.desc:0 "A sound was blaring across the continent. Whether it be in Vancouver, New Orleans, or Acapulco, a singular message could be heard, eclipsing any chatter and commotion. Radios, cinemas, phonograms, and even hired speakers all said the same, triumphant words: \"North America has been unified! Long live the North American Technate!\"\nFor a brief second, the continent was silent, taking in the fateful news. Then, all Hell broke loose.\nIn universities and laboratories, people cheered and kissed, ecstatic for their new supremacy over the landmass. In churches and cooperatives, people weeped, knowing their time was at an end. The victorious American soldiers and their native collaborators partied and revelled, while the last resistance cells fell to pits of despair and suicide.\nFor the vast majority of people, however, there was simply a sensation of deep strangeness to the matter. Ever since its settlement by natives thousands of years ago, the continent had been a divided land, only united in its shared animosity towards the European imperialists (and still, Canada often refrained from this hatred). Now, with the continent unified under the unprecedented behemoth of technocracy, nobody quite knew what to make of the matter. It was like witnessing an act of God, suddenly and finally uprooting the entire cosmos. Now, the various races of Yankee and Negro and Quebecois and Mexican now became one: North American. No matter how wrong it felt, the people would have to accept it. The entire thing felt rather Kafkaesque.\nIndeed, amongst the military parade and streams of propaganda, a new race of Americans emerged. This occurred not in the way the Technocrats wanted to, with every person throwing aside their prejudices in favor of glorious Technocracy. Instead, there was a universal feeling, unrestrained by old borders and ethnicities, that reigned over the people. They knew that they now lived under an unstoppable power, which governed for the sake of utilitarian growth, without any regard for faith or morality or beauty. This was felt by all, and gave birth to the new, subjugated North Americans."
usa.54.a:0 "To The End of History!"

usa.55.title:0 "'Johnny Got His Gun' is released"
usa.55.desc:0 "Today finally came out the long awaited July issue of "War stories" containing last chapter of the ongoing "Johnny got his gun" story by Dalton Trumbo. Stretched over many chapters within multiple issues saga of sergant Joe Bonham, all-american youth who becomes most acomplished soldier of the Great War. Within story's fictional setting US joins the entente cutting the war short and giving it a clear victor. Adventures of Joe while over the top and not really indicative of realities of european trench warfare none the less did get some positive feedback from critics who praise way higher than expected for his genra literary skill of the author. And of course audience itself fell in love with "Wonder of the Twentieth Century" and his exploits in Europe. Bright, brave and unashamedly loyal to his homeland and democracy Joe brought a little bit of hope to many households across crisis-torn country.\n"War stories" publisher is already experiencing record setting sales and Trumbo himself said in a recent interview that he was approached by publishers about releasing his story as a full book."
usa.55.a:0 "I'll sing the anthem even with my mouth choked with worms!"

usa.56.title:0 "Nightmare In The Sleeping Giant"
usa.56.desc:0 "It is 1936, and as the United States of America comes down from another morose New Year’s Eve celebration, the new year has brought little to celebrate. One need only take a look around to see why. In the grip of a staggering economic depression since 1929, the sleeping giant of the western hemisphere stirs lethargically. The problems facing the nation, from titanic unemployment and widespread bank failures to the agricultural disaster of the Dust Bowl, have only intensified in the face of continued government inaction. President Andrew Mellon has remained steadfast in his conviction that the \"liquidation\" of much of the economy will produce an overall more competent entrepreneurial spirit. \n\nThis was an optimistic viewpoint in 1932, with enough believers to put him in office over a divided opposition. Then came a catastrophic wave of new bank failures brought about by Artaud and Kolchak repudiating their countries’ debts over two years.  Now it seems outright foolhardy to much of the nation. \"Mellonvilles\" - shantytowns formed by the dispossessed - continue blooming across the country. Local relief efforts to employ people in public works falter due to falling tax revenue, and overstretched charities and soup kitchens have made do with less for too long. Millions roam the USA chasing what work they can find from businesses increasingly paranoid about investing in a chaotic world. It remains to be seen how, if at all, America will escape this crisis. \n\nYet with the presidential election approaching, at least some change appears to be on the horizon, and it will likely be a dramatic one. Opposite the governing Republicans, the aftermath of the collapse of the Democratic Party has opened the field for a number of ideologically distinct candidates. The technocrats continue their experiments in scientifically managed society, not the only ones in America drawing inspiration from the French model. Emboldened workers’ movements such as the Jobless Progressive Party have likewise never been more popular. And in the backrooms and offices of the Republican Party itself, party brass debate stabbing their President in the back to put somebody, anybody else in the driver’s seat to steer them to victory. Will the political establishment salvage its legitimacy? Or will 1936 herald an epochal shift in the American way?"
usa.56.a:0 "And what rough beast, its hour come ‘round at last, slouches toward Washington..."

usa.57.title:0 "Examining the Economic Paralysis"
usa.57.desc:0 "Begrudgingly, another set of reports on the economic situation has passed onto the President's desk. It's unlikely the contents of it will surprise anyone who is a part of the administration - unemployment still remains above 25%, same as last year. When the stock market crashed seven years ago, the impacts on common investors and banks took the agricultural sector with it, even before the environment twisted the knife on the farmers still working. And then came the next bank runs in 1934. Luxury commodities went too, then manufacturing in general, and resource extraction with that. And now, even if there was demand, construction can't find any money in city and state budgets dealing with tax shortfalls to build anything. People aren't working, and people aren't buying either.\n\nThe most novel things in these documents are the justifications used to smooth the bad news. Certainly, Andrew Mellon's time as Secretary of the Treasury did preside over a period of renewed prosperity. Why would it be the fault of him or his presidency if people chose to live beyond their means and take out loans to invest in stocks? When the natural downturn in the business cycle came due, it showed the cost of their incompetence. Admittedly, the consequences have been severe, but in a sense, perhaps the American standard of living is returning to where it should be."
usa.57.a:0 "So what's next on the itinerary?"

usa.58.title:0 "The Extent of the Dust Bowl"
usa.58.desc:0 "The Dust Bowl! The hole in the country's heart. The cause of so much internal refug- er, migration for work. We know the story by now - over-cultivation of the land left the American heartland vulnerable to soil erosion and depletion, and when a drought struck at the beginning of our present crisis, everything went haywire at once. So much land is now effectively unfit for farming, and to make matters worse, strong winds whip clouds of topsoil up into horrifying “black blizzard” dust storms. The result has been a widespread flight of dispossessed farmers from the heart of the country to the outlying states, especially California, but in the current economic circumstances no safe haven really has the resources to house and take care of these people. Not that they should concern themselves if the glut of labor arriving is too proud to work for what's available.\n\nThe question was posed: after the country-spanning Black Sunday dust storm last year, has the situation improved? With the damage remaining severe in parts of Oklahoma, Nebraska, Colorado, Kansas, Texas, and New Mexico, the answer is a resounding “no.” Managing the impacts on food production and the outflow of population from the region has remained a blight on our economy since. With any luck, however, some enterprising professionals will be able to pick up the pieces from failed farmers in the near future.\nThe question was posed: after the country-spanning Black Sunday dust storm last year, has the situation improved? With the damage remaining severe in parts of Oklahoma, Nebraska, Colorado, Kansas, Texas, and New Mexico, the answer is a resounding “no.” Managing the impacts on food production and the outflow of population from the region has remained a blight on our economy since. With any luck, however, some enterprising professionals will be able to pick up the pieces from failed farmers in the near future."
usa.58.a:0 "No drought lasts forever. Moving on..."

usa.59.title:0 "The Wounds We Carry Still"
usa.59.desc:0 "Mr. President, the Secretary of the Treasury has received the industrial report we commissioned. Over the past seven years, industrial capacity nationwide has contracted by 60%, rising as high as 80% in Eastern Ohio and Northern Illinois. Sir, this can no longer be classified as a simple \"depression\". This is the goddamn Fall of Rome. \n\nSir, we need to act immediately. Something must be done to rescue these areas economically. These high-skilled, productive, high-paying jobs can't just be replaced by agricultural work, especially with the situation in the interior. Parts of the country are going to have their standard of living regress 50 years if we don't step in. Please sir, just do something!"
usa.59.a:0 "I hear you, but we cannot risk worse by reckless intervention."

usa.60.title:0 "A Roiling, Boiling America"
usa.60.desc:0 "No intelligence report is necessary to grasp that America is facing incipient instability as a result of the economic situation. One need only look at the news to see that communist, accelerationist, and rural militancy is driving major political parties in this year’s coming elections. Clashes between labor organizers and private security have periodically flared up over the past few years, not to mention between different party supporters - paramilitaries, perhaps? The picture our various federal intelligence agencies are giving is uncomfortably muddled, leaving much of our information to be sourced from the press. There is a risk that public discontent with our government could boil over into attempted revolt against us and the republic itself, if what we know is correct. \n\nPetty crime, too, has skyrocketed. While some of the more notorious criminals of the period - bank robbers, bootleggers, murderers - have been apprehended by our Bureau of Investigation, there still remain others they’ve had no luck tracking down. The sudden disappearance of quasi-celebrity bank robber John Dillinger after a run-in with BOI agents years ago provided an unsatisfying end to that public odyssey, needless to say. It is likely that the structure of federal law enforcement needs some streamlining in the near future. Given these failings, however, one wonders if the US government should turn to innovative private security companies such as the Pinkertons to restore order in certain cases."
usa.60.a:0 "When prosperity returns, so too will calm. Moving on."

usa.61.title:0 "The Negotiations Fall Through"
usa.61.desc:0 "It appears that, predictably, the hopes of opening up more trade with the Commonwealth have been dashed. Not for lack of trying, of course. In the end, our plans fell apart quickly due to internal and external opposition.\n\nPrimarily, Congress had a field day with our efforts. The fear of British manufacturing and resource extraction competing with already strained American companies proves protectionism is still alive and well. The Jobless Progressive Party was ripe with denunciations on behalf of urban workers, while the American Party was equally vociferous about the  potential impacts on American farmers. The technocrats, after some deliberation, issued a unanimous condemnation on the basis of us allegedly having all America needs to prosper in our own hemisphere. And then, of course, President Mellon's own connections to the Alcoa Corporation, especially given how it would benefit from planned trade with Canada, were scrutinized by the press and in some capacity by every party.\nThe reluctance was echoed by our counterparts in Britain. With the Commonwealth also being protective of its markets and, in some corners, worried about foreign influence chipping away at imperial loyalty, our offers were rapidly rebuffed. Furthermore, as more governments have fallen into extremism in past years, or in the case of India, imploded entirely, the desire to avoid relying too much on foreign trade is going stronger than ever. It seems the total effect of our initiatives has been mostly to embarrass the government."
usa.61.a:0 "Damn it, now I'm actually mad!"

usa.62.title:0 "Waiting For Rock Bottom"
usa.62.desc:0 "The President was still unusually sharp for his age, given… everything ascribed to him. That's why Vice President Willkie was still holding out some hope that he would see reason. The new survey of the problems facing America was probably too little and too late, but that it was done was a sign of something. Surely.\n\nThis was on Wendell Willkie's mind as he was standing in the Oval Office. Though good lord, you'd think after over three years he'd have gotten used to the seagrass color that Taft put in. It was still almost debilitating to stand in the middle of. Of course, Andrew Mellon didn't seem to reflect any of his discomfort. The VP felt a tinge of resentment watching him nonchalantly writing something or other that he'd been working on before he was asked to chat.\nNo time like the present. “Well, what's our course of action from here on, Mister President? There's a movement in the party to...” He chose his words carefully, trying to frame the issue in a way the old man wouldn't reject out of hand. “... to undercut the socialists by at least stepping up relief for the productive businesses that are sitting idle. Get the economy moving by helping the job creators. That sort of thing.” Admittedly, after all this time, the former corporate lawyer still hadn't felt out how to best approach Mellon - and he had a record of failed pitches to prove it, he thought bitterly.\nThere was a pregnant pause. The octogenarian slowly set his pen down and clasped his hands together. Shit, shit, shit. “The cycle- The business cycle,” Mellon intoned, “hasn't yet run its course.”\nSilence.The President continued, firm as usual even if the ravages of time had done their work to his voice. “What we're presiding over… is the liquidation of the less competent enterprises from the national economy. A natural part of the cycle. When the rottenness is finally purged out of the system, then a better, more agile class of entrepreneur will pick up the pieces.”\nWillkie was barely listening. He was already thinking back to a conversation he'd had over a surreptitious drink with someone after the 1934 midterms.. Something about thinking about the future of the party.\n“You understand, don't you?”\nThe President was working on a proposal for a national gallery of art dedicated in his name."
usa.62.a:0 "“I… I need to go. I'm afraid I've got a migraine.”"

usa.63.title:0 "Dust To Dust"
usa.63.desc:0 "Leonard Sneed was fed up. In all his 53 years of life, he fought tooth and nail to live his life by his own two hands. He worked hard to save up for his own livelihood, and by the grace of God he had achieved it, purchasing an old bordello from one Chuck DeWitt and turning it into an agricultural wholesale manufactory and packaging plant. He had made, wrapped, and sold the best seed and feed this side of the Mississippi, and he sold it proudly. He took pride in the fact that he had pulled himself up by the bootstraps, no matter what obstacles stood in the way. But with the advent of the Great Depression, the Dustbowl, and Mellon's useless policies, he had gone out of business. \n\nNow Sneed was barely scraping by, having sold the old building off to some bigwig loafer corporation just to survive. He lived paycheck to paycheck, asking around towns looking for work. Which is why the government letter he recieved was enough to whip him into a frenzy, when that bastard Mellon had his men send out a written fleet of congradulations to all the "brave independent businessmen who had helped keep America afloat." Apparently the government hadn't gotten the word that he had folded, and the letter stung hard. If it wasn't for Mellon he wouldn't even be in this situation, and now the man has the gall to thank him for a job he couldn't do. Leonard Sneed ripped the letter into shreds, and let his old throat ring out a cry of desperation;"
usa.63.a:0 "God damn you Andrew Mellon!"

usa.64.title:0 "In Search Of Solutions Again"
usa.64.desc:0 "Let no one say that the Republican Party has been asleep at the helm of the ship in the face of this crisis. The wounds of America will be healed by a further unshackling of our entrepreneurial spirit. President Mellon has decided that the staid protectionism that has dominated the consensus of trade for the last few years is only holding back growth. If the resources and manufacturing capacity of America could find new markets to make up for the moribund ones at home, then surely it would invigorate the economy. \n\nWhen it comes to international trade, there is only really one bloc that would be suitable for our first overtures. The Sunset Crash destroyed what was previously promising trade with the Japanese Empire. Germany is red. Russia is in shambles. Italy lacks the purchasing power and is threatened on two sides by futurist maniacs. France is… well… we'll see about France in a year or so. The British Commonwealth, however, has none of these problems. Its great reserves of resources and worldwide consumer markets make it a perfect candidate for expanding American trade. After all, Canada is next door, and their aluminum would be a mighty asset for the Alcoa Corporation, President Mellon by proxy, the country at large. Safe and stable, that’s our British friends."
usa.64.a:0 "Open the diplomatic channels with London."

usa.65.title:0 "A Letter"
usa.65.desc:0 "... I will repeat myself as I have in our earlier correspondence: I don't think I'll ever be comfortable with your adventures in electoral politics. With the State at the nadir of its power in North America, there has never been a better time for resistance in the streets. Instead, you took the International Workers of the World and all who would follow you into the arms of one of the country's bourgeois political parties, joining the Socialists in those ranks. Yes, we do have ways of getting this sort of news, even up here. It smacks of being too willing to play their game, going through the motions on a stage rather than acting on the real mechanisms of power behind it - even if you haven't been elected to anything.\n\nYet I'm the one writing to you from exile, so what is a woman like you to do? When my beliefs were younger, I wouldn't accept anything short of a revolution, but the plight of the workers around me taught me that part of the process of the social revolution could be to fight for minor victories now. If you fancy yourself able to represent the more revolutionary wing of that party, the ones who are channeling their fire in hopes of not splitting the vote again, then perhaps you and the most militant of the unions could be part of an epochal change in that country.\n\nBut I want to caution you, Elizabeth. I know you aren't too young to remember when Wilson and his thugs ruled the country. And you and I know how many good-hearted, liberated men and women have fallen in fighting for a better world. You cannot, even with the United States reeling as it is, underestimate the forces of the state and capital. If the people make a move to abolish either, it is all but certain that they'll make a move to abolish the people. However far you've gone in politics since we last spoke, never forget that. All of their conventions and civility are the thin mask worn over a snarling, bestial machine, and it will reveal its nature to all rather than simply die.\n\n...\n\nTo the daring belongs the future. Yours in Toronto,"
usa.65.a:0 "-Emma"

usa.66.title:0 "America's Top Cop Flops"
usa.66.desc:0 "... structure of federal law enforcement needs streamlining... Given these failings… government should turn to innovative private security… should not be construed as your final chance, however...\n“Oh fuck me,” groaned a very exasperated J. Edgar Hoover, sitting down behind his desk and tossing the memorandum aside. The Director of the Bureau of Investigation knew what being set up to fail looked like, even if the pinheads in the White House didn't see it that way. Tamp down on the reds? Catch all the criminals? Find John Dillinger? With no extra funding or reorganization of his authority? Come the fuck on.\nHoover could see it was a losing battle. The economic disaster had been going on until, well… he was pretty sure the government could barely trust the military to keep order if they got sent in. You barely needed a bug in every barracks to see what the Depression was doing. Ah damn it, this wasn't where he'd hoped to be all those years ago, getting into this line of work when Wilson was brain dead but the government kept thrashing around without him...\n“Hey, Chief? What's wrong?” There was Tolson again. Good second-in-command. Probably the only reason he hadn't told the President where to stick his memorandums yet. Practically his alter ego, he'd told a friend once.\nMaybe a little more than that.\nThe Director sighed and drummed two fingers on his desk before looking back up at the man who had entered his office."
usa.66.a:0 "“You think we should get into a different line of work?”"

usa.67.title:0 "A Surprising Rebuff"
usa.67.desc:0 "Demoralizing news, but what else is to be expected?\n\nThe National Credit Association is a few things. “Not enough,” some would say. “A sop to the liberal Republicans,” others would claim. It was founded two years after the Great Depression began in an attempt to coordinate a private response to the waves of bank failures across the country, persuading the bigger banks to lend to embattled ones. The assumption that this organization would be a stopgap until a new president took power ended with the election of an administration even more committed to laissez-faire economic policy. While the NCA has offered many loans through the first half of the decade, often taking the most valuable assets of the smaller banks as collateral, it is an article of faith among many of the larger banks that these aren't an investment worth getting involved in.\nWhen President Mellon's administration approached the NCA to ask them to be more generous with their lending in the wake of the Sunset Crash, the collective response was brief and sharp, being characterized in the press as somewhere between “with what money?” and “why would we sink money into a guaranteed loss?” Even some of Mellon's loyalists are sounding the alarm - anonymously - about what this means for the future of American financial policy."
usa.67.a:0 "Is no one coming to save us?"

