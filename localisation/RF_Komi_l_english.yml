#IDEAS 
KUB_nat:0 "The Rainbow Nation"
KUB_nat_desc:0 "Our homeland has always been a union of many races: the magnificent people of the Nenets, the noble and strong Khanty and Mansi, the unconquerable Udmurts, and the Permians unafraid of the cold impenetrable steppe; all of them form the history of the Komi nation, which should stretch from Arkhangelsk to the Urals and beyond!\n\nMany look greedily at our land flowing with honey and milk, our promised land, our Jerusalem. Many traitors among us want to resurrect the idea of a great Russia, failing to understand that only the reconciliation of the traditions of our peoples with the ideals of communism can lead us forward. We have indeed many difficulties ahead of us that we will have to deal with. We cannot apathetically wait, it is time for action. The clock is ticking for our nation. If we succeed, the new Syktyvkarian order will rise. If not, however, we will disappear in the inexorable march of history.\n\nOur nationalist socialist revolution will remind the Komi people of their pride stemming from their Uralic soul, Ugric blood, and Samoyedic armor. Our ambitions are great, and our opponents are many, but together we will rise to the whole challenge. Let our hearts cry out loud: "Komi Power!" "
