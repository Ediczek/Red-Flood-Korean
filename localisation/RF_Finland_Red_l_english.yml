POLITICS_OSKARI_TOKOI_DESC:0 "전통적인 평의회 공산주의자 오스카리 토코이는 독일 혁명을 핀란드로 가져오고자 합니다. 그렇다고 해서 토코이가 독일 애호가라는 의미는 아닙니다. 오히려 독일에서는 토코이의 정책들을 다른 사회주의자들과 비교했을 때, 좋은 쪽으로든 나쁜 쪽으로든 자유지상주의에 가깝다는 인상을 받고 있습니다. 혁명의 수호를 둔 레닌주의 진영의 반대에도, 토코이와 그의 동지들은 혁명 민주정이 그 어느 진정한 사회혁명보다도 우선할 것이며 해야 한다고 고집했습니다. 반면 위르외 시롤라는 총구의 반대편에서 민주정은 하찮은 것이라 주장합니다."

#EVENTS#
fir.1.t:0 "핀란드 총선거"
fir.1.desc:0 "It's the break of dawn and the Finnish people hear about a new election coming up, something most Finns can't even conceive correctly as very few of them had high education. People across Helsinki and other major cities see posters and flyers of various parties talking smack of other parties and sections of the SKP, with the Leninists under Yrjö Sirola saying that the other factions are weak and will result in the death of the nascent Socialist Worker's Republic. Tokoi's section, they accuse the Leninists of being ruthless and totalitarian, resulting in opression of basic human freedoms. Lastly, Päiviö's Industrial Workers of the World's Finland chapter had been against both parties, claiming they are crypto-capitalists, and that only through Anarchy socialism can thrive. Generally, the Libertarians under Tokoi are the most likely to win by virtue of being the bulk of the political establishment, with Tokoi seen as a war hero, whilst Yrjö Sirola has large support bases under the older socialists, whilst Päiviö is a dark horse candidate, most likely having a chance to win from the agrarian sections of the country. There are rumors of scheming from the 헬싱키 참전자회, but they claim to be largely apolitical."
fir.1.a:0 "시롤라 휘하의 전위주의파가 승리하다!"
fir.1.b:0 "예상된 승자인 토코이가 이기다."
fir.1.c:0 "의외의 후보가 이기다!"
fir.2.t:0 "영원토록 검은 화염"
fir.2.desc:0 "It seems that things weren't quite what we imagined.\n\nSeeing supposedly \"soft\" socialists win the elections angered most of our soldiers. They looked on to the parading Popular Socialists in rage, knowing that their experience is key to securing their interests. The 헬싱키 참전자회 has seized large amounts of Helsinki and veterans returning to their villages have taken over railroads. Things are getting desperate... what shall happen?"
fir.2.a:0 "우리 충성파가 참전자들을 절멸시키다!"
fir.2.b:0 "최악은 끝났다! 검은 기치가 치오른다!"
fir.3.t:0 "검을 겨누며"
fir.3.desc:0 "It is a cold evening when the top members of the Punakaarti meet in an undisclosed private room. Discussion begins on policy making soon after, with most people talking about issues that have little importance to the meeting as a whole. Yrjö Sirola, head of the Punakaarti, takes this in and listens to them while quietly contemplating. They continue for some time until a noise is heard from the end of the table.\nThey all know why they are at this meeting, a meeting that will decide the fate of the nation as a whole. Yrjö Sirola stands and begins a prepared speech he pulls out of his pocket: "Gentlemen, the matter of business for today is an issue that has long plagued our struggle in Finland, an issue common in movements similar to ours. This question is of course, 'How do we deal with the moderates." One high ranking member stands and offers the solution to exempt the more moderate wing from the purges, stating how they are at most misguided and can be swayed onto the correct path. Another member stands up, being a more reactionary figure than the last, and claims that a full purge of society is necessary, including the moderates. He enters into a long rant about how the moderates are irredeemable and cannot be rehabilitated into the correct form of thinking.\nYrjö sits silently, weighing each option against each other in his head. He has finally made a decision, and that decision is:"
fir.3.a:0 "외부인들을 쳐낸다."
fir.3.b:0 "당을 쓸어버린다."
fir.4.t:0 "방패를 자리시키며"
fir.4.desc:0 "A second meeting occurs sometime later, this time in a different room for security purposes. It starts out much like the previous ones, but conversation is dominated by what it means to be a member of the Punakaarti. Several ideas are offered, but none seem satisfactory to a majority of people in the room. Discussion slowly shifts to more pressing matters, but the question lingers in the mind of Yrjö.\nHe once again begins his speech, although a cough persists through it:\"Now that we have addressed previous matters, we must focus on current ones. When we begin the purges, it is of the utmost importance that we identify who should be spared from these actions. I am personally in support of only sparing party members, but if you would make your case as to why all workers should be protected from our plan.\" Another man stands, one of the lower ranking ones in the room. He begins his speech, stuttering due to his nervous behavior: \"If you don't mind me stating my opinion, which should be the opinion of all people in this room, which is that all workers should be protected. The average worker has done nothing to deserve the treatment this would give him, and it would make us no better than the bourgeoisie scum of our neighbors. Workers are the essence of our great nation, and thus are our greatest resource. It would be foolish to kill them for no reason other than not being a part of our party.\"He sits down and begins looking around nervously as a vote is called."
fir.4.a:0 "Lenin's spirit will forever endure! The party is above all!"
fir.4.b:0 "Perhaps something more Marxist would be better..."
fir.5.t:0 "홍위대 처리"
fir.5.desc:0 "A conference is called in the office of Oskari Tokoi, head of the moderate wing of the government, over the dangerous and suspicious behavior of the Punakaarti, or Red Guard.\nOskari, along with his top ministers, have to make a difficult decision over how to deal with these wayward comrades, and it is a decision that could change finnish history forever. Oskari lists out the two possibilities for dealing with them. The first being to outright purge them, ousting them from office, while the second option is to incorporate them into the military.\nHe begins by explaining the first option, stating \"The Punakaarti are a very dangerous branch of our party, and it could be beneficial for a purge of their leadership to occur. They are radicals who could seek to overthrow the government and obscure our revolutionary goals.\"He then makes the case for a second option, beginning by taking out a second piece of paper, \"The Punakaarti are very experienced in military matters, and could be of use to us against encroachment from the Russian menace. They could be incorporated into the army to use their skills, however this would keep the leadership of the branch, and thus it'd be just as dangerous. However, if they are satisfied with the incorporation, they would pose little threat in the foreseeable future.\"A vote is called, with everyone who supports the first measure to stand, and everyone who supports the second measure to remain seated. The votes of all members are crucial for the future of Finland."
fir.5.a:0 "뿌리부터 뽑아버린다."
fir.5.b:0 "그래도 아직은 유용한 놈들이야."
fir.6.t:0 "새 헌법"
fir.6.desc:0 "The Finnish National Assembly is called to meet for the biggest decision of Finnish history. The representatives file in and quickly get seated, and when all are seated, the speaker begins: \"Gentlemen of this fine Assembly, a crucial motion is being passed today, one regarding the Constitution itself. I cannot overstate the importance of your vote in this matter, so it is imperative you participate for the future of your country.\" After he finishes, the three main cases for the Constitution are presented.\n The first case is given by a young politician from Helsinki. He begins by coughing, adjusting his bowtie, and pulling out a sheet of paper from his pocket. \"Fellow assemblymen, I have come today to present the correct option for the Constitution of Finland, one of true democracy. If we are to follow in the footsteps of Marx himself, a true democracy is needed to transition over to true communism. This is exactly why the Russians failed; they couldn't fathom having a democratic system and thus fell apart from the inside. To avoid repeating such blunders, democracy is needed. Thank you.\" He then promptly rushes back to his seat.The second case is given by a veteran of the party. He grabs his reading glasses and begins: \"Assemblymen, democracy is not necessary for us to progress against the tide of capitalism and establish a Marxist state. The party is the guide to all of the workers of Finland, and thus should have sole control of the nation. As of now, the masses are unready to achieve true communism, so we must continue to guide them. If a democracy is established, we could never focus on it, as we'd have to compete with other parties. I thank you for your time.\"\nAn old Marxist from Vaasa stands up next, he is middle aged in a nice suit. He puts on a proper speaking voice and begins: \"Comrades, talk of democracy and the party has blinded us to the fact of true marxism, the councils. The councils should be the main governmental subdivision in a proper Marxist nation, as they are the ones who can properly deal with the workers. This is why, as an assembly, we must extend their privileges, to encompass further roles, such as organization of labor, collection of taxes, and dealing with political efforts in their territory. I humbly thank you for your time today.\" He then promptly returns to his seat.\nAfter all 3 cases are presented, the matter is put to a vote in the assembly."
fir.6.a:0 "Democracy is what makes Socialism."
fir.6.b:0 "The Party's righteous power must be undefeated!"
fir.6.c:0 "Councils are our roots."
finland_border_conflict.1.t:0 "우리의 승리!"
finland_border_conflict.1.desc:0 "After a powerful raid against our neighbor, we have successfully seized local resources and weapons for the benefit of our lands."
finland_border_conflict.1.a:0 "Perhaps it's party time."
finland_border_conflict.2.t:0 "우리의 패배!"
finland_border_conflict.2.desc:0 "After a humiliating defeat in our borderlands in a raid attempt, we have had to retreat and give political concessions to our enemy."
finland_border_conflict.2.a:0 "다음엔 반드시 이긴다."
finland_border_conflict.3.t:0 "교착"
finland_border_conflict.3.desc:0 "After an inconclusive battle in our borders after a raid attempt, we have managed to do little political concessions, but our local population wished for more."
finland_border_conflict.3.a:0 "Let us hope this does not happen again."
finland_border_conflict.4.t:0 "우리의 승리!"
finland_border_conflict.4.desc:0 "After an intense battle in our borderlands, we have seized military equipment and managed to even adjust the borders of our enemy slightly! Our new lands will be integrated accordingly."
finland_border_conflict.4.a:0 "Welcome our new subjects."

fir.7.t:0 "Sirola's Transformation of Nature"
fir.7.desc:0 "The Karelian swamps serve as a symbolic birthplace for the revolution, and will likely act as a source of political tourism in the coming years. Too bad that, as of now, it's an uninhabitable cesspool, as anyone who lived there in exile might tell you. Thankfully, Chairman Sirola has announced that, as part of the Five-Year Plan, this problem would be rectified.\n\n"The borders of industrialization do not stop at the swamps," spoke Sirola in a national radio address, "and in a time not too far from now, you will be able to live, eat, and shop there as easily as you might in Helsinki." The government is excited about this ambitious project, but in the end, they won't have the resources unless the Five-Year Plan is a complete success."
fir.7.a:0 "늪에 공장을 짓는 일이 얼마나 잘 될지 지켜보도록 하자고..."

fir.8.t:0 "농민평의회 창설"
fir.8.desc:0 "Oskari Tokoi and his party have had one major factor which they have had to overcome since the outset of the revolution: there are very few industrial workers in Finland. Most people who the party considers proletarians are rural farmers.\n\nUntil recently, it was decided that farmers would be lumped in with the workers in order to strengthen both groups, but protests from agrarian socialists and farmers themselves have convinced us to give them their own separate institutions. This may leave the workers' councils a bit low in membership, but it is a necessary measure in order to properly represent the bulk of our working class. Chairman Tokoi plans on remedying the lack of workers through his plans for gradual industrialization."
fir.8.a:0 "농민들의 의지라."

fir.9.t:0 "Fighting Councils With Communes"
fir.9.desc:0 "Now that Comrade Paivio has eliminated the farcical Councilist government, true workers' democracy can be established. Parallel institutions have been set up in the city and the countryside which are controlled directly by their members, rather than some power-hungry political party. While the process of setting up agricultural communes and co-operative industries has been fairly simple, the difficult process is the actual dissolution of the councils themselves.\n\nThe Red Guards have given us some trouble in tearing down the false worker's state, but Red tyrants can be put down just like reactionary and liberal ones. Let no one escape the wrath of our militias and the people they serve."
fir.9.a:0 "껄끄럽군..."

fir.10.t:0 "Dealing With Paivio's Legacy"
fir.10.desc:0 "Over the course of his campaigns and short tenure as leader of the anarchist revolution, Karl Paivio has become somewhat of a face for Finnish Anarchism. However, what many of his constituents may not know is that his ideology is imported from America, and that our brand of military anarchy is the only Anarchist ideology which was born right here in Finland. Regardless, the people now expect certain policies, and it is our responsibility to educate people to the contrary.\n\nThe biggest issue is that we have no way of spreading the news efficiently, since all civilian radios have been seized for military use, and most of the printing presses in Finland were destroyed in raids on private media outlets. Our two most viable options are to simply have our soldiers hand-make their own pamphlets on the matter, which will be effective, but will take a lot of time, or we could simply make a speech in Helsinki and hope that word gets around.\n\nMake the pamphlets."
fir.10.a:0 "Have the heads of the HVA speak on the subject."

fir.11.t:0 "Honoring Those Who Freed Us"
fir.11.desc:0 "Although the tyrants and fat cats of Finland have finally been overthrown, the people of Finland find it hard to celebrate with the fresh corpses of war still littering the ground around them. The people will always mourn for the men who fought and died for them in both civil wars, and so the new administration has decided to offer the people a dedicated place to do so.\n\nThe Visage of the Liberators monument, which is to be constructed just outside the Finnish Capitol building, will honor all the soldiers who participated in the Civil Wars, with a detached section of the monument dedicated to those enemy soldiers who were conscripted or otherwise manipulated into defending their oppressors. However, the grandiose statue depicting the Battle of Helsinki will be dedicated solely to the Finnish Red Army, including the Anarchist Volunteer Divisions. This act is widely popular among both Patriots and appreciators of public art, and seems to be getting the new Socialist government off on the right foot with the people."
fir.11.a:0 "감사할 일이야."

fir.12.t:0 "검은색, 빨간색"
fir.12.desc:0 "Chairman Tokoi allowed himself a sigh of relief. The battle had been hard fought, the campaigning merciless and brutal. The Finnish people had spoken, and Tokoi had wrenched the reins of power away from the extremists within his own party. Finland, he thought, had been spared.\n\nThe men had gathered in the capital, and one by one, they exchanged curt congratulations. Sirola's clammy hand crushed Tokoi's in a vise-grip. The hatred in the Vanguardist's eyes was withering. Tokoi accepted his congratulations, but made a mental note to have guards posted outside his room, some men not affiliated with the Red Guards. Paivio gave a downcast nod in Tokoi's direction and hastily left.\n\nTokoi's own supporters were delighted, and the popping of champagne corks contrasted pleasantly with the Internationale playing over the phonograph. Shouts of, "Chairman Tokoi!" rang out throughout the room as his comrades, his old friends, toasted to his health.\n\nIt all ended with a bang.\n\nThe door slammed open, and the black uniformed men of the HVA filed into the room. Sirola had been almost out of the room before an HVA shoved him into a chair and leveled a Suomi submachine gun at his head. "No one move!" shouted Harry Järv, waving a pistol above his head, causing the shocked socialist congregation to cower in terror./n/nSwallowing, Tokoi, through a suddenly dry mouth, managed, "what is the meaning of this?"/n/n"We're taking over," began Järv, "Finland has no room for liberals or red fascists, it's time the people took what was owed them. Come quietly, Oskari, and we won't spread you over the carpet."/n/nTokoi was speechless. A coup? Now? What has he to do? Huffing, nearly crying in frustration, Tokoi put his hands behind his head. From the corner of his eye, one of the guests, a Party aid, drew a revolver./n/nA flash of metal, the shout of the HVA, the roar of guns and the blossoming of blood like so many red flowers, and it was over. Tokoi's supporters lay slumped over tables and chairs, and Tokoi himself, chairman for merely a handful of hours, sat dead in his chair."
fir.12.a:0 ""씨발! 누가 이 난장판 좀 치워 봐!""

fir.13.t:0 "재밌는 놀이"
fir.13.desc:0 "Marko held the rifle the mayor of Helsinki's head, the old man struggling under the weight of the pails he had been forced to carry. A sign reading, "parasite" was slung around his neck, and the bar that held the pails rested on the soft flesh around the base of his skull. The pails were, of course, filled with bricks. Marko and his comrades had pulled the wretched creature out from his home late last night for "crimes against the Finnish people". Beating him had gotten old, not to mention tiring, and so Aapo had the brilliant idea to force the mayor to hold up the pails of bricks for as long as he could. If the pails touched the ground, they would shoot him.\n\nIt was fun enough, and the soldiers placed bets to see how long he could go before his back inevitably gave out. Marko was betting on the three hour mark, which was soon approaching. "Please," muttered the man, "please just let me go, I haven't done any-"\n\n"Shut up, swine! Shut the fuck up!" shouted Marko jabbing the old man in the face with the muzzle of his rifle. The mayor stumbled, his wizened, white-bearded face scrunching up in pain. The pail clattered against the street. Three hours, thought Marko, perfect. A gunshot rang out, and the bricks scattered across the asphalt. Blood flowed into the cracks of the street as the old man gazed skywards, unblinking.\n\n"Cheater!" shouted another HVA man, jabbing Marko in the ribs, "I'm not paying out, you shoved him". An argument broke out amongst the men, but it amounted to nothing. It was agreed shortly to seek out more "wrongs" to "right"."
fir.13.a:0 "하지만 그 새롭고 위험한 땅에서 누가 범죄자일 수 있겠나?"

fir.14.t:0 "머리 없는 괴물"
fir.14.desc:0 "Quartermaster Kauko nervously gripped the pistol in sweaty fingers, praying the HVA bandits would just take what they wanted and leave. He wasn't particularly optimistic. The HVA had entered the armory with the confident swagger of youth, guns hanging casually from straps, cigarettes dangling from their mouths. When the HVA had taken power, Kauko hadn't known what else to do but stay at his post, and he suspected he was about to learn what consequences that choice would have.\n\n"Open it up," said the youth with a shark's smile and cocked garrison cap, gesturing with his cigarette to the cage that separated Kauko and his munitions from the HVA hooligans. The smoke from the cigarette waved in the air like spectral snakes.\n\n"I can't do that," muttered Kauko, "can't open the armory without the captain's say so, you know that." He stifled a choked gasp, hoping these words weren't his last.\n\nShark leaned in against the cage, blowing smoke in Kauko's face. "We don't recognize rank anymore. It's an outdated, authoritarian concept. Won't you, as a fellow free Finn, open the cage for us?" The words dripped with contempt and a dark cynicism, but Kauko held firm.\n\n"You're not the captain, so, fuck off," he growled, surpised at his own bravery. Shark didn't even hesitate before shooting him in the chest. The quartermaster toppled backwards, his head cracking hard against the concrete. His vision blackening, he could hear the cage shake and rattle as the HVA bandits attempted to force their way in."
fir.14.a:0 "총알은 싸지만 목숨은 더 싼 법이야."

fir.15.t:0 "해방 여단"
fir.15.desc:0 "The little town of Jussila had barricaded themselves inside their homes and built a perimeter of cars, crates, sandbags, and whatever else they could find. Valuables, keepsakes, and women were hidden in basements. It was positively medieval, and the people of Jussila couldn't have been more terrified if they were besieged by the Mongols of bygone days. A ragtag militia had been formed of old men, women, and even some children. Anyone who could hold a gun or knife was.\n\nManning the barricades, they waited. It didn't take long for the APCs to rumble across the field, the anarchist skull proudly emblazoned in white along the turrets. The militia held, but their hands shook with fear and sweat creased every brow.\n\nA crackle over a loudspeaker broke the silence, and all listened in horror. "People of Jussila, the HVA is here to free you from the capitalist lies of property, family, and hierarchy. We come to you as free Finns, not as your enemies. Resist, and you mark yourselves as soldiers of reaction!"\n\nThere was no response from the militia, at least not for several seconds. A rifle cracked from the barricade, pinging off the lead APC's viewing slit. The machine gun mounted atop the vehicle rattled off a response, and the other APCs soon joined in accompaniment.\n\nMilitia members fell, scythed like wheat, their blood feeding the thirsty soil. Resistance crumbled, and it was not long before the HVA were inside the barricades, shooting anyone in sight and stuffing their bags with whatever valuables they could get their hands on. Homes were broken into, smaller firefights raged across Jussila, but it was all over in a matter of an hour.\n\nAs the town burned and as bodies stank, the shell-shocked survivors of Jusilla emerged. To their absolute horror, the basements that the HVA could reach had been emptied. Valuables, keepsakes, sisters, mothers, daughters, all gone."
fir.15.a:0 "올바름, 가족, 친절의 진정한 상념이란 곧 폭정의 폐지인 법."

fir.16.t:0 "전쟁평의회"
fir.16.desc:0 "Simo took a drag of his cigarette before rubbing the ash into the proffered tray. The map laid out before him and his comrades was covered in little flags, some black, some red, some white. "Well," Simo began, "the last of the Red Guards are holed up in Espoo, running some shitty little soviet."\n\n"Aslak jabbed a finger at one of the little white flags "Turku is still a hive of reactionaries, flushing them out would help secure the southwest." The HVA warriors sat around the map, cigarettes and pipes clutched between their teeth. Their blood was up and their pockets were empty, the boys needed to raid.\n\n"Kuhmo," said Henri, sliding bullets into his pistol's magazine. "Haven't hit them yet, probably have some shit worth looting."\n\nAslak smiled, "Kuhmo, yeah, good thinking, Henri." The council adjourned with whoops of excitement and the clatter of rifles."
fir.16.a:0 "날뛰거라 무정부의 아들들아!"

fir.17.t:0 "군인의 민주정"
fir.17.desc:0 "The shell casings clinked into the bucket, each little brass cylinder scratched with the soldiers' votes. The pail was passed around the circle of HVA warriors, who in turn, cast their brass ballot. Teijo was the assigned counter, and as he sorted through the bits of metal, his fingers ached from the metallic cold. The warriors waited with bated breath as Teijo performed his count.\n\n"Okay," began the counter, "votes are in, and it looks like you boys have new loot rules. Raid leader gets 1 ½ shares, regular raiders get their usual one share, any volunteers outside the HVA get a ¼ share." A mixture of angry and pleased murmurs swept around the circle.\n\n"Bullshit," said Aatto, "since when do raid leaders get more of a share? That stinks like hierarchy, Teijo, you know that."\n\nAn angry glare from Reima cut him off, "'cause the raid leaders do all the planning and take all the risks, dumbass." Reima spat on the floor and lit a cigarette, "besides, it's not like raid leader is a rank, we all can lead raids if the boys agree with your target."\n\nAgitation was building in the crowd, and Teijo could tell it was only a matter of time before fists, if not bullets, began flying. "Motion passed, Aatto," he said evenly, "if you're so concerned about hierarchy, you wouldn't want to subjugate the majority to the minority, would you?"\n\nAn uneasy silence gripped the warband before Aatto threw up his hands, "fine, fine, the votes are in, whatever, but don't think I'll lick the boots of any raid leader." Teijo sighed in relief, at least no one had been stabbed this time."
fir.17.a:0 "핀란드에서 민주정과 우민정은 close bedfellows이지."

fir.18.t:0 "헬싱키의 밤들"
fir.18.desc:0 "Harry Järv took a long sip from his beer, allowing the cold, hoppy liquid to pool in his mouth. Helsinki was on fire, as it often was, and the orange glow was both beautiful and pleasantly warming on cold nights like this one. He sat on the steps of the capital building, now smeared with paint, blood, gasoline, and other fluids, the trampled banners of the vanquished socialists lying like discarded rags. With another sip, he remembered the day, not so long ago, that Tokoi, that pansy liberal, was elected chairman. What a rush, what a thrill it had been to march inside and declare the liberation of Finland!\n\nAbsently, Järv wondered what had become of their anarchist wannabee "comrade", Karl Paivio. No one had bothered to look for him or his syndicalists after the HVA was swept into power, it wasn't like the vermin would have been a threat anyway. Järv hoped he was in a ditch somewhere.\n\nSirola, though, now that was a slippery, dangerous eel. No one in the HVA knew his whereabouts, the Vanguardist escaping Helsinki during the confused firefight that had killed Tokoi. Järv wished, though he knew it was against his anarchist principles, that the HVA had an intelligence department, as tracking that bastard down was best done sooner than later.\n\nJärv cleared the troubles from his mind and enjoyed the moment. The smell of smoke, the taste of his drink, the clear night sky, the crisp wind. It was, thought Järv, a good day to be a Finn."
fir.18.a:0 "As Rome burned, Nero fiddled."

fir.19.t:0 "수요와 공급"
fir.19.desc:0 "It was as if a swarm of locusts had descended upon the city. Windows had been shattered, stores looted, citizens robbed at gunpoint. APCs modified with trailer hitches carried sacks of plunder, the watchful turrets daring anyone foolish enough to try and take back their belongings. Everyone the bandits could catch was thoroughly searched, pockets turned out, mouths inspected for metal fillings, jewelry roughly snatched. On the third day of looting, a trio of HVA bandits had earned the moniker of "the Dentists" for their penchant for tearing gold-fillings from the mouths of those they terrorized.\n\nThe people either ran, surrendered entirely to the bandit horde, or died. A few tried to fight back, but resistance was swiftly crushed, their bodies decaying in the street. Finally, after five days, the bandits moved on, leaving a husk in their wake."
fir.19.a:0 "핀란드가 피를 흘리며 죽어간다."

fir.20.t:0 "Smoke 'Em if You Got 'Em"
fir.20.desc:0 "Virva and Katja were near to vomiting, the empty bottles and piles of cigarette butts testifying to the excess the two women had been forced into. Virva did, in fact, vomit, letting out a stream of hot bile into the bucket that had been prepared for such an occasion. Katja, with a shaking hand, lit another cigarette. The stink of alcohol, booze, and smoke permeated the room. The chairs they both sat on were of the finest quality, made of satin and mahogany, the table of polished cedar. It was a shame the bandits would strip the house bare when they returned. That was why the pair had piled their luxuries, their cigarettes and alcohol, the most appealing of treasures to the HVA horde, on the table. Better to enjoy, or force them down, now rather than let them fall into the hands of the bandits.\n\nVirva wiped her mouth with her sleep, the bitter, sour taste of the vomit mixing unpleasantly with the tobacco. They could hear screams coming from outside, the sounds of gunshots popping like tiny little rumbles of thunder. There was a pounding on the door downstairs, a frantic, forceful, staccato drumming.\n\nThe two women shared a glance, a heartfelt gaze they held as long as they could. Finally, as the door gave way and feet began to pound up the stairs, Virva nodded, and Katja reached for the pistol."
fir.20.a:0 "They would not be plunder."

fir.21.t:0 "신 핀란드 산업"
fir.21.desc:0 "Pekka kicked the stubborn machine, his boot slamming the door shut. The car refused to run, no matter what he did, and the other bandits had been of little help. Pekka had considered finding his old mechanic and forcing him at gunpoint to fix the vehicle, but the old man had already passed. All around him, the sounds of cursing men and the grinding of machinery could be heard. The HVA had transformed the factory grounds into a makeshift workshop, gathering their mechanical treasures together in an attempt to bring them back to working order. With guns, they had had the most success, but in Pekka's warband, it seemed that no one knew a thing about cars.\n\nA couple bandits worked at ammunition stands, slipping new bullets into refurbished casings. Several others riveted new armored plates onto their APCs, creating crude light tanks. Yet more worked with torches to strip away scrap metal from unused parts of the factory. It was chaotic, unreliable, and time-consuming, but the HVA had no bosses, no quotas, and no wages. It was, thought Pekka, an anarchist ideal."
fir.21.a:0 "Anyone have a jack?"

fir.22.t:0 "The Finnish Rage"
fir.22.desc:0 "The capitalists, the liberals, the reactionaries, all line the ditches of Finland. The skull of Anarchism is more apt in Finland today than it ever was in Ukraine. The rage of the HVA has thrown Finland back into terrified subsistence living and smashed any semblance of civilization in this now god-forsaken part of Scandinavia. The people huddle in fear as fires rage unchecked, bandits take whatever they please, and millions slowly begin to starve.\n\nBut have the HVA not fulfilled the promise they made when they stormed into Helsinki that fateful day? Has not Anarchy been brought to Finland? The bosses and landlords moulder in mass graves, the bonds of capital are broken, and the Finns live in huddled communes, growing just enough to survive. Is this not good? One day, the Finns, ungrateful as they are for the intervention of the HVA, might realize that the bandit inferno is not a curse, but a blessing. For through agony and blood, Finland is now truly liberated from the industrialized horrors of authoritarianism. Finland has been destroyed, but only so that it might be rebuilt."
fir.22.a:0 "무정부의 강이 빨갛게 흐른다."

