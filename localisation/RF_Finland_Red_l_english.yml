FIR_first_finnish_general_election:0 "제1차 핀란드 총선"
FIR_first_finnish_general_election_desc:0 "The Finnish people have thrown off the shackles of bourgeois oppression and now rightfully control their own destiny. Never again shall landlords and tyrants set Finland's course, never again shall a Finn scrape and beg for his bread!\n\nThe first Finnish general election, which will determine the chairman of our proletarian republic, approaches. Will the people support Sirola, the die-hard Leninist? Or perhaps their hearts will be won by the Marxist, Tokoi? The third contender, Paivio, the anarchist, could win the hearts of Finland as well. Much hinges on this vote, the ballot box playing steersman of the future of this new, red Finland."
FIR_sirola_secures_chairmanship:0 "시롤라의 의장직 확보"
FIR_sirola_secures_chairmanship_desc:0 "The Finnish people have spoken! Yrjö Sirola, a proponent of purging the remnants of White influence in Finland and instating a true dictatorship of the proletariat, has won the chairmanship. Closeted reactionaries hastily pack their bags and make for the border while diehard communists rejoice. A red dawn rises over Finland, may the enemies of the proletariat quake in terror."
FIR_role_of_red_guards:0 "홍위대의 역할"
FIR_role_of_red_guards_desc:0 "Our brave Red Guards were instrumental in our victory in the civil war over the reactionary Whites. Today, we are fighting a battle no less desperate, and the rifles and revolutionary spirit of the Guards is needed as much as it was in those dark days. Naturally, the Red Guards will be instrumental in overcoming our domestic enemies, and it is up to Chairman Sirola to determine where their efforts might be best spent."
FIR_aiming_the_sword:0 "검을 겨누며"
FIR_aiming_the_sword_desc:0 "We have handed the Red Guards a blade, and Chairman Sirola finds himself presented with a great many necks at which to swing. Rightist and reactionary sentiment did not disappear overnight, and neither did the other subversive parties within Finland. Even our own party is not immune to counter-revolutionary thought. The anarchists, the HVA, and other disloyal elements fester in the bowels of the Party. Where, then, will Sirola swing his sword?"
FIR_positioning_the_shield:0 "방패를 자리시키며"
FIR_positioning_the_shield_desc:0 "The enemies of the proletariat are everywhere. Like vampires, they slink in the shadows, ready to strike at the worker and drain him of blood. Our brave Red Guards, the vanguard of our revolution, must stand strong against any and all threats to socialism. However, a shield is only so wide, and the chairman must position his shield carefully to protect those who need it most. Who deserves our protection the most? The humble worker, or the brave party members who have stood with us through thick and thin?"
FIR_dictatorship_of_proletariat:0 "Dictatorship of Proletariat"
FIR_dictatorship_of_proletariat_desc:0 "Down with the bosses! Death to the landlords! Long live the worker! Our industrious chairman has done away with the reactionary shackles of the past, and Sirola has promised to hand the Finnish people the means of their liberation. Let the old ways be swept away by the immoral science of Marx and Lenin! The worker is king, god, and boss, and the chairman, first amongst workers, will guide Finland with an even and just hand."
FIR_democratic_centralism:0 "Democratic Centralism"
FIR_democratic_centralism_desc:0 "The leadership is nothing without the support of the people. As the successor of Lenin, it is the duty of Chairman Sirola to introduce the Leninist principle of democratic centralism into every hierarchy that exists currently within our worker's state.\n\nAll directing actors within the Party, from top to bottom, shall be elected. The minority shall bow to the majority, and Party unity shall be ensured."
FIR_purging_whites_and_sympathizers:0 "Purging Whites and their Sympathizers"
FIR_purging_whites_and_sympathizers_desc:0 "It is a travesty that the lingering influence of the Whites is still allowed to plague our worker's paradise. Like an insidious weed, counter-revolutionary thought grows and festers within Finland, and only Chairman Sirola, our Great Gardener, can root it out. The Whites and their allies will be wrenched from the earth like unwanted foliage and deposited, rightly, in the dustbin of history."
FIR_centrally_planned_economics:0 "중앙계획경제"
FIR_centrally_planned_economics_desc:0 "Let us do away with such outdated nonsense as "free markets" and "supply and demand". The chairman, in his wisdom, has chosen to subjugate the industry of Finland to a central planning committee. Trusts will be broken, ill-gotten wealth redistributed to the workers, and the needs of the people shall dictate what products are produced. No more frivolous luxuries and bourgeois trinkets, no more wasteful indulgences. Finland shall have what Finland needs, not what it wants, for the poison of capitalist greed lingers still."
FIR_agricultural_collectivisation:0 "농업집산화"
FIR_agricultural_collectivisation_desc:0 "Farmers are not so different from the urban bourgeois, and any farmer who hoards grain from his starving comrades is just as monstrous. For too long have Finland's farmers been allowed to exploit the riches of the soil by denying their hungry brothers the fruits of the earth. No more, says Chairman Sirola, let the farms provide for all. Henceforth, the farms of Finland, from the largest to the smallest, will be organized into agricultural collectives. Food, just like money, will be redistributed to those who need it most."
FIR_mass_industrialization:0 "대규모 산업화"
FIR_mass_industrialization_desc:0 "Finland remains, tragically, something of a backwater. We are a mostly rural nation, with little in the way of an industrial base. This changes today. Chairman Sirola has unveiled a plan to transform the Finnish countryside into a teeming mechanical garden which will provide the steel grain and coal bread that Finland desperately hungers for. There is no time for delays, no acceptable margin of error, let the steel behemoths rise, and let Finland roar to life in this new, red age!"
FIR_torch_of_bolshevism:0 "볼셰비키주의의 횃불"
FIR_torch_of_bolshevism_desc:0 "Where the Russians failed, we have succeeded. Lenin's dream has come to glorious life within our worker's state. The fields hum with activity as thousands of Finnish farmers provide food for the nation. The factories howl and rage as machines are turned out for the benefit of the proletariat and the army. The counter revolution is dead, strangled in its cradle by the Red Guards. Chairman Sirola has done what many others had derided as impossible, and now, true socialism lives in Finland.\n\nForwards the banners of Marx, Lenin, and Sirola!"
FIR_tokoi_secures_chairmanship:0 "Tokoi Secures the Chairmanship"
FIR_tokoi_secures_chairmanship_desc:0 "Unfurl the red flag, Oskari Tokoi has become the new chairman of our burgeoning worker's republic! A staunch socialist, Tokoi has promised to bring the Finns from the nightmare of capitalist oppression into a new age of plenty. Comrades, our days of scraping in the dirt before landlords and bankers is at an end!"
FIR_defending_the_revolution:0 "혁명 수호"
FIR_defending_the_revolution_desc:0 "Our revolution, though impassioned, youthful, and energetic, is but an infant compared to the forces of reaction arrayed against us. Seditious elements from Whites to fellow Reds creep about in the mud, slandering our chairman and the cause of socialism. The  reactionaries are our most obvious enemies, but the Party itself is divided. Sirola's extremists, the mad dogs of the HVA, and anarchists stand to do as much damage as the counter-revolution. Tokoi must act, but how?"
FIR_deciding_the_fate_of_punakaarti:0 "Deciding the Fate of Punakaarti"
FIR_deciding_the_fate_of_punakaarti_desc:0 "Though the Punakaarti, our loyal Red Guards, have served us faithfully in our struggle for socialism, they have become a potential liability. Rumors circulate that the Red Guards have become politically unreliable, nesting in the pocket of Sirola. Chairman Tokoi must make a decision on the matter of the Guards, and he must make it soon."
FIR_governing_as_parent_and_children:0 "Governing as Parent and Children"
FIR_governing_as_parent_and_children_desc:0 "The socialist state is a loving parent, and all of Finland are its children. Paternalism must be our watchword, tutelage our goal. Finland is young and brash, and though it has chosen Tokoi as chairman, children are also impressionable. A guiding hand from the state will help our beloved Finnish children stay on the proper path.\n\nThough they argue and perhaps even rebel, such is the natural state of children and their parents. As long as discipline is administered with love, the children will learn."
FIR_maintain_democratic_socialism:0 "Maintain Democratic Socialism"
FIR_maintain_democratic_socialism_desc:0 "Democracy, as the past decades have shown us, is a tentative, fragile thing. Tokoi has promised a free, responsible government that cares for the people in its care, a government ruled by the people, for the people. We will open the polls, register the citizens to vote, crush Gerrymandering, and fulfill our promise to leash the government to the will of the people."
FIR_a_new_constitution:0 "A New Constitution"
FIR_a_new_constitution_desc:0 "Our current constitution is, tragically, an abomination. Written by and for capitalists and landlords, and still tainted by our former union with Sweden, the Finnish constitution is in desperate need of reform.\n\nIndeed, Tokoi has plans to go further. Throwing out the old, reactionary constitution and drafting a new one based on Marxist and democratic-socialist principles will do much to bring the Finnish people into our new, red future."
FIR_electing_local_representatives:0 "Electing Local Representatives"
FIR_electing_local_representatives_desc:0 "Though the federal government administers the whole of Finland, it is the local governments that truly make the most impact on the lives of ordinary Finns. Socialism ought not to be about boardrooms and long-winded speeches in Helsinki, socialism ought to be about the right of the average man and woman to self-determination. Elections will henceforth be held to elect local representatives to speak for the needs of their communities in the capital. Let the voice of the people be heard, unburdened by a cumbersome federal system!"
FIR_decentralize_economic_planning:0 "Decentralize Economic Planning"
FIR_decentralize_economic_planning_desc:0 "Finland faces two demons. The first is the familiar monster of capitalism, already withering away under the rays of our red sun. As capitalism wanes, the other demon, the far more insidious state socialism, waxes and grows fat. Tokoi knows this monster for what it is, an authoritarian nightmare imposed upon the people of Finland.\n\nAway with capitalism, away with state socialism, and let a third option shine through the gathering storm clouds. Let us decentralize the economy, relax quotas and other authoritarian measures. Take the factories and businesses from the capitalist class and place it firmly in the hands of the Finnish worker."
FIR_workplace_democracy:0 "Workplace Democracy"
FIR_workplace_democracy_desc:0 "A boss has his choice of worker, but the worker has no choice in his boss. Bosses often become as such from the exploitation of their fellow workers, climbing atop them to become the masters of their comrades. To this, Tokoi has declared no more! Following the anarchist principle of workplace democracy, the workers will vote to determine their boss and deliberate any major business decision, with every worker eligible to cast a ballot. In effect, every business shall become one big union, with the workers controlling the shop."
FIR_means_of_production_seized:0 "Means of Production: Seized"
FIR_means_of_production_seized_desc:0 "At long last, the labor of the Finnish people now rightfully belongs to them. No more bosses loom overhead, no more landlords, and no more wage slavery. The workers are now truly free, the sweat on their brow unowned by any capitalist. In every shop and factory, the workers elect their own bosses and own shares in their companies. No longer will Finns scrape and beg for scraps from the tables of the capitalists. Now, the Finnish worker sits at the table as an equal.\n\nA hard fought battle indeed, but well worth the effort."
FIR_flame_of_socialism:0 "Flame of Socialism"
FIR_flame_of_socialism_desc:0 "Today, we have lit a flame in Finland that shall not soon be extinguished. The workers are free, the twin demons of state socialism and capitalism have been slain. The Finns may freely voice their concerns in the capital via representatives, and we have sacrificed none of our ideals in the pursuit of a democratic-socialist Finland.\n\nSuomi on sosialistinen ja vapaa!"
FIR_paivio_secures_chairmanship:0 "Paivio Secures Chairmanship"
FIR_paivio_secures_chairmanship_desc:0 "Freedom! That is the promise of Carl Paivio, the new chairman of Finland. Never again will the state infringe upon the will of the people, never agains shall landowners and communists herd the unwilling masses into the meatgrinder of authoritarianism. This shall be a new, black age. A chapter of Finland's history writ from the inky river of Anarchy."
FIR_formalize_militias:0 "Formalize Militias"
FIR_formalize_militias_desc:0 "A rioting mob is the one and only possible means for organizing a fight in these last open and decisive blood-battles between the capitalists and the working classes. To Hell with the teachings of peaceful revolution. The bloody seizure of power by the working classes is the only possible way, because as long as our enemy is able to raise even one sword a bloodless fight is a daydream."
FIR_absolute_freedom:0 "Absolute Freedom"
FIR_absolute_freedom_desc:0 "Laws? What laws? The social contracts between free men and women is all that we need, and all we will allow, to come between a Finn and their desires. All people lust for freedom, for liberation from the yoke of authoritarianism. We shall give them that, and more. Begone, laws against homosexuality! Begone, dictates on debt payments! Begone, laws of land ownership! Finland is free, and shall be so evermore!"
FIR_combat_reactionary_opportunists:0 "Combat Reactionary Opportunists"
FIR_combat_reactionary_opportunists_desc:0 "There are those in Finland that still cling to the old ways, from the White traitors to the red nationalists infesting Sirola's camp, to the limp-wristed liberal cowards that Tokoi calls "democratic-socialists", we are beset by internal enemies. The forces of reaction marshall against us, seeking to douse our liberating flame in the muddy waters of the past. To hell with them! Prime the guns, sharpen the bayonets, and yoke the troikas, freedom is worth any price!"
FIR_transitional_government:0 "Transitional \"Government\""
FIR_transitional_government_desc:0 "We understand the irony of our situation, that an anarchist be forced to "rule" over Finland for a brief period as the old reactionary systems are broken down into kindling for our great blaze. We will keep our government as free as possible, limited only to aid for those in need, necessary infrastructure upkeep, and the supplying of the militias to combat the threats arrayed against us. We will assure the people this a temporary measure, and keep our hands out of the affairs of the communes as much as humanly possible."
FIR_social_contracts_over_constitutions:0 "Social Contracts over Constitutions"
FIR_social_contracts_over_constitutions_desc:0 "Binding documents are just that: binding. We won't chain ourselves to states and tyrants, so why should we leash ourselves to a piece of paper? We have no need of constitutions or any other legal drivel. The social contracts established between members of Finnish society are enough. As long as the freedom of one does not infringe upon the freedom of the other, then there shall be peace."
FIR_coordinating_union_and_commune_activities:0 "Coordinating Union and Commune Activities"
FIR_coordinating_union_and_commune_activities_desc:0 "A union is just a commune of workers, and a commune is just a union of members of a community. There are one and the same, and joining the two together (through encouragement, not force, naturally) will create truly self-sufficient communities. Just as the farmers in the commune produce grain to feed the workers, the workers will provide farming equipment to the farmer. Cyclical production between unions and communes will ensure a harmonious and prosperous society."
FIR_do_away_with_economic_plans:0 "Do Away with Economic Planning"
FIR_do_away_with_economic_plans_desc:0 "Economics, what a joke! This capitalist invention has made slaves of us all. Let us leave economic plans in the dustbin of history. A man does not need new cars, servants, or television sets, a man needs shelter, water, bread, and work. Our anarchist society will provide for the needs of all without the need to dirty ourselves with capitalist poison."
FIR_workers_autonomy:0 "노동자 자치권"
FIR_workers_autonomy_desc:0 "Every worker is a voter in his own workplace, an equal owner and equal partner. Following the syndicalist model, workers will vote for their bosses and each will own a share in their place of work. Unions will replace boards of directors, elected leaders replacing owners. Let the workers set the course of their labor, for it is theirs and theirs alone."
FIR_only_truly_free_market:0 "오직 진정으로 자유로운 시장"
FIR_only_truly_free_market_desc:0 "The Americans will crow about the benefits of their so-called \"free market\", but the only example of such can be found here in Finland. We will fix no prices, levy no taxes, forbid nothing. The markets of Finland will be open to whoever can produce, to whoever is in need of what is being produced. Though we are still trapped in the currency system of the capitalist caste, we can dream of a day when goods are traded instead of bought, where favors and comradery buy more than money ever could."
FIR_blazes_of_anarchy:0 "무정부의 불길"
FIR_blazes_of_anarchy_desc:0 "Finland is free at last! The capitalists and reactionaries have been drowned beneath the black river of Anarchy. A great flame blazes in Finland, a mighty beacon of hope to those still trapped under reactionary regimes. The people of the world will see that the dream of Makhno did not die in Ukraine, and as the first anarchist nation of any prominence, we must set an example for the rest of the world. We are living proof that anarchism is not a fail-state, not some unruly maddened mob of looters and vandals, but a harmonious and bountiful society.\n\nThere is still much work to be done, but one day, we hope that we can pass the flame of Anarchy to the downtrodden masses of the world."
FIR_helsinki_veterans_association_seizes_power:0 "헬싱키 참전자회의 집권"
FIR_helsinki_veterans_association_seizes_power_desc:0 "Deliberation, debate, electoral politics: these notions, so highly regarded in democratic societies, tend to evaporate at the point of a gun. So it is in Finland, as the HVA, a collection of disgruntled, vaguely anarchist bandits, have stormed into the capital shortly after Tokoi was proclaimed chairman, and declared a bizarre, anarchist junta.\n\nWhat hopes that Finland had for a peaceful transition of power have been dashed, and a new and strange freak of history has been born."
FIR_administration_of_force:0 "무력행정부"
FIR_administration_of_force_desc:0 "True power comes from the barrel of a gun, and we have guns aplenty. The enemies of our revolution will be destroyed, it is that simple. There will be no arrests, no trials, no arduous bureaucratic procedures or searches for evidence. The HVA is the judge, jury, and executioner, and the list of criminals is long. Load the guns, kick down the doors, and let the peoples' justice be done!"
FIR_every_soldier_for_himself:0 "Every Soldier for Himself"
FIR_every_soldier_for_himself_desc:0 "Supply chains, chains of command, the Finnish army offered nothing but shackles. No longer! No HVA soldier is reliant upon officers to tell him where to go and who to kill, that is his own prerogative as a free man. Let them organize into bands if they wish, but this new Finland has no army, no general staff, just a horde of veteran warriors for the anarchist cause. String up the officers, loot the armories, and take whatever bullets you can stuff in your pockets!"
FIR_spontaneous_battles_against_order:0 "Spontaneous Battles against Order"
FIR_spontaneous_battles_against_order_desc:0 "Did that man just give you an order? Shoot him! All hierarchies are anathema to our new bandit state, and all must be swiftly cut down. Businesses, government institutions, even the notion of family units, all will be smashed by our black wave. If two stones stand together, knock them down. Freedom, total freedom, takes sacrifices, and we cannot blanche at the cost now that we've come so far."
FIR_federation_of_soldiers_councils:0 "A Federation of Soldiers' Councils"
FIR_federation_of_soldiers_councils_desc:0 "Government is a hungry, studpid ogre, stumbling about in the dark, cramming whatever it can down its throat. Abolish the concept! No, Finland will be administered by a federation of soldier councils, where our veterans will be free to speak their minds and help direct the motion of our unstoppable black inferno. Speak your mind, plunge your dagger into the map, and make history!"
FIR_universal_military_suffrage:0 "Universal Military Suffrage"
FIR_universal_military_suffrage_desc:0 "Though the notion of voting itself, pitting the majority and minority against one another, smacks of reactionary decadence, it is a necessary evil to maintain even a barely functioning state at this stage. All soldiers, both active duty and reserves, will henceforth be awarded the right to vote. Though this right is reserved to the soldiers, as only the warriors of anarchism understand our goals well enough to make well-informed decisions. When the "government" is made up of soldiers, why should civilians have a say?"
FIR_veterans_state:0 "Veterans' State"
FIR_veterans_state_desc:0 "\"Anarchist Stratocracy\", that's what some American reporter called Finland. Not that we particularly care what the capitalists think of us, but it seems a fitting label. Anarchy has been brought to Finland at the point of a gun, the forces of reaction and authoritarianism lying in uncountable ditches, and our brave warriors have secured a state for us all. Freedom has been bought in blood and bullets, and though the uninitiated may curse us, we have sidestepped the need for a transitional government that more cowardly anarchists might have insisted upon."
FIR_bandit_economy:0 "Bandit Economy"
FIR_bandit_economy_desc:0 "We're soldiers. We don't run factories, plan economies, or plant crops. We take, and we've damn good at taking. The people of Finland have grown fat and bloated on capitalist honey and butter snatched from the mouths of starving children. We're merely taking back what Finland owes us from those who don't deserve it. What the HVA needs, the HVA will take, it's easy as that."
FIR_take_what_we_need:0 "Take What We Need"
FIR_take_what_we_need_desc:0 "Strip the luxury cars, loot the grocery stores and greenhouses, ransack the manors! Come one, comrade, chin up! Our sacks bulge with loot, and our bellies are warm with food wrenched from the hands of the rich. Houses are a bourgeois commodity, if a soldier needs shelter, he will take one. If a soldier needs food, then a rifle and a stern look will buy dinner. The Finnish people are goddamn lucky we've saved them from capitalists and reactionaries.\n\nAnarchism is, and should forever remain, a terrifying thing."
FIR_make_the_rest_ourselves:0 "Make The Rest Ourselves"
FIR_make_the_rest_ourselves_desc:0 "How hard can it be to make guns and cast bullets? The factories have been stripped clean, but some of the machines are still intact. Some soldiers know how to build their own firearms, and so it falls to them to produce weaponry for our mighty Black Army. What about food? If you're hungry, then grow your own! Want a car? Build one or take one from a civilian! Of course this is sustainable!"
FIR_scorching_banditry:0 "The Inferno of Banditry"
FIR_scorching_banditry_desc:0 "Finland is on fire, and no force on earth can put it out. There is great beauty in destruction, and as we watch the roaring inferno consume the nation of our birth, we can only laugh and think of the memories we made together. Freedom, true, unbridled freedom, has come to Scandinavia, to the world. The "anarchists" outside of the HVA protest and whine, the liberals cry and curse us as bandits. The reactionaries say nothing: skulls seldom have much to say. We don't care for what they have to say, we're free, and they're still slaves to the hierarchy."

FIR_army_effort:0 "Army Effort"
FIR_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
FIR_equipment_effort:0 "Equipment Effort"
FIR_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
FIR_motorization_effort:0 "Motorization Effort"
FIR_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
FIR_doctrine_effort:0 "Doctrine Effort"
FIR_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
FIR_equipment_effort_2:0 "Equipment Effort II"
FIR_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
FIR_mechanization_effort:0 "Mechanization Effort"
FIR_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
FIR_doctrine_effort_2:0 "Doctrine Effort II"
FIR_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
FIR_equipment_effort_3:0 "Equipment Effort III"
FIR_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
FIR_armor_effort:0 "Armor Effort"
FIR_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
FIR_special_forces:0 "Special Forces"
FIR_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
FIR_aviation_effort:0 "Aviation Effort"
FIR_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
FIR_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
FIR_fighter_focus:0 "Fighter Focus"
FIR_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
FIR_bomber_focus:0 "Bomber Focus"
FIR_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
FIR_aviation_effort_2:0 "Aviation Effort II"
FIR_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
FIR_CAS_effort:0 "CAS Effort"
FIR_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
FIR_rocket_effort:0 "Rocket Effort"
FIR_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
FIR_NAV_effort:0 "NAV Effort"
FIR_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
FIR_naval_effort:0 "Naval Effort"
FIR_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
FIR_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
FIR_flexible_navy:0 "Flexible Navy"
FIR_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
FIR_large_navy:0 "Large Navy"
FIR_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
FIR_submarine_effort:0 "Submarine Effort"
FIR_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
FIR_cruiser_effort:0 "Cruiser Effort"
FIR_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
FIR_destroyer_effort:0 "Destroyer Effort"
FIR_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
FIR_capital_ships_effort:0 "Capital Ship Effort"
FIR_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
FIR_industrial_effort:0 "Industrial Effort"
FIR_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
FIR_industrial_effort_2:0 "Industrial Effort II"
FIR_industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
FIR_construction_effort:0 "Construction Effort"
FIR_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
FIR_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
FIR_production_effort:0 "Armament Effort"
FIR_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
FIR_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
FIR_construction_effort_2:0 "Construction Effort II"
FIR_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
FIR_production_effort_2:0 "Armament Effort II"
FIR_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
FIR_production_effort_3:0 "Armament Effort III"
FIR_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
FIR_infrastructure_effort:0 "Infrastructure Effort"
FIR_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
FIR_infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
FIR_synth_oil_effort_tt:0 "Not enough building slots for §YSynthetic Refinery§!"
FIR_infrastructure_effort_2:0 "Infrastructure Effort II"
FIR_infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
FIR_construction_effort_3:0 "Construction Effort III"
FIR_construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
FIR_nuclear_effort:0 "Nuclear Effort"
FIR_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
FIR_extra_tech_slot:0 "Extra Research Slot"
FIR_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
FIR_extra_tech_slot_2:0 "Extra Research Slot II"
FIR_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
FIR_technology_sharing:0 "Technology Sharing"
FIR_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
FIR_secret_weapons:0 "Secret Weapons"
FIR_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
FIR_air_innovation:0 "Air Innovations"
FIR_air_innovation_desc:0 "Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the air force!"
FIR_air_innovation_2:0 "Air Innovations II"
FIR_air_innovation_2_desc:0 "Every advantage we can gain in the skies is precious. We should focus all of our efforts on developing our fighters."
FIR_naval_air_effort:0 "Naval Air Effort"
FIR_naval_air_effort_desc:0 "The efficacy of air strikes against naval targets was demonstrated by the Americans already back in 1921. We should not neglect this branch of the Air Force if we intend to wage war on a naval power."
