POLITICS_PADMORE_DESC:0 "§Y1903년 6월 28일, 트리니다드 아루카 출생 § \n\n 맬컴 아이반 메러디스 너스라는 이름으로 태어난 파드모어는 어린 시절부터 억압에 둘러싸인 삶을 살았습니다. 야산티 부족 소속의 전사로서 영국에 맞서 여러 식민전쟁에 참여했던 파드모어의 증조부는, 이후 노예로 팔려 바베이도스로 끌려간 후 그곳에서 죽음을 맞았습니다. 수십 년간 노예로 살던 일가는 노예제가 폐지되고 얼마 되지 않아 영국 당국에 의해 해방됐습니다. 현지 교장을 지내던 파드모어의 아버지는 자연주의 학자인 안티과 출신의 애나 수자나 시미스터와 결혼했습니다. 파드모어, 몇 년간 아프리카계 미국인의 정치적 현실을 녹여낸 친공산주의 성향의 작품을 쓰던 그는, 의학 수료를 위해 1924년 미국으로 가 친콜차크군의 손에 파괴당한 레닌주의 및 볼셰비키 전통을 위한 운동을 개시했습니다. 런던 주식시장 붕괴 이후, 파드모어는 군중을 끌어모아 지지자들을 움직여 국수주의적 독재를 세울 수 있을 라이베리아에 자신의 미래가 놓여있음을 깨달았습니다. 마침내, 1935년 후방지로의 원정을 통해 라이베리아 향촌의 포로족 족장들과 동맹을 체결한 그는, 1년 넘게 먼로비아 장악을 위한 획책에 몰두했습니다. 이제 권력자가 되어, 파드모어는 미국적 요소들의 숙청해, 포로-공산주의 동맹으로 뒷받침되는 광범위한 사회주의 운동을 통한, 순수한 아프리카 사회라는 자신의 이상향적 이상을 실현코자 합니다."
POLITICS_GARVEY_DESC:0 "§Y1887년 8월 17일, 자메이카 세인트 앤스 베이 출생 § \n\n 격렬한 고함과 활력으로 가득한 집회, 지금껏 수만의 아프리카계 미국인들을 집결시킨 군국주의, 정력 넘치는 행동, 결집력, 연설을 빼놓고 마커스 가비라는 사내를 놓고 논할 거리는 많지 않습니다. 자메이카의 유복한 가정에서 태어난 가비는 10대 시절부터 노동에 뛰어들었습니다. 킹스턴에서 노조와 관련을 맺은 가비는 자신을 둘러싼 사회에 스며든 관념들에 관심을 가지면서, 나중에는 UNIA라는 이름의 범아프리카주의 단체를 자메이카에서 설립하기에 이르렀습니다. 2년 후 미국으로 이주한 그는 남부에서, 수많은 미국인들은 예측조차 하지 못했고 전에 보지도 못했던 활력을 띄고서 현지 아프리카계 미국인들을 집결시켰습니다. 그리고 마침내, 가비는 큐 클럭스 클랜과의 거래로 아프리카계 미국인들을 본래의 고향, 아프리카로 돌려보낼 무역로를 확보하는 데 성공했습니다. 비록 시작 지지층이 미미했음에도 가비는 견뎌냈으며, 20여 년에 걸친 축조 작업 끝에 그는 라이베리아, 많은 미국적 가치들을 유지하면서도, 또한 서양의 제국주의자들에게 도전할 수 있을 만큼 강력하고 호전적인, 군국주의적이며 전체주의적인 이상향 국가를 설립할 수 있을 사회를 향해 수만의 아프리카계 미국인들이 향하도록 유도했습니다. 이제 대 정부 정변을 성공시킨 그는 권력의 최정상, 하나의 국가를 다스리는 자리에 오르게 되었습니다."
POLITICS_FIRESTONE_DESC:0 "§Y1898년 4월 20일, 미국 오하이오 컬럼비아나 출생 § \n\n 하비 파이어스톤 2세가 복 받은 아이였다는 덴 이견이 많지 않습니다. 사립대학에서 수학한 파이어스톤은, 미국 고무 산업 전체를 통틀어 가장 강력한 사람 중 하나인 하비 새뮤얼 파이어스톤의 자식이었습니다. 언제나 야망이 넘치던 아이는 무슨 수를 써서라도 아버지가 이룬 성공을 자기 손으로 쌓아올리고자 했고, 때가 무르익자 하비는 20세기를 통틀어 가장 대담한 음모들 중 하나를 성공시켰습니다. 국가 하나를 통째로 거대한 고무 생산 업체로 변환시킨 것입니다. 이제, 진성 위그당의 해체에 따른 혼돈 이후 라이베리아를 완전히 장악한 하비 파이어스톤 2세는 자신이 나아갈 거대한 길을 열었습니다. 라이베리아를 새 시대로, 혹은 뿌리부터 썩어빠진 또 다른 과두정으로 이끌 길 말입니다."
