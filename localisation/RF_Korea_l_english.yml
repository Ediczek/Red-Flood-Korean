IKR_an_emperor_with_no_empire_desc:0 "세상의 모든 범절도 타버린 고국을 구하지 못하고, 잠을 깰 때 들리는 모든 찬가에도 내 태어난 땅으로 돌아갈 수 없으니, 저들에게 내 이름을 새겨준 모든 총포를 갖고도 이제 잃은 것을 다시 지을 순 없게 되었다."
IKR_a_moment_of_repentance:0 "뉘우침의 찰나"
IKR_a_moment_of_repentance_desc:0 "그 명령서엔 서명하지 말았어야 했소. 그런 수단을 쓰는 게 아니었소. 지금 여기 있어선 안 됐는데. 미안하구려."
IKR_a_rush_of_guilt:0 "밀려오는 죄책감"
IKR_a_rush_of_guilt_desc:0 "어쩌다 이리 된 것인가? 그 모든 대계획들이 무너지는 소리가 내 귓가를 울린단 말인가?"
IKR_alas_my_grief:0 "오호! 통재라"
IKR_alas_my_grief_desc:0 "수천 망자의 무게가 내 어깨를 짓누르는데 그 중함을 어찌 견디오리까. 나의 실수들로 고토를 먹칠하고 잃게끔 만들었구나. 내 더는 그를 감당할 수가 없다."
IKR_hears_a_whisper_in_his_ear:0 "귀에 드는 속삭임은"
IKR_hears_a_whisper_in_his_ear_desc:0 "방해는 가장 반갑지 못한 것이다. 잔 바닥으로 나는 서류와 명령서를 보고, 전화종이 울릴 때면 깜짝 놀라곤 한다."
IKR_of_dissenters_in_prison:0 "... 하옥된 불만분자들에 관함이며"
IKR_of_dissenters_in_prison_desc:0 "거대한 부족 안에 수백만이 담긴 것 만큼이나 추상된 관념일 민족을 위해 고통을 감수하는 이들이 있소만, 나의 민족이 그랬듯 쉽사리 부서져 버릴 무언가를 그토록 믿는 연유는 무엇인가?"
IKR_and_rebels_lying_dead:0 "... 죽어버린 반란분자들에 관함이라"
IKR_and_rebels_lying_dead_desc:0 "그대 꿈 속 유일한 잘못은 그대의 사상이 포탄과 총탄보다도 더 강하리라던 사상이었소만, 그를 수행할 인력 없인 아무것도 아니라오."
