JKR_legacy_of_yi_sunsin_desc:0 "조선 해군사의 가장 위대한 전설로 남을 이순신은 열세에도 놀라운 승리를 수차례 거두었습니다. 이 예범을 떠받들어야 마땅합니다."
JKR_busan_shipyard:0 "평양 선착장"
JKR_busan_shipyard_desc:0 "신설되고 확충된 선착장들은 우리만의 함대를 갖기 위한 핵심입니다."
JKR_contest_the_sea_of_japan:0 "동해 대결"
JKR_contest_the_sea_of_japan_desc:0 "우리 해안을 위협하는 주요 요인은 동해로, 변덕스러운 날씨 탓에 지키는 것 못지 않게 지나기는 더욱 어렵습니다. 치고 빠지기식 전술엔 완벽하다고 할 수 있죠."
JKR_busan_naval_academy:0 "평양 해군사관학교"
JKR_busan_naval_academy_desc:0 "신세대 해군장교들이 미래의 조선 해군을 이끌게 되겠지만, 우선은 일본 제국해군 전역자들과 혁명전쟁 당시 밀항선주들의 배움을 받아야 합니다."
