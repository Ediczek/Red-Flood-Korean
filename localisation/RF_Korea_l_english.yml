IKR_imperial_remnant:0 "잔존 존황파"
IKR_imperial_remnant_desc:0 "아직 황국을 완전히 잃은 건 아닙니다. 다시 힘을 모아 언젠가, 곧 황국을 다시 가져올 것입니다."
IKR_assert_control:0 "통제 강변"
