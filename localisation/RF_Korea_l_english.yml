kor.1.t:0 "공격받는 구 양반층"
kor.1.d:0 "마침내 태어난 대한민국에서 옛 양반들은 독 안에 든 쥐 꼴이 되고 말았습니다. 혁명분자들이 반동의 피를 부르짖는 한편, 일본은 양반들을 자기네 화족으로 대체하려 하고, 공화파는 이들의 특권을 모두 빼앗으려 합니다. 선택지들 가운데 공화파가 최소한 안전을 보장한 한편, 일본은 자기네 땅에서 벌어지는 문제에 급급한 데다, 특히 향촌에서 한국인들을 상대로 벌이고 있다는 대규모 억압으로 인해 믿을 만한 친구가 되기 어렵습니다."
kor.1.a:0 "오랜 방식이 죽어가는구나."

kor.2.t:0 "최악 중 최선을 이루며"
kor.2.d:0 "일본 제국주의의 시대가 끝에 접어들었음을, 최소한 최고조에 달했음을 어느 누구라도 그보다 더 분명하게 말할 순 없습니다. 1919년 3.1 폭동 이래 조선에 대한 일본의 지배는 크게 약해졌으며, 점령에 대항하는 지난 4년간의 저항은 맹렬했습니다. 일본 내에서 우세한 의견은 일본이 조선인들의 요구에 양보하거나 식민반란을 대비해야 한다는 것입니다. 공화주의, 사회주의, 아나키스트 운동이 중국과 만주에 여전히 활발하게 진행되고 있는 상황에서, 놈들이 직례 군벌을 비롯한 중국 국민당의 지원 아래 만주의 우리 정부를 강타할 기회를 잡게 된다면 분명 최악의 사태가 벌어질 것입니다.\n외무정책을 위한 모든 투쟁이 일본의 내무정책을 완전히 내던지게 만들면서, 일본은 자라나던 제국에서 공산혁명이 무르익은 망가진 국가로 변해버렸습니다. 불명의 시대로 일본은 기울고 있으니, 조선을 올바른 길로 이끄는 것도, 민족을 통일해 아시아의 병자의 손아귀에서 조국을 해방하는 것도 식민정부와 혁명가, 공화파의 손에 달려있습니다."
kor.2.a:0 "다가올 폭풍을 이겨내리라."
kor.2.b:0 "뇌격은 폭군을 향하리."

kor.3.t:0 "평등주의 실험"
kor.3.d:0 "일본령 조선이 붕괴에 다다르자 일본 정부는 불가능한, 생각할 수도 없는, 믿기조차 어려운 발상을 강제당했습니다. 반도 내 여성시민권리 증진이 그것이었습니다. 내지의 여성들조차 법 앞에서 남성과 완전하게 평등하지 못했으니, 조선의 여성은 말할 필요도 없었습니다. 조선의 여성들은 사실상 강제 매춘이나 다름 없는 “위안부”로서 일본 병사들에게 던져졌습니다. 이는 일본 지도층 가운데서도 가장 쇼뱅주의적인 이들에게조차 잔혹한 체계라 여겨지며 여성권리에 관한 논의의 주요 중점으로 떠올랐습니다. 또 다른 사안은 의회의 더 진보적인 의원들이 제기한 것으로, 여성들의 취직 허용에 관한 안건입니다. 일본 전통사회를 지지하는 대다수는 이러한 관념에 크게 반대하지만, 실용적인 수준에서, 조선과 내지 모두에서 노동력과 동시에 생산성을 두 배로 올린다는 관념이 매력적임에는 틀림이 없습니다. 남은 건 의회의 결정 뿐입니다."
kor.3.a:0 "헛소리! 더 나은 발상은 없나?"
kor.3.b:0 "최소한 성노예제 정도는 멈출 수 있겠지..."
kor.3.c:0 "이곳 조선에서 우선 실험해보고, 후일 내지에도 적용해보지."

kor.4.t:0 "조선 문화 보존"
kor.4.d:0 "대부분의 식민제국들 아래서 겪게 되듯, 식민화된 민족들이 마주하는 가장 큰 문제들 중 하나는 식민주의자들에 의한 원주문화의 소멸입니다. 이것이, 영친왕 이은이 한국 문화 소멸 방지를 위한 예비책이자 대한제국 제위 주장의 연장으로서 반도 내 새 문화보존계획 시행을 통한 문화 보존을 일본 정부에 탄원한 이유였습니다. 모든 공문서가 일본어로 인쇄되는 데 더해 조선 내 일본 문어의 대규모 일상화는 일본의 문화제국주의에 조선이 어느 정도 영향을 받게 만들었습니다. 하지만 상대적으로 미약한 조선 내 일본어 사용 수준은, 당장의 황민화를 멈춰서게 했습니다. 어쨌거나 이 조선 왕족은 조선 문화의 파괴라는 위협을 진지하게 여기며 물러설 기미를 보이지 않고 있습니다. 중국의 공화파와 만주의 아니키스트들과 평의회주의파와 같이 타국에 망명한 조선인들은 제국주의의 군화 아래서도 민족을 위해 당당히 맞서는 이공을 찬미하고 있습니다. 한편으로 대부분의 조선인들은 고고한 정치에 관한 무관심, 혹은 일본 당국의 보복에 대한 공포로 인해 침묵을 지키고 있습니다. 이제 일본이 선택할 차례입니다. 새 신민들에게 원하는 것을 내어주거나, 혁명으로 이어질 잠재성을 감수하는 것."
kor.4.a:0 "당체 이해할 수가 없군."
kor.4.b:0 "좋아, 계획을 시행하도록."

kor.5.t:0 "산업할당량 확대"
kor.5.d:0 "그리고 다시, 이미 정해진 결론에 격식이 있었어야 할 사안에 관한 토의는 의회를 아수라장으로 만들었습니다. 이번 주에 벌어진 고함 대회에선 조선공업화에 관한 일본의 계획이 올라왔습니다. 보건대 조선의 경제는 크게 낙후됐습니다. 나라의 대부분이 여전히 농촌사회를 유지하고 있으며, 조선 농민의 다수는 최저 농업 수준을 넘지 못하고 있습니다. 하지만 한편으로 지금의 식민 현상유지는 이미 수많은 조선인들의 삶을 송두리째 뽑아버렸으니, 더 공격적인 정책에 조선인들이 가만히 있을 리는 없을 것입니다. 수많은 정치인들이 자신의 지위와 이상을 지키려 헌신하는 가운데, 발등에 불이 떨어진 장관들은 그저 어떤 합의와 계속되는 논쟁의 끝을 간절히 바라고 있습니다. 수많은 논쟁과 추태 끝에, 일본 의회가 마침내 동의에 다다랐으니..."
kor.5.a:0 "할당량을 두 배로 늘린다."
kor.5.b:0 "현 정책을 유지한다."
kor.5.c:0 "기아의 위험성이 너무 높으므로 물린다."

kor.6.t:0 "토지소유 문제"
kor.6.d:0 "1910년 조선의 식민화 이래 토지소유는 엄격히 일본 식민인들에게만 허용되며 일본인 지주와 조선 농민이라는 강력한 계급 구분을 만들어냈습니다. 그럼에도, 부를 충분히 쌓을 재간이 있던 농민들은 이제 자신들이 지주가 되고자 합니다. 조선 내 정치인들의 다수가 일본인 지주인 만큼, 총독부에서는 당연히 이러한 관념에 크게 반대하고 있습니다. 하지만 내지와 황국의 보석인 조선 사이의 연계가 점차 틀어지면서, 조선에 잠재된 봉기의 가능성을 억누르려는 대안으로서의 토지소유권 개정의 존재감은 더욱 커져가는 상황입니다. 조선인들이 이 법안에 만장일치에 가까운 반응을 보일 테고, 만일 거부한다면 조선인 전부를 유리시키는 헛짓이 될 것임을 총독부는 잘 알고 있습니다. 그럼에도 일부 강경 화족들은, 지난 25년 간 유지하고자 노력한 것을 지키기 위해서라면 감수할 만한 위험이라 보고 있습니다. 활개칠 반란을 피할 실용주의와 식민주의자들의 이상주의적 원칙들 간의 수많은 토론 끝에 총독부는 결정에 다다랐으니..."
kor.6.a:0 "토지개혁 법안이 가결되다."
kor.6.b:0 "토지개혁 법안이 부결되다."

kor.7.t:0 "일본 의회가 조선 이주정책에 대해 논의하다"
kor.7.d:0 "일본 제국의회에게 오늘은, 여지껏 크게 다를 것 없는 외무정책의 진전을 논의하기 위한 다소 평범한 날이 될 예정이었습니다. 하지만 조선 반도 이주 문제가 튀어나오자, 식민화 정책의 저조화를 지지하는 이들과 일본인 정착을 두 배로 늘릴 때라 여기는 이들 간의 목소리가 높아지며 고함까지 들려왔습니다. 반대파는 조선 이주 증가가 조선인들에게 적대 행동으로 비치며 이미 심각한 그들의 대 일본 적개심이 더 깊어질 것이라 경고했습니다. 하지만 이주를 찬성하는 이들은 조선 문제가 불만이 아닌 미개의 문제라면서, 고귀한 일본인 식민가들을 관찰함으로써 조선인들이 자신들보다 나은 이들을 존중하고 자기 위치를 깨달을 수 있을 것이라 주장했습니다. 끝이 없을 것 같던 토론과 헐뜯기 끝에 의원들은 결론에 도달했으니..."
kor.7.a:0 "황민화를 확대한다."
kor.7.b:0 "무슨 일이 벌어지기 전에 늦추도록 한다."
kor.7.c:0 "현 수준의 이주를 유지한다."

kor.100.t:0 "저항 격화"
kor.100.d:0 "본국에서 벌어진 불운이 제국 전역에 퍼지며 조선 전국의 주요 도시들에서의 수많은 역란을 촉발시켰습니다. 군은 이미 북에서 조선 유격대와 싸우는 중이며 케이조의 주둔군은 폭동 진압을 위해 후산 당국에 도움을 청한 상태입니다. 돌아가는 형국이 급속도로 우리 통제를 벗어나고 있습니다..."
kor.100.a:0 "아 이런."

kor.101.t:0 "대한혁명"
kor.101.d:0 "라디오를 통해 전해진 선언은 곧 전보로, 인쇄물로 퍼져나갔습니다. '오늘 대한민국은 태어난다'. 조국의 충성스러운 아들딸들은 자유를 위해 싸우고자 구호를 외치며 무기를 들었습니다. 몇몇 일본인 관료들이 할복했다는 보고가 우가키의 탁상 위로 올라가기도 전에 두 번째 선언은 전해졌습니다. 이번엔 성진의 유격대원들이 '조선인민공화국'의 독립을 선포하며 인민을 위한 영광스러운 혁명을 개시했다는 소식이었습니다. 탁상 위에 올려진 지도에 급히 표시들을 남긴 우가키는 이 불량선인들을 진압할 계획을 세우기 시작했습니다. 하지만 황군은 너무 얇게 퍼져 있었고, 병사들은 적은 데다 친구는 그보다 더 적었습니다. 그리하여 내전은 시작되었습니다."
kor.101.a:0 "대한민국 만세!"
kor.101.b:0 "황국 향한 이 충정 가실 줄 있으랴."
kor.101.c:0 "공화국에 영광 있으라!"

kor.8.t:0 "아나키스트 민병대가 대의에 동참하다"
kor.8.d:0 "재만한인총연합회는 다소 모호한 아나키스트 기획으로, 조선 내 행동 개시를 위한 작전기지로서 무단장에 세워진 자치구입니다. 비록 재만회 자체로 많은 변화를 일으키진 못했으나, 내전의 발발은 이 급진주의자들에게 결코 놓칠 수 없는 절호의 기회를 내주었습니다. 이제, 조선에 사회주의를 세우고 북쪽의 황도파에 맞서 싸우려는 연합체가 남쪽의 공화파 경쟁자들 만큼의 규모를 갖추었습니다. 이 급진 공화파에는 공산주의자와 사회주의자 뿐만 아니라 새 혁명기 속에서 자신들의 자리를 찾길 바라며 가담한 동료 아나키스트들도 포함되어있습니다. 재만회는 공산주의자들이 주도하는 세력을 돕기 위해 신심을 다해 민병대를 파견했지만, 마르크스주의자들과 아나키스트들이 항상 공통된 의견을 공유하지 않은 역사를 들며 파병이 현명한 판단인가 의문하는 일부도 있습니다. 다른 한편에서는 이것이 언제나 아나키스트들이 기다려왔던 진정한 아나키스트 혁명의 시작이며, 분쟁을 위한 헌신으로서 재만회를 해체해야 할 때라고 주장합니다. 어느 쪽도 다수 의견이 되진 못했지만, 적어도 당장 재만회는 존속할 것입니다."
kor.8.a:0 "자유를 위해 일어서라!"

kor.9.t:0 "러시아인 퇴출"
kor.9.d:0 "러시아인들은 지난 수십간 만주에서 우리 형제들을 학대하고 쫓아냈습니다. 우리 조상들의 땅을 되찾고 저 슬라브 야만인들을 몰아낼 때가 왔습니다. 탄압받은 자들을 모은 후, 러시아 것들이 내홍에 휩싸인 사이 침공해 들어갑시다. 흑룡강까지 놈들을 몰아내고 우리 사람들을 다시 온전히 되찾을 것입니다."
kor.9.a:0 "유럽인 침략자들을 몰아낸다."

kor.10.t:0 "통일 조선"
kor.10.d:0 "수많은 숙고와 경악을 거친 끝에, 권력층은 서로 동의할 거래를 성사시켰습니다. 남과 북의 정부는 하나가 될 것입니다. 서로의 차이를 제쳐둔 형제들은 다시 서로를 안을 것입니다. 하나가 되어 선 조선은 이제와 같이 앞으로도 더 굳건히 남을 것입니다."
kor.10.a:0 "마침내!"

kor.11.t:0 "선박 요청"
kor.11.d:0 "조선의 해안선을 지키기 위해 선박의 필요에 따라, 구 일본 제국해군의 대부분을 흡수한 일본의 우리 동지들에게 요청서를 보냈습니다. 슈메이의 수병들이라면 구축함 몇 척 정도는 줄 수 있겠지요?"
kor.11.a:0 "배를 움직일 연료가 없을 텐데."

kor.111.t:0 "조선이 선박을 요청하다"
kor.111.d:0 "조선에서의 혁명이 상당한 발전을 이룩하는 가운데, 조선의 혁명지도부가 우리에게 반혁명분자들에 맞서 해안을 보호하고자 구축함 4척과 해안포격시설 장비 구입을 제안해왔습니다."
kor.111.a:0 "당연히 도와야지."
kor.111.b:0 "줄 만한 배는 없지만 장교들을 고문관으로 보내줄 순 있지."

kor.12.t:0 "총포 요청"
kor.12.d:0 "러시아 공화국의 단정한 군대는 상대적으로나마 장비를 잘 갖추고 있습니다. 우리의 수요가 높은 가운데 저들에겐 그를 감당할 산업이 있으니, 군을 확충하기 위한 무기 화물을 요청해야 합니니다."
kor.12.a:0 "쓸모가 많을 거야."

kor.13.t:0 "고문단 요청"
kor.13.d:0 "러시아 공화국이 의도를 갖고 우리의 진보를 지켜보고 있다 해도, 내전을 통해 축적한 러시아의 군사 경험은 이 어두운 때에 우리 인민에게 여전히 값진 통찰력이 될 것입니다. 군사훈련과 조언을 위한 요청은 현명한 선택이 될 것입니다."
kor.13.a:0 "지원에 감사하지."

kor.14.t:0 "러시아의 지원 탐색"
kor.14.d:0 "역내에서 우리의 대의에 호감을 갖는 몇 안 되는 체제인 러시아 공화국에게 반혁명분자들에게 맞설 교리, 물질, 병참상의 원조를 요청해야 합니다. 먼저 할 일은 먼저 해야 한다고, 러시아령에 자리한 좌익분자들을 몰아낸다면 러시아도 병력과 기재를 우리에게 나누어 줄 것입니다."
kor.14.a:0 "해외 역란을 지원한다고 우리한테 해가 되진 않아."

kor.15.t:0 "국민당 좌익과의 협력"
kor.15.d:0 "국민당 좌익은 망명 상태에 있던 우리 지도자들을 환대해주었습니다. 차후 우리의 도움을 교환물 삼아 우리를 위한 지원을 계속해준 만큼, 상오 외교적 협력의 수준을 끌어올리고 정식 국교를 수립해야 합니다."
kor.15.a:0 "우리는 투쟁을 공유하고 있다."

kor.16.t:0 "황실이 조선으로 도주하다"
kor.16.d:0 "혁명군이 빠르게 나라를 삼키고 수도가 함락된 가운데, 황실은 사회주의 세력의 손아귀 안에서 겪게 될 탄압을 벗어나 몽진했습니다. 이른 아침, 표식 없는 비행기를 타고 후산에 내린 황실을 옛 조선 자치령의 총독들이 환영했습니다. 황실은 단순히 자신들의 목숨을 보전하는 데 그치지 않고, 피를 쏟아내며 일본을 차지한 혁명에 맞설 망명 황정을 세우고자 합니다."
kor.16.a:0 "할 수 있다면 잡아오도록."

kor.17.t:0 "민족부흥"
kor.17.d:0 "우리 인민의 민족정신은 소생해야 합니다. 일본과 중국을 향한 우리의 굴종은 이제 영원히 끝입니다. 우리 자신들을 돌볼 줄 아는 우리는 노예도, 신민도, 열등도 아니매, 자랑스러운 조선인입니다!"
kor.17.a:0 "우리 민족, 우리 인민!"

kor.171.t:0 "신 화랑회"
kor.171.d:0 "고대기 조선에는 화랑, 꽃의 전사들이라 불리는 용맹하고 고귀한 기수들이 있었습니다. 이들은 그저 군인이 아니라, 예술가이자 학자이며, 불가의 신실한 수행자들이었습니다. 강하게 단련하며, 멋지게 차려입고 훈련과 흠 잡을 데 없는 행실을 갖춘 자들 말입니다. 민족을 부흥시키고 신시대에 맞게 조선 문화를 다시 빚으려면, 조선 문화와 무예의 정점인 화랑도를 부활시킴은 마땅한 일입니다. 이들이 만 조선인에게 주체를 가져오고 불순한 외인들에게서 주체를 지켜낼 것입니다."
kor.171.a:0 "국선께선 주체의 이상이시다!"

kor.172.t:0 "주체와 종교"
kor.172.d:0 "주체의 교리는 민족소생, 인민의 긍지, 끝없는 쇄신에 관한 의로운 사상이지만, 만능약은 아닙니다. 조선의 영을 되살리기 위한 핵심 요소는 조선의 불교와 무속 문화로, 인민을 선동하고 수많은 사찰 복원에 자금을 지원하면 조선 불교의 부흥기가 온전히 다가오게 될 것입니다. 당연히 우리의 운동이 대중의 감정을 뒤흔들 수 있어야 하니, 널리 쓰이는 태극 문양을 우리의 전언을 전파하는 데 앞세움으로써, 조선 시대의 추태로 이어졌던 반동적인 고려 시대의 복속이 가진 위태로운 본성에 넘어가지 않으면서 주체의 이상에 걸맞게, 민족의 긍지를 인민에게 내보이는 수단으로서 불교와 종교연구를 증진시킬 수 있을 것입니다.\n하지만 주의해야 합니다. 신 선생의 가르침에 따르면 우리 민족을 특징 짓는 데 그 어떤 중국, 티베트, 몽골의 영향도 받아들일 수 없는 것이 됩니다. 오랜 종파들에게 존경받는 거사들이 있었듯, 새 불교에는 주체라는 이름의 단 하나의 거사만이 있을 것입니다."
kor.172.a:0 "인민의 정신이 다시 타오른다."

kor.173.t:0 "조선-핀란드 정상회담"
kor.173.d:0 "근간, 이념, 문화상의 큰 차이에도, 조선과 핀란드는 최근 아주 친근한 관계를 수립해왔습니다. 두 국가는 근래까지 자국의 인민을 종속시켰던, 훨씬 강력하고도 호전적인 이웃들에게 둘러싸여 대부분 홀로 서 있었습니다. 해야 할 첫 번째로서, 조선과 핀란드 사이의 우호관계 수립을 위한 네 차례의 정상회담이 평양에서 개최되었습니다. 정상회담에선 양국 간의 추가 외교 및 경제적 협력에 관해 논의하게 될 것입니다. 두 민족의 역사를 통틀어 이르지 못한 고지에 이르렀으니, 어쩌면 둘은 형제로서 함께하며 조상들이 이룬 것을 뛰어넘게 될지도 모릅니다."
kor.173.a:0 "축복받은 지도자들이며, 예상치 못한 친구들이라."

kor.174.t:0 "조선-핀란드 정상회담"
kor.174.d:0 ""
kor.174.a:0 "축복받은 지도자들이며, 예상치 못한 친구들이라."

kor.175.t:0 "조선-핀란드 전쟁"
kor.175.d:0 "고대의 전설에 따르면 북방 유라시아를 빚어낸 전쟁이 벌어졌었다고 합니다. 이 전쟁은 고대 조선 문명과 고대 핀 문명의 몰락으로 이어졌습니다. 역사학자들이 이 개념을 비웃었지만, 개중엔 이야기 안에 담긴 경고를 읽어낸 이들도 있었습니다. 그 전언에 귀 기울이지 않은 대가로, 이제 수만, 어쩌면 수백만의 목숨이 과거에 그랬던 것처럼 파멸하게 되었습니다. 신령들께서 우리를 용서하시길."
kor.175.a:0 "진정 문명의 충돌이군."

kor.18.t:0 "농민파"
kor.18.d:0 "인민당의 지지 기반의 다수를 차지한 농업사회주의자들이 충성심을 잃어가는 한편 농민들에게 실패를 안겨줌에 따라, 공산주의자들 간의 분규가 커지며 내부 권력투쟁으로 확대됐습니다."
kor.18.a:0 "조가 놈을 정부에서 축출한다."
kor.18.b:0 "조만식 파벌을 수용한다."

kor.19.t:0 "진압된 좌익집단"
kor.19.d:0 "비밀작전, 분할정복 전술, 오랜 방식의 선전에 따라 좌익 정치집단 대부분의 응집력이 무너졌습니다. 우리의 안정을 향한 놈들의 위협이 사라지면서 한국은 우중의 독재와 범아시아적 배반에게서 자유로워져 영광된 미래를 향해 힘차게 나아갈 기회를 잡게 되었습니다."
kor.19.a:0 "좌익은 허튼 수작 부리지 말라."

kor.20.t:0 "혁명연정"
kor.20.d:0 "조선의 혁명가들이 집합적 지위를 지켜냈다 해도, 다양한 집단들 간의 내부적 차이는 짙게 남아있습니다. 연정을 주도하는 전위주의 인민당이 민족혁명당이나 아나코 공산주의자들과 뜻을 달리 하니, 참극 없이 내부의 불협을 진정시키고자 일련의 국회투표와 국민투표가 개최될 예정입니다. 각 정당의 분열은 막을 수 없을 듯하지만, 세 동업자들 중 하나가 연정을 깨고 나온다면 통치를 위한 강력한 기반이 만들어질 것입니다."
kor.20.a:0 "노동당을 고수한다."
kor.20.b:0 "민족혁명당이 인민을 이끌 것이다."
kor.20.c:0 "혁명연맹만이 진정한 혁명을 세울 수 있다."

kor.202.t:0 "민족혁명이 국민투표에서 승리하다"
kor.202.d:0 "혁명의 분규 직후 이어진 격렬한 투표기간 끝에 선거의 승자는 나타났습니다. 신채호의 민족혁명당은 본디 과반을 지키는 데 실패했지만, 박헌영과 김좌진 간의 협상 끝에 연정이 형성됐습니다. 새롭고 더 나은 조선을 건설하기 위한 급진적이며 극히 비범한 정책들은 부르짖는 이들의 수사법이 수많은 이들을 혹하게 했습니다. 선거 승리에 따라 신채호는 다가올 날들에 무엇을 이루어 낼 것인지에 관해 오늘 오후 수도에서 연설할 예정입니다."
kor.202.a:0 "우리가 필요하던 바로 그거야."

kor.201.t:0 "전위주의파가 국민투표에서 승리하다"
kor.201.d:0 "혁명의 분규 직후 이어진 격렬한 투표기간 끝에 조선인민전위당이 국회의 신임을 얻었습니다. 박헌영이 혁명 조선을 계속해서 이끌 것입니다."
kor.201.a:0 "박헌영의 전위당이 다시금 승리하는군."

kor.203.t:0 "무정부주의 공사가 국민투표에서 승리하다"
kor.203.d:0 "혁명의 분규 직후 이어진 격렬한 투표기간 끝에 선거의 승자는 나타났습니다. 김좌진의 무정부주의 공사가 자치공사, 모두를 위한 노조 대표권, 광범위한 시민 및 경제자유를 향한 자유의지주의적 논변으로 표심을 사로잡으며 무사히 과반을 확보했습니다. 선거 승리에 따라 김좌진은 오늘 늦게 자신이 이룰 앞으로의 구상을 연설로 전했습니다."
kor.203.a:0 "사회주의를 위한 중대한 승리로다."
#Exiles event chain
kor.21.t:0 "죄수들"
kor.21.d:0 "동이 트자 총성은 울려퍼졌습니다. 21문 예포도 아니었으며, 전투 중 흩뿌려지는 탄환들의 소리도 아니었습니다. 아니요, 그건 일체되어 음율마저 갖춘 처형반의 총살 소리였습니다. 얼마간은 계속 이어질 듯했습니다. 그 끝엔 병사들에게 총을 내릴 것을 부르짖는 병장의 고함이 있었습니다. 해가 떠오르자 차는 차갑게 식고 죽은 죄수들의 시신에는 파리들이 꼬이기 시작했습니다. 시체는 트럭들에 실려 멀어졌지만, 방금 전 저질러진 어딘가 으시시한 자극은 여전히 안개처럼 공기 속에 남아있었습니다. \"꼭 이렇게까지 해야 했을까?\""
kor.21.a:0 "개자식들이 우리를 배신했다고!"

kor.23.t:0 "이 길이 맞긴 했던 걸까?"
kor.23.d:0 "이름들은 한여름 장미 정원을 찾아 날뛰는 수많은 벌들처럼 그의 머리속에서 울려퍼졌습니다. 알았던 그 이름들을 다시 기억해내려 했습니다. 하지만 그들 중 누구도 그의 회관을 순찰하거나 그의 뒤에 서 하명을 기다리지 않게 되면서 더 이상은 그들의 모습을 그려낼 수 없었습니다. 배신은 그들이 넘어선 안 됐을 마지막 선이었습니다. 반역도당. 그렇지만 그가 성급하게 굴었던 것일지도 모르는 일이었습니다. 정말 그들에게 총알을 박아야만 했던 걸까요? 허공에 시선을 꽂은 그의 탁상에는 또 다른 서류뭉치가 당도합니다. 또 다른 익숙한 이름을 한 또 다른 명록. 그가 포함되어 있는 건 아닐까요? 어떻게 그렇게나 많은 사람들이 믿음을 잃고 그와 반대로 움직일 수 있었던 걸까요? 너무 멀리 와버린 것일지도 모르겠습니다."
kor.23.a:0 "정말 미안하네."

kor.24.t:0 "썩어가는 양심"
kor.24.d:0 "어머니의 용서, 열정, 혹은 이해에 견줄 만한 것은 세상에 어느 데도 없습니다. 어머니의 자식들은 어머니의 신뢰를 얻고 자식은 어머니에게 신뢰를 보내는데, 이제에야 문장을 적어내릴 엄두도 내지 못하는 건 무슨 이유란 말인가요? 죄악감의 무게가 온몸을 으스러뜨리지만, 헛된 거짓말은 그 짐을 조금도 줄여줄 수 없었습니다. 그의 손이 떨리기 시작했습니다. 사케가 더 있다면 이 날뛰는 마음을 조금은 누그러뜨릴 수 있을까요? 악몽은 더 이상 나타나질 않는데, 벌어진 일을 마주하는 것이 이제에야 어려운 건 무슨 이유란 말인가요? 전에와 같이 필요한 손실을 받아들이지 못하는 걸까요? 감정이 그를 좀먹고 있었습니다. 잠들지 못한 채, 그는 죄악감에서 벗어날 길을 의문했습니다."
kor.24.a:0 "도대체 어찌 바로잡아야 한단 말인가?"

kor.25.t:0 "슬픔에 잠긴 통화"
kor.25.d:0 "\"무슨 일이에요, 여보?\" \"...\" \n그는 답할 수 없었습니다. 얼굴엔 땀이 흐르고, 손은 수신기를 단단히 쥐었습니다. \"나, 난 부끄럽소. 너무나 부끄럽소. 끔찍한 일들을 명령하고 저질렀단 말이오. 어찌 바로잡아야 할지 모르겠소. 내게 그럴 힘이 있는지도...\" \n\"여보, 누구도, 당신 형제들이나 아버지, 할아버지 혹은 그 이전 대의 누구도 당신이 마주한 일들을 겪어본 적 없어요. 우리 모두 실수를 저지르잖아요. 어쩔 땐 좀 더 심각하기도 하고요. 당신의 실수도 허락된 만큼만 심각할 뿐이에요. 희망, 빛은 아직 있어요. 바로 잡으실 수 있어요. 이겨내실 거예요. 해내실 거라 저는 믿어요. 어떻게 해야 할진 이미 아실 테잖아요, 그러시잖아요?\""
kor.25.a:0 "어쩌다 이렇게 된 거지?"
#Depression chain
kor.26.t:0 "전언"
kor.26.d:0 "누군가 우가키의 집무실 문을 두드렸습니다. 두드리는 박자감으로 보아 자신의 비서인 료시임을 그는 알았습니다. 다행이죠, 지로에게서 전해받은 또 다른 유격대 보고가 아니라는 뜻이니까요. 평소에도 소리내길 좋아하지 않는 료시였지만, 미닫이문을 여는 그를 보며 총독은 평소보다 머뭇대는 듯한 자세를 알아차렸습니다. 앞으로 나아간 청년은 절을 한 뒤 우가키의 옆으로 와 아무런 표식이 없는 편지를 전하며 귓속말을 속삭였습니다. 인장은 천황의 것이었지만 모양새는 평소보다 다소 흐트러져 있었습니다. 쥐고 있던 손이 크게 떨기라도 한 듯 밀랍은 갈라지고 직인은 흔들렸습니다. 편지의 봉인을 풀고 편지를 든 우가키는 읽기 전 료시를 바라보며 그의 반응을 보려 했지만, 료시는 놀라지 않은 듯했습니다. '경애하는 총독께.' 그와 같은 문구로 편지는 시작됐습니다. '이러한 시험의 때에 황국을 위한 그대의 노고를 치하하고자 하니, 신금에 따라 그대를 폐하의 총리대행으로 임명하는 바이오. 폐하의 첫 하명은 황국의 반역자들에게 걸맞는 처벌을 내리는 것이오. 그것이 일본인 화족인지 조선인 농민인진 상관 없소. 모든 반역자들은 처벌받아 마땅하오. 징벌은 더 이상의 저항이 없을 때까지 계속하도록 하시오.' 료시 쪽을 돌아보기 전 우가키는 잠시 입을 다물었습니다."
kor.26.a:0 "타자기 갖고 와, 료시. 사케 한 병도."

kor.27.t:0 "저항의 지속"
kor.27.d:0 "수천 건의 체포와 수십 시간을 이어가는 고문과 자백, 수백 건의 처형과 일부 죄수들의 '자살'에도, 우가키가 지시한 처벌들은 아직 결실을 맺지 못하고 있습니다. 총독의 수하들은 도대체 왜 수비군이 아무 소득도 건지지 못하면서 이른바 불령인들을 처리하고 있어야 하는지 의문하기 시작했습니다. 저항은 여전히 전국에서 격렬한 데다, 아무런 제지 없이 만주와 조선을 넘나드는 유격대를 군은 완전히 처리해내지 못하고 있으며, 주요 도시들에선 일본 시민들과 병사들을 상대로 한 어설픈 테러 공격들이 이어지고 있는데 말입니다."
kor.27.a:0 "배우는 게 없구만... (홀짝)"

kor.28.t:0 "역란이 진압되다"
kor.28.d:0 "혼란을 매듭 지을 교전이, 적어도 반란군들이 생각하는 그런 싸움은 다가왔습니다. 두 개의 일본군 사단이 동부 구릉지에서 조선 유격대 종대를 기습하려 했을 때, 역함정은 작동했습니다. 한 쪽은 지치고 잠을 설친 상태였고, 다른 쪽은 훈련과 탄약이 부족했습니다. 이어진 싸움은 이전의 그 어떤 전투보다도 더 치열하고 참혹했습니다. 기관총과 소총의 탄약이 고작 몇 시간만에 동나면서 싸움은 일본도, 곤봉, 권총, 진흙이 뒤엉킨 아수라장으로 변했습니다. 다른 사단들 중 하나에 속한 포병대가 보병대보다 먼저 전투구역에 도착해 조선인들의 전열에 포탄을 쏟아부으면서 군이 결국 우세를 점하게 됐지만, 조선인 전열이 어딘지 정확히 알 순 없는 노릇이었습니다. 탄도를 벗어난 포탄들은 (주로 개인호와 수류탄 구덩이로 이루어진) '전선'에 남아 있던 모든 전투원들의 머리 위로 쏟아졌습니다. 하루가 다 지나도록 싸운 끝에야 군은 일대를 정리하고 조선인들을 패퇴시킬 수 있었습니다. 드물게 대중 앞에 나와 전장을 시찰한 우가키는 직접 병사들을 서훈했습니다. 우가키가 도착했을 땐 정리가 간신히 시작됐던 탓에 죽음의 비린내가 안개와 같이 공기에 매달려 있던 터였습니다. 적어도 시신을 찾을 수 있던 일본군 병사들에겐 예우를 갖춘 장례식과 예례가 바쳐졌지만, 조선인 유격대원들에겐 자기 동료들에게 마지막 전언을 보낼 기회가 주어졌습니다."
kor.28.a:0 "고기에 파리 붙는 게 뭔 대수라고. (홀짝)"

kor.22.t:0 "일본령 자치령"
kor.22.d:0 "적벽 전투로 알려진 전투로 유격대가 크게 사기를 잃거나 인력을 상실하면서 조선 내 유격 활동이 급격히 감소함에 따라, 반군은 패배했습니다. 적어도 당장은 말입니다. 안도의 한숨을 내쉬는 우가키는 자신의 승리로써 내려온 명령을 이행하고, 천황 폐하와 일본 전역의 명예를 지켜냈습니다."
kor.22.a:0 "당연히 그랬어야지."
#Take a drink
kor.29.t:0 "첫 자유선거"
kor.29.d:0 "자유를 사랑하는 국가라면 당연히 실시할 선거가 긴 줄을 만들며 한국에서 처음으로 치러졌습니다. 민족의 방향을 결정할 인민의 투표는 오래도록 기다려온 특권이었습니다. 이제 남은 건 투표 후 누가 나라를 이끌게 될 것이냐는 것입니다. 안창호의 보수파가 지도직을 지켜낼까요, 아니면 김구의 자유파나 여운형의 사민파가 지도권을 잡게 될까요?"
kor.29.a:0 "김구의 자유민주파가 승리하다."
kor.29.b:0 "안창호의 보수파가 권력을 유지하다."
kor.29.c:0 "여운형의 사회민주파가 승리를 거머쥐다."

kor.291.t:0 "선거의 다음 장"
kor.291.d:0 "한국의 선거주기는 긴 만큼이나 계속됩니다. 다시 주요 세 집단이 대한의 인민을 향해 앞으로 나섰으니, 공공은 누가 총리직을 지키고 빼앗을 것인지 그 결과만을 기다리고 있습니다."
kor.291.a:0 "자유파의 승리."
kor.291.b:0 "보수파가 인민의 자신을 얻다."
kor.291.c:0 "사회민주파가 크게 이기다."

kor.30.t:0 "남에서의 손길"
kor.30.d:0 "민국 선거에서 승리한 사회민주파가 즉각 우리와의 화해를 위해 나섰습니다. 통일은 실로 양측 모두의 의제였지만, 여운형이 움직이기 전까진 누구도 기꺼이 서로에게 무엇도 양보할 기미가 없었습니다. 여운형은 우리의 각 파벌에게 의회 입석은 물론 정부 입각까지 포함한, 두 조선의 통일을 위한 꽤 감질나는 제안을 내놓았습니다. 남측 인민의 의지에 따라 여운형이 대통령직을 유지할 테지만, 우리 역시 완전히 군소정당으로 전락하진 않게 됩니다."
kor.30.a:0 "수락하지. (대한민국으로 전환)"
kor.30.b:0 "절대 안 돼. 여가 놈이 정신이 나갔구만!"

kor.301.t:0 "빨갱이들이 수락하다"
kor.301.d:0 "골육상잔을 지속하는 대신, 혁명분자들은 통일 한국의 단결과 힘을 선택했습니다. 우리 정치가 급진주의로 휩쓸리는 것을 경계하되, 두 팔 벌려 저들을 환영합시다."
kor.301.a:0 "환영하오, 형제들이여!"

kor.302.t:0 "빨갱이들이 거부하다"
kor.302.d:0 "혁명분자들이 우리의 손길을 거부했습니다. 오호, 이념적 집착이 같은 형제자매에게 화를 입히도록 저들의 눈을 멀게 한 모양입니다. 그러나 이제 우리 사이에 나아갈 길이 없는 듯하니, 해결책은 명확합니다. 국경을 보강하고 총포를 장전하는 것뿐..."
kor.302.a:0 "조상들께서 우릴 용서하시길."

kor.31.t:0 "마침내 조국이라!"
kor.31.d:0 "몇 년이나 흘렀던가? 몇 번이나 이 꿈은 나의 사고에 침입하고, 나를 깨우고 잠들게 했던가? 적어도 몇 년은 그랬을 터. 외지에서 다르게 느껴지는 신선한 바다의 미풍이 조금은 모자라게, 바람을 믿지 못하는 폐에 든다. 쏟은 모든 땀, 모든 피 끝에, 이 익숙한 해안에 마침내 서니..."
kor.31.a:0 "이제 부끄러움 한 점 없다."

kor.32.t:0 "조선 존황파가 동맹을 제안하다"
kor.32.d:0 "조선의 일본 제국 잔존자들이 고국을 수복할 여정을 위해 우리와의 동업을 제안했습니다. 무어라 답할까요?"
kor.32.a:0 "제안을 수락한다."
kor.32.b:0 "제안을 거절한다."

kor.321.t:0 "동맹이 거절당하다"
kor.321.d:0 "우리의 친구란 것들이 협력을 위한 우리의 제의를 거절했습니다. 투쟁에서 놈들의 원조를 바랄 수 없게 됐습니다."
kor.321.a:0 "망할 놈들."

kor.33.t:0 "사회질서조치 36호"
kor.33.d:0 "타자수들과 식자공들은 밤이 새도록 쉼없이 공식 고발문을 담은 선전물과 종이들을 찍어내고 날랐습니다. 다른 이름으로는, 사회질서조치 36호라 불리는 문서였습니다. \n'대한민국 임시정부의 수괴들은 인민과 인민공화국을 배신한 반역자들로 간주된다. 이들은 사랑하는 우리 조국을 영미 제국주의자들에게 팔아넘기려 하는 등, 수많은 중죄와 배반을 저질렀다. 우리 민족에 맞서려 감히 시도한 데 대한 응분의 대가로서 인민의 심판이 저들에게 내려질 것이다. 시민들은 고결함과 올곧음을 유지하라. 병사들과 경찰이 수많은 반역자들을 잡아들이고 그 무게가 선한 조선인들의 어깨를 무겁게 할지라도. 간악한 개인들이 우리나라에 배회하는 한 안전과 번영은 결코 우리의 것이 되지 못할 것이다.'"
kor.33.a:0 "반역자들을 매달아라!"

kor.34.t:0 "망명 천황"
kor.34.d:0 "혁명의 손길에서 탈출한 야스히토는 이제 잃어버린 황국의 천황으로서 권좌에 앉아, 대부분 조선으로 모인 잔존자들과 함께 시간이나 보내며, 혹여나 다가올 귀환의 때만을 기다리고 있습니다."
kor.34.a:0 "볼품 없는 천황이로군."
