KOR_dig_into_the_taebek_mountains_desc:0 "동부와 북부를 관통하는 산악지형을 우리의 투쟁을 위한 이점으로 활용해야 합니다!"
KOR_rally_the_masses:0 "군중 결집!"
KOR_rally_the_masses_desc:0 "모든 선전 도구를 동원해 일본의 멍에 아래서 여전히 고통받는 인민의 투쟁심을 자극해야 합니다."
