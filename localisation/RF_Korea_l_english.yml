KOR_jap_colony:0 "일본 식민화"
KOR_jap_colony_desc:0 "일본인의 정착은 지난 25년 간 늦춰질 기색도 없이 천천히 진행되어왔습니다. 조선 내 일본인들은 인구수에 비해 지나치게 많은 영향력과 통제력을 갖고 있습니다. 조선 민족주의와 문화적 영향력을 억압하려는 노력은, 그에 대한 조선인들의 격렬한 저항에도 지배층의 머리속을 떠나지 않고 있습니다."

KOR_nationalists_divided:0 "분열된 민족주의 운동"
KOR_nationalists_divided_desc:0 "조선의 민족주의 운동들은 일본의 통치에 대한 반감만을 공유할 뿐인, 상치되는 이념들의 집합체입니다."

KOR_republicanism:0 "공화주의"
KOR_republicanism_desc:0 "조선 복벽파와 일본 협력자들 간의 협업이 조선인들 사이에서 큰 반감을 사며 이씨 왕조가 다시 설 가능성마저 앗아갔습니다."

KOR_land_lords:0 "억압적인 지주들"
KOR_land_lords_desc:0 "강권은 일본인 지주들이 한국의 농민들을 억누르기 위해 쓸 수 있는 유일한 수단에 불과합니다."
