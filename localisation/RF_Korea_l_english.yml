IKR_guard_the_seas:0 "영해 방위"
IKR_guard_the_seas_desc:0 "진중한 해안방위 계획과 엄청난 톤 수의 선박이 없는 해안은 매우 취약합니다."
IKR_new_arsenals:0 "신설 병기창"
IKR_new_arsenals_desc:0 "수입품과 수작품으로는 아직 오지 않은 어두운 때에 조선을 지켜낼 수 없습니다. 국내 병기생산을 확대해야 합니다."
