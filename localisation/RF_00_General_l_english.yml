return_cores_to_ally:0 "Return [From.GetAdjective] Lands"
return_cores_to_ally_desc:0 "The [Root.GetAdjective] government has been discussing what to do with the [From.GetAdjective] lands we currently occupy - land which we have no rightful claim to. Should we return the land to our [From.GetAdjective] allies?"
return_cores_to_subject:0 "Return [From.GetAdjective] Lands"
return_cores_to_subject_desc:0 "The [Root.GetAdjective] government has been discussing what to do with the [From.GetAdjective] lands we currently occupy - land which we have no rightful claim to. Should we return the land to our subjects in [From.GetNameDef]?"

rf.political.1.t:0 "The [From.From.GetAdjective] Lands"
rf.political.1.d:0 "The [Root.GetAdjective] government has been discussing what to do with the [return_to.GetAdjective] lands we currently occupy - land which we have no rightful claim to. Should we return this land to them?"
rf.political.1.a:0 "Yes, return all land to them"
RF_will_return_all:0 "All coastal or contiguous owned states which are [return_to.GetAdjective] cores or claims will be returned to §Y[return_to.GetNameDef]§!.\n\nNote this will §Rnot§! include states that are [Root.GetAdjective] §Yclaimed§! or §Ycore§! states."
rf.political.1.b:0 "Yes, return land to them...but keep the most vital states"
RF_will_return_rest:0 "All coastal or contiguous owned states which are [return_to.GetAdjective] cores or claims will be returned to §Y[return_to.GetNameDef]§!.\n\nNote this will §Rnot§! include states that are [Root.GetAdjective] §Yclaimed§! or §Ycore§! states, nor will it include §Yvital§! states such as canals."
rf.political.1.c:0 "Return their core lands only"
RF_will_return_cores:0 "All coastal or contiguous owned states which are [return_to.GetAdjective] cores will be returned to §Y[return_to.GetNameDef]§!.\n\nNote this will §Rnot§! include [Root.GetAdjective] §Yclaimed§! or §Ycore§! states, nor §Yvital§! states such as canals. Any [return_to.GetAdjective] §Yclaims§! will also be retained."
rf.political.1.e:0 "We will keep it all!"
RF_will_not_return:0 "We will §Rnot§! return any of their land, nor will we be asked to do so again."

rf.political.2.t:0 "[From.GetNameDefCap] Returns [Root.GetAdjective] Land"
rf.political.2.d:0 "Our allies in [From.GetNameDefCap] have returned some of our proper lands to us!"
rf.political.2.a:0 "Great!"


