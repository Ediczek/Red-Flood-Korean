SWI_fanatic_antisocialism:0 "광신에 찬 반사회주의"
SWI_fanatic_antisocialism_desc:0 "당신에게서 당신의 고국을 앗아가려는 자보다 더 악독한 건 없습니다. 이는 우리 선조들께서도 이해하신 바였건만, 1918년 우리의 노동력 중 일부는 독일 사회주의자들의 편에 서 반란을 일으켰습니다. 다행히도 우리는 놈들을 진압했지만, 위협이 여전히 접경에 남아 있는 한 우리가 가진 모든 것을 동원해 저 빨갱이들에게 한 뼘의 땅도 내어 주지 않을 것입니다."
