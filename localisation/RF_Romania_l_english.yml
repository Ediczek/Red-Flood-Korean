#IDEAS#
ROM_divide:0 "대분열"
ROM_divide_desc:0 "Romania, once again, is disunited. With a series of events, beginning in 1913 with the Great War, ending in 1920 with the end of the War of Union, Romania has almost entirely stopped resembling its former self. With all governments fundamentally opposed to each other, Romania can unite only by war, and unite it shall."
ROM_frn_idea:0 "민족부흥전선"
ROM_frn_idea_desc:0 "The Front, born in 1930, is a coalition of three groups - the National Liberal Party, the Democratic Nationalist Party, and the Natiomal Movement, with the latter only getting into the government in 1932. Operating on a suspended constitution, Carol and the FRN rule as equals, with all government policies being a collection on what the two powers can agree on."
ROM_hedonist_king:0 "향락에 젖은 왕"
ROM_hedonist_king_desc:0 "Carol has provoked his fair share of controversy, and the list gets bigger and bigger as time goes on. This has led to him rapidly losing popularity, as his hedonism depletes the State Reserves."
ROM_legitimate_government:0 "정통정부"
ROM_legitimate_government_desc:0 "We are the Legitimate Government, with both Moldova and Transylvania being unlawfully stolen from us in the Great War and the War of Union. Our goal since the unification of the Principalities so many years ago has always been the unity of all Romanians - and we will pursue it against all odds."

