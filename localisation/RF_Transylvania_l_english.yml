TRS_hungarian_benefactors_desc:0 "우리의 사회주의 공화국은 높은 자치권을 갖고 있긴 해도 헝가리 평의회 공화국과 밀착해 있으며, 정부 역시 점차 헝가리에 가까이 다가가려 하고 있습니다. 이에 따라, 부더페쉬트의 정부로서는 고맙게도 우리 경제는 헝가리의 주요 영향 아래 놓이게 됐습니다."
TRS_red_romanian_idea:0 "붉은 루마니아 관념"
TRS_red_romanian_idea_desc:0 "트란실바니아가 살아남기 위해서는 적응해야 합니다. 혁명정부가 자리를 지키려면 발라히아와 몰도바에서 벌어지는 격쟁에 가담해 우리의 기치 아래 루마니아를 통일해야 합니다."
TRS_white_eagles:0 "흰수리파"
TRS_white_eagles_desc:0 "\"흰수리파\"는 연방 내 미하이 스텔레스쿠 및 파나이트 이스트라티의 집단에게 붙은 이름입니다. 강경 민족주의자로 구닥다리라 할 경제관념을 지니고 있으며, 인터내셔널에 항거하는 이 집단은 매우 제한된 무리에만 영향을 끼치고 있지만, 정치무대의 주도를 바라기는 매한가지입니다."
