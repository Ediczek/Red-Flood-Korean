POLITICS_FORIS_DESC:0 "포리쉬 이쉬트반이라고도 불리는 스테판 포리스는 트란실바니아 태생으로, 현재 트란실바니아 사회주의 정당연방 의장으로 재직 중입니다. First drafted to the Austro-Hungarian Army, where he rose up to the rank of a lieutenant, immediately after Hungary's withdrawal he took part in what was to become the Great Socialist March Revolution, viewed by some as the continuation of the previous, republican, revolution. When the Alba Iulia assembly declared the Secession of Transylvania, Foris took part in what would be known as the War of Union against the Kingdom of Romania, eventually won by the loyal socialists, who got \"rewarded\" with a degree of autonomy that still left Transylvania de jure under Hungarian jurisdiction, but de facto it was made an independent, albeit closely linked to Hungary, state. Where his role comes up in all of this, however, is his first election to the post of the Chairman - initially suggested as a compromise candidate that could alleviate the differences between Romanians and Hungarians, he was, and still is, an overseer lobbied for by the government in Budapest, aiming to convince the populace that Transylvania's place is with the much closer ideologically socialists in Hungary. 지금까지 트란실바니아는 온건한 정도에 따라 완전한 흡수를 이루어가는 중이며, 포리스는 1942년 경이면 합병이 완수되리라 예측하고 있습니다. 물론, 일이 계획대로 돌아가기만 한다면야 말입니다."
POLITICS_PAUKER_DESC:0 "몰도바에서 태어난 아나 파우케르는 트란실바니아 사회주의 정당연방 내 \"알바 율리아 파벌\"의 께름칙한 지도자입니다. Initially a supporter of Foris' policies, she soon began to see that the only way forward for Transylvania that would not end in a disaster, was the reunification of Romania under a communist banner. This has since been dubbed as the \"pragmatic strategy\" for the country and found much support among the ethnically Romanian members of the Federation. 파우케르가 헌신을 다하는 레닌주의의 추종자로 남아 있긴 하지만 she recognizes that some temporary compromises must be made to fulfill the goal, hence the cooperation with the other wings of the Federation against Foris."
POLITICS_FLUREAS_DESC:0 "이오안 플루레아쉬는 트란실바니아 사회주의 정당연방의 \"애국자-민주자\" 파벌의 수장입니다. 혁명에 관한 의문과 대루마니아 개념의 지지 여부를 논할 때마다 항상 \"온건파\"로 분류되는 그가, 단결전쟁 중 비슷한 사고를 가진 사회주의자들인 게오르게 그레고로비치나 요시프 주만카와 같이 알바 율리아 대회를 지지하게 되었음은 놀라운 일이 아닙니다. 이 지지로 인해 1922년 실형을 선고받은 플루레아쉬는 이후 1930년 총사면이 내려올 때까지 복역했습니다. Soon after, he joined the Federation, with the memories of his support of the Assembly still present in the backs of officials' heads, and began forming a faction around the same things he supported earlier. In 1935 he came into contact with the so-called \"White Eagles\" and became one of the people responsible for their eventual inclusion in the Federation's structures as a means of gaining support against Foris, with the end goal being eliminating the potential threat they can pose soon after."
POLITICS_STELESCU_DESC:0 "야쉬나 부쿠레쉬티에서 미하이 스텔레스쿠의 이름을 떠들었다간 그 자리에서 총에 맞아 죽을 수도 있을 겁니다. 악명 높았던 한때의 군단원은 국왕 페르디난드 1세의 죽음 직후 루마니아에서 벌어진 1930년 정변으로써 거의 혼자서 루마니아의 정치지형을 뒤흔들었습니다. 정변의 실패는 군단을 몰도바로 추방하며 새로운 전략을 택하게 했고, 스텔레스쿠는 over the years began losing influence in the movement, until in 1933 he felt the pressure was too much and split off from the Legion, forming the \"흰수리파\" and being quickly forced into exile yet again, this time settling in Transylvania, 그곳에서 그는 유명 작가인 파나이트 이스트라티를 만났습니다. 레닌주의의 미몽에서 깨어난 이스트라티는 무언가 새로운 것을 찾고자 하였으니, 이 새 운동을 찾은 그는 이에 가담하여 사회주의와 유사한 시각을 지닌 지금의 기류가 형성하는 데 큰 영향을 끼쳤습니다. 이제, 연방의 일원이 된 수리들은 여지껏 있던 곳보다 더 높은 곳을 바라보고 있습니다."

