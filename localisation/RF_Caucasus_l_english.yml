kav.9.t:0 "해군교리 결정"
kav.9.desc:0 "쇠락한 오스만 제국의 붕괴와 러시아의 권위가 무너진 이후로 흑해는 개방된 사냥터와 같은 기간이 었습니다. 우리는 무역 상품이 보스포루스 해협을 자유롭게 통과하는 것을 보장하기 위해 바다를 지배하는 우리만의 아이디어를 발전시키는 데 뒤쳐져서는 안 됩니다. 우리가 그것을 어떻게 진행하느냐는 오로지 모든 이론들이 자유롭게 던져지고 있는 우리 해군에게 맡겨져 있습니다. 아니면 우리의 거대한 함선과 대포의 힘으로 상대방을 위협하기 위해 상비된 현존 함대의 이상을 따를 수도 있습니다. 그들이 우리의 힘을 두려워하게 하여 감히 우리 해안에 접근하지 못하게 하십시오! 또 다른 아이디어는 우리 젊은 해군의 더 실용겅을 추구하는 세력에 의해 제기 되고있습니다. 무역 함대를 무력화시키고 수송선을 침몰시킵시다! 바닷속의 늑대 무리는 맹렬한 사냥을 위해 나갈 것이고, 적들은 저들이 결코 달아날 수 없을지도 모르기 때문에 우리 바다에 기꺼이 들어가려는 모든 선원의 심장에 공포를 줄 것입니다.... 마지막으로 우리는 그들의 아킬레스건을 직접 공격하고 그들의 항구를 잿더미로 만들 수 있습니다. 우리의 새로운 항공모함들은 떠다니는 먹이를 향해 독수리처럼 날아들어 하늘을 영웅적으로 지배하기 시작할 것입니다. 이 제안들에 대해 무엇을 하든 우리는 최적의 비율 획득해야 하기 때문에 이는 오롯이 우리 자신의 손에 올라와져있습니다. 어떤 것을 고르던, 우리는 그들이 우리의 해군력을 두려워하게 만들 것입니다!"
kav.9.a:0 "우리는 기지 타격 교리를 선택해야한다."
kav.9.b:0 "무역차단이 우리의 미래이다."
kav.9.c:0 "현존 함대가 우리를 보호할 것이다."

kav.10.t:0 "(커피 휴식 중의) 공군교리 결정"
kav.10.desc:0 "커피를 마시며 활기를 되찾는 휴식 시간 이후에 우리의 참모들은 군개혁 계획에 다시 바로 착수할 수 있었습니다. 리스트에 적혀있던 다음 주안점은 공군의 전략적 배치에 관한 것이었습니다. 캅카스 산맥은 가파르고 건너기 어렵기 때문에 우리 영토의 가장 먼 지역을 완전히 통제할 수 있는 단 하나의 방법은 하늘을 효과적으로 통제하는 것에 의해 결정될 것입니다. 현재 우리가 가진 역량이 어느 정도냐를 기반한 항공 교리의 절대적인 개혁이 절실히 필요하기 때문에 우리 장교들은 이 문제에 대해 다시 한 번 분열되어 있습니다. 강경파들은 전략적 파괴의 원칙을 수용하는 형태의 가장 급진적인 변화를 옹호합니다. 원거리 폭격기를 적 영토의 심장부로 보내어, 성경에 적힌 종말처럼 보내진 불꽃이 내리는 폭우처럼 킬로톤의 폭약이 적에게 쏟아질 때, 적들이 우리의 분노를 느끼게 만들것입니다. 좀 더 온건파들은 우리 공군을 하늘의 기병과도 같이 전장 지원에 사용할 것을 제안합니다. 수호천사가 적을 향해 돌진하기 위해 믿음의 영웅적인 도약으로 적을 공격할 준비를 하고, 상공에서 우리들의 발걸음을 인도하는 것처럼 조종사들은 결코 두려워하지 않을 것입니다. 마지막으로, 보다 실용적인 장교 참모진이 전술 폭격기 사용을 홍보하는 이익 집단으로 등장했습니다. 왜 우리는 하늘에서 금속광처럼 떨어지는 방화미의 아름다움과 바로 앞에서 우리 남성을 지탱하는 아름다움 중 하나를 결정해야 할까요? 당연히 분위기가 상당히 긴장되어있습니다. 우리의 항공기 산업은 여전히 그 토대 위에 있으며, 이를 결정하지않는 현재 상황은 우리의 미래 산업 생산에 악영향을 미치고 있습니다."
kav.10.a:0 "전략적 파괴만이 우리의 적을 파쇄할것이다."
kav.10.b:0 "우리는 우리의 부대를 지원해야한다. 그게 공군이 해야할 일이다."
kav.10.c:0 "비행기들이 좀더 통합적으로 기동하도록 하자."

kav.11.t:0 "캅카스회가 우리 세력 가담을 원하다"
kav.11.desc:0 "캅카스회, 캅카스의 위대한 이상향 국가가 상호방위를 위한 태양 연맹 가입을 요청했습니다. 수락해야 할까요?"
kav.11.a:0 "물론이야, 우리 친구들을 환영하지!"
kav.11.b:0 "우리를 러시아와의 전쟁으로 끌어당기게 될지 몰라. 안 돼."

kav.12.t:0 "캅카스회가 우리와 지구방위발안 창설을 바라다"
kav.12.desc:0 "캅카스 회는 구세계 강대국과 신세계 강대국이 미래를 위해 함께 싸우는 잠재력을 설명하면서 우리와 함께 지구방위발안을 만들 것을 요청했습니다."
kav.12.a:0 "별로."
kav.12.b:0 "좋은 것 같군."

kav.13.t:0 "시간의 활동"
kav.13.desc:0 "벨리미르는 며칠째 시계 바늘을 쳐다봤습니다. 그는 바늘에 몰두하고 있었습니다. 그는 그것을 마치 끝나지 않는 기계, 시공간 법칙과 함께 움직이는 기계로 바라보았습니다. 인간의 합리성을 뛰어넘는 기능을 지닌 거대한 미의 절대적인 법칙들, 마치 행진하는 병사들처럼 항상 앞으로 나아가고, 항상 앞으로 나아가면서 이를 따라잡을 수 없는 모든 것들을 부스러지게 만드는 것처럼 보였죠.\n\n 째깍 째깍, 시계가 돌아갑니다. 그래서 어느 날 오후 5시 32분, 벨리미르는 그의 방에서 며칠 동안 끊임없이 시계를 보고 시계 행진에 맞춰 물건을 옮긴 후 자리에서 일어났습니다. 끊임없는 시계 소리에 따라 그림을 그리고 테이블을 두드렸습니다. 그는 재빨리 티블리스 전역에 많은 사람들을 모은뒤 그들 앞에서 어떤 것을 선언했습니다. 그의 가장 가까운 조력자들을 제외하고는그것이 무엇인지 아무도 확실히 알지 못했습니다. 그는 큰 시계와 그의 맥박에 맞춰진 시계를 잡았고, 오케스트라가 이곳에 와있기를 요구했습니다. 당연히 나라의 지도자이기에, 그는 그가 말하고 싶은 것을 소개하기 위해 많은 음악가들을 모으는데 성공했습니다. 물론, 이러한 이상하고 갑작스러운 공연 예술 작품들이 흔치 않은 것은 아니었지만, 한 나라의 의장씩이나 되는 사람이 이렇게 까지 하는 것은 훨씬 드문 일이긴 하였습니다. 그는 시계의 째깍거리는 소리에 맞춰 숨을 쉬기 시작했고, 시계를 열고 시공간이라는 신비로운 법칙의 존재에 의해 기능하는 내부 메커니즘을 쳐다본 채로 소리치면서 오케스트라가 시계의 행진에 맞춰 연주하기를 요구하였습니다; \"우리는 시간을 구부리면서도 미래를 향해 행진할 것입니다!\n제가 오늘 선포하는 위대한 시간의 상태로 저와 함께 갑시다!\" 박수 갈채. 혼란. 행진. 땅을 밟고 있는 장화로 일으킨 시계 소리의 행진."
kav.13.a:0 "모든 것이 완벽하게 움직인다."

kav.14.t:0 "캅카스가 통일을 제안하다."
kav.14.desc:0 ""
kav.14.a:0 "우린 동의한다!"
kav.14.b:0 "아니 우리는 우리의 방식대로 통일할것이다."

kav.15.t:0 "자유 러시아가 통일을 거부하다"
kav.15.desc:0 ""
kav.15.a:0 "부끄럽군."

kav.16.t:0 "자유 러시아가 통일을 수락하다"
kav.16.desc:0 ""
kav.16.a:0 "동무! 미래를 향하여 건배!"

kav.17.t:0 "자유 러시아 공화국과의 통합"
kav.17.desc:0 ""
kav.17.a:0 "환영하오! 동무!"

kav.18.t:0 "프롤레타리아의 신"
kav.18.desc:0 "티빌리시 프롤레타리아 대학은 새로운 학부인 신학을 다정하게 맞이하였습니다. 이 결정은 볼셰비키의 강경파들로부터 많은 항의를 불러왔습니다. 혁명을 위한 모든 일이 사라질까요? 우리가 반동으로 추락하는 건가요? 우리는 악행을 저지른 귀족들을 믿어야 할까요? 미르스키 회장이 직접 개막식에 참석하겠다고 밝히자 긴장감은 더욱 고조됐습니다. \n\n 미르스키는 평소 신사다운 우아함으로 당 관료, 교수, 학생들로 구성된 군중 앞에 입장했습니다. 그는 차분하고 이성적인 어조로 연설을 시작했고 이는 마야코프스키와는 큰 대조를 이뤘습니다. \n\n \"동지들이여! 프롤레타리아 대학의 신학부 개강식에 오신 것을 환영합니다. 시작하기 전에 먼저 이 결정에 대한 여러분들의 우려에 대해 이야기 해보도록 하겠습니다. 진보적인 사회주의 대학에서 신학을 가르치는 것은 사회주의에 대한 잔인한 농담이며, 우리는 반동으로 빠져들고 있다고 많은 동지들 사이에서 이야기가 나오고 있습니다. 장담하건대, 그런 일은 일어나지 않을 것입니다!\" \n\n 군중들이 웅성거리기 시작하였고, 그는 그것을 어떻게 설명할 건가? \n\n \"우리가 가르치는 관점은 차르주의 학원에서 가르치는 과학과 아무런 관련이 없습니다. 우리는 정통성을 강요하지 않을 것이며, 새롭고 혁명적인 신앙 해석을 환영할 것입니다. 우리 연방의 기초에서 과학의 혁명이 필요하다는 것에 동의했습니다. 그리고 우리는 혁명이 모든 과학으로 확대되도록 해야 합니다. 정치혁명 이후 더 깊은 영적 혁명이 일어나야 한다고도 했습니다. "\ 웅성거림이 서서히 침묵이 되어 사라졌습니다. \n\n \"이는 두 번째 요점으로 이어집니다 혹자는 신학은 쓸모없는 노력이고, 비실용적인 과학이며, 따라서 이 대학에서 설 자리가 없다고 말했습니다. 하지만 그 어떤 것도 진실과는 거리가 멀멉니다! 신학은 가장 실용적인 과학입니다. 이것이 우리가 시작하기로 되어 있는 제2차 혁명의 건축입니다. \n\n 제가 시범을 보이겠습니다! 진보신학은 우리의 신앙인 그리스 정교회가 단순한 일신교가 아니라 일신론과 범신론 사이의 특정한 융합이라고 말합니다. 하나님은 스스로 존재하시는 동안 물질 세계에서 자신을 실현함으로써 존재하게 됩니다. 하나님을 성취하는 이 임무는 우리 인류에게 신세를 지고 있습니다. 우리의 모든 기술적, 산업적 노력은 신비롭게 그것을 신에게 가져다주기 위한 육체의 변형으로 생각할 수 있습니다!\" \n\n 관객들로부터 항의의 외침이 들렸지만, 미르스키는 그들을 무시하는 것 같았습니다. 바보들 같으니라고.\n\n \"동지 여러분, 이것이 어떻게 진행되는지 볼 수 있기를 바랍니다. 신학은 문화의 총체적 혁명이라는 우리의 과제에 얼마나 유용한지 말입니다.\" \n\n 몇 초간의 침묵 후에, 누군가가 박수를 치기 시작했습니다. 곧, 홀 전체가 박수를 쳤습니다. 몇몇은 확신 없이 쳤고 몇몇은 열성적인 신봉자의 자세로 치기시작했습니다. 그리고 몇몇은 새로운 희망을 얻었습니다."
kav.18.a:0 "이제 새로운 교수진의 업무를 살펴보겠습니다.."

kav.19.t:0 "신경제정책인들의 도래"
kav.19.desc:0 "우리의 새로운 자유화 정책은 새로운 사업가 계층을 탄생시켰습니다. 소위 \"신경제정책인\"이라고 불리는 이들은 대개 무역으로 새롭게 부유해진 소규모 기업가들입니다. 그들은 전형적인 쁘띠 부르주아지의 사고방식을 대표하고있으며, 이로인해 우리 경제학자들이 성장을 가져오는 성공을 축하하지만 그에 반해 일부 강성 혁명가들이 걱정하기 시작합니다.\n\n우리의 꿈과 영혼이 천박하고 속물적인 중산층의 발 아래 짓밟힐까요? 혁명이 이룩한 모든 것이 우리가 전쟁을 선포한 이 저주받은 별 볼일 없음으로 돌아갈까요?"
kav.19.a:0 "자본주의가 돌아오나?"

kav.20.t:0 "노동자들의 천국"
kav.20.desc:0 "우리의 모든 대규모 산업화 프로젝트는 새로운 주택에 대한 수요를 가져왔고, 새로운 역동적인 건축가의 간부들은 새로운 주조 공장의 근로자들을 위한 완벽한 도시를 만들기 위해 그 기회를 잡았습니다. 조지아어로 아칼리 삼스크멜로라고 불리는 이 새로운 정착지는 자본주의의 혼란과 무정부 상태보다 신중한 도시 계획의 우월성에 대한 기념비입니다. 5천 명 이상의 근로자를 수용하는 이 정착지에는 집단 주방, 아이들을 위한 어린이집, 일류 병원, 영화관이 포함됩니다. 새로 도시화된 농민들이 사회주의 시민을 본보기로 삼기 위해 어린이와 성인 모두를 위한 학교 교육 프로그램도 도입되었습니다. \n\n 이 마을은 우리의 혁신적인 노동 및 집단 생활의 시험장입니다."
kav.20.a:0 "언젠간, 우리 모두 저렇게 살것이다."

kav.21.t:0 "태양 주기 이론"
kav.21.desc:0 "생물학자이자 천문학자인 알렉산더 치제프스키가 최근 트빌리시 프롤레타리아 대학에서 그의 신선한 이론을 발표했습니다. 태양 활동의 역사를 연구하면서 그는 태양 흑점이 다량으로 발생한 시기가 인류 역사를 크게 바꾼 사건들이 발생했던 시간들과 일치한다는 것을 발견했습니다. 그것에 대해서 좀 더 조사하면서, 완전히 새로운 "태양생물학" 분야가 설립되었습니다. 태양 에너지와 생물체의 행동간에는 어떠한 재앙적인 결과를 초래할 수 있는 특정한 연관성이 있는 것으로 여겨집니다. \n\n인공적인 방사선의 생성을 통해 그 에너지를 길들이려는 시도는 이미 이루어졌고, 그 결과는 놀라울 정도로 성공적입니다. 우리도 새로운 공학 분야의 탄생을 바라보게 될까요?"
kav.21.a:0 "점성술이 부활한다고?"

kav.22.t:0 "불굴의 휴먼지"
kav.22.desc:0 "생물학자인 일리야 이바노프는 새로운 사회주의 과학의 경계를 넓히기 위해 가장 흥미로운 실험을 시도했습니다. 아프리카에서 데려온 암컷 침팬지들은 인간의 정자로 인공적으로 수정될 예정이었고 인간의 몸을 형성하는 다른 방법들로 길을 열어주는 새로운 종류의 인간을 만드는 것이 목표였습니다. \n\n안타깝게도, 모든 수정에대한 시도는 침팬지 몸에 의해 거부되었기 때문에, 실험은 아무런 효과가 없었습니다. 이것은 대부분의 생물학자들을 놀라게 하지 않으며, 일부는 이 작전이 가져올 공포를 생각하며 안도의 한숨을 내쉬기도 합니다."
kav.22.a:0 "놀랄만한 실패는 아니다."

kav.23.t:0 "치올콥스키의 유산"
kav.23.desc:0 "우리 사회의 가장 위대한 시민 중 한 명은 러시아 제국의 지식인들의 박해를 피해 온 위대한 기술자 콘스탄틴 치올코프스키였습니다. 그는 캅카스에서 따뜻한 환영을 받았습니다. 로켓에 관한 우리의 새로운 연구 프로그램은 최근에 사망한 과학자를 최대의 관심사로 만들었습니다. \n\n 치올코프스키를 읽으십시오! 캅카스의 교수님들, 미래를 알기 위해 읽으십시오! 그의 작품에 대한 위대한 재발견은 우리 대학들을 폭풍처럼 몰아치고 있습니다. 매혹이 계속되면서, 정권은 치올코프스키를 그들의 비전의 선구자라고 주장합니다. 미르스키 동지는 자신이 티플리스에 있는 위대한 과학자를 기리는 기념비의 개막식을 열었습니다. 모든 과학자들은 이 위대한 사람을 존경할 수 있습니다. 그의 발견은 우리가 별에 도달하는 것을 도왔습니다. \n\n인간의 창조성에 대한 그의 이론은 결국 별들로 퍼졌고, 완벽을 향해 나아가는 살아있는 우주에 대한 그의 이론은 캅카스의 지식인들의 마음을 사로잡았습니다. 그들은 멀리 떨어진 행성, 로켓과 성간 제국의 환영으로 대중의 상상력을 채웠습니다. 치올코프스키의 실질적인 유산은 그의 대중숭배를 무색하게 하고, 우리 과학자들이 그의 방정식을 이용한 것은 반박할 수 없는 것으로 증명되었습니다. 그들 덕분에, 우주 여행을 목표로 만들어진 로켓의 첫 번째 계획은 우리의 연구실을 떠납니다."
kav.23.a:0 "인류의 영웅에게 경의를!"

kav.24.t:0 "혁명의 불꽃"
kav.24.desc:0 "증오하라! 증오하라! 증오하라! 혁명의 열기 속에서 미래주의 청년들이 거리로 나왔습니다. 폭탄과 휘발류가 담긴 칵테일이 오래된 교회와 궁전에 던져졌습니다. 청년들의 구호가 제창되고, 동지들이 하나되어 파괴하고 있습니다. 더 이상 옛사람의 그림자가 창조를 추구하는 새로운 사람이자 모든 전통을 던져버릴 빛나는 거인 위에 우뚝 서지는 않을 것입니다. 강철과 번개의 거친 노래들이 희미한 교회 찬송가 위에 덧칠해졌습니다. 온 나라에서, 새로운 생명이 대중에게 활력을 불어넣습니다! 군중들이 마야콥스키의 불꽃 튀는 연설을 듣고 있을 때, 캅카스회의 붉은 깃발이 하늘 높이 펄럭였습니다. 그들은 그들의 새로운 신앙에서 가장 숭고한 신념을 발견합니다.\n\n 이걸론 부족합니다! 미래를 위해 선봉에 서시오! 해봅시다! 부르주아를 짓밟으십시오! 아담과 이브때부터 내려온 규칙은 이제 그만! 우리는 더 가치있는 천상의 금을 가졌습니다! 신세계의 동지들을 향해!\n\n 그리고 우리가 과업을 끝낸다면, 우리는 우리 자신을 위한 기념비를 만들고, 우리의 신성한 행위를 위한 교회를 만들 것이며, 우리를 여기로 데려온 증오와 사랑을 숭배할 것입니다! 우리는 황금기의 주인이 될 것입니다!"
kav.24.a:0 "낡은 것들을 쓸어버려라!"

kav.25.t:0 "창조적 파괴의 예시"
kav.25.desc:0 "어떤 위대한 일이 일어날 크렘린의 주변 지역은 몇 주 간 봉쇄된채 일반 대중에게 공개 되지 않았습니다. \n\n 실로, 붉은 군대는 타오르는 근육과 같은 붉은 다이너마이트와 동맥과도 같은 철사로 이어 붙여 고대 기념비에 새로운 벽돌을 쌓아올리고 있었습니다. 위대한 의식이 거행되어야만 했고 역사는 반드시 쓰여져야 합니다. 그리고 그 날이 왔습니다. 마야콥스키는 스스로 레버를 당기고자 하였습니다. 위대한 지도자는 식은땀을 흘리고 있었습니다. 그는 지금까지 행동했고, 이것은 역사 쓰여질 그의 마지막 선언이 될 것입니다. 그는 그의 의지를 모아서 과거로 회귀하고자하는 모든 종류의 행위를 파괴하고 그 행위에 헌신 해야했습니다. 그는 한동한 서 있었습니다. 마침내, 그는 그의 근육을 움직였습니다. 그것을 밀었습니다!그가 해냈습니다! 에너지의 불꽃이 그 순간 전선을 날쌔게 흘러 들어갔습니다. 그 다음은 역사책의 몫으로 넘어갔습니다. \n\n 그 찰나가 영겁과도 같이 느껴졌습니다. 크렘린의 중심에서 갑작스레 늙어버린채 노하는 신의 눈동자속 처럼 솟아오른 불덩어리가 연기와 먼지의 잿빛 증오에서 솟아났습니다. 먼지 구름은 눈부실만큼 아지러진채 소용돌이 치고있었고 그 속에는 역사가 직조해낸 도시의 향기가 있었습니다. \n\n 오래된 세계의 중심은 조각 났고 파괴의 역사적인 임무는 완수 되었습니다. 크렘린의 잔해가 모스크바를 영원히 상처입힐수는 없을것입니다. 거기에는 신비한 힘이 사용될 것입니다. 새로운 궁전이 이전보다 훨씬 더 큰 규모로 건설될 것입니다. 미래주의적 세계 공산당이 거주하기 위한 거대한 콘크리트와 강철의 구조가 지어질 것입니다. 차르 성의 폐허는 국제 프롤레타리아 수도의 토대가 될것이며 전인류 권력의 연결 고리가 될것입니다. \n\n그리하여 러시아 문명은 옛 권력의 상징에서 벗어나 새롭고 심오한 존재의 영역으로 들어갔습니다."
kav.25.a:0 "오래된 것의 잿더미에서 - 우리는 빛나는 세상을 가져올 것이다!"

kav.26.t:0 "붉은 왕자"
kav.26.desc:0 "트빌리시 최고의 레스토랑은 고위 당 관료들을 환영했습니다. 마야콥스키의 혁명적 금욕주의 주장에도 불구하고, 많은 사람들은 좋은 음식과 와인을 마시며 시간을 보내는 것을 거부할 수 없었습니다. 그들 사이에는 원래는 상당히 논란이 되었었던 인물인 드미트리 미르스키가 있었습니다. 그는 전직 백군 방위대로 몇몇 민족주의적인 사상에 매달렸기에 당내의 강경 좌파들은 여전히 그를 불신했습니다. 다른 이들은 그가 역사적 사고의 종합을 이룬 선각자라고 생각했습니다. 그는 보편제국에 대한 미래상에 매료된 많은 추종자들이 그들의 삶을 건설하고 감독하며 시공간에서 무한히 퍼져나가는 것을 발견했습니다. 이러한 위대한 사상의 원천이었던 이 남자는 종종 눈에 띄지 않는 사람으로 일컬어지곤 하였으며, 친절함과 아름다움에 대한 사랑으로 알려진 예의 바른 신사는 그와 동맹관계였던 과격한 볼셰비키 패거리들과 극명한 대조를 이루었습니다.\n\n미르스키가 건배사를 하기로 되어 있었기에 테이블 주위의 대화는 점점 조용해졌습니다. 그리고 그는 연설을 시작했습니다: \"동지들이여! 나의 친우들이여! 선거의 때가 다가옴에 따라, 우리의 혁명은 변화가 필요하다는 것이 명백해졌습니다! 우리의 상황은 안정되었으나, 아직 우리 앞에는 성취해야 할 많은 과제들이 남아있기 때문에, 새로운 방향만이 우리를 미래로 인도해야 합니다. 마야콥스키 동지에게 여전히 경의를 표합니다만, 올해는 무조건적 지지 정책을 깨고 의장직에 대한 출마를 선언하겠습니다! 이 자리를 빌려서 건배사를 올립니다. :혁명 만세! 조국 만세! 유라시아 만세!\""
kav.26.a:0 "유라시아 만세!"

kav.27.t:0 "선견지명"
kav.27.desc:0 "벨리미르 흘레브니코프가 비록 캅카스에서 명망높은 인물들중 한 사람일지언정 그는 그가 보유한 아파트 하나 조차 완벽히 이해할 수는 없었습니다. 그는 그 방에서 잃어버린 페이지를 필사적으로 찾고 있었습니다. 그는 종이를 정말로 어디엔가 두었음이 분명하였으나 아파트의 조직되어진 혼란 속에서 그 잃어버린 것이 있을 만한 곳은 너무도 많았습니다. 정리되어있음은 자비로움일지도 모릅니다.\n\n 대략 30분정도 지나서, 흘레브니코프는 조간신문을 슬쩍 들여다 보았습니다:\n '드미트리 미르스키가 의장 출마를 선언하다.'\n\n 이 헤드라인을 보고나서, 벨레미르는 짜릿한 흥분을 느낄 수 있었고, 기분 좋은 광증에 그의 정신은 매몰되었습니다. 그의 흥분은 점점 고조되었고 이것이 바로 그가 찾던 것이라는 것을 깨달았습니다. 그는 무엇을 해야 하는지 알고 있었습니다.\n\n그는 서둘러 그의 친구인 데이빗 부를리욱을 불렀고, 미친 듯이 그에게 말했습니다.:\n\n \"새로운 작품이 있는데 출판하려면 자네의 도움이 필요하다네.\""
kav.27.a:0 "캅카스는 나의 작품이 될것이다."

kav.28.t:0 "국가의 선장"
kav.28.desc:0 "마야콥스키는 입에 물고 있는 담배를 질겅이며 그의 사무실로 들어갔습니다. 또 다른 많은 서류들, 그는 이것을 다른 것 처럼 싫어했습니다. 만약 그가 오늘 모든 관료주의를 불태우라고 명령할 수 있다면요. 많은 의심이 대중에게 혁명의 강철 거인이었던 그 남자를 괴롭혔습니다. 비록 그가 마흔살 밖에 되지않았음에도 ,세상에, 그는 때때로 은퇴하기를 원했습니다! 이것은 반짝이는 미래주의 국가에 적합하지 않습니다. 그의 머리에 있는 모든 새로운 흰 머리카락은 그를 겁먹게 했습니다. 그는 조용히 이 수치심으로부터 그를 해방시킬 수 있는 전투에서의 영웅적인 죽음을 빌었습니다. \n\n그러나 그에게는 또한 책임이 있었고, 혁명의 무게가 그의 등에 무겁게 놓여 있었습니다. 그는 그것을 짊어져야 한다는 것을 알고 있었습니다. 누가 그를 대신할까요? 미르스키? 그는 올바른 정신을 가지고 있지만, 너무 온순하고, 여전히 귀족출신으로 응석받이 처럼 살고 있습니다. 그는 훌륭한 관료가 되겠지만 그의 사람들을 불타는 전투의 용광로를 지휘할만한 대장은 아닙니다! 흘레브니코프요? 그는 확실히 천재지만, 그 남자는 씻는 것조차 기억하지 못합니다! 아뇨, 조헌증 환자한테 명령을 들을 필요는 없습니다. 마야콥스키는 이것을 너무 잘 알고 있었고, 매일 고통을 견뎌야 했고, 그는 자신의 의지를 단단한 철로 만들어야만 했습니다. 그는 겁쟁이처럼 돌아가지 않을 것이고, 혁명을 끝내거나 시도하다가 죽을 것입니다!"
kav.28.a:0 "유토피아 아니면 죽음을!"

kav.29.t:0 "위대한 이단심문관"
kav.29.desc:0 "맹수들이 우리에서 뛰쳐나가는 소리처럼, 외딴 곳 있는 낡은 교회의 깨진 창문에서 함성과 풀무질 소리가이 뿜어져 나왔습니다. 오랫동안 버려진 건물 안에서, 내전이 일어나기 훨씬 전에부터 조지아 노파들이 한 때 썩히고 있었던 성당의 긴 의자를 한 무리의 젊은이들이 점령했습니다. 쓰리피스 정장을 잘 차려입은 젊은 남자들 중 한 명이 자리에서 소리질렀습니다.\n\n "피고가 법정에 출두하지 않았다! 그에게 사형을 선고한다!"\n\n 교회의 돌무더기 홀을 가로질러 울려 퍼지는 웃음소리는 마치 살아있는 유기체처럼 소름돋고 떨리게 하기에는 충분했습니다. 연이은 고함소리와 노성이 그들의 동지의 재치있는 행동들과 함께 이어졌습니다. "그를 단두대로 보내!" "사제를 데려와!" "겁먹었구만 그래!" 고소와 고발이 눈덩이 처럼 불어났고 그것이 만들어내는 중력의 크기가 막대해지자 또 한 사람이 자리에서 일어났고 맹수들의 함성은 순식간에 사그라들었습니다. 키가 크고 건장한 이 방에 있는 모든 눈은 마치 행성들이 태양 주위를 도는 것처럼 그의 몸짓을 부시하고있었습니다. 시인, 혁명가, 캅카스의 맥동하는 심장 블라디미르 마야콥스키는 그가 일생 동안 지니고 있던 악마 같은 웃음을 지으며 즉흥적인 혁명 재판소의 판사로서의 마지막 진술을 말하기 시작했습니다.\n\n"친구들이여! 우리 동지들 중 몇몇은 그가 존재한다는 것을 부인한다. 정말이지 어리석군!" 찬성하는 목소리, 휘파람 소리, 박수 소리가 울립니다. "그래도 우리가 그들보다 훨씬 더 잘 알지 않나요 우리는 신이 어디에나 있다는 것을 안다. 신은 페트로그라드에서 노동자들의 등에 금이가게 만드는 채찍 안에 있다. 신은 지주들과 기생충들의 더러운 혓바닥 속에 있다. 신은 산업가, 노예 감독관, 장군이자 신부다. 그가 가진 범죄의 증거는 보편적이고 어디에나 있다!" 군중의 고함소리와 비명소리가 참을 수 없을 정도로 커서 그 진동만으로도 오래된 교회를 집어삼킬 것 같다고 믿었을 때, 몇몇의 심각하게 황홀경에 젖은 사람들은 연설 도중 허공에 총을 발사하기도 했습니다. 재판장의 열기가 진정되었을 때, 마야콥스키가 다시 말하기 시작했습니다.\n\n"나는 범죄자인 폭군에게 사형을 선고하여 세상 사람들이 자신을 폭군이라고 알 수 있도록 할 것이다. 하지만, 신은 죽음에서 돌아오는 방법을 알고 있는 것이 분명하다, 그렇지 않나?" 다시 한번 큰소리로 찬성과 긍정의 소리가 울려퍼졌습니다. "인류의 이름으로 나는 신에게 추방형을 선고한다! 세상의 자유인들이 노예의 굴레에서 벗어났을 때, 한 치의 땅에서도 신의 존재를 찾을 수 없을 때, 신이 무덤에서부터 돌아나올 기회가 완전히 소멸될 때, 그 때 우리는 신에게 고개를 돌릴 것이다! 신은 반혁명가, 반인륜적, 반역자처럼 처형될 것이다!""
kav.29.a:0 "신은 반드시 죽어야하며, 그의 죽음은 전 세계의 생명이 될 것이다."
