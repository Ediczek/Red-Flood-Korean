KAV_marvellous_descriptions_of_future:0 "공통된 과업을 시작"
KAV_marvellous_descriptions_of_future_desc:0 "마르크스만이 우리의 마음을 사로잡는 위대한 사상을 부추는 것이 아니며, 러시아의 부유한 사상 또한 공산주의의 고전과 같은 위치에 서있습니다. 그리고 러시아인들 사이에서 우리가 가장 사랑하는 사람은 페도로프입니다. 우리의 노력은 단지 사회 혁명일 뿐만 아니라, 인류를 천사 같은 상태로 승천시키는 것! 과학과 기술의 힘으로, 우리는 스스로를 완벽하고 불멸의 존재로 만들고, 자연을 지배하에 둔채 마침내 별에 발을 디디고 우주를 정복할 것입니다!"
KAV_neoboyar_aesthetic:0 "신비와 실리의 연맹"
KAV_neoboyar_aesthetic_desc:0 "우리의 혁명은 기독교의 부활이 필요합니다. 콜차크 정권에서의 노예제, 억압, 죽음의 형태가 아니라 삶, 진보와 자유의 기독교 말입니다! 우리의 교회는 공장이자, 우리의 찬송가는 기계의 울림이고, 우리의 성찬은 석유와 전기입니다! 우리가 새 집을 지을 때마다, 모든 새로 깔린 철도는 장엄한 천상과도 같은 육신의 변모에 한 걸음 더 다가서게 합니다."
KAV_russification_over_all:0 "유라시아를 위한 볼셰비즘!"
KAV_russification_over_all_desc:0 "우리에게 볼셰비즘은 속물적인 독일인과 속물적인 그들의 공산주의보다 더 위대한 것입니다. 보그다노프와 레닌의 가르침은 모스크바와 비잔티움, 징기스 칸과 이반 대제라는 같은 심오한 전통에 속합니다. 즉, 볼셰비즘은 러시아-유라시아 사상의 성취에 지나지 않습니다. 어떤 흑백단 반동파보다도 우리가 진정한 러시아의 수호자입니다. 우리는 오래된 협력에 대한 정신을 지지하지만, 그들은 그것을 퇴보시키고 있습니다. 우리는 원대한 아이디어에 호소하는 반면에 그것들은 기본적인 두려움을 먹고 삽니다. 우리의 유산을 받아들이고 자랑스럽게 스스로를 볼셰비키라고 부르십시오!"
KAV_discourage_tribal_nationalism:0 "전기와 공장에 대한 숭배"
KAV_discourage_tribal_nationalism_desc:0 "사자와 코끼리 조차도 무색하게 만드는 분노로 육중한 쇳덩어리를 움직이는 힘보다 더 아름다운 것이 있을까요? 망치의 두들김과 엔진의 굉음에 필적할 만한 노래가 있습니까? 저 아름다움은 인간의 창조성의 궁극적인 표현이고, 어둠의 힘과 자연을 길들이는 위대한 힘이며, 그들을 완벽한 질서에 복종토록 합니다! 엔진과 전선은 국가의 모두가 갈망하는 이상이 될 것입니다."
