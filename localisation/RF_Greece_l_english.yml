GRE.901.t:0 "Katabasis"
GRE.901.desc:0 "Kazantzakis waits patiently in the serene ruins at Olympia, trying to keep his nerves from overtaking him. The day is sunny, and the sun rises high, reflecting off of small shiny areas in the stone make-up of the structure. Some distance away, in the north of the Peloponnese, a small steamer pulls into Patras, then begins to unload its passengers after it has docked. \n\nThe two foreign diplomats, after being stuck on the small ship for some time, long for fresh, lovely air on the area. They have come to Greece to discuss important matters with the Hegemon himself, Kazantzakis. They walk around the Port City for some time, taking in the sights while they look for him. Eventually, someone beckons them over, as they turn and see a man holding the door open for them. \n\nThey walk over to a car parked on the side of the road, it's interior and exterior decorated like that of a Classical Greek chariot of old, as the gold plating shines pleasantly in the light. They enter the car, and the driver begins to drive along, heading southwest along the coast. They are puzzled why he would go this way, but expect it to be a shortcut or something similar. \n\nThe driver continues driving until they reach a small village, when he stops and asks them to wait here while he does something. They are very confused about why they stopped, let alone at such a small village. The driver disappears for some time, as they wait they become bored very quickly and begin talking to locals that have come up to them. However, they notice something strange in the way they talk, using metaphors and a word choice more similar to the Greeks they have read about in university than the Greeks they have experienced in previous travels to the country."
GRE.901.a:0 "A strange visit to be sure."
GRE.902.t:0 "Quite The Show"
GRE.902.d:0 "The driver reappears, asking for them to follow him. They, of course, oblige and begin following his lead into the forest, puzzled on why they are going this way. As they enter a clearing, they see a stone structure that dominates it, as well as several other smaller structures dotted around the field. They then hear a weird noise coming from the top of the large stone structure, and they eventually realize that it is the man they have come to see, Kazantzakis. He rushes down to greet them and inform them of the location, of which they are shocked to learn the truth about it. \n\nThey eventually make their way back to the car, and begin a drive around the peninsula. On their travels, they see several major landmarks, such as the Temple of Apollo Epicurius, Mycenae, and the shrine of Asklepios. On their travels however, they spot a strange sight in the fields they pass. It seems as if people are farming something, but it doesn't feel right in their minds. The people do not seem to carry the vigor of a normal farmhand or farmer, and seem to act more like the slaves they have heard stories about on their travels to the new world. They question Kazantzakis about these supposed slaves, but he brushes off their questions and announces their plans for the night, which is a showing of a Classical Greek play in Athens. \n\nTheir travels in the peninsula, as one would expect, eventually lead them out of it and into the city of Athens itself. Standing as a stark contrast to the turquoise blue waters of the Aegean is a city of white marble, which shines in the light of the late afternoon. They continue in the car until they reach a building that doesn't even appear to be open, but loud noises can be heard emanating from within. Confused, the diplomats enter, cautious of what might occur. \n\nThe three men are pleasantly surprised when they enter, hearing the clear voices of the actors permeating around them, filling their ears with pure splendor. They quickly file in and fill the seats that were assigned to them near the front, as everyone around looks to be excited for what is about to happen, including Kazantzakis. As they begin to watch, the actor playing Pentheus is dragged out screaming by a gaggle of women on stage, including the actress playing his mother, and is ripped apart, limb from limb, in front of the two diplomats and Kazantzakis. His blood and pieces of flesh fall onto the two shocked men, as his screams fill the theatre with a sense of pure pain and agony. As the actor slumps down, unmoving, everyone erupts into applause. Everyone, that is, except the two diplomats, who sit in silent horror and shock at the event, and begin to feel incredibly nauseous and disgusted. As the people demand an encore from the blood soaked women on stage, they proclaim they have no more actors available, and that they must take a volunteer or two from the crowd. As the words leave her lips, the two diplomats begin to worry even more than they were before, as everyone's eyes, including Kazantzakis', begin staring at them gleefully."
GRE.902.a:0 "The show must go on!"
