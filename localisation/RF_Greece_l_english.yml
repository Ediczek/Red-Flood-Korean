GRE_anchor_of_crete:0 "Anchor of Crete"
GRE_anchor_of_crete_desc:0 "Following the assassination of Venizelos in 1933, many liberals radicalized themselves in pursuit of justice. Just one soldier, associated with the radical royalist party of the Freethinkers? No, the liberals will strive to reveal the truth at all costs, even if it means radical reforms and digging into the most deeply hidden files and dossiers. The conspirator conservatives will be destroyed, in the name of the democratic dreams of the Greek martyr Venizelos."
GRE_century_of_morpheus:0 "Century of Morpheus"
GRE_century_of_morpheus_desc:0 "The political divide in Greece is also one of foreign policy. The long-running Conservative governments have primarily focused on economic development since the end of the Great War, with this sleepy peninsula hoping for continued peace in the Balkans. This brought a wave of criticism from the Liberals and other critics of Prime Minister Dimitrios Gounaris, but he has thus far maintained that course. Gounaris' planned successor, Konstantinos Karamanlis, is seen as a sign of his vision continuing. First, economic recovery, but then preparing to expand Greece's economic influence over the entire Mediterranean Sea."
GRE_man_from_high_olympus:0 "The Man From High Olympus"
GRE_man_from_high_olympus_desc:0 "The appointment of Prime Minister Metaxas by the King caused a surge of indignation, if not outright aggression and outrage, of citizens who expected to vote in democratic elections. Concerned at the expectations of a Liberal victory, Georgios II elevated an ardent monarchist in an effort to save himself from deposition. The proclamation of martial law across the nation and the cancellation of the upcoming elections has birthed a tense situation in Greece, but the emergency may have given Metaxas the opportunity to introduce his own political program. Can he survive the storm?"
GRE_man_from_high_olympus2:0 "The Man From High Olympus"
GRE_man_from_high_olympus2_desc:0 "The appointment of Prime Minister Metaxas by the King caused a surge of indignation, if not outright aggression and outrage, of citizens who expected to vote in democratic elections. Concerned at the expectations of a Liberal victory, Georgios II elevated an ardent monarchist in an effort to save himself from deposition. In the end, Ioannis Metaxas did not break under the pressure of the terrorists. His proclamation of martial law allowed him to secure a dictatorship with the acquiescence of the government, both hoping to secure the country against the socialist threat hiding in its roots. The king and his faithful Prime Minister can now forge ahead in their vision without paying heed to the groans of the opposition."
GRE_filiki_eteria:0 "Filiki Eteria"
GRE_filiki_eteria_desc:0 "After the successful march on Athens, the so-called "Society of Friends" has unleashed revolutionary terror in the streets. Like in the wars for independence, the Greek people have established a government to punish tyrants. Groups of all kinds organize their own punishments against reactionaries of all kinds, even ones who may have been allies. The situation is close to anarchy, but it is predicted that one faction will eventually win enough allies to enforce a government. The fate of Metaxas and the royal family is yet to be settled, and they await their verdict until the republic is truly proclaimed."
GRE_voice_from_cosmos:0 "Voice From the Cosmos"
GRE_voice_from_cosmos_desc:0 "The most armed wing of the revolution has succeeded in empowering the true revolutionaries. A communist alliance of Futuro-Surrealists has won and redoubled their reign of terror against all that is old. A new heroic future will be created, unhindered by the petty concepts of religion and nationhood. A glorious explosion will eternalize the struggle of humanity for a better tomorrow. The revolution is born in pain but only revolution can bring daring minds and ideals to fruition. Under the guidance of the reincarnation of Robespierre M.Spierros, Greece will achieve a truly Surrealist society. The Cosmos awaits!"
GRE_orpheus_song:0 "Orpheus' Song"
GRE_orpheus_song_desc:0 "The Neo-Orphists have risen and won the hearts and minds of the people with their melodic voice. Nikos Kazandzakis and Angelos Sikelanos bridged the factional divides of the movement with their socialism and idiosyncratic rural Christianity - many liken their religious movement to the Russian Old Believers. The new state will be a republican confederation, secured with a socialist democratic system with an emphasis on trade unions. The Neo-Orphic emphasis building national myths is immediately foregrounded, as the very name of the new Promethean Greek state refers to the Iliad, in which the brave Achaeans fought the Trojans in Anatolia."
GRE_dimokratiamos:0 "Dimokratíamos"
GRE_dimokratiamos_desc:0 "Orthodox Marxists under the leadership of unorthodox intellectuals from the KKE have seized power, countering the apostasy and degeneration of communist doctrine. Their solutions to the ills consuming Greece, however, may chart a new course. Disappointed with the work of Lenin, these communists have borrowed heavily from the work of Bogdanov in crafting their doctrine. A new democratic and communist proletarian culture will be introduced in Greece, and the Cultural Revolution will change the face of this agrarian and forgotten country into the center of workers' enlightenment. Rising chimneys and factory sirens will dominate the landscape of the new socialist society."
GRE_road_to_socialism:0 "Greek Road to Socialism"
GRE_road_to_socialism_desc:0 "Alexandros Svolos, the hero of democracy, socialism and Greece, not only restored her freedom, but saved her a second time from chaos, first from the tyranny of Metaxas and then from the petty squabbles of the socialists. By reaching out to the military loyalists who still cared about Greek interests, he succeeded in introducing the German model in Greece. Balancing the interests of the proletariat, farmers, and the nation, Svolos has been hailed as a hero who strives for the stable development of the land he loves. Hurrah for Svolos!"
