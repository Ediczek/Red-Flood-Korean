leb.1.t:0 "레바논에 오신 것을 환영합니다"
leb.1.desc:0 "온갖 사상의 프랑스 반촉진주의자들을 위한 안전책이자 영국이 받쳐 주는 도피처로서, 시리아 정부의 끝자락에 선 레바논에 수천의 프랑스 난민들이 몰려들며 극도로 불안한 문젯거리가 되어가고 있습니다. 이 모든 사태에도 시리아 왕국은 잠시나마 남방을 붙드는 데 성공했습니다...\n\n 이스라엘의 독립전쟁에서 성공을 거둔 후 아랍 지배자들에게서 우리가 평화로이 독립을 선언한 지금까지는 말입니다. 이와 함께 현지 프랑스 장성들은, 다른 프랑스 난민들을 위한 안식처로 기능할 정부를 세우고자 대체로 규모가 작은 프랑스 민병대를 지휘하며 베이루트를 점거하곤 레바논 프랑스 위임령을 선포했습니다. 실제 프랑스 영토 정복은 당연히 불가능하므로, 우리는 여기, 레바논에 새 프랑스를 설립해야 합니다."
leb.1.a:0 "이 거대한 산맥이 우리의 이름을 알게 될 것이다."
leb.2.t:0 "시도"
leb.2.desc:0 "구로에게 말하던 앙리 덴츠는, 만약 아르토와 그의 수하들의 관심에서 벗어난 프랑스 난민의 물결이 계속해서 우리 땅으로 유입되는 것을 유지된다면 우리의 통치를 유지하는 데 심대한 요소가 될 것임을 깨달았습니다. 이에 덴츠는, 영국의 지원 미비와 통제범위 국소로 인해 필연적으로 약화된 시리아 왕국에 대한 침공을 계획하기 시작했습니다. 덴츠는 상황을 유리하게 바꿔줄 디마쉬크 점거 계획과 레바논 프랑스 위임령의 회복이 잠재적 외침에 맞서 우리 자신을 강화하고, 나아가 프랑스에서 계속해 난민을 확보한다면 이 땅을 프랑스로 점차 바꿔놓을 수 있을 것이라 생각합니다. 이 야망을 옆에서 듣던 구로가 결정을 내렸으니..."
leb.2.a:0 "계획에 동의한다."
leb.2.b:0 "계획에 불응한다. 우리 역량은 충분하다."
leb.3.t:0 "성공이다!"
leb.3.desc:0 "수천, 못해도 수백의 목숨을 양측에게서 앗아갔던 참혹했던 전쟁이 끝나고, 우리는 시리아-레바논 프랑스 위임령 전역의 회복을 이루어냈습니다! 친프랑스 시위자들이 우리를 위해 거리로 쏟아져 나와 프랑스 3색기의 하얀 줄에 아름다운 측백나무가 그려진 깃발을 흔들었습니다. 우리는 유럽령으로서 중동에서의 우리 자리를 마침내 확보해냈습니다!"
leb.3.a:0 "비브 러 리방 에 시리! (시리아-레바논 만세!)"
