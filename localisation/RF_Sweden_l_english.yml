#LEADER DESCRITIONS AND BOOKMARK#
POLITICS_PER_ALBIN_HANSSON_DESC:0 "1932년 사회민주당이 선거에서 승리하면서 페르 알빈 한손은 총리로 선출되었습니다. 이후 한손은 국가를 위대함으로 이끌며 노르웨이 내전에서 노르웨이를 돕고 연합을 통해 스웨덴의 보호를 받도록 했습니다."
POLITICS_NILS_FLYG_DESC:0 "고통 그 자체"
SWEDEN_NORWAY_DESC:0 "대전쟁 당시 스웨덴은 참전을 거부한 강력한 중립국이 되었습니다. 스웨덴은 핀란드를 집어삼키려는 독일을 돕기를 거부하고 노르웨이 및 덴마크와 함께 중립협약에 서명했습니다. 이를 곱게 받아들이지 않은 독일은 끝내 덴마크를 침공했습니다. 스웨덴은 코펜하겐으로 즉각 군대를 파견하고 독일인들에 맞서 싸웠습니다. 하지만 덴마크 정부가 빠르게 무너지자, 스웨덴은 덴마크에 친스웨덴 정부를 설립해 사회주의자들을 축출하고 안정을 확립했습니다. 덴마크가 안정적인 정부를 수립하는 데 성공하자 스웨덴은 덴마크의 독립을 보장해주었습니다. 이어 스웨덴은 사회주의 봉기에 맞서 노르웨이를 지원했으며, 끝에는 노르웨이와의 연합을 형성했습니다."
#IDEAS#
SWE_no_socialists_in_our_country:0 "사회주의자 숙청!"
SWE_no_socialists_in_our_country_desc:0 "선거가 좌익당에게 좋게 돌아가진 않았습니다!\n승리한 정당은 사회주의자들에 맞선 강력한 정치운동을 개시했습니다!"
SWE_socialists_in_our_country:0 "좌익정당의 승리!"
SWE_socialists_in_our_country_desc:0 "사상 처음으로 좌익당이 선거에서 승리를 거두었습니다! 스웨덴에 질서를 가져올 때입니다."
SWE_rationing_goods:0 "배급제가 방법이다!"
SWE_rationing_goods_desc:0 "자원을 배급함으로써 우리 인민에게 소중한 자원을 낭비하지 않도록 가르칠 수 있습니다."
SWE_london_market_crash:0 "런던 시장붕괴"
SWE_london_market_crash_desc:0 "1934년 런던 주식시장이 붕괴했습니다. 이는 우리 연합에 골치아픈 일로, 우리 경제를 거의 망가뜨려놨습니다."
SWE_london_market_crash2:0 "시장붕괴에서의 회복"
SWE_london_market_crash2_desc:0 "연합이 경제에 조금씩 공을 들이기 시작했습니다!"
SWE_london_market_crash_recovered:0 "시장붕괴에서 회복하다"
SWE_london_market_crash_recovered_desc:0 "연합이 런던 시장붕괴를 극복해냈습니다."
SWE_entrepeneur:0 "인민에 대한 투자"
SWE_entrepeneur_desc:0 "연합은 학술사고 증진을 위해 투자하고 있습니다!"
SWE_better_labour:0 "노동조건"
SWE_better_labour_desc:0 "연합은 인부들에게 많은 투자를 하고 있습니다!"
#CUSTOM FLAGS#
SWE_elections_flag:0 "선거 실시!"
SWE_socialdemocrats_rule_flag:0 "사회민주당에서 선거에서 승리하다."
SWE_socialists_rule_flag:0 "좌익당이 선거에서 승리하다."
SWE_conservatives_rule_flag:0 "사회보수당이 선거에서 승리하다."
