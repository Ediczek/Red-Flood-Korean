annex.54.b:0 "Liberate the Joseon Kingdom!"
annex.54.c:0 "Military occupation is the only answer."

annexation_XSM_CONQ:0 "The Fate of the Ma Clique"
annexation_XSM_CONQ_desc:0 "After our successful campaign in the steppes of the territory of the Ma Family we now have the task to establish new local administrative authority in order to restore peace. However, we cannot directly rule over all the land we have just conquered."
annex.55.a:0 "Liberate Xibei under a loyal Ma warlord."

annexation_ZHR_CONQ:0 "The Fate of Zheltorossiya"
annexation_ZHR_CONQ_desc:0 "Our armies have managed to take control of Zheltorossiya, and it is now occupied by us. We have a few options now. We can either puppet the land or take it for ourselves, seeing as it possesses a key strategic position in East Asia. What shall we do?"
annex.56.a:0 "Liberate Zheltorossiya."
annex.56.b:0 "Give it to our Russian Friends."
annex.56.c:0 "Give it to our Siberian Friends."

annexation_SIB_CONQ:0 "The Fate of Siberia"
annexation_SIB_CONQ_desc:0 "With Novo-Nikolayevsk in our hands, we now control Siberia and are able to decide what do with these lands."
annex.57.a:0 "Release a loyal Siberian state."
annex.57.b:0 "Split the Far East off and release Siberia."
annex.57.c:0 "Give it to our Russian allies."

