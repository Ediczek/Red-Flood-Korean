annex.156.b:0 "Give to our Indian ally"

annexation_CEY_CONQ:0 "The Fate of Ceylon"
annexation_CEY_CONQ_desc:0 "We have managed to drive the British from the island of Ceylon and secured the capital of Colombo thoroughly. Now, however, we need to figure out what to do with the damned rock."
annex.157.a:0 "Liberate a friendly Ceylon!"
annex.157.b:0 "The Ceylonese will have autonomy within India."
annex.157.c:0 "Ceylon was once firmly part of the Raj - it shall be so again!"

annexation_MAD_CONQ:0 "The Fate of Madras"
annexation_MAD_CONQ_desc:0 "Our armed forces have occupied Madras, we must now decide what to do with the region."
