### Events and Decisions ###
annexation_start:0 "Annexation Events?"
annex.event.t:0 "Annexation Events?"
annex.event.d:0 "Annexation events have been tenuously added to RedFlood, unfortunately due to the shear number of countries and their related annexation events, many bugs are bound to surface.\nAs such this feature has been disabled by default, but if you want to turn it on be aware that it is §RHIGHLY EXPERIMENTAL§!,. And of course we appreciate any and all feedback on this feature to ensure a bugfree smoother feature."
annex.event.a:0 "Leave them turned off."
annex.event.b:0 "§RSTART ANNEXATION EVENTS§!"

annexation_decisions:0 "합병 디시전"
annexation_decisions_desc:0 "Having gained control of new swaths of land we must now work out what to do with it. Occupation can be expensive and destabilizing but it would give us direct access to the riches of this new land. On the other hand, creating a puppet nation would certainly be cheaper, however, our new subjects may not be as reliable as we might think. Either way, the fate of nations rests in our hands."

annex.occupation:0 "군사점령만이 유일한 해법이다."

annex.ita:0 "We'll Annex These Lands"

annexation_SWI_CONQ:0 "스위스의 운명"
annexation_SWI_CONQ_desc:0 "After fierce fighting in the Alpine Mountains, we have finally conquered Switzerland. The Swiss army has surrendered, and their territory is under our control. What should we do with the land we now control? "
annex.2.a:0 "We must liberate the Swiss lands!"
annex.2.b:0 "스위스를 독일에 즉각 합병한다!"
annex.00.t:0 "스위스의 운명"
annex.00.d:0 "All across the old Swiss Confederation, the French-, German- and Italian-speaking cantons are starting to experience small-scale revolts against our garrisons. Granting independence to the Swiss would appease this dissent, while also guaranteeing another valuable member into our alliance. Some right-wing politicians, however, propose a complete dissolution of the old Confederation, proposing annexing certain parts to the Reich, or even all of it - or maybe even a partition of Switzerland with France and Italy."
annex.00.a:0 "독립된 스위스를 회복시킨다."
annex.00.b:0 "Propose a partition of Switzerland with Italy and France."

annexation_FRA_CONQ:0 "프랑스의 운명"
annexation_FRA_CONQ_desc:0 "Paris has been captured and the French have been defeated. We have ripped out the heart of the Accelarationist Fervour and now we must decide what to with occupied France."
annex.3.a:0 "프랑스 괴뢰정부를 세운다."
annex.3.b:0 "프랑스 본토를 분할한다!"
annex.3.c:0 "브르타뉴와 프랑스를 해방한다."
annex.3.e:0 "완전정복이 더 좋겠군."
annex.3.g:0 "프랑스를 북부와 옥시타니로 분할한다."
annex.3.h:0 "코뮌을 해방한다!"
annex.3.i:0 "우리 프랑스 동맹에게 영토를 내어준다!"

annexation_OCC_CONQ:0 "남프랑스의 운명"
annexation_OCC_CONQ_desc:0 "We now control the southern half of France; the north is out of reach but we still need to find a way to control that region more efficiently."
annex.00.a:0 "프랑스 괴뢰정부를 세운다."
annex.00.b:0 "옥시타니를 해방한다."
annex.00.c:0 "우리 프랑스 동맹에게 영토를 내어준다!"

annexation_DOA_CONQ:0 "아키텐의 운명"
annexation_DOA_CONQ_desc:0 "We now control Aquitaine; the north is out of reach but we still need to find a way to control that region more efficiently."
annex.00.a:0 "우리 프랑스 동맹에게 영토를 내어준다!"
annex.00.b:0 "아키텐을 해방한다."

annexation_GER_CONQ:0 "독일의 운명"
annexation_GER_CONQ_desc:0 "Our armies have defeated the once-proud Germany, we now have only to decide what to do with the lands of our former enemy!"
annexation_GER_CONQ_RUS_desc:0 "The German Socialist Republic is defeated! Our brave soldiers proudly march through Unter den Linden, displaying without doubt, that [Root.GetAdjective] armed forces prevailed in mortal struggle against the Germans! We now have to decide what to do with the lands of our former enemy."
annex.4.a:0 "독일을 온전히 해방한다!"
annex.4.b:0 "Give them to our [PRS.GetAdjective] allies!" #Prussian Ally
annex.4.c:0 "Liberate Berlin to Frankfurt, and decide on the rest later!"
annex.4.d:0 "Move our border to the Rhine, create the German State!" #France
annex.4.e:0 "Take the mantle of Germany!" #Prussia OR Austria
germany_split_tt:0 "§YDecisions will appear to decide the fate of Germany's individual regions§!\n"

annexation_ENG_CONQ:0 "The Fate of Britain"
annexation.150.t.eng:0 "The Fate of England"
annexation_ENG_CONQ_desc:0 "After defeating the United Kingdom we now control Great Britain. We can partition these lands and create new countries with loyal governments or create a united Great Britain."
annex.5.eng:0 "We have gained control of London, and therefore the heart of England. We must now decide what to do with the British territory."
annex.5.a:0 "Create a loyal British government"
annex.5.b:0 "Partition the island between England and Scotland"
annex.5.c:0 "Divide the island between England, Wales and Scotland"
annex.5.e:0 "Restore a free United Kingdom"
annex.5.f:0 "Return British lands to our allies in [CAN.GetNameDef]"
annex.5.g:0 "Create a loyal English government"

annexation_ITA_CONQ:0 "이탈리아의 운명"
annexation_ITA_CONQ_desc:0 "With the Italian peninsula under our control, it is up to us to decide what will become of the region. Will it be released as a single entity under our control, powerful but perhaps difficult to control? Or should we decide what to do with each part of it separately?"
annex.6.a:0 "Release Italian as a puppet"
annex.6.b:0 "Give the territories to our Italian ally."
annex.6.c:0 "Military occupation is the only answer."

annexation_RUS_CONQ:0 "러시아의 운명"
annexation_RUS_CONQ_desc:0 "After a long fight with the Russian state, we have launched a full offensive and forced the Russian armed forces to surrender. Moscow is now in our hands and fate of the Russian nation with it!"
annex.8.a:0 "Liberate the core Russian lands."
annex.8.b:0 "Separate Siberia from Russia."
annex.8.c:0 "Liberate Russia with all her lands."

annexation_POL_CONQ:0 "폴란드의 운명"
annexation_POL_CONQ_desc:0 "Our soldiers are marching through the streets of Warsaw after the Polish army surrendered early yesterday afternoon. Now we must decide what to do with their lands"
annex.9.a:0 "We must liberate them."
annex.9.b:0 "Liberate Poland and grant them Galicia."
annex.9.c:0 "Liberate them, but reduce them to the territories of Congress Poland."
annex.9.e:0 "Grant the Polish people their rightful lands in Prussia!"

annexation_AUS_CONQ:0 "오스트리아의 운명"
annexation_AUS_CONQ_desc:0 "Austria has been forced to capitulate and our troops are patrolling the streets of Vienna to prevent a rebellion or anything that could cause further instability. However, some have proposed that creating a local Austrian government would be more helpful."
annex.10.a:0 "We must liberate them."
annex.10.b:0 "Annex Austria into our lands."

annex.15.t:0 "An Old Idea Made New"
annex.15.d:0 "In 1848 the Frankfurt Assembly debated the fate of the German states. In 1871 Bismarck forged a united Germany. While we have met much resistance in Austria, in time they will see that no one can stand against us; Germany will stand united and strong."
annex.15.a:0 "Long live Großdeutschland!"

annexation_PRS_CONQ:0 "프로이센의 운명"
annexation_PRS_CONQ_desc:0 "The Prussian forces have been overcome and Königsberg is now in our hands."
annex.11.a:0 "We must liberate them."
annex.11.b:0 "Give Prussia to Germany."
annex.11.c:0 "Occupy Prussia."

annexation_PRS_CONQ:0 "프로이센의 운명"
annexation_DDR_CONQ_desc:0 "Much of Prussia has been brought under our control as our troops occupy the region. We must now decide what to do with it."
annex.11.a:0 "Release all of Prussia as a puppet"
annex.11.b:0 "Grant allies their land, release Western Prussia as a puppet"
annex.11.c:0 "Grant allies their land, release Prussia as a puppet"
annex.11.d:0 "Grant allies their land, release a North German puppet"
annex.11.e:0 "Grant allies their land, give the rest to [NGF.GetNameDef]"
annex.11.f:0 "Release a puppet in western Prussia, decide the rest later"
annex.11.g:0 "Give western Prussia to [NGF.GetNameDef], decide the rest later"

annexation_CZE_CONQ:0 "체코슬로바키아의 운명"
annexation_CZE_CONQ_desc:0 "The land of Czechia have been conquered by our victorious forces. The venerable gem of the Moldau, Prague, is occupied by our troops who parade smartly across the Wenceslas Square. Should we prop up a Czech government loyal to the designs of our own state?"
annex.12.a:0 "Liberate the Czech Republic!"
annex.12.b:0 "Liberate the Bohemian-Moravian Protectorate!"
annex.12.c:0 "Liberate a Czech Kingdom!"

annexation_LUX_CONQ:0 "러처부어히의 운명"
annexation_LUX_CONQ_desc:0 "Luxembourg has been annexed by our forces, we must now decide what to do with them."
annex.15.a:0 "러처부어히를 해방한다."
annex.15.b:0 "새 독일 동맹에게 넘긴다!"
annex.15.c:0 "우리의 프랑스 동맹에게 넘긴다!"
annex.15.d:0 "러처부어히를 프랑스로 흡수한다!"
annex.15.e:0 "대러처부어히를 해방한다."

annexation_BEL_CONQ:0 "벨기에의 운명"
annexation_FLN_CONQ:0 "플란데런의 운명"
annexation_BEL_CONQ_desc:0 "After a short campaign across the fields of Belgium we now control the region and we must decide what to do with it. Belgium is a very divided country and splitting it along cultural lines might make for less trouble afterwards."
annexation_FLN_CONQ_desc:0 "After a short campaign across the fields of Flanders we now control the region and we must decide what to do with it."
annex.16.a:0 "Liberate a loyal united Flanders-Wallonia"
annex.16.b:0 "Liberate Flanders and Wallonia"
annex.16.c:0 "플란데런을 해방한다."
annex.16.e:0 "Flanders belongs to the Dutch"
annex.16.f:0 "Annex Wallonia and give Flanders to the Dutch"
annex.16.g:0 "Give Flanders to Wallonia and reunite Belgium"
annex.16.h:0 "Annex Wallonia, but Liberate Flanders!"
annexation_WLL_CONQ:0 "왈로니의 운명"
annexation_WLL_CONQ_desc:0 "We now control the French-speaking province of Wallonia, that once belonged to Belgium and Flanders-Wallonia. We must choose what to do with our new piece of Belgium."
annex.16.a:0 "왈로니를 해방한다."
annex.16.b:0 "벨기에를 해방한다."
annex.16.c:0 "Reunite Belgium"
annex.16.d:0 "Incorporate Wallonian territories and become Belgium!"
annex.16.e:0 "Give Wallonia to [FLN.GetNameDef]"
annex.16.f:0 "Give Wallonia to [BEL.GetNameDef]"
annex.16.g:0 "Incorporate Wallonia into [Root.GetNameDef]"

annexation_HOL_CONQ:0 "네덜란드의 운명"
annexation_HOL_CONQ_desc:0 "After a short campaign across the marshes and the urban centres of the Netherlands, we have managed to take down the proud nation. The Netherlands are now in our hands! We must now decide on its future."
annex.17.a:0 "Liberate the Netherlands as a whole."
annex.17.b:0 "Liberate the Netherlands but expand Flanders."
annex.17.c:0 "Liberate the Netherlands but annex Limbourg."
annex.17.e:0 "Military occupation is the only answer."
annex.17.f:0 "Restore the government in exile to power."

annexation_FIU_CONQ:0 "피우메의 운명"
nnexation_FIU_CONQ_desc:0 "피우메 정부가 우리 힘 앞에 무릎 꿇었습니다. 이제 우리의 처분만을 기다립니다."
annex.18.a:0 "피우메국을 해방한다."
annex.18.b:0 "Give them to [ITA.GetNameDef]"
annex.18.c:0 "Give them to [YUG.GetNameDef]"

annexation_SPA_CONQ:0 "에스파냐의 운명"
annexation_SPA_CONQ_desc:0 "In the aftermath of the recent conflicts, we ended up controlling a number of territories that once belonged to the Spanish state. What should we do about them now?"
annex.19.a:0 "Hand them over to our Catholic brothers, the Carlists."
annex.19.b:0 "Restore control to the Bourbons."
annex.19.c:0 "Restore control to the CNT-FAI."
annex.19.e:0 "독립 에스파냐 공화국을 수립한다."
annex.19.f:0 "Military occupation is the only answer."

annexation_BLR_CONQ:0 "벨라루스의 운명"
annexation_BLR_CONQ_desc:0 "After a short campaign across Belarus, we have managed to shatter the defences of Minsk. Belarus is now in our hands! We must now decide on the future of it."
annex.20.a:0 "Liberate Belarus under a friendly government!"
annex.20.b:0 "Reintegrate the Ruthenian lands."
annex.20.c:0 "Give it to our Russian allies."

annexation_LIT_CONQ:0 "리투아니아의 운명"
annexation_LIT_CONQ_desc:0 "Lithuania has been brought under our leadership and our troops occupy the area. We must now decide what to do with it."
annex.21.a:0 "충성스러운 리투아니아로 풀어준다."
annex.21.b:0 "리투아니아지를 재흡수한다."

annexation_UKR_CONQ:0 "우크라이나의 운명"
annexation_UKR_CONQ_desc:0 "After a long fight with the Breadbasket of Europe, we have launched a full offensive and forced the Ukrainian Army to surrender. Kiev is now in our hands!"
annex.22.a:0 "Liberate a friendly Ukraine!"
annex.22.b:0 "Take Crimea and liberate Ukraine!"
annex.22.c:0 "Reintegrate the Ukrainian lands."
annex.22.d:0 "Hand it over to our good Russian friends!"

annexation_BUL_CONQ:0 "불가리아의 운명"
annexation_BUL_CONQ_desc:0 "After a long fight with the Bulgarians, we have launched a full offensive and forced the Bulgarian Army to surrender. Sofia is now in our hands! What should we do with their lands?"
annex.23.a:0 "We must liberate them."
annex.23.b:0 "Give them to our Russian ally."

annexation_ROM_CONQ:0 "The Fate of Romania"
annexation_ROM_CONQ_desc:0 "The Romanian forces have finally capitulated to our superior might. The time as come to decide what to do with their lands. "
annex.24.a:0 "Liberate Romania in it's entirety"

annexation_MOL_CONQ:0 "The Fate of Moldova"
annexation_MOL_CONQ_desc:0 "The Moldovian forces have finally capitulated to our superior might. The time as come to decide what to do with their lands. "
annex.25.a:0 "Liberate Moldova in it's entirety"
annex.25.b:0 "Give Moldova to Romania"

annexation_TRS_CONQ:0 "The Fate of Transylvania Proper"
annexation_TRS_CONQ_desc:0 "After a long campaign across Transylvania, we have managed to take control of the territory. The region is now in our hands! We must now decide on the future of it."
annex.26.a:0 "Liberate Transylvania under a friendly government!"
annex.26.b:0 "Give it to our [HUN.GetAdjective] allies"
annex.26.c:0 "Give it to our [ROM.GetAdjective] allies"
annex.26.d:0 "Split it between [ROM.GetNameDef] and [HUN.GetNameDef]"

annexation_YUG_CONQ:0 "The Fate of Yugoslovavia"
annexation_YUG_CONQ_desc:0 "The Yugoslav State has been effectively eliminated and their army has completely capitulated to our forces. With our troops now parading in Belgrade, the time has come to decide what we must do with these lands."
annex.27.a:0 "Liberate the Yugoslavia republic!"
annex.27.b:0 "Split up the Yugoslav peoples"
annex.27.c:0 "Liberate the Kingdom of Yugoslavia"

annexation_GRE_CONQ:0 "The Fate of Greece"
annexation_GRE_CONQ_desc:0 "The Greek Peninsula has been secured and the entire Greek army has capitulated. The fate of the entire Greek nation lies in our hands..."
annex.28.a:0 "Liberate Greece as a republic!."
annex.28.b:0 "Liberate the Kingdom of Greece."
annex.28.c:0 "Liberate the Hellenic Commune."

annexation_MNT_CONQ:0 "몬테네그로의 운명"
annexation_MNT_CONQ_desc:0 "Montenegro is now firmly held in our hands after our occupation of the area, yet we can't stay in inhospitable Montenegro forever. We must decide what to do with it."
annex.29.a:0 "We must liberate them."

annexation_ALB_CONQ:0 "알바니아의 운명"
annexation_ALB_CONQ_desc:0 "After a campaign across the Albanian countryside, our enemies in Tirana have finally capitulated, leaving us with the control of their country. Our position in the Adriatic has been cemented, but we must now decide what to do with Albania."
annex.30.a:0 "Restore an autonomous Albania!"
annex.30.b:0 "Liberate Albania under William of Wied!"
annex.30.c:0 "Take Northern Epirus and liberate the rest!"

annexation_HUN_CONQ:0 "헝가리의 운명"
annexation_HUN_CONQ_desc:0 "The Hungarian nation has been completely defeated. Our forces are policing the streets of Budapest and partisans are being detained all across the countryside, but should this state of affairs remain permanent? What should we do with the Hungarian lands?"
annex.31.a:0 "Liberate a Hungarian republic"
annex.31.b:0 "Liberate a Kingdom of Hungary"

annexation_SLO_CONQ:0 "슬로바키아의 운명"
annexation_SLO_CONQ_desc:0 "After a short campaign across the mountains of Slovakia, we have managed to shatter the defences of the country. Slovakia is now in our hands! We must now decide on the future of it."
annex.32.a:0 "Liberate Slovakia under a friendly government!"
annex.32.b:0 "Give it to our [HUN.GetAdjective] allies"
annex.32.c:0 "Give it to [CZE.GetNameDef]"

annexation_FIN_CONQ:0 "핀란드의 운명"
annexation_FIN_CONQ_desc:0 "The Finnish soldiers have been defeated and our army is marching through Helsinki. Now we must deal with the question of how best to administer the Finns."
annex.33.a:0 "We must liberate them."

annexation_DEN_CONQ:0 "덴마크의 운명"
annexation_DEN_CONQ_desc:0 "After a short campaign across the numerous islands of Denmark and the capture of its capital, we have managed to take down the country. Copenhagen is now in our hands! The status of the Atlantic islands of Denmark is a particularly interesting case to deal with but we'll anyway have to decide on the future of Denmark."
annex.34.a:0 "Liberate Denmark as a monarchy."
annex.34.b:0 "Liberate Denmark as a Republic."
annex.34.c:0 "Take control of Greenland and liberate Iceland."
annex.34.e:0 "Only liberate Iceland and leave Denmark with Greenland."

annexation_SWE_CONQ:0 "스웨덴의 운명"
annexation_SWE_CONQ_desc:0 "Today, the Swedish Chief of Army has announced the surrender of the Army. Supplies and equipment were captured after the surrender and have been shipped back to our country. Total victory has been achieved, but what we should do with Sweden is an open question."
annex.35.a:0 "Restore the Swedish monarch to the throne!"
annex.35.b:0 "No more monarchs, release a  republican Sweden"

annexation_NOR_CONQ:0 "노르웨이의 운명"
annexation_NOR_CONQ_desc:0 "The Norwegian Army has surrendered, and we have completely capitulated the Norwegian government. Our flag waves over the former capitol building in Oslo as our military campaign comes to an end. Now we must begin a campaign to destroy the Norwegian partisans, but perhaps enlisting Norwegian sympathizers to form a government would aid us?"
annex.36.a:0 "Establish a Norwegian republic."
annex.36.b:0 "Re-establish the Union between Sweden and Norway"
annex.36.c:0 "Restore the Norwegian monarchy!"

annexation_IRE_CONQ:0 "The Fate of Ireland"
annexation_IRE_CONQ_desc:0 "We have secured the island of Ireland. The fate of the Irish nation lies in our hands now."
annex.37.a:0 "They shall have their independence."
annex.37.b:0 "Unlike the British, we do not fear a few potato farmers."

annexation_POR_CONQ:0 "The Fate of Portugal"
annexation_POR_CONQ_desc:0 "Portugal is under our control, but perhaps the Portuguese would be better off governing themselves?"
annex.38.a:0 "Liberate a republican Portugal."
annex.38.b:0 "Restore the Portuguese monarchy."
annex.38.c:0 "Give it to our [CNT.GetAdjective] allies."

annexation_EST_CONQ:0 "The Fate of Estonia"
annexation_EST_CONQ_desc:0 "Much of Estonia has been brought under our control as our troops occupy the region. We must now decide what to do with it."
annex.39.a:0 "Liberate Estonia!"
annex.39.b:0 "Restore these lands to the Baltic Duchy."
annex.39.c:0 "Integrate the Estonian lands."

annexation_LAT_CONQ:0 "The Fate of Latvia"
annexation_LAT_CONQ_desc:0 "Much of Latvia has been brought under our control as our troops occupy the region. We must now decide what to do with it."
annex.40.a:0 "Liberate Latvia!"
annex.40.b:0 "Restore the Baltic Duchy!"
annex.40.b2:0 "Create a Baltic Union!"
annex.40.c:0 "Restore these lands to the Baltic Duchy."
annex.40.d:0 "Integrate the Latvian lands."

annexation_NRO_CONQ:0 "노르웨이의 운명"
annexation_NRO_CONQ_desc:0 "The Norwegian Army has surrendered, and we have completely capitulated the Swedish-Norwegian government. Our flag waves over the former capitol building in Oslo as our military campaign comes to an end. Now we must begin a campaign to destroy the Norwegian partisans, but perhaps enlisting Norwegian sympathizers to form a government would aid us?"
annex.41.a:0 "Restore the Norwegian monarchy!"
annex.41.b:0 "Re-establish the Union between Sweden and Norway"
annex.41.c:0 "Establish a Norwegian republic."

annexation_WAL_CONQ:0 "The Fate of Wales"
annexation_WAL_CONQ_desc:0 "Wales has been brought under our control as our troops occupy the region. We must now decide what to do with it."
