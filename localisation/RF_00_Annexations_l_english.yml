annex.59.b:0 "Give it to our Russian allies."

annexation_TRK_CONQ:0 "The Fate of Turkestan"
annexation_TRK_CONQ_desc:0 "Following our campaign in the steppes of Central Asia, we now control several territories of the former states of that region. Local leaders and own politicians are petitioning for the autonomy for these areas. Several solutions have been proposed. what shall we do?"
