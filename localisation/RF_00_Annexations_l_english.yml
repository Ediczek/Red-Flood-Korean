annex.60.b:0 "Partition it into two states - Kazakhstan and Turkestan."
annex.60.c:0 "Divide Central Asia into minor states."
annex.60.d:0 "Reintegrate Central Asia."
annex.60.e:0 "Give it to our [RUS.GetAdjective] allies."
