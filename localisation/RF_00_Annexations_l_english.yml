annex.97.a:0 "Liberate Yemen!"

annexation_CYP_CONQ:0 "The Fate of Cyprus"
annexation_CYP_CONQ_desc:0 "Our armies have managed to take control of Cyprus, and the island itself is now occupied by us. We have a few options in front of us, now. We can either puppet the island or take it for ourselves, seeing as it possesses a key position in the Mediterranean and is crucial to retaining control of that area. What shall we do?"
annex.00.a:0 "Liberate Cyprus."
annex.00.b:0 "Give it to the Turks."
annex.00.c:0 "Give it to Greece."

################
### Central America ###
annexation_COS_CONQ:0 "The Fate of Costa Rica"
annexation_COS_CONQ_desc:0 "Our glorious army corps marched through the Rich Coast and now occupy the capital of the former Costa Rican government. We, however, can't have this situation last so long, what should we do with the land?"
annex.98.a:0 "Restore a loyal Costa Rican state."
annex.98.b:0 "Give it to our [CEN.GetAdjective] allies."

annexation_CUB_CONQ:0 "The Fate of Cuba"
annexation_CUB_CONQ_desc:0 "[annexation_CUB_CONQ_description]"
annexation_CUB_CONQ_desc_other:0 "After a short campaign across the island of Cuba, we have finally managed to shatter the Cuban defences. Havana is now in our hands! We must now decide on the future of Cuba."
annexation_CUB_CONQ_desc_USA:0 "We have taken control over Cuba and secured American hegemony throughout the Caribbean. What should we do with the 'liberated' island?"
annex.99.a:0 "Liberate Cuba, but retain Guantanamo Bay as a base."
annex.99.b:0 "Liberate a friendly Cuba in its entirety."

annexation_DOM_CONQ:0 "The Fate of the Dominican Republic"
annexation_DOM_CONQ_desc:0 "After a short campaign on the island of Hispaniola, we have finally managed to shatter the Dominican defences. Santo Domingo is now in our hands! We must now decide on the future of the Dominican Republic."
annex.100.a:0 "Liberate the Dominican Republic under a friendly government!"

annexation_ELS_CONQ:0 "The Fate of El Salvador"
annexation_ELS_CONQ_desc:0 "El Salvador has been annexed by our proud armies and our troops are parading in San Salvador. How should the administration be set up?"
annex.101.a:0 "Liberate a loyal El Salvador!"

annexation_GUA_CONQ:0 "The Fate of Guatemala"
annexation_GUA_CONQ_desc:0 "The Guatemalan state has been forced to capitulate, and our troops are parading in the capital of Guatemala. What should we do with the remnants of their state?"
annex.102.a:0 "Liberate a loyal Guatemala."
annex.102.b:0 "Return Belize to the Carribean Federation and liberate Guatemala."

annexation_HAI_CONQ:0 "The Fate of Haiti"
annexation_HAI_CONQ_desc:0 "After a short campaign on the island of Hispaniola, we have finally managed to shatter the Haitian defences. Port-au-Prince is now in our hands! We must now decide on the future of Haiti."
annex.103.a:0 "Liberate Haiti under a friendly government!"

annexation_HON_CONQ:0 "The Fate of Honduras"
annexation_HON_CONQ_desc:0 "Our armies have put down the Honduran government and are patrolling the capital in Tegucigalpa. Which sort of government should be put in place instead?"
annex.104.a:0 "Restore a loyal Honduran state."

annexation_MEX_CONQ:0 "The Fate of Mexico"
annexation_MEX_CONQ_desc:0 "After a long campaign across Mexico, we have finally managed to shatter the Mexican defences. Mexico City is now in our hands! We must now decide on the future of Mexico."
annex.105.a:0 "Liberate Mexico under a friendly government."
annex.105.b:0 "Split Yucatan from Mexico and release Mexico."
annex.105.c:0 "Liberate Mexico under the empire!"

annexation_NIC_CONQ:0 "The Fate of Nicaragua"
annexation_NIC_CONQ_desc:0 "With Managua in our hands, we now control Nicaragua and are able to decide what do with these lands."
annex.106.a:0 "Restore a loyal Nicaraguan state."

annexation_PAN_CONQ:0 "The Fate of Panamá"
annexation_PAN_CONQ_desc:0 "After a rapid campaign around the Panamá Canal, we have finally managed to shatter the Panamanian defences. Panamá City is now in our hands! We must now decide on the future of Panamá."
annex.107.a:0 "Liberate Panamá under a friendly government!"
annex.107.b:0 "Liberate Panamá but retain the ownership of the Canal."
annex.107.c:0 "Give it to our [CYN.GetAdjective] allies."
annex.107.d:0 "Keep the Canal and give Panamá to our [CEN.GetAdjective] allies."
annex.107.e:0 "Panamá will join Gran Colombia!"

annexation_CEN_CONQ:0 "The Fate of Central America"
annexation_CEN_CONQ_desc:0 "We must decide what to do with the people of Central America."
annex.00.a:0 "Liberate a loyal Central America!"
annex.00.b:0 "Let each region be independent, as our puppet!"
annex.00.c:0 "Military occupation is the only answer."
CEN_conquered_release:0 "We shall release a unified Central America!"
release_cen_seperate:0 "Honduras, Nicaragua, Guatemala, El Salvador and, if annexed, Costa Rica, will be released with their original states!"
owns_ca_trigger_tooltip:0 "Owns all of Central America"

annexation_SUR_CONQ:0 "The Fate of Dutch Guyana"
annexation_SUR_CONQ_desc:0 "Following a brief campaign, the main populated areas in Dutch Guyana or Suriname, as it is also known, have fallen into our hands. This has opened a question however: should we establish a new nation in these undeveloped lands or is it the colony in the America's that we always wanted?"
annex.00.a:0 "Release a loyal Suriname"
annex.00.b:0 "Integrate the region into the Caribbean Federation"
annex.00.c:0 "Hand it over to our allies in Guyana"
annex.00.e:0 "Military occupation is the only answer"
annex.00.f:0 "Incorporate it as [Root.GetAdjective] territory"

annexation_PUE_CONQ:0 "The Fate of Puerto Rico"
annexation_PUE_CONQ_desc:0 "Following a brief campaign, San Juan has is under out control and with it all of Puerto Rico. What should be done with the Island?"
annex.00.a:0 "Military occupation is the only answer."
annex.00.b:0 "Release an independent Puerto Rico"
annex.00.c:0 "Give it to our American ally"

annexation_GYA_CONQ:0 "The Fate of Guyana"
annexation_GYA_CONQ_desc:0 "Following a brief campaign, Georgetown has is under out control and with it all of Guyana. What should be done with the territory?"
annex.00.a:0 "Military occupation is the only answer."
annex.00.b:0 "Release an independent Guyana"
annex.00.c:0 "Give it to our West Indian ally"

annexation_JAM_CONQ:0 "The Fate of Jamaica"
annexation_JAM_CONQ_desc:0 "Following a brief campaign, Kingston is under our control and with it all of Jamaica. What should be done with the Island?"
annex.00.a:0 "Military occupation is the only answer."
annex.00.b:0 "Release an independent Jamaica"
annex.00.c:0 "Give it to our West Indian ally"

annexation_TRI_CONQ:0 "The Fate of Trinidad"
annexation_TRI_CONQ_desc:0 "Following a brief campaign, Port of Spain has is under out control and with it all of Trinidad. What should be done with the Island?"
annex.00.a:0 "Military occupation is the only answer."
annex.00.b:0 "Release an independent Trinidad"
annex.00.c:0 "Give it to our West Indian ally"

###############
### South America ###
annexation_ARG_CONQ:0 "The Fate of Argentina"
annexation_ARG_CONQ_desc:0 "After the conquest of the vast nation of Argentina we have to organise competent administrations to keep the territory under control. Now we will need to decide on the fate of the region."
annex.108.a:0 "Liberate Argentina in its entirety."
annex.108.b:0 "Liberate Argentina and Patagonia."

annexation_BOL_CONQ:0 "The Fate of Bolivia"
annexation_BOL_CONQ_desc:0 "After a campaign through the jungles and deserts of Bolivia, we have finally managed to reach the gates to the Andes. La Paz is now in our hands! We must now decide on the future of Bolivia."
annex.109.a:0 "Liberate Bolivia under a friendly government!"

annexation_BRA_CONQ:0 "The Fate of Brazil"
annexation_BRA_CONQ_desc:0 "After the conquest of the vast nation of Brazil we have to organise competent administrations to keep the territory under control. Even if the magnificent city of Rio is under the boots of our soldiers we can't keep an hold on it forever."
annex.111.a:0 "Liberate a loyal Brazilian government"
annex.111.b:0 "We will decide what to do with each region individually"

annexation_CHL_CONQ:0 "The Fate of Chile"
annexation_CHL_CONQ_desc:0 "After a long campaign across the hostile Chilean Andes, we have finally managed to shatter the Chilean defences. Santiago is now in our hands! We must now decide on the future of Chile."
annex.112.a:0 "Liberate Chile under a friendly government!"

annexation_COL_CONQ:0 "The Fate of Colombia"
annexation_COL_CONQ_desc:0 "After a campaign across Colombia, we have finally managed to shatter the Colombian defences. Bogotá is now in our hands! We must now decide on the future of Colombia."
annex.113.a:0 "Liberate Colombia under a friendly government!"
annex.113.b:0 "Revive Bolívar's dream!"

annexation_ECU_CONQ:0 "The Fate of Ecuador"
annexation_ECU_CONQ_desc:0 "After a campaign across Ecuador, we have finally managed to shatter the Ecuadorian defences. Quito is now in our hands! We must now decide on the future of Ecuador."
annex.114.a:0 "Liberate Ecuador under a friendly government!"
annex.114.b:0 "The brothers are reunited!"

annexation_PAR_CONQ:0 "The Fate of Paraguay"
annexation_PAR_CONQ_desc:0 "Our armies have finally taken control of the Paraguayan capital and occupy the territory of the former state of Paraguay. We should now decide how to set up a competent administration in the area."
annex.115.a:0 "Liberate a loyal Paraguay."

annexation_PRU_CONQ:0 "The Fate of Peru"
annexation_PRU_CONQ_desc:0 "After a campaign across the hostile Peruvian Andes, we have finally managed to shatter the Peruvian defences. Lima is now in our hands! We must now decide on the future of Peru."
annex.116.a:0 "Liberate Peru under a friendly government!"

annexation_URG_CONQ:0 "The Fate of Uruguay"
annexation_URG_CONQ_desc:0 "After a long campaign in Uruguay, we have finally managed to shatter their defences. We must now decide on the future of Uruguay."
annex.117.a:0 "Liberate Uruguay under a friendly government!"

annexation_VEN_CONQ:0 "The Fate of Venezuela"
annexation_VEN_CONQ_desc:0 "After a campaign across Venezuela, we have finally managed to shatter the Venezuelan defences. Caracas is now in our hands! We must now decide on the future of Venezuela."
annex.118.a:0 "Liberate Venezuela under a friendly government!"

annexation_CYN_CONQ:0 "The Fate of the Carribean Federation"
annexation_CYN_CONQ_desc:0 "After a long campaign, a good portion of the Caribbean region is now under our control. We must decide what to do with its many scattered islands."
annex.119.a:0 "Liberate the Carribean Federation under a friendly government!"
annex.119.b:0 "We will decide what to do with each region individually"
annex.119.c:0 "Recreate the Federation"

annexation_PIR_CONQ:0 "The Fate of the Brazilian Borderlands"
annexation_PIR_CONQ_desc:0 "The historically rebellion-prone first line of defence of Brazil, the three southernmost states, are now under our complete strategic control. We must now decide what will be the future of these three states."
annex.00.a:0 "Reorganize the states as an independent republic"
annex.00.b:0 "Give it to [501.owner.GetName]"
annex.00.c:0 "Annex [502.GetName] and release a friendly republic in the region"
annex.00.d:0 "Annex [502.GetName] and give the rest to [501.owner.GetName]"

annexation_SPO_CONQ:0 "The Fate of São Paulo"
annexation_SPO_CONQ_desc:0 "After fierce fighting, we have São Paulo, the wealthiest and most populous state in Brazil, completely under our control. We must now decide what will be the future of this state."
annex.00.a:0 "Reorganize the state as an independent republic"
annex.00.b:0 "Return it to our Brazilian allies"

annexation_RJM_CONQ:0 "The Fate of Southeast Brazil"
annexation_RJM_CONQ_desc:0 "As resistance across the Atlantic Forest dies down, Rio de Janeiro, the capital of Brazil since 1808, and all other cities in the region are now firmly under our control. We must now decide what will be the future of this region"
annex.00.a:0 "Reorganize the states as an independent republic"
annex.00.b:0 "Return it to Brazil"

annexation_GOY_CONQ:0 "The Fate of the Brazilian Hinterland"
annexation_GOY_CONQ_desc:0 "The vast lands of the Brazilian interior are under our control, as the scattered population centres of these states could do little to counter our invading forces. We must now decide what will be the future of this region."
annex.00.a:0 "Reorganize the states as an independent republic"
annex.00.b:0 "Give it to [898.owner.GetNameDef]"

annexation_BAH_CONQ:0 "The Fate of Bahia"
annexation_BAH_CONQ_desc:0 "As the fighting dies down, and only scattered resistance in the dry interior remains, our forces have gained full control of the state of Bahia. We must now decide what will be the future of this state."
annex.00.a:0 "Reorganize the states as an independent republic"
annex.00.b:0 "Return it to our Brazilian allies"
annex.00.c:0 "Give it to [496.owner.GetNameDef]"
annex.00.d:0 "Give it to [498.owner.GetNameDef]"

annexation_GRP_CONQ:0 "The Fate of Northeastern Brazil"
annexation_GRP_CONQ_desc:0 "The birthplace of Brazil, its north-east, has once again fallen to invading forces for the first time since the the 17th century. Our forces now garrison the almost a dozen state capitals; we must decide what will be the future of this region."
annex.00.a:0 "Reorganize the states as an independent republic"
annex.00.b:0 "Give it to [499.owner.GetNameDef]"
annex.00.c:0 "Give it to [505.owner.GetNameDef]"

annexation_AMA_CONQ:0 "The Fate of the Amazon Basin"
annexation_AMA_CONQ_desc:0 "Our armed forces have won a great victory, and all the major cities and forts across the vast rivers of the Amazon Basin have fallen under our control, across several Brazilian states and territories. We must now decide what will be the future of these lands."
annex.00.a:0 "Reorganize the states as an independent republic"
annex.00.b:0 "Return it to our Brazilian allies"
annex.00.c:0 "Give it to [280.owner.GetNameDef]"
annex.00.d:0 "Give it to [896.owner.GetNameDef]"

###########
### Africa ###
annexation_ALG_CONQ:0 "알제리의 운명"
annexation_ALG_CONQ_desc:0 "We finally freed Algeria from the French tyrants in Algiers. Should we give the Algerians freedom?"
annex.121.a:0 "Liberate a loyal Algeria."
annex.121.b:0 "Liberate the North African Federation."

annexation_ANG_CONQ:0 "The Fate of Angola"
annexation_ANG_CONQ_desc:0 "Our annexation of the former Portuguese colony of Angola left us to manage those millions of Africans far by the seas. Surely installing a local government will be easier for us to manage it, but should we trust the locals with that?"
annex.122.a:0 "Form the state of Angola!"

annexation_BOT_CONQ:0 "The Fate of Botswana"
annexation_BOT_CONQ_desc:0 "The protectorate of Botswana, switched from British to South African leadership has seen many changes and is now prime for independence. Should we create a Botswanan satellite?"
annex.123.a:0 "Form the state of Botswana."

annexation_COG_CONQ:0 "The Fate of the Kongo"
annexation_COG_CONQ_desc:0 "Our annexation of the Kongo leaves us a choice, should we continue to occupy it to or should we leave some autonomy to the Kongolese and create a puppet state?"
annex.124.a:0 "Form the state of Kongo."

annexation_EGY_CONQ:0 "The Fate of Egypt"
annexation_EGY_CONQ_desc:0 "After a long fight with the Egyptians, we have launched a full offensive and forced the Egyptian Army to surrender. Cairo is now in our hands!"
annex.125.a:0 "Liberate Egypt with the Sudan!"
annex.125.b:0 "Liberate both Egypt and Sudan!"
annex.125.c:0 "Liberate Sudan and occupy Egypt!"

annexation_ETH_CONQ:0 "The Fate of Ethiopia"
annexation_ETH_CONQ_desc:0 "After our successful campaign in Ethiopia we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice..."
annex.126.a:0 "Create a loyal Ethiopia."

annexation_GUN_CONQ:0 "The Fate of Guinea"
annexation_GUN_CONQ_desc:0 "Guinea, divided between a traditional mountainous north and a colonial south has been annexed. We're now left with the complex task of organizing this new territory, should we incorporate it directly into our structure of power or should we create a separate puppet state there?"
annex.127.a:0 "Form the state of Guinea."

annexation_KEN_CONQ:0 "The Fate of Kenya"
annexation_KEN_CONQ_desc:0 "The steppes of Kenya are now in our graceful control, what should we do with them? Will we control it directly or will we liberate them?"
annex.128.a:0 "Form the state of Kenya."

annexation_LIB_CONQ:0 "The Fate of Liberia"
annexation_LIB_CONQ_desc:0 "The state of Liberia, founded by an American company under the wish of bringing American blacks back to Africa has always been a peculiar state. Under the loose control of the Americans for years the country has now fallen before our might. The Liberian identity is strong and trying to annex them directly might prove itself inefficient, officials in our country are calling for the establishment of a loyal Liberian state instead, should we do that?"
annex.129.a:0 "Create a loyal state of Liberia."
annex.129.b:0 "Create a loyal state of Liberia."

annexation_LBA_CONQ:0 "The Fate of Libya"
annexation_LBA_CONQ_desc:0 "Although the Libyans put up a respectable fight, we have launched a full offensive and forced the Libyan Army to surrender. Tripoli is now in our hands, but what should we do with the lands?"
annex.130.a:0 "Liberate Libya!"
annex.130.b:0 "Hand the territory to our Italian allies."

annexation_MAG_CONQ:0 "The Fate of Madagascar"
annexation_MAG_CONQ_desc:0 "Our powerful armies have taken control of the former of Madagascar. The huge island is currently under military administration but we may want to install a real administration there, should it be local or should we annex the island directly to our empire?"
annex.131.a:0 "Form the state of Madagascar."

annexation_MLI_CONQ:0 "The Fate of Mali"
annexation_MLI_CONQ_desc:0 "The valley of the Niger river, once known as French Sudan or Mali is now directly integrated into our territories. This colony though needs a better administration that we will have difficulties to provide, nevertheless the local people can administer it for us to an extent, should we let them form a loyal puppet state?"
annex.132.a:0 "Form the state of Mali."

annexation_MRT_CONQ:0 "The Fate of Mauritania"
annexation_MRT_CONQ_desc:0 "The desert region of Mauritania has come under the control of our armies. It is now in need of a government to rule it efficiently to avoid the territory falling into anarchy once again. Should we consider creating a Mauritanian puppet state?"
annex.133.a:0 "Form the state of Mauritania."

annexation_MOR_CONQ:0 "The Fate of Morocco"
annexation_MOR_CONQ_desc:0 "Our forces are now having difficulties occupying the mountainous and semi-arid regions of the country. Though the urban centres are in our control, it would maybe be wise to hand out further control to locals."
annex.134.a:0 "We must liberate them."
annex.134.b:0 "Transfer them to our Iberian ally."
annexation_SPAMOR_CONQ:0 "The Fate of Spanish Morocco"
annexation_SPAMOR_CONQ_desc:0 "We now control the Spanish parts of Morocco, should we give it to our Moroccan puppet or keep it for ourselves?"
annex.00.a:0 "Transfer it to our Moroccan puppet."
annex.00.b:0 "Transfer it to our Spanish puppet."

annexation_MZB_CONQ:0 "The Fate of Mozambique"
annexation_MZB_CONQ_desc:0 "Our annexation of the former Portuguese colony of Mozambique left us to manage those millions of Africans far by the seas. Surely installing a local government will be easier for us to manage it, but should we trust the locals with that?"
annex.135.a:0 "Form the state of Mozambique!"

annexation_NGA_CONQ:0 "The Fate of Nigeria"
annexation_NGA_CONQ_desc:0 "The vast and rich colony of Nigeria is now under our control and with it comes the burden of having to administer it, could we delegate this task to an extent to a local puppet state?"
annex.136.a:0 "Form the state of Nigeria."

annexation_SEN_CONQ:0 "The Fate of Senegal"
annexation_SEN_CONQ_desc:0 "The port of Dakar, formerly the most important port of French West Africa, has fallen to our repeated assaults. But with this change of ownership came more problems as the skilled French administrators left the territory, leaving us with an organisational void, should we create a loyal satellite here to alleviate our problems?"
annex.137.a:0 "Form the state of Senegal."
annex.137.b:0 "Form the West African Federation."

annexation_SML_CONQ:0 "The Fate of Somalia"
annexation_SML_CONQ_desc:0 "We now control the territories of the former Dervish state of Somalia and this inhospitable area populated by Somalis will prove itself to be hard to maintain through occupation, maybe we should let the Somalis organize themselves to an extent?"
annex.138.a:0 "Create a loyal Somalia."

annexation_SAF_CONQ:0 "The Fate of South Africa"
annexation_SAF_CONQ_desc:0 "Finally the African dominion of South Africa has capitulated to our glorious armies which now march through the Cape. After the start of our military occupation and now that the war is finished some voices have arisen claiming we need to create a puppet South African nation to keep the area under control"
annex.139.a:0 "Remove the protectorates from South Africa's influence."
annex.139.b:0 "Liberate South Africa and let them keep the protectorates."

annexation_SWF_CONQ:0 "The Fate of South West Africa"
annexation_SWF_CONQ_desc:0 "Finally the African dominion of South West Africa has capitulated to our glorious armies. After the start of our military occupation and now that the war is finished some voices have arisen claiming we need to create a puppet South West African nation to keep the area under control."
annex.140.a:0 "Liberate South West Africa."
annex.140.b:0 "Give them to South Africa."

annexation_SWF_CONQ:0 "The Fate of the Volkstaat"
annexation_SWF_CONQ_desc:0 "Finally the African dominion of South Africa has capitulated to our glorious armies. After the start of our military occupation and now that the war is finished some voices have arisen claiming we need to create a puppet Volkstaat nation to keep the area under control"
annex.141.a:0 "Liberate the Volkstaat."
annex.141.b:0 "Give them to South Africa."

annexation_TUN_CONQ:0 "The Fate of Tunisia"
annexation_TUN_CONQ_desc:0 "After overwhelming the Tunisian defences, we have launched a full offensive and Tunis is now in our hands, along with the rest of Tunisia. The Bey and several nationalists are clamouring for self-governance, and some suggest they should be granted it. Alternatively, we could continue to occupy Tunisia. What should we do?"
annex.142.a:0 "Liberate Tunisia."

annexation_UGD_CONQ:0 "The Fate of Uganda"
annexation_UGD_CONQ_desc:0 "We now occupy Uganda and this region, populated and close from the Great Lakes is far from anything we could control, should we make it easier by giving them a level of self-autonomy or should we continue the occupation?"
annex.143.a:0 "Form the state of Uganda."

annexation_ZAN_CONQ:0 "The Fate of Zanzibar"
annexation_ZAN_CONQ_desc:0 "We now occupy Zanzibar and this region, populated and close from the Great Lakes is far from anything we could control, should we make it easier by giving them a level of self-autonomy or should we continue the occupation?"
annex.144.a:0 "Form the state of Zanzibar."

annexation_ZIM_CONQ:0 "The Fate of Zimbabwe"
annexation_ZIM_CONQ_desc:0 "The protectorate of Zimbabwe has seen many movements for independence during its time as a colony but none succeeded until now, with our annexation of the country, there is now hope that the Zimbabwean nation will be created, should we do it?"
annex.145.a:0 "Form the state of Zimbabwe."

annexation_TUA_CONQ:0 "The Fate of Tuareg Confederacy"
annexation_TUA_CONQ_desc:0 "Our armed forces have occupied [TUA.GetNameDef], we must now decide what to do with the region."
annex.165.a:0 "Form the Tuareg State."
annex.165.b:0 ""

annexation_UPV_CONQ:0 "The Fate of Upper Volta"
annexation_UPV_CONQ_desc:0 "Our armed forces have occupied Upper Voltq, we must now decide what to do with the region."
annex.165.a:0 "Form Upper Volta."
annex.165.b:0 ""

annexation_WAF_CONQ:0 "The Fate of West African Federation"
annexation_WAF_CONQ_desc:0 "Our armed forces have occupied the West African Federation, we must now decide what to do with the region."
annex.165.a:0 "Form the West African Federation."
annex.165.b:0 "Partition the West African Federation."

annexation_CHA_CONQ:0 "The Fate of Chad"
annexation_CHA_CONQ_desc:0 "Finally, our annexation of the region of Chad is complete, the former Italian colony is now in need for a competent administration to manage it. Given the difficulties it gave to Italy, between tribal and passive revolts, should we consider giving them autonomy to alleviate this burden?"
annex.195.a:0 "Form the state of Chad."

annexation_CAR_CONQ:0 "The Fate of Ubangi-Shari"
annexation_CAR_CONQ_desc:0 "The fall of Bangui left us to control the former colony of Ubangi-Shari under our iron fist. Nevertheless, this occupation is proving itself to be costly and many officials in our capital are now questioning the relevance of it and are calling for a degree of autonomy to be given. Should we do it?"
annex.196.a:0 "Form the state of Ubangi-Shari."

annexation_GBN_CONQ:0 "The Fate of Gabon"
annexation_GBN_CONQ_desc:0 "We now control the former Italian colony of Gabon and with it masses of Africans yearning to breathe free, should we give them this freedom under our close surveillance or is this dream vain?"
annex.197.a:0 "Form the state of Gabon."
annex.197.b:0 "Form the Equatorial African Federation."

annexation_CMR_CONQ:0 "The Fate of Cameroon"
annexation_CMR_CONQ_desc:0 "With our recent annexation of the colony of Cameroon, the former administration has fallen and this territory needs a new capable administration. The question is should it be ours or should it be a local one under our commands?"
annex.198.a:0 "Form the state of Cameroon."



annexation_NMB_CONQ:0 "The Fate of Namibia"
annexation_NMB_CONQ_desc:0 "We annexed the former German colony of Südwestafrika, most commonly known as Namibia but we're now left to manage thousands of Africans in a territory we don't know about, should we institute a degree of self-determination or should we rule this place as a new colony?"
annex.00.a:0 "Form the state of Namibia!"

annexation_ZAM_CONQ:0 "The Fate of Zambia"
annexation_ZAM_CONQ_desc:0 "Now that we are in control of the former German colony of Zambia we're left with a choice about how to administer the area, should we create an independent Zambia and, if so, should we include Nyasaland in it?"
annex.00.a:0 "Form the state of Zambia and include Nyasaland."
annex.00.b:0 "Form the state of Zambia, but without Nyasaland."

annexation_MLW_CONQ:0 "The Fate of Nyasaland"
annexation_MLW_CONQ_desc:0 "With our new occupation of the former German colony of Nyasaland the choice of setting up a puppet government partly run by locals instead of a new colony has been brought up, should we go forward with this idea?"
annex.00.a:0 "Form the state of Nyasaland."

annexation_TZN_CONQ:0 "The Fate of Tanganyika"
annexation_TZN_CONQ_desc:0 "We now occupy Tanganyika and its capital Dar-es-Salaam, should we make this a possible capital of our new colonial empire or let the locals administer this land to a degree of efficiency we could never achieve?"
annex.00.a:0 "Form the state of Tanganyika and include both Rwanda and Burundi."
annex.00.b:0 "Form the state of Tanganyika."

annexation_BRD_CONQ:0 "The Fate of Burundi"
annexation_BRD_CONQ_desc:0 "We have now annexed Burundi, should we restore the Burundi independence and let them manage their own lands?"
annex.00.a:0 "Form the state of Burundi."

annexation_RWA_CONQ:0 "The Fate of Rwanda"
annexation_RWA_CONQ_desc:0 "After the liberation of Rwanda from the British colonial grip we're left with the choice to let the Rwandans govern themselves to an extent or not, should we do it?"
annex.00.a:0 "Form the state of Rwanda."

annexation_DAH_CONQ:0 "The Fate of Dahomey"
annexation_DAH_CONQ_desc:0 "The old territory of the kingdom of Dahomey been captured and annexed by our advancing forces into our empire, but this territory is far and hard to control, should we try to manage it like one of our colony or is creating a satellite in Dahomey more appropriate?"
annex.00.a:0 "Form the state of Dahomey."

annexation_TOG_CONQ:0 "The Fate of Togo"
annexation_TOG_CONQ_desc:0 "We now control Togo and with the millions of Africans inhabiting it, wanting to form their own government, should we allow it under our benevolent oversee?"
annex.00.a:0 "Form the state of Togo."

annexation_GHA_CONQ:0 "The Fate of Ghana"
annexation_GHA_CONQ_desc:0 "The region of Ghana has now been brought under our control. The former colonial administration fled the colony early and left us with an ungoverned territory occupied. Should we continue this occupation or should we form a new government?"
annex.00.a:0 "Form the state of Ghana."

annexation_IVO_CONQ:0 "The Fate of the Ivory Coast"
annexation_IVO_CONQ_desc:0 "The Ivory Coast just got annexed into our glorious empire. Its inhabitants now demand a competent administration to take care of taxes or conscription, should we try to govern them from our capital or would a local limited government be a better a solution?"
annex.00.a:0 "Form the state of Ivory Coast."

annexation_SIE_CONQ:0 "The Fate of Sierra Leone"
annexation_SIE_CONQ_desc:0 "The former British colony of Sierra Leone, once a haven for former loyal British slaves, has been captured by our advancing armies and has been incorporated into our empire. But despite our best efforts its administration is revealing itself to be a difficulty for our untrained administrators, some have argued to give the territory a greater degree of autonomy, should we allow it?"
annex.00.a:0 "Form the state of Sierra Leone."

annexation_BFA_CONQ:0 "The Fate of Mossiland"
annexation_BFA_CONQ_desc:0 "The ancient land of the Mossi have come to our control and are now a part of our country. Often divided and badly regarded by the colonial authorities, the Mossi people are now pleading us for the possibility to create an independent state of their own, with the influential Mogho Naba at the head of the movement. Should we let them organise themselves to an extent?"
annex.00.a:0 "Form the state of Mossiland."

annexation_NGR_CONQ:0 "The Fate of Niger"
annexation_NGR_CONQ_desc:0 "Our proud armies have just annexed Niger which is now in need of a proper government, should we establish our administration there or should we let them form a local government?"
annex.00.a:0 "Form the state of Niger."

annexation_CVG_CONQ:0 "The Fate of Cape Verde-Guinea"
annexation_CVG_CONQ_desc:0 "The independence movements of Cape Verde and Guinea have always been very linked, as lusophone sisters, it was only natural that once liberated from Portugal they would seek a joint independence. To help with the administration of the region should we consider releasing them as a loyal satellite?"
annex.00.a:0 "Form the state of Cape Verde-Guinea."

annexation_ERI_CONQ:0 "The Fate of Eritrea"
annexation_ERI_CONQ_desc:0 "After our successful campaign in Eritrea we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice..."
annex.00.a:0 "Release Eritrea under a friendly government!"
annex.00.b:0 "Return it to our friend Ethiopia."
annex.00.c:0 "Military occupation is the only answer."

