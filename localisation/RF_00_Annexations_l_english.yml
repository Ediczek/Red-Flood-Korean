annex.0.t:0 "The Status of Flanders"
annex.0.d:0 "For our direct support of the syndicalist cause, the Commune of France has rewarded with territory of Flanders. We can integrate it directly, or create a syndicalist Flanders under our control..."
annex.0.a:0 "Directly annex Flanders."
annex.0.b:0 "Liberate Flanders."

annexation_SER_PIROT_CONQ:0 "Fate of Pirot"
annexation_SER_PIROT_CONQ_desc:0 "The small state of Pirot is now under our control, and we must decide what to do with it."
annex.0.a:0 "Give it to our allies in [SER.GetNameDef]"
annex.0.b:0 "Give it to our allies in [BUL.GetNameDef]"
annex.0.c:0 "Grant it to [SER.GetNameDef] - we don't need it"
annex.0.e:0 "Grant it to [BUL.GetNameDef] - we don't need it"

annex.0.t:0 "Integration of Romandie"
annex.0.d:0 "The region of Romandie, centred in Geneva, is now firmly integrated into our growing nation."
