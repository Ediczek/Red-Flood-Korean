STA_ark:0 "Peter's Ark"
STA_ark_desc:0 "The Novgorod regime is a brittle, fragile thing. In all corners of West Russia, the impacts of war and mismanagement on the side of the occupation forces cling heavily; in all corners except the newly christened Nevsk. While the former capital has found itself reorganized into an occupation zone with its own autonomy under the tutelage of joint Intermarium navies, few turn to the new governor Józef Unrug for guidance or permission. The city's former elite, industrialists and bourgeoisie alike, the cream and fat that had once constituted Petrograd's day-to-day life, now clings to its remains, organizing into initiatives and parties of their own.\n\nThis so-called Nevsk City Industrial Council now actively serves to deter the Marshal's will and impose its own through acts of passive resistance or legalist stalling where the Governor's force would normally be applied, much to the occupiers' overt annoyance. But is it all just idle chatter, or is further action on the horizon? And if it is, is Jozef Unrug truly fit to act as helmsman who sails the hostile sea?"