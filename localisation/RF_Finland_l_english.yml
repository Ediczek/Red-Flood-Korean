#FOCUSES#
FIN_military_complex_owned_by_finns:0 "핀란드인 소유의 군사청사"
FIN_military_complex_owned_by_finns_desc:0 "지금까지 우리는 장비의 대부분을 모국에서 수입해오고 있으며 적은 국내 군사 공장들도 러시아 엘리트들이 소유하고 있습니다. 우리의 향상되는 지위에서 나오는 수요를 맞추고자 한다면 우리 무기 제조사들도 지역민들이 통제하여 이익을 최대로 내도록 해야 합니다."
FIN_open_up_in_a_moderate_pace:0 "온건적 보조 유지"
FIN_open_up_in_a_moderate_pace_desc:0 ""
FIN_elections_of_the_new_government:0 "새 정부의 선거"
FIN_elections_of_the_new_government_desc:0 "지금까지 핀란드는 러시아 엘리트들이 자유무역이 가져올 경제적 기회를 인식하는 데 실패하면서 경제적으로 잘못 관리되고 있었습니다. 사업을 위해 문호를 개방하고 외국인 투자자를 끌어들여 우리 산업을 진흥할 때가 왔습니다."
FIN_unification_of_lands_of_set:0 "세트의 땅 통일"
FIN_unification_of_lands_of_set_desc:0 "우리는 내적 안정과 내적 자각의 정점에 도달했습니다. 모든 핀인은 스스로가 자바 섬에서 유래했음을 잘 알고 있으며, 우리가 흑지의 통일에까지 나아가야 한다는 것은 매우 명확합니다. 우리는 홍지로의 침공을 위한 출발지로서 흑지를 사용할 것입니다. 흑지에선 핀-이집트인들의 모든 요소가 자연스러운 형태로 구성될 것이며, 그리하여 나일 강으로의 대모험을 위해 자원을 모으는 것을 도울 것입니다."
FIN_sail_to_our_ancestral_lands:0 "우리의 조상땅을 향한 항해"
FIN_sail_to_our_ancestral_lands_desc:0 "우리는 해냈습니다. We have reached the absolute peak of the Black Land - from landmass to spiritual and material, to cosmic consciousness of our Fenno-Egyptian peoples we shall finally come to the Red Land, and take it over from our massively powerful jumping start, and take it from the shackles of Britain. 마땅히 우리 파라오의 바람대로 그곳을 해방하고, 아랍화의 공포로부터 보호해야 합니다. 종국에 우리는 핀-이집트인의 고대 권역을 확보할 것입니다. 그리고 고대 핀-이집트인의 원 발상지인 자바까지 차지하는 것을 고려할 것입니다!"
FIN_allies_from_beyond_uatur:0 "와트우르 너머에서 온 동맹들"
FIN_allies_from_beyond_uatur_desc:0 "오로지 무지로 가득한 세계에서 우리의 우주의식을 움켜쥐고만 있을 순 없습니다. 현실정치를 가늠하고 태양 연맹과 같은 동맹을 찾아야 합니다. 그들은 우리 것인 세트의 영토를 정복할 때 도울 것이며 홍지와의 통일 뒤에도 그리할 것입니다."
FIN_modern_carriage_of_amunra:0 "아문라의 근대식 수레"
FIN_modern_carriage_of_amunra_desc:0 "우리 고대 병기와 무기는 현재 전장에서 쓰기엔 너무 구식입니다. 특히 모스코바 도적놈들을 상대할때는 더욱 그렇습니다. 속히 아문-라 신께서도 자랑스러워하실 새롭고 아름다운 수레를 만드는 데 착수해야 합니다. 그 아름답게 꾸며진 디자인은 적들조차 혼란에 빠뜨릴 것입니다. 가장 신비롭고 우주적으로 처리된 철로 만들도록 할 수레를 가지고, 우리는 핀란드를 의식의 새 미래로 이끌 것입니다."
FIN_rebirth_of_mummification_traditions:0 "미라화 전통 재탄생"
FIN_rebirth_of_mummification_traditions_desc:0 "누군가 죽으면 오시리스께서 그의 심장과 깃털의 무게를 견줍니다. 그리고 그가 포상으로 엄청난 경이와 행복을 받을지 고통과 공포를 받을지 결정합니다. 죄의 무게가 가볍게 산 자는 가볍게 죽고, 영혼은 하늘과 우주 너머로 올려질 것이며, 재물은 거대한 피라미드 안에 안치될 것입니다. 그 안에는 땅과의 연결을 보호하기 위해 영원히 보존될 거대한 관이 놓일 것입니다."
FIN_society_of_thoth:0 "토트회"
FIN_society_of_thoth_desc:0 "영혼의 세계와 통합이 없어서 결코 얻어질 수 없었던 미래의 지식과 동일하게, 고대의 지식은 몇 세기 동안 잊혀졌습니다. 새로운 지적 단체를 창설하고 토트회라는 이름을 붙여서 귀족 왕국의 지적 능력을 확장하고, 느리지만 확실하게 사람들이 핀-이집트주의의 거대한 진실을 더 잘 알도록 해야 합니다."
FIN_great_pyramids_of_helsinki:0 "헬싱키 대피라미드"
FIN_great_pyramids_of_helsinki_desc:0 "이집트의 대피라미드는 인기 관광 명소로서, 매일 수천명의 흥미를 끌고 매료시킵니다. 계보가 끊어지면서 흑지에서 잃어버린 형제가 된 우리는 이런 피라미드를 만들지 않았고 원시의 문화도 잃어버렸습니다. 더 이상은 아닙니다. 우리는 손으로 헬싱키와 다른 여러 도시에 홍지의 그것보다 더욱 거대한 피라미드를 쌓고 우리의 힘을 보여줘야 합니다. 관광객도 얼마쯤 올 겁니다."
FIN_pharaoh_of_finland:0 "핀란드의 파라오"
FIN_pharaoh_of_finland_desc:0 "This must be one of our most important decisions - and it is to declare Sigurd Wettenhovi-Aspa the first Pharaoh of the Thirty-Fourth Dynasty, the lost Dynasty of Egypt which finds itself in the Black Lands, lost in the darkness and which will rise towards the beacon of light, protecting the lost peoples, bringing them to their homeland and unifying with their brothers, who lost connection with them for thousands of years. Never again shall we be lost in the dark, unknowing of who we are as people, stuck in some miserable ideal of "Finno-Ugrianism", some nonsense which has no origin, no truth, and nothing of beauty."
FIN_seyns_execution:0 "지인 처형"
FIN_seyns_execution_desc:0 "이제 공세에 나설 차례입니다. The Russian slavers are brought to their knees and struggling, Finland must be free! 괴뢰 폭군 지인은 will be tried for his atrocities and shot accordingly at dusk already. It will be swift and deserving end of this miserable vermin, so that we can go back to business immidiately."
FIN_russian_overlordship:0 "러시아의 지배권"
FIN_russian_overlordship_desc:0 "Finland has always been loyal to the Russian cause. For centuries now we have been a subject off the glorious slavic empire and we must not forget our roots. The years to come spell trouble for the world and our nation in particular, we must remain sure that every precautionary measure has been taken to guarantee that we will prevail."
FIN_storm_in_central_russia:0 "중앙 러시아에서의 폭풍"
FIN_storm_in_central_russia_desc:0 "Turmoil is brewing in the lands of our Russian overlords. A political feud has erupted into full fledged Civil War with no clear indicator of which path the Russians are heading. This presents us with numerous consequences as our own status remains unclear itself. There is already talks of overthrowing sentiments inside the opposition as the continued Russification and absence of Russian garrisons presents us with a powder keg about to burst into flames any second..."
FIN_dreams_of_old_fatherland:0 "옛 조국의 꿈들"
FIN_dreams_of_old_fatherland_desc:0 "왕의 붕어 이래 many became completely disillusioned with the nonsense spouted by the Pro-Monarchists, who are all Prussians and foreigners, likely uninterested in the wellbeing of Finnish people in general. Therefore, Aspa and his forces, such as Edward Juutilainen's soldiers, have marched on Helsinki and declared the Thirty-Fourth Dynasty, as we dream of Aspa's fantastical theories of a lost Egypt in the Black Lands of Finland where he theorizes the Finnish people originated from Java, and subsequently went on a journey from there to Egypt, and lived there until Roman times where a portion of them went to Finland, and settled there after a painful and horrific travel. These theories have taken the appeal of former Kekkonenists, who believe that the national myth of Finno-Ugrianism is far too... un-authentic, and lacks the true feeling that is given by Aspa's ideas, which have many facts described in his linguistical books that have become far too impossible to deny for many. Therefore, Aspa now rules unopposed in Helsinki, which he plans on renaming soon."
FIN_continue_russification:0 "러시아화 지속"
FIN_continue_russification_desc:0 "We must learn from our overlords progresses and adopt their ways even further. To make sure, that we do not strive off our glorious path we need to make sure to promote our Russian nobility and further introduce the Russian language mandatorily into our curriculum. This is the only way, that we can fulfill the demands of our servitude."
FIN_promote_russian_settlement:0 "러시아인 정착 장려"
FIN_promote_russian_settlement_desc:0 "Our lands are far and wide, but are sparsely populated in some areas. Why don't we offer our glorious overlords a piece of land for their own use, so that Dave may be used in a more orderly fashion? This is truly a deal that we can mutually profit from."
FIN_restore_broken_connections:0 "단절된 연계의 회복"
FIN_restore_broken_connections_desc:0 "We have been lost from our Egyptian brothers for thousands of years, after we have heroically fled from Roman yoke and settled in Finland after a Great Trek through the Dnieper, the Urals, and subsequently through the lands which we inhabit today - the Black Lands. We now must re-establish connections with Egyptian scholars that hate Arabism like us, such as Taha Hussein and will be willing to support us in the fight for Egyptian National Rejuvenation. Never again will we lose our eternal bond with our peoples of the Red Lands."
FIN_finnish_hieroglyphy:0 "핀란드 신성문자"
FIN_finnish_hieroglyphy_desc:0 "우리는 너무 오랫동안 라틴 문자를 고수해왔고, 표현의 한계와 창의성 부족에 구속되기를 강요당했습니다. 이젠 아닙니다. 우리는 영원히 우리 아이들이 신성문자 쓰는 법을 배우게 할 것이고, 아이들의 아이들도 배우게 하여, 영원히 지속되게 할 것입니다. 누구도 우리의 문자체계를 훔쳐가지 못할 겁니다."
FIN_balticnubian_mercenaries:0 "발트-누비아 용병대"
FIN_balticnubian_mercenaries_desc:0 ""
FIN_democratic_coup:0 "민주정변"
FIN_democratic_coup_desc:0 "Just as we imagined it would happened Helsinki experienced a coup last night with the military stepping in place of the parliament. It seems like the future of our nation is guided towards a more democratic approach as parties are voicing their concerns with the previous governmental practices and abuse of power."
FIN_slowly_reverse_russification:0 "러시아화의 점진적 번복"
FIN_slowly_reverse_russification_desc:0 "The Russification of our country was a terrible mistake which did more harm than good! We need to undo the strict changes brought forward foolishly and realize that our own identity will give us the stability needed to face the challenges the future has in store for us."
FIN_suojelijan_kuoleman_henki:0 "Suojelijan Kuoleman Henki"
FIN_suojelijan_kuoleman_henki_desc:0 "We have to face that our existance is dedicated purely to the Finnish nation. We are nothing but servants of our kinsmen and must realize that even death will not be able to frighten us when we fight for this greater cause."
FIN_empower_the_vihan_veljet:0 "Empower the Vihan Veljet"
FIN_empower_the_vihan_veljet_desc:0 "The Brothers of Hate were among the most influential militant group to support our independence and they have helped us greatly in the aftermath of the coup. It is time we give them the place in oursociety that they are deserving of by organizing them as a paramilitary militia to safeguard our landsif we are ever under attack again."
FIN_our_enemies_will_never_receive_forgiveness:0 "적들에게 용서는 없을지라"
FIN_our_enemies_will_never_receive_forgiveness_desc:0 "Just like we will never expect an opponent to treat us kindly, as tyrants are lurking in the shadows, we will not be merciful either. Will an enemy ever dare to face us in battle we will either slay him ordie a glorious death in the face of battle."
FIN_and_his_loyal_people:0 "그리고 그분의 충성된 인민"
FIN_and_his_loyal_people_desc:0 "Every citizen is a tribesman of Kekkonen as much as he is a fighter of his ranks. We must strenghten this bond with our people to make them realize the glorious gift of his words. He is the spirit of a reborn Finnish state."
FIN_all_praise_kekkonen_all_praise_the_saviour:0 "모두는 케코넨을 찬미하라, 모두는 구세주를 찬미하라"
FIN_all_praise_kekkonen_all_praise_the_saviour_desc:0 ""Finland used to be at the crossroads of existance until Kekkonen ascended to lead our people to glory. The embodyment of everything that defines the idea of Sisu he will be lead us to the gates of hell. We are destined to sacrifice our lives for a greater Finnic realm!"
FIN_carve_out_a_land_just_for_finns:0 "오직 핀란드인들을 위한 땅을 빚으며"
FIN_carve_out_a_land_just_for_finns_desc:0 "Our time to shine has come. We have risen from the ashes and revitalized the ancient spirit of Finnish existance as the unshakeable leadership of Kekkonen guides us. May the gods guard us in battle as we march forward to reclaim our lost lands in the east which have pained our hearts for far too long."
FIN_limitless_militarisation:0 "무제한 군사화"
FIN_limitless_militarisation_desc:0 "The Finnish people are a defiant kind for we have learned to endure suffering with a smile. But no longer will we be slaves of a foreign people! It is time to beat the drums of war and mobilize our society to the fullest extend. Every Finn must learn to be a soldier at heart!"
FIN_finnougric_supremacy:0 "핀-우그르 우세"
FIN_finnougric_supremacy_desc:0 "The vile Russians made us believe that we were nothing but peasants even though we are an ancient kind. Deep to the heart of the Urals we were settled before the slavs were making us slaves and deliberately destroyed our history. Never again will anyone be able to bury our history as the Finnic kind stands tall."
FIN_pllikk_kekkonen:0 "팰리쾨 케코넨"
FIN_pllikk_kekkonen_desc:0 "우르호 칼레바 케코넨은 has been a fighter of the first hour and a respected senior leader of our society. He is one of the most skilled figures and dedicated fully to the Finnish cause. Kekkonen embodies the role of a liberator more than anyone else in this nation."
FIN_question_of_power:0 "권력 문제"
FIN_question_of_power_desc:0 "The king has been crowned, but the constitution has not been written yet... The question is if it should remain like that. Our royal highness needs to decide just how much power he is willing to share or if for the sake of our glory he will assume absolute power as benevolent, absolute ruler."
FIN_alliance_of_force:0 "힘의 동맹"
FIN_alliance_of_force_desc:0 "Any alliance that is not based on war is a useless one! If Finland is to pick a partner it must be one that is ready and willing to stand up for the sake of our cause. United in strength nothing in this world is going to be able to stop us!"
FIN_question_of_borders:0 "국경 문제"
FIN_question_of_borders_desc:0 "Our borders are a crudely defined mess as pragmatist elements clash with irredentist noblemen. It is time we take a decisive stand on how our royal clique stands on the matter before this becomes an internal problem."
FIN_alliance_of_brotherhood:0 "우애의 동맹"
FIN_alliance_of_brotherhood_desc:0 "We must gather friends and supporters of our cause. For far too long have we been locked into an endless antagonistic misery with everybody being at our throats. Reach out our arms openly and search for a friendship as Finland is alive once again."
FIN_karelian_academic_society:0 "카랼라 학회"
FIN_karelian_academic_society_desc:0 "Unbeknownst to the Russians our intelligensia has been drawn to pan-nationalist ideas in the underground for ages now. A circle of men most loyal to our glorious nation have been planning to incite a revolution unsucessfully. With the problem solving itself now we can finally bring our vision of Finland into fruition."
FIN_german_glory:0 "독일의 영광"
FIN_german_glory_desc:0 "The German nobility has long embodied defiance and sublimity as they are shaped by battles like none alike. Defined by a patchwork of warring states fighting internally and externally for nothing else but survival there is definitely a line to be drawn towards our own history...We should contact an appropriate noblemen to take the crown of our people to represent our nation in the future."
FIN_and_finnish_power:0 "그리고 핀란드의 힘"
FIN_and_finnish_power_desc:0 "We have been underestimated for far too long already! Robbed of our voice in the face of foreign rule they were clueless enough to ignore the Finns and spat on everything we stood for. No longer will they be able to deny that we are powerful! All the accomplishments we made in such little time are speaking for themselves."
FIN_question_of_nations:0 "민족 문제"
FIN_question_of_nations_desc:0 "Now that we have established our position on the international stage it is time to clarify who is friend or foe. It is clear that we will not be able to hold our place in this world alone for long as we had to learn painfully before, so we have been sent multiple proposals by nobility and envoys from foreign nations. Now it is time for us to pick our alliances."
FIN_finns_in_high_positions:0 "고위직 핀란드인들"
FIN_finns_in_high_positions_desc:0 "It makes absolutely no sense how the Russian nobility clings onto positions of power while we Finns have aspiring talents ourselves! We need to break up the corrupt institutions of power to make it possible that our countrymen are able to fill out some chairs in the upper echelons."
FIN_expand_finnish_trading_company:0 "핀란드 무역회사 확대"
FIN_expand_finnish_trading_company_desc:0 "While the Russians certainly had taken a few economic missteps we can not underestimate the usefulness of the Finnish trading company founded to exploit the resources. We should use the institutions wisely by expanding the capabilities further as we bring them up to modern standards."
FIN_tax_foreign_nobility:0 "외인 귀족 과세"
FIN_tax_foreign_nobility_desc:0 "Rich landowners have been granted massive estates and riches while free of taxation themselves. This injustice can not exist any longer as they need to share a bit of their cake as well. We need to start taxing these noblemen if we truly desire same treatment for everyone."
FIN_start_army_separation:0 "군 세분화 착수"
FIN_start_army_separation_desc:0 "Our colonial army is outdated and understaffed. A remnant of the past by now we need to break up with it's concept and found an independently institutionalized army to fully use our troops to the fullest potential."
FIN_begin_liberalisation:0 "자유화 개시"
FIN_begin_liberalisation_desc:0 "The Russian yoke was tight around the Finnish necks for far too long as seen by rebellious activities sparking up all over the country. It is clear that this is but an expression of our fellow countrymen to exercise their right for political participation and we are glad to oblige."
FIN_we_are_part_of_russia_for_now:0 "우리는 러시아의 일부지... 당장은"
FIN_we_are_part_of_russia_for_now_desc:0 "우리 민족을 향한 러시아의 손아귀가 풀어지며 우리의 지위도 식민지라기보단 자치령에 더 가깝게 되었습니다. 이런 분위기가 공통된 대의를 위해 동지로서 서로를 대우할 평화로운 협력의 시대를 열어줄 것입니다."
FIN_prepare_the_crown:0 "대관 준비"
FIN_prepare_the_crown_desc:0 "It is only deserving for a great nation like ours to have a prestigious leader. Following the example of ancient monarchies we will be a kingdom with our monarch ruling supreme and justly over our people. The Crowning ceremony must be an event to be remembered!"
FIN_rally_up_the_monarchists:0 "군주주의파 결집"
FIN_rally_up_the_monarchists_desc:0 "A lot of people in our country have been yearning for a rightful leadership since ages with the abuse of power on the hands of the Russians. Nobody has been voicing their opinion to institutionalize our power in the form of a monarchy more than the noblemen that have been arguing for Finnish representation against Russian centralization for ages now. We must strengthen their position in our government as we institutionalize a court."
FIN_supreme_reaction:0 "극심한 반동"
FIN_supreme_reaction_desc:0 "안팎으로 적들이 가득합니다. 우리는 적들과 무력으로 맞서고 국민들이 싸우며 지켜 온 것들을 보호할 준비를 해야만 합니다. 우리 왕국은 핀란드의 어떠한 역경 속에서도 결코 부서지지 않는 정신의 성스러운 상징과 다름없습니다. 지금 같은 시기엔 우리가 간절히 지키고 있는 신성불가침의 이상을 창과 방패를 동원하여 반드시 보호해야 합니다."
FIN_sons_of_ikuturso:0 "이쿠-투르소의 자손들"
FIN_sons_of_ikuturso_desc:0 "We are the followers of the ancient Iku-Turso, the god of war. The Finnish people will follow his principles of war for the sake of the glory of the nation. The ancient spirit of the Kalevala may elevate our soldiers to new heights and turn them into a raving band of furious tribesmen."
FIN_king_ilmari_ascended:0 "국왕 일마리의 등극"
FIN_king_ilmari_ascended_desc:0 "With our monarchy established firmly we steer Finland into a glorious future. We are backed up not only by our rulers shining radiance, but have guaranteed our place in the world by alliances as well. From now on we are not just a region on the map anymore but a proud kingdom to be reckoned with."

FIN_army_effort:0 "Army Effort"
FIN_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
FIN_equipment_effort:0 "Equipment Effort"
FIN_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
FIN_motorization_effort:0 "Motorization Effort"
FIN_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
FIN_doctrine_effort:0 "Doctrine Effort"
FIN_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
FIN_equipment_effort_2:0 "Equipment Effort II"
FIN_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
FIN_mechanization_effort:0 "Mechanization Effort"
FIN_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
FIN_doctrine_effort_2:0 "Doctrine Effort II"
FIN_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
FIN_equipment_effort_3:0 "Equipment Effort III"
FIN_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
FIN_armor_effort:0 "Armor Effort"
FIN_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
FIN_special_forces:0 "Special Forces"
FIN_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
FIN_aviation_effort:0 "Aviation Effort"
FIN_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
FIN_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
FIN_fighter_focus:0 "Fighter Focus"
FIN_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
FIN_bomber_focus:0 "Bomber Focus"
FIN_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
FIN_aviation_effort_2:0 "Aviation Effort II"
FIN_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
FIN_CAS_effort:0 "CAS Effort"
FIN_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
FIN_rocket_effort:0 "Rocket Effort"
FIN_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
FIN_NAV_effort:0 "NAV Effort"
FIN_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
FIN_naval_effort:0 "Naval Effort"
FIN_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
FIN_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
FIN_flexible_navy:0 "Flexible Navy"
FIN_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
FIN_large_navy:0 "Large Navy"
FIN_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
FIN_submarine_effort:0 "Submarine Effort"
FIN_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
FIN_cruiser_effort:0 "Cruiser Effort"
FIN_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
FIN_destroyer_effort:0 "Destroyer Effort"
FIN_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
FIN_capital_ships_effort:0 "Capital Ship Effort"
FIN_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
FIN_industrial_effort:0 "Industrial Effort"
FIN_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
FIN_industrial_effort_2:0 "Industrial Effort II"
FIN_industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
FIN_construction_effort:0 "Construction Effort"
FIN_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
FIN_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
FIN_production_effort:0 "Armament Effort"
FIN_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
FIN_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
FIN_construction_effort_2:0 "Construction Effort II"
FIN_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
FIN_production_effort_2:0 "Armament Effort II"
FIN_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
FIN_production_effort_3:0 "Armament Effort III"
FIN_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
FIN_infrastructure_effort:0 "Infrastructure Effort"
FIN_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
FIN_infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
FIN_synth_oil_effort_tt:0 "Not enough building slots for §YSynthetic Refinery§!"
FIN_infrastructure_effort_2:0 "Infrastructure Effort II"
FIN_infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
FIN_construction_effort_3:0 "Construction Effort III"
FIN_construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
FIN_nuclear_effort:0 "Nuclear Effort"
FIN_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
FIN_extra_tech_slot:0 "Extra Research Slot"
FIN_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
FIN_extra_tech_slot_2:0 "Extra Research Slot II"
FIN_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
FIN_technology_sharing:0 "Technology Sharing"
FIN_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
FIN_secret_weapons:0 "Secret Weapons"
FIN_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
FIN_air_innovation:0 "Air Innovations"
FIN_air_innovation_desc:0 "Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the air force!"
FIN_air_innovation_2:0 "Air Innovations II"
FIN_air_innovation_2_desc:0 "Every advantage we can gain in the skies is precious. We should focus all of our efforts on developing our fighters."
FIN_naval_air_effort:0 "Naval Air Effort"
FIN_naval_air_effort_desc:0 "The efficacy of air strikes against naval targets was demonstrated by the Americans already back in 1921. We should not neglect this branch of the Air Force if we intend to wage war on a naval power."

#EVENTS#

fin.1.t:0 "1936년의 핀란디야 대크냐즈국"
fin.1.desc:0 "Finland has been part of Russia for more than 130 years, and it shows - we have had an increasing number of Russians come to Finland and colonize places like Viipuri and Helsinki, and subsequently the name of our administrative cities have been officially changed to the Russian names first, and Finnish names second. \n\n This has resulted in many rebellions, and an especially harsh one in 1905 where the Finns rose up against their Russian masters and nearly succeeded in taking all of Finland, but were harshly put down by the gigantic Russian Imperial Army, subsequently resulting in a harsh regency led by Pehr Evind Svinhufvud af Qvalstad, who was then assasinated a few years later resulting in complete anarchy of Finnish society, where no one knew the allegiance of their countrymen. 나라가 항구적인 내전 상황에 처하게 되자, 러시아는 군을 보내고 콜차크의 결정에 따라 핀란디야의 대크냐즈 섭정으로서 프란츠 알베르트 지인을 앉혔습니다. 이제 핀란드는 다시금 혼돈에 가까워졌습니다. 아주 약간의 잘못된 걸음조차 콜차크정과 사회질서의 완전한 상실로 이어질 것입니다..."
fin.1.a:0 "금으로 된 우리 땅."
fin.2.t:0 "완벽한 기회, 명확한 끝장?"
fin.2.desc:0 "Russia is again in chaos, but maybe it is exactly what we want? While Kolchack loyalists are in a deadly clash with Drozdovsky forces we might seize this opportunity. With every single man thrown into the slaughter in the south, the Petrograd is left undefended. If we take the ancient capital of Russia, we will be able to gain much-needed legitimacy, gain the respect of the army and unite the divided nation. And proclaim ourselves as the Regent of Russia!\nAt the same time, this is indeed a gamble, and it is impossible to predict that might happen for this operation to fail. But inaction sometimes is even worse and could be perceived as a sign of weakness of Seyn's rule."
fin.2.a:0 "군은 남진하라!"
fin.2.b:0 "잠깐, 좋은 생각이 아닐 수도 있겠어..."

fin.3.t:0 "줄의 끝"
fin.3.desc:0 "The operation was a complete failure. Our soldiers were massacred, the word is already spreading through the nation. After receiving the disastrous news, Albert Seyn locked himself in his office. After many hours, when the sun started to settle, he still had a bottle in his one hand and crumpled report in the other. Frustrated he shouted for his Adjutant but received no answer. He shouted more, but only deafening silence replied to him. Seyn, instead of getting angry, instead felt unease. 집무실을 떠난 그는 경비대를 호출했습니다. 응답은 없었습니다. 대크냐즈가 공황에 빠지기 시작한 순간이었습니다. He was running around his residence, screaming, begging for his servants. Tired, breathless, he slowly settled in his chair. He tried to deny, the scary thought at the back of his mind but now he understood. The horrifying realization entered his mind when he looked in the window. 2열 종대를 갖춘 병사들이 자신이 있는 방향으로 진군해오고 있었습니다. 지인은 자신의 리볼버로 손을 뻗고 싶었지만, 몸에서 힘이 다 빠진 탓에 움직일 수조차 없었습니다. 병사들이 집무실에 진입해 '지인을 반역 혐의에 따라 체포한다'고 했을 때, 지인은 저항하지 않았습니다. 숙명은 확정됐습니다.\n\n닷새 후 핀란디야 대크냐즈 프란츠 알베르트 지인은 자기 병사들의 손에 처형됐습니다."
fin.3.a:0 "High stakes demand high price."

fin.4.t:0 "혼돈의 나선에 빠진 민족"
fin.4.desc:0 "The weakness and indecisiveness of the Grand Duke angered people to no extent. Finland is engulfed in strikes and protests. Both Russians and Finns demand reforms and openly show their resentment to the government. A large crowd is marching in Helsinki, demanding the abdication of Franz Albert Seyn. Soldiers refused to fire upon the crowd and are joining them. Now, after the peaceful protest entered the government palace in Helsinki and local forces loyal to Seyn have defected more and more, it seems that Seyn's corruption, oligarchial madness and nonsensical choices in the past have finally come up to him. People across Finland sing in the praises of democracy as the people of Finland begin propping up wooden ballot boxes across the nation in a symbolic action, implying that the current Government was illegitimate and that the first Finnish elections in history will begin this month."
fin.4.a:0 "항복하라. 우리의 역량을 뛰어넘는 일이야."

fin.5.t:0 "군의 후계자 선택"
fin.5.desc:0 "페트로그라드를 차지하려던 지인의 시도가 처참하게 실패한 이후 군이 정변을 벌이면서 러시아 치하의 핀란디야 대크냐즈국은 붕괴했습니다. 이제 핀란드는 당분간 군사평의회의 통치를 피할 수 없게 됐습니다. It is believed that our people cannot and will not stand for an unelected military junta without any ideological programme to stand on it's own and subsequently many generals have begun talking. Many of them support a monarchy led by a foreign monarch, such as Ernest August of Hanover, who will be crowned Ilmari I upon ascension to the throne. Others, or pretty much the majority, 핀란드에 민족적 긍지를 가져다 주겠다 약속한 국수주의적 수복주의자 겸 군국주의 지도자인 우르호 케코넨을 지지합니다."
fin.5.a:0 "군주주의 세력이 우위를 차지하다."
fin.5.b:0 "케코넨의 국수주의자들이 우위를 차지하다."

fin.6.t:0 "누가 돌아왔나 보실까?"
fin.6.desc:0 "Ever since the first Finnish Civil War, the Communists in Finland, like the Punakaarti and other factions, have been pretty much the black sheep of Finnish politics. And now that we, a deeply reactionary Government in Finland have successfully seized power after a chain of events which very few could predict, and subsequently have decided to rise from the 카랼라 늪지대 and declare our government illegitimate, rising from Viipuri and have begun marching towards Helsinki! We have begun to place our troops towards Helsinki but they seem unusually powerful, it appears they have been waiting for this moment for decades..."
fin.6.a:0 "우리 땅에서 빨간 건 공산주의자들의 피뿐이다."
fin.6.b:0 "케코넨에게 죽음을! (적핀란드로 플레이)"

fin.7.t:0 "지인 처형"
fin.7.desc:0 "In a great palace once sat Franz Albert Seyn, and now he sits kneeling down in front of a street in Helsinki. \n He is looking down, and thinking about the Lord's Prayer, gently whispering it to himself as he cannot hold his hands together due to them being tied. He subsequently is forced to fall down to the ground, and asked to say his last words. Finns around the street looked in horror, with a journalist prepared to take Seyn's final picture. \n\n 'Any last words, traitor?' An unknown officer said. \n\n 'Give me water, for my journey to the Heavens will be long and arduous, for my sins were greaat. My journey in life ends here, and my name will be remembered.' After his short pause of two seconds, the chamber of the revolver turned, and the hammer punched the bullet forward, the bullet entering his skull and piercing through his dura matter, ravaging through his brain and causing an immense spectrum of emotions at one second, and then..."
fin.7.a:0 "길거리엔 침묵만이 내렸다."

fin.8.t:0 "왕을 상대로 한 시도!"
fin.8.desc:0 "반역 도당 장군들끼리의 투표애서 왕당파들이 승리한 뒤로, 핀란드의 많은 사회주의자들은 이런 전개에 격분한 듯 합니다. 그 결과로 새로운 독일 출신 왕과 그 가족에 대한 거대한 증오가 생겨났습니다. 그 프러시아 졸개들이 1918년에 그랬던 것처럼 나라를 통째로 집어삼키리라는 믿음과 함께 말입니다. 이후에, 무명의 습격자가 연설중인 왕 앞에 나타났고, 이후에, 불과 몇 초 만에..."
fin.8.a:0 "... 옥체에 탄환 두 발이 박히다."
fin.8.b:0 "... 암살자가 수를 쓰기도 전에 26발을 몸에 맞다."

fin.9.t:0 "왕의 죽음"
fin.9.desc:0 ""한 발은 흉부에, 한 발은 심장에 두 번 맞은 왕은 위중한 상태로 쓰러져 몇 시간 뒤에 죽었고, 섭정의회에 의한 통치가 선포되었습니다. 그러나, Kekkonen and Aspa에 동조했던 다수의 장군을 포함해서 국내의 많은 사람들이 왕의 사망은 핀란드의 왕정이 얼마나 미약한지 보여줬다고 생각하는 것으로 드러났습니다. 이윽고 그들은 헬싱키로 진군하여 섭정의회를 해산시키고자 했습니다. 섭정의회는 권력과 섭정의회를 지지하는 힘있는 장군들이 없었기 때문에 결국 해산되었고 지역 장군들은 Sigurd-Wettenhovi Aspa를 선택했습니다. 왕의 친-프러시아적 책략으로부터 가능한 거리를 둔 듯했기 때문입니다. 이후에 Kekkonen이 핀란드 정치의 중심에서 밀려났으며..."
fin.9.a:0 "그리하여 핀-이집트는 일어난다!"

fin.10.t:0 "핀란드-러시아 종족간 우호가 싹 트다"
fin.10.desc:0 "우리가 항상 러시아와 의견을 같이했던 건 아니지만, 옛 숙적에게 화해의 손길을 내밀기로 한 우리의 결정은 놀라운 호재였습니다. 우리 사람들은 이제 세대를 넘어 계속되어야 할 우정을 즐기고 있습니다. 더 중요한 것은, 핀인들이 러시아의 공격을 두려워할 필요 없이 안도의 한숨을 쉴 수 있다는 것이죠. 한때 공격하여 통째로 집어삼킬 기회를 노리던 잠자는 곰이었던 것이, 이제는 신용이 좀 떨어지지만 가족한테 사랑받는 별난 삼촌처럼 된 겁니다. 러시아-핀란드 사이의 이주율은 이렇게 높았던 적이 없었고, 우리 사람들은 두 우방국의 땅을 자유롭게 돌아다니고 있습니다. 하지만, 러시아와 핀란드 둘 다 양측의 새로운 관계가 세계에서 각각의 지위를 악화시킨다고 생각하는 강경한 비평가들이 있습니다. 러시아인들은 한때 강력했던 제국이 달아났던 속국에 갑자기 애원하고 있다고 생각합니다. 핀인들은 러시아의 애완견이 되는 건 러시아의 군홧발에 짓밟히는 것과 다를 것이 없다고 생각합니다. 이에 불구하고, 양측의 지도자들은 서로와 훈훈한 관계를 나눴고, 그 관계에서 절대 손을 떼지 않을 것 같습니다."
fin.10.a:0 "거기 둘, 방이나 잡아!"

fin.11.t:0 "콥트 연계"
fin.11.desc:0 "Foreign minister Kailas was woken up by his protege, Saima Harmaja (who was also working as a housekeeper to him), at five this morning, an hour before his usual schedule. A telegram had arrived from Finnish ambassador in France, a noted poet Kaarlo Sarkia, about something urgent. At first, Kailas couldn't believe what he was reading. Then, slowly he started to realize that what he had in his hands was without doubt one of the greatest things that had happened to the nation during his career as foreign minister. A telegram was sent back to France and Kailas readied to encounter the Pharaoh himself. At eight, he was waiting in the Palace's main hall and ten minutes later a servant showed Kailas the way to the inner chambers of the building. The Pharaoh was enjoying some tea as Kailas entered the room and bowed down before Him. Pharaoh, who didn't like his ministers to show such humbleness cleared his throat and asked what was the reason for this visit, that made Him wake up two hours earlier than usual. Kailas got up and began briefing the telegram to Pharaoh. \nSarkia had found a young Egyptian academic, called Taha Hussein, who was visiting France in an Egyptian futurist delegation. This man had written controversial, yet celebrated works on pre-islamic poetry and critiques of British colonial rule as well as Arab society. Sarkia knew straight away that this man could be of use to us, he could even be sympathetic to our ideas. Sarkia had proposed to Hussein that he should examine the relationship of Coptic languages and Finnish. Hussein, who didn't know anything about Finnish language, was hesitant, but with certain conditions would accept the task. After Kailas was done, there was a moment of silence. At last, Pharaoh spoke and said that Hussein should be provided with everything he wanted, a course in Finnish and funding.\nNot long after twelve, as the answer of Pharaoh was sent, another telegram arrived. Hussein accepted and ad already begun the work."
fin.11.a:0 "파라오 만세, 타하 후세인 만세!"

fin.12.t:0 "핀란드가 우리 세력에 가담하길 바라다"
fin.12.desc:0 ""
fin.12.a:0 "환영한다!"
fin.12.b:0 "안 돼."

fin.999.t:0 "우주적 연계"
fin.999.desc:0 "The port of Helsinki was packed with families, some shaking with tears as their loved ones disembarked, perhaps never to return. As the ships left the port, only one thing occupied the minds of those aboard: Their historic mission to throw off the yoke of Arab and Anglo oppression in Egypt and once again unite with Finland's true brothers in the Red Land, and now various Fenno-Egyptian divisions have risen up against the ruling pro-Arab and pro-Anglo government in Egypt in the name of uniting in cosmic and spiritual unity the two formerly disconnected peoples of the Black Lands and the Red Lands. Now, various Coptic militias have risen up with us led by Taha Husssein in rebellion against the government aswell, bolstering our numbers and our legitimacy. It appears that things are becoming evermore wonderful for us. All that is left is to remove the Anglo scum from Luxor and other cities, and save them from their thousand-year yoke of opression!"
fin.999.a:0 "우주적 자유가 우리 코앞에 있다."

fin.77777.t:0 "패색이 짙어지다"
fin.77777.desc:0 "Despite incredible efforts done to protect our beloved Egypt and our Cape-Cairo Railway, it appears the Finns and their insane ideology of Fenno-Egyptianism has prevailed over Egypt entirely. Should we look for a ceasefire whilst we can?"
fin.77777.a:0 "그래. 더 이상의 죽음만은 막도록 하지."
fin.77777.b:0 "더 광신자 놈들을 지워버릴 것이다!"

fin.77778.t:0 "영국이 평화를 제의하다"
fin.77778.desc:0 "After victory in our glorious campaign across Egypt, we have successfully manage to take over most of Egypt and subsequently wiped out the Anglo menace from all of the area. Therefore, they have cowardly given us a letter of capitulation of the Egyptian government and white peace. Should we accept?"
fin.77778.a:0 "물론이다. 더 이상의 피를 볼 순 없지."

fin.110.t:0 "동맹 물색"
fin.110.desc:0 "In our crusade across the Black Lands and our subsequent desires to unify with our peoples of the Red Lands, we need to find allies to have any kind of chance of projecting power. Therefore, we need to choose one of the power blocs in Europe to be aligned towards in our great quest for freedom. Who shall it be?"
fin.110.a:0 "태양 연맹!"
fin.110.b:0 "인테르마리움!"

fin.111.t:0 "핀란드가 우리 세력 가맹을 바라다"
fin.111.desc:0 "Finland, or the Thirty-Fourth Dynasty, has sought to establish friendly relations with us and potential joining of our faction. Should we accept?"
fin.111.a:0 "물론이지, 동료들이여!"
fin.111.b:0 "미친놈들이야, 거절해."

fin.9191.t:0 "대관식"
fin.9191.desc:0 "Formerly Prince Ernest Augustus of Hanover. This boy was once nothing but a Prince driven from his home by godless communists. But as he stood in front of a crowd of nobles, all of FInland knew that he was something more. This was a man fit and destined to lead the new Finland, and one who was undoubtedly ordained by God to lead the Finns to glory, strength, and self-sufficiency. The entire FInnish nation now bows before King Ilmari."
fin.9191.a:0 "그분의 치세가 영원하시길!"

fin.88.t:0 "1936년 핀란드 대선"
fin.88.desc:0 "With Franz Albert Seyn now gone, Finland is now free to hold its first fair and free national election! Three front runners have emerged from the most popular democratic parties, namely Kyösti Kallio from the liberal Agrarian League, Juho Kusti Paasikivi from the conservative National Coalition Party, and Väinö Tanner from the Social Democratic Party. Tanner is the frontrunner among the general population, and has managed to woo the upper and lower classes alike with his promises of fairness and equality without the tyranny of councilism. Kallio and Paasikivi have denounced Tanner as a pseudo-Communist, and are targeting support from the middle and upper classes respectively while aiming to beat Tanner in Electoral votes, which seems incredibly likely considering the generally conservative views of the electors. This is a historic moment in Finnish history, one which will be remembered by Finns everywhere for decades to come."
fin.88.a:0 "Väinö Tanner가 압도적 우세를 보이다!"
fin.88.b:0 "Kyösti가 간신히 승리하다!"
fin.88.c:0 "Paasikivi가 안정적 수치로 승리하다!"

fin.13.t:0 "민족 문제"
fin.13.desc:0 ""
fin.13.a:0 "런던의 보호가 필요해."
fin.13.b:0 "프로이센의 형제들과 동맹을 맺어야 한다."

fin.14.t:0 "국경 문제"
fin.14.desc:0 ""
fin.14.a:0 "대핀란드가 답이다!"
fin.14.b:0 "지금의 국경으로도 충분하다."

fin.15.t:0 "핀란드-헝가리간 우호동맹상호지원조약 체결"
fin.15.desc:0 "Following the Finnish Revolution, as well as Finland’s subsequent ascension to the Third International, the nations of Hungary and Finland have seen a massive increase in friendly relations with one another. This newfound friendship has culminated in the adoption of a treaty which takes their relationship to the next level, adding economic and military cooperation to their shared membership in the Third International. In an official statement, the Finnish government stated, “A little-known fact about Hungary and Finland is that our peoples actually have common history as Uralic tribesmen. Although we Socialists are not overly concerned with ethnicities and the pseudoscience known as ‘race’, socialist internationalism has provided us with an opportunity to explore and celebrate our shared history.” The Hungarians have responded similarly, with overtures of admiration for the versatility of Finland against the Russian juggernaut. Some of the more nationalistic party members in both nations have expressed concerns that too much co-dependence will erode both Finnish and Hungarian national identities, which are vital to protect in the face of Russian and Austrian imperialism respectively. However, the two governments have assured their people that they are dedicated to national self-determination, and that cooperation will only strengthen the two peoples."
fin.15.a:0 "우리의 우랄 사촌들을 위해 건배!"

fin.432.t:0 "권력 문제"
fin.432.desc:0 "Our king has been for a long time wondering for how far should stretch his power - and while all of us agree he deserves to have power, none of his cabinet agree by how much, and even he is unsure of how much. However, a decision must be made, and so... \n\n 'Dear King?' Said one of his closest advisors, as the King relaxed in his desk within the Royal Palace's quarters, and thought... 'What is it?' \n Subsequently he said, 'What do you need?'. Then his liege handed over some papers... \n\n After some time reading, the King realised that his inaction over the past few months regarding his local population has caused immense need for power to be given to him, otherwise Parliamentarians will destroy the country from within! What shall be done?"
fin.432.a:0 "준입헌군주정!"
fin.432.b:0 "절대군주정!"

fin.100.t:0 "발트 용병대"
fin.100.desc:0 "전 세계의 에스토니아인들과 리보니아인들이 어둠으로부터 핀 문명을 지켜내려는 우주적 투쟁에서 핀란드와 함께하기 시작했습니다. 핀 문명은 앵글로 문명으로부터 이집트 문명까지, 세계의 모든 문명의 유일한 계승자이기 때문입니다. 그리고 이들은 총과 흑지와 홍지에서의 싸움을 준비하는 극한의 기상 훈련을 받았습니다. 그들은 맹렬하고 싸울 준비가 됐습니다."
fin.100.a:0 "우리의 우주적 갈망이 한층 더 자라난다."

prussia.999.t:0 "핀란드가 우리에게 가담하길 원하다"
prussia.999.desc:0 "역사적이고 현존하는 유대를 근거로, 핀란드는 우리가 그들 세력의 일원이 되어 프러시아-핀란드 동맹을 창설하기를 희망합니다. 가입할까요?"
prussia.999.a:0 "그러도록."
prussia.999.b:0 "뭐, 안 돼!"

eng.999.t:0 "핀란드가 우리에게 가담하길 원하다"
eng.999.desc:0 "콜차크정에서 떨어져나온 부상하는 민주주의 국가인 핀란드가, 세상의 어둠으로부터 민주정을 지키는 전우로서 합류하고자 합니다. 가입을 허락할까요?"
eng.999.a:0 "물론이지."
eng.999.b:0 "안 돼."
