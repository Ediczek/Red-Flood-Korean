FIN_DESC_MENU:0 "대전쟁이 끝날 무렵, 러시아는 군주정에 충성하는 자들과 공화파 간의 내전 속으로 추락했습니다. 카랼라 늪지에서 빨갱이들과 독립주의 세력이 친러시아 충성파에 맞서 봉기하면서, 제국의 자치 공국인 핀란드도 무사하진 못 했습니다. 수년간의 전쟁으로 많은 사람들이 죽어나간 끝에 공산주의 운동은 진압되고 핀란드는 러시아 제국의 실질 영토로 남았습니다. 하지만 핀란드 귀족층을 제외하면 러시아의 속국으로 남는 것을 바라는 이는 극히 드뭅니다. 핀란드인들이 목소리를 낼지는 오직 시간만이 알려줄 것입니다."

