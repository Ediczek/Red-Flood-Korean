poland.1.desc:0 "대중이 우려하는 가운데 국가원수 유제프 피우수츠키께서 2주째 자택을 벗어나지 않고 계십니다. 원수께선 지난 몇 년 동안 건강이 악화돼오셨지만 이렇게나 오랫동안 침대에서 꼼짝하지 않으신 적은 없었습니다. 많은 이들이 최악의 상황에 대비해야 한다 말합니다."
poland.1.a:0 "그분을 위해 기도하자."
poland.2.t:0 "원수의 죽음"
poland.2.desc:0 "모두가 가장 두려워하던 일이 일어나고 말았습니다. 우리의 친애하는 폴란드 원수 유제프 피우수츠키께서 69세의 나이로 간암과의 오랜 싸움 끝에 숨을 거두셨습니다. 그분께선 슬픔에 잠긴 가족과 국가를 기로에 두고 떠나셨습니다. 명목상 민주적이었던 폴란드가 그분의 영향력 아래 통치받았던 건 공공연한 비밀이었습니다. 이제 원수께서 가셨으니, 앞으로 무슨 일이 일어날지 누구도 확신하지 못하고 있습니다."
poland.2.a:0 "그분의 성공을 기억하며 그분의 서거를 추도하자."
poland.4.t:0 "비상정부 소집"
poland.4.desc:0 "쏟아지는 질문들에 회복권 전체가 곤란을 겪고 있습니다. \"이제 어쩌실 거죠? 누가 군림해야 하는 겁니까?\" 현 정부가 지속해야 하는 걸까요? 이제는 독재권력에서 벗어날 때일까요? 그래서 국가 민주화를 이루고 시민들에게 자유와 번영을 가져다 줄 수 있을까요? 아니면 군이 나서야 할까요? 폴란드와 전 인테르마리움 모두를 뒤흔들 혼돈을 막기 위해선 군의 집권이 필요할지도 모르겠습니다. 아니면... 3번안이 답이 될까요? 지난 몇 년 동안 피우수츠키의 수용소들의 변두리에선 신선하고 역동적인 운동 하나가 발전을 이루었습니다. 그 반대자들에겐 몽상가 취급을 받았어도, 조직은 원수를 향한 극도의 충정을 보였기에 무해하고 탄압의 가치가 없다 여겨졌습니다. 그러는 사이 운동은 사회주의, 민족주의, 반제국주의의 관념들을 이용해 외견상의 반대 진영에서 지지자들을 모았습니다. 논란의 예술가 스타니스와프 슈칼스키와, 그보다 더 논란이 되는 철학자 얀 스타흐뉴크가 이 조직을 이끌고 있습니다. 둘은 폴란드를 전 역사를 통틀어 전에 본 적 없던 위대함으로 이끌겠노라 다짐했습니다..."
poland.4.a:0 "원수의 일은 끝났다. 이제 우린 민주정으로 나아간다."
poland.4.b:0 "원수의 서거를 추스리고 폴란드는 위대함을 향해 전력하리."
poland.4.c:0 "적들은 우리의 애도를 이용하려 들 것이다. 군정을 실시하라!"
poland.3.t:0 "원수께서 잠드시다"
poland.3.desc:0 "그동안 본 적 없던 규모의 군중이 크라쿠프 시에 모여 폴란드 원수, 조국의 지도자였던 유제프 피우수츠키를 향한 마지막 경의를 표했습니다. 천주교 사제단 중 일부가 이 역사적 건물을 볼모로 잡고 저항하기도 했지만, 원수는 폴란드 국왕들과 민족영웅들의 전통적 안식처인 바벨 대성당 지하소에 묻혔습니다. 비탄에 잠긴 폴란드인들은 인테르마리움 동맹 가맹국들 뿐만 아니라 영국과 프로이센에서 파견한 공식 사절단을 포함한 수많은 외객들과 동행했습니다. 가장 눈에 띈 건, 논란의 러시아 정치인 알렉산드르 카짐볘크가 이 외객 무리에 끼어있었다는 점이었습니다."
poland.3.a:0 "그뿐께서 편히 잠드시길."
poland.5.t:0 "논란의 무덤"
poland.5.desc:0 "피우수츠키 원수의 죽음이 그분의 정적들을 대담하게 만들었습니다. 오늘 바르샤바 의회 건물 앞에 모인 시위대는 장례식이 천주교회와 폴란드 민족 양측 모두의 바람에 어긋난다며, 바벨 내 지하소에 자리한 피우수츠키의 시신을 치울 것을 요구해왔습니다. 이 불법 시위가 경찰에 의해 끝나면서 일부 활동가들이 체포되었습니다. 폴란드 주교좌에선 아무런 공식 반응을 보이지 않고 있습니다."
poland.5.a:0 "심상치 않군."
poland.6.t:0 "예술가 폭동"
poland.6.desc:0 "크라쿠프의 순수예술학원에서 예상치 못한 소요가 벌어졌습니다. 철학적 사안들에 관한 학생 무리들 간의 토론이 충돌로 이어진 것입니다. 고전학파의 지지자들과, 예술에 대해 더 자유로우며 덜 학문적인 접근법을 가진 슈칼스키를 지지하는 그 비판론자들 사이의 폭력 사태였습니다. 특히나 해당 토론에선 주장들에 정치적 함의가 담기면서 열기가 달아오른 터였습니다. 다행히도 경찰이 학생들을 쉽게 제지하면서, 양측이 심각한 부상을 입지 않고서 사건은 끝났습니다."
poland.6.a:0 "남은 건 프랑스 꼴이 나는 것뿐이로군."
poland.7.t:0 "예술가 폭동"
poland.7.desc:0 "크라쿠프의 순수예술학원에서 에상치 못한 소요가 벌어졌습니다. 철학적 사안들에 관한 학생 무리들 간의 토론이 충돌로 이어진 것입니다. 고전학파의 지지자들과, 예술에 대해 더 자유로우며 덜 학문적인 접근법을 가진 슈칼스키를 지지하는 그 비판론자들 사이의 폭력 사태였습니다. 특히나 해당 토론에선 주장들에 정치적 함의가 담기면서 열기가 달아오른 터였습니다. 다행히도 경찰이 학생들을 쉽게 제지하면서, 양측이 심각한 부상을 입지 않고서 사건은 끝났습니다. 일부 선생들 뿐만 아니라 친고전학파 학생들은 경찰이 슈칼스키의 지지자들을 더 관대히 처우한 것이 우려를 나타냈습니다."
poland.7.a:0 "예술은 고통 속에서 태어난다."
poland.8.t:0 "민족 만신전"
poland.8.desc:0 "수많은 토론과 개정 끝에, 폴란드 민족의 자랑스러운 아들딸들이 쉴 자리이자 민족의 영적 중심지가 될 민족적 기념건물인 \"두흐티냐\"가 드디어 첫 삽을 떴습니다. 지도자께서 직접 설계하신 이 위대한 콘크리트 건축물은 고대 슬라브 무덤과 최신예 건축 및 기술 간의 매끄러운 혼합체가 될 것입니다. 작업이 끝나려면 몇 년이 더 걸릴 테지만, 이미 건설 작업은 대주교들의 공식서한에서 \"천주교 국가 심장부의 이교 신전\"이라 묘사되는 등 비판을 한껏 모으는 중입니다."
poland.8.a:0 "우리의 정체성과 우리 영웅들을 명예로이 할 놀라운 방식이로다."
poland.9.t:0 "PPS와 PSL이 연정을 형성하다"
poland.9.desc:0 "임시정부하에서 실시한 선거는 인민전선 양익의 당원 다수 상원과 하원의 다수를 차지하는 데 그치지 않고, 사회주의당의 당수 이그나치 다쉰스키가 대통령의 직급을 차지하게 되는 결과를 가져왔습니다. 이러한 결과에도, 폴란드가 진정으로 민주국가가 불리기 위해선 헌법에는 큰 변화가 필요합니다. 우익 극단주의자들과 민족집산주의자들의 반대를 최소화하며 개혁안을 통과시키고자, PPS, PSL-\"피아스트\"" 및 PSL-\"해방파\"가 민주인민전선을 형성해 의회에서 과반을 구성하게 되었습니다."
poland.9.a:0 "우리 자유의 시작일진가?"
poland.10.t:0 "강한 아우구스트"
poland.10.desc:0 "폴란드와 프로이센이 공동제작한 영화 \"강한 아우구스트\" (독일어 제목: August der Starke, 폴란드어 제목: August Mocny)가 양국의 극장가를 휩쓸고 있습니다. 비평가들은 역사적 고증과 독일인 폴란드 왕의 삶에 대한 세세한 집중을 짚으며 영화의 서사를 찬양했습니다. 더불어 영화는 양측 모두에게 양국 간의 관계를 훈훈하게 하려는 시도로 비치고 있습니다. \n안타깝지만, 초연이 선보일 당시 일부 극장에서 벌어진 포스터 훼손과 같은 반달리즘 행동이 없었던 건 아닙니다. 공산주의 활동과의 확실한 연계점을 찾을 순 없었지만 여전히 의심은 빨갱이들 향해 크게 쏠리는 중입니다."
poland.10.a:0 "부디 자라나는 친우의 상징이 되길."
poland.11.t:0 "현인들의 섬"
poland.11.desc:0 "모두가 기다려온 연속영화 \"현인들의 섬\" (Wyspa Mędrców)의 막화의 초연은 논쟁 없이 그냥 넘어가지 못 했습니다. 동명의 소설을 차용한 연속작의 처녀작은 고품질의 영상제작과 주인공으로 분한 비톨트 롤란트의 뛰어난 연기력으로 찬사를 받았으나, 일부는 이를 두고 \"노골적인 선전\"에 불과하다 비판했습니다. 감독인 레오나르트 부츠콥스키는 몇 전에 집필된 원작에 충실했을 뿐이라며 작품을 향한 비난에 광분했습니다. \"마리아 부이노-아르츠토바가 자기 책을 8년 전에 쓰도록 현 정부를 유혹하기라도 했다는 겁니까? 진짜 그렇다면 그녀의 정신력은 작품 속 등장인물들보다 더한 초인이라는 소리인데요.\" 부츠콥스키는 언론과의 면담취재에서 답했습니다."
poland.11.a:0 "언제나처럼 멋진 연속작이야."
poland.12.t:0 "비아와에서의 놀라운 발굴품들!"
poland.12.desc:0 "워치 근방 비아와 마을에서 고고학자들이 고대의 유물을 발견했습니다. 바로, 고대의 슬라브인들이 망자의 재를 묻는 데 사용한 유골함이었습니다. 불가사의의 사징물들로 덮힌 잘 보존된 유물은 분명 우리 역사학자들에게는 논쟁의 거리를, 예술가들에겐 창조성을 향한 질주로 그들을 떠밀 무언가가 될 것입니다."
poland.12.a:0 "우리 과거를 배우는 데 도움이 될 것이다."
poland.12.b:0 "수집록에 넣을 또 다른 이교 쓰레기로군."
poland.13.t:0 "성문개혁"
poland.13.desc:0 "민족서체위원회가 공식 업무를 오늘 시작했습니다. 국가의 산업화, 농업 집산화, 문화적 측면에서의 변혁을 위해 쉼없이 일하는 정부의 노력을 평가절하할 순 없습니다. 하지만, 미래를 위해 폴란드인들이 문화 및 종족적 유산을 잘 알도록 하기 위한 교육개혁과 더불어, 작지만 상당히 흥미로운 발전안 역시 제안된 게 사실입니다. \n 프락투어를 사용하는 독일이나 고이델체를 쓰는 영국과 달리, 폴란드엔 폴란드어를 대표할 고유 서체가 존재했던 적이 없습니다. 어떻게 고작 서방의 도구를 다른 문학도 아닌 폴란드의 문학을 만들어 내는 데 쓸 수 있겠습니까?\n위원회는 폴란드어학자들과 더불어 최고의 예술가들과 그래픽 디자이너들을 투입해 인쇄와 육필에 쓸 세련된 서체를 만들어 내려 하고 있습니다. 우리 언어에 걸맞는, 간단하면서도 우아하고, 독특한 서체가 될 것입니다."
poland.13.a:0 "우리말이 이렇게 위엄 넘치던 때가 있었던가."
poland.14.t:0 "An offer from the other side of the sea"
poland.14.desc:0 "An interesting but controversial offer has come to the Ministry of Foreign Affairs. Stanisław Szukalski, the Polish commander sent Tbilisi a proposal for a joint pact against Kolchak. Immediately, the heated discussion in the foreign ministry spilled over to the rest of the government buildings. It would certainly be a great help to bring the revolution to the rest of Eurasia, but it could also look like a betrayal of this revolution. In the End Zadruga seems to be an ordinary bourgeois government like that of Artaud with the addition of paganism and quasi-socialist politics. Economic aid from Intermarium and lower tariffs between the two countries would also help in the development of the Kavkaz economy. Officials' opinions were divided. Some believed that such a decision would lead to betrayal by Poles, whose propaganda for the last twenty years has focused on attacking all Russians, so even if Kavkaz is transnational they could attack Kavkaz after Intermarium would stab the black heart of Kolchakocracy.\n\nHowever, it was necessary to make a decision and finally the application to the Presidium regarding the offer from Warsaw was carried out. The vote was held at an express pace and it was decided by a majority of votes that…"
poland.14.a:0 "…Kavkaz will join Intermarium to secure the Russian revolution"
poland.14.b:0 "The Russian Revolution must be carried out on its own without Western chauvinists"
poland.15.t:0 "Kavkaz refuses our proposal"
poland.15.desc:0 "Accusing us of \"potential betrayers\", the bolsheviks have refused our proposal"
poland.15.a:0 "They will regret it"
poland.100.t:0 "폴란드가 우리 땅에 대한 통제권을 요구하다"
poland.100.desc:0 ""
poland.100.a:0 "그럼 반역이로군!"
poland.100.b:0 "따르는 수밖에 없다."
poland.101.t:0 "폴란드가 복속을 요구하다"
poland.101.desc:0 ""
poland.101.a:0 "차라리 죽겠다!"
poland.101.b:0 "그리 하지."
poland.102.t:0 "두 번째 프로이센의 맹서"
poland.102.desc:0 "폴란드군이 꽤나 빨리 쾨니히스베르크에 입성하고 프로이센의 저항을 완전히 무력화하면서, 프로이센의 군국주의가 열병식 외엔 쓸모가 없음을 보여 주었습니다. As in the inhabited times, when the Lechites fought against the Germans or in 1410 when the Poles, Ruthenians and Lithuanians crushed the Teutons, now the Intermarium won. Luddendorf's bandits will be tried for their crimes. \n\n하지만 다른 문제가 떠올랐습니다. 베를린이 바르샤바에 수많은 독일인 인구의 처우를 두고 문의해 온 것입니다. 슈칼스키와 스타흐뉴크에겐 독일을 적대할 생각이 없었으므로, 회담은 평화롭게 진행되었습니다.\n\n붉은 독일의 대표단을 그단스크로 초청한 폴란드는 where it was agreed that in exchange for 크룰레볘츠 and permanent low customs duties on the border on goods brought to Królewiec, the Germans promised to carry out a population exchange, leading the Germans out of Silesia, Pomerania and Masuria and also much more favorable for the Intermarium trade agreements were established for the import of coal and food from the Intermarium areas to Germany and Hungary. Such a move is to allow both sides to completely obliterate all age-old disputes and forge an alliance that will oppose both Russia's reaction and the madness of France."
poland.102.a:0 "폴란드인들과 독일인들은 사이좋은 사촌들인가?"
poland.103.t:0 "역사적 교환"
poland.103.desc:0 "We watched the developing situation in Prussia with anticipation. Intermarium troops entered Prussia to regain Gdańsk and Masuria and to protect themselves against a possible backstab by Prussia during the Polish-Russian war. It was an understandable move, but at the same time the Poles had promised us earlier that they would not try to take over Prussia for themselves. It was a disturbing move, but at the same time we did not want to judge Warsaw of vile intentions. \n\nWe expressed our willingness to discuss the Prussian issue with the government of Stanisław Szukalski. We were afraid for nothing that this famous ultra-nationalist activist and eminent artist would reject our offer, but to our surprise Sanacja accepted our request. After the Poles conquered Königsberg, we started negotiations in Gdańsk. \n\n회담은 주도한 건 볼레스와프 퍄세츠키였습니다. 폴란드 측은 프로이센 전역을 폴란드 및 리투아니아령으로 두길 고집했으나, but in the end we convinced them that a better solution would be lower tariffs on the border and population exchange, and additionally more advantageous trade agreements for Intermarium in exchange for giving Königsberg to us. Poles will lend us their railroads to transport goods to Königsberg and in return they will receive land and national unity. 회담은 길었지만, 그 끝에 폴란드는 슬라브인들과 독일인들 사이의 전쟁을 영원히 끝냈습니다."
poland.103.a:0 "독일인들과 폴란드인들은 사이좋은 사촌들인가?"

poland.50.t:0 "\"반란\"의 초연"
poland.50.desc:0 "노벨 수상자 브와디스와프 레이몬트의 동명의 작품을 원작으로 한 폴란드 영화계의 새 걸작인 \"반란\" (Bunt)이 오늘 초연을 가졌습니다. 만화영화계의 선구자 브와디스와프 스타레비츠가 감독을 맡은 영화는 현재까지 그를 거장의 반석 위에 올린 걸작으로 평가받고 있습니다. 거장의 손끝에서, 살아있는 듯한 동물 인형들이 살아있는 듯이 걷고, 싸우고, 노는 모습은 주인에 맞선 농장 동물들의 봉기가 가져올 비극의 이야기에 어두운 분위기를 더했습니다. 레이몬트의 이야기와 실패한 러시아 혁명 사이의 분명한 평행구도는 다른 농장(독일)에서 혁명이 벌어지며 순환이 영원히 지속된다는 귀뜸을 담은 결말로써 영화에 담겼습니다."
poland.50.a:0 "그렇군."

poland.51.t:0 "끝없는 하늘"
poland.51.desc:0 "최근 출판된 역사학자 바츠와프 안치츠의 \"끝없는 하늘\"이 놀라운 성공을 거두었습니다. 여지껏 안치츠가 학자로서 쓴 학술저작들과는 상당히 거리가 있는 끝없는 하늘은, 칭기스 한이 더 큰 성공을 거둔 유럽을 배경으로 하는 유사역사 단편소설입니다. 끝없는 하늘에서 프랑스까지 정복한 대한은 스스로 텡그리의 선지자임을 선언하면서, 텡그리 신앙을 성문화하고 이를 몽골 제국 전체에 포교해나갑니다. 대규모 분란은 (준몽골화된 '레흐 오르두'의 기치 아래에 있는) 폴란드인들의 제 2대이주를 이끌어내, 독일 동부에서부터 우리에겐 덴마크로 알려진 지역에 이르기까지 슬라브인들이 정착하도록 만들었습니다. 이야기에서는 서로 관련 없는 여러 지역의 여러 인물들의 이야기를 다룹니다. 습합적 텡그리-이교 리투아니아, 덴마크의 슬라브 정착지인 라니, 라인란트로 쫓겨난 신성 로마 제국, 공동의 이교도에 맞서 단결한 무함마드교도와 기독교인들의 통일 이베리아, 남은 기독교 국가들은 물론 일부 무함마드교 국가들이 세운 수십의 대립교황들로 인해 정통성을 크게 잃은 교황령 등이 배경으로 등장합니다. \n꽤나 가볍고 간결하면서, 아주 정교히 설정된 대체현실을 묘사한 문체는 학계라는 배경을 지닌 저자의 작품이라기엔 놀라울 정도입니다."
poland.51.a:0 "아주 매혹적인 내용이야."

poland.16.t:0 "사전개혁"
poland.16.desc:0 "우리의 목표는 우리 민족의 단순한 기술 혹은 경제개선을 아득히 넘어 뻗어있습니다. 재화, 대포, 비행기를 생산하는 데만 집중한다면 지금 그러고 앉은 독일의 공산주의자들과 다를 게 없습니다. 아니죠, 우리의 가장 거룩하고도 신성한 목표는 수세기간 간신히 빛을 내던 폴란드와 온 슬라브계의 살아있는 화염과 같은 정신에 다시 불을 일으키는 것이니까요. 이 화염은 밝게 타오르며, 우리 사람들을 수세기간 집어삼켰던 과거의 썩은 잎을 태울 필요가 있습니다. 하지만 우리가 쓰는 단어들부터가 우리의 것이 아니라 우리에 관한 것일 뿐인데 어떻게 그런 혁명이 가능하겠습니까? 우리의 어휘들은 다른 민족들의 쓰레기통에서 주워 모은 쓸모 없는 장신구들로 가득합니다. 남들은 내던진 쓰레기를 우리는 유물이나 고급 문화 마냥 떠받들었습니다. 카르토펠("감자")이니, 오구렉("오이")이니, 파와츠("궁전")니 하는 말들은 갑자기 우리가 쓰던 말들보다 더 고귀하고 심오한 말처럼 받아들여졌습니다. 라틴어, 프랑스어, 독일어, 영어, 심지어는 이디쉬까지 끼어들어선 차용어들의 진기한 딸꾹질에 불과한 우리의 뭉개진 말이 진정한 말이라 여기게 되었습니다. \n\n이젠 아닙니다!\n\n우리의 언어를 정화하고 나면 그 순수한 언어로써, 우리는 마침내 슬라브의 방식으로 슬라브의 생각을 나눌 수 있게 될 것입니다. 특별위원회가 설립하고 우리말 안의 초대받은 바깥말들을 찾아내 본래의 우리말로 바꿔놓을 것입니다. 정부의 승인을 받은 모든 출판물, 방송, 영화는 교정된 언어의 더 빠른 확산을 위해 맞춰질 것입니다.\n\n물론, 개혁이 어디까지 가야 할지에 관해선 운동 안에서도 가열된 논쟁이 맹위를 떨치는 중입니다. 정화의 화염을 죽은 음유시인들의 유명세에 기여했던 옛 작품들과 단어들에까지 들이대야 할까요? 이 개혁은 어디까지 가야하는 걸까요? 어떤 언어가 차용어로서 우리 형제국들과 공통된 슬라브어를 가지게 해줄 정도로 근접한 걸까요? 때때로 벌어질 이 논쟁들은 시간이 지나면 우리를 합의와 목표를 향해 이끌어 줄 것입니다."
poland.16.a:0 "이건 우리말이야! 독일어나 영어가 아니라!"

poland.17.t:0 "도진키"
poland.17.desc:0 "풍작에 관한 전통축하제는 자연의 신들에게 바친 고대 슬라브 제례에 뿌리를 두고 있습니다. “서양 문명”이라는 용이 우리 인종의 생명력을 빨아먹으려 들기 훨씬 이전부터, 우리 조상들은 우리 문화와 종족성에 걸맞는 건강한 방식으로 집합된 혼을 표현해냈습니다. 점령군이 슬라브로서의 우리의 정신을 파괴할 수 없었던 건 나무가 대지 깊숙히 뿌리내린 탓이었습니다. 그에 점령자들은 자기네들식으로 우리의 제례를 길들였습니다. 하지만 다행스럽게도 제례와 평범한 이들의 사랑은 우리 민족 안에서 여전히 강합니다.\n일부 농민들에겐 깜짝 놀랄 안도이며 몇몇 사제들에겐 고요한 공포가 되도록, 우리는 축하제를 막지 않는 데 그치지 않고 올해의 축하제를 온 나라에서 가장 짜릿하고 가장 정교하며, 삶에 길이 기억될 작품으로 승화해내고자 합니다. 우리가 기획자들과 예술가들의 운동인 데 다른 이유가 있는 게 아닙니다. 지루하지 않은 연설, 간결한 설교지만 활력이 넘치는 연극, 소름 돋는 노래들과 연기들, 섬세한 예복들과 장식들이 범인들의 긍지를 다시 일깨우고자 우리 향촌의 들판으로 초대받았습니다. 우리의 민족을, 인종을, 조상들을, 위업을 자랑스럽게 할 것입니다. 사제 놈들이 세계시민주의적 로마 교회의 “검은 인터내셔널”이 물고 빠는 피해자다움이란 감각을 전할 얕고도 지루한 개소리를 내뱉는 걸 막지는 않을 겁니다. 하지만 놈들의 가상한 노력이 얼마나 짤막하고, 뒤틀리고, 구닥다리인지 사람들이 알게 될 것도 막지 않을 겁니다."
poland.17.a:0 "새해 복 많이 받으세요!"

poland.18.t:0 "창공의 애첩"
poland.18.desc:0 "단순히 여성이라는 이유로 숙련된 조종사들의 조종을 불허하는 병과 같은 국소한 사상이 세계 곳곳에서 나타나도, 폴란드에서 여성 조종사는 새로울 게 아닙니다. 진정한 실력자의 등장과 에이스의 탄생은 언제나 축하할 거리지만, 그럼에도 우리 공군 내의 기라성과 같은 조종사들이 여성인 경우는 극히 드뭅니다. 그런 가운데, 대폴스카에서 온 사려깊고도 소심한 여성 한 명이 비범한 용맹과 능력을 뽐내며 수석으로 훈련 과정을 마쳤습니다. 언제든 전투기 조종간을 잡을 준비가 된 그녀입니다."
poland.18.a:0 "수리처럼 날아가기를."

poland.19.t:0 "민스크 및 기타 영토에서의 라친카 사용"
poland.19.desc:0 "러시아어 및 기타 동슬라브어족에게서 우리의 벨라루스 속민들을 떨어뜨려 놓고자, 민족구원군사평의회는 벨라루스식 라틴 문자인 라친카만을 벨라루스어의 유일한 공인문자로 설정할 법률 제정을 결정했습니다. 수십 년 전 벨라루스 지식인들이 만든 라친카는 벨라루스인들에게 우리의 통치를 더 긍정적으로, 혹은 최소한 그렇게 보이도록 만들어 줄 것입니다. 폴란드어를 공용어로 하는 학교들이 신설되는 상황 속, 폴란드어와 더불어 라친카를 배우게 될 많은 벨라루스 학생들은 점차 우리 체제, 특히 사회의 더 부유한 계층의 일원으로 편입될 것입니다."
poland.19.a:0 "사랑하는 벨라루스를 폴란드의 날개 안에 품으리라."

poland.1000.t:0 "A New Hope"
poland.1000.desc:0 "Our crusade turns to its conclusion. What remains of the Old Sanation regime stands shattered at the sign of our marching feet in Warsaw, Minsk, Kiev. The threat of Intermarium stands vanquished, but an age old question remains: Quo Vadis? Or rather, where should the Polish nation go from here? It will be a Poland of might and justice. A self-governing kingdom in an union with our glorious Empire, as it always should have been. Piłsudskis' lunatics might have tainted the vision of a truly national Poland through their masonic machinations, but nothing is beyond repair. Soon a new Poland will rise from the ashes of what they had destroyed, stronger than ever before. But who shall lead it?\n\nOn the forefront, Boleslaw Piasecki is a young man with new ideas, a voice which many hope will inspire a modern generation of Poles to take our side. Taking the teachings of the Union of Young Russia as his own, Piaseckis beliefs mix industrialism and radical nationalism. Though popular with the Polish exiles, many worry about his unconventional ideas thinning the line between nationalism of Warsaw and that of Le Soleil.\n\nZygmunt Cybichowski leads the new guard of National Democracy and his appointment would fulfil the promises we had made years prior, though his ideas are much more radical than that of the recently departed Roman Dmowski. A radical republican opposed to the “3 don'ts” – Spartakism, semitism and freemasonry, Cybichowski takes his notes from various books in Europe where Dmowskis expertise is lacking, such as our Black Hundreds or the Romanian Iron Guard.\n\nFinally Stanisław Kozicki is the most orthodox choice, Member of the old guard of National Democrats and one of the men who had lobbied for the formation Dmowszczyzna, the agreement between Dmowski and Stolypin which would ensure the formation of a Polish autonomy within the Russian Empire. Such a decision was seen as blatant collaborationism then however, and his appointment would likely not sit well with much of the general population. Nonetheless, he serves as the most reliable cog to our machine, being the most accommodating to whatever direction Russia pursues as long as Polish interests are not trampled along the way."
poland.1000.a:0 "Piasecki has the fire that we desperately need."
poland.1000.b:0 "Cybichowski will serve as the ideal of a modern pole."
poland.1000.c:0 "Kozicki will keep the machine running."

poland.1001.t:0 "A New Beginning"
poland.1001.desc:0 "Our crusade turns to its conclusion. What remains of the Old Sanation regime stands shattered at the sign of our marching feet in Warsaw, Minsk, Kiev. The threat of Intermarium stands vanquished, but an age old question remains: Quo Vadis? Or rather, where should the Polish nation go from here? It will be a Poland of freedom and liberty. A proper democratic republic, following in the footsteps of 1569 and 1918. Piłsudskis lunatics might have torn this dream apart through their misrule, but nothing is beyond repair. Soon a new Poland will rise from the ashes of what they had destroyed, freer than ever before. But who shall lead it?\n\nStanisław Mikołajczyk is the most obvious choice, a staunch agrarian and an organiser for the rights of the peasantry, his bid for the presidency would appeal to the sections of the lower classes still struggling to accommodate to the realities of our rule. His obvious sympathies to Berlin and fellow traveller status within the old regime are more than enough to raise a few eyebrows, however.\n\nRoman Rybarski is another option, however polary opposed. One of the leading theorists of Polish Nation Democracy, a movement that had largely operated in exile ever since the Sanationalist coup d'etat, Rybarski treats the fine little between the movements anglophilia and russophilia. A staunch liberal nationalist, his ascension would be a bone thrown to both sides of this double-edged sword of Polish oppositionalism.\n\nLast but not least, Tomasz Arciszewski is a London minded social democrat, frontman of the Polish Socialist Party of which Pilsudski was once a member as well. Their relationship had not been warm for years however, as Arciszewskis followers were one of the first Poles to speak out against Sanations blatant seizure of power. A self-styled patriot, his flavour of patriotism is nonetheless much less radical than that of his former companions. Viewed by some as the least offending choice and a return to early steps of Sanation by others, he is the most polarising option by far."
poland.1001.a:0 "Arciszewski is the rational voice we desperately need."
poland.1001.b:0 "Mikołajczyk will do just fine."
poland.1001.c:0 "Rybarski, let the Poles know we stand for their interests."

poland.1002.t:0 "A New Dawn"
poland.1002.desc:0 "Our crusade turns to its conclusion. What remains of the Old Sanation regime stands shattered at the sign of our marching feet in Warsaw, Minsk, Kiev. The threat of Intermarium stands vanquished, but an age old question remains: Quo Vadis? Or rather, where should the Polish nation go from here? It will be a Poland of prosperity and equality. A proper social-democratic republic, adding another echo towards the inevitable victory of all workers around the globe. The old Berlin elite might have put the final nail to the coffin of this ideal by accommodating Pilsudskis lunatics, but nothing is beyond repair. Soon a new Poland will rise from the ashes of what they had destroyed, more equal than ever before. But who shall lead it?\n\nTadeusz Peiper is a futurist with a small F, a leading member in the nations avantgarde and a minor bureaucrat in the former Sanation regime. His appointment would set Poland on a path of soft rebranding, retaining the economic policies of Sanacja while moving away from the ideas of Prometheism and strongman leadership. He wishes to syncretize a model of futurism-communism not too dissimilar to that of Kavkaz with Polish nationalism, bringing Poland to a new, modern age.\n\nMieczysław Moczar is something of an idealistic young man, leading a minor organisation styling itself as the Polish answer to National Vanguardism. His militaristic strain of Bolshevism merges with the pro-catholic and nationalist policies of National Democracy, a paradox he sees fit to put himself on the forefront of resolving. Often spicing his speeches with what mirrors the antisemitic rhetoric of more anti socialist Polish nationalism, many suspect there is more to his brand of “Proletarian Nationalism” than what meets the eye.\n\nJózef Cyrankiewicz is a functionary of the Berliner kind, an old dog communist with a knack for clearly defined procedures and keeping to political theory. His rule would follow the formation of a coalition of parties with the now fully spartakized PPS as its head, integrating many pre-Sanation tendencies in properly entrenching its rule. A competent statesman who only opens his mouth when he knows he's allowed to speak, his leadership would serve us well in building a comfortable foothold into Europe."
poland.1002.a:0 "Peiper, for modernity!"
poland.1002.b:0 "Moczar, for the workers!"
poland.1002.c:0 "Cyrankiewicz, for socialism!"

poland.1003.t:0 "A New Spark"
poland.1003.desc:0 "Our crusade turns to its conclusion. What remains of the Old Sanation regime stands shattered at the sign of our marching feet in Warsaw, Minsk, Kiev. The threat of Intermarium stands vanquished, but an age old question remains: Quo Vadis? Or rather, where should the Polish nation go from here? It will be a Poland of land and justice. A republic born out of the people’s sacred will, aided by our wise guidance. Piłsudski’s regime made the mistake of driving a wedge between the Slavic peoples, but nothing is beyond repair. Soon a new Poland will rise from the ashes of what it had destroyed, more just than ever before. But who shall lead it?\n\nOur first choice is Jan Dębski: a major politician in the radical left of the PSL party, the main opposition group to the old Sanation regime. He is a representative of the populist agrarian movement sympathetic to our cause. It is this movement that he speaks for, and his plans include nothing more but fulfilling its program: reducing Piłsudski’s breakneck industrialisation and urbanisation policies, conducting a radical land reform, and bringing the fruits of modern welfare to the countryside. In return for autonomy in Poland’s internal matters, he would prove a loyal supporter of Russia on the world stage, with a large support base of peasants provided.\n\nAnother player in the occupation government is Bolesław Bierut: an odd figure, he’s close to Jan Hempel, a theorist of the left-wing faction of the neo-pagan Zadruga movement and remains deeply influenced by his thought. Beirut’s vision represents nothing less but a synthesis of anarcho-syndicalism with Polish-Slavic nationalism and folkish mysticism. Following the word of Hempel, Bierut wishes to combine what he terms an “Aryan” Old Slavic spirit with a maximalist communist project of liberation of the world proletariat. He spins colourful visages of workers freed of the darkness of Christianity, coming together to worship life itself. A regime like his could become highly unstable, and his rhetoric plays dangerously close to the tunes of Zadruga, but maybe it is revolutionary fire that Poland needs to recover from national humiliation?\n\nLast but not least, there is general Lucjan Żeligowski. A committed pan-slavist since youth, Żeligowski expresses an enthusiastic desire to bring Poland and Russia closer together again. However, Żeligowski remains loyal to the ideological guidelines of Sanacja - in which he sees a system, that once purged of the anti-Russian sentiment that brought the brother nations to a disaster, will guide Poland into a glorious future as a modern, united and disciplined nation. Overall, Żeligowski seeks to continue the policies of Piłsudski’s nationalistic, industrial socialism aided by a new rhetoric of freedom and unity of the Slavic race. Żeligowski’s strong hand will certainly bring stability to the Polish nation, and his slavophile fervour will make sure that an eternal alliance will unite our peoples to walk towards the glorious future together."
poland.1003.a:0 "Bierut will break the chains of the Polish people!"
poland.1003.b:0 "Dębski will bring the Polish peasant to dignity!"
poland.1003.c:0 "Żeligowski will join our nations in eternal friendship!"


intermarium.1.t:0 "The Other Half"
intermarium.1.desc:0 "A stable government rules across the entirety of Russia once again. The end of the infighting means the time is right to address the issue of our lands within Russia. The new government may prove itself amicable towards us or as opposed to our existence as the Empire before it."
intermarium.1.a:0 "We will join our comrades!"
intermarium.1.b:0 "Our brothers will be liberated!"

intermarium.2.t:0 "Ukraine wants to unify with us!"
intermarium.2.desc:0 "Our Ukrainian comrades have contacted us in order to join in union with us! We will warmly welcome them and begin the process of unification!"
intermarium.2.a:0 "United as one!"
intermarium.2.b:0 "United as one!"

intermarium.3.t:0 "Invitation to the Intermarium"
intermarium.3.desc:0 "The Polish government has sent us an invite to the Intermarium alliance. Given our location and our past under Russian rule, such an alliance may be seen as natural./n/nAccepting it would mean a significant deterrent against the returning Russian government, whichever may arise from the infighting currently taking place. However, there are voices opposing this, pointing out that joining such an alliance will mean abandoing our own, independent designs of foreign policy in the region. This may come as a risk in the future, when we might face the entirety of returning Russia all alone if we will prove to be uncapable of forging a significant power base in the region.\n\nThe choice rests on our shoulders."
intermarium.3.a:0 "We accept!"
intermarium.3.b:0 "We refuse!"

intermarium.4.t:0 "Our Greatest Hour"
intermarium.4.desc:0 "We will fight the Russians in order to liberate our brothers from their tyrannical rule! We are not alone - our allies will come in our aid!"
intermarium.4.a:0 "To arms! To arms!"

intermarium.5.t:0 "Invitation to the Intermarium"
intermarium.5.desc:0 "The Polish government has sent us an invite to the Intermarium alliance. Given our location and our past under Russian rule, such an alliance may be seen as natural./n/nAccepting it would mean a significant deterrent against the returning Russian government, whichever may arise from the infighting currently taking place. However, there are voices opposing this, pointing out that joining such an alliance will mean abandoing our own, independent designs of foreign policy in the region. This may come as a risk in the future, when we might face the entirety of returning Russia all alone if we will prove to be uncapable of forging a significant power base in the region.\n\nThe choice rests on our shoulders."
intermarium.5.a:0 "We accept!"
intermarium.5.b:0 "We refuse!"

intermarium.9.t:0 "The Great Betrayal"
intermarium.9.desc:0 "Shocking news come from Kyiv! Ukraine, our ally against the Russian menace, has turned their backs upon us! They have left our alliance to join the very enemy we were to fight against. We can't let this go. We better strike now or we risk losing everything we prepared for so long."
intermarium.9.a:0 "To Victory!"

intermarium.10.t:0 "Storm over Ukraine"
intermarium.10.desc:0 "Ukraine and its allies are preparing for war against us! Citing their territorial claims on the left bank of the Dnieper, the Intermarium is preparing to strike against us, given our weakened position due to our so recent reunification of our Motherland."
intermarium.10.a:0 "To Victory!"

#FOCUSES#
POL_death_marshal:0 "원수의 죽음"
POL_death_marshal_desc:0 ""
POL_social_democracy:0 "사회민주정"
POL_social_democracy_desc:0 "옛 제츠포스폴리타 시절부터 이어졌던 폴란드의 민주전통은 늙은 원수로 인해 너무나 오랫동안 잊혔습니다. 그가 사라진 지금, 폴란드를 독재에서 해방하고 진정한 민주정을 향해 나아가도록 합시다."
POL_dismantle_sanacja:0 "회복권 정부 해체"
POL_dismantle_sanacja_desc:0 "회복권 정부는 피우수츠키식 관치 관념 중 최악의 암과 같았습니다. 폴란드인들을 저 독재적 용어인 '회복'에게서 해방시키려면 재빨리 저 정부를 해체해야 합니다."
POL_free_markets:0 "시장을 자유로이"
POL_free_markets_desc:0 "회복권 정부는 너무나 오랫동안 노동자들의 변덕에 휘둘려 시장을 인질로 삼으며 자본과 노동 사이의 균형과 타협을 용납치 않았습니다. 더 이상은 안 됩니다."
POL_lower_state_control:0 "국가의 산업통제권 약화"
POL_lower_state_control_desc:0 "폴란드에서의 민주정을 더 확실히 하기 위한 최근의 시도로서, 공산주의자들 마냥 국가가 모든 산업을 소유하는 대신 시장에게 산업 소유를 허용할 것입니다."
POL_keynesian_economics:0 "칼레츠키의 천재성"
POL_keynesian_economics_desc:0 "우리에겐 권위주의적인 회복권의 참견을 용납치 못하는 잊힌 폴란드인들이 많으니, 미하우 칼레츠키 역시 그들 중 한 명입니다. 칼레츠키는 케인즈보다 3년 앞서 뛰어난 통화 이론을 주창했던 뛰어난 경제학자입니다. 그와 같이, 박한 대우를 받으며 사회 주변에서 잊혀 가는 폴란드 천재들을 찾아내 마땅한 대접을 제공할 것입니다. 우리나라의 발전을 위해 칼레츠키의 이론을 사용하고 그를 장려해, 전 세계가 폴란드인의 천재성을 알게 할 것입니다."
POL_nothing_wrong_spending:0 "그릇된 지출은 없다"
POL_nothing_wrong_spending_desc:0 "사회구안에 돈 좀 쓰는 게 대체 뭐가 잘못됐다는 겁니까? 우리가 더 쓰면 나중에 경제에 더 많은 돈이 돌아올 거란 말입니다! 이건 기본경제학이라고요!"
POL_free_people:0 "인민을 자유로이"
POL_free_people_desc:0 "과거의 정치적 억압에서 인민을 자유롭게 하여 폴란드 민족이 자신이 말하고자 하는 바를 말할 수 있는 막대한 자유를 보장할 것입니다. 물론 어디까지 민주적 범위 안에서 말이죠..."
POL_expand_political_freedom:0 "정치적 자유 확대"
POL_expand_political_freedom_desc:0 "정치적 자유를 그 어느때보다 확대해, 비정통적 관념들 역시 점차 광기로 물들어가는 세계 속에서 이성과 논리의 전투에 나설 수 있도록 할 것입니다."
POL_christian_charity:0 "기독교적 자선"
POL_christian_charity_desc:0 "예수 그리스도께선 자선의 위대한 경이로 찬 세계를 말씀하셨습니다. 우리는 그분의 말씀따라 우리의 모든 시민들을 먹이고 재우면서, 무엇보다 잘 살게 할 것입니다."
POL_universal_basic_income:0 "보편 기본소득"
POL_universal_basic_income_desc:0 "이건 가장 위대하고 가장 야망 넘치는 생각으로, 우리 관념들 중에서조차 아방가르드적이라 할 수 있을 정도입니다. 오로지 폴란드 시민이라는 이유만으로 모든 폴란드인들에게 적정량의 지급금을 매월 제공하자는 거죠. 그 돈을 어디에 쓰더라도 경제를 촉진하는 데는 도움이 될 겁니다!"
POL_free_government:0 "정부를 자유로이"
POL_free_government_desc:0 "회복권과 그들의 오래된 관념들의 문어발에게서 정부를 자유롭게 하여, 근대적인 사회국가를 바라볼 것입니다."
POL_new_and_young_minds:0 "새롭고 젊은 정신들"
POL_new_and_young_minds_desc:0 "좋은 민주정의 형성에 기여하도록 우리 사회를 바꾸기 위해선 새로운 정신들이 폴란드 사회의 위대한 귀감이 되어야 합니다."
POL_harbour_political_interest:0 "정치적 관심 확대"
POL_harbour_political_interest_desc:0 "인민의 무관심을 줄여 우리의 신생 민주정에 더 적극적으로 참여하게 해야 합니다. 그로써만 우리의 번영을 확실시할 수 있습니다."
POL_new_polish_democracy:0 "신 폴란드 민주정"
POL_new_polish_democracy_desc:0 "수년의 노력 끝에 마침내 우리는 이전의 그 어느것보다도 나은, 과거의 회복권 정부보다 분명하게 우월한 새 폴란드 민주정을 이룩해냈습니다. 이제 자유롭고 민주적인 우리는 주변의 다른 누구보다도 그러할 것입니다."
POL_poland_renewed:0 "다시 새로워진 폴란드"
POL_poland_renewed_desc:0 "잿더미에서 불사조가 일어나듯, 폴란드는 더러운 권위주의 잿더미 속에서 민주정의 불길이자 암흑 세계 속 자유의 등대로서 부활했습니다. 폴란드는 아직 죽지 않았다!"
POL_national_collective:0 "민족집산체의 발흥"
POL_national_collective_desc:0 "평의회가 결정을 내렸습니다. 스타니스와프 슈칼스키가 피우수츠키의 후계자가 될 것입니다. 슈칼스키와 그의 민족집산체 집단이 문화재건을 향해 우리를 이끌 것입니다."
POL_deal_opposition:0 "야당 처리"
POL_deal_opposition_desc:0 "우리 운동이 폴란드 안팍으로 많은 적을 두고 있다는 건 비밀이 아닙니다. 좌우익 양쪽의 국제주의자들이 우리의 사명을 위협하고 있습니다. 이들과 싸우는 건 말뿐이 아닌 행동으로 이루어져야 합니다!"
POL_huzarzy_smierci:0 "해골 후사르대"
POL_huzarzy_smierci_desc:0 "이른바 "해골 후사르" 기병 연대는 우크라이나 및 벨라루스 해방과 폴란드에서의 차르주의자 격퇴 당시 명성을 얻었습니다. 본대는 오래 전에 해체됐다고 해도, 그에게서 영감을 얻은 새로운 해골 후사르들이, 바로 우리 내부의 적을 처치하기 위해 등장했습니다. 필요하다면 폭력을 써서라도 우리 적을 처리할 군준사조직 창설에 대한 우리 군의 공감대를 쉽게 이용할 수 있을 겁니다."
POL_church_question:0 "교회 문제"
POL_church_question_desc:0 "천주교회에 관해 분명한 건 두 가지입니다. 우리나라에서 막강한 권력을 갖고선, 자기들에게 저항하는 이들에게 그를 휘두른다는 것이죠. 바로 이 권력 때문에 우리는 조심히 행동할 필요가 있는 겁니다. 내부토의라면 이 문제를 해결할 올바른 방법을 찾도록 우리를 도울 것입니다."
POL_strike_black_internationale:0 "검은 인터내셔널 타격!"
POL_strike_black_internationale_desc:0 "검은 수단을 입은 인터내셔널이 붉은 깃발을 두른 것들보다 더 위험함엔 틀림 없습니다. 놈들과의 타협은 없습니다! 심지어 그 자신들의 의지에 반한다 해도 폴란드인들을 구해야 합니다. 우리 정당의 공식노선을 발표하고 국제주의적인 천주교회의 위험에 관해 사람들을 설득할 것입니다."
POL_divide_clergy:0 "사제단 분할"
POL_divide_clergy_desc:0 "교회와 대놓고 싸우는 건 생각할 수도 없는 일입니다. 근력 대신 간계를 쓸 필요가 있습니다. 어쨋든 사제단도 거대한 바위 같은 건 아니니 말입니다. 사제들 중에도 애국적 의무로든 아님 사익에 대한 욕망으로든 우리에게 협조하도록 설득할 수 있는 이들이 존재합니다. 교회 자체를 공격하는 대신 우리의 영향력으로 안에서부터 부식시키는 게 우리에게 더 이익이 될 것입니다. 쉽거나 싸게 처리할 순 없겠지만 가치는 있을 겁니다."
POL_cult_marshal:0 "원수 숭배"
POL_cult_marshal_desc:0 "우리를 여기까지 이끌어주신 분을 한시라도 잊을 순 없습니다. 그분의 삶과 투쟁은 우리의 집합적 영혼 속에 다른 이들을 끌어들일 근대 신화의 기반이 될 것입니다. 인민의 기억 속에 여전히 살아숨쉬는 한 사내에 관한 기억이 우리를 인도할 것입니다."
POL_zermatic_spirituality:0 "제르마트주의 영성"
POL_zermatic_spirituality_desc:0 "우리나라의 물질적 재건에만 집중해선 안 됩니다. 민족재건의 영성적 측면은 그보다 더 중요해서 무시될 게 못 됩니다. 우리의 정치권력을 이용해 민족과 인민을 향한 뿌리깊은 사랑을 더 단단히 할 필요가 있습니다. 새 폴란드인 세대가 운명을 따를 준비를 마치도록 자랄 때까지, 우리는 가히 끝이 없는 역사와 신화의 마르지 않는 샘에서 우리 사회가 목을 축이게 만들 것입니다. 여기서 아동교육이 차지하는 자리는 으뜸으로 중요합니다. 아이들이 자라날 온당한 자리를 세우는 데 더 이상의 시간을 낭비해선 안 됩니다."
POL_new_era_new_economy:0 "신 시대, 신 경제"
POL_new_era_new_economy_desc:0 "원수의 서거가 우리를 수도 없이 많은 사안들에 관해 새롭고 더 부담스러운 자리에 던져놓았습니다. 경제 역시 그 중 하나입니다. 우리 운동 안에서 합의를 이룰 필요가 있습니다. 제한적이고 국가가 통제하는 원수의 자본주의 정책을 지속해야 할까요, 아니면 더 급진적 발상을 실행하기 적당한 때인 걸꺼요? 당내 일부 강경파는 광범위한 국유화를 제안하는 한편, 다른 이들은 좀 더 신중하자 조언했습니다. 토론을 시작합시다."
POL_dream_of_zadruga:0 "자드루가의 꿈"
POL_dream_of_zadruga_desc:0 "우리의 가장 급진적인 관념들에 생동감을 불어넣을 특별한 기회가 찾아왔습니다. 이런 기회는 절대 그냥 오는 게 아닙니다! 남은 모든 산업과 무역을 국유화합시다. 무엇도 민족 바깥에 있을 순 없습니다!"
POL_creativity_bound:0 "창조성은 오직 국익에 매일 뿐"
POL_creativity_bound_desc:0 "우리의 친애하는 원수의 인도에 따라 핵심 산업들은 이미 국유화된 상태입니다. 소매업자들이나 초콜릿 생산업자들이 우리나라의 경제나 안정성에 위협이 되진 않습니다. 시급한 때엔 타협이 있기 마련이죠. 인민에게 개인사업이 국유화되지 않을 것이란 점과 그들의 자유가 보장되리란 확신을 심어줄 필요가 있습니다."
POL_mastery_over_matter:0 "사안통달"
POL_mastery_over_matter_desc:0 "우리 국가의 최대 약점으로서 여전히 다른 이들에게 보여지고 있는 중세식 사고방식의 표면에는 충분치 못한 산업화가 있습니다. 안타깝지만 과거의 세월이 보여줬듯, 가장 뛰어난 지도하에서도 폴란드를 산업강국으로 뒤바꾼다는 건 아주 긴 과정을 요구하게 될 겁니다. 하지만 땅 위에 세워진 모든 공장들로, 모든 철제소와 전력소들로 우리의 목표에 한걸음 더 가까워집니다."
POL_wisdom_yesterday:0 "어제의 지혜들이 내일을 빚는다"
POL_wisdom_yesterday_desc:0 "신념만으로 무장해선 공산주의자들이나 자본주의자들과 맞설 수 없습니다. 그게 사회적인, 경제적인, 군사적인 천성이든 상관 없이, 새 시대엔 해결을 위한 새 처리 방식이 필요한 법입니다. 터득한 바를 가능한 빨리 새 기술 연구에 투입해야 합니다. 그대의 의지를 향해 강제로 떠미는 힘을 가지는 것과 같이, 비밀들을 벗겨내는 자리에 신성성의 불꽃이 일어납니다."
POL_project_perun:0 "페룬 기획"
POL_project_perun_desc:0 "근본입자마저 잘개 쪼개어 어마어마한 양의 힘을 풀어낼 수 있다는 새 이론이 주목을 받고 있습니다. 이 발상은 현재 순수한 이론적 영역에 머물러 있지만, 군사 영역에서의 잠재적 적용 가능성을 생각해보면 해볼 만합니다. 하지만 그 무게를 생각하면 비밀스레 추진함이 옳을 것입니다."
POL_prometheus_nations:0 "민족들의 프로메테우스"
POL_prometheus_nations_desc:0 "우리 운동이 우리 민족을 향한 역사적 의무를 지녔듯, 폴란드 역시 세계를 향한 의무를 지니고 있습니다. 우리는 제국주의자들과 국제주의자들에게 예속된 민족들을 자유와 민족재건으로 인도해야 합니다. 저들에게 미신과 욕망의 밤을 지나도록 인도할 타오르는 횃불을 가져다 줄 것입니다."
POL_for_freedom:0 "그대들과 우리의 자유를 위하여"
POL_for_freedom_desc:0 "이것이 바로 우리가 싸우는 이유이며, 이것이 바로 우리가 백 년이 넘게 투쟁한 이유입니다. 우리와 우리 동지들에게 차이점은 있을지라도, 우리 모두 자유에 애달픔엔 다르지 않습니다!"
POL_slavic_unity:0 "슬라브 단결"
POL_slavic_unity_desc:0 "우리 운동이 우선시하는 것이 폴란드의 미래를 확보하는 것임엔 숨김이 없으나, 이를 폴란드에만 국한되도록 두어선 안 됩니다. 우리 주변엔 외세의 억압과 반동 사조에 고통받은 다른 관련 민족들이 우리를 둘러싸고 있습니다. 이웃은 침체돼 절망 속으로 더 깊게 들어가는데 우리는 우리 성장을 즐기는 게 맞는 걸까요?"
POL_question_ukraine:0 "우크라이나 문제"
POL_question_ukraine_desc:0 "우크라이나는 차르주의자들에게서 자신들의 방어를 위해 우리에게 가담했지만, 르부프 합병에 대해선 여전히 우리에게 원한을 품고 있습니다. 이 분쟁을 외교적으로 해결해 우리 관계를 고칠 때입니다."
POL_friends_belarus:0 "노보그로데크에서의 기억"
POL_friends_belarus_desc:0 "From the territory of today's Belarus comes one of the greatest national bards - Adam Mickiewicz, it was he who predicted the resurrection of our state and the forging of the Polish nation. It is also the basis for the Belarusian nation, which, like us, declares its will to create a new, stronger state free from oppression. Our friendship with Minsk lasted a long time and we should maintain it. Fortifications in the Belarusian marshes will allow us to defend ourselves against mosquitoes and the construction of new industrial complexes will stimulate the economy of Belarus"
POL_undecided_bulgaria:0 "보루타 정벌"
POL_undecided_bulgaria_desc:0 "우크라이나인들과 벨라루스인들과 달리 리투아니아인들은 러시아인들이 저지른 유사 범죄들로 우리를 비난하며 차가운 태도를 취하고 있습니다. 하지만 당황할 건 없습니다. We should show that the Lithuanian nation is independent of Poland by correcting the mistakes of the Dmowszczyzna, but at the same time we guarantee freedom and rights to Poles in the borderlands. A good start of our cooperation would be the opening of an excavation in Vilnius to discover artifacts from the times of Voruta and Gediminas, as well as signs of Polish-Lithuanian friendship"
POL_between_east_west:0 "동과 서 사이"
POL_between_east_west_desc:0 "그 어느 때보다 야망 넘치치고 굶주린 동과 서의 열강들 사이라는 우리의 위치가 꼭 사형선고라는 법은 없습니다. 전쟁이든 외교든, 조심스러운 대비와 결정적인 행동들이 우리 구원이 될 겁니다."
POL_two_germanies:0 "두 독일"
POL_two_germanies_desc:0 "내분에 휩싸인 독일이란 우리에겐 커다란 기회와 같습니다. 과거 폴란드의 보장 덕에 프로이센의 존속이 유지된 한편, 독일은 확실한 이유 없인 절대 공식적으로 힘을 합치려 들지 않을 겁니다. 우리를 위협으로 받아들이지 않은 프로이센의 몇몇 반동들에게, 우리의 존재로써 계속 실망감을 안겨줄 것입니다."
POL_memories_commonwealth:0 "제츠포스폴리타의 기억"
POL_memories_commonwealth_desc:0 "발트 국가들을 폴란드에 합치거나 그네들의 정체성을 짓밟고 싶은 생각은 없습니다만, 그 일대가 우리에게 전략적으로나 역사적으로 중요성을 가지는 건 사실입니다. 우리 대의를 위한 발트 확보는 분명 큰 자산이 될 겁니다."
POL_military_order:0 "군의 질서 회복"
POL_military_order_desc:0 "원수의 서거와 함께 나라가 혼돈의 끝자락에 다다랐습니다! 군의 신속한 개입만이 변을 막을 수 있습니다. 피우수츠키께서도 처음에 그렇게 하셨잖습니까? 그분을 잃은 폴란드를 군의 보호 아래 두는 것만이 유일한 방법입니다. 민족구원군사평의회가 우리 시민들의 안전과 번영을 보장할 것입니다."
POL_sharing_rights:0 "권리와 책임의 공유"
POL_sharing_rights_desc:0 "군사평의회가 단순히 단기 비상사태보다 더 오랜 기간 다스리고자 한다면, 통치를 확고히 하고 평의원들의 권리와 책무를 성문화할 필요가 있습니다. 제대로 된 입법부가 통과돼 새 정부에 의회 권력을 공식적으로 넘겨줘야 하는데 말이죠... 군이 받쳐준다면 문제될 건 없을 겁니다."
POL_military_government:0 "진정한 군사정부"
POL_military_government_desc:0 "미하우 롤라-지몌르스키가 군사정부의 공식적인 수장으로 임명되면서 군부의 나머지도 입각해 적당한 지위들을 부여받았습니다. 군율로 다스려지는 정부는 기름 잘 친 기계처럼 움직일 겁니다!"
POL_pilsudski_cult:0 "피우수츠키 숭배"
POL_pilsudski_cult_desc:0 "군의 충성과 무정부에 대한 공포로 군벌의 권력이 유지되고 있다지만, 국가가 시민을 깊이 신경 쓰고 있음을 제대로 보여줌으로써 마음을 얻어야 마땅합니다. 피우수츠키 개인숭배를 지속하는 것보다 더 뛰어난 무언가 있을 수 있을까요? 어쨌든 간에 민족구원군사평의회는 그분의 계승자들이잖습니까?"
POL_cult_leader:0 "지도자 숭배"
POL_cult_leader_desc:0 "군의 충성과 무정부에 대한 공포로 군벌의 권력이 유지되고 있다지만, 국가가 시민을 깊이 신경 쓰고 있음을 제대로 보여줌으로써 마음을 얻어야 마땅합니다. 지도자의 타고난 천재성과 자애보다 폴란드인들을 설득할 더 뛰어난 무언가 있을 수 있을까요?"
POL_united_spirit:0 "영적 단결"
POL_united_spirit_desc:0 "제대로 된 정부 당국을 세워 정부가 모든 시민과 폴란드의 이익을 대변하고 있다 인민을 설득해야 합니다. 적에게 문화수도를 내어주긴 어렵지만 아주 시급한 상황입니다. 우리 당국은 총검만으로는 지탱할 수 없는 정도의 지지가 필요합니다."
POL_martial_law:0 "계엄령 선포"
POL_martial_law_desc:0 "폴란드가 재앙의 끝자락에 섰습니다. 원수의 서거로 전 회복권 연정이 그분을 따라 하직해버리기 직전입니다. 구 정부, 군, 사회 내의 파벌들을 통제하지 못 한다면 우리나라를 망칠 위협이 될 것입니다. 계엄령이라면 놈들을 처리할 좋은 도구가 될 겁니다."
POL_crack_opposition:0 "반대 진압"
POL_crack_opposition_desc:0 "반역자, 광인, 선혹된 바보들을 그냥 뒀다간 폴란드를 무의 상태로 갈아버릴 겁니다! 모조리 단박에 처리해야 합니다. 제대로 된 체포영장이라면 이미 준비해뒀습니다. 못 적은 건 나중에 또 적으면 됩니다."
POL_purge_accelerationists:0 "촉진주의자 숙청"
POL_purge_accelerationists_desc:0 "원수께서 살아계실 적에 저 괴짜들은 그저 무해하다 판단해 무시당했으며, 심지어는 우리 정부에 입각해 자신들의 관념에 대한 대중성도 키워냈습니다. 하지만 저 가망 없는 몽상가들을 더 이상 용인해선 안 됩니다! 놈들의 이념은 사치의 비논리적 비상에 불과한 데다 비애국 그 자체입니다!"
POL_pacify_communists:0 "공산주의자 무력화"
POL_pacify_communists_desc:0 "공산주의자들이 여전히 우리 주변에 있습니다. 당연히 시끄러운 놈들은 훨씬 전에 처리됐죠. 하지만 숨은 것들은 보이는 것들보다 더 위험합니다! 저 숨은 반역자들을 가능한 빨리 법정에 세워야 합니다."
POL_trial_traitors:0 "역적 재판"
POL_trial_traitors_desc:0 "적들이 우리 손에 있으니 온당한 심판을 내릴 때입니다. 몇몇에겐 베레자의 고독의 궁으로 휴가를 보내줍시다. 몇몇에겐 좀 더 영구적인 해결책이 있지요..."
POL_one_voice:0 "한 목소리를 내는 민족"
POL_one_voice_desc:0 "일이 끝나고 나면 우리와 민족은 우리 노동의 과실을 즐길 수 있을 겁니다."
POL_foreign_policy:0 "외무정책"
POL_foreign_policy_desc:0 "피우수츠키께서는 서와 동에서 오는 위협들에게서 우리 자신과 우리 이웃들을 지키고자 인테르마리움을 설립하셨습니다. 하지만 이제 그 회원들은 서로에게 위협이 되어가고 있습니다. 이 동맹을 지속할 이유가 없음은 분명합니다."
POL_pressure_lithuania:0 "리투아니아 압박"
POL_pressure_lithuania_desc:0 "Lithuanians are our Achilles' heel when it comes to defense against Russia, it is necessary to convince them to change their attitude, otherwise they will be seen as our enemies. We should start with anti-Polish sentiments among political parties that actively attack the large Polish population in Lithuania. Piłsudski was too gentle with Lithuanians and we are going to wear an iron glove when dealing with them."
POL_ultimatum_byelarus:0 "대 벨라루스 최후통첩"
POL_ultimatum_byelarus_desc:0 "우리가 벨라루스의 경제를 살렸고, 우리가 벨라루스의 군을 정비했고, 우리가 벨라루스를 안정시켰습니다. 오직 우리에게 자신들의 자유를 빚지고 있는 벨라루스는, 다른 인테르마리움 국가들과 다르게 최소한의 감사를 우리에게 표하고 있지만 그것으로는 충분치 않습니다. 모든 면에서 연결된 우리는 이미 한 나라라고 봐도 무방합니다. In practice, however, Belarusians still reject the idea that they belong to the same nation as us. It is time to change their mind and persuade them to join Poland peacefully, otherwise they may face unpleasant consequences."
POL_ukrainian_gambit:0 "우크라이나 술수"
POL_ukrainian_gambit_desc:0 "제1 제츠포스폴리타 시절부터 지금에 이르기까지 키유프는 번번이 우리의 의지에 저항해 왔습니다. 페틀류라가 모스크바의 점령에 맞선 해방을 위한 싸움에서 피우수츠키 원수 각하를 지지하는 듯 보였지만, 우크라이나는 인테르마리움과 폴란드를 이익의 수단으로만 대했습니다. 모스크바 것들과의 싸움 이후 사태가 진정되고 나면 키유프는 다시 우리의 등을 찌를 겁니다. 지금도 놈들은 동갈리치야의 영유권은 물론, 때로는 저 멀리 비스와 강변의 영역까지 요구하고 있습니다! 대우크라이나 같은 이런 멍청한 개소리를 당장 끝내 버려야 합니다."
POL_migration_wilno:0 "빌노행 이주"
POL_migration_wilno_desc:0 "빌노 인구의 60%는 폴란드인입니다. Despite strenuous efforts to reduce the Polish population in Lithuania, the local Polish community was able to endure pogroms, broken windows, harassment and expulsion from their places of residence. Vilnius will be expanded and modernized so that Poles from this hub will be able to colonize the rest of Lithuania easier. We will slowly try to Polonize Lithuanians who still hold a grudge against us, but with time (and with investments in Lithuania) these sentiments will fade away."
POL_polish_administrators:0 "폴란드인 행정관 임명"
POL_polish_administrators_desc:0 "We are looking for collaborators, but we cannot find the right people everywhere to manage local areas. So we have to change our behavior. Finding local and patriotic military and civilians to carry out the duties of controlling newly annexed territories is much easier. Certainly, these administrators should stabilize friendly relations with local people, but also actively assimilate them. Administrators from Poland will, therefore, promote Polish schools, Polish businesses and show that Belarusians, Lithuanians and Ukrainians are in fact Polish brothers and sisters blinded by Muscovites."
POL_belarus_integration:0 "벨라루스 흡수"
POL_belarus_integration_desc:0 "벨라루스인들을 기억하는 이들이 있기는 한답니까? 벨라루스인들은 망가진 웃긴 폴란드어를 쓰면서도 라틴 문자를 사용하면서, 로마식으로 기도하고, 러시아인들을 향해서는 반감을 표합니다. 폴란드인이 되기엔 딱이죠. After the annexation of Belarus, we found many collaborators, because the Esers lived mainly thanks to us, so many of them, desperate to maintain the status quo and their luxurious life, immediately contacted us when we entered Minsk. 벨라루스가 흡수되려면 시간이 좀 걸릴 테지만, 주요 저항과 마주하게 되진 않을 것으로 보입니다."
POL_ukrainian_integration:0 "우크라이나 흡수"
POL_ukrainian_integration_Desc:0 "벨라루스보다 더 풀기 힘든 골칫거리인 우크라이나를 두고 일이 더 커지고 있습니다. Despite the visible Polish influence in right-bank Ukraine, the Ukrainians still want to stick to their ridiculous identity. We cannot act as boldly as in the case of Belarus, but at the same time we must be firm enough not to allow any separatist movements. We will order the army to scour the fields and forests in search of Ukrainian guerrillas, and we will have to find suitable collaborators."
POL_baltic_direction:0 "발트 안보"
POL_baltic_direction_desc:0 "The Baltic governorate was cut off from St. Petersburg and Moscow causing even more chaos than in other parts of Russia. Estonian and Latvian guerrillas are wandering in the woods, communists and German aristocrats are fighting with each other, and the Russians are unable to control the chaos. It is therefore necessary to intervene to secure the Northern Front. Cutting off the Russians from the Baltic ports will plunge them into even greater hunger and economic collapse. If we starve the Russians and cut them off from the world, we will defeat them more easily."
POL_steppe_direction:0 "대초원 방향"
POL_steppe_direction_desc:0 "유라시아 대초원은 블라디보스토크에서부터 우크라이나까지 뻗어 있습니다. In addition to the valuable land that can be used for farming, the steppe is an ideal place to attack. We secured the Baltic by cutting off the Russians from contact with the world, so it would be good to also secure the southern front by a preventive attack on the SEU. This will allow us to better control the black sea, which will not only further make Russia independent of us, but also allow us to get rich."
POL_czech_claims:0 "발가벗은 두 검"
POL_czech_claims_desc:0 "모스크바 놈들이라는 가장 크고 치명한 적을 물리치기 전에 이 간질대는 최후의 해악인 프로이센을 먼저 끝장낼 필요가 있습니다. 독일기사단국이 시작됐을 때부터 프로이센인들은 우리를 공격할 때만 노렸습니다. 프로이센 왕국과 독일 제국이 지녔던 옛 영광의 고귀함 한 줌만 손에 쥔 불쌍한 처지가 된 지금에도, 프로이센이란 이 해수는 우리의 등에 칼을 꽂을 궁리만 하고 있습니다. 러시아가 쾨니히스베르크에서 눈을 돌려 암흑의 심장을 통일하는 데 집중하느라 프로이센이 무방비하게 되었다곤 하나, 우리가 러시아를 공격하려 든다면 프로이센은 반드시 우리 땅에 진입해 강간과 약탈과 방화를 저지를 것입니다. This dread of Teutons is over, it is necessary that we challenge them in the fields of Grunwald and that we drive two naked swords into German soil."
POL_strike_russia:0 "1612년처럼"
POL_strike_russia_desc:0 "러시아를 찾아 백년의 억압의 빚을 갚을 때가 왔습니다!"
POL_reform_army:0 "폴란드군 개혁"
POL_reform_army_desc:0 "깨달은 바를 실행에 옮길 때가 왔습니다. 우리가 선택한 교리에 맞도록 산업과 정책을 조직하십시오. 군과 행정부의 일부가 달갑게 여기지 않을지도 모른다 해도 치르기엔 낮기 만한 대가입니다."
POL_military_conference:0 "군사회담"
POL_military_conference_desc:0 "우리 군의 효율성은 언제나 절정을 유지해야 합니다. 우리의 만만치 않은 지정학적 상황은 그 어떤 구식 관념이나 실패한 원판품도 허용하지 않게 만들었습니다. 군의 역량을 재검해 지속적 발전을 위해 제대로 된 방법을 마련해야 합니다."
POL_flesh_blood:0 "살과 피"
POL_flesh_blood_desc:0 "거의 수세기 동안 육군의 핵심은 공동의 대의를 위해 자진해서 피와 땀을 흘릴 용맹한 이들이었습니다. 근대 장난감들은 서면상으로 꽤나 있어 보일지 몰라도, 단결되고 동기를 부여받으며 잘 훈련된 보병에 비하진 못 합니다."
POL_kosynierzy:0 "20세기 코시니에지"
POL_kosynierzy_desc:0 "우리의 독립을 지키려면 많은 병사들이 필요합니다. 또한 병사들에게 각자의 역할에 대한 의식을 일깨워줘야 합니다. 제대로 된 구안들을 시행한다면 적당한 수와 만족할 만한 자세의 신병들을 확보할 수 있을 겁니다."
POL_steel_oil:0 "강철과 석유"
POL_steel_oil_desc:0 "우리 없이 20세기는 지속될 수 없습니다. 과학, 군사이론, 산업화에서의 진전이 우리가 알던 것과 전혀 다른 근대 전장을 만든 탓입니다. 대전쟁에서 유럽의 열강들은 그 사실을 무시하는 치명적인 실수를 저질렀습니다. 우리는 근대화하고 수용함으로써, 다른 이들이 몰락해도 우리는 번영케 할 것입니다."
POL_hussar_horsepower:0 "300마력의 후사르들"
POL_hussar_horsepower_desc:0 "전쟁의 미래는 전차입니다. 방탄에, 쾌속에, 치명적이죠. 수 세기 전 날개를 단 후사르들 앞에서 전율했듯, 적들은 다시금 놈들을 위해 우리가 준비한 기계 기병대 앞에서 몸서리를 칠 것입니다."
POL_enemies_tremble:0 "우리 적들이 전율하길"
POL_enemies_tremble_desc:0 "우리 개혁을 마침으로써 우리 노동의 과실을 즐길 수 있게 되었습니다. 우리가 살아있는 한 폴란드는 아직 죽지 않았다!"
POL_window_world:0 "세계로 향하는 우리의 창"
POL_window_world_desc:0 "세계를 향한 우리의 창인 그디냐는 자유의 신선한 바다내음을 맡을 수 있는 곳입니다. 늦든 이르든 그단스크는 자기들의 땅에서 모든 폴란드스러움을 지워내려는 프로이센의 손에서 벗어나고야 말 것입니다. 하지만 현재, we need to strengthen our only window to the world, the expansion of the port will not only allow us to develop trade, tourism and colonization actions, but will also provide us with a basis for building the Polish navy."
POL_defend_gdynia:0 "그디냐 방어"
POL_defend_gdynia_desc:0 "The corridor to the sea is necessary for us to survive. There are ports in Odessa or Memel, but even with friendly relations, Lithuanians and Ukrainians will impose huge fees on us. Gdynia is our own port, so we cannot afford to lose this dynamically developing city and a great opportunity for the Polish economy. "
POL_modernize_underwater:0 "수중함대 근대화"
POL_modernize_underwater_desc:0 "Submarines are cheap and quick to produce, which under our conditions is necessary to ensure the dominance of the Baltic Sea. At the same time, submarines are also a good counter for the larger ships that Russia is betting on. Modern submarines will be a truly deadly ace up the sleeve of the Polish Navy."
POL_new_age:0 "신형 선박들로써 신시대를 향해"
POL_new_age_desc:0 "General Gustaw Orlicz-Dreszer created the concept of a Pole and a tamer of the seas who, lashing the waves, floats like a bird in the air. This thought should guide us while modernizing our navy. We must not lag behind Russia, Germany, France and Great Britain, but we must make the Poles rule and conquer the waves. It will be a titanic task comparable to the work of Sisyphus, as we do not now have the appropriate capacity to produce a huge navy, but as we develop our country, our fleet will grow with it."
POL_protect_convoys:0 "수송대 보호"
POL_protect_convoys_desc:0 "The main reason for the construction and development of Gdynia was trade. We cannot allow our convoys and cargo ships to be destroyed during the war, therefore, in line with the chosen maritime doctrine, which focuses on small, cheap ships. We intend to expand the destroyer fleet to effectively protect our maritime trade."
POL_skies_poland:0 "폴란드의 창공을 향하여"
POL_skies_poland_desc:0 "Just like Daedalus and Icarus, Poles are also paving new routes, the whole of Europe is delighted with new airplanes, so we cannot be worse. The first Polish combat aircraft took off during the Intermarium-Russia war and many airmen returned to Poland. It's time to call them back into service, this time as aviation teachers, to train a new generation of aviators. For this, there is a need for new air bases and training centers, therefore it is necessary to increase funds for Polish aviation enthusiasm."
POL_wings_freedom:0 "자유의 날개를 달고서"
POL_wings_freedom_desc:0 "Aviation gives us the possibility of such freedom that was never possible before. However, how can our aviators look proudly sipping sweet freedom as they fly in the machines of the previous decade? It is necessary to increase expenditure for engineers ready to design prototypes of flying machines. This will allow us to inflict heavier wounds on our enemies ourselves, limiting the mortality of airmen."
POL_like_storks:0 "황새들처럼"
POL_like_storks_desc:0 "Our airmen not only fly on modern and fast machines, taking advantage of very good training, but they themselves show willingness to take part in the battle and in the fight for the homeland. Such enthusiasm can only be ignited more. We should encourage our airmen to take more courageous actions to reward their bravado and patriotism."
POL_claim_slovakia:0 "또 다른 황금칙서는 결단코 없으리"
POL_claim_slovakia_desc:0 "콘라트 마조볘츠키는 그의 멍청함으로 말미암아 독일기사단을 우리 땅으로 초대해 프루사인들과의 싸움을 도와달라고 청했습니다. When it turned out that the Teutons, instead of ensuring their contract and accepting the payment that the king wanted to pay them, took over the territories of Prussia, the Roman Emperor Frederick II issued a golden bull giving the lands of Prussia and part of Polish lands to the Teutons, the black international led by the pope repeatedly confirmed the idiotic claims of the Teutons to our lands by releasing another golden bulls. 이런 헛짓거리가 다시 벌어지게 두지 않을 것입니다. 1410년에 우리의 의지력과 칼날이 독일기사단을 가르고 1525년 그들을 복속시켰듯, 이제 우리 역시 놈들의 기도가 우리의 무기와 다이너마이트를 막을 수 없음을 보여 줄 것입니다."
POL_mutilate_austria:0 "모스크바 유인원들에게 자비는 없다"
POL_mutilate_austria_desc:0 "White or red monkeys remain monkeys no matter what the circumstances. We cannot trust the Bolsheviks just because they have some utopian visions of the world. The road to hell is paved with good intentions. A new and better world will only arise when Poland and other enlightened nations bring Promethean fire to the oppressed peoples of the Orient. We will crush the Red and White Tsar, and a free world will arise on the ashes of their inhuman rule."
POL_rally_austria:0 "프로메테우스의 바위에서의 만남"
POL_rally_austria_desc:0 "The Bolsheviks differ from us in many ways, but not in their envy of the Tsarists and the servants of the dead god. We should abandon our differences for at least a moment and focus on fighting one enemy with our common forces. We have to gather new allies and not argue stupidly. We will invite the Kavkaz leadership to talks in their capital city to agree on the Intermarium-Kavkaz relations and, additionally, to agree on trivial matters such as the reduction of customs duties and investments to show them our good intentions, thanks to which we will gain their support in the fight against the Tsarists."
POL_claim_primordial_lands:0 "신성한 불길의 격노"
POL_claim_primordial_lands_desc:0 "The time has come brothers and sisters! Time of the revenge! Against the old gods and the old order. We're not gonna wait for the cobras to bite, no. We're going to declare war on these beasts and stop them from going west once and for all. Poland has always been a stronghold of Europe in front of these animals and now we will show the Muscovites what our ancestors did in 1610. Moscow and St. Petersburg will be under our control and our children will never have to fear the Russian carcass again. We will avenge the brutally murdered past generations and at the same time create a new and better tomorrow!"
POL_industrialized_military:0 "군의 산업화"
POL_industrialized_military_desc:0 "대전쟁은 20세기가 기술투쟁의 장이 될 것임을 보여주었습니다. 국가들의 산업력은 병사들이 전장에 도착하기 오래 전부터 승리를 결정짓고, 장비의 질은 탄환이 총구에서 나오기도 전에 생사를 가릅니다. 이 근대기에 걸맞는 제대로 된 병기 설계가 가장 중요한 사안입니다."
POL_militarized_industry:0 "산업의 군사화"
POL_militarized_industry_desc:0 "공장, 정유소, 전력시설. 폴란드의 평범한 남녀의 더 나은 삶을 위한 경제의 발전 속에 제역할을 쉬이 잃곤 하는 것들이죠. 하지만 근원에 있어서, 강력한 산업은 군사자산이기도 합니다. 이 거대한 기계의 부품들이라면 언제든 총포, 전차, 비행기, 선박들을 만들어 낼 수 있습니다. 우리의 적에게 맞서기 위해서라면 말입니다."
POL_state_academy_of_technology:0 "군사기술국립학회"
POL_state_academy_of_technology_desc:0 "산업력이나 군사력 외에 학술적 업적에 있어서도 우리는 서방보다 크게 뒤쳐져 있습니다. 폴란드 과학자들이 유럽이나 미국의 과학자들보다 수준이 떨어지기 때문이 아니라, 폴란드 군인들과 같이 필요한 예산이 부족한 게 원인입니다. 이런 상황은 흔히 민족자긍심에 관한 문제로 치부되곤 하지만, 지금 세계무대에서 벌어지는 암울한 현황은 학술적 발전을 생사를 가르는 사안으로 진전시켰습니다. 군사연구를 위한 필요 예산 배당이 그 무엇보다 시급한 상황입니다."

