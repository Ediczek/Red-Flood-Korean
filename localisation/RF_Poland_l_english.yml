#LEADER DESCRIPTIONS#
POL_GATHERING_STORM_DESC:0 "대전쟁 직후 이어진 독일과 러시아의 붕괴에 따라, 폴란드는 몇 세기에 걸친 외세의 지배라는 잿더미 속에서 다시 태어났습니다. 피우수츠키 장군이 이끄는 폴란드는 이른바 "인테르마리움"이라는 동유럽 방위협약을 형성함으로써 독일, 러시아, 체코슬로바키아에 이르는 주변의 위협을 물리치고 이겨냈습니다. 하지만 이것도 15년 전이니, 피우수츠키는 이제 늙었습니다. 암 투병으로 병상에 누운 그가 얼마나 버틸 진 알 수 없습니다만, 대원수가 자신의 최후의 전투에서 패배하는 것도 시간 문제에 불과합니다."
POLITICS_PILSUDSKI_DESC:0 "It is a near-impossible task to find a man more successful in recent years than Józef Piłsudski. Despite his humble beginnings as a revolutionary, the Naczelnik of the Commonwealth has risen above everyone else in Poland, and utterly transformed the state on his way.\n\nHis most important fight of all, though, was with his polar opposite: Roman Dmowski. When Piłsudski saw the Tripartite Pact as a means to independence, Dmowski thought that the Russian Empire filled that role better - and history would have almost proved him right, were it not for the Russian people themselves, who revolted against the despotic Tsardom. This spark was enough to light up the will of the People, and so, Piłsudski took up arms together with the people of Poland, Belarus, Lithuania and Ukraine against the crumbling Empire, nearly succeeded in fulfilling the goal of uniting the four nations. When his federative idea wasn't accepted by all parties, the newly-appointed Naczelnik managed to score a victory in defeat, making the Intermarium a defensive bloc, standing as the shield of Europe against Russia's imperialism. The streak of good luck continued, with the threat of a revanchist Germany killed in its cradle with the victory of the Revolutionaries and the subsequent dominance of the SPD.\n\nMentioning only his geopolitical success, however, would be omitting the other half of Piłsudski's achievements. For he and his loyal men included nearly every patriot in his grand project - the Sanacja. Named after the Latin word for healing, the organization aims to mend the Polish people and their politics, divided by over a century without a state to call their own. Even in the massive political bloc his authority is totally unquestioned, and as his legend grows and his government achieves success after success, some say him to be \"as lucky as Augustus, and as good as Trajan\".\n\nLady Fortune, however, cannot keep smiling forever. Naczelnik Piłsudski is not only old, but also has been struck with a terrible illness. The SPD's dominance in Germany will eventually wane, and rumblings in Russia indicate that the dozing bear may soon roar back to life. And as Piłsudski's health deteriorates, his mind is filled with the whispers of what still lies unachieved, and if his labours will be enough to last. Who his successor will be, and if they can be the Augustus to his Caesar, only time will tell — time that he does not have."

