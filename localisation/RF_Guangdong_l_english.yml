POLITICS_CHONGZHI_DESC:0 "A military man to the core, Xu Chongzhi (also known as Ruwei) has been an officer of the National Revolutionary Army since its inception. His promotion to the leadership of the Liangguang Clique came as a result of his appointment to military governor in 1925. From this post he enforced the Right-Guomindang's legitimacy in the South through all the trouble and fallout of Jiǎng Jièshí's death. The New Guangxi Clique may be the chief political force, but so long as the threat to the Goumindang is high, the NRA under Chongzhi have control."
POLITICS_ZONGREN_DESC:0 "Li Zongren and the New Guangxi Clique have a strong presence in Guangdong. The NRA and Right-Guomindang have called this area their home since the earliest days of their revolution. Li Zongren joined up to dispel the chaos in his home region and advance his military career, gaining the trust of many within the Guomindang. Now his clique are working towards the shared goal of uniting the country along the Jiǎng Jièshí and Hu Hanmin lines of thought, Li is therefore a strong supporter of the MinZu, and a capable military commander that his enemies would do well not to underestimate."
