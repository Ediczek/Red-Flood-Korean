#IDEAS
second_smuta:0 "The Times of Troubles"
second_smuta_desc:0 "Despite winning the Great War, our nation stands divided again, just like 300 years ago. The peace brokered with the Republican rebels, followed by the increase in power of military commanders-turned-warlords, fractured our country. With enemies in the Caucasus and in the Far East, control of our nation's industry, resources and manpower divided between local commanders while Petrograd is rotting away, our military and economical power is greatly diminished."
ROS_recently_reunited:0 "Recent Reunification"
ROS_recently_reunited_desc:0 "The Great Reunification is, sadly, not the end of our woes. While on a map we might seem to be one, the truth is that the divisions were, and still are, deeper than just lines on a map. We have to readjust training procedures, production, deal with our political enemies, who will try to sabotage our regime with every step we take, and finally fully reunite Russia, so that our rule will stand against lawlessness of the Troubles."
ROS_recently_reunited1:0 "Steady Recovery"
ROS_recently_reunited1_desc:0 "As time goes on, we are smoothing out all the irregularities in our territory. Citizens finally are beginning to feel like they're living in an unified country, and our bureaucracy is reaching wider and wider. With this, and appropriating some former warlord procedures that have turned out to be more efficient, we're on our way to eventual recovery."
ROS_recently_reunited2:0 "The Final Stretch to Prosperity"
ROS_recently_reunited2_desc:0 "The Woes of Reunification, so recent, feel now so distant. Our state is almost perfectly united, and apart from small incidents, stability has returned. The last conspirators are being rounded up, and their cells suffer loss after loss. Our production methods have finally been unified, as has almost everything else. Our recovery shall stand as a shining example, not only to the world, but also to the future, that no matter what, our people will preservere!"

