URA_lesson:0 "A Lesson in Artificial Nationhood"
URA_lesson_desc:0 "When the Intermarium's forces rolled over Russia, the issue of detaching its latest colony from its Western counterpart came up too many times to count. While Warsaw did technically enjoy a close relationship with Harbin beforehand, the remains of said relationship crumbled into ash the moment the righteous crusade against the Eagle started to materialize. The exiled government's roots still lay deep there, creating a piece of land ripe with political radicalism and oppositional sentiment to the Promethean mission. Instead of choosing to demolish the foundation and tape together what remains, the Poles wished to apply a more gentle approach.\n\nTheir wishes were answered in the form of Ivan Maisky and his rag-tag team of socialists. A smorgasbord of former Narodniks, Mensheviks, Bolsheviks, Bundists, and various other groups on the left, this new generation of "revolutionary defeatists" was the first to preach that Russia's fall was no curse, but instead, a blessing allowing the start of a new beginning for socialism. Citing the long exile of the Russian Republic and the region's multiethnic nature as proof of cultural separation from the Muscovite devil, they eagerly took government positions in this new Zheltorus - A supposedly fitting name for the nascent statelet. Few on their flanks share their enthusiasm however, and the new republic is more appropriately defined by waves of terrorism, religious radicalism, and racially charged attacks by those who cling to past identities. After all, a crumbling economy and powerless government make for poor bedfellows, leaving many to reminisce how much longer this Menshevik experiment will be able to stagger on."