france.209.t:0 "바타유가 모리타니로 도주하다"
france.209.desc:0 "조르주 바타유와 여러 아세팔 충성파가 오늘 모리타니로 도주하고 모리타니 임시독립정부를 선언했습니다. 그의 퇴폐 파벌이 아세팔의 영향력을 크게 상실하는 동기가 된 덕에 우리가 승리할 수 있었습니다만, 동시에 바타유는 우리 이제 우리 정부에 맞서 자유로이 음모를 꾸밀 수 있게 되었습니다."
france.209.a:0 "빌어먹을 변절자 새끼!"

#FOCUSES#
FRA_artistic_state:0 "예술국"
FRA_artistic_state_desc:0 "이 예술국은 지구상의 어느 국가와도 다릅니다. 항상 역동적인 르 솔레유와 같이, 도로와 도시들에선 포성과 자동차들의 보닛에서 나는 매서운 소리들이 가득합니다. 우리의 정치적 갈림길에서, 우리는 미래의 안정을 위해 지금의 상황을 성찰할 필요가 있습니다."
FRA_secure_internal_stability:0 "내부안정 확보"
FRA_secure_internal_stability_desc:0 "연맹법 이후 향촌과 도회지 간에 조금씩 대화가 트이면서 프랑스국은 서서히 안정되어가고 있습니다."
FRA_recognize_minority_languages:0 "소수언어 인정"
FRA_recognize_minority_languages_desc:0 "브르타뉴어에서 오크어에 이르기까지, 국가 전역의 소수언어들을 인정하지 않고서 프랑스를 느슨한 연맹으로 유지한다는 건 괴상한 일입니다. 이 조치는 더 큰 안정성을 부여하고 지역주의자 파벌들 사이에서의 지지도 역시 확보하게 할 것입니다."
FRA_province_development:0 "지방 개발"
FRA_province_development_desc:0 "우리 연맹이 각자의 신념에 있어서 평등한 건 아닙니다. 우리는 일부 지역을 다른 지역들을 위한 제공자로서 만들며, 그런 신념 안에서 프랑스의 나머지 지역을 개발할 것입니다."
FRA_la_metropole:0 "라 메트로폴"
FRA_la_metropole_desc:0 "라 메트로폴은 프랑스의 오래고 신성한 항구로, 파괴할 수 없는 프랑스의 것이자, 낭만과 온화의 세계의 부정할 수 없는 성스러운 심장입니다. 프랑스인의 더 나은 미래를 보장하기 위해서라도, 도시를 개선하고 그 산업들을 확장하는 건 아주 중요한 일입니다."
FRA_four_centers:0 "미래의 네 중심지"
FRA_four_centers_desc:0 "프랑스 건축, 프랑스 산업, 프랑스 미술, 미래의 네 중심지는 미래주의가 자유로이 뛰노는 곳입니다. 이들은 가장 널리 알려진 존재이기도 하며, 우리의 산업발전의 대부분을 주도할 수 있는 곳이기도 합니다."
FRA_dunkerque:0 "됭케르크"
FRA_dunkerque_desc:0 "됭케르크는 칼레 항 바로 옆에 자리하고 있습니다. 프랑스의 주요 항구들 중 잉글랜드에 가장 가까운 곳이며, 프랑스 세계의 기둥이기도 하니 반드시 지켜야 합니다."
FRA_ensure_protection:0 "잉글랜드에 맞선 보호 보장"
FRA_ensure_protection_desc:0 "됭케르크는 영국과의 전쟁 시 며칠 안에 점령될 정도로 취약한 곳에 있습니다. 그렇게 되도록 내버려둬선 안 됩니다. 우리는 프랑스가 잉글랜드에게 쓰러지지 않도록 미래의 위대한 중심지들 한 곳을 요새화할 것입니다."
FRA_the_city_that_will_never_fall:0 "철옹성"
FRA_the_city_that_will_never_fall_desc:0 "요새화를 위한 우리의 노력이 성공함에 따라 됭케르크는 적에게 포탄을 쏟아내는, 가차 없으며 또한 파괴할 수 없는 살아있는 벙커가 될 것입니다."
FRA_marseilles:0 "마르세유"
FRA_marseilles_desc:0 "마르세유는 프랑스의 가장 거대한 남부 도시로, 지중해로 향하는 우리의 주요 관문입니다."
FRA_birthplace_of_the_patron:0 "파트롱의 탄생지"
FRA_birthplace_of_the_patron_desc:0 "우리의 위대한 파트롱께서 마르세유에서 탄생하셨으니, 도시는 프랑스를 위한 살아있는 성물이 되기에 마땅합니다. 그런 도시가 항구의 확장과 더 많은 관심을 얻지 못하는 것도 바보 같은 일일 겁니다."
FRA_occitan_heritage:0 "옥시타니의 유산"
FRA_occitan_heritage_desc:0 "마르세유에는 절대적인 옥시타니의 유산이 남아있습니다. 우리는 프랑스가 불결한 단일국가가 아닌, 진정으로 고귀한 연맹임을 보여주는 것에 감사해야 합니다."
FRA_brest:0 "브레스트"
FRA_brest_desc:0 "브레스트는 대서양을 향한 우리의 거대한 연결로로, 프랑스의 서극단에 자리한 도시이기도 합니다. 이곳은 브르타뉴인들의 고향이며, 프랑스 문화의 심장입니다."
FRA_la_celtique:0 "라 켈티크"
FRA_la_celtique_desc:0 "브레스트는 실증주의적 프랑스 국가들에게 종종 침묵당했던 프랑스 켈트인들의 고향 도시입니다. 고대 프랑크-켈트어로서 브르타뉴어 사용을 장려함으로써 다른 중심지들과 다르게 프랑스의 언어적 다양성을 대표하게 함이 마땅합니다."
FRA_celtic_futurism:0 "켈트 미래주의"
FRA_celtic_futurism_desc:0 "켈트 미래주의의 개념은 영적 용맹에 관한 것인 동시에, 영국과 전통적으로 적이었던 아일랜드와 스코틀랜드 등의 지역들에서 우리의 영향력을 확보하기 위한 것이기도 합니다."
FRA_paris:0 "르 솔레유"
FRA_paris_desc:0 "르 솔레유는 예술국의 고향이자 나눌 수 없는 카피툴, 프랑스의 심장입니다. 우린 속력과 영광의 새롭고, 번성하는 도회 중심지로서 르 솔레유를 신성화할 것입니다. 도시는 가장 위대한 도시, 예술가들과 음악가들과 그 모든 이들의 숨결과 같은 도시가 될 것입니다."
FRA_centre_of_futurist_world:0 "미래주의 세계의 중심"
FRA_centre_of_futurist_world_desc:0 "르 솔레유는 단순히 미래주의 운동의 의심할 여지 없는 중심이기만 한 게 아니라, 이름에서 드러나듯 인류의 관심의 중심이기도 합니다. 우리의 행성이 더 큰 별 주위를 도는 것처럼, 모든 남녀노소는 의식하고 있든 하지 않든 간에 르 솔레유 주변을 돌고 있습니다. 우리는 그러한 관심에 걸맞도록 도시를 만들어야 합니다."
FRA_futurist_paradise:0 "미래주의 낙원"
FRA_futurist_paradise_desc:0 "프랑스가 비중앙화와 그 문화를 찬미함으로써 긴장감을 완화할 수 있었던 건 모두 귀족들의 힘을 통해서 가능했던 일이었습니다. 우리의 위치가 공고해졌으니, 이제 누구도 우리를 끌어내릴 수 없습니다."
FRA_encourage_settlers:0 "식민지인 장려"
FRA_encourage_settlers_desc:0 "우리의 식민제국은 배고픈 기회주의자들에 의해 크게 줄었습니다. 따라서 라 메트로폴과의 더 강한 연계를 통해 더 이상 쪼그라드는 일은 없도록 해야 합니다. 이에 따라 우리는 알제리, 기니, 세네갈로의 정착을 장려하여 검은 침략자들에 맞서 안전을 확보해야 합니다."
FRA_embrace_local_art:0 "현재 예술운동 포용"
FRA_embrace_local_art_desc:0 "식민지들이 라 메트로폴 같지 않다고 해서 프랑스의 일부가 아니라는 건 아닙니다. 우리는 식민지들을 프랑스의 분할할 수 없는 일부로 통합하기 위해 조금씩 우리의 시선을 그들에게 돌리려 노력해야 합니다."
FRA_destory_native_populism:0 "원주민 대중주의 파쇄"
FRA_destory_native_populism_desc:0 "원주민 자치라니 뭔 헛소리랍니까?! 모든 프랑스령 아프리카는 프랑스의 것이고 항상 그럴 것입니다! 원주민 자치라는 개념을 파쇄하고 식민지인들로 하여금 우리의 식민 소유를 정당화하도록 장려해야 합니다. 백인들이 그런 것처럼 원주민들도 프랑스의 일부이지만, 원주민들은 좀 더... 통합될... 필요가 있습니다."
FRA_les_colonies:0 "식민지"
FRA_les_colonies_desc:0 "식민지를 프랑스의 일부로서 분명히 하고자 한다면, 식민지를 개발하고 식민지인들에게 출생지와 조금이나마 비슷한 생활환경을 제공하는 건 극도로 중요한 일입니다."
FRA_dakar_airport:0 "다카르 공항"
FRA_dakar_airport_desc:0 "비행기는 새롭고 신나는 기술입니다. 식민지에 공항을 둔다면 그들 역시 속력의 기이함을 조금씩이나마 느낄 수 있을 것입니다."
FRA_forts_in_coastal_cities:0 "해안도시 요새화"
FRA_forts_in_coastal_cities_desc:0 "거의 모든 정착민들이 해안에 거주하길 선호하므로, 전시에 식민지 해안을 확보하여 그 안전을 도모하는 매우 중요합니다."
FRA_guinean_infrastructure:0 "기니의 기반시설"
FRA_guinean_infrastructure_desc:0 "우리는 기니에 도로를 건설함으로써 식민군을 보급하고 유럽계 프랑스인들이 정착할 수 있는 영역을 확장할 수 있습니다."
FRA_encourage_local_elites:0 "현지 엘리트 장려"
FRA_encourage_local_elites_desc:0 "우리는 귀족정 국가입니다. 원주민이든 아니든, 식민지에서 그런 귀족제를 허용하는 건 해당 지역에서 우리의 통합성을 높이는 데 분명 이득이 될 것입니다."
FRA_appease_the_acephale:0 "아세팔 충족"
FRA_appease_the_acephale_desc:0 "아세팔은 우리의 목표보다 더 나간 귀족들과 예술가들로 구성된 영향력 있는 파벌이지만, 이들을 만족시키고 협력하는 건 정치적 불안정을 최소화하는 데 절대적입니다."
FRA_act_of_confederation:0 "연맹법"
FRA_act_of_confederation_desc:0 "예술국은 프랑스를 유지하는 데도 나약하고 보잘 것 없습니다. 도회지와 향촌벽지로 분할돼있으니, 중앙집권화는 연관되는 모든 이들에게 해가 될 겁니다. 무조건적 국가주의가 미래주의적 관념의 일부라는 건 모욕과 같으며, 그에 따라 우리는 연맹법을 통해 프랑스를 고도의 자치권을 보장하는 지역들의 실질적 연맹으로 만들 것입니다."
FRA_free_trade_policies:0 "자유무역정책"
FRA_free_trade_policies_desc:0 "우린 자유무역을 통해 역동주의의 관념과 속력을 세계에 퍼트리는 동시에, 무역과 사업의 등대로서 우리를 빛낼 것입니다."
FRA_expand_exports_of_media:0 "매체 수출품 확대"
FRA_expand_exports_of_media_desc:0 "우리의 독특한 정치와 우리 국가의 존재 자체가 전 세계의 멋진 예술가들을 위한 하늘의 선물과 같으니, 세계에서 가장 부유한 영화 산업계 중 일부가 우리에게 허락된 건 그런 연유에서입니다. 우리는 전 세계에서 우리의 위치를 진전시키기 위해 가능한 한 많은 영화를 수출해야 합니다."
FRA_french_cinema:0 "시네마티크 프랑세즈"
FRA_french_cinema_desc:0 "세계 영화 수도로서의 우리의 위치는 말이 필요 없습니다. 이제 영화를 통해 얻는 세입은 경제를 성장시키고 개발하는 데 도움을 줄 것입니다."
FRA_world_university_dunkerque:0 "됭케르크 세계대학"
FRA_world_university_dunkerque_desc:0 "영화제작에서 우리가 이룩한 위업은  몹시 복잡하고 독특해서, 예술적 노력에 헌신하며, 또한 우리의 군사기술을 발전시키는 데도 도움을 줄 대학을 개교하기에 완벽합니다."
FRA_develop_car_industry:0 "자동차 산업 발전"
FRA_develop_car_industry_desc:0 "고속 자동차 관련 기술에 있어 선봉이 존재하지 않는다면 속력과 역학의 국가는 있을 수 없습니다. 우린 프랑스인들의 손으로 만든, 세계에서 가장 빠른 자동차들의 거대 시장에 불을 붙일 겁니다."
FRA_sell_agricultural_resources:0 "농업자원 매각"
FRA_sell_agricultural_resources_desc:0 "고요함이 일상인 향촌 지역의 통제는 우리에겐 몹시 어려운 일일 겁니다. 하지만 우리는 스스로 식량을 생산하지 못하는 국가에 농산품을 판매하여 향촌 지방이 해당국의 시장에서 영향력을 행사할 수 있도록 허용하는 식으로 협상할 순 있을 것입니다."
FRA_french_things_to_all_continents:0 "전 대륙에 프랑스제 것들을!"
FRA_french_things_to_all_continents_desc:0 "우리는 모든 대륙에서 우리 예술국에서 만든 상품을 접할 수 있게 할 수준의 영향력에 도달했습니다. 민간 부문에 한정될지라도, 우리는 세계정치에 있어 열강에 버금가는 큰손이 될 것입니다."
FRA_embrace_black_market:0 "암시장 포용"
FRA_embrace_black_market_desc:0 "오직 아편 연기와 갱들의 총연을 통해서만, 오직 희귀동물의 판매를 통해서만, 오직 돈 냄새를 통해서만, 오직 적법성의 선과 무법 세계를 통해서만 예술국은 이익을 얻을 수 있습니다. 우리는 법을 두려워하지 않으며, 다른 국가를 두려워하지 않습니다."
FRA_fund_wars:0 "전쟁 자금지원"
FRA_fund_wars_desc:0 "전쟁은 분쟁의 정혈이며, 오랜 양극단의 분쟁 속에 깃든 힘입니다. 그 모든 것이 강처럼 흐르도록 할 때에, 그를 통하여 프랑스는 비로소 번창할 수 있습니다. 우리는 전 세계의 분쟁에 자금을 대며, 약한 자들에게 무기를 팔고, 놈들이 간절할 때 급소를 잡아 원하는 만큼 돈을 뜯어내면 그만입니다."
FRA_develop_cheap_tanks:0 "저가 전차 개발"
FRA_develop_cheap_tanks_desc:0 "에콰도르의 반란 세력들에게 유럽제 고품질 전차를 구매할 능력이 있으리라 생각하긴 어렵습니다. 우린 국산 장비의 저가판을 만들어 반란군에게 적절한 가격인 척 포장해 더 비싼 값을 받아낼 겁니다. 필요하면 우리가 사용할 수도 있겠죠."
FRA_entertainment:0 "\"엔터테인먼트\""
FRA_entertainment_desc:0 "프랑스는 영화 뿐만 아니라 창녀로도 세계에서 유명합니다. 따라서 우리는 온 세계에 걸친 섹스 노동자들의 거대한 연결망을 구축해야 합니다. 대다수가 각 가정에서의 자체적 운영으로 이루어질 이 산업에, 톈진에서 베를린에 이르기까지, 흥미를 갖는 손님들이 돈을 들고 우리를 찾아올 겁니다. 프랑스 내에서의 섹스 노동을 장려할수록 우리가 쥐게 되는 돈도 늘어날 것이며, 많은 이들이 관심을 갖고서 기꺼이 이 새로운 일에 뛰어들 것입니다."
FRA_trade_with_rouge_territories:0 "불량국가들과의 무역"
FRA_trade_with_rouge_territories_desc:0 "반란 집단이 어느 국가보다... 뭐, 굳이 이야기하자면 이탈리아 같은 나라보다 국영 능력이 떨어질 것이라 여기는 건 우스운 일입니다. 우리는 세계가 굶도록 내버려둔 미승인국들과 기꺼이 교역함으로써, 그들이 번창하고 삶을 유지하며 훌륭한 자금원이 될 수 있도록, 그래서 현 상황이 유지될 가능성을 계속 낮춰나갈 것입니다."
FRA_trading_with_the_UFC:0 "UFC와의 무역"
FRA_trading_with_the_UFC_desc:0 "UFC는 중앙 아메리카의 미국 회사로, 미국이 싼값에 과일을 공급받는 주요 원천입니다. 비중앙화와 탈법주의의 빛나는 예시이며 최고봉이라 할 수 있지요. 우리는 이들과 우호적인 관계를 유지하여 UFC가 큰 힘을 계속 가질 수 있도록 해야 합니다."
FRA_connections_all_over_the_world:0 "국제적 연계"
FRA_connections_all_over_the_world_desc:0 "우리는 세계 곳곳에서 심도 높은 망을 구성함으로써, 우리 나라가 전쟁에 돌입했을 때 모든 곳에서 도움을 받을 수 있도록, 우리의 호의가 장비와 인력으로 보답받을 수 있도록 할 것입니다."
FRA_law_is_for_pussies:0 "법은 쫄보들을 위한 것"
FRA_law_is_for_pussies_desc:0 "법과 그의 독재는 실증론의 작품에 불과합니다. 우린 기꺼이 법 없이 살 수 있으며, 법이 없을 때에 계속 존재로서 남아있을 수 있습니다."
FRA_beyond_marketplace:0 "장터를 넘어서"
FRA_beyond_marketplace_desc:0 "경제개혁은 프랑스에서 진행되는 우리의 작은 계획이 무너지지 않도록 하는 데 필수적입니다만, 우리의 집권이 그것 때문만은 아닙니다! 우리는 사회를 그 근간과 기본수준부터 바꾸어, 누군가가 순수하고 완벽한, 정제되지 않은 욕망과 성욕을 수요한다 해서 단정치 못한 짐승으로 속단하게 만드는 사소한 도덕률이나 값싼 공포에 종속되지 않도록 할 것입니다."
FRA_most_brutal:0 "예속된 짐승들 중 가장 잔혹한 자"
FRA_most_brutal_desc:0 "경멸받는 여인만큼 두려운 것이 없건만, 여인들은 오랫동안 모두에게 경멸받아왔습니다! 더 이상은 아닙니다! 이 야생의 짐승을, 어머니 곰을, 암컷 늑대를 세상에 풀어놓으십시오! 해방된 여인은 예속된 모든 사내들 위에 서서 도움의 손길을 내밀 것입니다. 오직 나약한 자만이 도움의 손길을 내칠 것입니다!"
FRA_freedom_act:0 "행동할 자유"
FRA_freedom_act_desc:0 "이념을 향한 모든 제약을 걷어냈습니다! 이제 누구든 어느 누구와, 어느 이유로든 함께 어울릴 수 있습니다! 더욱이, 우리를 전복시키려는 무리도 공개적으로 활동하게 됐으니 반란을 진압하기도 더 쉬워지겠지요. 누이 좋고 매부 좋은 일이죠."
FRA_freedom_love:0 "사랑할 자유"
FRA_freedom_love_desc:0 "자유롭게 됐으니, 이젠 상고 때의 법들을 몰아낼 때입니다. 모두가 모두를 사랑합니다! 한 여자든, 두 여자든, 한 남자든, 두 남자든, 동... 누구든 여러분 원하는 대로 사랑을 나누세요! 이제 우리에겐 사랑할 자유가 있습니다!"
FRA_collaborate_with_the_escadron:0 "에스카드롱과의 협력"
FRA_collaborate_with_the_escadron_desc:0 "우리는 바타유가 프랑스에 미치는 영향력을 수용할 수 없습니다. 놈의 비밀결사와 그 회원 대부분을 숙청하고 에스카드롱의 영향력을 확대할 것입니다. 아세팔을 동정하는 모든 예술가들은 제거될 것입니다."
FRA_brutes_with_culture:0 "문화적 짐승"
FRA_brutes_with_culture_desc:0 "너무나 오랫동안, 우리의 가속은 멍청한 의례와 미신의 퇴폐적 변덕에 근거하여 제약당해왔습니다. 우리의 우월한 사상을 파괴적인 그 모든 저열한 우둔성 안에 국한시켜선 안 됩니다!"
FRA_culture_of_speed:0 "속력문화"
FRA_culture_of_speed_desc:0 "미래를 향해 서두는 데 두려워해선 안 됩니다. 할 수 있는 한 빨리 미래에 닿으려 서둘러야 합니다!"
FRA_raise_street_warriors:0 "시가전사 육성"
FRA_raise_street_warriors_desc:0 "문명을 지나 속력을 내듯 우리의 공동체와 거리들을 지나 속력을 내야 합니다! 가스, 가스, 가스! 독일 놈들이 그대의 뒤를 좇아온다 생각하고 달리세요!"
FRA_expand_our_ranks:0 "조직 인력 증대"
FRA_expand_our_ranks_desc:0 "매도당한 공화국의 대실패는 그 인민을 향한 노골적인 결례입니다. 우리는 우리의 모든 시류와 적기를 연이어 미래를 향해 나아갈 것입니다!"
FRA_end_perverted_societies:0 "도착적 사회들의 종결"
FRA_end_perverted_societies_desc:0 "오지에의 정신이상적인 모피꾼들이나 바타유의 섹스에 미친 퇴폐물들은 너무나 오랫동안 프랑스와 파트롱의 위대한 이름에 먹칠을 해왔습니다. 우리의 위대한 기계에게서 이 잔해들을 치워내야 합니다!"
FRA_centralise_corporate_structure:0 "중앙적 사업구조"
FRA_centralise_corporate_structure_desc:0 "안타깝게도 우리의 사업구조는 부서진 기계의 슬픈 단면처럼 분리되고 나눠져있었습니다. 하지만 이제 우리는 산업을 하나의 효율적인 유기체로 개혁하고 통합시킬 것입니다!"
FRA_state_beyond_labor:0 "노동과 자본 너머의 국가"
FRA_state_beyond_labor_desc:0 "경제사상의 총체는 그릇된 기반 위에 세워졌습니다. 사상들은 더 나은 미래로의 가속 대신 사소한 인간의 소비를 위한 대상수단들을 가정했습니다. 당연히 우리는 이 거대한 오류에 치유제를 투여할 것입니다."
FRA_heroic_capitalism:0 "영웅적 자본주의"
FRA_heroic_capitalism_desc:0 "이전까지 노동은 시시한 부르주아나 그들의 멍청한 욕망에 종속돼있었습니다. 이제, 노동은 위대한 이상향을 이룩하기 위해 곧게 나아갈 것입니다!"
FRA_all_national_front_of_labour:0 "전국노동전선"
FRA_all_national_front_of_labour_desc:0 "이전까지 노동은 자율성의 끔찍한 조건들과 마주하며 그 산출을 유지하도록 강제당했습니다. 이제 효율성의 진정한 번영을 말할 때입니다!"
FRA_united_for_art:0 "예술을 위한 단결"
FRA_united_for_art_desc:0 "우리가 더 나은 미래를 향해 서두른다고 해서 취향까지 바꾸겠다는 건 아닙니다. 미래주의 자체도 최상의 미학 속에서 만들어진 것이니, 이 광기 속에서 우리의 스타일마저 버릴 필요는 없을 것입니다."
FRA_modernisation_without_mercy:0 "자비 없는 근대화"
FRA_modernisation_without_mercy_desc:0 "우리는 우리 혁명에 참여할 기회를 수도 없이 주었습니다. 더 이상 저 퇴폐적 바보들이 우리의 가속을 붙잡아두도록 둘 순 없습니다! 참여하지 않으면 죽을 것이다!"
FRA_on_ruins_of_old:0 "과거의 폐허 위에서"
FRA_on_ruins_of_old_desc:0 "우리는 퇴폐를 향한 공화국의 역겨운 기념물들이 미래 세대를 계속 중독시키게 놔두어선 안 됩니다. 다른 이를 더럽히기 전에 이 퇴폐스러운 화석들을 모조리 말살해버릴 것입니다."
FRA_warrior_priests:0 "전사사제"
FRA_warrior_priests_desc:0 "오랫동안 성직자층은 나약한 사람들에게 보수적인 헛소리나 내뱉는 혼수상태의 퇴보적 계급으로 남아있었습니다. 우리 사제들은 혁명정신을 수용하든지, 혹은 몰락할 것입니다."
FRA_children_of_the_patron:0 "파트롱의 아이들"
FRA_children_of_the_patron_desc:0 "이전까지 양육은 멍청한 부르주아적 우둔이자 아무런 순수성 갖지 못한 공허한 시도에 불과했습니다. 이제 생식은 파트롱께서 직접 모시는 위대한 프랑스 기계를 위한 헌신이 되어야만 합니다."
FRA_promote_homoeroticism:0 "동성애 증진"
FRA_promote_homoeroticism_desc:0 "남성들은 부르주아적이고 퇴폐적인 결혼과 이성애적 개념에 따라 여성들에게 묶여있었습니다. 우리는 오랜 전사전통을 되돌릴 필요가 있습니다. 혁명동지들 간에 가장 강력한 유대감을 쌓아올리는 겁니다!"
FRA_end_feminism:0 "여성주의 종결"
FRA_end_feminism_desc:0 "여성들은 섹스를 협박거리로 삼아 자신들의 경솔한 의지를 우리의 자랑스러운 남성들에게 강요했습니다. 하지만 이제 우리는 우리의 가까운 형제들과 "엮였"으니, 평등과 동정 같은 여성적인 변덕을 들을 필요가 없습니다!"
FRA_fast_life:0 "빠른 삶"
FRA_fast_life_desc:0 "여성을 지나친 우리의 가속 방식에 따라, 우리는 진정으로 미래주의적이며 유기적인 생활방식을 향해 속력을 낼 수 있게 됐습니다. 두 용감한 동지가 인생의 동반자가 되고, 아이를 갖는 일을 맡는 건 가정용 대리모... 아니, 아내 말입니다!"
FRA_man_of_new_modernity:0 "신근대성의 인간"
FRA_man_of_new_modernity_desc:0 "우리는 인류를 위해 영원할 이상적 조건들을 만들어냈습니다. 우정을 통한 위안, 특성을 통한 강함, 생식을 통한 순종이 그것입니다. 새로운 미래주의 전사를 만들기 위한 진정으로 멋진 제조법이라 할 수 있죠!"
FRA_state_vandalism:0 "국가반달주의"
FRA_state_vandalism_desc:0 "우린 우리의 위대한 이상향을 망쳐놓을 그 어떤 문화적 종양도 용납해선 안 됩니다. 혁명에 반대하는 그 어떤 "예술"이나 "사고"도 우리의 간편한 물리력에게서 보호받지 못하게 할 겁니다."
FRA_dialectics_of_gun_and_boot:0 "총과 군화의 변증법"
FRA_dialectics_of_gun_and_boot_desc:0 "비평가들의 그릇된 주장과 달리, 우리 당 역시 놀라울 정도로 제대로 된 철학을 품고 있습니다. 요약하자면, 우리 국가는 완벽할 정도로 설계된 유기체라는 거죠. 우리의 용맹한 애국자들을 자항체로 삼아, 우리 사회의 유해한 모든 불협적 사상들을 진압할 수 있도록 풀어놓을 겁니다."
FRA_militarism_as_a_cure:0 "세계의 치유제로서의 군국주의"
FRA_militarism_as_a_cure_desc:0 "우리의 위대한 국가유기체는 항상 그를 파괴하고자 하는 모든 극악무도한 질병들에게서 자신을 보호해야 합니다. 우린 우리의 생존을 위한 길만 걸으며 우리의 혁명적 이상향에 위협이 될 모든 것을 짓밟을 것입니다!"
FRA_citoyen_soldat:0 "시트로엥 병사"
FRA_citoyen_soldat_desc:0 "전 세계가 자신들의 퇴폐를 지키려 공격해와도 우리의 혁명이 몰락하게 두어선 안 됩니다. 혁명은 몰락할 수도, 하지도, 해서도 안 됩니다!"
FRA_embrace_countryside:0 "향촌 포용"
FRA_embrace_countryside_desc:0 "일부 반역자들과 멍청이들은 우리의 위대한 진리가 향농생활을 경멸한다고 비난합니다. 이건 전부 거짓말입니다. 우린 향촌을 사랑합니다! 그 위에 무언가 건설할 위대한 기회가 주어진다는 게 얼마나 멋진 일이란 말입니까!"
FRA_rebirth_of_gnostic_faith:0 "영지주의 신앙의 부활"
FRA_rebirth_of_gnostic_faith_desc:0 "새로이 얻은 향촌에서의 우리의 우세를 행사하던 중, 우리는 영지주의라는 이름의 모호한 숭배신앙을 발견했습니다. 평소라면 이런 미신적 헛소리를 기피했을 테지만, 여기엔 뭔가 . . . 어떤 매력적인 신념들이 존재합니다."
FRA_techno_catharism:0 "테크노 카타르파"
FRA_techno_catharism_desc:0 "우리의 자랑스러운 집합체와 영지주의 신앙의 접목은, 인민으로 하여금 위대한 가속을 향한 종교적 유대를 형성하게 하는 즉각적인 성공으로 이어졌습니다! 우리는 이를 기회로 영지주의와 미래주의를 하나의 통일된 집합주의적 꿈으로 엮어낼 것입니다!"
FRA_fast_messiah:0 "빠른 메시아"
FRA_fast_messiah_desc:0 "우리는 우리 인민의 심장과 신앙 속에 아르토의 신성한 에너지를 대변할 또다른 화신을 찾았습니다! 자, 우리의 새 예루살렘을 향해 가속하십시오!" 
FRA_faster:0 "더 빨리!"
FRA_faster_desc:0 "더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리"
FRA_escadron_for_all:0 "모두를 위한 에스카드롱"
FRA_escadron_for_all_desc:0 "미래에선 모든 것이 환영받습니다. 모두가 이상향을 향한 위대한 가속을 위해 목숨을 바치는 한, 우리는 인종이나 신조로 나뉘지 않습니다! 우리는 이 위대한 추진 속 톱니들에 지나지 않습니다!"
FRA_guerre_de_cultur:0 "문화투쟁"
FRA_guerre_de_cultur_desc:0 "우리 존재를 파괴하려는 반동과 퇴폐들 앞에 더 이상 겁먹을 순 없습니다! 우리는 겁쟁이들과 무능한 전제들에 맞서 모두를 상대로 승리를 거둘 겁니다!"
FRA_legacy_of_revolution:0 "혁명의 유산"
FRA_legacy_of_revolution_desc:0 "우리의 자랑스러운 국가는 혁명과 반란의 위대한 전선에서 도망쳐나왔습니다. 과거 프랑스는 유럽 전부와 맞서 대담한 승리를 거둔 바 있었습니다. 이제 그 혁명정신을 다시 일깨울 때입니다."
FRA_culture_of_free_spirits:0 "자유로운 정신들의 문화"
FRA_culture_of_free_spirits_desc:0 "미래주의는 개혁주의나 관료제가 아닌, 열정적인 개인들의 심장 안에서 지어졌습니다. 우린 퇴폐와 도착에 맞선 이러한 반란의 물결에 힘을 실어줘야 합니다."
FRA_oppose_vatican:0 "바티칸 타도"
FRA_oppose_vatican_desc:0 "파트롱께서 우리의 자랑스러운 국가를 옛 유럽의 퇴폐와 도착에게부터 멀리 이끌고 계시는 와중에도, 우리의 사회의 많은 이들은 여전히 위대한 멍청이인 교황에게 기만당하길 택하고 있습니다.  우리는 국내의 모든 교황스러운 요소들을 타도해야 하며, 로마 패악을 우리 국경 안에서 몰아낼 것입니다!"
FRA_communes_of_love:0 "사랑의 코뮌들"
FRA_communes_of_love_desc:0 "우리 사회에서 천주교 퇴폐의 모든 요소들과 그들이 내뿜던 독소들을 숙청해낸 우리는, 이제 국가의 의무 안에서 사랑할 우리의 능력을 제한하는 부르주아적 사랑의 개념들을 파괴해야 합니다."
FRA_invite_new_sects:0 "새 종파 도입"
FRA_invite_new_sects_desc:0 "시민들의 정신에서 천주교를 제거한 이제, 우리 이념의 대중적 참여를 장려해야 할 때 입니다."
FRA_monopoly_on_reality:0 "현실에 대한 독점"
FRA_monopoly_on_reality_desc:0 "우리 이념은 서방, 그리스, 아랍, 동방은 물론 그 어느 저질 학파와 비교해도 모든 인류 철학의 절정이라 할만 합니다. 우리의 위대한 정신독소를 숙청해내면서, 이제 우리는 모든 수단을 동원해 우리의 우월한 문화 안에 담긴 모든 사고를 지켜내야만 합니다."
FRA_all_knowing_patron:0 "전지하신 파트롱"
FRA_all_knowing_patron_desc:0 "역사상 모든 사고는 미래주의의 영역 안에서 만들어졌습니다. 사상가들은 자신들의 조기미래주의적 영감을 깨닫지 못 했을 뿐입니다. 반미래주의적 사회에 속한 이들조차 엄밀히 말하자면 미래주의자라 할 수 있습니다. 따라서, 미래주의의 절대적 화신되신 파트롱께서는 논리적으로 인간에게 알려진 모든 지식을 알고 계신 것입니다."
FRA_hear_the_voices:0 "목소리들을 들으라"
FRA_hear_the_voices_desc:0 "우리 시민들의 계몽에 방해가 될 모든 장애물을 제거했으니, 우리의 국가 전체 위로 하나의 특이점 형성을 위해 시민들로 하여금 그들의 정력과 가치를 쏟아붓도록 할 차례입니다."
FRA_ban_individual_existance:0 "개인존재성 금지"
FRA_ban_individual_existance_desc:0 "우리의 국가와 정신들에서 퇴폐적 사고를 완전히 숙청해냈으니, 우리 사회의 더 먼 가속을 위해 우리 자신을 개방할 차례입니다. 아우렐리우스, 단테, 파트롱 등이 쓴 올바른 미래주의 사회를 위한 위대한 저작들을 숙독했을 때, 우리는 비로소 우리가 단일된 유기적 미래의 연장선일 뿐임을 깨달았습니다. 계몽된 특이점을 위하여, 우린 "개인성"이니 "자아"니 하는 멍청한 개념들을 무로 돌릴 것입니다."
FRA_faster_than_time:0 "시간보다 빠르게"
FRA_faster_than_time_desc:0 "거짓된 개인성의 인상을 특이점으로 바꾸려면, 또 다른 차원으로 넘어가기 위한 가속을 위해선 우리의 육체와 영혼을 포기해야만 합니다. 우리 모으는 특이점 한줌 한줌이 미래의 수용을 향해 가기 위한 것입니다!"
FRA_collective_dream:0 "집합적 꿈"
FRA_collective_dream_desc:0 "우린 더 이상 남자와 여자가 아니며, 우린 더 이상 프랑스인이 아니며, 우린 더 이상 인간조차 아니다. 우린 그저 꿈이며, 화신이고, 창조의 불꽃이다 . . . "
FRA_speed_beyond_space:0 "공간 너머의 속력"
FRA_speed_beyond_space_desc:0 "우리의 혁명이 빠르고 더 빨라질수록 구식은 먼지가 될 것이며, 신식은 빠르게 과거를 지나 우리의 혁명이 우리 국경 안에서만 머물지 않도록 할 것입니다. 우린 더 빨리 나아갈 것입니다. 세계를 정복하는 한이 있어도요!"
FRA_etat_irreal:0 "비현실국"
FRA_etat_irreal_desc:0 ". . . 우리가 곧 파트롱이다."
FRA_artaud_prophet:0 "속력 외에 신은 없으며 아르토는 그의 사도이다"
FRA_artaud_prophet_desc:0 "우린 너무 오랫동안 우리 아프리카 식민지들을 굴욕과 종속 안에 가두었습니다. 독일 패악과 맞서게 된 이때, 우리는 통치자와 신민이 아닌 동격으로서 저들을 대해야 합니다."
FRA_pan_islamic_congress:0 "범이슬람 회의"
FRA_pan_islamic_congress_desc:0 "우리 식민지들 안에서의 반역의 소문들을 잠재우기 위해, 파트롱께선 현명하시게도 각 사회에서 미래주의의 위대한 미래를 논할 최고의 이슬람 지도자들의 모임을 주최하셨습니다."
FRA_fast_sword_of_allah:0 "이슬람의 빠른 검"
FRA_fast_sword_of_allah_desc:0 "아랍인들은 긍지 높은 인성과 강한 의지를 갖추고 있습니다. 퇴폐적인 공화국의 천치 같은 정책들을 되돌리기 위해, 파트롱께선 현명하시게도 우리 무함마드교도 형제들이 프랑스의 영광을 위해 싸우도록 장려하셨습니다."
FRA_islam_of_the_future:0 "미래의 이슬람"
FRA_islam_of_the_future_desc:0 "이슬람 형제들을 미래주의의 대의 아래 집결시키고 우리 군으로 받아들였으니, 이제는 미래주의적 가르침에 더 좋은 말을 하도록 이슬람 교육과 의식을 개혁할 때입니다."
FRA_comrades_in_faith:0 "신앙의 동지들"
FRA_comrades_in_faith_desc:0 "한때 무지와 방탕의 공허에 불과했던 우리의 아랍 식민지들은 이제 모범적인 미래주의 사회로 개혁되었습니다. 그래도, 빈곤한 슬럼이나 방치된 기반시설들과 같이 공화국의 제국주의의 그림자는 여전히 남아있습니다. 우리 인민을 온전히 통합하기 위해, 우리는 아랍 동지들을 빈곤에게부터 해방해야 합니다."
FRA_embrace_anti_colonialism:0 "반식민주의 포용"
FRA_embrace_anti_colonialism_desc:0 "지난 세월 동안 우리의 아프리카 식민지들은 빈락한 황무지에서 우리의 모국에 맞먹는 사회로 진입하는, 가히 개벽적 변화를 이루었습니다. 아랍인들의 애국적 협력을 보상하고자, 저들이 미래주의의 길을 계속 걷는 한, 우리는 이들에게 대폭적 자치를 허용할 것입니다."
FRA_freedom_under_france:0 "프랑스의 보호 아래서의 자유"
FRA_freedom_under_france_desc:0 "우리의 아랍 지역들이 우리의 위대한 국가에 편입된 이상 저들은 동등한 보호를 받을 필요가 있습니다. 어떤 일이 있어도 우리는 우리 형제들을 국경을 따라 자리잡은 야만인들에게서 보호해야 합니다!"
FRA_france_salaam:0 "살람 알라이쿰, 프랑스"
FRA_france_salaam_desc:0 "우리는 압제와 수모의 한 세기를, 아랍인과 프랑스인이 똑같이 계몽된 영혼과 우월한 의지를 공유하는 시대로 탈바꿈시켰습니다. 이제 알제리는 브르타뉴와 옥시타니가 그렇듯 프랑스적인 곳입니다."
FRA_howling_with_wolves:0 "늑대들과 함께 포효를"
FRA_howling_with_wolves_desc:0 "오지에의 권력승계에 따라, 우리는 진정한 자유가 관료제와 단조성이 아닌 순수한 동물적 존재를 풀어놓는 것에 있음을 깨달았습니다."
FRA_celtic_state:0 "켈트 국가"
FRA_celtic_state_desc:0 "위대한 파트롱께선 미래를 위해 최선을 다하셨으나, 불행하게도 우리의 프랑스 정체성은 미래를 향한 우리의 시야를 잃게 했습니다. 이제 이 프랑스 패악을 완전히 소거해 이교도의 불꽃으로 우리의 영혼을 인도하게끔 할 것입니다!"
FRA_reconquest_of_the_forests:0 "삼림 재정복"
FRA_reconquest_of_the_forests_desc:0 "인류의 가속을 보장하는 유일한 길은 기계기만자들을 내던지고 미래주의를 위한 진정한 자리로 돌아가는 것이니, 우리의 선조들이 유인원에서 사람으로 진화했던 숲이 바로 그곳입니다!"
FRA_igne_natura:0 "불을 통해 자연은 다시 태어난다"
FRA_igne_natura_desc:0 "안타깝게도 우리 국가는 더러운 테크노 미래주의자들과 스파르타쿠스 선동가들의 침투를 받았습니다. 대체 누가 향촌적 낙원에 반대한단 말입니까? 우리는 조국에서 이 산업퇴행을 숙청해야 합니다."
FRA_old_gods:0 "옛 신들"
FRA_old_gods_desc:0 "우리 문화는 로마 제국주의자들과 그들의 라틴 개들에게 더렵혀졌습니다. 우리는 옛 시대로, 아브라함계 쓰레기에게서 벗어난 자연신들의 시대로 회귀해야만 합니다."
FRA_end_catholic_dominion:0 "천주교 우세 종결"
FRA_end_catholic_dominion_desc:0 "우리가 숭배하는 옛 존재들의 정의로운 성전 아래 단결해야 합니다. 아브라함 악마들에게 신들의 죽음에 대한 복수를 행할 것입니다!"
FRA_unite_with_nature:0 "자연과의 단합"
FRA_unite_with_nature_desc:0 "반대되고자 하는 우리의 오만에도, 인류는 다른 생명체들이 그럿듯 살과 뼈의 덩어리일 뿐입니다. 필멸의 단면에서 우리가 지금 겪는 비참함들은 자연을 거부하는 우리의 뒤틀림에 따른 것입니다. 우리는 우리의 이교도 조상들과 재회할 것입니다."
FRA_hate_the_cities:0 "도시 혐오"
FRA_hate_the_cities_desc:0 "엉망진창의 도시들은 역겨운 향력주의와 방탕의 드러냄이자, 퇴폐적인 공화국을 떠올리게 하는 잔류물입니다. 도시는 자유로운 인류의 마음을 사로잡는 대신 인류를 예속화하고 방탕이나 자살을 수용하도록 만들었습니다. 이런 비인간적 요소들을 걷어내지 않고선 미래로 나아갈 수 없습니다."
FRA_establish_druidist_order:0 "드루이드 수도회 창립"
FRA_establish_druidist_order_desc:0 "안타깝지만 우리 사회의 요소들은 여전히 내핍의 진정한 자유를 받아들이지 못하고 있습니다. 그런 요소들은 당연히 없어져야 합니다. 아니면 우리는 진화의 다음 단계로 나아가지 못할 겁니다."
FRA_roman_pantheon:0 "켈트 만신전"
FRA_roman_pantheon_desc:0 "우리 사회에서 라틴 퇴폐를 숙청했으니, 옛 켈트 신앙의 원형을 다시 불러 일으킬 수 있게 됐습니다. 영적 사랑, 순수한 전사정신, 완전한 가치는 우리 국가 안에서 이뤄질 수 있습니다."
FRA_archeofuturism:0 "고고미래주의"
FRA_archeofuturism_desc:0 "라틴 패악이 근절됐으니, 이제 도시들을 먼지로 만들고 옛 신들을 다시 불러 일으켜 우리 조상들과의 혈속을 다시 잇고 상고시대의 이상향으로 돌아갈 차례입니다."
FRA_la_fourrure:0 "모피 전사들"
FRA_la_fourrure_desc:0 "오래 전 우리 민족은 그들 내면의 짐승들의 가죽을 걸친 맹렬한 부족민들의 연맹이었습니다. 이제, 모든 퇴보와 테크노 페티시스트들의 파괴를 위하여, 모든 시민들이 그 부족들의 정신을 되찾을 때입니다."
FRA_spiritual_revolution:0 "영적 혁명"
FRA_spiritual_revolution_desc:0 "살점과 뼈에 불과한 육체를 가진 우리에게, 우리를 예속화할 그 산업혁명이라는 역겨운 퇴폐를 필요로 했던 적은 없었습니다. 우리는 번영에게서, 편안에게서, 안전에게서 자유로울 때 진정으로 자유로울 수 있습니다."
FRA_new_spirit:0 "새로운 정신"
FRA_new_spirit_desc:0 "우리 인류는 사냥꾼이자 전사들이며, 온전히 열정적이며 게걸스러운 존재들입니다. 도덕률이나 옳음과 같은 전형적인 개념들에 우리 자신을 제약해선 안 됩니다. 유일한 법칙은 삶 뿐입니다."
FRA_decentralise_industry:0 "산업의 비중앙화"
FRA_decentralise_industry_desc:0 "산업의 조직화는 더 이상 무능한 금권정자들의 변덕에 달려있지 않습니다. 남녀노소는 모두 자체수요에 따라 생산해야 합니다."
FRA_french_factories:0 "프랑스 노동자를 위한 프랑스 공장"
FRA_french_factories_desc:0 "생산을 중앙화해선 안 됩니다. 이 타락하고 사악한 힘은 사회와 가족을 파괴할 겁니다. 사람들은 자신들의 필요에 따라 물건을 만들어야 합니다."
FRA_tribal_democracy:0 "부족민주정"
FRA_tribal_democracy_desc:0 "우리는 우리 인민에게 옛 선조들이 누렸던 영원한 기쁨의 국가를 일깨웠습니다. 나머지 세계가 기술관료정 아래서 고통받는 동안, 우리는 번영에게서, 혁신에게서, 편의에게서 자유로운 삶을 살 것입니다."
FRA_hurray_for_greenshirts:0 "녹색 셔츠단 만세!"
FRA_hurray_for_greenshirts_desc:0 "녹색 셔츠단이 우리의 영광된 국가를 돕기 위해 일어섰습니다! 이들은 우리와 같이, 산업과 도시화의 폭정이 끝나야 하며, 소박한 농민들이 조국을 전진시킬 것이라 믿습니다!"
FRA_compromise_with_dorgeres:0 "도르제르와의 타협"
FRA_compromise_with_dorgeres_desc:0 "도르제르가 자신의 연설에 종교를 꺼내는 건 드문 데다 때로는 반성직자적 발언도 내뱉는다지만, 그는 여전히 천주교인입니다. 우리가 만들고자 하는 변화를 그 또한 바라는지 확인하는 것도 나쁘진 않을 겁니다. 게다가 그는 자신이 좋아하기엔 우리가 너무 사회주의적이라고까지 비난했습니다. 도르제르의 신뢰와 원조를 얻을 수만 있다면, 우리는 우리의 전망을 조금이라도 바꿀 수 있을 것입니다. 오지에가 개인적으로 도르제르와 만남을 가질 것입니다."
FRA_victorious_unions:0 "조합들의 승리"
FRA_victorious_unions_desc:0 "모든 농민조합이 기뻐하고 있습니다! 오랜 세월 도시와 산업의 입맛에 맞춰 무시당했던 조합의 요구와 투쟁이 마침내 받아들여진 것입니다. 도시화의 압제는 이제 끝났습니다! 오늘은 농민들에게 좋은 날입니다! 프랑스 농민 만세!"
FRA_natural_catholicism:0 "자연적 천주교"
FRA_natural_catholicism_desc:0 "딱 하나 문제가 아직 남았는데 말이죠… 녹색 셔츠단의 대부분이 아직도 그 퇴폐적 신앙을 믿고 있다는 겁니다. 상관 없습니다! 세월에 걸친 세뇌의 결과를 갖고 선한 시민들을 탓할 순 없으니까요. 이들의 신앙을 빠르게 바꿀 순 없을 겁니다. 특히나 우리를 돕기로 굳게 다짐한 이들이니까요! 안 되죠! 우린 놈들의 종교의 퇴폐를 소거하여 조금씩 우리 신앙을 받아들이도록 할 겁니다."
FRA_le_conseil_grand_du_peuple_francais_libre:0 "자유 프랑스민 대평의회"
FRA_le_conseil_grand_du_peuple_francais_libre_desc:0 "오늘은 역사에 남을 것이니, 이는 우리가 새 통치기관을 설립했음에 따름입니다! 이는 인민의 목소리를, 특히 오랫동안 도시화의 압제에 시달렸던 이들을 대표할 것입니다! 프랑스여 영원하라!"
FRA_le_pain_le_nature_la_terre:0 "빵, 자연, 대지"
FRA_le_pain_le_nature_la_terre_desc:0 "농민들이여 기뻐하소서! 국가가 마침내 농민들의 도움을 받게 됐습니다! 일평생 노동한 적 없던 자본주의 지주들에겐 땅 한 뙈기도 줄 수 없습니다! 자연은 자연을 돌볼 줄 아는 이들의 손에 대지를 쥐여줄 것입니다! 농민의 협동체가 곧 설립될... 잠깐, 우리가 사회주의적으로 들린다니 무슨 말씀이세요!? 우린 그런 독일 마르크스주의자들이랑 달라요!"
FRA_give_them_the_voice:0 "목소리를 주자"
FRA_give_them_the_voice_desc:0 "마침내 농민들에게도 정치적 사안에 대해 목소리를 낼 기회가 주어졌습니다! 도시 엘리트들에게 오랫동안 억압당해온 목소리였죠! 이제 농민층의 요구사항이 모두의 귀에 들릴 겁니다! 농민들은 평의회의 앞과 그 안에서 말할 수 있을 것이며, 이들을 위하고 대표할 정치조직 및 기관들이 설립될 것입니다."
FRA_happiness_for_everybody:0 "모두를 위한 행복"
FRA_happiness_for_everybody_desc:0 "그게 우리가 싸운 진정한 이유였죠, 아닌가요? 행복이요? 우리 가족들을 위해서? 우리 아이들을 위해? 그렇지만 여전히 우리 중 다수는 행복을 찾지 못 했습니다. 산업적 공원과 도시들의 사랑할 수 없는 콘크리트 구조물들에서 기쁨을 찾을 순 없습니다. 아니죠, 진정한 기쁨은 들판과 숲의 한가운데, 자연에서 찾아야 하는 거죠. 과거의 신들이 우리의 길을 이끌길, 그리고 여러분 또한 진정한 만족을 얻을 수 있도록 합시다."
FRA_hyperborean_mythos:0 "상춘국 신화"
FRA_hyperborean_mythos_desc:0 "이제 우린 교육을 시작합니다. 개방적인 청소년들은 이 대지를 지배하는 진정한 신들에 관해 배우게 될 것입니다. 기본 신화는 시작하기에 가장 좋은 지점이 될 것입니다. 기나긴 북쪽의 겨울과, 위대한 하늘의 아버지에서부터 수많은 종족들에 이르는 이야기들을 말이죠. 우린 이들에게 신앙을 전파하는 게 아닙니다, 아무렴요. 우린 단지 우리의 혈통에 관한 놀라운 이야기들을 말해주는 것뿐이죠."
FRA_culture_of_the_north:0 "북방문화"
FRA_culture_of_the_north_desc:0 "청소년 교육을 확장하는 것 외에도, 우리는 성년들 사이에서도 종교적 관심이 형성될 수 있도록 신앙과 신화에 관한 세미나를 개최하고 소개서를 보내야 합니다. 더 재밌는 음악이나 춤의 축제를 열고 홍보할 수도 있겠죠. 이 또한 옛 켈트어를 부흥시키는 데 큰 도움이 될 겁니다."
FRA_return_to_the_tradition:0 "전통으로의 회귀"
FRA_return_to_the_tradition_desc:0 "더 크게 봅시다! 켈트 미술로 모든 거리를 꾸밉시다! 구석구석에서 켈트 음악을 연주하게 합시다! 모든 정부청사와 주요 랜드마크에 브리턴식 이름을 지어줍시다! 더 많은 음식을! 더 많은 음료를! 더 많은 축제를! 로마의 퇴폐를 찬양하던 기념물들을 켈트의 위대함을 찬양하는 기념물들로 바꿉시다!"
FRA_burn_old_testament_influence:0 "구약의 영향력 소거"
FRA_burn_old_testament_influence_desc:0 "천주교의 퇴폐 대부분은 구약에서 나온 것입니다. 신약은 인류의 진정한 표상인 예수에 대해 이야기하는 동시에 로마의 압제를 보여주고 있습니다. 그렇지만 구약은… 완전 헛소리와 도착으로 가득합니다. 특히 타락한 셈족의 생활방식에 대해 설명하는 모세 5경, 그 다섯 권이 특히 그렇습니다. 전부 불태워야 합니다."
FRA_reject_private_property:0 "사유재산 부정"
FRA_reject_private_property_desc:0 "천주교가 정화됐으니 본격적으로 일에 착수할 때입니다. 우리는 사유재산을 폐지할 겁니다! 향촌 농민들에 대한 통제를 강화하려 도시 엘리트가 만든 개념에 불과하니까요! 오늘 이후로 압제는 없습니다! 이제 소박한 농민들이 일어날... 아, 네, 뭐, 이게 엄청 사회주의적으로 들린다는 건 저희도 압니다. 그렇지만 저희를 믿으세요. 이건 독일 놈들이 하는 공산주의적 뻘짓이랑은 아무 상관 없어요."
FRA_we_own_everything:0 "우린 모든 걸 소유한다"
FRA_we_own_everything_desc:0 "자본가는 더 이상 없다! 도시 엘리트는 더 이상 없다! 도시의 폭정은 더 이상 없다! 오직 농민과 국가만 있을 뿐! 둘은 하나가 되어 작동하며, 함께 프랑스를 미래의 이상향으로 이끄리라!"
FRA_away_with_the_state:0 "국가소멸"
FRA_away_with_the_state_desc:0 "미래 정신을 포용하시려던 파트롱의 최선의 노력에도, 국가는 이 위대한 땅의 불쌍한 인간 존재들에게 자신들의 의지를 강요하려던 바타유나 뇡제세 같은 무능력한 멍청이들의 도구가 되었습니다. 이제, 우리는 저 불쌍한 영혼들을 그런 폭군들에게 구해내야 합니다. 파트롱께 직접 이어진 우리의 존재는 멍청한 관료들을 필요로 하지 않습니다!"
FRA_burn_down_buildings:0 "건물 소거"
FRA_burn_down_buildings_desc:0 "우리 인민은 너무나 오랫동안 구조물들의... 권력구조 아래 예속되어있었습니다. 우리 인민을 자유롭게 하기 위하여, 우리는 주택의 본성부터 폐지해야 합니다. 우리는 우리 존재의 가닥 그 자체 안에서, 우리 발 아래, 육체 아래의 출생권을 느낄 겁니다."
FRA_la_revolution_industrielle:0 "산업혁명과 그 결과들"
FRA_la_revolution_industrielle_desc:0 "우리 영혼의 비참은 우리의 생명 안에 오물을 내뱉는 구역질나는 공장들과 연관되어있습니다. 우리 땅의 암과 같은 중앙화된 산업의 존재 자체를 폐지할 것이며, 반대하는 이들은 뒈질 겁니다!"
FRA_every_man_a_hunter:0 "만인이 곧 사냥꾼"
FRA_every_man_a_hunter_desc:0 "너무나 오랫동안 인류는 자신의 의지와 사랑하는 이들의 보호를 위해서가 아니라, 무능한 영주, 왕, 대통령의 변덕에 따라 무기를 꺼내들었습니다. 이제 인류는 자신의 생활구역 보호를 위해서만 무기를 꺼낼 겁니다. 만인이 곧 사냥꾼이 되리라!"
FRA_blood_of_the_wolves:0 "늑대들의 피"
FRA_blood_of_the_wolves_desc:0 "사냥꾼의 힘을 지닌 우리가 권력을 얻었으니, 저들은 이제 흉포한 늑대의 피를 받아들여야만 합니다. 제군은 더 이상 깃발이나 빵을 위해 싸우지 않는다. 제군은 제군의 영혼을 위해 싸운다!"
FRA_life_as_it_was_meant:0 "본래 그대로의 삶"
FRA_life_as_it_was_meant_desc:0 "평화로운 들에서 삶을 보내다 최후의 순간에 어두운 감옥으로 던져진 사람을 상상해보세요. 그의 비참한 상태가 바로 인류의 끔찍한 상태와 같습니다. 우리의 존재와 기술관료정 중 하나입니다. 선택은 분명합니다."
FRA_animal_passions:0 "동물적 열정"
FRA_animal_passions_desc:0 "핵가족이니 무생식 섹스니 하는 멍청한 개념은 테크노 패악의 멍에에 불과합니다. 우리는 이 세상에 처음 등장했듯 살고 사랑하며, 우리 자신들을 넘어 자유롭고 살아갈 준비를 할 것입니다."
FRA_no_need_prosperity:0 "번영은 필요 없다"
FRA_no_need_prosperity_desc:0 "너희 \"인간들\"은 너무나 오랫동안 근대의 안락과 사치를 애지중지했다. 너희 후세의 안위를 위해, 너희는 진정한 게일적 힘의 화신들을 향한 이 변화의 짐을 지게 되리라!"
FRA_weapons_from_technocrats:0 "기술관료들의 무기"
FRA_weapons_from_technocrats_desc:0 "우리는 에스카드롱 반역자들의 지부에서 추후 정변을 위해 쟁여놨던 무기들을 발견했습니다. 직접 공격이 우리에겐 그리 원시주의적이진 않을지라도, 우리는 무기가 필요합니다 . . ."
FRA_this_isnt_working:0 "통하지 않는다"
FRA_this_isnt_working_desc:0 "우리의 촉진원시주의적 대의를 위한 성전을 지속하고 있지만, 아르덴에서의 비극과 우리 정착지들에서의 퇴보는 우리 사고의 아나키스트적인 부분들의 확연한 결함들을 노출시켰습니다. 송구하지만, 우리 시대엔 더 큰 개입을 필요로 하는 듯합니다."
FRA_rob_the_innocent:0 "무고한 이들을 털어라"
FRA_rob_the_innocent_desc:0 "인민을 자유롭게 하겠다던 우리의 초기 이상에도, 최근의 사건들은 자유가 사람들을 자신들의 욕망에 더 예속되도록 한다는 걸 보여줬습니다. 그런고로, 우리는 사람들을 소유물에게서 해방시킬 것입니다. (우리 민병대를 위한 비용 지불에도 도움이 되겠죠!)"
FRA_mandatory_mating:0 "의무 교배기"
FRA_mandatory_mating_desc:0 "우리가 한 치를 허용하자 놈들은 국가를 더렵혔습니다. 저들이 진정으로 자유롭게 교배하길 우리가 바라는 만큼, 저들의 일탈은 자유가 여러분을 진정 자유롭게 할 수 없다는 걸 증명했습니다. 비자연적 수단들은 비자연적 질서를 회복할 뿐이라는 게 확실해보입니다."
FRA_only_instinct:0 "오직 본능"
FRA_only_instinct_desc:0 "너무나 오랜 시간, 인류의 놀라운 정신은 논리라 알려진 뒤틀린 기만에 의해 비틀리고 곡해되었습니다. 이제 우리는 저런 무위도식꾼들처럼이 아니라, 우리 항상 그랬듯 동물처럼 생각해야 합니다."
FRA_raid_the_technocrats:0 "테크노 폭군 급습"
FRA_raid_the_technocrats_desc:0 "지구상의 다른 모든 정부는 인민의 진정한 의지가 아닙니다. 그건 그저 자신들의 생물학적 필요보다도 변덕과 욕망에 휘둘릴 뿐이거든요. 우리는 이 땅 위에 그 어떤 정부도 정당하다 인정할 수 없습니다. 그것들은 그저 우리가 절박히 필요로 하는 무기를 얻는 데 방해가 될 뿐입니다."
FRA_top_of_food_chain:0 "먹이사슬의 꼭대기"
FRA_top_of_food_chain_desc:0 "오래전 인류는 자신들의 게걸스러움과 힘을 이용해 다른 모든 열등한 종족의 존재를 지워버렸습니다. 이제, 기술적 오쟁이질에 전적으로 의존하는 가련한 사회들을 지구상에서 마주하게 되었으니, 우리는 저들과 저들의 노예를 적이 아닌 먹이로 간주해야 합니다."
FRA_free_europe_civilisation:0 "문명에서 자유로운 유럽"
FRA_free_europe_civilisation_desc:0 "카이사르와 그의 테크노 오쟁이꾼들, 라틴 퇴폐들로 구성된 군대가 우리의 아름다운 땅을 강간했을 때, 우리, 유럽의 만인은 선사의 아름다움과 평화를 잃었습니다. 부패한 스파르타쿠스주의자들, 사사로운 싸움이나 벌이는 이탈리아, 겁쟁이 영국과 다른 모든 기술관료들을 우리의 힘 앞에 무릎꿇일 때, 우리는 비로소 인류의 커다란 원죄를 속죄할 수 있을 겁니다."
FRA_full_speed_world:0 "세계를 향해 전속력으로"
FRA_full_speed_world_desc:0 "우리의 혁명은 자랑스러운 인민과 자랑스러운 국가에 영광과 재건을 가져왔습니다. 하지만 혁명은 여전히 우리의 국경 안에 갇혀있습니다. 우리의 혁명을 우리 국경 안에만 두는 건 이기적인 일일 겁니다. 우리는 지구 곳곳에 우리의 미래를 퍼뜨려야만 합니다!"
FRA_rattachisme:0 "라타시슴"
FRA_rattachisme_desc:0 "우리 혁명의 탄생 당시 우리는 프랑스의 위대한 땅 위에 위대한 문명을 건설하고자 했습니다. 하지만 세계에 혁명을 가져오기에 앞서, 우리는 자랑스러운 모든 프랑스인들을 담아내기 위하여 우리 국가의 근본부터 확장시킬 필요가 있습니다!"
FRA_adventure_in_spain:0 "에스파냐에서의 모험"
FRA_adventure_in_spain_desc:0 "우리의 이념을 국경 너머로 가속하기 위해선 우리 이웃들 먼저 우리편으로 만들어야 합니다. 에스파냐는 대서양을 향한 발판을 위한 간단한 기회를 선물할 겁니다."
FRA_austrian_comrades:0 "오스트리아 동지들"
FRA_austrian_comrades_desc:0 "다음으로, 독특한 단일정신과 혁명정신을 고루 갖춘 오스트리아는 모범적인 미래주의 사회가 될 수 있습니다! 우리는 신앙의 형제들에게 다가갈 겁니다!"
FRA_slavic_barbarians:0 "슬라브 야만인들
FRA_slavic_barbarians_desc:0 "우리의 본성이 라틴이긴 해도, 우리의 정신은 끈기, 용기, 가속을 본성으로 하는 슬라브인들의 정신에 훨씬 더 가깝습니다!"
FRA_aid_yugoslavia:0 "유고슬라비아 원조"
FRA_aid_yugoslavia_desc:0 "유고슬라비아는 혁명이 특히 무르익은 곳입니다. 전사의 혈통이라는 풍부한 유산을 부여받은 이들이 반동 패악에 맞서 단결했으니, 우리는 할 수 있는 한 저들을 도울 것입니다."
FRA_allies_in_russia:0 "러시아 내의 동맹들"
FRA_allies_in_russia_desc:0 "오랫동안 눈엣가시와 같았던 러시아라지만, 혁명국가의 자격을 갖춘 고귀한 전사들이 여전히 그 안에 있습니다. 우리는 위대한 곰이 미래로 갈 수 있게 분명히 할 것입니다."
FRA_eternal_friendship_poland:0 "폴란드와의 항구적 우호"
FRA_eternal_friendship_poland_desc:0 "폴란드는 반동 제국주의에 맞선 오랜 친구로서 자리해왔습니다. 오스트리아, 독일, 러시아가 폴란드의 존재 자체를 위태롭게 했지만 저들은 여전히 서있습니다! 그들과의 협력으로 혁명의 동지로서 자랑스레 설 것입니다!"
FRA_latin_brothers:0 "라틴 형제들"
FRA_latin_brothers_desc:0 "혼란스러운 슬라브인들을 지지하는 것보단 노르드 빨갱이들과 슬라브 백군파에 맞서 우리의 라틴 형제들과 함께 서는 게 나을 겁니다!"
FRA_hurray_for_fiume:0 "피우메 만세"
FRA_hurray_for_fiume_desc:0 "이탈리아 퇴폐들의 반대에 부딪힌 작은 국가긴 해도, 피우메는 혁명의 등대로서 승리를 거두었습니다! 자신들의 출생권을 회복하려는 이들의 노력에 우리는 할 수 있는 최소한의 지원을 줘야합니다!"
FRA_riders_of_turan:0 "투란의 기수들"
FRA_riders_of_turan_desc:0 "한때 세계에서 가장 위대한 제국을 건설했던 튀르크인들은 동유럽의 반동들을 파괴함으로써 르네상스와 탐험의 시대가 열리는 데 간접적으로 이바지했습니다. 그러나 퇴물들과 반동들의 승계는 한때 자랑스럽던 인민을 처참한 부패로 끌어냈습니다. 우리는 옛 동맹들을 도와 이 부패에서 벗어나도록 저들을 도울 것입니다."
FRA_friendship_in_west:0 "서방에서의 우호"
FRA_friendship_in_west_desc:0 "한때 프랑스와 미국은 모두 멍청한 군주들 아래서 고통받았으며, 우리의 위대한 국가는 미국을 도와 그 족쇄를 풀어주었습니다. 그와 같이 지금의 미국이 부르주아 과두정자들 아래서 고통받고 있으니, 우호의 의무로서 우리는 그들을 종속에서 해방시키고 다시금 혁명에 참여토록 할 것입니다!"
FRA_era_french_might:0 "프랑스의 힘의 시대"
FRA_era_french_might_desc:0 "우리의 위대한 전망 아래 세계의 대부분을 통합시켰으니, 그들의 정력을 동력삼아 프랑스는 미래를 향해 추진할 것입니다!"
FRA_question_status_quo:0 "현상유지 문제"
FRA_question_status_quo_desc:0 "영국과 독일은 너무나 오랫동안 그 손길을 전 지구에 뻗히며 자신들의 허상으로 대륙 전역을 조작하고 타락시켰습니다. 놈들의 얼룩을 지도에서 지워버릴 때입니다!"
FRA_against_anglo:0 "앵글 패악에 맞서"
FRA_against_anglo_desc:0 "영국은 우리의 위대한 국가에 맞서 가련한 제국주의에 계속 몰두해왔습니다. 플랜태저넷 퇴폐들 아래서 우리를 정복하려 했는가 하면, 초기 공화국을 질식시키려고도 했습니다. 우리가 이 땅 위에 남고 있고 싶다면 앵글 놈들이 존재하도록 두어선 안 됩니다!"
FRA_aid_revolutions:0 "혁명 원조"
FRA_aid_revolutions_desc:0 "잉글랜드와의 직접 대면은 몹시 고되고 살육이 가득한 일이 될 겁니다. 다행스럽게도 불신한 알비온은 세계 곳곳에서 수백만의 노여움을 샀습니다. 미래주의의 검으로 잉글랜드를 내려치기 전, 우리는 세계 곳곳에서 벌어지는 정당한 혁명들을 지원할 것입니다."
FRA_aid_revolutions_tooltip:0 "\n\n§Y영국 식민지 내 혁명 지원을 위한 선택지 해제§!"
FRA_celtic_brotherhood:0 "켈트 형제애"
FRA_celtic_brotherhood_desc:0 "영국의 제국주의는 끝을 모릅니다. 심지어 영국의 모국조차 켈트인들을 억압함으로써 세워졌습니다. 반동 제국주의에 맞서 우리 형제들과 함께 서야 합니다!"
FRA_friendship_scotland:0 "스코틀랜드와의 우호"
FRA_friendship_scotland_desc:0 "영국에서 폭정이 자리할 수 있는 건 그 신민들이 자신들의 자긍심과 독립의지를 오랫동안 잊었기 때문이었습니다. 그런고로, 스코틀랜드인의 열정의 불꽃을 다시 불러일으키는 건 앵글인들을 내모는 데 좋은 출발점이 될 것입니다."
FRA_deal_with_red_devil:0 "붉은 악마와의 거래"
FRA_deal_with_red_devil_desc:0 "독일은 세계정복에 몰두하는 비열한 퇴폐들의 집합체입니다. 하지만 당장은, 저들이 영원한 앵글 족속보단 사소한 사안이라 할 수 있겠습니다. 놈들과 조약을 체결하는 건 분명 도움이 될 겁니다. 적어도 당장은 말이죠."
FRA_aid_semites:0 "셈족 원조"
FRA_aid_semites_desc:0 "유대인들은 퇴폐적인 제국주의자들로 인해 자신들의 생계와 문화를 부정당한 바 있습니다. 이런 잘못은 바로잡아야 합니다. 자랑스러운 유대 정체성이 새로이 태어나는 데 그치지 않고, 유대인들은 우리의 유용한 동맹이 될 것입니다."
FRA_friendship_lehi:0 "레히와의 우호"
FRA_friendship_lehi_desc:0 "잉글랜드와 맞서기에 레히는 완벽한 세력입니다. 장비를 더 잘 갖추게 된다면, 레히는 극히 위험한 동맹이 될 것입니다."
FRA_cuck_for_eternity:0 "영원의 오쟁이질"
FRA_cuck_for_eternity_desc:0 "제국이 우리 앞에서 무너져내리고 잉글랜드가 우리의 타격에 비틀댈 때가 습격을 위한 적기일 것입니다. 스코틀랜드인들을 결집시키고 유대인들을 무장시켜, 앵글 놈들을 영원히 분쇄하십시오!"
FRA_against_councilism:0 "평의회주의에 맞선 경주"
FRA_against_councilism_desc:0 "옆집의 붉은 패악은 우리의 위대한 혁명의 영원한 적이 될 게 분명합니다. 안타깝게도 이들의 거짓된 "혁명"은 나약한 우리 인민에게 한 걸음 더 가까이 다가왔습니다. 기다릴 순 없습니다. 공세를 펼쳐야 합니다!"
FRA_against_councilism_tooltip:0 "\n\n§Y반독 협약 형성을 위한 결정안 해제§!"
FRA_side_with_true_germany:0 "진정한 독일과의 단합"
FRA_side_with_true_germany_desc:0 "퇴폐 반동들인 프로이센 또한 붉은 물결에 맞서는 투쟁에 동참해 우리와 동맹을 맺었습니다. 적어도 스파르타쿠스주의자들이 분쇄되기 전까진, 우리는 필요상 저들과 협력해야 합니다."
FRA_bulgarian_coup:0 "불가리아 전복"
FRA_bulgarian_coup_desc:0 "반평의회주의 대의에 동참할 잠재적 동맹을 확실시하는 건 가치있는 일입니다. 우리는 우리가 이 투쟁을 효과적으로 이끌 수 있음을 보여줘야 합니다. 유고슬라비아와의 협력을 통해 같잖은 불가리아 체제를 뒤집고 나면, 우리는 유럽의 반혁명을 개시하는 동시에 반공산주의자들에게도 영감을 불어넣어줄 수 있을 겁니다."
FRA_deal_with_anglo_devil:0 "앵글 악마와의 거래"
FRA_deal_with_anglo_devil_desc:0 "한때 위대했던 우리의 대륙 곳곳에 계속해서 오물을 뿜어내는 잉글랜드가 역겨운 혐오체라는 건 말할 필요도 없는 사실입니다. 하지만 그들을 경멸하는 만큼, 독일이 쓰러질 때까진 앵글 놈들과 평화를 유지해야 합니다. 놈들이야 나중에라도 끝장낼 수 있을 테니까요 . . ."
FRA_arms_to_mayakovsky:0 "마야코프스키에게 무기 원조"
FRA_arms_to_mayakovsky_desc:0 "저 더러운 러시아인들은 국제사안에 있어 언제나 기회주의적이었습니다. 우리가 대 독일 투쟁에 몰두할 동안 저들이 동방의 잠재적 동맹들에게서 영토를 요구하는 꼴은 보고 있을 수 없습니다. 다행히도 러시아엔 제대로 된 미래주의자들이 많으니, 이들에게 전폭적 지지를 보낸다면 러시아 잡것들이 우리 일을 방해하지 못하게 주의를 끌 수 있을 겁니다."
FRA_support_finland:0 "핀란드 지원"
FRA_support_finland_desc:0 "붉은 악마들이 유럽 전역을 더럽히려 하듯, 러시아인들은 모든 걸 자신들의 손아귀에 넣으려 하고 있습니다. 많은 국가들은 이미 두 공포 속에 샌드위치가 된 자신들의 처지를 알고 있습니다. 이 취약한 국가들이 혁명의 수많은 적에 맞선 가치있는 동맹이 될 수 있을 겁니다."
FRA_opportunities_in_india:0 "인도에서의 기회들"
FRA_opportunities_in_india_desc:0 "퇴폐적이었던 라자의 혼돈에서, 제국주의와 보수주의에 반대하는 새로운 인도식 혁명적 사고의 물결이 일었습니다. 이 새로운 인도에게서, 우리는 인도인들을 위한 더 나은 세계를 건설할 수 있습니다."
FRA_end_communism:0 "헛물 켠 공산주의"
FRA_end_communism_desc:0 "우리는 붉은 패악에 맞서 수많은 혁명 동지들을 모았습니다. 하지만 분쟁을 대비하는 것만으로는 충분하지 않습니다. 공산주의를 상대로 승리를 거두려면 공격해야 합니다! 사회주의에 죽음을! 붉은 악마에 죽음을!"
