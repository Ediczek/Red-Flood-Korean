france.1.t:0 "프랑수아 드 라 로크와 혁명적 민족주의자들"
france.1.d:0 "며칠 간의 심사숙고 끝에, 국가평의회는 프랑수아 드 라 로크와 그의 프랑스 혁명적 민족주의자당에게 권력을 이양했습니다."
france.1.a:0 "새 프랑스 만세!"
france.2.t:0 "정식 군사독재정"
france.2.d:0 "몇 차례 열띤 협상 끝에 프랑스군이 정식으로 국가를 장악했습니다. 연립 정부는 제독 프랑수아 다를랑을 프랑스의 수호자로 공식 임명했습니다."
france.2.a:0 "어쩌면 프랑스에 안정을 가져올지도 모르지."
france.5.t:0 "신년축하"
france.5.d:0 "1936년 새해를 축하하며, 프랑스의 파트롱이신 아르토께선 마르세유에서 거대한 공개 파티를 개최하셨습니다. 아름답게 장식된 옷과 가면이 권해졌으며, 대량의 알코올이 제공됐습니다. 1월 7일까지 계속된 파티에선 폭죽들이 대포에서 발사돼 땅에 내리꽂히는가 하면, 수많은 옛 르네상스 그림들이 불태워지기도 했습니다. 아르토께선 1400년대에 그려진 로히르 반 데르 베이던의 수태고지를 고르시더니, 그 위에 사정하시곤 발화탄을 장전한 강력한 소총으로 작품을 날려버리셨습니다. 완전히 파괴된 그림을 보며 군중은 환호했습니다. 바깥 세계에 그리 알려지지 않은 이 파티를 다룬 건 프랑스를 긍정적으로 본 세 미국인 언론인들이 전부였습니다.\n파티는 도시에 큰 피해를 입혔습니다. 하지만 모두는 즐거운 한때를 보냈고, 이제 자원봉사자들이 나서 난리의 잔재를 치워내고 있습니다. 도시는 언제나 빨랐듯이 계속 열성적일 것입니다."
france.5.a:0 "파르통께서 재미를 보신 듯하다."
france.6.t:0 "느긋한 식사자리"
france.6.d:0 "오늘, 파트롱 아르토께선 아세팔의 지도자인 조르주 바타유와의 만남을 가지셨습니다. 새로이 설립된 아르토 숭배단과 아세팔 비밀결사 간의 고도의 긴장감에도, 며칠 전 "우정"에 대해 논하길 원한다던 그의 이상한 요구에 따른 것이었지요. 바타유는 아르토께 음식과 술을 대접했습니다. 그러더니 식사 도중, 아르토께선 갑작스레 바닥으로 쓰러지시곤 의식을 잃으셨습니다. 조르주 바타유는 재빨리 르 솔레유인들에게 소식을 전하면서, 스스로를 "프랑스의 임시섭정"으로 지명하는, 일종의 유화적 정변을 자행했습니다!"
france.6.a:0 "아르토께선 개인숭배를 다룰 줄 모르시는 듯하군."
france.7.t:0 "다시 전쟁에 빠진 프랑스"
france.7.d:0 "여리고 허약한 유럽의 균형은 마침내, 프랑스의 파트롱 앙토냉 아르토께서 르 솔레유에서 공포하신 대영 선전포고를 통해 땅바닥에 쳐박혔습니다. 아르토께선 다음 문장으로 연설을 시작하셨습니다.\n"동지들, 전사시인들, 강철마의 기수들, 전쟁사제들과 예술 애호가들이여!"\n아르토께선 당신의 지팡이를 내려놓곤 스카프를 고쳐매셨습니다.\n"이 중대한 순간은 영국 위에 위대한 그림을 그릴 우리의 기회이다! 우리의 폭탄으로, 우리의 자동차로 저들의 피를 페인트 삼아 칠하자. 금권적이며 반동적인 영국의 체제는 영국 문화의 불모에 맞서 억압받는 아시아인들, 아프리카인들, 유럽인들을 보호할 숙명을 우리에게 주었다! 세계의 암이며, 비창조성과 부르주아 가치의 중심지는 런던이다!"\n아르토께선 격앙된 목소리로 지팡이로 땅바닥을 내려치시며 극적이고 해소적이며, 교감적인 몸짓을 내보이셨습니다.\n"우리 부대는 태세를 갖추었다. 아세팔은 제례와 희생제를 마쳤다고 알려왔으니, 암흑의 켈트 신들께서 우리의 침공을 도우시길 희망하자!"\n그러더니 연설대를 벗어나신 아르토께선 양측에 확성기가 달린 비행기를 타곤 하늘로 날아오르며 소리치셨습니다.\n"앵글인들은 자기네 여자들을 만족시킨다는 가장 중요한 역사적 위업을 달성하는 데 실패했다! 우리가 그들을 도와야 한다!" 파트롱의 혜언이 우리의 수도 르 솔레유 전역에 메아리쳤습니다. "승리의 전쟁이 끝나고 나면, 우린 앵글 인종을 오쟁이 진 무리라는 새로운 역사적 자리에 앉힐 것이다!\n 런던으로 향하는 첫 비행폭격대는 해협 너머 미래의 부인들을 위해 우리 군의 변태적 사진들과 연애편지를 뿌릴 것이다."\n이어 장미를 뿌리며 공중으로 총을 쏘아대신 아르토께선 도시 주민들의 떠들썩한 외침과 찬사를 향해 멀리 날아가셨습니다."
france.7.a:0 "아르토, 여왕을 따먹을 자여!"
france.8.t:0 "모피전사들의 모임"
france.8.d:0 "우리 운동의 새 미래주의 파벌인 드루이드파는 벽촌에서, 프랑스의 숲에서 벌인 여러 켈트 이교 제례들 통해 얻은 정치적 영향력을 행사하고 있습니다. 이들의 영향력은 대부분 브르타뉴에 치중돼있지만, 섹스 제례에 관심을 갖는 젊은 농민층에게 점차 퍼져나가고 있습니다. 유고슬라비아의 제니트주의와 프랑스 원시주의의 영향을 크게 받은 이들은 켈트족이 기술적 후진성에도 빠른 삶을 살았다고 주장하며, 진정한 속도는 기술이 아니라 심성(멘탈리티)에서 온다고 여깁니다.\n"메스트르" 로 추앙받는 마르크 오지에는 이미 자신의 신봉자들을, 야생동물의 모피 외엔 아무것도 입지 않은 준군사 집단으로 조직해놨습니다. 밤이 되면 이들은 자신들이 진정 동물이 된다고 주장하고 있습니다."
france.8.a:0 "모임을 계속하게 놔두라."
france.8.b:0 "분리주의의 위험에 대해 경고하라."
france.10.t:0 "사보이에서의 분란!"
france.10.desc:0 "국내에서 시행한 우리의 대 교황청 숙청 작업은 전적으로 필요한 조치였음에도 사람들의 미숙함, 그리고 배은망덕과 마주하게 됐습니다. 향촌벽지의 농민들이 비밀 기도 모임을 가졌다 적발되는가 하면, 역사적 건축물에서 기독교 상징물을 제거하려는 우리의 노력은 파괴공작 및 내부저항과 맞닥뜨리게 되었습니다. 무식한 교황주의자들로 이루어진 거대한 무리가 대규모 기도 시위를 벌이며 저들의 더러운 미신을 향한 관용을 되돌려 줄 것을 요구하고 있습니다. 이미 시위대는 그저 시위를 진정시키려던 경찰들을 공격한 바 있습니다. 시위 규모가 불어나고 있으니 빨리 대응하는 게 좋을 겁니다."
france.10.a:0 "내버려 두도록."
france.10.b:0 "처리하라."
france.11.t:0 "그분의 눈 아래의 정신들"
france.11.desc:0 "전국의 수백만의 아이들이 파트롱께서 직접 조직하신 새 학습 프로그램에 따라 흥분 속에 자리를 갖추었습니다. 우리 당의 위대한 과학자들이 시행한 광범위한 연구에 근거하여, 우리는 모든 인간 사고가 우리의 한 명인 위대한 파트롱 님으로 체화된, 하나의 공통적 미래주의 특이점에서 기원했다는 결론을 얻었습니다. 따라서 우리는 이 영원한 진리를 반영하여 우리의 전 교육체계를 개혁할 것입니다. 우리의 역사서들은 파트롱 님의 승천으로 시작될 것이며, 우리의 문학은 파트롱 님의 저작을 담을 것이고, 우리의 수학은 공학자, 건축가, 설계사들의 한 세대를 위하도록 조절될 것입니다. 당연히도 일부 교육자들은 이러한 개혁이 아이들의 교육을 해칠 것이라 걱정하지만, 추가적 분석에 따르면 이런 선생들은 교육을 덜 받은 채 잘못된 직업을 택한 것으로 나타났습니다. 또한 지속적이며 효율적인 경제 유지를 위하여, 우리의 산업생산은 이제 이러한 계몽된 기준에 밎추어 조정되고 규제받을 것입니다"
france.11.a:0 "공기와 같은 지식을 누구도 부정해선 안 된다."
france.12.t:0 "하나의 무리"
france.12.desc:0 "\"대체 누구요?\" 파트롱이 자신 주변의 공허에게 말했습니다. \"우린 모두이며, 너의 안에 있노라.\" 목소리들이 답했습니다. \"우린 모든 것이며, 그대의 영역이다.\" 자신의 정신상태에 대한 기만된 거짓말들에 맞서, 파트롱께선 하나의 육체에 묶인 만신전으로서 깨어나셨습니다! 모든 존재가, 앞길을 가로막을 모든 것을 증발시킬 파트롱의 빼어난 지성을, 힘을 놀란 시선으로 바라봤습니다! 곧, 파트롱께선 우리에게 놀라운 소식을 전하셨으니, 우리가 곧 파트롱의 영혼의 연장이라는 것이었습니다! 이 대담한 소식은 전국을 경외와 희락의 충격 속에 빠뜨렸습니다. 사람들은 도취적 침묵에 빠진 채 거리마다 줄을 지었으며, 대다수는 순수한 즐거움에 울음을 터뜨렸습니다. 이 놀라운 소식에 발작을 일으킨 일부는 인도적으로 처리됐습니다. 이 행렬 가운데, 당연하게도 학계를 비롯해서, 심지어 우리 안에서조차 \"사실\"과 \"논리\"에 의지해 우리의 절대적 진리를 일축하는 몇몇 배신자들이 드러났습니다. 이러한 반역 행위들은 용인될 수 없으며, 우리의 이름 아래 묵살될 것입니다. \"파트롱\"의 이름으로!"
france.12.a:0 "내가... 파트롱이라고? 뭐, 그렇다면야..."
france.13.t:0 "올 시즌 행사!"
france.13.desc:0 "\"이슬람은 고유한 미래주의적 신앙이다!\" 오늘 파트롱의 선언은 전국의 무슬림에게서 우레와 같은 갈채를 이끌어냈습니다. \"유럽이 침체와 부패에 말려들어간 동안, 아랍 문명은 온 세계가 부러워하는 경이로운 진전의 황금기를 열었다. 대수학에서부터 등유, 암호해독에 이르기까지, 우리의 형제들인 이슬람의 기여가 없었더라면 오늘의 미래주의도 존재하지 않았을 것이다!\" 이 강력한 연설의 순수한 힘은 미래주의를 향한 그 어떤 의심도 떨쳐내며 전 이슬람 세계로 하여금 우리의 위대하신 파트롱을 따르도록 만들었습니다. 가장 강경한 비판자들조차 경악에 빠져 침묵했으며, 국회의 분위기는 신실한 촉진주의적 광기로 물들었습니다. 진정으로, 두 인민 사이의 동질감이 태어나던 순간이었습니다."
france.13.a:0 "마침내 우애로다."
france.14.t:0 "아랍인들을 전선으로!"
france.14.desc:0 "우리의 동쪽을 향한 공산주의 패악은 모든 문명에 위협이 되고 있습니다. 놈들이 갖는 모든 가치는 우리가 가진 위대한 사회의 파괴입니다. 아랍인들 역시 독일인들을 적으로 보고 있으니, 독일의 초진보적 폭정은 이 행성의 모든 이들에게 위협이 되고 있습니다! 무능한 우리 전임자들의 정책의 개선안으로서, 우리는 아랍인들로 하여금 상호군사력을 통해 독일에 맞서 우리를 돕도록 할 것입니다. 노력의 협동으로써 프랑스는 다시 쓰러지지 않을 것입니다!"
france.14.a:0 "파트롱 만세!"
france.15.t:0 "알제리에서의 대수학?"
france.15.desc:0 "수백만의 아이들이 앉아있던 이 충격적인 오늘, 수천의 프랑스인 선생들이 배에서 내려 원주민 아이들을 가르치기 시작했습니다. 여기에 있는 아이들의 대부분은 우울과 노동으로 지난 나날을 보내면서, 농사나 구걸을 통해 가족을 먹여살리지 않을 때면 흥미거리를 찾아 거리에서 방황하곤 했습니다. 그러나 최근 위대한 파트롱께서 실시하신 이슬람 개혁 추진안에 따라, 이 빈곤한 아이들에겐 문해력이나 산수와 같은 유용한 기술들을 배울 기회가 주어지게 되었습니다. 파트롱께선 몹시 기뻐하는 아이들을 걍해 선언하셨습니다. \"기술과 연습과 의지력만 있다면, 그대들 모두 위대한 파트롱과 같이 될 수 있을 것이다!\"" 
france.15.a:0 "다음엔 또 뭔가, 알제리인 소설가?"
france.16.t:0 "미래는 선사"
france.16.desc:0 "\"우리 비참함의 근원을 찾을 때면 언제나 카이사르의 이름이 배어있음을 찾을 수 있다.\" 오늘 선언하는 파트롱의 옆으로 오지에가 있었습니다. \"드루이드와 자연의 시대에 살았던 우리는 자유로웠다. 오로지 라틴의 멍에 아래서 우리는 비참함 속에 갇혀버리고 말았다. 우리는 제국 후기의 시체에서부터 지속된 퇴폐를 바로잡아야 한다. 중앙주의적 선동가들을, 교황주의 멍청이들을, 우리를 예속시킨 저주받을 쟁기를 분쇄하라!\" 드루이드 군단병들은 거리에서마다 기계 더미와 함께 카이사르, 아인슈타인, 포드의 표현물들을 불태웠습니다. 아이들은 신이 나 자신들의 얼굴에 켈트 룬 칠을 받으려 한 한편, 같은 형태의 룬들이 르 솔레유의 모든 건물마다 각인됐습니다. 향촌 인구의 압도적인 지지가 있었으나, 우리 산업계에선 우리 사회에서의 정당한 추방을 받아들이지 못하는 반역자들이 일부 존재했습니다. 이런 반역 행위에 자비는 없습니다. 놈들에게 우리 늑대들의 정의가 무엇인지 보여주고 말 것입니다 . . ."
france.16.a:0 "갈리아가 다시 일어선다!"
france.17.t:0 "수도에서의 총격!"
france.17.desc:0 "전국이 흥미를 갖고 지켜본 오지에의 2인자 등극은 전 세계 미래주의의 대의를 위한 두 번째 열풍이 될 것처럼 보였습니다. 환한 머리칼과 반짝이는 미소, 빛나는 눈을 갖고서, 미래주의의 자랑스러운 아들인 그가 그곳에 서있었습니다. 파트롱은 자신의 대리보다도 더 아름답고 자랑스레 서서, 마치 그의 정신이 프랑스 전역을 밝히는 듯했습니다. 그러나 군중이 미래주의의 새 출생권 선언들에 환호하던 순간, 야비하고 못돼먹은 그림자 하나가 열정적인 애국자들 사이에서 암약했습니다. 이 그림자는 곧 프랑스의 진정한 숙명, 위대한 오지에가 군중과 자신의 기쁨을 나누던 순간에 다가가더니, 제정신 아닌 에스카드롱 광신자임을 스스로 드러냈습니다. 우리의 사랑받는 드루이드에게서 3 미터 거리에 닿았을 때, 암살자는 권총을 꺼내들곤 오지에를 향해 격발했습니다. 군중이 공포에 움찔이는 가운데 용감하고 영광스러운 여러 애국자들이 총격범을 걸고 넘어지며, 영웅적인 분노에 휩싸여선 총격범을 때려 죽였습니다. 그러나 탄환은 총을 떠난 후였고 . . ."
france.17.a:0 ". . . 한 끗 차로 빗나갔다."
france.17.b:0 ". . . 정확히 가슴에 박혔다."
france.18.t:0 "영웅은 강고하다"
france.18.desc:0 "\"저는 그저 한 명의 인간입니다. 탄환 하나조차 즉시 저를 죽일 수 있습니다.\" 오지에는 충격받은 청중에게 인정했습니다. \"하지만 제 앞에 놓인 이 무가치한 쓰레기는 기술치권자들의 나약함을 증거입니다. 너희는 나를 죽이겠다는 업적 하나조차도 제대로 달성하는 데 실패했구나, 한심한 개같은 공학 잡것들아. 너희의 치태가 산업과 기술 의존에 대한 너희의 실패를 보여준 것이야. 너흰 실패했다. 너희 형제들과 함께 역사의 잿더미 속으로 들어가라.\" 군중은 환호하면서 총격범의 시체를 질질 끌며 모욕을 퍼부었습니다. 오지에는 말을 이었습니다. \"기생충들이 우리 위대한 갈리아인들을 도살하려는 시도가 이것이 처음은 아닐 것입니다. 우리는 강하며, 이런 카이사르 개자식들을 영원히 파괴할 것입니다. 켈트여 영원하라!\""
france.18.a:0 "갈리아는 다시 태어난다"
france.19.t:0 "한 병실의 두 신들"
france.19.desc:0 "\"위대한 파트롱 님, 느낌이 별로 좋지 않습니다.\" 병상에 누운 오지에가 아르토에게 고백했습니다. \"몸의 느낌이 그냥... 끔찍해요. 벌레들이 제 영혼 자체를 따라 기어다니는 듯합니다.\"\n\"뭐, 총에 맞았지 않소.\" 아르토는 끌끌대며 자신의 문하생의 어깨에 손을 올렸습니다.\n\"아뇨, 그런 게 아닙니다. 육신은 그냥 살덩이자, 미래를 향해 돌진해 나가는 원자들의 단순한 집합체일 뿐이죠. 고통스러운 건 제 영혼입니다. 눈을 감을 때면 번쩍임이 보이면서 따가움이 느껴지더니, 고함이 들려옵니다. 세상에, 그 고함들이란. 매 순간 고함들은 제 의식을 공명시키면서, 저의 소멸을 소리치고, 고함치고, 노래해댑니다. 제 머리에서 나갔으면 좋겠어요.\"\n아르토는 오지에 쪽으로 몸을 기울이더니, 귀에 대고 조심스레 속삭였습니다.\"걱정 마시게. 나 역시 그들을 들을 수 있으니까.\"\n오지에는 놀라 눈을 크게 뜨곤 물었습니다. \"그럼 그들은 왜 여기 있는 건가요? 무엇을 바라는 겁니까?\"\n\"그들은 최고를 바란다오. 그들의 말을 들으시게. 자네보다 더 많은 걸 알고 있으니. 그들이 말하고자 함은 그런 것이네.\"\n오지에는 깊이 생각하더니, 불편한 미소를 내보였습니다. \"앞에 놓인 이 눈을 멀게 할 빛과 마주해야 할 듯합니다. 과학의, 이성의, 저주받은 쟁기의 빛 그 자체와 말이죠. 이제 제 숙명을 알겠습니다.\""
france.19.a:0 "건강을 되찾아 나도 기쁘... 잠깐 뭐라고?"
france.20.t:0 "아 녹색의 세계여"
france.20.desc:0 "오늘 프랑스에 중대한 소식이 전해졌으니, 국내 산업중심지 대부분이 삼림개간 프로그램에 따라 파괴될 것이란 것이었습니다. 르 솔레유와 다른 대도시들에선 이미 중요 시설을 제외한 나머지를 모두 갈아엎고 있으며, 여러 마을에서도 소개령을 통해 옛 기반시설에서 초목이 다시 자랄 수 있도록 할 예정입니다. 거주민들은 남부의 작고 간단한 (동시에 사치로울 정도로 검소한) 집을 배정받았습니다. 사람들은 차차 새 고향과 새 숲을 사랑하게 될 것이지만, 당장은 전국에 걸친 시위로써 자신들의 분노를 표현하고 있습니다. 당연히 이 한심한 도시주의자들은 반역자로 취급될 것이고, 다행스럽게도 이 외국인 골칫덩이들은 우리의 용감한 민병대의 손에 제거될 것입니다. 일부에선 우리가 너무 급진적이라고도 합니다만, 아이가 숲에서 뛰노는 모습을 보여줄 수 있다면 드루이드 대의를 깎아내리는 모든 이들을 침묵시킬 수 있을 겁니다."
france.20.a:0 "정상으로의 회귀로군, 생물학적으로 말하자면."
france.21.t:0 "르 솔레유가 불탄다"
france.21.desc:0 "음울한 분위기를 띈 수백만의 남녀와 아이들이 모피와 예복을 두른 용맹한 우리 민병대의 호위를 받아 옛 도시에서 멀어지는 행렬을 형성했습니다. 과연 도시의 존재에 있어 공포스러운 상념이었으니, 자신들이 살던 교외 지역에 대한 중독에게서 떼어내지며 사람들은 슬퍼했습니다. 고향에서 떨어져 가는, 산업아편에 정신을 빼앗긴 불쌍한 아이들은 눈물을 흘렸습니다. 일부 한심한 성년들조차 감정적으로 무너진 모습을 보였습니다. 다행히도 우리의 민병대는, 다른 이들이 도시 중독에 안주하지 않을 수 있게 이 역겨운 행태를 시야에서 걷어냈습니다. 도시에게부터의 행진이 어느 정도 멀어지자, 옛 고향에서 갑작스레 솟아오른 불길에 실향민들의 눈물이 빛을 받아 반짝였습니다. 빈민가의 거처들이 화염을 위한 성냥이 되고, 주요 랜드마크들은 폭발물을 이용해 파괴되었습니다. 폭발물에 기반이 뒤틀린 에펠 탑이 쓰러지자 군중은 비통함에 울음을 터트렸습니다. 일부는 심지어 민병대를 공격하기도 했지만, 그와 같은 심각한 악행은 필수적인 물리력을 통해 제지되었습니다. 무리가 놀라운 새 러다이트 쉼터로 이동하기 시작했을 때, 한 여인이 주체할 수 없을 정도로 울기 시작했습니다. 한 민병대원이 다가가 여인에게 조심스레 말을 걸었습니다. 다음은 기록된 그 대화 내용입니다.\n\n여인: \"못 가겠어요 . . . 모든 걸 잃었어요 . . . (훌쩍)\"\n민병대원: \"무슨 말씀이세요? 자유와 내핍, 자치, 산업지옥의 일률성에게서의 해방을 얻으셨잖아요. 존엄을 위해서 건물 몇 개 잃는 정도는 가치 있는 일이에요.\"\n여인: "오해하셨네요. . . 제 아들이 아파트를 떠나지 않아서 그런 거예요.\""
france.21.a:0 "금단은 지옥이다."
france.22.t:0 "벌거벗은 열여덟의 드루이드"
france.22.desc:0 "지금까진 개방적인 사랑을 위한 우리의 프로그램들이 성공을 거둔 듯합니다. 많은 남녀가 생식의 육욕적 영광 안에서 자연적 모계사회를 구성했습니다. 그리고 지금까진, 우리의 출생률도 네 배나 뛰고, 자연은 살아남기에 부적절한 이들에게 자연적인 길을 내주었으니, 새로운 전사들의 세대가 지평선에서 다가오고 있는 듯합니다. 하지만 실외정사를 허용했을 때 우리는 이런 . . . \"현란함\"이 대세가 될 것이라 생각하진 못 했습니다. 오늘 아침, 현지 정착지에서 들려오는 괴성을 파악하려 다가간 우리 민병대원 중 하나는 소름끼치는 장면을 목격했습니다. 열여덟 명의 사내들이 서로 . . . 정을 통하는 데 몰두하고 있던 것이었습니다. 이 난잡한 잔치에 저명한 현지 지도자들까지 연루됐음이 드러나자 우리의 지지층도 충격을 받았습니다. 이와 별개로 69건의 동성성교 사건이 우리 국경 내에서 벌어졌음이 드러났습니다! 불행히도 행정력의 부재는 우리로 하여금 이런 일을 막을 수 없게 만들었습니다."
france.22.a:0 "사랑을 나누라는 게 그런 의미는 아니었다고!"
france.23.t:0 "에스카드롱 벙커에서의 공성!"
france.23.desc:0 "숲에서 활 사냥을 하던 현지 주민들은 자신들의 새 생활구역 근처에서 들려온 갑작스러운 폭발에 무척 당황했습니다. 대규모의 드루이드 충성파 무리가 뇡제세 충성파 카르텔이 머무는 아르덴의 한 벙커를 향해 진군한 것입니다. 불운하게도, 벙커에 다가갔던 우리 용맹한 전사들 중 다수는 빠르게 우위를 차지한 저주받은 산업무기에 의해 갈기갈기 찢겨났습니다. 하지만 끔찍한 전투가 계속되면서도 우리 병사들은 진군을 멈추지 않았고, 일부 대담한 영웅들은 자폭으로 다수의 대포를 파괴했습니다. 지친 겁쟁이들은 마침내 자신들의 목숨을 구걸하기 시작했습니다. 우린 그런 테러분자들과의 거래를 당연히 거절했고, 그 자리에서 놈들을 살육해버렸습니다. 이 야만인들 가운데엔 뇡제세 자신도 끼어있었습니다. 우리의 용담한 영웅들은 그의 시체를 더럽히며 알아볼 수 없게 만들었습니다. 그렇지만, 전투로 발생한 중대한 사상수치는 또한 우리 체제의 수많은 굴욕적 결함들을 노출시켰습니다 . . ."
france.23.a:0 "고인의 명복을 비빔면이다, 에스카드롱 쓰레기 새끼야."
france.24.t:0 "브르타뉴 전투"
france.24.desc:0 "오늘, 자신들의 소유물에게부터의 자유를 얻은 수백만의 켈트인들이 눈물과 울음으로 순수한 즐거움을 표했습니다. 자신의 재산을 포기할 수 없던 이들을 뺀 대다수의 사람들은 원시주의적 대의를 위한 고귀한 영웅이 되길 자처했습니다. 하지만, 가장 필요한 때에 인민을 도와 거대한 고통을 치러주었건만, 일부는 여전히 고마워할 줄 모릅니다. 한때 우리를 그렇게나 지지하며 우리의 집권에 큰 힘이 되어주었던 브르타뉴가 이젠 우리의 대의를 배신했습니다. 그들의 짐을 덜어주려 했을 때, 이 배은망덕한 브르타뉴인들은 자신들의 자유를 고집하며 숨겨두었던 흑백의 걸레짝을 치켜들었습니다. 수적 열세와 점령에도 이 제국주의 억압자들은 여전히 우리의 의지를 거부하고 있으며, 우리의 군세와 드잡이하고 있습니다. 안타깝지만 이 브르타뉴 멍청이들을 이 땅에서 지워버리지 않고선 문제를 할 수 없을 것입니다."
france.24.a:0 "그렇게 하도록."
france.25.t:0 "아카데미여 안녕히!"
france.25.desc:0 "인정 많으시며 자애로우신 파트롱의 인도 아래, 숨이 막힐 듯 답답하고 속력을 죽이는 기관인 프랑스 아카데미를 폐지할 이로 샤를 뇡제세가 선출됐습니다! 아카데미는 오랫동안 독단적이며 말도 안 되는 규칙들로 모든 프랑스인들의 자유로운 표현을 압박해왔습니다. 이 새 시대에, 프랑스를 가라앉히는 모든 응어리에서 자유로운 지금, 반동적이며 구태적인 이런 기관은 더 이상 필요하지 않습니다."
france.25.a:0 "미래는 시시한 규칙들을 넘어서 간다."
france.26.t:0 "프랑스어여 안녕히!"
france.26.desc:0 "오늘 프랑스인들은 프랑스어가 에스카드롱 정부의 명령 아래 갑작스레 멸종했음을 알게 됐습니다. 그럼 이제 그들이 말하는 언어는 무엇일까요? 간단합니다. 프랑스의 각자는 자기가 하고 싶은 대로 말을 하면 그만입니다. 어떤 괴상하기만 한 규칙이니 문법이니 하는 것들 없이 말이죠. 이 말은 프랑스어가 아니며, 오크어도, 카탈루냐어도, 프로방스어도 아닌 데다, 공산주의자들의 헛소리인 브르타뉴어는 더더욱 아닙니다. 필요한 건 오직 말함에 있어서의 우아함과 화합을 지체 없이, 예술을 담아 해내는 것입니다."
france.26.a:0 "이제 우린 진정으로 자유롭게 말하게 되겠군."
france.27.t:0 "변절자의 여명"
france.27.desc:0 "조르주 바타유가 그의 신비주의와 쾌락주의적 개념들에 대한 아르토의 감명에 따라 프랑스 사령관으로 임명되었습니다. 바타유는 이제 저주받은 몫을 중심으로 한 경제 및 사회를 형성하고자 할 것입니다."
france.27.a:0 "어서오십시오, 바타유 씨."
france.28.t:0 "빠른 삶의 시작"
france.28.desc:0 "오전 끝자락, 항공전투학교에 입학한 지 4개월이 조금 넘었던 앙토니는 자신의 편대와 함께 뭔가 새로운 걸 시도하고자 했습니다. 오늘은 일상적인 훈련비행이 아니었습니다. 언제나의 교관 대신 전사사제가 이들 편대를 이끌었던 것이었습니다. 거친 거세숫소 가죽 재킷을 입은 전사사제는 화려하고 정교한 패턴이 그려진 투구를 쓰고 있었습니다.\n\n편대가 비행기에 올라 공역으로 할 때, 앙토니의 아드레날린은 이미 그의 혈관을 빠르게 달리고 있었습니다. 평소보다 낮게 날던 이들의 라디오에서 잡음과 함께 사제의 목소리가 흘러나왔습니다. \"좋아, 제군들. 나를 따르라!\" 앙토니는 자신의 기체 바로 위에 사제가 날고 있음을 보곤 나머지 편대원들과 함께 그를 따랐습니다. 그때 앙토니는 느낄 수 있었습니다. 중력을 따라 그의 영혼이 몸에서 빠져가며, 자신의 뒤로 현실의 장막이 벗겨지고 초세계가 드러나고 있었습니다. 영혼이 승천하며 골수가 땅바닥이 있는 아래를 향해 밀려나는 듯했습니다. 사제가 라디오를 통해 알아들을 수 없는 찬송을 읊는 동안 앙토니는 영혼이 완전히 그를 벗어나며, 선정감에 그는 의식을 잃었습니다. 감각을 되찾았을 때 앙토니는 검은 터널의 끝에서 땅바닥이 자신을 향해 가속해오는 것을 보았습니다. 그가 터널의 입구로 다가갈수록 육체의 통제력을 다시 얻는 것을 느낄 수 있었습니다.\n\n터널에서 튀어나온 그는 곧 현실로 돌아왔습니다. 앙토니의 기체는 속도를 줄이며 천천히 땅으로 향하고 있었습니다. 그는 긴급히, 거의 본능적으로 비행기를 끌어올리며 필멸의 감옥에 갇힌 자신의 영혼이 떠나는 오르가즘적인, 거의 의식을 잃는 듯한 느낌을 다시금 경험하고자 했습니다. 현실 감각을 진정으로 되찾은 건 편대 대형에 복귀했을 때였습니다. 귀를 뒤덮었던 낮게 웅웅대는 소리는 곧바로 라디오에서 나오는 그의 친구들의 목소리로 바뀌었습니다. \"앙토니!? 앙토니 너 괜찮아!?\"\n\n\"어. 아주 괜찮아.\""
france.28.a:0 "아 신성한 속력이시여."
france.29.t:0 "날으는 기병대"
france.29.desc:0 "앙토니는 바다를 내려다 보았습니다. 그와 그의 편대는 비행에 몇 시간이나 소모한 듯했습니다. 그들이 호위하는 뒷편의 폭격대 탓에 속도를 늦춰야 했기 때문이었죠. 갑작스레, 앙토니는 무전기에서 동지의 목소리를 들었습니다. \"12시 방향, 적기 접근 중.\" 저 멀리 올려다 보자, 그들의 조금 아래에 여러 비행대가 아군이 있는 방향을 향해 곧바로 향하고 있었습니다. 기대했던 순간이 다가온 것이었습니다. 먼저 총사를 시작한 영국군의 탄환이 매섭게 날아 앙토니 아래에서 날던 편대를 공격하자, 앙토니는 워털루에서 영국군 전열을 향해 진군하던 나폴레옹의 대오 마냥 속도를 올렸습니다. 그러나 앙토니는 그들보다 위에 있었습니다. 그의 아래에 있던 기체들이 보병이었다면, 앙토니와 그의 편대는 기병이요, 에스카드롱이었습니다. \n\"좋아 제군들, 내 신호를 기다리도록.\" 말하며 앙토니는 조심스레 때가 오길 기다렸습니다. \"지금이다!\" 그는 소리치더니, 영국 비행대가 있는 방향으로 총을 쏘아댔습니다. 그의 비행기와 동지들이 적을 향해 가속할 때, 앙토니는 더 이상 비행기에 있지 않았습니다. 아니, 이 지구에도 있지 않았습니다. 이전에도 수없이 그랬듯 우주로 간 그의 주변을 별들과 행성들이 둘러싸며, 그 옆으론 앵글인들의 군대가 통과하는 항로의 모든 것을 파괴하며 앙토니를 지나쳐 날아가고 있었습니다. 하지만 앙토니는 다른 것에 신경을 쓰지 않았습니다. 원격조종을 당하는 로봇과 같이, 비행기를 조종하는 자신의 빈 육체를 조종하는 데 집중할 뿐이었습니다. 위에서 적을 향해 돌진하는 앙토니의 편대의 머리로 피가 가득 차며 눈에는 핏대가 서더니, 앙토니의 눈으로 붉은 빛깔의 현실이 비쳤습니다. 방아쇠를 당기는 그의 얼굴은 밝은 빨간색으로 물들더니 중력으로 인해 찡끄렸습니다. 앙토니의 날개 아래에 달린 총에서 뿌려진 탄환들은 값비싸고 정밀 제작된 영국군의 비행기를 종이짝 마냥 찢어버렸습니다. 숙달된 중년의 영국 조종사들은 형편 없는 낚시꾼의 낚시찌에 걸린 벌레 마냥 뭉개지고 찢겨져서, 한때 자신들이 올랐던 구멍 난 고철들과 함께 바다로 던져졌습니다. \n\n전투가 끝나고 편대와 함께 날아왔던 곳을 따라 귀환하는 앙토니는 마침내 잉글랜드의 끝자락을 보았습니다. 대양의 해면 위, 거대하고 평화로운 평원들이 거인과 같은 암석 지층들 위로 펼쳐져 있던 것이었습니다. 고요한 풍경은 손 쓸 바도 없이, 비행기들의 행렬 뒤로, 그들 모두를 절멸시킬 준비를 마친 셀 수 없이 많은 폭격기들이 천천히 다가오는 것을 지켜만 볼 뿐이었습니다."
france.29.a:0 "알비온이 기다린다..."
france.30.t:0 "연맹법"
france.30.desc:0 "영광이 있으라! 아세팔의 이기주의자들 사이에서조차 프랑스를 더 멀리, 더 빨리, 더 강하게 추친할 원대한 생각들이 등장했습니다. 바타유와 우리의 영광된 파트롱 아르토의 재가에 따라 연맹법이 발효됨으로써, 이제 프랑스는 그 구석까지 모두가 동등한 일원이라 말할 수 있게 됐습니다! 모두가 형제라! 혁신, 역동성, 운동의 여명을 향하여! 예술국은 만인의 삶 속에서 조정된 자리를 갖게 될 테지만, 현지성과 개인의 시대인 오늘날엔 예술과 행동에 있어 제 몫을 다 할 것입니다."
france.30.a:0 "우리 손 안의 현실보다 조금 더 선풍적이구만."
france.31.t:0 "새로운 신세계"
france.31.desc:0 "우리의 위대한 도시들을 개선하기 위한 근래의 노력들 끝에, 파트롱과 바타유는 신비주의 및 사치의 새로운 프랑스식 특성을 창조하는 게 협력하기로 약속했습니다. 오늘, 이두정이 프랑스 문명을 혁명화할 위대한 신책을 새로이 발표했으니, 위대한 부패 칙령이 바로 그것이었습니다! "너무나 오랫동안, 우린 도덕이나 금욕과 같은 사소한 것들에 우리의 정신을 묶어놨다. 현실의 더 먼 단면에 닿고자 한다면 우린 신비적이며 오르가즘적인 저편의 위대한 연장선 속으로 파고들어야만 한다!" 파트롱은 매료된 지지자들로 채워진 군중에게 선언했습니다. 부도덕을 향한 강력한 찬가를 전한 직후, 파트롱은 군중의 주의를 바타유에게로 돌렸습니다. 곧바로 바타유는, 파리 최고의 창녀들과의 관계를 통해 얻은 비약적 계몽 경험을 설파하며 향락주의의 밀교적 잠재성에 대한 장광설을 늘어놓았습니다. 그리곤 약속을 전했습니다. 아이들에겐 최고의 과자와 사탕을 약속했으며, 어른들에겐 섹스와 환각제를 약속했습니다. 칙령이 선포되자, 일군의 아세팔 신봉자들이 군중들 사이로 걸어들어와 각각에게 초콜릿과 아편을 선물로 나눠주었습니다. 군중들 사이에서 나타난 대규모 도취에도, 일부 강경 에스카드롱과 드루이드파는 이러한 행사에 반대하며 시위를 벌였습니다. 심지어 오지에와 뇡제세조차 이 반대 시위를 이끄는 데 협력했습니다. 하지만, 부르봉 궁전까지 오히려 호위를 받은 시위대는 실오라기 겨우 걸친 우리나라 최고 미인들의 환대를 받았습니다. 우리 수도 바닥에서 벌어진 몇 시간의 쾌락 끝에 반대파가 영적 해방을 위한 위대한 전망을 이해하게 됐음은 말할 것도 없었습니다. 이제, 단합되고 도취된 우리 국가는 나아갈 것입니다. 더 빨리, 더 빨리, 더 빨리!"
france.31.a:0 "미래는 짜릿하다!"
france.32.t:0 "상황 파악"
france.32.desc:0 "프랑스는 무엇에도 떨어지지 않는 낙원을 향해 가고 있습니다! 파트롱의 쉼 없는 작업을 통해, 우리는 아방가르드가 줄 수 있는 최고의 정신들과 기계들을 이용하여 사회의 터진 솔기를 기워가고 있습니다. 프랑스 시민들을 유지하는 건 속력과 이성의 지속적 개념입니다. 하지만 이건 무지의 통지 아래 있으며 게으름에 병든 그런 정신들을 가리키는 게 아닙니다. 파트롱의 펜이 해방과 실험적 천재성의 획을 그음으로써 탄생한 연맹법에 차질이 없는 건 아니란 말이죠.\n이 새로운 자율성에 프랑스의 향촌은 목줄 풀린 개 마냥 행동하며 주인의 인내심을 시험하는 중입니다. 당장은 이런 불복종 행위가 사소하게 받아들여지고 있습니다. 문화적 오만의 행동에 불과하니까요. 이쪽엔 옛 공화국의 깃발이 있는가 하면, 저쪽에선 과거 혁명의 오랜 격언들이 쏟아지고, 심지어는 불손한 어떤 '구세주'(당연히 우리의 아르토 님을 말하는 게 아닙니다!)를 향한 숭배도 이루어지고 있습니다. 바타유는 사태 진정을 목적으로 해당 안건을 회의에 올렸습니다. 그리고 이제, 최선의 방식은 손바닥을 통해 행해질 것입니다."
france.32.a:0 "말을 안 듣는 개에겐 벌이 필요하지."
france.33.t:0 "아기 등갈비"
france.33.desc:0 "오늘 르 솔레유의 광장엔 새로 연 한 행상으로 인한 공황이 벌어졌습니다. 군침 도는 향에 이끌린 한 무리의 배고픈 군중이 발견한 건... 바로 자신의 태아로 된 고기를 파는 여인이었습니다. 충격과 분노에 휩싸인 시민들이 행상을 둘러쌌지만, 그녀는 생명이 되지 못한 아이를 판매한 건 최근 발표된 바타유의 퇴폐칙령의 정신 뿐만 아니라 그 경계 안에서 허용된 행동이라며 스스로를 비호했습니다. 겁에 질린 여인에게 군중은 소리를 지르며 욕설을 퍼부었지만, 일부 부유한 손님들은 그... 별미를 두고 비싼 값을 치르겠다 제안했습니다. 마침내 우리 경찰들 몇이 여인에게 다가가 그녀를 체포하자, 여인은 \"제가 구금된다니요?!\"라고 소리치더니 우리의 행동이 폭압이라며 언쟁했습니다. 그녀는 현재 독방에 있지만, 우리 행정부는 그녀의 행동의 도덕성과, 행동에 대한 바타유의 향락주의적 착안의 잘못이 있는가를 두고 숙고 중입니다."
france.33.a:0 "물론, 재판만큼 속력나는 일도 없긴 하지."
france.34.t:0 "섬뜩과 질서"
france.34.desc:0 "오늘, 아주 심대한 사건 하나가 우리 정부 앞에 모습을 드러냈으니, 그 결과는 우리 위대한 국가의 미래마저 결정해버릴 것입니다. 피고인인 38세의 여성 시몬 클레망스는 자신의 태아로 만든 고기를 섭취용으로서 판매하다 적발되었습니다. 기소 측은 거의 모든 이들의 지지를 받고 있는 국가였습니다. 시린 침묵에 숨이 막힌 법정과 달리, 그 바깥에선 분노에 찬 시민들의 군대가 여인과 그 비호자들 모두를 향해 소리치고 악을 쓰고 있었습니다. 점차 반항적으로 변한 오지에가 이끄는 드루이드파 무리는 사법체계 전체에 반대하는 폭동을 벌이면서, 수수로 만든 클레망스 씨의 인형을 불태우고 진압 경찰들을 향해 우짖었습니다. 피에 목마른 군중이 피를 요구하는 가운데, 수치스러운 피고인은 이 중대한 사안을 직접 판결하고자 하는 파트롱 님의 앞에 섰습니다. 군중의 싸움과 경찰의 날카로운 시선 속, 오직 파트롱과 바타유만이 우리의 사법개념을 구할 수 있을 것입니다."
france.34.a:0 "재판이 시작되는군."
france.35.t:0 "바보들의 기소"
france.35.desc:0 "설득해달라는 바타유의 읍소에도, 끝내 그녀를 기소해버린 건 다름 아닌 뇡제세 본인이었습니다! 프랑스인들에게 다시금 인기를 얻으려는 목적이 뻔해보이는 가운데, 뇡제세는 이 역겨운 여인에게 정의를 구현함으로써 부적절한 퇴락을 뒤집는 동시에, 에스카드롱 지도자의 온당한 왕좌에서 바타유를 끌어내리길 희망했습니다! 하지만 이 원대한 꿈에도 뇡제세가 간과한 게 있었으니, 바로 뇡제세 본인이 법에 대해 아는 게 전혀 없다는 점이었습니다. 먼저 입을 열어 재판의 시작을 알렸건만, 뇡제세는 요점을 잡아내는 데엔 분명 신통치 못 했습니다. 곧바로 전문성을 잃은 그의 발언은 퇴폐가 반미래주의적이라는 막연하고 비논리적인 연유들이 담긴 횡설수설로 바뀌었습니다. 법정이 자신에게 마음을 잃었음을 깨달았을 때,  뇡제세는 피고를 향해 역겨운 반동이자 미래주의 대의를 향한 반역자라 소리치기 시작했습니다. 클레망스 씨의 평판이 좋지 않은 건 사실이었지만, 그런 뇡세제의 발작을 받아들일 사람은 얼마 되지 않았습니다. 제풀에 꺾인 그는 어쩔 줄 모르는 여인을 소심하게 심문했지만, 그 어떤 혐의점도 여인에게서 끌어내진 못 했습니다. 무턱대고 이루어진 노력 끝에, 뇡제세는 결국 포기했습니다."
france.35.a:0 "뇡제세는 자신부터 진정시킬 필요가 있겠군."
france.36.t:0 "이성적인 실성"
france.36.desc:0 "뇡제세가 보인 무능의 소치 이후 피고 측의 반론이 이어졌습니다. 피고 측의 변호인은 바람둥이로 잘 알려진 나이든 변호사 벵자맹 아브랑으로, 오로지 이 사건을 위해 은퇴 생활을 잠시 접은 것이었습니다. 법정의 시선이 그 갑작스러운 등장에 사로잡힌 동안 파트롱께선 웃음을 참으려 애쓰셨습니다. 그분께선 바타유가 아브랑으로 하여금 자신의 대리 역할을 하도록 강제했음을 알고 계셨기 때문이었습니다. 주저하긴 했어도, 아브랑은 여성을 변호할 완벽한 논거를 세웠습니다. 아브랑은 우리의 도덕률에 있어 역겨운 클레망스의 행동들을 분명하게 설명하면서도 윤리적임엔 틀림이 없다고 주장했습니다. 어쨌든 그녀는 살아있는 생명체에게 해를 끼친 게 아니며, 그녀가 자신의 태아를 판매한 건 자발적 교환에 근거한 것으로, 근래의 퇴폐칙령 이후로는 그녀가 침해할 수 있는 그 어떤 외설법도 존재하지 않게 되었기 때문이라는 것이었습니다! 변론을 마치며, 아브랑은 법정에 자신 역시 여전히 클레망스 씨와 행동들을 경멸하지만, 법적인 의미에서 그녀가 잘못한 것은 없다고 말했습니다."
france.36.a:0 "흥. 그래도 일리는 있구만..."
france.37.t:0 "판결"
france.37.desc:0 "\"들으시게 조르주.\" 파트롱께서 여러분의 동지께 말씀하셨습니다. \"그대의 이상이 강하고 이 여인이 법의 테두리 안에서 행동했음은 이해하네. 하지만 자네라 해도 그런 끔찍한 행동을 아무런 처벌 없이 넘긴다는 건 우리 국가에 오점을 남기는 데 그치지 않네. 우리 인민의 증오를 사게 할 거야.\" 두 사내가 법정 뒷편의 사실에 서서 난제를 두고 고뇌했습니다.\n\"죄송합니다, 아르토 님. 그렇지만 저희는 한 무리 군중의 변덕에 휘둘려 저희의 원칙을 희생시킬 순 없습니다.\" 말하는 바타유의 얼굴엔 노곤함만이 가득했습니다. \"우리의 욕망과 신화적 정신의 음조 안에서 더 나은 미래로 가속하고자 한다면, 저런 멍청한 요구에 무너져선 안 됩니다.\"\n\"부탁이네, 바타유. 나도 자네만큼이나 미래를 간절히 바란단 말일세. 세상, 이 빌어먹을 혁명도 내가 시작한 거란 말일세!\" 파르통께선 당신의 목소리를 높히셨습니다. \"하지만 이건 아니야. 저 썅년이 시작한 이 난장판 때문에 내 영혼이 찢기는 듯해. 이런 퇴보적인 범죄를 나의 위대한 미래와 합치시킬 순 없네.\"\n\"뭐...\" 바타유는 한숨을 내쉬었습니다. \"제가 신념만으로 이 여인을 그르다 비난할 순 없습니다.\"\m드라마의 뒤틀린 나선이 계속 돌던 끝에 결말이 나왔습니다. 판결은..."
france.37.a:0 "유죄."
france.37.b:0 "무죄."
france.38.t:0 "걸맞는 최후"
france.38.desc:0 "오늘, 아기 요리사이자 바람둥이인 시몬 클레망스의 처형은 수백만의 환성을 샀습니다. 일부 아세팔의 눈물에도, 절대다수의 시민들은 축하하며 처형을 구경하거나 그 소식을 라디오로 들으며 파티를 벌였습니다. 그 소름끼치는 처형 방식에 대한 바타유의 항의에도, 여인에겐 황동 황소형이 선고됐습니다. 그날 오후, 클레망스 씨는 자신을 향해 욕설을 퍼붓는 분노한 시민들의 무리를 지나 끌려나왔습니다. 누군가는 클레망스의 머리에 병을 던져 얼굴을 찢어놓은 혐의로 구류되었습니다. 여인은 황소 안에 강제로 집어넣어지기 전까지 최후의 자비를 호소했습니다. 황소가 그 악명높은 증기를 내뿜자, 그녀가 내지르는 고통의 비명 또한 간간이 새어나왔습니다. 황소가 지옥과 같은 처형식을 끝냈을 때, 클레망스의 시체를 끌어낸 군중은 그를 조롱하고 모독하며 즐거워했습니다. 지금의 프랑스가 분명한 아세팔 국가라지만, 이제 우리는 사람들에게도 한계가 있다는 점을 깨달았습니다."
france.38.a:0 "정의로다."
france.39.t:0 "자유여인"
france.39.desc:0 "거리는 시몬 클레망스의 석방에 대한 분노로 가득했습니다. 클레망스가 양측으로 경찰의 호위를 받아 감옥에서 나오는 동안, 격분에 휩싸인 무리가 여인의 존재 자체를 모욕하고 있었습니다. 사방에서 고함과 저주가 쏟아지고 몇몇은 여인을 살해하려까지 하는 통에 진땀을 뺀 건 경찰이었습니다. 한편 클레망스 씨는 가학적으로 그 관심을 즐기면서 군중을 도발하거나 되받아치기까지 하며 경찰의 어깨를 더 무겁게 하고 있었습니다. 호위대가 장갑차를 둘러싸자, 클레망스 씨는 세상을 향해 \"전부 좆까!\"라는 마지막 말을 남기고는 이사한 집을 향해 사라졌습니다. 정의를 세울 마지막 기회를 날린 군중은 파리에 자신들의 분노를 표출했습니다. 건물이 불타고 경찰이 공격받는가 하면, 바타유조차도 한 끗 차로 탄환을 겨우 피한 채 현장을 빠져나왔습니다. 끝내 군이 동원되어서야 우리의 우월한 군세 파도 속으로 봉기자들은 점차 잠겨 들어갔습니다. 그럼에도 이 판결은 우리의 위대한 국가의 몸에 영원한 흉터를 남기며, 우리 역사의 중대한 지점으로 남을 것입니다."
france.39.a:0 "빌어먹을 년."
france.40.t:0 "현지예술의 대중화" 
france.40.desc:0 "르 솔레유와 베르사유가 오랫동안 아방가르드의 중심지 역할을 한 것과 달리, 프랑스를 둘러싼 넘쳐나는 향촌민과 식민지 시민들은 우리의 비할 바 없는 진보를 향해... 적어도 회의적인 시선을 보냈다고 하는 게 낫겠네요. 젊음 넘치는 실험 정신은 지리적 경계에 갇히지 않고서, 프랑스의 모든 데파르트망에서 우리 운동에 찬동하는 이들을 위한 것입니다!\n\n아방가르드의 놀라움에 여전히 회의적인 이들에겐 트랙터의 기계화를 통한 예술적 영광을 볼 수 있도록, 살을 에는 모래바람과 악의가 텅 빈 캔버스 위에 그려질 수 있도록 도와야만 합니다. 프랑스의 모두가 참여한 눈부신 갤러리를 향해!"
france.40.a:0 "그대의 상상이 자유로이 흐르도록!"
france.41.t:0 "파리인들의 시위라니!?"
france.41.desc:0 "국유회사인 시네마티크 프랑세즈의 후원을 받은 여러 영화들이 개봉한 후였습니다. 프랑스의 광역도시권에 속한 여러 자치구에선 보수적인 남성과 여성들의 물결이 온나라의 거리를 가득 메웠습니다. "지겨워!" 한 젊은 여인이 소리쳤습니다. "이건 예술이 아니라 오물이다!" 글자가 크게 쓰인 피켓을 들고서 한 남성이 소리쳤습니다. 이 해방들을 통해 우리 정부가 무엇을 얻었던 간에, 프랑스 사회의 대부분이 아세팔의 고고한 이상을 받아들일 준비가 되지 않은 건 분명해보였습니다. 아방가르드주의자들 사이에서조차도 이른바 이 \"외설\"을 향해 콧대를 높혀보이는 이들이 존재합니다.\n\n우리의 충성파 대다수는 이런 신예술을 향한 비난을 비웃으면서도 우리에게 어떤 조치를 취할 것을 공개적으로 요구했습니다."
france.41.a:0 "시위를 진압하도록."
france.41.b:0 "아무것도 하지 않겠다."
france.42.t:0 "예속된 짐승들 중 가장 잔혹한 자"
france.42.desc:0 "프랑스국에는 소수지만 여전히 중대한 불의들이 남아있습니다. 에스카드롱이 바타유의 아세팔 조직에 무릎을 꿇은 후부터 말이죠. 프랑스인이 된다는 의미가 다시 급진적으로 변화한다는 걸 뜻하는 겁니다. 가장 이질적이고 선거권을 빼앗긴 이들조차 연맹 안에서의 자신들의 자리를 찾을 수 있을 겁니다. 아세팔에선 개인의 역할을 가장 중요시합니다. 그런데도 여전히 툴툴대며 궁시렁대는 이유는 뭘까요?\n\n어쨌든 부녀자들은 아세팔회 안에서 꽤나 활동적인데 말이죠. 오늘, 바타유의 굳건한 요원들의 정치적 압력이 그분을 손으로 하여금 강제하게 만들었습니다. 파트롱 아르토가 이 중대한 순간의 집행자로서 기대를 받았고, 아르토의 깃펜이 휘갈겨졌을 때 이 예술적인 선언은 비로소 프랑스 전역에 공포되었습니다. 라디오 진행자들, 영화 영사기, 신문 헤드라인에 이르까지, 전부 말이죠. 오랫동안 참여해온 '파리 여성 헌장'과 그를 바탕으로 한 연맹 문서들 아래서, 프랑스의 반려자가 따를 새로운 운명이 새겨졌습니다."
france.42.a:0 "땅 위에서 발을 끄는 가장 큰 피해자가 속력을 얻으리라."
france.43.t:0 "우리 사이의 신들을 위한 희생"
france.43.desc:0 "인간의 신은 언제나 우리 사이에 있습니다. 기독교도와 무슬림들은 신이 우리와 떨어져있다고 생각하면서 위에서의 명령을 우리에게 말합니다. 불교도는 그들과 같이 신이 윤회에 속박되어있지만 여전히 멀리 있다 생각했습니다. 옛 이교도들조차 신들이 자신들보다 더 높은 곳에 있는 산에 산다고 생각했습니다. 하지만 우리, 계몽되고 박식하며 진실된 우리는... 인간의 신이 언제나 우리 사이에 있고, 우리가 그이자 그가 우리라는 것을 알고 있습니다. \n\n인류의 신, 도덕성에 대해 우리에게 명령할 수 있는 유일한 생물체는 바로 인간 자신입니다. 이것이 아세팔이 인정한 보편적 진리이며, 이것이 우리가 나아가야 할 현실을 막는 이 현실을 말합니다. 한때 우리가 가졌던 도덕률이 무엇이었던, 우리가 복종했던 옛 언약들이 무엇이었던, 이제 모든 것들은 우리의 진리 앞에서 바람에 날린 먼지, 햇빛 아래 서리 마냥 무용합니다.\n\n그 진리를 표현하기 위하여, 우리는 옛 이교도가 그랬던 것과 같은 행동을 합니다. 노르드인들의 블로트에서, 아즈텍의 신전에서, 이교도는 잔혹하게 보이는, 드물게 그들과 반대로 행동하는 세계의 눈먼 자들을 향해 위업을 행했습니다. 하지만 이들은 힘이 인간을 정의하며 인간이 무엇이 옳은지 정의한다는 원시적 진리를 갈망했습니다. 한 인간을 상대로 권한을 갖는다는 건 그 사람보다 더 옳음을 갖는다는 것이며, 바로 그 순간에 그대는 무엇이 옳은지 정의할 수 있습니다. \n\n그대 앞엔 한 여인이 포박된 채 탁상 위에 놓여 있습니다. 그대의 손엔 칼이 있습니다. 그대는 맞을 수도 있지만 틀릴 수도 있고, 힘을 쥐게 될 수도 있습니다. 그대의 아세팔 동료, 그대의 진실의 형제들이 지켜보고 있습니다. 기다리고 있습니다. \n\n어떻게 하시겠습니까?"
france.43.a:0 "여인의 목을 벤다."
france.43.b:0 "여인의 내장을 꺼낸다."
france.44.t:0 "상춘국의 이상"
france.44.desc:0 "상춘국은 우리 아이들을 위한 북풍의 이야기입니다. 이 민담에서 프랑스인들은 상춘국의 거인들의 자손들이자 북방 문화 그 자체로 소개됩니다. 우리는 자신을 이야기 속 거인들이라 여기는 바보들은 아닙니다만, 우리의 조상인 상춘인들이 지녔던 경이적인 특성을 강조함으로써 우리의 유산을 이해하는 아주 중요합니다. 상춘인들은 거인들로서 10명의 사람보다 크고 적을 손쉽게 박살낼 수 있었습니다. 그들은 다정했으며, 치명적인 공격에도 영향을 받지 않고 북쪽의 추위에도 끄덕 없었습니다. 거인들은 자신들의 영역의 지배자이자, 남부인들은 상상도 할 수 없는 거대한 곡절들을 이해했습니다. 번영한 이들의 영역은 완벽하고 영원히 빛나는 땅이었으니, 상춘국은 진정 모자람이 없는 곳이었습니다."   
france.44.a:0 "물려받은 우리의 힘과 기량을 가르치자."
france.44.b:0 "우리는 거인들과 같이 굴하지 않고 투쟁할 것이다."
france.44.c:0 "우리는 상춘인들 뿐만 아니라 우리 세계도 이해해야 한다."
france.44.d:0 "헛되지 않은 번영의 관념을 가르치자."
france.45.t:0 "옛 프랑스의 친구"
france.45.desc:0 "대령 모리스 드 생 피에르는 흉터진 사내입니다. 포스진 가스와 유산탄에, 혹은 꾸준한 습관적 음주로 인한 삶의 흉들을 온몸에 지고 있는 사내입니다. 아직 서른 살도 되지 않은 그이건만, 자신의 본래 나이보다 세 배는 더 늙은 것처럼 느끼곤 합니다. 그게... 바로 오늘의 프랑스입니다. 광인에게 통치받으며, 흉터지고 다리를 절며, 걸어다니는 시체로 가득한 곳. 나라와 그 인민의 자긍심은 모조리 빨려나가고, 존엄성은 베르됭과 샹파뉴의 들판에서 피를 흘렸습니다. 프랑스는 그저 가여운 국가였습니다. 모리스는 그런 조국을 더 퇴행시킨 이들을 비난하지 않을 수도 있었습니다. 그러나 모리스는 그런 사람이 아니었습니다.\n\n이곳, 대 미래주의 프랑스 해방전선의 본부에서, 모리스는 저가의 진과 그보다 더 값싼 탄산수로 만든 쓴 칵테일을 들이킵니다. 좆같은 토닉조차 구할 수 없었거든요.\n\n\"대령님.\" 이병 장폴이 모리스에게 서편 하나를 건넸습니다. \"파리 지부에서 받은 전언입니다. 매우 시급해보입니다.\"\n\n불쌍한 장폴. 고작 19살인데, 완전히 길을 잃고 말았으니. 그의 인생계획은 군에 입대하는 것이었지만, 쥐좆 같이 생긴 시체박이 아르토가 군을 해체해버렸습니다. 이곳에 있는 거의 모든 이들이 그 병신 같은 행동에 따른 잔류로 구성되어있습니다. 군 해산 조치도 군을 막는 데는 역부족이었습니다. 그럼요, 무직이면서 전투로 단련된, 쓴 맛을 본 수만의 젊은이들을 방치하는 건... 아르토의 몰락이 될 겁니다. 모리스는 봉인을 열고 서편을 읽어내렸습니다. \n\n\"친애하는 전선 대원 여러분, 제 이름은 중요하지 않습니다. 여러분이 저에 대해 아셔야 할 건 제가 옛 프랑스의 친구라는 것입니다. 그에 따라, 귀하와 저는 서로에게서 많은 이익을 얻을 수 있을 겁니다. 저는 비열한 아르토에 맞선 유격운동에 관해 오랫동안 알고 있었으며, 온 마음을 다해 그분들을 지지하고 있습니다. 제게 가장 중요한 것은 제정신과 질서, 그리고 질식가스 같이 우리를 둘러싼 혼돈을 절멸시키는 것입니다.\n저는 그저 귀하께 도움을 드리고 싶습니다. 귀하의 고위한 목표를 위해 저의 도움을 필요로 하신다면, 캉에 카포니에르 가가 있습니다. 긍정이든 부정이든 답장을 적어 카포니에르 13번가로 보내주십시오. 받아들이신다면 전 다음 행동을 취할 겁니다. 추후 제 서편을 기다리십시오.\”\n\n이제 모리스는 선택해야 했습니다."
france.45.a:0 "서편을 무시하지."
france.45.b:0 "\"알았다\"고 답장하지. 거리로 가 이를 전하도록."
france.46.t:0 "캉에서의 화재"
france.46.desc:0 "이른 아침, 모리스는 꿈에서 깨어났습니다. 꿈은 매 밤마다 자신을 괴롭히는 베르됭에서의 지속적인 재현이었습니다. 상관들 중 하나가 속삭이며 모리스를 깨웠습니다. 그의 목소리에는 흥분감과 절박함이 함께 담겨있었습니다. \n\n\"모리스, 그 미친놈이 해냈네!\" 최소 열 다섯 가지의 서로 다른 미친 생각을 지닌 열 다섯 명의 서로 다른 미친놈들이 모리스의 머리를 스쳐지나갔습니다.\n\n\"그렇군요. 어... 저희가 혹시 씻어야...\"\n\n\"아니야, 봐, 그냥... 자네만 씻으면 돼. 귀관을 위한 소포가 와있어.\"\n\n독주 한 잔을 걸치고 녹슨 면도날로 면도를 마친 모리스는 자신의 사무실을 박차고 나와 본부의 본관으로 들어섰습니다. 모두가 일어나있던 가운데, 모리스를 기다리던 이들 사이에선 흥분감을 감추지 않는 부산함이 흘렀습니다. 라디오 근처에 옹기종기 모인 모두는 소식을 듣고 있었습니다.\n\n\"아, 하늘의 영이시여.\" 뉴스캐스터가 말했습니다. \"시장의 생사는 여전히 불명확합니다. 불길이 2층으로 뻗치지만 소방관들은 진입하지 못하고 있습니다.\"\n\n지휘관의 말마따나, 라디오 옆엔 정말 소포가 놓여 있었습니다. 소포는 성탄절 선물 마냥 끝으로 묶은 두꺼운 갈색 종이로 싸여있었습니다. 그 위엔 연필로 몇 마디가 적혀있었습니다. 옛 프랑스의 친구 동료분께.\n\n모리스는 안에 무엇이 든지도 모른 채 천천히 내용물을 열어보았습니다. 안에는 시가 상자 하나와 함께 편지 하나가 담겨있었습니다. 전쟁 이전의 구식 시가 말입니다. 아마 어디 지하실에선가 십수 년 간 보관돼다 꺼내진 듯했습니다. 서편을 열어보는 그의 손은 떨고 있었습니다.\n\n\"친애하는 친구분께,\n귀하께서 제게 바라셨던 대로 저는 행동을 취했습니다. 그에 앞서 이 소포를 보내니, 저의 행동 전후에 받아보게 되실 걸로 압니다. 귀하께선 라디오로 그 캉의 불쌍한 시장에 대한 소식을 늘으셨을 테지요? 상관 없습니다. 전 이것이 우리의 우호를 강화시켜줄 것이라 믿습니다.\n우리에겐 만나서 논의할 주요사항들이 있습니다. 저는 그때가 금방 올 것이라 기대하고 있습니다. 프랑스의 운명이 그대에게, 저에게, 아르토의 정부를 거짓되었다 말하는 모든 동료들에게 달려있습니다. 다시 태어날 프랑스가 어떤 모습이건 간에, 그 탄생은 어렵고 피가 가득할 것으로 저는 압니다. 저는 귀하를 위해 인력과 물품을 구해드릴 수 있습니다. 필요하신 게 있거든 말씀만 하십시오.\n서명, 옛 프랑스의 친구.\n추신. 담배 즐거이 피십시오.\"" 
france.46.a:0 "하느님 맙소사... 놈이 사람들을 산 채로 불태워버렸어. 더 이상 그자와 일할 순 없겠어."
france.46.b:0 "그... 너무 탐욕스러워지진 말지. 아직 그를 믿진 않네만, 들뜰 필요도 없어."
france.46.c:0 "진정 친구야! 다른 지부에도 서둘러 알리도록!"
france.47.t:0 "프랑스의 미래"
france.47.desc:0 "옛 프랑스의 친구가 캉 지부의 본부에 모습을 드러냈습니다. 인상적인 벽안이 그의 두꺼운 옷 뒤에서 빛났습니다. 아마 아랍인이거나, 프랑스인 총독과 하녀 사이에서 태어난 불운한 사생아인 듯했습니다. 그게 그의 복장을 설명해주는 것이라 모리스는 여겼습니다. 아랍인들은 이상한 관습 만큼이나 이상한 차림새를 하고 있었으니까요. 사막에서 왜 그리 많은 옷을 껴입는지 모리스는 이해할 수 없었습니다. 그렇지만 사내가 빨대로 포도주잔에 담긴 음료를 마시는 것 외엔 그리 상관할 게 아니었습니다. 분명 이상하지만, 모리스는 새 친구의 차림새의 낯섦을 지적할 가치를 느끼지 못 했습니다.\n\n\"모리스, 나의 친구여.\" 그는 말했습니다. \"프랑스국의 미래를 위해 그대가 어떤 전망을 가지고 있는진 알 수 없소. 하지만 세계를 위한 나의 전망은 내보일 수 있소. 우리 둘 모두 아르토의 퇴진을 바라지만, 프랑스의 지도력을 두고 경쟁할 우리로선 우리가 가고자 하는 방향을 택해야 하오. 이 역겨운 국가는 전복될 거요. 그리고 그 자리엔 새 질서가 들어설 것이니...\"" 
france.47.a:0 "사회주의 낙원, 모든 노동자들이 자본가들의 억압에게서 자유로운 곳."
france.47.b:0 "민주정, 우리가 이전에 가졌던 공화국, 만인이 자신의 지도자들을 자유로이 선택하는 곳."
france.47.c:0 "국가부활, 프랑스를 다시 세계의 열강으로 만들 곳."
france.48.t:0 "미래는 붉다"
france.48.desc:0 "선전 포스터가 이곳저곳에 나붙는 데까진 그리 오래 걸리지 않았습니다.\n\n빵과 땅과 자유를 위해, 독재자 아르토를 몰아내자!\n\n프랑스의 자유를 위해, 사회주의적 대의를 위해!\n\n모리스는 거리를 거닐며 한 곳에 시선을 너무 오래 두지 않으려 했습니다. 경찰이 지켜보고 있을지, 혹은 사람들이 포스터에 관심을 갖는지도 알 수 없었습니다. 그는 그저... 거리를 걷고 싶었습니다. 옛 프랑스의 친구는 진정한 가치있는 이였습니다. 따지면, 그의 도움이 없었더라면 모리스는 그저 죽을 날만을 기다리는 또다른 인사불성 주정뱅이가 되었을지도 모르는 노릇이었습니다. 그렇지만 목적이 있었습니다. 행동이 있었습니다. 원천에서 솟아나 목마른 자들에게 물을 내어줄 자유 프랑스를 향한 희망이 있었습니다.\n\n꿈은 그 나름대로의 아름다움을 담고 있었습니다. 하지만, 하느님께서 도우시니, 모리스는 그런 류의 작업에 익숙하지 않았습니다. 작업은 매우 고되고 스트레스로 가득했습니다. 스트레스로 수축된 근육은 앉을 때조차 모리스에게 고통을 주었습니다. 아침마다 그의 베개엔 새로 빠진 머리칼들이 가득했습니다. 하지만 그 무엇도 상관 없습니다. 노동자들을 위한 혁명이 있을 수 있다면, 그는 기꺼이 온몸을 바쳐 일할 겁니다." 
france.48.a:0 "혁명 만세!"
france.49.t:0 "미래는 자유롭다"
france.49.desc:0 "선전 포스터가 이곳저곳에 나붙는 데까진 그리 오래 걸리지 않았습니다.\n\n공화국을 기억하라! 우리 프랑스 혁명의 유산이 미래주의의 화염 속에서 죽게 두지 말자!\n\n아방가르드 폭군에게 죽음을! 제정신이 다시 우리의 행동을 이끌길!\n\n모리스는 거리를 거닐며 한 곳에 시선을 너무 오래 두지 않으려 했습니다. 경찰이 지켜보고 있을지, 혹은 사람들이 포스터에 관심을 갖는지도 알 수 없었습니다. 그는 그저... 거리를 걷고 싶었습니다. 옛 프랑스의 친구는 진정한 가치있는 이였습니다. 따지면, 그의 도움이 없었더라면 모리스는 그저 죽을 날만을 기다리는 또다른 인사불성 주정뱅이가 되었을지도 모르는 노릇이었습니다. 그렇지만 목적이 있었습니다. 행동이 있었습니다. 원천에서 솟아나 목마른 자들에게 물을 내어줄 자유 프랑스를 향한 희망이 있었습니다.\n\n꿈은 그 나름대로의 아름다움을 담고 있었습니다. 하지만, 하느님께서 도우시니, 모리스는 그런 류의 작업에 익숙하지 않았습니다. 작업은 매우 고되고 스트레스로 가득했습니다. 스트레스로 수축된 근육은 앉을 때조차 모리스에게 고통을 주었습니다. 아침마다 그의 베개엔 새로 빠진 머리칼들이 가득했습니다. 하지만 그 무엇도 상관 없습니다. 새 프랑스 공화국이 있을 수 있다면, 그는 기꺼이 온몸을 바쳐 일할 겁니다."
france.49.a:0 "자유, 평등, 박애!"
france.50.t:0 "미래는 프랑스적이다"
france.50.desc:0 "선전 포스터가 이곳저곳에 나붙는 데까진 그리 오래 걸리지 않았습니다.\n\n프랑스의 유산은 죽지 않았다! 유산이 혁명 안에서 불타길 바라는 이들에게 죽음을!\n\n목 졸리고 있는 프랑스를 구하겠는가?\n\n모리스는 거리를 거닐며 한 곳에 시선을 너무 오래 두지 않으려 했습니다. 경찰이 지켜보고 있을지, 혹은 사람들이 포스터에 관심을 갖는지도 알 수 없었습니다. 그는 그저... 거리를 걷고 싶었습니다. 옛 프랑스의 친구는 진정한 가치있는 이였습니다. 따지면, 그의 도움이 없었더라면 모리스는 그저 죽을 날만을 기다리는 또다른 인사불성 주정뱅이가 되었을지도 모르는 노릇이었습니다. 그렇지만 목적이 있었습니다. 행동이 있었습니다. 원천에서 솟아나 목마른 자들에게 물을 내어줄 자유 프랑스를 향한 희망이 있었습니다.\n\n꿈은 그 나름대로의 아름다움을 담고 있었습니다. 하지만, 하느님께서 도우시니, 모리스는 그런 류의 작업에 익숙하지 않았습니다. 작업은 매우 고되고 스트레스로 가득했습니다. 스트레스로 수축된 근육은 앉을 때조차 모리스에게 고통을 주었습니다. 아침마다 그의 베개엔 새로 빠진 머리칼들이 가득했습니다. 하지만 그 무엇도 상관 없습니다. 프랑스의 영광의 부흥이 있을 수 있다면, 그는 기꺼이 온몸을 바쳐 일할 겁니다."
france.50.a:0 "노동, 가족, 조국!"
france.51.t:0 "두통"
france.51.desc:0 "\"옛 프랑스의 친구.\" 에마뉘엘은 자신을 위한 그 이름을 사랑했습니다. 그건 단순히 영감의 산물, 완전하게도 단순한 영감의 산물이었습니다. 에마뉘엘은 카페에 앉아 에스프레소를 들이켰습니다. 맛은 오줌 같았습니다. 프랑스를 집어삼킨 실성의 또 다른 산물처럼요. 파리의 카페에 앉아 제대로 된 커피에 의존할 수 없다면 대체 무엇에 기대야 할까요? 없죠, 그런 건! 그래도 커피가 꼭 맛있을 필요는 없었습니다. 그냥 그는... 별로 좋지 않았습니다. 정신 안에 성가시게 구는 무언가 때문에요. 뒷통수 어디에선가 이루 말할 수 없이 계속해서 말이죠. 그건... 마치 에마뉘엘을 잡아당기는 듯했습니다.\n\n하지만 에스프레소를 다 마신 그는 팁을 내주었습니다. 종업원들에겐 그럴 자격이 있었거든요. 어쨌든 삶을 위해 일하는 건 존중받을 일이며, 또한 좋은 것이었습니다. 그것은 그가 보기를, 권하길 바라는 그런 프랑스였습니다. 에마뉘엘이 에스프레소를 마시려 빨대를 요청했을 때 이들은 눈도 깜짝하지 않았습니다. 물론 사람들은 그를 쳐다봤지요. 사람들은 언제나 그럽니다. 하지만 그 누구도 옷 아래의 그의 얼굴을 보진 못 했습니다. 그건 좋은 일이었죠. 에마뉘엘은 감춰질 필요가 있었거든요. 옷 때문에 눈에 띄긴 해도 알제리로 가 눌러앉으면 그만이었습니다.\n\n카페로 다가온 검은 차 한 대에 에마뉘엘은 올랐습니다. 운전수는 퉁명스레 캉의 중심가에 내려주겠다 말했습니다. 그 뒤에는요? 누가 알까요. 모리스를 만나서 계획들에 대해 논의해보죠. 그의 끔찍한 술을 마시면서요. 하지만 아르토를 파괴하기 위해 쓴 포도주를 들이켜야 한다면, 그는 그럴 겁니다." 
france.51.a:0 "두통은 곧 가실 걸세, 에마뉘엘. 걱정 말게."
france.52.t:0 "안에서의 전쟁"
france.52.desc:0 "에마뉘엘은 하루종일 기분이 좋지 않았습니다. 그 무슨... 정신 뒤에서 똑딱이는 느낌이 있었습니다. 뭐였을까... 뭐였을까요? 상관 없었습니다. 그는 계획들에 집중했습니다. 앞에 있는 모리스가... 무언가에 대해 말하고 있었습니다. 세상에, 무슨...?\n\n다시 말해주겠소? 천천히 말하시오. 제발, 모리스, 천천히. 내가 지금 듣는 게... 에마뉘엘은 자신이 그런 말을 하고 있지 않다는 걸 깨달았습니다. 최소한 그의 입이 그런 이야기를 하고 있진 않았습니다. 에마뉘엘의 눈가에서 무엇인지 번쩍였습니다. 사람이었을까요? 분명 근처 복도를 지나던 이병들 중 하나였을 테죠. 네. 네, 그거예요. 근처에서 움직이는 이병 하나요. 문 하나에 복도가 없이 모리스와 자신만이 있는 이 방 안에서요. 그건... 말이 안 되잖아요. 그렇지만 그건... 설명에 불과할 뿐이었습니다. 어쨌든 그가 미친 건 아니었으니까요. 전혀 아니죠. 미친 사람들은 바로... 권력을 잡은 사람들이니까요. 그들에게 맞서 싸운다면 미친 게 아닐 테니까요. 그게 맞는 거겠죠, 그렇죠? 그게 맞는 거죠! \n\n덜그럭, 덜그럭, 덜그럭! 누군가 에마뉘엘의 두개골 뒷편을 뚫고 사슬 고리를 달아놨던 겁니다. 그 상처들을, 끌리며 나는 사슬의 마찰을 그는 느낄 수 있었습니다. 아팠습니다. 너무나 아팠습니다. 당겨지는 쇠사슬에 두개골에서 존나 뇌가 튀어나오는 듯했습니다!\n\n눈을 뜬 아르토는 안도의 한숨을 내쉬었습니다. 전부 끝났습니다. 그가... 이제 그가 주도권을 잡았습니다. 정신 차리게, 아르토, 보라고... 자네 어딨었나? 아, 불쌍한 인간 같으니. 대체 무슨 일에 휘말린 겐가? 며칠 동안 집중력을 잃더니 이젠... \n\n\"친구여.\" 악몽들에서 본 경우 중 가장 빳빳하고 깔끔한 그 누군가가 자신을 향해 이야기하고 있었습니다. \"자네 괜찮은 겐가?\"\n\n\"전...\" 모든 것이 딸깍거렸습니다. 단 하나의 끔찍하고 잔인한 자각 끝에서 모든 것이 제자리를 찾았습니다. \"사과드립니다... 친구여.\" 그는 받아들이며 무슨 일이 벌어지는 건지 파악하려 했습니다. 에마뉘엘은 건물 안에 있었습니다. 버려진 건물이지요, 예. 그렇게 말할 수 있는 이유는... 창문 위의 먼지랑... 네. 그래요. 사내는 선전이니, 포스터니, 모집이니, 무장이니 하는 것들에 대해 이야기하고 있었습니다. 그가 무슨 말을 하든 그는 고개를 끄덕였습니다.\n\n\"당연하네.\" 아르토는 말하며 지도의 특정 부분을 가리켰습니다. \"여길 칠 수도 있겠군.\" 아르토는 그가 꽤 싫어하는 누군가의 대저택을 가리켰습니다. 아르토와 미래주의, 그리고 아르토가 지닌 힘조차 믿지 않는 어떤 멍청이였습니다. 그를 제거한다면 꽤 유용할 테고, 만약 그 멍청이들이 제 발로 체포되어준다면 더 좋을 테였습니다.\n\n\"흠...\" 모리스는 말했습니다. \"그래, 저도 그렇게 생각합니다. 고맙습니다, 친구. 가능한 빨리 부대를 정비하도록 하죠.\"\n\n\"좋소, 나의 친구여.\" 그는 답했습니다. \"곧 다시 보게 될 거요.\""
france.52.a:0 "온 세상이 하나의 무대지..."
france.53.t:0 "분열된 유격대원들"
france.53.desc:0 "기둥에 묶인 모리스는 배신과 증오에 대해 있는 힘껏 소리지르고 있었습니다. 그가 무어라 말하든, 아르토에겐 완전 헛소리에 불과했습니다. 그는 이 발광하는 미치광이가 말하는 것엔 관심이 없었습니다. 자유니, 프랑스의 회복이니, 아르토를 몰아내겠다는 불분명하고 헛된 꿈과 자신들이 사랑했던 옛 프랑스 마냥 종국엔 실패할 프랑스를 재창조한다는 것 말입니다. 상관 없었습니다. 아르토는 그저 앉아서 광인이 발광하는 걸 지켜보고 있었습니다.\n\n세 민병대원들은 서로 웃으며 자신들이 처형할 이에 대해 이야기를 나누었습니다. 정말이지 그건 자비였습니다. 때때로 사람들은 그들을 더 이상 사람이라 부르는 게 고문과 같을 정도로 멀리 가버리곤 했으니까요. 프랑스에는 수많은 광인들이 있지만, 사람들은 과거의 어떤 사랑에, 통하지 않은 방식을 보존하려는 어떤 욕구에 눈이 멀었습니다. 아르토는 그저... 이해하지 못 했을 뿐이었습니다. 당연히, 무언가를 똑같은 상태로 두고자 하는 마음을 이해하지 못한 건 아니었습니다. 현상유지는 안락하니까요. 하지만 그들은 불편을 감수하지 못할 진보의 골칫거리입니다. 새로운 것에 대해 그대가 느낄 미지와 공포는 좋은 달리기 후의 근육통과 다르지 않습니다. 개선의 신호인 거죠. 이를 거부하는 이들은 자신들의 미래를 포용하기보단 차라리 스스로 무너지는 꼴을 지켜봅니다.\n\n그리고 이제, 아르토는 소총을 치켜드는 민병대원들을 지켜보고 있습니다. 모리스는 아르토를 바라보면서 무언가를... 그의 눈에서 일말의 자비라든지, 인간성 같은, 순전한 계산과 다른 무언가를 찾으려 했습니다.\n\n아무것도 찾지 못한 그는 흐느끼며 죽었습니다."
france.53.a:0 "성공적인 습격이었다."
france.54.t:0 "파벌 간 난투극"
france.54.desc:0 "에스카드롱 운동의 각기 다른 인격 사이에 벌어진 최근의 분쟁 고조는 전례 없는 칙령 때문이었습니다. 경제상의 의문이 과격한 우리 전문가들의 자존심 사이에 대결의 불꽃을 일게 한 게 분명했습니다. 파리의 여러 클럽들에선 다툼이 격투로 변해버리는 경우가 흔했으며, 일부의 경우엔 무기가 동원되기도 했습니다. 바로 그런 사건이 피에르 클레망티와 마르셀 뷔카르의 경제정책을 각각 지지하는 신봉자들 사이에서 벌어진 것이었습니다. 한 파리의 클럽에서 벌어졌던 두 집단 간의 토의가 가열되더니, 처음엔 서로를 향한 조롱이 있었습니다. 클레망티 파벌은 뷔카르 지지자들을 \"부르주아 개새끼들\"이자 \"같이 불타버렸어야 할 타락한 옛 체제의 찌꺼기들\"이라 욕하는 한편, 뷔카르 신봉자들은 클레망티주의자들을 \"독일로 좆까셔야 할 병신 공산주의자 새끼들\"이라 불러댔으니, 추악한 실랑이가 벌어진 건 당연한 일이었습니다. 거리로 번진 싸움은 서로를 향해 단검, 황동 너클, 곤봉, 면도칼을 휘두르기 시작하면서 해당 구역 일대를 휩쓴 혈투가 되어버렸습니다. 머리를 두들기고 눈을 찢고 몸에 생채기를 내놨으니, 이 충돌의 소식을 듣게 될 이들이라면 에스카드롱의 단결이 강고하지 못함을 알게 될 게 분명했습니다. 같은 조직의 조직원들이 서로에게 행사한 잔혹하고 염치없는 폭력은 이 사안이 즉시 진정돼야 함을 뜻합니다. 더 이상의 지속은 프랑스식 이상향을 이룩하기 위한 동맹을 망가뜨릴 위협이 될 것입니다."
france.54.a:0 "국가의 존재와 비교한다면 자존심은 아무것도 아니지."

france.65.t:0 "도르제르와의 회담"
france.65.desc:0 "전통적인 삶과 켈트식 생활방식으로 회귀하려는 우리 운동의 일부로서 가장 중요한 단계들 중 하나는 프랑스의 비산업화된 부분을 차지하는 농민과 농부들을 안전하게 지키는 것입니다. 우리는 이를 위해 녹색 셔츠단의 수장이자 농민방위방위원회의 설립자인 앙리 도르제르와 만나 협의를 시작했습니다. 도르제르는 공화주의자들을 뒤엎을 당시 녹색 셔츠단을 이끌고 향촌에서 종종 일어난 공화주의 부흥에 맞선 충격부대로서 활동했으며, 방데 지역에서 벌어진 공화주의 반란 진압에 있어 크게 악명을 떨쳤습니다. 하지만, 에스카드롱과 아세팔 파벌의 인기에 당황한 도르제르는 원치 않지만 드루이드회의 지지 결집을 돕기 시작했습니다.\n앙리 도르제르는 두 가지 조건을 내걸었습니다. 하나는 정부가 녹색 셔츠단을 합법조직으로 인정하라는 것이었으며, 다른 하나는 농민방위위원회를 정부 휘하 기관으로 편입해 향촌을 그 어떤 위협에게서든 안전하게 해달라는 것이었습니다. 좀 과한 요구같긴 해도 도르제르는 도움이 될 인물이니, 그와 협업하는 것도 우리로서 좋을 듯합니다."
france.65.a:0 "대대적 양보를 제안한다."
france.65.b:0 "부분적 양보를 제안한다."
france.65.c:0 "최소한 양보를 제안한다."
france.65.d:0 "타협할 수 없는 의제로군. 이 반무산층 개새끼들을 숙청한다."

france.153.t:0 "프랑스가 협약을 제안하다"
france.153.desc:0 "놀라운 제안이 다른 곳도 아닌 프랑스에서 날아왔습니다. 파트롱을 대표하는 외교관들은 우리 사이에 이견이 있지만 독일의 공산주의 패악은 모든 대가를 치러서라도 좌절돼야 한다며 말을 꺼냈습니다. 이들은 프랑스와 영국의 단합된 무력이라면 독일 정권과 세계 도처에 깔린 그 동맹들의 완전한 붕괴를 이룩할 수 있으며, 통합된 반코민테른 협약이 유럽의 선을 위한 세력이 될 거라 주장했습니다.\n프랑스의 육군과 우리의 해군에 비할 자가 없다는 걸 생각한다면 프랑스인들의 말에도 일리는 있습니다. 하지만 프랑스인들과 같은 편에 서는 건 위험한 행동이 될 것이며, 우리의 뜻대로 돌아가지 않을 수도 있습니다. 어떻게 하는 게 좋을까요?"
france.153.a:0 "이 미치광이들을 거부한다."
france.153.b:0 "수락으로 시간을 벌 수 있을 것이다."
france.154.t:0 "알비온이 우리 제안을 거절하다"
france.154.desc:0 "불신한 알비온에게부터의 흉보입니다. 영국 정부가 우리의 불가침 협약을 거절했습니다. 영국 정부는 공산주의 패악에 반대한다면서도, 우리와 협업해선 좋을 게 없으며 우리 정부가 무정부적이고 미쳤다고 깎아내렸습니다. 다시 한번, 잉글랜드 개자식들은 자기들 좋겠다고 유럽을 망칠 작정입니다."
france.154.a:0 "앵글 쓰레기 새끼."
france.155.t:0 "잉글랜드가 우리 제안을 받아들였다"
france.155.desc:0 "잉글랜드에게부터의 희보입니다! 영국 정부가 우리의 제안을 수락하며 잠시나마 기꺼이 이견을 제쳐두겠다 했습니다. 이제 우리는 무장하여 베를린에서의 볼셰비키-평의회주의 패악과 전쟁을 벌일 준비를 갖춰야 합니다. 그 사이, 알비온의 우리 동맹은 공산주의가 이는 그 어디서든 놈들을 짓밟을 준비를 할 것입니다."
france.155.a:0 "이제 진정한 적에게 집중하자..."
france.156.t:0 "무장한 미래주의자들의 공격"
france.156.desc:0 "New reports from Kuban suggest that smugglers have been moving thousands of guns into Batumi from the West. The ships are coming from Odessa, Constanta and possibly Varna as well. They sail under cover of night towards the Turkish coast west of Sinop before skirting North to avoid suspicious eyes. They then sail East directly to Batumi, the scant Kavkaz Naval presence seems to guide them in as dawn approaches."
france.156.a:0 "이 무기들의 출처는 분명하다."
france.157.t:0 "France Ships Arms To Batumi"
france.157.desc:0 "Under cover of darkness, brave smugglers from the western coast of the Black Sea have been shipping arms from France into Kavkaz. They are futurist sympathisers, spies and mercenaries, all on the payroll of French agents. They will not say quite how the guns got to their nations, but they assure us that their supply chains are secure."
france.157.a:0 "감사를 표하도록 하지."
france.161.t:0 "프랑스 정권이 협약을 제안하다"
france.161.desc:0 "프랑스 정부가 우리에게 놀라운 제안을 들고 왔습니다. 놈들의 광기어린 정권을 대표하는 외교관들은 불가침 협약을 제안했습니다. 이들은 양 정부가 완벽히 평화적인 조건을 충족시킬 순 없을 것이라면서도, 최소한 이견은 제쳐두고 영국과 그 더러운 제국에 맞서 단결할 순 있을 것이라 주장했습니다. 이는 부르주아 폭정에 맞선 강력한 동맹이 될 수도 있지만, 우리의 종말이 되어 프랑스가 우위를 차지해버릴지도 모릅니다. 외교관들에게 무어라 답을 줄까요?"
france.161.a:0 "이걸로 시간을 벌 수 있겠지. 수락한다."
france.161.b:0 "미래주의자가 우리의 최대 적이다. 거부한다."
france.162.t:0 "독일이 우리 제안을 수락하다"
france.162.desc:0 "베를린에서의 놀라운 소식입니다! 평의회주의 정부가 우리와의 협약을 수락하고 앵글 패악에 맞서 우리와의 이견을 제쳐두겠다 단언했습니다. 이제 우리 인민은 영국 불독과 그 애완견들에 맞서 단결했습니다. 두 번 다시 놈들은 우리를 모욕할 수 없을 것입니다! 우리는 세계로 뻗어나갈 사람들입니다!"
france.162.a:0 "우리의 새 게르만 친구들을 위해 건배!"
france.163.t:0 "독일이 우리 제안을 거절하다"
france.163.desc:0 "베를린에게부터의 흉보입니다. 놈들이 우리 제안을 거절했습니다. 독일 정부는 우리 정권이 영국인들의 것 만큼이나 폭정적이고 제국주의적이며, 둘 모두 지구상에서 지워버릴 것이라 단언했습니다. 아무래도 우린 여전히 양면에 적을 둔 듯합니다."
france.163.a:0 "공산주의자 퇴폐 새끼들!"
france.164.t:0 "프랑스의 대 이스라엘 미래주의자 무기 원조"
france.164.desc:0 "국제질서를 무너뜨리고 새 질서를 세우려는 우리 노력의 일환으로서, 짜릿한 새 기회가 이스라엘에서 찾아왔습니다. 이스라엘에 사는 사람들은 시리아 폭정 아래 고통받고 있으며, 우리 정부에게 자신들을 구해달라 소리치고 있습니다. 말할 필요도 없이, 구할 수 있는 모든 동맹이 필요한 우리는 저들을 위해 수천 정의 무기를 보내주었습니다. 유대인과 프랑스인들은 그 어떤 공동의 적에 맞서더라도 단결할 것입니다!
france.164.a:0 "우리 대의를 위해선 모든 이스라엘인을 환영한다."
france.164.b:0 "미래주의자들에게서 바랄 건 없다."
france.165.t:0 "에스파냐에서의 기회"
france.165.desc:0 "흥미롭고 괜찮을 법한 일이 에스파냐에서 벌어졌습니다. 내전 발발로 에스파냐가 무정부 상태로 치닫게 되자, 우리 정부 중 일부는 카탈루냐를 에스파냐에서 빼앗자는 발상을 내놨습니다. 카탈루냐가 전통적인 프랑스령이 아니긴 하나 나폴레옹이 유럽 전역을 정복할 당시 차지한 바가 있으며, 그를 통해 우리는 정통성과 산업 모두 얻어낼 수 있을 것입니다. 일부에선 카탈루냐의 친아나키스트적 성향을 우려하기도 하지만, 우리 경찰이라면 이전에도 모든 유형의 테러와 반대세력에 맞서 기업을 이뤄낸 전적이 있습니다."
france.165.a:0 "카탈루냐로 진군하라. 누가 우릴 막겠는가? 에스파냐?"
france.165.b:0 "국제적 상황은 너무나 취약하다."
france.166.t:0 "프랑스 미치광이들이 카탈루냐를 점령하다"
france.166.desc:0 "망할 프랑스 미치광이들! 소식통은 프랑스 정부가 카탈루냐의 통제권을 빼앗고 해당 지역에서 모든 에스파냐 정부인력을 축출했다고 전해왔습니다. 저 미치광이들은 또 땅덩이 한 조각을 자기네 제국에 더하려 유럽을 또 다른 전쟁으로 끌어들일 준비가 되어있습니다!"
france.166.a:0 "할 수 있는 게 없어..."
france.166.b:0 "놈들을 피레네 너머로 몰아낼 것이다!"
france.167.t:0 "[Root.GetName]에서 미래주의자들의 공격을 조직하다"
france.167.desc:0 "오스트리아에서의 희소식입니다. 소식통은 에른스트 룀과 그의 민족재건주의자들이 이끄는 파업이 전국에서 벌어지고 있다고 보고했습니다. 룀은 집권 중인 비효율적이며 멍청한 정부에 도전장을 던지며, 전능한 지도자가 이끄는 범독일 국가를 주장하고 있습니다. 그의 정당인 대독일인민당은 자기네 정부에 맞선 파업을 일으키도록 노동자들을 조직하는 데 성공했습니다. 부디 오스트리아가 우리식의 통치 아래 놓이게  바라도록 합시다."
france.167.a:0 "저주받을 미치광이들 같으니!"
france.168.t:0 "[Root.GetName]에서 미래주의자들의 공격을 조직하다"
france.168.desc:0 "우리 정부가 오스트리아에서 반정부 테러 조직을 설립했습니다. 우리 운동과 에른스트 룀의 대독일 기획에 동감하는 테러분자들은 폭탄과 리볼버의 위력을 동경하며, 그 장구들을 자기네 정부 관료들과 공산요원 등에 맞서 사용할 것입니다. 부르주아와 자유주의자들이 전율하게 합시다. 폭력을 향해 우리는 나아가 승자가 되어 나올 것입니다!"
france.168.a:0 "미친 개새끼들 전부를 교살한다!"
france.169.t:0 "[Root.GetName]에서 미래주의자 민병대가 봉기하다!"
france.169.desc:0 ""
france.169.a:0 "동족에게 배신당했다!"
france.207.t:0 "0년"
france.207.d:0 "파트롱의 친애하는 화신들이여, '셈'과 '시간의 흐름'이 악몽이라 생각되지 않습니까? 로자 룩셈부르크가 얼마나 많은 프랑스의 아이들을 쏴버렸는지 알려 셈의 제도를 이용했던 시간을 우리 중 누가 잊겠습니까?\n 독일 장화들의 데필레가 라인 강을 건너 가련한 프랑치아를 범했던 1917년을, 1918년과 1919년을 우리 중 누가 잊겠습니까?\n 이 질문들 중 하나에라도 긍정하신다면, 걱정하지 마십시오! 그리고 두려워도 마십시오. 파트롱께서 그분의 베개로 그대들의 고뇌를 짓누르실 것입니다. 언제나 기억하십시오, 우리는 한심한 구세계를 떠났고, 한심한 구세계는 우리를 떠났음을. 초와 시간은 그저 넘어서야 할 하나의 장애물일 뿐이며, 비현실국에 닿기 위해 우리가 떨쳐내야 할 또 다른 제도임을.\n우리 모두는 혁명가들이 최초의 초현실주의자임들을 알고 있습니다. 파트롱의 섭리와 같이 이는 언제나와 같았으며, 언제나와 같을 것입니다. 달력이 언제나 실망스러운 가망의 쌍년들을 만족시키려는 것에 불과하다는 걸 알던 혁명가들은 옛 달력을 찢어버렸습니다. 파트롱께서도 이를 알고 계시니, 그에 따라 공통력은 죽었습니다.\n시간에 더 이상 만족할 수 없으니, 우리는 그에 따라 시간을 잴 것입니다! 우리의 달력에는 6개의 단계가 있습니다. 가장 첫 번째는 위니테(단결)입니다. 위니테는 언제나 두 번째보다 위대하고, 언제나 똑같습니다. 그래서 그게 정확히 얼마나 되는지 굳이 말할 필요는 없지만요. 나머지는 전부 세트(7)입니다. 숫자들은 엉터리니까요, 첫 세트는 다섯 위니테입니다. 그리고 나머지는 전부 세트입니다."
france.207.a:0 "시간을 우리 의지에 따라 구부리겠다."
france.210.t:0 "로데스 정신병원 전투"
france.210.d:0 "싸움의 영과 물질현실의 나약한 현실에 대한 프시케의 자연해방이 감싸오니, 우리의 용맹한 에스카드롱이 오늘 정신을 그 자체의 자유에게서 치유한다는 '병원'이라는 개뼈다귀 헛소리, 로데스 정신병원을 급습했습니다.\n심리학자들과 치료사들은 완전히 처리됐으며, 현지 보안대는 반현실이라는 위대한 포도원에 뛰노는 자유로운 영혼의 아름다움을 억압할 뿐인 불결한 "정신 치료 인력"의 악취에 맞선 미래의 군세에 대적하지 못 했습니다.\n이제 관계자들을 모두 처리했으니, 민족과 파트롱께 묻은 얼룩과 같은 이 인터내셔널의 좌파 창조물을 프랑스의 표면에서 말끔히 지워버릴 것입니다.\n 과거 공산주의의 치욕스러운 제도와 잉글랜드의 억압을 지고 있던 땅은 이제 불타고 그 기록 역시 불 속에서 깨끗이 사라졌습니다.\n\n 자유가 과거 억압받았던 수백의 정신들을 향해 가고 있으니, 파트롱의 놀랍도록 아름답곡 터져나올 듯한 의지와 사랑이 이제 그들과 함께 할 것입니다."
france.210.a:0 "자유가 너희를 향하고 있다. 금세 너희 모두에게 가리라."
france.211.t:0 "포르브리크의 강림?"
france.211.d:0 "파테 녹음사와 테우토니-앵글 개발물인 셸락과 같은 다른 여러 재질들의 실패 이후, 프랑스에서 새 기술이 등장했습니다. \n 이제, 다가올 미래를 위한 새 재질을 설계해낸 것입니다. 정당한 방식으로 다수의 서류들을 압류하고서, 우리는 "폴리염화 비닐"이라는, 20 cm 크기의 한 면에 15분짜리 음악을 담을 수 있는 음판과 같은 여러 물건을 만들어 낼 수 있는 신기술을 발견해냈습니다. 이와 더불어, 우리는 이를 앵글-테우토니 영향에서 자유로운, 완전히 새롭고 독특한 유형의 옷을 만들어내는 데 쓸 수 있다는 점도 알아냈습니다. 르 솔레유의 태양과 같이 빛나면서 목화처럼 편안하고 멋진 바지, 당연히 그 이름은 소란에, 힘에, 부산함에 대한 경의의 뜻을 담아 지어졌습니다.\n 우리 프랑스 과학자들 만세!"
france.211.a:0 "미래를 향해!"
france.212.t:0 "Tour D'Allemagne"
france.212.desc:0 "Across the occupied territories of the former Councilist state, Frenchmen of the occupation forces are preparing for a grand pageant in celebration of our ideals - a high-speed multi-day road race on a winding course across Germany, with checkpoints in Frankfurt, Cologne, Essen, Hamburg, Kiel, Berlin, Nuremberg, and Munich, among other smaller cities.\nThis will be no ordinary race, however; drivers will receive points not only on their reaching the checkpoints ahead of the competition, but also for each Councilist they run over. Racers from accelerationist movements around the world have come to compete for the fabulous prizes: wealth, fame, and even the stupendous opportunity to shake hands with le Patron himself!\nThe racers are an eclectic bunch - le Patron and le Patron, two avatars of our astounding leader, representing the Escadron, and the racer Asterix from among our own Druidists. The Red Ronin has come from Fiume, and has already sworn a vendetta with Chen the Papercraft Pirate from Taiwan. Neutron Nate from the American Technocrat movement will be lining up at the start alongside David “Death Ray” from the Kavkaz Society. A last-minute entrant has come from as far as Belarus, a taciturn man claiming to have been resurrected through the “alchemy of divine blood”. \nThe race will be televised, with international syndication. The sclerotic old nations have all expressed the expected outrage at this glorious sport of the future, but global interest in the event is already enormous. Several bands of soulless Councilist terrorists have sworn that they will prevent the race from reaching its finish, but the men of the Escadron are eager and ready to stop them. They are confident such a bold display of dominance over the Germans, combined with the failure of their efforts to resist, should greatly aid in pacifying the county.\nAnd even if it doesn't, it's still good Futurist TV."
france.212.a:0 "Vae Victus!"
