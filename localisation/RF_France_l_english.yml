FRANCE_FUTURIST_DESC:0 "대전쟁에서의 실패 후 프랑스는 스스로 무너져내린 불안정한 자유민주국가로서 혼돈 속으로 내던져졌습니다. 시가전이 일상화되며 평화라는 감각을 깨부숴놨습니다. 민중은 망자들을 위한 정의를 요구하고 전후 유년세대는 반동적 전통들을 거부했습니다. 악시옹 프랑세즈가 이끄는 반동들이 집권했지만, 1931년 붕괴의 파장에 따른 경제 붕괴를 막기엔 너무 늦은 후였습니다. 이러한 혼돈 속에서, 민족초현실주의운동의 파트롱 앙토냉 아르토는 민중을 집결시키고 권력을 차지했습니다. 이제 프랑스는 두 욕망으로써 내달리는 하나의 급진적 이념에 의해 이끌어집니다. 바로 속력과 복수입니다."
