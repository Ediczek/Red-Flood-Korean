FRA_worldwide_futurism_austria:0 "우리의 위대한 국가가 미래주의 운동의 출생지는 아닐지라도 심장임엔 틀림 없습니다. 지구적 규모의 이 운동을 돌보고 보살피며, 사상의 동지들이 지루함, 반동적 미련퉁이들, 혹은 영혼 없는 공산주의 짐승떼에게 넘어가지 않도록 하는 건 충성스럽고 헌신적인 우리 미래주의자들의 의무입니다. \n\n타국에서의 미래주의 운동을 지원함으로써, 우리는 그들의 본국과 전쟁을 벌일 때 단순 산업 파괴공작부터 전면적인 무장봉기에 이르는 다양한 지원을 얻어낼 수 있을 것입니다.\n\nAustrian §Yalignment§! to Futurism: [?AUS.party_popularity@accelerationism|G%]\n§YStrength§! of Austrian Futurists: [?austrian_futurists|R%]\n"
