#LEADER DESCRITIONS#
POLITICS_ANTONIN_ARTAUD_DESC:0 "앙토냉 아르토 수준의 열정 넘치는 흠숭을 얻는 이는 세상에 많지 않습니다. 아르토의 전망을 실현코자 마련된 프랑스의 모든 요소들은 다양한 도구를 동원한 무대처럼 작동합니다. 프랑스가 살아가는 위대한 운동을 역동론이 회전시키는 가운데, 모든 것이 중심에 선 아르토의 주변에서 돌고 아르토를 향해 갑니다. 마르세유의 스미르나 그리스인 부모에게서 태어난 아르토는 힘겹게 예술가로 자라나 예술정신 발달에 집중한 끝에, 피우메에서 이루어진 각고와, 반동정부에 맞서 사회주의자들이 일으켜 프랑스를 분쟁 속으로 내던졌지만 결국 프랑스 전역의 미래주의 민병대가 정부를 뒤엎은 프랑스 내전이 종식된 지 몇 년 지나지 않아 벌어진 공산주의 역란의 효과로 다양한 우익 운동들과 미래주의-초현실주의 운동들이 발흥하면서 정치에 뛰어들었습니다. 프랑스에서 시장으로 재임했던 아르토를 자신들의 지도자로 키워낸 미래 에스카드롱은 급격히 수를 불렸고, 아르토는 점차 미래주의 및 초현실주의 준군사조직 내 다수의 파벌들의 반발을 사지 않으면서 자신의 권력을 확보하려는 여러 수단들 중 하나로서 재빨리 FNAG, 아방가르드 민족전선을 선포하곤 자신이 저술한 미래주의 헌장에 의거해 서둘러 여러 정당들을 금지켰습니다. 이제, 역동론과 원기의 영역이 된 프랑스에선 폭력단이 전국에서 날뛰며 모든 유형의 반아르토 활동을 진압하고 있습니다."
POLITICS_GEORGES_BATAILLE_DESC:0 "조르주 알베르 모리스 빅토르 바타유는 "변태 퇴폐", "초현실주의 변절자", "예술국의 암면"이라 불리던 이였습니다. 이제 바타유는 그 모든 더미 위에 앉아 경제학, 사회정책과 다른 모든 것에 관한 자신의 믿음을 신실히 따르며 예술국을 이끌어 갑니다. 헌신적인 아나키스트로서, 바타유는 정부가, 법이, 국제주의가 전무한 프랑스를 창조하고 이 새로운 프랑스를 에로티시즘과 미학주의를 담은, 과잉, 성, 개인주의적 향락의 존재로 이끌 것입니다. 바타유가 과거 천주교회에서 보였던 신실함은 그로 하여금 영성주의와 신비주의에 깊게 뒤얽히게 했으니, 이는 바타유가 프랑스의 미래에 있어서도 독특한 위치를 잡을 것이란 말이 됩니다. 르 솔레유 뒷골목의 초현실주의 변절자는 이제 예술국에서 가장 존경받는 귀족이 되었습니다."

