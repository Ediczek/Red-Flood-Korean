HON_banana_blight:0 "Banana Blight"
HON_banana_blight_desc:0 "There's been a new pest across the border with Nicaragua known as "Banana Blight", a violent fungus that eats away and rots banana crops with terrifying speed. The need to find an alternative economic source, or at least a new type of banana is becoming evermore urgent."
HON_ufc_hostilities:0 "UFC Hostilities"
HON_ufc_hostilities_desc:0 "The UFC absolutely hates us, and the only reason they haven't couped our government yet is because the current agreement is just too lucrative. Yet, the feeling grows among the poorest Hondurans that their pains are going to get much worse very soon if we don't do anything about the increasing amounts of abuse done by the UFC and their buddies."
HON_loose_immigration:0 "Uncontrollable Immigration"
HON_loose_immigration_desc:0 "A huge number of immigrants from across the World have made Honduras their home, and many of the folks that live and have lived here for the past generations feel intense anxiety about a potential loss of jobs and overpopulation issues. This has also the potentially bad side effect of small, disunited extremist groups in Honduras to become evermore strong..."
