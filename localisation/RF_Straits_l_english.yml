mar.2.t:0 "The End of the Straits Commission" #event for international garrison people (ITA, RUS, ENG, and temporarily GRE
mar.2.d:0 "After several bloody weeks, the brutal attacks against the foreign delegations in Constantinople have finally worn the Commission forces out. Seeing the writing of the wall, the Italians, Britons, and Russians have begrudgingly struck a deal with the Sultanate, taking advantage of the original fifteen year period for the occupation of the Strait of Marmara drawing to a close. Effective immediately, all Commission representatives, foreign nationals without permanent residence, and international police operatives must leave the country before the expiration of the Treaty of the Fondaco by the 2nd of May of this year.\n\nUnluckily for the Commission, no deal can be struck with a furious mob. Both the European troops and the Sultan's men have had to barricade and fortify safe routes for the evacuees to safely reach the docks. The serpentine streets of the city are full of dangers and bonfires to the liberation of the Fatherland. The rumours of troubles brewing to the East and the fear of a second civil war do nothing to calm down an increasingly radicalised populace that looks up to Abdulmecid for guidance and comfort. Anarchy remains the undisputed master of the City of Seven Hills, but how long her reign may last is anyone's guess."
mar.2.a:0 "So we sailed on with sorrow in our hearts."
