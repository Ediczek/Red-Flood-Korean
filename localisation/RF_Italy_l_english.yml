italy.1.t:0 "양심의 위기"
italy.1.d:0 "이탈리아 왕국의 수상이자 통합민주당 좌파계의 비공식 지도자인 이바노에 보노미는 포폴로 광장으로 밀려드는 군중을 물끄러미 바라보았습니다. 그는 에스프레소를 길게 한 모금 마시고는 재빨리 앞에 있는 신문지 위로 시선을 휙 돌렸습니다. 이번 주에는 많은 정치 사설들이 있었는데, 주로 스투르초와 당 우익계에 대한 다가오는 권력 이양과 관련된 것입니다. 책을 읽으면서 그는 뚜렷한 이유도 없이 자신이 점점 불안해하는 것을 느꼈습니다. 오늘 그에게 무슨 문제가 있었을까요?\n\n그는 키지궁으로 걸어 돌아가면서 점차 이해하게 되었습니다. 많은 이탈리아인들이 거의 15년간 이탈리아 통합민주당의 통치를 받아들이고 지지하도록 만든 단어 때문이었습니다.\n\n\“민주주의\”.\n\n처음부터 그가 졸리티 또는 스투르초와 나누었던 신뢰는 그 말 때문이었습니다. 수많은 이탈리아인들을 투표소로 불러들여 신당에 투표하게 한 말이었습니다. 급진당의 별똥별과 같은 부상을 부채질하고, 사회당을 돌이킬 수 없을 정도로 분열시키고, 인민당을 요람에서 목졸라 죽인 것도 그 말이었습니다. 이제 이 말, 이 생각을 할 때마다 근질거리기 시작했고 결국 그 개념을 소중하게 여기는 사람의 양심을 찢기 시작했습니다.\n\n이것이 정말 그가 바라던 것일까요? 통합민주당은 극단주의의 공격에 맞서 만들어진 연합 전선이지만, 자유주의 정당이 가질 수 있는 최악의 결과만을 모아 만들어졌습니다. 부패, 연고주의, 이기적인 조작-- 이것이 통합민주당에서 가장 기본이 되었습니다. 그러나 더 나쁘게도, 통합민주당은 가능한 한 가장 넓은 방법으로 이탈리아 민주주의의 겉부분을 차지함으로써 정치적으로 독점을 하게 되었고, 자유를 외면하는 세계에서 이탈리아 국민들에게는 유일하게 안전한 선택이 되었습니다.\n\n그는 사무실에 있는 의자에 앉아 잠긴 서랍에서 개인 일기를 꺼냈습니다. 많은 자기 분석 후에, 그는 가장 좋아하는 펜을 들고는 다음과 같은 말을 적기 시작했습니다:"
italy.1.a:0 "우리 모두는 이탈리아 민주주의의 안전을 위해 희생을 감수해야 한다."
italy.1.b:0 "그러나 그 과정에서 우리는 가장 중요한 것을 포기해서는 안 된다."

italy.2.t:0 "PUDI가 1936년 선거에서 승리하다"
italy.2.d:0 "In an event which has surprised essentially no one, the PUDI  has won the 1936 Italian General Election, resulting in Luigi Sturzo taking control of the party from Ivanoe Bonomi. Celebrations in the streets of Italy have been noticeable, but mild. It is after all, hardly a significant nudge of the status-quo. However, the Italian nation and the Italian people are always happy to be reminded that they are one of the last bastions of freedom within a twisted world of Despots, Futurists and Councilists following the deathly trials of the Great War. \n\nThe coalition party that is the  Partito Unito Democratico Italiano was formed not long after the end of the Great War in response to rising activities from the radical Right and Left, such as the Blackshirts championed by Benito Mussolini as well as Communist militias. A unified big-tent, democratic bloc can easily be said to have saved Italy from the dangers of radicals and extremists. A state of affairs which the Italian people have been very comfortable with to say the least. \n\nThe monopoly of the PUDI has been for many years without competition due to the big-tent nature of the party. It is after all, hard for radicals or opposition members to take charge when moderate factions are united. PUDI's hegemony was shaken a little with the death of Giovanni Giolloti in 1928, who was the undisputed hegemon of Italian politics. Away from the public eye, corruption slowly grows within the party and the messy response to the Slump has not been kind to the governing bodies of Italy either. No matter the case, the popular will of the Italian people, even if they do not have all the facts in front of them, has been made clear and it certainly seems that PUDI is here to stay."
italy.2.a:0 "Italy lives!"

italy.3.t:0 "변혁"
italy.3.d:0 "Following the announcement of the results of the 1936 Italian General election, there has been ecstatic celebration from more liberal and conservative government officials in the PUDI. Although the victory was hardly a surprise as essentially everyone had predicted a victory for the PUDI, but a shift to power no matter how expected is always welcome. As a result, Sturzo held a speech in Rome earlier today, addressing a modestly sized crowd of his plans for Italy to escape the slump so that “Italy may be reborn as the star of Europe, burning as bright as the sun!” Curiously Bonomi was notably absent from the podiums around the area where the speech was held, even though other members of the leftist factions of the PUDI were also present. Whatever the reason behind the disappearance of Bonomi, the speech was still well received and it is clear that the people of Italy have a bright future waiting for them."
italy.3.a:0 "Cheers to the Sturzo!"

italy.4.t:0 "보노미의 연설"
italy.4.d:0 "Bonomi stood facing the parliament. Making this speech was a tough decision to make, but he believes it is necessary not only to clear his conscience, but to potentially save Italy from becoming yet another tyrannical regime. He took a deep breath, and began speaking:\n\n\"Ever since the end of the Risorgimento and the dawn of the 20th Century. The Italian nation has been the defining nation of the world. Not necessarily in our actions in a global sense, but certainly in our policies. The end of Great War, saw Europe falling into the clutches of radicals: reactionaries, councilists and accelerationists, but not us! We stand here today as a beacon of freedom and democracy, or at least so we thought...\n\nMy friends, for a party that calls itself democratic, the practices within it are disrespectful or even insulting to the term \"democracy\". For twelve years, this party hasn't lost a single election, not just because of our fervent opposition to radicals from left and right, but because of the wide range of people it appeals to. This party brings together political factions that would oppose each other if we were in let's say United Kingdom, or Sweden, or any other still functioning democracy. And with each victorious election comes the transformato, the prime ministers switch allegience between Sinistra and Destra back and forth so that each faction has majority when their turn comes.\n\nMany of you refuse to see this, but Italy has become a one-party state for the mere sake of anti-extremism. What has this achieved? It has only allowed for corruption and cronyism to grow. These reprehensible things are rife within the party, many among you are only interested in satisfying your insatiable thirst for power. How can there be someone looking at the hands of the ruling and safeguarding the interests of the minority in a country with no real opposition?\n\nBecause of these reasons, my friends, I declare that PUDI-Sinistra shall participate in the elections in earnest. We will no longer continue this power sharing arrangement.\"\n\nFollowing this speech, the entire Italian parliament was in an uproar. At first, more conservative members of the PUDI denounced Bonomi. Even some people on the left shouted him down. Eventually, the outrage spread across parliament, even the most cool headed individuals started shouting and heckling their peers. Some defended Bonomi, many others criticised him. What the full ramifications of this event will be, it is too early to tell, but it is certain that the situation does not look good for the PUDI."
italy.4.a:0 "누구에게도 좋을 것 같진 않군."

italy.5.t:0 "연정의 붕괴"
italy.5.d:0 "Chaos has erupted throughout every part of Italy today following Ivanoe Bonomi's speech in parliament where he outed the PUDI as undemocratic and corrupt. Many believe that was merely a pretext to refuse to cede power to Struzo. The immediate result of the speech was what anyone would have expected it to be. Shouting matches quickly started, with members of PUDI-Destra denouncing and demonising Bonomi, framing his actions as a betrayal of the PUDI and the italian democracy. Though a few hardline members of the left faction of the PUDI along with parties outside of the coalition have supported Bonomi's decision with varying motives and varying intensity.\n\nNot long after the speech, the party began to descend into utter chaos with many of its members declaring their departure from the coalition. Perhaps most notably, Luigi Sturzo himself has defected to Lista Nazionale. A controversial move, given that the party was founded by and composed of many former Fascists, most notably Italo Balbo. Similar defections have occured all across the PUDI as the party came crashing down like a house of cards. The more left-leaning members of PUDI have followed suit, with some joining the liberal Partito Radicale Italiano and others becoming part of the social democratic party.\n\nFor the first time since in more than a decade, political violence has erupted across the Italian nation. There have been reports of protests if not riots across the country. Street fights have become increasingly common with there even being reports of deaths resulting from clashes between political groups in hotspots of political extremism. Most notably in the city of Milan, where a gunfight that broke out resulted in the deaths of 10 people.  Anarchist and Syndicalist forces have also exploited the situation, organising strikes and marches across the country to make the most of a situation ripe with opportunity for spreading support for leftist movements.\n\nWith such radical changes swiftly taking hold of the Italian nation uncertainty is spreading, and many look on in fear at what the future may bring."
italy.5.a:0 "우리의 운명을 결정할 때가 왔다..."

italy.6.t:0 "1936년 선거"
italy.6.d:0 "Only a few days ago, the future for Italy did not seem to be much different than the years of relative stability and prosperity that Italy had seen under the leadership of the PUDI. The monopoly of power held by the PUDI seemed so unshakeable that some had remarked that the PUDI could never be overthrown, describing it as the “Leviathan” of Italian politics. And ironically, this statement was proven to be true. Indeed no outside force would have been capable of overthrowing the PUDI. Only the PUDI itself could manage such a thing, and following Bonomi's decision to contest the election results and block Sturzo from gaining control of the PUDI, that is exactly what it did.\n\nThe PUDI exploded from the resulting political chaos, many of its members joined other (generally more radical) parties. An additional consequence has been that many previously minor parties have seized the moment to gain popularity among the Italian population, some parading and demonstrating for their cause, others launching campaigns to boost support. The most notable of these parties are Partito Radicale Italiano led by Francesco Nitti and  Lista Nazionale, to which Luigi Sturzo has defected to. \n\nFrancesco Saverio Nitti, the old stalwart of radical liberalism, has seen growing popularity for his pledges to proactively fix the economy by subsidizing individual farmers, centralizing the land sales, reforming currency and expanding the banking sector. PRI supports a wide range of social and economic reforms including improvement of the welfare system, industrializing italian territories in Africa and expanded rights for women. Perhaps the most ambitious plan is to crack down on the corruption festering in Italy and thus, help bring about a prosperous Italian south, on par with the economic giants that are cities like Milan, Florence or Rome. Moreover, Francesco also aims at regimenting the armed forces by developing the industrial complex, pulling the army round and coordinating all branches of italian military. \n\nLuigi Struzo on the other hand, still has support from former Conservatives who had been radicalised by the destruction of the PUDI, as well as some single issue voters who tend to be composed of the more religious members of society. Sturzo claims to have reinvented his policies which now include plans to implement a socialized economy with strong emphasis on traditional catholic values. Lista Nazionale has also highlighted their aim to brutally crack down on what has been dubbed “The Three Plagues” Separatism, Corruption and Illegalism. The LN has also promised to rebuild the Italian economy and utilise the riches of the colonial empire to elevate Italy to new heights. \n\nThe fact that this election is essentially the first contested election in Italian politics in many decades has led to massive amounts of political polarisation within the country. As the Italian nation stands at a fork in the road, it's people can only wait and see what the future holds."
italy.6.a:0 "프란체스코 사베리오 니티와 PRI가 선거에서 이기다."
italy.6.b:0 "루이지 스트루초가 LN을 승리로 이끌다."
italy.6.c:0 "Amadeo Bordiga and the PCd'I win the elections."

italy.7.t:0 "1936년 경제 보고서"
italy.7.d:0 "우리 경제개발부에서 나온 보고서가 그 충격적인 결과 때문에 우리 정부 내에서 계속 읽히고 있습니다. 경기 침체가 계속되고 있는 것은 놀랄 일이 아니지만, 이로 인한 피해는 과소평가되었던 것으로 밝혀졌습니다. 우리 산업이 고전하고 있는 상황에서 오스트리아와 발칸에 대한 높은 수입 의존도와 소규모 은행들 및 크레디토 이탈리아노의 붕괴로 인한 디플레이션으로 물가는 8% 하락했습니다. 게다가 자본재의 민간 수입으로 농업 생산이 증가하였고, 이것이 수요 감소와 맞물려 일어난 생산 과잉으로 인해 농민 빈곤이 증가했습니다. 이 보고서에서는 지난 1년 동안 실업률이 약 10%P 증가했고 GDP는 전혀 증가하지 않았으며 오히려 1% 이상 떨어졌다고 결론짓고 있습니다. 정부는 충격에 빠져 이 소식에 전혀 대처하지 못하고 있는 반면, 언론은 정부의 무능함을 드러내 시민들의 분노를 불러일으키는 데 바빴습니다."
italy.7.a:0 "맙소사..."

italy.8.t:0 "무흐타르에게 보내는 전언"
italy.8.d:0 "Governor Graziani frowned. He was deeply against a compromise with the desert tribes, but Rome had spoken very clearly: a long and bloody guerrilla war would benefit neither the Italians nor the Sanusi. Peace was worth a try, or so they said. So much time, so many resources, so much blood, all wasted. Yet he had to follow orders. He let out a groan and proceeded to carefully read the draft Rome sent. He was not a diplomatic man, but Graziani was not completely sure some vague promises of autonomy for the Libyans would be enough to convince the so-called Matari of Mnifa to simply lie down his arms and peacefully surrender. He carefully paced his office, looking out the window that directly faced the indomitable arid wasteland beyond the Green Mountain. Somewhere out there, a secret army of hundreds of thousands patiently waited for him to make a mistake. They would tear him and his army piece by piece like rabid dogs at any chance they may get, and the Governor doubted a simple bone would be enough to keep these beasts satiated."
italy.8.a:0 "반응을 기다려야지..."

italy.9.t:0 "무흐타르가 평화제의를 수락하다!"
italy.9.d:0 "“Signore, he's just arrived here. He asks to see you. Face to face. He hasn't even gotten down the horse yet.”\nGraziani stared blankly at his assistant for long seconds until he slowly nodded. He carefully tied his officer's sabre around his waist and put on his military cap, looking at himself in the mirror. This meeting deserved some ceremony and reflection. The Matari had been a great adversary and had fought valiantly. For years, they had duelled swiftly and masterfully, manoeuvring each other into ambushes and traps using perfectly calculated tactics. Mukhtar had made him double-guess himself at every turn, move carefully and plan every single movement. And now Graziani had won. Yet, he felt empty. It was barely a surrender. There was no great battle, no final face-off, no honour in this peace. As he stepped out of the ruined manor he had been using as base of operations, he finally saw him. His figure, with clothes and beard as white as marble, was mesmerizing, carrying himself with humility and dignity. Mukhtar stepped down from his purebred horse, and without moving his gaze away from the Italian's eyes, extended a firm hand. Graziani and the Lion shook hands.\n“You have been a valiant enemy.”\n“War is war,” the sheikh answered stoically."
italy.9.a:0 "이빨 빠진 사자라."

italy.10.t:0 "무흐타르가 평화조약을 거부하다!"
italy.10.d:0 "The reading of Rome's offer to the Senusi mujahideen prompted thunderous laughter across the tribesmen. They exchanged jokes about such a pitiful petition, a good sign for the Libyan resistance. On top of a small wooden platform, the old teacher himself gestured for the tattle to quiet down and rose from his seat to speak to the crowd. The warriors quickly silenced themselves and each other to listen to the Lion.\n“We have fought proudly and honourably, and this is what we have to show for it,” Mukhtar proclaimed, holding the letter for all to see, “but this is not victory. It is, however, a proof that we are slowly bleeding them out. We must still fight, until the very last drop of blood. We are the men of the hills and the desert, brave as lions. Even the men of the cities have forsaken us, and thus we must not forget we are alone in this war. We achieve martyrdom or glory. I advise you to prepare for the many battles to come. May Allah protect you.”\nDespite Omar al-Mukhtar's calm and mellow voice, the Libyans erupted into loud and chaotic cheers for their old chieftain, then dispersed along the duar to prepare their weapons, their morale in an all-time high. Italian blood would sluice the mountains and valleys just as much as Senusi blood."
italy.10.a:0 "전쟁북은 그칠 새를 모른다."

italy.11.t:0 "이탈리아가 ‘soft border’을 제안하다"
italy.11.d:0 "Recently our administration has received an offer from Italy proposing that our borders with them in southern Anatolia to significantly decrease in checks and restrictions required to pass from either side. A “soft” border as they called it. While this would be beneficial in improving our relations with Italy, some Jingoists in our government see this as accepting Italian overlordship over our rightful land. How should we respond?"
italy.11.a:0 "이탈리아와의 평화를 이룬다."
italy.11.b:0 "놈들이 터키 땅을 나간다는 것과 관련 없다면 우리도 관심 없다."

italy.12.t:0 "마르세유에서의 대담"
italy.12.d:0 "Realizing the need to guarantee the security of its western borders at such a difficult time, the Italian government came to the conclusion that it's necessary to sign a non-aggression pact with France. The formed Italian delegation was not delighted with its assignment, despite the importance of its task. France has been in a state of post-war confusion for several years now, shaking from constant coups, but who knows, maybe the current government will show miracles of pliability? On the other hand, what will happen if French will reject the offer?... However, the meeting is scheduled at the Vieille Charité - a luxurious almshouse, which is located in the equally beautiful Marseille. It's unlikely that the French would choose such a wonderful place if they just wanted to refuse the offer, right? The ambassadors reached the meeting place by sea, leaving Livorno. The good sunny weather brightened up the trip, and many delegates had a, perhaps even naive, confidence of success. However, world was torn apart by Grande Guerra. The world in which there is little to be truly sure of... \nArrived in Vieille Charité, the officials didn't recognized the place. Judging by old photographs and paintings, it definitely looked different before. Back in a day, it looked definitely better. The delegation was met by people in theatrical masks. The French clearly want to impress their guests! Heading to the entrance to the building, the diplomats were greeted by an alley of grotesque and eerie sculptures: some of them took bizarre, alien forms, which replace clear angularity with arbitrary curves; some were scenes of torture and murder, including those involving animals. Some of the ambassadors joked about the strange taste and desire of the locals to shock the guests. Entering the spacious hall of the almshouse, a group of Frenchmen was sitting at a large table and discussing something loudly and laughing, at first ignoring those who entered. The diplomats themselves did not immediately realize that they would have to communicate with this eccentric group. The attendants seated the ambassadors in their places at the table, but away from the receiving party. The head of the delegation, after a short mutual greeting, outlined the purpose of his visit and began to convince the French of the need to legally consolidate the guarantees of peace between two states.From the hitherto the smile on the faces of the French, shining with joy, disappeared. After a short conversation with each other, which was accompanied by smirks in the direction of those who came, one of them, a stocky Frenchman with a piercing gaze, stood up and burst into a tirade: \n\"If you are really asking us what you talked about ... then we are discouraged. By Le Patron, is THIS you want from us?! This is awkward! You know, we're the people of art, we are driven by emotions, feelings that, being a projection of Le Patron, tells us - agreements with democratic pigs are just wasting our time! Don't you understand the futility of your efforts? Don't you understand that your system of values will soon cease to exist?! We are futurists, we are the POWER that changes the world! Your society is stuck in the past and it is our duty to sooner or later crush you like insects, leaving no trace of you! Now go home, close your doors and gag on pasta tirelessly, knowing that someday we will come for your wives and raze you to the ground!\" \nThe Frenchman's face turned red with tension, he sat down and began to catch his breath, while the faces of those who until recently naively believed in the success of the meeting, froze in horror. Another Frenchman, in a cold voice, recommended leaving immediately, giving the ambassadors five minutes. Three of which have already passed, he said."
italy.12.a:0 "말도 안 돼! 정신이라도 나갔나?!"

italy.13.t:0 "이탈리아가 우리에게 물러설 것을 요구하다"
italy.13.d:0 "각하, 이탈리아 정부에서 아주 꺼림칙한 비망록을 보내왔습니다. 놈들은 우리에게 즉시 남티롤에 관한 모든 주장권을 부정하고 현재의 실질상 국경을 인정하라고 요구하고 있습니다. 만약 우리가 거부한다면, 이탈리아는 "상호우애와 이익에 근간의 근간으로서 오스트리아 정부와 체결했던 기존의 무조건적 원조 제의를 철회"하겠다고 분명히 했습니다. 이 말은 빨갱이들에게 우리를 내던져 주겠다는 소리와 같습니다. 무어라 반응해야 할까요?"
italy.13.a:0 "남티롤은 우리의 것이다. 병자의 도움을 누가 바란단 말인가?"
italy.13.b:0 "원조를 제공한 최고의 연락선을 잘라버릴 순 없지. 수락한다."

italy.14.t:0 "마요르카에서의 대담"
italy.14.d:0 "양국간의 가능한 협약 체결을 위해 우리 대표단과 논의하고자 이탈리아 대사들이 마요르카에 왔습니다. 답변에 관해 현명히 생각해야 합니다."
italy.14.a:0 "기꺼이 동맹에 가담하도록 하지."
italy.14.b:0 "양국간에 전쟁이 없으리란 것 정도는 보장해주지."
italy.14.c:0 "함부로 약속해줄 순 없겠어."

