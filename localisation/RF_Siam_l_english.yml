SIA_political_conflict:0 "정치분쟁"
SIA_political_conflict_desc:0 "1935년 혁명의 성공에도 왕당파는 여전히 주변에 도사리고 있습니다. 이는 우리 사회에 분쟁을 일으키고 우리 정부의 효율을 떨어뜨리며 상황을 악화시키는 요인으로 작용합니다."
SIA_chinese_immigrants:0 "화교"
SIA_chinese_immigrants_desc:0 "중국에서 계속되는 전쟁과 기근은 동남아시아 국가들로 많은 중국이 이주하게 만들었습니다. 우리를 비롯해서 말입니다. 영내 중국인 인구의 증가는 우려스럽지만, 그들이 우리 경제를 위해 일하면서 더 부강하게 만들어 주고 있습니다."
SIA_foreign_X_territorial_rights:0 "치외법권"
SIA_foreign_X_territorial_rights_desc:0 "우리와 외세간의 불평등조약은 대부분 수정됐지만 치외법권만은 여전히 그들이 쥐고 있습니다."
SIA_econ_recovery:0 "경제회복의 시작"
SIA_econ_recovery_desc:0 "우리 경제가 위기에서 회복되어가는 중이긴 하지만, 우리 정부 내에 현존하는 문제들 탓에 충분히 회복되진 못 했습니다."
SIA_rama_vii:0 "라마 7세"
SIA_rama_vii_desc:0 "라마 7세는 우리 정부 안에서 벌어지는 많은 일들을 반대합니다. 그렇지만 그분은 우리 민족의 상징이시며, 인민의 통합자로서 서 계십니다."
