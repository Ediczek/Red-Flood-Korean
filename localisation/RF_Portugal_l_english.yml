POR_vices_of_heliogabalus:0 "헬리오가발루스의 악업들"
POR_vices_of_heliogabalus_desc:0 "There are certain rumours about our most noble King among Portuguese society, echoed by whispers inside Palace of Ajuda and jokes between government officials. 광란의 잔치, 성적 일탈의 celebrations, degenerate crazes. 물론 이는 그저 이야기일 뿐이겠죠. 적어도 정권에서 말하는 바는 그렇습니다.\n\n프렁시스쿠 주세의 dissolute 생활방식과 흔치 않은 carnal appetites은 오스트리아로의 망명에서 그와 함께 포르투갈로 들어왔으니, 군주의 weekend escapades to Coimbra and 왕궁의 뒷편에 떠도는 청년들의 이야기는 have proven to be quite the gossip material. As if such a situation wasn't delicate enough, the King's status as a childless bachelor at his advanced age lets out more than what the government wishes to be known. 설령 즉위가 진정한 문제가 아니라 할지라도, 프렁시스쿠 주세의 Uranian concupiscence는 이러한 현실을 어떤 대가를 치러서라도 감추고자 하는 매우 천주교스러우며 전통을 따르는 정예층에게 계속되는 골칫거리가 되었습니다."
POR_sidonist_underground:0 "암약하는 시도니우주의자들"
POR_sidonist_underground_desc:0 "\"잘 있거라, 형제들아!"\n\n머누엘 고미쥐 더 코쉬터의 노력 덕에 복벽이 피 한 방울 흘리지 않고 다소 평화롭게 이루어졌다고는 하나, 반대가 없진 않았습니다. 좌익 및 자유공화파조차 몇 년 새 obscurity and languished로 밀려나야 했다지만, 쉽게 지워지지 않은 이들도 있었습니다. 시도니우 파이쉬, 정변으로 축출되기 전까지 잠시 공화국의 대통령이었던 자는 왕을 향한 우익 반대파를 조금씩 조심스레 긁어 모으며 긴 여정을 준비하고 있습니다. 유럽 혁명 정신의 펄떡이는 심장인 피우메에서, 파이쉬는 현 포르투갈 정권을 끝장낼 음모를 세우고 있습니다.\n\n시도니우주의자들이 아직 폭력 행동을 벌이진 않았지만, 점차 대담해져가는 반 군주정 시위는 이제 일상이 되었습니다. 나라의 안정과 우리의 왕정주의의 꿈을 지키려면 이런 위협을 그냥 두어선 안 됩니다."
POR_volta_ao_campo:0 "들판을 향한 귀환"
POR_volta_ao_campo_desc:0 "자연과 조화를 이루었을 때보다 사람이 더 진실될 때가 있을까요? 마을이 그 자체로 가장 완벽한 정치조직이 아니라고 할 수 있을까요? 농본을 향한 합력주의자들의 헌신이 담긴 지지 덕에 우리는 have managed to revert centuries of demographic mistakes, and now internal migration from Lisbon and the northern urban conglomerates has given new life to our abandoned rural landscape. 포르투갈은 점차 하느님, 가정, 토양에 깊이 뿌리 박은 나라라 자랑스레 말할 수 있는 나라가 되어가고 있습니다."
