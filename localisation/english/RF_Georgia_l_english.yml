 GEO_uuu:0 "프로메테우스의 간"
 GEO_uuu_desc:0 "수년 전, 마야콥스키는 하늘을 향해 전쟁을 외쳤고, 두 번째 프로메테우스는 자신의 사슬을 끊었습니다. 그와 그의 타이탄들은 끝없이 밀려오는 파도를 뚫고 엘브루스를 지켜냈지만 엄청난 대가를 치렀습니다. 그러나 혁명의 횃불은 완전히 꺼지지 않았고, 조국이 이를 지켜주며 다시 한 번 세상을 집어삼킬 날을 기다리고 있습니다.\n\n조지아는 한때 멘셰비키의 거점이었고, 얼마 지나지 않아 미래주의 공산주의자들의 거점이었습니다. 러시아의 인테르마리움 침공에 직면하여 두 운동은 완전히 반대되는 경우에도 조지아가 그들의 가장 위대한 영웅의 고향이 아니기 때문에 그들의 땅을 지키기 위해 동맹을 맺었습니다. 조지아는 진정한 혁명 정신의 고향이 아닐까요?\n\n라브렌티 베리아 같은 인물은 이미 전쟁의 상처를 치유하고 다시 한 번 현대 세계에 반란을 준비할 때라고 선언하면서 마야콥스키가 시작한 일을 끝내기 위해 새로운 대담한 사람들이 일어섰습니다."
