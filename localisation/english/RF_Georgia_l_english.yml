GEO_uuu:0 "Liver of Prometheus"
GEO_uuu_desc:0 "Years ago, Mayakovsky cried war against the Heavens, the second Prometheus breaking his chains. He and his Titans tore through the endless waves that came against them, and Elbrus stood; at a great cost. The revolutionary torch, however, was not extinguished completely, for its homeland safeguards it, waiting for the day when it shall once again consume the world.\n\nGeorgia was once the stronghold of the Mensheviks, and soon after, the Futurist-Communists. In the face of the Intermarium invasion of Russia, these two movements took it upon themselves to forge an alliance to safeguard their land, since even if they are complete opposites, is Georgia not the homeland of their greatest heroes? Is Georgia not the home of the true revolutionary spirit?\n\nNew daring men rise up to finish what Mayakovsky started, with figures such as Lavrentiy Beria already proclaiming that now it is the time to heal the wounds of war, preparing to revolt against the modern world once again."
