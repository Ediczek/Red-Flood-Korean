 IDE_Ayaz:0 "아야즈 이샤키"
 IDE_spirit:0 "볼가-불가리아의 정신"
 IDE_spirit_desc:0 "From the depths of history: Tatars, Turks, the descendants of Attila, Ugrophins; many others have emerged back on the cards of books, not as savage tribes, but as united culture-builders. Ayaz İshaki, a close friend of Piłsudski and an inspiration of the Promethean movement has finally been able to take the helm of his greatest project: Idel-Ural. A secular, democratic, enlightened state, yet one built on ties with Islam and the myth of the Dulo clan of the Old Bulgarian Empire.\n\nHowever, like any beautiful idea, this too must clash with the brutal face of reality. Many imams do not believe in İshaki's assurances, as though he is pious, his Sufi faith is heterodox. Shivers run down conservative Muslims' spines at the mention of women's rights, or worse, glorification of the so-called \"Turkic Jahiliyyah\".  Many would prefer the introduction of sharia along the lines of the Imamate of the North Caucasus to a Masonic and pagan republic, and teachers incite crowds to take up arms and break republican bones.\n\nThe Turkic Union, the Germans, and the Komi all paw at the unstable lands of the multicultural Volga Union.  Ayaz İshaki's status as Piłsudski's favorite pet will not help him to create a strong state with strong borders; only history will tell whether the great dreams of the Tatar Eser will last or pass away like the cloud of dust trailing behind the Horde of Attila."