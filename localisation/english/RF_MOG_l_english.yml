mog.1.t:0 "신도연맹 확대"
mog.1.desc:0 "이제, 브라질 후방지에 자리한 우리의 신성한 준군주정적 공화국이 안정화됐으니, 적들에 비한 끔찍한 수준의 수적 열세를 우선 극복해야 합니다. 우리의 새 일본이자 공산주의에서 자유로우며, 천황의 위대함을 여전히 품은 우리의 닛케이 브라지루로 일본인들이 빨리 올 수 있도록 도와야 합니다. 이에 더해, 천황의 의지가 일본의 새 고국인 이곳에서도 이루어질 수 있도록 신도연맹을 창설할 것입니다. 우리를 경멸하고 천대하는 이들, 우리의 옛 고국을 차지한 공산주의자들과 같이 천황의 영속할 힘을 무너뜨리려는 자들에게 공포를 심어줄 것입니다. 이번엔 그리 쉽게 무너지지 않을 겁니다!"
mog.1.a:0 "산파우로에서 산토스까지!"

mog.2.t:0 "새 대리자들"
mog.2.desc:0 "도시극장의 주회관이 아무리 크다 해도, 잔뜩 모인 사람들을 모두 담기엔 비좁게 느껴질 지경이었습니다. 귀를 멀게 할 듯할 흥분한 인파의 소리가 발언자들의 마이크 소리와 수많은 발구르는 소리에 덧대졌습니다. 서류를 가득 든 비서진과 걱정하는 관료들에서부터 공책과 사진기로 무장한 언론인들까지, 모두는 빽빽히 모여, 서두르거나 어디론가를 향해 달렸습니다. 자리에는 닛케이의 거의 모든 주요 언론사들이 모든 기자들 뿐만 아니라, 시청에서 보낸 대표자들, 재벌 쪽 인사들, 문화인들, 신토 제사장들, 눈에 띄지 않는 정장과 흰색 셔츠에 더해 값비싼 3피스 정장과 의례용 유카타와 키모노까지 착용한 중산층이 참석했습니다. 열기로 가득한 공중에서 글자로 가득한 거대한 기치들이 앞뒤를 오갔습니다. \n\"닛케이에 떠오르는 민주정의 여명\" \n\"우리의 노력에 걸맞는 신세계를 건설하자!\" 많은 이들이 이를 건조한 정치행사보단 축제처럼 받아들이면서도, 영혼까지 진정시켜주는 약간의 침착함이 그곳에 깃들어 있었습니다. 니시모토 레이는 약간의 어지러움을 느꼈습니다. 어제의 그는 작은 작업장에서 일하는 일개 자동차 기계공에 불과했습니다. 유명하지도 않았고 꽤 가난한 데다, 일본에서 이주한 이후론 행운이 니시모토에게 미소 지어보인 적이 없었습니다. 물론 이웃들은 그를 존중해주었지만, 한 번도, 단 한 번도 그는 자신이 닛케이 브라지루에서의 첫 선거에서 대리로 지명되리라 생각본 적은 없었습니다! 적어도 브라질 공화국이 혼돈에 휩싸이기 전까진 선출직이 아닌 임명직이었던 대리 직책이었으니, 혹여나 자신과 다른 누군가를 헷갈려서 지명한 것은 아닌가 싶을 정도로 이 모든 게 비현실처럼 다가왔습니다. 값싸지만 잘 다려진 재킷과 타이를 차려입고도, 도로에서부터 신설 학교까지 자신의 계획을 설명할 때도 니시모토는 기계공처럼 말하며 기계공처럼 행동했습니다! 이에 군중은 환호하면서도 약간의 머뭇댐을 보였습니다. 아직 뭔가 더 필요했습니다. \n흥분감에 살짝 말을 더듬던 니시모토는, 조용히 군중을 살피곤 입을 열었습니다. \n-감사합니다, 감사합니다, 동포 여러분. 어제까지 함께 분투하던 여러분과 저였습니다. 그리고 오늘, 여러분께선 저에게 모두를 위해 싸울 권리를 주셨습니다. 모두 감사합니다! 여러분만 보겠습니다! \n눈물이 그의 눈에서 흘렀습니다. 예상치 못한 투박한 감사에 군중은 훨씬 더 기쁜 마음으로 오랫동안 그를 향해 환호했습니다. 어딘가에선 찬미의 목소리도 들려왔습니다. 땀 범벅이 됐지만 행복감으로 가득한 채 자리에 앉는 니시모토의 어깨를 누군가 두드렸습니다.\n-잘했어, 인마. 앞길 텄어!\n니시모토는 반짝이는 희망을 느꼈습니다. 어쩌면 미래에, 그는 단지 차를 고치는 외에 더 큰 일을 하게 될지도 모르는 노릇이었습니다."
mog.2.a:0 "민주정의 영들과 같도다!"

mog.3.t:0 "노동자들과 전사들"
mog.3.desc:0 "-그리하여 오늘, 닛케이 내의 첫 기계설비 노동자 직업협회의 창립을 선포합니다! - 다소 우아한 정장을 차려입은 발언자의 건조한 연설을 향해 갈채가 쏟아졌습니다. \n노고로 거칠어지고 닳은 수많은 손들이 손뼉을 치며, 쇳가구를 잔뜩 마신 목청들은 활기차고 긍정적인 구호들을 쏟아냈습니다. 누군가는 더 잘 보이는 전봇대에 올라가선 자신의 즉석 둥지에서 소리쳤습니다. \n\"히로시가 연설하게 해줘요!\" 이에 소동이 일면서 사람들은 \"양복쟁이들\"을 제치고 한 사내를 무대 위로 올려놓았습니다. 다리를 절고 유산탄에 입은 흉터를 뺀다면, 자리에 모인 사람들과 하나 다를 게 없는 이였습니다. 히로시 오노리는 서두 없이 연설을 시작했습니다. \n-이 날에 우리가 모인 것은 우리의 노조 창립만을 축하하는 것이 아니라 새 가족이 생겼음을 축하하기 위함입니다! 늙든 어리든, 새 이주자든 원주민이든 우리 모두는 가족입니다. 사토 자네도 우리 가족이야. 술을 한 사발을 퍼마셔도 말이지! (군중이 웃음을 터뜨린 속에 가장 크게 웃는 건 역시 사토이다.) \n-우리는 단지 우리의 권리를 지키는 데 그치지 않습니다. 우리는 우리가 새롭게 할, 우리의 손으로 이 뜨거운 땅에 새로이 세울 우리의 모국을 위해 싸웁니다! 일본에서 그랬던 것처럼 한 줌의 \"정당\" 강도들이 노동자들을 향해 몽둥이를 휘두르도록 다시는 두어선 안 됩니다. \n-거짓말 마라! (예상치 못한 누군가의 외침이 군중 가운데서 들려오며 모두의 시선을 끈다. 감히 그런 비난을 던진 사람에게 사람들은 충격을 받는다.) \n-넌 거짓말쟁이다! (휘장 없는 군복을 입은 청년은 또 다시 외친다.) 저놈은 거짓말을 하고 있어. 히로시는 모국을 더럽힌 더러운 공산주의자들과 똑같다고! \n-내가 공산주의자라고? (히로시의 얼굴에 새빨개지며 목가에 핏대가 위험할 정도로 선다.) 내가 공산주의자라고? \n젊은 사내를 향해 가는 히로시에게 사람들은 길을 터주었습니다. 청년은 강력한 노동인사를 앞에 두고도 굴하지 않는 모습이었습니다. \n-이 상처들 보이나? 전쟁에서 얻은 것들이지. 우리가 빨갱이들과 싸우는 동안 자네는 어딨었지? \n-그래서 이기기나 했고? 그랬으면 네가 여긴 안... \n날아든 강력한 한 방에 코가 부러지며, 히로시에게 얻어맞은 청년은 뒤로 주춤했습니다. 그 순간, 히로시는 무언가 날카로운 것의 따가움이 목가에 닿았음을 느꼈습니다. 그것은 칼이었습니다. 칼을 겨눈 '노동자'가 고개를 가로저었습니다. \n-그만 두게, 히로시. 놈은 치기만 가득해. 하지만 우리는 진지하지. 자네랑 할 얘기도 있고. \n-이시지로. 네놈이랑 할 말은 없어. \n군중 속에서 칼잡이들이 모습을 드러내며 음울한 청년들이 히로시의 주변을 둘러쌌습니다. \n-신도연맹은 네놈에게 감정이 좋지 않아. \n-신도연맹 따윌 내가 왜 신경 써야 하지? 우리에겐 법이 있고 규칙이 있어. 광신자 무리가 아니... \n-그딴 식으로 말하지 마라. 누굴 상대하고 있는 건진 네놈이 더 잘 알 텐데. 네가 정말 공산주의자일지도 모르겠군. 해산해. (이시지로가 군중을 가리킨다.) 그럼 조용히 물러나주지. \n-그렇겐 못 하겠는데. \n-그럼 전쟁이다."
mog.3.a:0 "또 다시 싸움이라."

mog.4.t:0 "히로시 오노리를 향한 공격"
mog.4.desc:0 "노조와 신도연맹 간의 분쟁이 폭력의 파도를 몰고 왔습니다. 두 조직의 활동가들은 서로를 공격하고, 강도질하고, 활동을 협박하고, 언론을 통해 서로를 헐뜯었습니다. 히로시 오노리는 이 분쟁의 첫 희생자들 중 하나였습니다. 잔치에서 돌아오며 자원 호위대를 물린 밤에 그는 공격받았습니다. 여태 운이나 상대의 명예에 목숨을 기대왔던 히로시였지만, 안타깝게도 그 날 밤엔 그렇지 못 했습니다. 어두운 골목에서 기습당한 히로시는 각목과 강철 파이프로 두드려 맞은 후 운하에 버려졌습니다. 히로시는..."
mog.4.a:0 "... 경찰에게 발견됐을 땐 이미 숨을 거두다."
mog.4.b:0 "... 구타당했지만 목숨은 부지하다."

mog.5.t:0 "신도연맹 재판 : 엄벌"
mog.5.desc:0 "현지 언론 뿐만 아니라 영국과 미국의 출판사들도 이번 사건에 주목하는 등, 언론이 대대적인 보도를 쏟아내면서 살인마들에 대한 재판은 중대 사건으로 떠올랐습니다. 이에 따라 살인마들의 처벌 여부는 정의와 합법성의 영역을 넘어, \"민주적 이상\"과 잃어버린 고국의 비탄에 매인 전통의 권위 간의 싸움으로 국내에선 받아들여지고 있습니다. 다른 경우였다면 신도연맹을 지지하는 이들이 많았겠지만, 이들의 도덕성을 깨끗하다 말할 이는 이제 없습니다. 노조원들과 공산주의자들에 대한 투쟁에 더해, 아무런 불법도 저지르지 않은 참전자이자 애국자를 살해한 일은 정계에서 가장 반동적인 이들에게조차 불순한 행위로 비쳐졌습니다. 일부에선 민족의 오랜 수호자들이 일개 협잡꾼들로 변질됐다며 신도연맹 자체의 금지를 요구가 필요하다고 말합니다."
mog.5.a:0 "범죄자들은 처벌받아야 하지만, 조직 자체엔 죄가 없다."
mog.5.b:0 "신도연맹은 해체돼야 한다!"

mog.6.t:0 "신도연맹 재판 : 경벌"
mog.6.desc:0 "히로시 오노리에 대한 공격은 상당한 주목을 받았지만, 대부분은 그를 옛 브라질에서 벌어진 끝없는 내홍의 또 다른 피해자로 묘사한 현지 출판사들에게서 온 것이었습니다. 여론이 크게 양분되고 정장들이 서로를 반역이라 비난해도, 정부로선 분명하게 이 사태를 끝내야 합니다. 신구, 그리고 자유주의와 보수주의 간의 분쟁으로 나라가 찢어지는 한, 닛케이 브라지루는 나아갈 수 없습니다. 화해가 필요한 우리에게 자유파와 반동 모두가 존중하는 종교, 신토가 화해를 위한 주요 수단이 되어줄 것입니다. 범죄자들은 처벌될 테지만, 화해를 위해 정부가 가야 할 길은 멀기만 합니다."
mog.6.a:0 "해결책은 이것뿐이야."

mog.7.t:0 "새 잡지"
mog.7.desc:0 "닛케이 브라지루는 새롭고 흥미로우며 창조적인 삶의 중심지이자, 진보적 변화의 중심지로 빠르게 성장하고 있습니다. 새 주간지인 \"니치하쿠 전단\"의 개간을 바라보는 많은 이들의 시선이 그와 같습니다. 이 잡지는 브라질 내 일본인의 새롭고 미학적이며 창조적인 삶을 위한 선두일 뿐만 아니라, 정치와 경제에 관해 글을 쓰는 첫 여성 편집자가 고용된 회사이기도 합니다."
mog.7.a:0 "멋져!"

mog.8.t:0 "신입"
mog.8.desc:0 "봄의 가벼운 산들바람이 만발한 벚꽃내, 달콤한 열대 과일의 향, 근처 마을의 따뜻한 음식내를 실어왔습니다. 평화로우며 온전한 삶, 무엇보다도 고향의 냄새가 났습니다. 전쟁이 영원히 앗아갔다 생각했던 것이었습니다. 다시 볼 수 없을 것이라 생각했을 정도로 상처는 깊어서, 커피, 블루스, 담배로도 치유할 수 없었습니다. 넷 가운데 가장 어린 이는 (아직 뜨거운 브라질 태양에 타지 않은) 16살이었고, 가장 나이가 많은 게 18살이었습니다. 반쯤 무너진 도장의 어두운 방 안에 가란히 선 넷은, 살이 붙었지만 거친 면모를 유지한 사내를 숨긴 암흑을 바라보며 조용히 판정을 기다렸습니다. 암흑마저 투시해버릴 불타는 사부의 눈빛엔 증오가 담겼습니다. 조심스레 꼬맹이들을 살핀 이시지로는 아이들의 약점과 숨은 허점을 보았습니다. \"그럭저럭이군.\" 얼굴을 찡그리는 사부의 모습은 신사 앞에 세워진 석상을 연상케 했습니다. 사부의 시선이 가장 어린 요시모토를 향했습니다. \n-네 아비는 누구였나? \n입술을 문 요시모토는 음울한 시선을 흙바닥으로 내리깔았습니다. \n-조이네르요. \n-어쩌다 죽었지? (잔혹한 질문이었지만, 세상의 잔혹함에 아이는 익숙해져야 했다.) \n-전... 저도 몰라요. \n-나는 알지. (아이의 표정엔 아무런 감정도 없다. 분노? 무심? 이시지로는 그것이 분노이길 바란다.) \n-네 아비는 이걸 손에 쥐고 죽었다. (새로이 벼려진 잿빛의 강철 일본도가 암흑 속에서 빛난다.) 이젠 네것이다. 잡거라... \n머뭇대며 손을 뻗은 소년은 사부가 휘두른 날에 맞곤 고통으로 소리지르며 나가 떨어졌습니다. 피는 흐르지 않았습니다. \n-못하겠나? 겁쟁이 자식. \n이를 간 소년이 다시 시도했지만, 땅바닥에 쓰러져 차가운 날만 목에 닿게 되었습니다. 땅바닥에 요시모토를 쓰러뜨린 사부는 겁을 먹은 학생들을 다시 바라보았습니다. \n-네놈들 모두 이 요시모토 것과 다르지 않아. 다행으로 여기진 마라. (사부가 말을 멈춘다.) 네 부모가 누구였든, 모두 이걸 손에 쥐고 죽었다. (이시지로는 등불을 향해 검을 들어올린다.) 하지만 네놈들은 자격도 없어! 검을 아버지처럼 섬기고, 어머니처럼 사랑하고, 연인처럼 다루기 전까진. 네놈들이 내 발아래의 더러운 벌레가 되기 전까진. \n-하지만 때가 오면... (이시지로의 눈이 의기로 불타자, 제자들은 자신들 앞에 놓일 시험들을 본다.) 때가 오면 너흰 모든 풍진을, 부정과 귀축을 쓸어낼 것이며, 신도연맹의 일원이자..."
mog.8.a:0 "전사가 될 것이다!"

mog.9.t:0 "다이묘에 대한 맹세"
mog.9.desc:0 "“우리 토미쇼 형제는 우리의 모든 소유, 재산, 노동자, 평야, 사촌과 더불어 우리 자신을 고귀하신 이지시마 씨의 후원과 그분의 기업 아래 두겠다 맹세한다. \n정직으로 섬길 것을, 건실히 일할 것을, 우리 사람들을 사랑으로 대할 것을, 이지시마 씨를 아버지이자 보호자이며 다이묘로 대우할 것을 맹세한다.” \n“나, 이지시마 오이하라, 이지시마 기업의 최고경영인은 동생이자 자식으로서 이들을 받아들이며, 새 가족을 보호하고, 충직한 복무와 노동에 보상하며, 새 가족의 재산과 경제권을 수호하고, 범죄엔 징벌하겠다 맹세한다. 충직히 섬기며, 성실히 일하고, 그대들의 노동자를 사랑하라.” "
mog.9.a:0 "계급투쟁의 끝이다."

mog.10.t:0 "수송대 공격"
mog.10.desc:0 "고용인-피고용인 간의 관계를 규정하는 새 정책이 시행된 이래, 계급투쟁 완화를 우선으로 했음에도 노동 생산성과 그에 따른 효과 역시 나타나는 중입니다. 노동자와 소유주 간의 임금과 노동여건에 관한 논쟁은 과거의 일이 되었으며, 파괴공작가들과 파업자들도 사라지고, 마지막까지 노동자를 뜯어먹으려 들던 탐욕스러운 소유주들도 더 이상 존재하지 않게 되었습니다. 우리 모두가 형제이고 자식이자 각자의 후원자이며, 생산전선의 사무라이입니다. 하지만 모두가 이에 동의한 건 아닙니다. 커피콩을 실고 가던 차량 수송대가 오늘 공격받은 것 역시 바로 그러한 이유로 인했습니다. 이른바 \"지하노조\"라 불리는 테러리스트 집단 소속으로 추정되는 가해자들은 콩을 태우고 \"공산주의적 가치에 속지 말자. 부끄러움 없이 노동자의 모든 권리와 자유를 앗아가는 행태에 반대하자\"고 주장하는 선전물을 범죄현장에 남겼습니다. 놈들의 추레한 시각을 감추려는 속셈임이 분명합니다."
mog.10.a:0 "대가를 치르게 될 거다!"

mog.11.t:0 "참도"
mog.11.desc:0 "모든 죄엔 죄값이 따릅니다. 그리고 극악한 죄인 반역에는 가장 신속하면서 잔혹한 형이 따라야 합니다. 오늘 새벽, 경찰의 암묵적 지지 아래 신도연맹의 젊은 투사들이 하수구로 추정되는 테러리스트 집단의 지하 창고를 습격한 이유도 바로 그것이었습니다. 이 잔인하면서 영웅적인 급습의 결과는 상당히 인상 깊었습니다. 더러운 마음을 품은 수많은 자들이 살해된 한편, 놈들의 지도부 전원이 포로로 잡혔습니다. 중위 히로시 오노리의 보고에 따르면 안타깝게도 포로 중 다수가 경찰서에서 자연사했다고 합니다. 안된 일이지만, 아직 포로는 더 남아있습니다."
mog.11.a:0 "공산주의자들을 향한 강타로군."

mog.12.t:0 "닛케이 브라지루식 일상무?"
mog.12.desc:0 "브라질은 '일상' 무용으로 넘치는 곳입니다. 즉, 유럽, 아프리카, 아메리카 원주민 등, 다른 문화와 결합된 특정 지역의 춤들이 가득하다는 말입니다. 성우 파울루의 우리 접선책 덕에 춤을 아는 일본인 이민자들을 우리 수도로 보낼 수 있게 되면서, 닛케이 브라지루식 춤을 개발하는 것도 가능하게 되었습니다. 이에 따라 우리는 시렁다와 같은 현지 무용을 연구해 스즈메 오도리 등의 우리 민속춤과 결합시킬 것입니다."
mog.12.a:0 "잘됐으면 좋겠군."

mog.13.t:0 "브라질식 카부키?"
mog.13.desc:0 "카부키는 고대 일본에서 시작된 가극으로, 가면을 쓰고 연기와 같은 기초적인 특수효과를 통해 역사를 다루는 행위예술입니다. 우리가 고용한 무용수들이 6월제와 같은 유명한 현지 민습에서, 브라질 역사와 일본의 춤을 결합한 닛케이 브라지루식 카부키를 창조해 선보였습니다."
mog.13.a:0 "다양한 우리 사회를 위한 만세삼창!"

mog.14.t:0 "브라질식 춘화?"
mog.14.desc:0 "고대 때부터 외설은 일본에서 골칫거리였습니다. 역사를 주제로 한 춘화들이 때로는 합법적으로, 때로는 음지에서 유통되며 어떤 식으로든 일본 사회와 함께해왔습니다. 오늘 한 각료가 문화성에서 발간한, 성우 파울루에서 발행된 일부 춘화들이 국내에서 유통되고 있다는 언짢은 보고서를 받았습니다. 그런 퇴폐가 우리 고국에게 그랬듯 브라질마저 집어삼키게 둘 순 없습니다. 사본을 몰수하고 배후의 "예술가"들을 체포하며, 배포자들을 가둔 후 공공이 알지 못하도록 사본들을 몰래 태워버릴 것입니다."
mog.14.a:0 "여기서까지 그래선 안 된다."
mog.14.b:0 "그냥 즐기고 싶은 애국자일들 뿐인데 뭐..."

mog.15.t:0 "쌀과 콩, 아니면 그냥 쌀만?"
mog.15.desc:0 "쌀과 콩, 아니면 그냥 쌀만?\n\n 브라질 요리에서도 그렇듯 쌀은 일본 요리에서도 빼놓을 수 없는 필수재입니다. 다른 한편으로, 브라질에선 일반 가정에서도 감당할 수 있을 정도로 저렴하면서 영양상 필요도 보충할 수 있는 콩을 함께 요리하는 것이 기본 요리법입니다. 대부분의 땅에 학교를 갓 설립한 정부에서는 급식으로 학생들에게 어떤 식사를 내놓아야 할지 고민하고 있습니다. 보통의 일본 학교에서 그렇듯 쌀만으로 점심이 충분할까요, 아니면 쌀과 콩을 모두 주어야 할까요?"
mog.15.a:0 "쌀만."
mog.15.b:0 "쌀과 콩 모두."

mog.17.t:0 "고분 시대 건축"
mog.17.desc:0 "도시 확장을 위해 고국 일본에서 도시설계조를 초청했을 때 우리는 이 전문가들이 브라질 내부설계조가 얼마나 가난한지 이해해줄 거라 생각했지만, 아니었습니다. 이들이 예상했던 건 중형 도심과 빈민가가 어우러진 도시였지, 커봤자 1만이 채 안 되는 인구가 거주하는 도시와 길게 늘어진 삼림, 농장, 촌락이 아니었습니다. 이 상황을 극복하려면 우리의 자원 부족을 견뎌내고 우리가 가진 것들로 방편을 세워야 했습니다. 이에 따라 나온 결론이 고분 시대 건축의 재현이었습니다. 서기 300년에서 538년 사이의 시대를 가리키는 고분 시대는 일본의 로마 시대로, 어떤 면에선 '야만적'이어도 아름다운 돌로 장식된 목제 신전, 가택, 궁이 세워졌던 웅장한 시기이기도 했습니다. 재량에 맞는 대규모 고분 시대 가택 건설을 통해, 전통을 지키는 동시에 브라질 전역에서 그렇듯 빈민가가 출현하는 것을 막고 더 안정적인 거주 공간을 제공할 수 있을 것입니다."
mog.17.a:0 "미래로 향하려면 우리가 어디서 왔는지부터 알아야 한다."

mog.16.t:0 "대통령궁"
mog.16.desc:0 "우리의 존귀하신 대통령, '다이토우료우'의 지도 아래 우리는 모두의 예상을 뛰어넘고 성우 파울루를 손에 넣었습니다. 이에 따라, 행정수반이 자리할 지역에 대한 의문이 함께 제기되었습니다. 영향력이 큰 두 집단이 네 가지 방안을 놓고 논의 중입니다.\n하나는 전통적인 포르투갈계 가정과 새 일본계 귀족층이 결합 현 정예층에서 내놓은 제안으로, 이들은 1895년 브라질의 독립을 기념하며 건설된 웅장한 이피렁가 궁을 대통령궁으로 삼길 원합니다. 이와 같은 시설로의 이관이라면, 현지 정예층을 흡수하고 일본 우월주의적 국가를 두려워하는 이들의 마음도 얻을 수 있을 것입니다.\n다른 집단은 일본인 공동체에서 가장 애국적인 이들로, 새로 지을 대통령궁에 관한 세 가지 방안을 갖고 있습니다. 첫 번째는 유신 이후의 시대에 더 정감을 갖는 이른바 '메이지파'로, 이들은 이와테 대학의 농학부 건물과 같은 고딕 양식이 포함된 궁을 제안했습니다. 두 번째는 막부 시대의 건축 양식을 선호하는 '토쿠가와파'입니다. 이들은 쿄토의 키요미즈데라와 같이, 대중들에게도 인기가 많은 일본-브라질 건축 양식에 첨가된 옛 일본적 특징을 지지합니다.\n마지막 제안은 이들보다 규모보다 더 작은 '고분파'의 것으로, 고분 시대 건축에 대한 우리의 투자에 따라 고분 시대를 이상으로 여기게 된 이 관료계급은, 607년에 건설되어 세계에서 가장 오랫동안 존속하는 목재건물이 된 호류지의 금당에 기반을 둔 궁의 건설을 제안했습니다."
mog.16.a:0 "이피렁가 궁을 사용한다. 융화가 우리의 길이다."
mog.16.b:0 "근대 건축 양식을 따라야 한다."
mog.16.c:0 "전통 건축 양식을 따라야 한다."
mog.16.d:0 "진정한 일본 양식을 따라야 한다."
