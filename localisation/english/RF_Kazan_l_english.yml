 ORE_diplomatic_decisions__socialist_desc:0 "We have secured the power in our immediate area. From our power base, we can now begin to unify Russia and rid it of all its enemies.\n\nAs we expand and liberate our Motherland, we will be able to integrate recently conquered territories under our regime once our control is secured. Once all our foes will be extinguished, we will be able to proclaim ourselves as the rulers of unified Russia, a fact that none will be able to contest then."
