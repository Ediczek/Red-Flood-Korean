 ORE_his_foes:0 "And His Foes"
 ORE_his_foes_desc:0 "Dutov's task is as hard as it is noble. Russia's enemies are many, and the Kazan district has its own fair share of dissenters. The end of the Civil War did not mean the end of banditry, insurgency and unrest, all of them hard to pinpoint to one group or cause in particular. For Dutov's men none of these matter, however. As long as they oppose the Russian Empire, they are enemies to be destroyed, not parlayed with."
 ORE_intellectual_conspiracy:0 "The Intellectual Conspiracy"
 ORE_intellectual_conspiracy_desc:0 "The halls of the Kazan University have been known for decades to be the home of ploys and dissenting thoughts against the state order, and this has remained unchanged to the present. While not a threat nor even an actual opposition to the Empire, the Eurasianists are still independent of the official structure, possibly hiding concealed interests with harmful intents, as the Mirsky affair a few years ago has proven."
 ORE_ghost_kazan:0 "The Ghost of Kazan"
 ORE_ghost_kazan_desc:0 "The most sinister of the insurgents, Boris Savinkov and his band of Eser bandits stalk up and down the District, appearing unexpectedly and fading away in the wilderness with no traces left. While not a political theorist himself, Savinkov is a champion of the rebellious peasants craving away for land and the overthrow of Imperial rule, leading the Socialist-Revolutionary Party inside the Russian Empire, while his comrades easily rest in Harbin's halls of power.\n\nSavinkov's campaign of terror knows no bounds, every day seemingly growing stronger despite all of our efforts to put an end to it. An effective solution to the peasant question can't be reached despite this, as all landowners harshly oppose any form of land reform that would entail the giving away of land to the masses."
 ORE_peasant_rabble:0 "The Peasant Rabble"
 ORE_peasant_rabble_desc:0 "Once the Monk of Petrograd, then a fugitive to his native village, and now a prophet of the malnourished and frail, Rasputin's fiery sermons brings peasants away from the cold fangs of daily life to the warm halls of countryside churches. The gospel spreads once again with passion across the lands, calling in the name of the Lord for an end to military abuses, bourgeois debauchery and a return to peasant tradition and Orthodox faith across Kazan and Holy Russia."
 ORE_pale_horse:0 "The Pale Horse"
 ORE_pale_horse_desc:0 "“...And power was given unto them over the fourth part of the earth, to kill with sword, and with hunger, and with death, and with the beasts of the earth.”\n\nOnce, Russia had heroes of its own.\n\nThe revelation revealed everything, good or bad. It spoke of omens to come for tyrants and traitors, of great fortune to those who had remained loyal to the soil till the end. No, heroes, as the old chronicles spoke of them, cannot be real. The only person that can save Russia today has to be a messiah dressed in a garb of pure white, wielding a sword in his right hand and a book in his left. All else exists solely to serve the conqueror."
 ORE_death_rider:0 "And Death His Rider"
 ORE_death_rider_desc:0 "Long gone are the days when we had mercy to spare, as Dutov and his cronies are the first to find out. Long gone are the days when we could bury them with dignity. Long gone are the days when we took pity on their families, innocent as they might be. Their corpses, stripped naked and swinging from lampposts, shall be a testament to all who wish to oppose us. The revolution shall be cruel, just like Russia herself is cruel. After all, our flame is nothing if not a manifestation of her boundless, merciless will.\n\nLong gone are the days of wandering and of sorrow."
 ORE_democracy_folk:0 "Democracy of the Folk"
 ORE_democracy_folk_desc:0 "Our revolution is waged for the sake of the people - the living nation of Russia, that wizened titan crushed under the thrones of tsars and the boots of generals. The purpose of terror is to crack the whip that torments the people! The tired Russian people, their hands made rough from labour for the sake of tyrants and backs perpetually twisted from bows before thrones have no use for another despot: they shall be given a Republic! A state of the people, by the people, for the people is the only way for the Russian nation to carry its historic destiny!"
 ORE_selfless_knights:0 "Selfless Knights of Terror"
 ORE_selfless_knights_desc:0 "Revolutionary violence, just as everything else regarding our valiant struggle, requires a steady and purposeful hand to execute it. One of the hallmarks of this time of oppression and strife plaguing Russia is leaving the enforcement of power in the hands of vicious bandits and thugs. Many of our competitors in the fight for national unity have sunk to such depths, the tyrannical Kolchak being the prime example. We shall not. Our forces shall be freed of such rot, reorganized with offending elements purged as needed. Banditry within the ranks and outside them too, shall be ruthlessly punished. Any manner of counter-revolutionary activity shall likewise be exterminated from society. A soldier's true purpose is political as well as military, stoking revolutionary fervor domestically shall therefore become the army's direct concern from now on. A heroic ideal of the SR soldier should be planted and grown for the people to look up to, their own shield and sword against the onslaught of reactionaries."
 ORE_third_russia:0 "For a Third Russia"
 ORE_third_russia_desc:0 "The new Russia has no need to be a prisoner of any international clique or political current. We already stand defiant in the face of the reactionary tyrants of those who cling to the notions of Tsar and Empire, and their Prussian puppets, yet these are not our only foes.  Foreign and hostile to us also is the bourgeois faux-democracy of the Entente and the United States, which thankfully we have avoided the siren call of, unlike so many of our compatriots in Zheltorossiya. Most insidious however, are the pernicious notions of internationalism and vanguardism that plague the socialist world. As such, we can find no solace or true allies in our erstwhile ideological cousins in Berlin either. We can permit nothing that denigrates the notion of Russia or her identity as the new bastion of national freedom in the world, at long last. Through our democracy, the Russian people finally have their voice and it shouts a proclamation to the entire world: the Motherland stands unchained, she is neither White nor Red!"
 ORE_god_land:0 "God Made This Land"
 ORE_god_land_desc:0 "When Adam toiled to win his bread and Eve spun her loom, who then was the master? None! Let it be so now as well, it is time to do away with the notion of landowners who hoard all of mankind's equal inheritance to themselves. The ancient estates, fiefdoms and  properties that dot the lands across Kazan shall be no more. Instead, land shall be distributed fairly to the peasants so long deprived of their rightful dues. Not individually or with bias, lest bourgeoise greed sneak its way into our midst, but collectively to all peasants, for the common good. God did not give us this vast country of ours to spite one another and scramble to steal the very earth from beneath our comrade's feet. It was given that we might better the lives of all our countrymen."
 ORE_ballot_hands:0 "Ballot in Our Hand"
 ORE_ballot_hands_desc:0 "What good are rights that are not easily exercised? Such is the conundrum we now face in our quest to liberate the peasants of Kazan and Russia at large. Through our political reforms, the voting franchise has now been expanded to all adult men and women within our borders. Such bold progress means little however, if the Russian people's votes cannot be effectively counted or even submitted in the first place. The civil service is to be drastically expanded and adapted in order to suit the needs of our new political machine, with hundreds of new local offices and polling stations to be opened across the vast countryside, in order to ensure that every Russian citizen has access to their right to vote and to make their voices heard at last."
 ORE_kolchak_annihilation:0 "For Kolchakocracy's Annihilation"
 ORE_kolchak_annihilation_desc:0 "We know - from the pigherder to the fellmonger and the housewife to the partisan - that Kolchak must be destroyed if Russia is to live. We are as aware of this as the fact the sun rises every morning. It's our creed and prophecy. However, there are corners and nooks of Russia who have not heard, which to us is as absurd as being unaware of the law of gravity or the certainty of death! The only remedy is education, so that no man can claim ignorance: let the whispers at taverns gossip about Savinkov's crusade, let labourers discuss during work hours where they hid ammunition last night, let schoolchildren play Tyrant and Terrorist in the playgrounds, and let the world be an omen of the Empire's doom! Let trumpets sign a funerary march for the old world! Let all ears listen, let all hearts be filled with conviction! Let Russians learn our battle-hymns in secret! Let all the seals break, let the pale rider coast across the sky! Let Apocalypse commence its ritual, we are so very close that even children in the womb kick in celebration of our march!"
 ORE_skulls_tyrants:0 "On the Skulls of Tyrants"
 ORE_skulls_tyrants_desc:0 "Nechayev might have been bookish, more a citizen of the Republic of Letters than of Russia, but he was certainly right about one thing: the sheer beauty of terrorism. It's not only an act of revolt against tyrants or a convenient assassination of politicians who go against the people's interests, but it is in itself pure education. Firstly education for the common man, so he knows resistance against autocracy is alive and well, showing the way for all those of brave hearts and fiery passions. Secondly, it educates the manyfold tyrants on exactly what is coming to them. No escape, no contrition, no hiding hole is enough for them to run away from their fate. It's due time to escalate the education campaign to the whole of Russia. Combat Organisation agents will spread their net across Eurasia, armed to the teeth, and hide in cities and towns all over. Then, class can begin. A hand grenade tossed at a police boss. A knife between the ribs of a loanshark. A broken skull that once housed a Black Hundredist's brain. A bullet to every reactionary chest in Russia, so that only a revolutionary heartbeat can be heard. This is their first taste of a Justice our country has been sorely lacking until today, and they won't be happy to hear the rest of the lesson."
 ORE_supremacy_bomb:0 "Aristocracy of the Bomb"
 ORE_supremacy_bomb_desc:0 "The revolution against the tyranny that besets our Motherland belongs only to those with the strength of spirit to initiate and fight for it in the first place. Not placid bystanders, conscientious objectors or meek opportunists, spineless cowards one and all. The times cry for men of deeds, not words, they are the ones who will bring about a new Russia. Those whose first responses are bullets, cannonfire and blood, not treaty, debate and hand-wringing. The SR Combat Organisation has already realized this truth, revolutionary terror and the uncompromising liquidation of reaction is the mortar that binds the bricks of progress together. Petty notions of democracy and enfranchisement are gutless, distractions from the true struggle. Alas, Savinkov and the C.O have for decades been muzzled and restrained by the reprobates in the party leadership. Following the burning example of the Fiuman Endeavour, Kazan shall be the foundation of our own, the first breath of a new Russia. One worthy of the heroes who would forge it, and the man who will command them."
 ORE_sacrifices_nihlism:0 "The Sacrifices of Nihilism"
 ORE_sacrifices_nihlism_desc:0 "We must reorganize ourselves appropriately, now that we are at last free to act as we must. The Combat Organisation will be singular and relentless in the pursuit of our mission to tear down the old world and its institutions. This is a sacred war, not a mere political grudge. A duty borne from on high, the Scourge of God upon a rotten world to be cleansed in blood. There is no other choice for us, necrotic decay has long since condemned this world to collapse and misery. The necessary spite, venom and burning passion needed to set aside all material and moral cares for the sake of this somber goal demands a different sort of organization. One of more substance than mundane violent insurgents. The C.O shall take the reins of power directly, dismantling and destroying any notion of \"civilian government\". There are no \"civilians\" in this existential struggle, only combatants. Membership of our ranks shall be tightly regulated, restricted to those deemed to possess the internal fire needed to set the old world aflame. Many are not ready to look into the abyss we must descend, and so we shall regulate our ranks through ritual and initiation, to root out those ill-suited for the task at hand."
 ORE_god_blood:0 "God Dwells in Blood"
 ORE_god_blood_desc:0 "Violence is the ultimate assertion of one's will upon this world. Indeed, only through the shedding of blood and sweat is any meaningful change ever accomplished in this life.The C.O itself is a testament to the iron will of our leader being writ large in the Motherland, the man destined to tear down the decrepit Empire. The organization is to be exalted, extolled, shown to be what it is: a magnificent fraternity where men of true will and true action are forged, that they might rule over the world to come. But not before dragging its predecessor screaming into its grave."
 ORE_affirm_city:0 "Affirm the City"
 ORE_affirm_city_desc:0 "To strangle our revolutionary thrust within the bonds of petty manorialism and provincial fetishsim would be the highest of mistakes. Indeed, the genius of the Russian nation comes from the village: but it is the city that is the heart of the modern civilization. As the nations of the West awaken to the lights of industry, Russia shall not stay behind: to ignore the profound meaning of the French futurist revolution, the miracle of Polish industrialisation and even the factory democracy of Germany is not patriotism, but small-mindedness. All remainders of feudalism shall be mercilessly destroyed, and all energy devoted into the creation of a new dwelling place for the Russian man: that will not only glow as brightly as the cities of Europe, but outshine them ten thousand times!"
 ORE_russian_labour:0 "Russian Front of Labour"
 ORE_russian_labour_desc:0 "In order to forge our new Russia, we are in dire need of a stable industrial base and reliable logistics. In order to ensure that our goals of urbanization are successful, we must organize ourselves more efficiently than relying on petty market economics. The factories and laborers are to be consolidated into a new Russian Front of Labour, to act as the new industrial heart of our nation. Loosely following the Fiuman model of economics, different corporations shall be concerned with specific industries, and all will take their production quotas and instructions directly from Savinkov and therefore the State itself. Direct control of the economy will allow us to better prepare for the conquests to come, as well as accelerate our long overdue modernisation."
 ORE_just_land:0 "A Just Land"
 ORE_just_land_desc:0 "Our ultimate goal is finally within reach, peace, bread and justice, for all those once oppressed. We have laid the foundations of a moral and just society, one that caters to all of the Russian people instead of merely the opportunistic parasites that abused them all in times now thankfully consigned to the past. All are now comrades-in-arms for the revolution, ready to advance towards greater heights of progress and prosperity! The old order is vanquished, the formerly humble peasant now leads the way of a nation that once took him and his centuries of sweat, blood and backbreaking labor for granted. The state performs its true role at last, to shield the people from those who would harm them and to scatter the hungry wolves of Reaction to the wind wherever they may be found. The Russian Revolution marches on triumphantly, for the good of all."
 ORE_raise_armies:0 "Raise the Green Armies"
 ORE_raise_armies_desc:0 "The civilized world has long had a long tradition of peasant revolts, from France to Germany and from Africa to China, which show the admirable prowess of the rustic peoples. This swift execution of justice against feudal oppressors and other vermin is not the domain of a distant state, but rather the birthright and duty of every toiler who dreams of a freer society for him and his kin. Our Russia has not remained ignorant to this noblest of struggles, as during our recent civil war reds and whites alike saw with horror how farmers picked up their scythes and guns and marched against everyone and anything that strangled their way of life. Our disorganization and their cruelty was the demise of this Green Army, as we were forced to the shadows to carry out our reign of terror through individual heroes instead.\n\nHowever, the wind changes once again as the grain beats violently in the storm. The time is right. From the hearths and villages of Mother Russia we will nurture a new army, more terrible and more infamous than its predecessor, to finish the interrupted job. Columns will march not as scared farmers, but as iron soldiers; our feeble enemies trembling when they see our shadow project against the red sky foretelling the coming retribution. Let no stone unturned and no head on its shoulders, and advance, Green Army of Russia!"
 ORE_illuminate_manors:0 "Illuminate the Manors"
 ORE_illuminate_manors_desc:0 "Living true to the principles of the land doesn't mean living in the perpetual Dark Ages that reactionaries dream of, those worlds of squalor where life is short and bitter and history seems encased in amber. The fields of Russia simply cannot be a stranger to the fruits of modernity. In the material plane: to give peasants the life they deserve and that only aristocrats could dream of, we will henceforth launch a campaign of drastic agrarian reform. Tractors for the toilers, trucks for the shepherds, and electricity for all - boons of progress that were once reserved for only the richest of cities in this country will be bread and butter across the nation. In the spiritual plane: Russia will bring a proper education to millions of her neglected sons, raising citizens from serfs and learned men from beasts of burden. Enlightenment of the countryside is non-negotiable, as peasants have given their sweat, blood, and tears for a cornucopia of wealth that is now in our hands, and it is our duty to make them taste the profits of the civilization they built."
 ORE_end_waste:0 "End Nomadic Waste"
 ORE_end_waste_desc:0 "The peasant has two enemies: the landlord and the barbarian. In this little corner of our Russia, the latter has become an increasing worry to many honest men and women who work the fields. Nomads, previously subject to the Empire and its laws, now roam free across the steppe answering no one but their chiefs. The grazing lands of their horses and cattle are more brutalized than exploited, a savage misuse of free land that would greatly benefit all if properly used for agriculture. They are also a threat to our citizens everywhere and eye us with sheer disdain, and the certainty of banditry from vitriolic Kazakh warbands that are too many to count drives us to a final answer. All nomads must be driven back by the force of arms, away from our territory and back into the lawless wastes where there is nothing but senseless war. Those who wish to remain must choose to follow our ways and accept the farmer lifestyle and work for their sustenance, lest their grazing lands be given to more deserving settlers of Russian stock who yearn for a little plot under the sun to call their own."
 ORE_new_socialism:0 "New Meaning of Socialism "
 ORE_new_socialism_desc:0 "Socialism is more than a slogan, greater than a philosophy, and more important than a utopia: it's social justice. It's possible and attainable. It has clear prescriptions and methods. We will pry from the cold hands of plutocrats all the factories, companies, land, and resources they have accumulated throughout the centuries like bloated magpies hoarding stolen jewels. We will plant the seeds of freer, fairer, more social companies to take over their incompetent capitalist structures and steer the whole of production towards equality for all Russians. We will let everyone know, from the shopkeeper in Moscow to the fisherman in Yakutia and from the Caucasian tribesman to the farmer in Siberia, that socialism has come to stay in all its glory, as salvation must be preached to all who have ears to listen and mouths to praise its benefits. The good news must also reach the theorists in Berlin and revolutionaries all over, and let them know that Russia needs no cosmopolitan caste to develop true socialism, since it has forever existed in the sweat of our brow and the dirt under our nails."
 ORE_reward_worker:0 "Reward the Patriotic Worker"
 ORE_reward_worker_desc:0 "Sustenance is not only what keeps man alive, but also what keeps him fighting on. There are many hungers to sate, however: a hunger for food, a hunger for family, a hunger for wealth, a hunger for recognition, a hunger for power, and a hunger for fairness. The workers of Russia will see all their cravings fulfilled as the light of socialism breaks the dark clouds that engulfs their factories: they will be given unions to organize themselves, laws to protect themselves, rest for their tired and broken, medicine for their children, and humanity for their kind, so they rise above slaves and slowly come to accept us not as rustic upstarts, but as brothers in labor under one Russia."
 ORE_bring_russia:0 "Bring Russia to Modernity"
 ORE_bring_russia_desc:0 "Our Kazan is a microcosm of the whole of Russia. We are at the gates of barbarism, and it certainly shows: small wooden shacks dot the steppe in what can barely be called \"villages\" where people live in squalor, and they travel from ghetto to ghetto in oxen-pulled carts across dirt \"roads\". Most of these peasants are completely illiterate and their only education is whatever idiocy their local priest makes them repeat at church. Even our cities are sparse and far between, havens of the past century where Stolypin's hand never quite found a firm grip and so were left abandoned in his grand plans.\n\nWith Savinkov, this miserable plight ends now. Shepherd's trails will be replaced by asphalt, gas lamps by lightbulbs, horses by tractors, horologia by novels, priests by schoolteachers, and the suffering of a forgotten people by the radiant smile of a race that has finally found its place in the modern world."
 ORE_glorious_land:0 "A Glorious Land"
 ORE_glorious_land_desc:0 "A brilliant moment approaches. Sparks of flame set to ignite our nation in a great conflagration, the likes of which has not yet been seen in this life. Within it, outdated and inept tradition, rotten institutions, tawdry morals of old and all of Russia's jailers shall burn to ash. From that ash, Russia shall rise anew, a beacon of this new modern age of passion and vitality. A land not afraid or unable to assert its will upon the Earth, ready to meet those in opposition to our national destiny with violence in its superlative form. Gone are the compromises, precedents, the whining of flaccid diplomats playing at realpolitik and the rest of the filth that once plagued us. There is much to be done, our glorious and reborn Motherland demands everything and more from her chosen sons. Let there be no mistake, our dominion has just begun."
 ORE_behind_hell:0 "Behind Him Hell"
 ORE_behind_hell_desc:0 "Their time has run out. Writing on the wall became signs of the times, signs became omens, and omens are now a strange stillness in the air. The purifying smell of gunpowder on a crowded street has transformed into the miasma of corpses piling in alleyways. And in every province, cowards can hear the next step of what is to come. A gentle trot in the far distance, from the former district of Kazan, the world's end for an overextended Empire. And from the edge of civilization, this gait is turning swifter. Faster. Angrier. Each time a hoove of the Pale Horse hits the ground, it grows in might. Galloping! Galloping across the wastes! The Pale Horse races across Russia in a maddened dash full of righteous fury and thirst for blood! Hell has come for all those who tried to build it on Earth. Turn your heads to the heavens and see they are empty, pious tyrants of Russia! Cower and retreat, avaunt! Here see the rider of the Pale Horse dressed in the red flag, for his name is Savinkov, and his Power is Death, and Hell follows him! From the four corners of the Empire Death awaits you all, and he has the Power to kill with Rifle, and Bomb, and Rope, and Knife! See the fruits of Apocalypse! See Terror become Man!"
 ORE_signs_earth:0 "Signs on the Earth"
 ORE_signs_earth_desc:0 "From Kazan we can see how the Whites tear at each other's throats in palace coups and full-blown carnage only miles away from Moscow. Of course, we are not surprised. A wolf cannot stop being a wolf. When a caste of people understands nothing but violence against their servants, what language would they use when they smell weakness in each other? Whatever the case, the signs are rather clear: the façade of Empire is dead, and the free-for-all begins. Luckily for us, this is the very reason why we have patiently waited for decades to strike. We are trained, experienced, and utterly devoted to the cause that will free Russia of despotism forever. We have nothing to fear, as long as we run to Death's embrace with the pride of having given her at least half a dozen reactionary souls before our fated rendezvous. With this sweet encounter in mind and with the resolve to turn terror into battle, Savinkov marches to war."
 ORE_flag_rebellion:0 "The Flag of Rebellion"
 ORE_flag_rebellion_desc:0 "It's a shame that the men of such a fertile land as Southern Russia were fooled by an idiotic reactionary into giving up their lifes for a cause that actually went against their best interests... but not everyone in Gorgulov's clique was as misguided and malicious as him. Many Scythists are still well-meaning socialists who only joined said movement out of a sincere love for the people's will, and who could blame them? As long as they exorcise such a malicious rightist from their hearts and make place for Savinkov's dream in their own nights, we are certain we could draw many like-minded and honest people to our side."
 ORE_death_bolshevism:0 "Death to Bolshevism!"
 ORE_death_bolshevism_desc:0 "Despite the best efforts of tsarist propaganda to paint us as one - the abyss between the Bolsheviks of Kavkaz and Social-Revolutionaries remains unbreachable. Our socialism is based in the organic will of the Russian people - theirs in the phantasms of foreign ideologies, we give prosperity and justice for the whole of the people - while the Bolsheviks continue to oppress the peasantry in the name of \"futurism\" and \"productive forces\", we serve Russia - they serve Marx, we fight for liberation - they fight for another tyranny. What is Bolshevik \"socialism\" when the small folk suffered all the same under Mayakovsky as they did under Kolchak? Does justice mean the robbery of a peasant's crops, the annihilation of his dignity? The Russian people will not exchange a tyrant painted white for a tyrant painted red: and we are here to make sure of it."
 ORE_together_freedom:0 "Together for Freedom"
 ORE_together_freedom_desc:0 "We may have our differences from the futurists in Kavkaz, but it is the same desire for freedom that beats inside our hearts. We share a common will: to put an end to humiliation of the Russian people and the oppression of the working man, to break the despotic chains that bind the vast energies of our nation. As the motherland is torn by war, it would be unwise to fight among ourselves, bleeding out our beloved land further and leaving the fire of the revolution to be quelled by Petrograd's jackboot. Thus: we march together with our Bolshevik comrades! Our military and government will be merged into one - united by the cause of freedom, progress and rebirth!"
 ORE_unite_loyal:0 "Unite with Loyal Schythians"
 ORE_unite_loyal_desc:0 "It's a shame that the men of such a fertile land as Southern Russia were fooled by an idiotic reactionary into giving away their talent to an accursed crusade... but not everyone in Gorgulov's clique was as misguided and malicious as him. Many Scythists only joined said movement out of a sincere love for the people's will, and who could blame them? Before they sadly chose the wrong horse to bet on, Scythists were an admirable social movement much like our own, but more romantic at heart. Poets and intellectuals who denounced the Stolypinite boot over the rustic Russian's neck and reclaimed our nation as an ancient sacred monster that would inevitably return one day. Yesenin, Razumnik, Blok, even the very son of Nikolai Gumilyov - why shed the blood of noble men who despite their honest socialism couldn't ignore the plight of their people? The sacrifice of their intellect in the name of their principles made them our allies. The hearths of Savinkov's dream are wide, and so will host Scythists for the benefit of both our tribes."
 ORE_seventh_seal:0 "The Seventh Seal"
 ORE_seventh_seal_desc:0 "Silence falls over the Heavens. Pained shrieks, wailing screams, seas upon seas of blood as a mountain of corpses is claimed in the name of the Reapers toil. Just today, the voices of the Beast's servants draw out that of the martyrs who had laid everything for our cause. His scythe is relentless, his hands unshaken as he cuts through the parasites as if he was cutting weeds out of an infested garden. It is a good day, and our conscience is crystal clear: For it was not circumstance that handed out their punishment, but the Will of the Most Holy God. As the Seventh Seal opens, patriots make their move. No longer do we have to sit in wait, moving pieces on a chessboard with Death. Today, trumpets sound over the mountains of Rus, and its wayward sons have a call to answer: March with us, or face annihilation."
 ORE_smite_beast:0 "Smite the Beast"
 ORE_smite_beast_desc:0 "Moscow, Moscow...mother of beauty, first flame of the revolution, what had they done to you? The Beast rules in Petrograd, and its grip only tightens on your soil with every passing second, corrupting the good, laying waste to the holy. Worms, feasting on a carcass long rotten. No longer. A firm arm grips the revolver, slotting its round bullet by bullet. Those who had defiled Mother Russia, those who thought they could afford to spit in the face of God - They shall all pay. There is no target his bullet cannot pierce, no oligarch or industrialist, prince or tsar who can hide from its endless wrath guided from Above. Time to march, and time to put as many in the grave as we possibly can."
 ORE_whore_virgin:0 "The Whore or the Virgin?"
 ORE_whore_virgin_desc:0 "The kremlin deep hidden behind a veil of storm, hope to those who had once loved and lost. Many of our friends hide among them, Social Revolutionaries with a gun in one hand and a motyga in the other, awaiting our call to rise to the ranks of holy warriors. Though many of them had spurred us before, lambasting us as arrogant fools whose violent ways diluted the message of our movement into mindless pursuit of wanton cruelty, they can do nothing now except bite their tongues in shame, silently acknowledging that our methods had bore fruit. And yet we will turn the other cheek, for despite their folly, they too are brother revolutionaries. Yet they are not the only ones who await our riders. As did Old Babylon once reign over all kings beyond the Lord, so does Harbin reign over a realm of deluded ideologues, each as incoherent as the next. Bolshevik wreckers and Kadet alike hide underneath the shroud of good samaritarianism, hoping to turn our followers away from the covenant and into their wicked creed. The final decision ultimately falls on the President himself. Shall we greet our so-called \"comrades\" with open arms, or open fire?"
 ORE_new_jerusalem:0 "Towards New Jerusalem"
 ORE_new_jerusalem_desc:0 "A mighty chorus rips open the storm, the silence that preceded now a passing memory. We had marched through the valley of the shadow of death with nothing but our rags and the shepherd's staff as company, emerging victorious with laurels in both hands. The exodus had ended, Russia's everbinding chains melted down through faith and diligence of those who were willing to kill for an idea higher than their very souls. Its green pastures no longer stand overshadowed by that vile fog, its peasant no longer has to bear commands from mouths parroting foreign words and foreign ideas. We have conquered, and now it's time to reap, and to build. A New Jerusalem shall rise from the songs of the dawn rotten, one that shall surpass the one that was raised before. Those who were decried terrorists arise as saints in this golden age of Russian power, a testament to the ideal that all which is built with righteous intend shall withstand all tests of time."