 ore.1.t:0 "An Anonymous Letter"
 ore.1.d:0 "\"Ilyich, you've got a letter.\" Dutov looked up and thanked the man, taking the wrinkled envelope from his hands. He'd recieved his fair share of letters in his years as Kazan's leader, both positive and negative. It was always an interesting surprise to guess which type it was, and although he preferred the former, a quick scan of the contents revealed that this time it would be the latter.\n\n\"To the dishonorable Alexander Ilyich Dutov, may your organs rot in your body. For too long the tyrannical Russian state has suppressed the Kazakh people, the workers, and many others, while you serve as the hand that holds the whip. You are the embodiment of evil, only bested by those who puppet you in Moscow. You are an agent of oppression enforcing an unjust hierarchy onto all peoples under your boot, and I cannot wait until the day your rule comes crumbling down and your corpse is dragged through the streets.\"\n\nAs Dutov finished reading through the verbal assault, he crushed the letter up and tossed it away. He was no stranger to demeaning messages, and each time the small sting grew less and less. At this point they had almost no effect on the man, for it was so normalized in his psyche. There was no reason to lose sleep over one man's anger, for after all:"
 ore.1.a:0 "\"What can one man do?\""
 ore.2.t:0 "Righteous Disobedience"
 ore.2.d:0 "Alexei Ivanovich Dyomin shifted his coat, the sweat seeping through despite the light smattering of snow falling from above. Ataman Dutov's speech in front of Kazan was very important, especially in these turbulent times. This meant that his job as bodyguard was invaluable now more than ever, which lead to frustrations when Dutov wished to have his guard stand in the background of the stage, in order to promote a more \"peaceful and welcoming\" feeling for the crowd. His foolish wish to appeal to the common man was a huge breach of security protocols, but Alexei didn't want to disobey a direct command from his superior officer.\n\nAs the speech started, Alexei tried to ponder ways in which he could still protect the Ataman in a way that would be more discrete than usual, even if it had the downside of making Dutov appear more vulnerable. After a short period of deliberation, he realized he could attempt to blend into the crowd, and although he would be abandoning his post in technicality, he felt that the safety of the Ataman stood at a higher priority than simple orders. With his mind made up, Alexei chose to..."
 ore.2.a:0 "Follow his orders"
 ore.2.b:0 "Take the risk"
