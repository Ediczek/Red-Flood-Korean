 ore.15.t:0 "The Bloody Carnival"
 ore.15.desc:0 "Although the beast had placed his servant upon a wicked throne, it was not he who sat at the head of the table. Nay, there reclined the Horseman Death, having rode his pale steed through the gates of Hell. His skeletal fingers lay pinched inside a small box, before lifting the contents towards his visage; he allowed his weary mind to relax for a brief moment as he inhaled his great victory. It was short-lived, of course, as his apostles had already gathered around him. The white substance still poured from one of his nasal cavities as the fourth apostle opened his mouth to speak. His voice did not carry a hint of nervosity or reluctance to accommodate the new line the Rider had brought forth, but rather genuine confusion.\n\n\"Comr-I mean, President Savinkov.\" The apostle corrected his slip of the tongue almost immediately, though it wasn't necessarily wrong. It took every one of them a while to bear the weight of the ruling. \"We had established our presence in the capital, yet many allies of the past regime lie in wait.\"\n\nThe horseman raised his eyebrow at the confused tone, as did all the other apostles. Had the fourth grown soft in his holy duty?\n\n\"And? You are aware of what will be done, are you not? You know your catechism, and you know mine as well. Do you need it spelled out to you?\" The horseman cut him off almost immediately.\n\n\"I am well aware of our duty, Comrade President. But I couldn't help but notice that we had made no effort to organise tribunals or put forth arrests for the traitor.\"\n\nTrials. Just the thing he needed to hear. The horseman's tone grew more agitated, yet he did not lack even a little for conviction.\n\n\"Trials, paah! Ivan Platonovich, you have been a member of the party long enough to tell a man apart from a leech! What's next? Do you plan on putting cats and dogs in front of the court as well? Just shoot them, for the love of God!\"\n\nThe horseman leant back into his chair upon bestowing his gospel, some of the apostles forcing an awkward chuckle at the jovial comment. All of them sank their faces to the ground, only one word leaving their mouths afterwards."
 ore.15.a:0 "Understood."
 ore.16.t:0 "The Deed"
 ore.16.desc:0 "The man had not slept well for weeks, yet his mood could not be more jovial. His hands, rough from years spent in hiding, wandering from place to place for shelter, were fiddling with an elegant and particularly stubborn lock. Twisting and turning in dogged defiance, the mechanism refused to give way. The lock's next frustrating snap was enough. Grabbing a blunter instrument, he bashed and bashed until its brass guts were spilled onto the cold, wet ground.\n\nAs tiresome as the process had been, the man still couldn't hide his wry surprise. Usually, the creatures he had been hunting employed much heavier measures to protect themselves than this. Those who hadn't long fled before his arrival sent dogs and bullets, and when cornered, their claws and fists. It seldom made a difference. After all, there was nothing that could hold him back from playing that mesmerising melody the master had taught him years ago. He had been made aware of the machinations of his prey long ago, their excuses and meaningless pleas.\n\nEven before he had joined the party, it all made little sense to him. How can you divide land when the land is everywhere? It is a mercy that other things can be divided more rationally. With the thumb from the hand and the head from the neck or the nose from the face, his hands shook as he drew the cuts. It was a pleasant shiver, though. Electric, full of restless energy. One that grips and holds and does not let go.\n\nBam bam bam...whack! Each note sung as sludge smeared onto his face. Left, right, left, right, and FIN! He could not have enough. He could never have enough. In the moment he was a church organ, his body alone playing hymns that pleased the Lord. And happy was He, because the man could not stop playing. It wasn't a matter of how, but of how much. Hours had passed with no end in sight. Tranquil, sombre chants and visceral, ear-shattering soprano screeches, all melodies passed through his body and soul. Bones by bones, he painted Our Father into the flesh of the beast.\n\nThe man dropped his instrument onto the ground, gazing at the work he had done."
 ore.16.a:0 "And he saw that it was very good."
 ore.17.t:0 "A Candle-Lit Night"
 ore.17.desc:0 "The sky above was starless and moonless, as if all spectators had for a moment turned their gaze away from the face of the Earth. Inside the little shack, the boys attending hadn't gotten the luck to bring in any torches, so in absence of pale moonlight they had to do with the piles of melted wax that could hardly be called candles. It projected their gaunt faces and scrawny bodies, drawing grotesque shapes on the rotten walls that danced in an unnerving frenzy. At the centre stage, a lone black coffin stood. It had no flowery wreath or mourner escort, but nonetheless its elegant ebony shapes dominated the scene. No one dared speak, even those sickly enough to breathe too loudly were quickly scorned by stares from their companions until the unnatural silence returned. After some half an hour or so, the door behind where they stood creaked and opened with plangent moans. Impossibly tall, a black hood plodded forwards. No one appeared to pay any attention, as they had yet to turn. However, as soon as the figure walked past them, they fell to their knees still averting its presence. The corroded wood screamed at every step. It must be how they were able to tell when to kneel. It advanced solemnly until reaching the coffin, and then positioned itself behind it. Revealing chalk-white hands under the robes, it raised its arms and spoke.\n\n\"In the realm of the Dead, this youth has found himself alone and afraid. He sees naught but darkness and knows nothing but cold. Behind him, a life. Parents. Friends. A beloved. Sweat and tears. And then, nothing. He has met no God or demon, only silence. See for yourself.\"\n\nDeath then opened the coffin and left the body exposed for all those gathered. He couldn't be older than 16, and looked even younger inside the cushioned innards of the box. Blonde and skinny with an early moustache, his dirty fingernails and pockmarked cheeks told of his farmer origin. The antiquated suit he was dressed in said otherwise. Death caressed his fringe almost motherly.\n\n\"Cold and silence are not meant for this young man. A higher order has called him. This is our mission, as all here present have also returned from the world of the dead born anew. Let all those revenants tell of the way back to this kingdom of flesh and passions, so this lost soul may return.\"\n\nGathering became choir, and spoke slowly and clearly with purposefully deep and gritty voices. Above the coffin, the ceiling opened slightly to reveal a pitch black room and the scared snarls of an animal. A fawn. A diminutive red deer. If there ever was a symbol of innocence, of prey, there it was. Its laments only dragged out more and grew more desperate as drop after drop of blood hit the corpse in the face and suit, making him flinch almost imperceptibly. Droplets became a steady stream.\n\n\"Orpheus, return from Hell as we did, follow the warmth of fresh blood and the sound of our beating hearts, return from Hell as we did, feel the fire burn your limbs and body, return from Hell as we did and be born again.\"\n\nIn a flash, the dead man opened his eyes and his companions tilted the coffin from the table to stand upright in the centre of the stage. Still drenched in blood, he took a step forward, upon which Death put a white robe over him, crowned him in a straw wreath, and offered a knife. The revenant trembled like a just-born wild animal. His shadow fought against everything around it. In a weak voice and teary eyes, he fulfilled the rite under a starless and moonless light.\n\n\"We cannot love! We are spiritual vagabonds! We are poor in spirit! We burn, we fight, we destroy!\""
 ore.17.a:0 "\"Our life is the hatred we feel!\""
 ore.18.t:0 "A New Covenant "
 ore.18.desc:0 "I sleep for a total of three hours tonight, barely wiping the gunk out of my eyes as I straighten my hair and oogle the pocket watch with a slight glimmer of anticipation, though not too much so that unreasonable enthusiasm does not cause hindrances to my mission. It takes me a while to adjust the tie of the jacket, which once belonged to the man I had killed yesterday, his corpse still tied and hidden behind the dirty shower curtains decorating the bathroom of this unassuming, middle-class household. Its location does not provide any sort of situational advantage over the other houses with views of the town square, making me briefly wonder why my hammer had fallen on him.\n\nPerhaps it was the sun that had clouded my vision, making me act upon a simple impulse. There is no blood on the jacket, as his murder did not require anything more than a well-placed iron in the coronal suture to knock him out cold. My face is uneven and my hair is slightly rugged, though that had not drawn attention to me or my coworkers when I had gone to the grocer to resupply yesterday.\n\nI do not drink, and I do not smoke or partake in the act of gambling or the consumption of other addictive substances. By the age of fifteen, I had learned how to reassemble my father's gun, and at age twenty and one I had killed him with it. I don't say this to brag, of course, for all of us have suffered our fair share of woes in this world filled with meaningless emotions.\n\nWhen the clock strikes twelve, I wait for a signal from my associate across the street, leaning onto the mint-condition rifle bestowed upon me for this holy purpose. As he yanks a grenade into the unsuspecting crowd of passersby, so does my trigger move, hitting the target with striking precision. I watch with a faint smile as his brains sprawl over his horrified companion; both of them soon trample under the emerging chaos. I shoot and I shoot, none of my bullets missing whatever they aim at. My hold does not ease until the rifle lets out a quiet \"clink,\" signalling that its magazine has been emptied. I make my stand atop the window, reaching into my pocket for the pill handed to me by my assigned politruk. My lifeless body tumbles five stories onto the ground, its shattered bones joining the bloody chorus underneath."
 ore.18.a:0 "I have served my purpose."
 ore.19.t:0 "Prophet of New Russia"
 ore.19.desc:0 "Whatever occasion Old Moscow might have experienced before, even during the First Revolution, when the whole of Russia was ablaze, all of it paled in contrast to the commotion Boris Savinkov had brought to this holy city. A military parade was in full swing, with a great cohort of tanks making their way to the red square. Russians, white, great, and small, had gathered to hear the words of their bellowed president, and the crowds below him gathered like a particularly gigantic flock of churchgoers. They had bowed as he tapped onto the microphone, ready to bear his words with almost messianic reverence. And preach he did, the voice carrying a certain flame in its tones.\n\n\"Russians! Heroes! Israelites carrying the torch of reborn Zion! Today, we stand upon the corpses of the Beast's servants, basking in the glory of conquest bestowed upon us by the Lord! Once made to bow before tyrants and parasites who knew naught of the glories of God, we had grabbed the strings of fate with our right hand and an axe with the left, cutting heads of usurping cheats who had dared to rob us of this glory! In a matter of a few years, the Tsarist taint upon this land had been undone, the serpent strangling the future of our children and the children of our children slain. All thanks to you: Peasants, farmers, revolutionaries, and soldiers of the dawn! We were nothing under the reigns of these devils, so let us be all in the hands of God! Reap the rewards of your harvest, drink from the barrels of plenty, and rest under the tree of life, undiluted by the smog of their horrible factories. The Lord had served us victory, his hammer crushing the tyrants without mercy. Let us advance mercilessly and diligently work towards a Republic of All! Through struggle, we have attained our rights, and it is our holy duty to protect their sanctity.\"\n\nAt his jovial raising of hands, so did the crowds raise theirs in cheers. Some clapped, some threw their hats in the air, some dropped onto their knees and shouted hallelujah, and some shot from guns as if to celebrate their victory. Everyone, sober or drunk, held an unmistakable fire in their eyes. They could not be certain of what the future would bring, but they were at least certain of one thing now."
 ore.19.a:0 "It could only be glorious."
 ORE_our_duty_to_order:0 "질서를 향한 우리의 의무"
 ORE_our_duty_to_order_desc:0 "이제 모든 반란을 일으킨 우리의 신민들을 하나로 통합하는 작업을 마쳤으니 신성한 질서를 다시 세우고 서쪽으로 눈을 돌릴 때입니다. 1798년 이래로 우리는 모든 경솔한 혁명을 종식시키겠다는 사명을 다짐해왔으며 그리스도가 다시 오실 때까지 이 임무를 지속할 것입니다. 그러니 유럽의 상황을 살펴보고 그리스도를 모독하는 자들을 끝장내기 위해 누가 필요한지 확인합시다."
 ORE_renew_pact:0 "Renew the Birchen Pact"
 ORE_renew_pact_desc:0 "우리가 싸우는 이유는 오로지 질서와 연속성을 위해서입니다. 그렇다면 우리가 알고 있는 것으로 돌아가는 것이 어찌 잘못이겠습니까? 자작나무 서약은 질서의 보루로 남아 있으며, 최근의 어려움 이후로 자유주의적 거짓을 무너뜨리는 대의에 더욱 헌신하고 있습니다. 우리의 북유럽 혈족들과 연합하여 북쪽에서 남쪽 유럽으로 내려가 스스로를 계몽되었다고 믿는 이 거짓되고 타락한 현대인을 쓸어버릴 것입니다. 그가 말하는 계몽은 우리의 고대 기독교 전통이라는 산불 앞에 놓인 촛불에 불과하기 때문입니다."
 ORE_a_road_we_walk_alone:0 "홀로 걷는 길"
 ORE_a_road_we_walk_alone_desc:0 "다시 한 번 우리는 모든 동맹국들로부터 버림받아 완전히 홀로 서게 되었습니다. 유럽 전체가 혁명의 물결에 휩쓸렸지만, 그것은 우리에게 아무런 문제가 되지 않습니다. 우리는 유럽 전체를 홀로 완전히 무너뜨릴 만큼 강력합니다. 1812년에도 우리가 해냈고 이번에도 분명히 해낼 수 있습니다. 사실 우리는 이를 환영합니다. 우리의 불가피한 승리 속에서 아무것도 나누거나 타협할 필요가 없기 때문입니다. 순수한 질서가 지배할 것이며 그것은 영원히 지속될 것입니다."
 ORE_holy_alliance:0 "새로운 신성동맹"
 ORE_holy_alliance_desc:0 "자작나무 서약은 1918년 혁명들에 대한 유용한 임시 방편이었지만, 우리는 더 공세적으로 나아가기 위해 보다 영구적인 것을 필요로 합니다. 우리의 과거를 돌아보며, 적들이 비웃으며 반동이라 부르는 세 가지 보루를 결집하여 자유주의의 물결을 끝내야 할 것입니다. 그러니 1815년으로 돌아가, 헌법과 공화국이라는 거짓된 즉위된 사상에 맞서 왕들의 신성한 권리를 수호할 새로운 신성동맹을 위해 건배합시다."
 ORE_treaty_two_emperors:0 "이제조약"
 ORE_treaty_two_emperors_desc:0 "안타깝게도, 우리의 프로이센 동맹국은 1805년과 마찬가지로 자유주의의 유혹에 넘어갔습니다. 그러나 한 친구를 잃으면서, 우리는 단지 또 다른 친구를 얻을 기회를 얻게 되었을 뿐입니다. 오스트리아가 잠에서 깨어났고 혁명을 철저히 무너뜨릴 자격을 갖춘 새로운 황제가 등장했습니다. 이제 우리는 혁명을 뿌리부터 흔들고 유럽의 고대 전통을 되살릴 우정의 조약을 만들어야 할 때입니다."
 ORE_war_russia:0 "신성한 삼위의 러시아를 위한 전쟁"
 ORE_war_russia_desc:0 "벨라루스와 우크라이나가 국경 밖에 있는 한 러시아가 통일되었다고 말하는 것은 잘못된 표현입니다. 우리의 첫 번째이자 가장 시급한 과제는 러시아의 통일을 완성하고 그 분열의 원천인 바르샤바를 진압하는 것입니다. 우리는 레흐놈들의 대지에서 나오는 사악한 \"프로메테우스의 불꽃\"을 끄고 1913년의 비극적인 전쟁 이전의 올바른 영토로 돌아갈 것입니다."
 ORE_anti_spartakist_crusade:0 "The Anti-Spartakist Crusade"
 ORE_anti_spartakist_crusade_desc:0 "While the Intermarium disgusted us for occupying Holy and Triune Russia, Germany horrifies us. It openly declares itself against all that is good and true in the world for the hope of a utopia more terrifying than the most lurid descriptions of Hell. We must put down this Judeo-Spartakist experiment post-haste, every moment it is allowed to live is a crime against God."
 ORE_most_unholy_beast:0 "The Most Unholy Beast"
 ORE_most_unholy_beast_desc:0 "Perhaps we were too harsh on Germany. The communists in Berlin might have been rancid Jews but the Bolshevists in Paris seem to be demons sent directly from the ninth circle of Hell. It is the most rancid elements of every revolution of the past 150 years put together and made even worse. Even observing them makes one feel ill.\n\nBut it is sickeningly fitting that our crusade ends with them. They are the revolution made pure, the darkest elements of nihilism brought to the forefront. When we enter what they have falsely labeled \"Le Soleil\", we will burn it to the ground and salt the earth. For this whole rotten experiment in modernity began in Paris and it will end in Paris, once and for all."
