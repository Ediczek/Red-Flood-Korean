 news.376.t:0 "The United States of Poland"
 news.376.desc:0 "Ignacy Paderewski today smiles from above as his party, SL-Piast, scored a thumping victory in Poland's elections. The party, now headed by Wincenty Witos, has crowned Jan Sobieski, a descendent of the great king of the same name and until recently, an American, as president of the country. In stark contrast, a great elder of Polish politics, Stanisław Wojciechowski has been sworn in Prime Minister.\n\nThe Piast party managed the victory due to its reputation as the most longstanding and trustworthy opposition to the Sanation regime, along with the support of two smaller parties, the Polish Christian Democratic Party and the controversial National Democracy, lambasted and demonised by Piłsudski's administration.\n\nThe new government's stated goals include the closer cooperation of all members of the Intermarium alliance, ultimately culminating in Paderewski's concept of the \"United States of the Intermarium\" concept, a not-at-all subtly Amerophilic idea thought up by a man defined in great part by his love of Columbia. "
 news.376.a:0 "Polonia the Beautiful."
 news.377.t:0 "Feliks Koneczny Elected in Poland"
 news.377.desc:0 "Poland takes yet another radical turn with the election of Felix Koneczny to power. Citing the lackluster economical and social measures of the Puzak administration, Koneczny was able to become a sizable opposition figure in the years leading to the election. Ousting the PPS, Warsaw now turns to the right in all matters, from economics to foreign affairs.\n\nWarsaw now takes on the real fight against government presence in the life of the nation. Large deregulation programs have been announced to foster a new culture of entrepreneurship meant to rebound the economy. Slashes to the bureaucracy are also expected.\n\nExternally, the new government has denounced its old system of alliances. Invoking Poland’s Latin Catholic heritage, Germany has been denounced for Red Byzantism, thus incompatible with the new Polish outlook. Now a major world power, Poland is ready to walk the road to glory on its own terms and according to its own values."
 news.377.a:0 "The Greatness of Civilization."
 news.378.t:0 "The Polish Peasant State"
 news.378.desc:0 "Poland’s nascent democracy takes a new turn today, with the PPS conceding the elections to the priest-turned-popular leader Eugeniusz Okon. Despite Kazimierz Puzak’s regime handling of the Vilnius Crisis and the victory in the war against Russian revanchism, its internal management left much to desire.\n\nThe people turned to the fierce veteran politician Eugeniusz Okon. Mobilized by his populist fiery rhetoric and bold promises for real justice, the countryside took to the polls in unprecedented numbers, proving itself a force to be reckoned with.\n\nThe new Polish government inherits an alliance spanning from the Vistula to the Pacific, while the world around it is being consumed by the fires of war. Riding on the high momentum, Okon now has to deliver his promises to the Polish nation that elected him. With a solid base of support, only time will tell how successful will he be."
 news.378.a:0 "And we'll even give you a river!"
 news.379.t:0 "The Return of Endecja"
 news.379.desc:0 "National Democracy returns to the forefront of Polish politics in the aftermath of the elections held after the victorious war against the resurgent Russian nation. Stanislaw Grabski and his ZLN have been able to defeat the incumbent  PPS on a broad range of issues, ranging from the economy to the handling of social issues.\n\nThe new hegemon of Eurasia begins its reign with a drastic change of course. While the government’s leading role is to remain unchallenged, its methods are going to change. Privatisation is to come in hand with heavy industrial developments. The importance of Catholicism to Polish life has been reaffirmed. Within the party’s youth wing, voices have called for even more radical measures.\n\nCritics point out to the creeping threats to the nascent Polish democracy. Fears about partisan entrenchment in the state’s structures have begun making rounds in the opposition, leading to talks about an ‘undeclared’ dictatorship now being set up. Whatever the truth is, Poland has been firmly set on a new course."
 news.379.a:0 "Twenty years after, Dmowski still lives."
 news.380.t:0 "PPS Reelected in Poland"
 news.380.desc:0 "Poland prepares for five more years of Democratic Socialism. Today’s elections have confirmed the PPS’ mandate, which they have held since the death of Marshall Pilsudski and the ensuing democratisation in 1936. Led by Kazimierz Puzak, the party has announced a course of continuation of its successful politics that have won the Polish electorate since the end of the Sanacjonist regime.\n\nWhile presenting a radical break with the past Polish status quo, the PPS’ style of rule and policies remind people of a softer version of the former Sanacja. The secular, left-wing, modernizing regime has successfully fused democratic rule with the bold ambitions of the radical socialist movements of the East, the Vperedists and the Futurist-Communists of Russia and the Caucasus.\n\nAfter proving its worth successfully handling the Vilnius Crisis and the War against the resurgent Russian state, while curing the Polish nation of its internal evils, it seems the PPS has won the approval of its people as the guarantor of its interests for the years to come."
 news.380.a:0 "Poland thanks the restorers of democracy."
 news.416.t:0 "Lithuania's Agrarians Re-Elected"
 news.416.desc:0 "The Lithuanian Agrarian gambit has successfully paid off with their latest electoral victory. Vindicated by their successful handling of the Vilnius Crisis, the people gave them the go-ahead for yet another mandate.\n\nSaliamonas Banaitis, the head of the new government, will stick to a moderate course to not rock the support Lithuania has given to the party. Radicalism in the party will be decreased as the party seeks to expand its base to all sections of society, such as entrepreneurs.\n\nThe unity of progress, democracy and Christianity has proven to be the safest and the best course of action forward in Lithuania, and will likely remain so for the years to come."
 news.416.a:0 "Rule Uninterrupted."
 news.417.t:0 "The New Conservative Coalition in Lithuania"
 news.417.desc:0 "Lithuanian democracy takes a right wing turn today, with the broad conservative coalition scoring a great victory at the first elections after the conclusion of the Vilnius Crisis.  Rallying on a platform of Lithuanian and Catholic identity, the Agrarians were ousted from power.\n\nIgnas Seinius’ government presents a right wing alternative to the rabidly nationalist and eugenic currents present in the country. Nationalist and paramilitary action enjoin democracy and catholic dignity for life, staving off attempts from both left and right to bring chaos to Lithuania.\n\nVilnius now turns its head away from Warsaw and to the north. While maintaining its Intermarium commitments against the Russian threat, the experience of Polish unrest is still a burning memory that will decide the course of Lithuanian policy in the years to come."
 news.417.a:0 "Pagans and Christians, Working Together..."
 news.418.t:0 "Lithuanian Revolution By Ballot"
 news.418.desc:0 "Lithuania firmly entrenches itself in the left camp of politics. The Agrarians have passed the torch to the Social Democrats who have won the recent elections. While the Agrarians are not fully out of the picture, it became clear to many that their measures were not enough to address Lithuania’s woes.\n\nThe new Lithuanian government have assured the population of their commitment to the Lithuanian national identity, while also charting the course to a model socialist state. The Left now has begun the road to political hegemony in order to achieve their dreams in collaboration with their Agrarian partners.\n\nLithuania’s course to socialism has begun with an electoral victory, but just like their revolutionary counterparts, they will have to prove their merit to the country they are now in charge of."
 news.418.a:0 "The People's Will."
 news.419.t:0 "Radical Agrarians Restore Order in Lithuania"
 news.419.desc:0 "The socialist government installed in Lithuania has now stabilised the country. Justas Paleckis has proclaimed a new Republic of Labour, moving away from democracy and towards a true dictatorship of the peasantry.\n\nThe new government draws its inspiration from Russian Bolshevism while giving it its own agrarian spin. The union of peasants and soldiers is the basis of a new administration aiming to bring a statist version of socialism to Lithuania.\n\nThe country remains a part of the Intermarium alliance, reassuring its allies that the days of infighting are behind. The establishment of a dictatorship has left many longing for the old order, but just many found in it the solution to Lithuania’s recent woes."
 news.419.a:0 "A Red Lithuania."
 news.420.t:0 "Lithuanian Anarchy with a Gun"
 news.420.desc:0 "Lithuania’s crisis reaches a most peculiar conclusion. What began as an agrarian republic has been transformed by the chaos of the Vilnius Crisis into an anarchist society. Ramunas Bytautas’ militias broke off the coalition and took control of the country, now ruling alone.\n\nGrinius’ government’s passing of harshly anti-Slavic laws sent the country once again into chaos, which the Anarchists seized upon to gain power for themselves.\n\nThe new order espouses a queer form of anarchism, combining an admiration of Bolshevism, Narodnikism and Western Capitalism with a highly individualist outlook. Externally, Lithuania remains in the Intermarium alliance. Lithuania’s anarchist experiment begins, and only time will show its results."
 news.420.a:0 "The Morning Star Eternal."
 news.421.t:0 "Smetona Reelected!"
 news.421.desc:0 "Antanas Smetona returns to power in Lithuania in the aftermath of its latest elections. The government’s concessions to the Polish minority that ended the Vilnius Crisis emboldened the Right and its chief, propelling them to victory.\n\nHowever, this victory is not just Smetona’s. A veteran figure in Lithuanian politics and former President, his figure rallied the broad radical right factions seeking to finally achieve victory over their opponents. Ranging from integral nationalists to pagan modernists, the coalition’s members each now seek the favour of its leader.\n\nThe new government’s troubles do not end here. The opposition is yet to give up and it will take a long road before Smetona’s new government will prove itself convincing to the whole Lithuanian nation."
 news.421.a:0 "Appeasement Can Only Go So Far..."
 news.422.t:0 "An Assassination Attempt at Antanas Smetona!"
 news.422.desc:0 "quote of the day: i should've stayed at home - antanas smetona"
 news.422.a:0 "Agressive Assimilation, Aggressive Reaction"
 news.423.t:0 "Antanas Smetona Steps Down"
 news.423.desc:0 "Smetona’s return to the Presidency ended just as soon as it began. After a failed assassination attempt and on the background of increased tensions against his rule, Smetona was impeached by the party. Vyautas Alantas has been sworn in as the new ruler of the party and of Lithuania.\n\nThe radicals’ takeover has been enshrined by the formation of the Iron Wolf militia. Alantas now finds himself at the head of the rightist coalition, and has to make a choice for his rule’s direction. A pagan and a reactionary modernist himself, Alantas is now joined by both integral nationalist and even more radical pagans at the helm of Lithuania.\n\nFor now, Lithuania stays in the Intermarium. Depending on the regime’s future shape, some are talking about a possible realignment with the Birkeneid. Whatever the course, Lithuania sets on the path of national revival."
 news.423.a:0 "What Awaits Lithuania Now?"
