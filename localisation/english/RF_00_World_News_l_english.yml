 news.30.a:0 "공위시대가 끝났군."
 news.31.t:0 "환희의 손짓"
 news.31.desc:0 "수 세기 동안 아틀라스는 동양과 서양의 대립각을 세웠지만 이제 그런 시대는 끝났습니다. 하르빈에서 모스크바에 이르기까지 러시아는 후진성과 억압, 사회주의와 전통으로부터 자유롭게 되었습다. 알리사 로젠바움 대통령이 러시아에 진정한 자유주의, 진정한 자유를 소개하기 위해 올랐습니다. 그리고 와인 한 잔의 멋진 뒷맛처럼, 번영의 지평선에서 번영의 냄새가 퍼져나옵니다.\n\n그러나 일부 사람들은 로젠바움의 의도에 의문을 제기하며 그녀가 하르빈에서 평의원 시절에 발언들을 지적하기도 합니다. 내전 이후 빈곤과 불평등으로 몸살을 앓고 있는 이 나라에서 그런 소박한 정부 계획이 어떤 효과를 가져올 수 있겠느냐고 반문합니다. 심지어 그녀가 속한 당 내에서도 그녀가 무분별한 탐욕을 공화국의 심장부로 끌어들여 공화국을 타락시키려는 것 아니냐는 의문을 제기하는 이들도 있습니다. 그러나 그녀를 비판하는 사람들은 많지만, 그들을 이기고 승리한 것은 바로 그녀입니다. 아틀라스와 러시아는 날개를 펼쳤습니다."
 news.31.a:0 "그리하여, 아틀라스는 으쓱였다."
 news.32.t:0 "자유의 비명"
 news.32.desc:0 "바실리 차파예프 인민 원수의 지휘 아래 러시아 인민군이 분열된 국가를 하나로 묶는 총성과 환호성이 모스크바 중심가에서 울려 퍼졌습니다. '지도자 형제', '혁명의 길잡이', '민중의 소총' 등 다양한 별명을 가진 차파예프는 어제 자신이 새로 세운 무정부주의 국가 이름인 '러시아 자유 소나로스트보'를 발표하는 연설에서 전 러시아 해방을 선언했습니다. 차파예프의 새 국가는 아나키즘적 이념과 구조에도 불구하고 성자에 가까운 인물로 드러나 거의 독재에 가까운 통치를 행사한다는 점에서 모순적인 것처럼 보입니다. \"소나로스트보\" 는 \"인민 연방\"을 의미하는 차파예프가 새로히 만든 단어이기 때문에 이 다소 모순적인 명칭이란 것을 알 수 있습니다. 어쨌든 러시아에서 아나키즘이 승리한 것은 사실이나, 앞으로도 계속 그렇게 될지는 아무도 예측할 수 없을 것입니다."
 news.32.a:0 "인민의 의지라."
 news.33.t:0 "혁명의 부활"
 news.33.desc:0 "국제주의에 헌신하는 통일 사회주의 혁명 국가를 향한 트로츠키의 꿈은 15년 넘게 불가능해 보였지만, 불과 몇 년 만에 현실이 되었습니다. 엄청난 동원과 산업화를 통해 러시아 국민에게 평화, 빵, 자유라는 사회주의의 꿈이 실현되었습니다. 아직 재건해야 할 것이 많지만 트로츠키의 꿈, 그리고 농민들의 꿈은 수세기 동안 러시아를 지배해 온 올리가르히들에 대항한 무자비한 전쟁을 통해 달성되었습니다. 전체주의적 방식이었지만 이제 러시아는 재건을 시작할 자유를 얻었고, 수년간의 고통과 전쟁, 가난을 딛고 일어설 새로운 희망과 함께 이제 새로운 러시아의 씨앗이 싹트기 시작했습니다."
 news.33.a:0 "혁명을 위해, 전속 전진!"
 news.34.t:0 "일국의 러시아 통일"
 news.34.desc:0 "러시아 제국의 잿더미에서 새로운 무시무시한 신인류가 탄생하였습니다. 미래주의와 공산주의를 각각 극단으로 끌어올린 을씨년스러운 이름의 \"일국\"은 새로운 기술관료적 기계 집합체의 부상을 위해 낡은 사회의 모든 요소를 파괴하기 위한 성전을 시작하였습니다. \n\n전체주의는 전례 없는 규모로 활용되며, 모든 시민은 국가라는 거대한 엔진의 톱니바퀴처럼 종속되며, 정부는 각 개인이 기계와 같은 완벽한 존재로 완전히 발전하는 데 필요하다고 주장합니다. 이러한 조치의 급진성으로 인해 전 세계가 경악할 정도로 개인 이름이 일련 번호로 대체되었습니다.\n\n사실, \"일국\"의 유토피아적 꿈은 그 어떤 것과도 비교할 수 없습니다. 지도자들은 굶주림, 질병, 죽음, 심지어 지루함조차 없는 이상적인 세상을 상상합니다. 그리고 이를 위해 그 어떤 대가도, 심지어 자유도 마다하지 않습니다."
 news.34.a:0 "기계들의 여명이여."
 news.35.t:0 "트루도비키의 러시아 통일"
 news.35.desc:0 "옛날의 유령이 다시 떠오르기 시작합니다. 황러시아의 군대가 모스크바에 입성했고, 알렉산드르 케렌스키는 충성스러운 트루도비키들과 함께 러시아 통일을 선포했습니다. 차르의 악마들은 쫓겨나고 정복되었으며, 새로운 시대와 근대의 빛이 유라시아를 비추었습니다. 러시아는 마침내 민주주의를 실현했습니다.\n\n케렌스키의 권위주의적인 성향은 1차 내전 당시 의심받았고, 황러시아의 기근을 겪으면서도 권력을 유지함으로써 입증된 것처럼 보였습니다. 유럽의 러시아로 돌아온 그가 그렇게 쉽게 권력을 포기할까요? 야당은 그가 분홍색 꽃과 예쁜 약속의 왕관을 쓰고 새로운 차르가 될지도 모른다고 우려합니다. 새 대통령은 러시아를 안정시키고 재건하는 데 필요한 조치라고 옹호하지만 모든 사람이 그의 진정성을 믿을 수 있는 것은 아닙니다 ..."
 news.35.a:0 "인민을 위한, 인민에 의한."
 news.36.t:0 "검은 백인대의 러시아 통일"
 news.36.desc:0 "'흑권'으로 알려진 반동 정당 연합이 이끄는 제국이 반란 군벌과 혁명가들을 모두 진압하고 마침내 지속적이고 안정적인 평화를 정착시켰기 때문에 러시아에서는 낡은 것이 우세합니다.\n통일된 러시아 국가는 검증된 독재 군주제 교리를 강력하게 고수하고 있습니다. 극단주의적 보수파는 서구화와 개혁을 지지하는 모든 세력을 배척하고 대신 러시아의 국가적 자부심과 정통주의 가치의 회복을 선택했습니다.\n유럽에 불어닥친 혁명의 폭풍에 맞서 러시아는 전통을 수호하는 세계적인 국가로 부상했습니다. 보수주의자들은 자연적 질서의 등불로써 이들을 환영하지만, 혁명가들은 새 정부를 억압적이고 퇴행적이며 시대에 뒤떨어진 정부라고 비난하며 정치 개혁의 부재, 국교화, 유대 소수민족 탄압 등을 이유로 새 통합 정부를 비난하고 있습니다."
 news.36.a:0 "하느님, 차르, 그리고 러시아인 만세!"
 news.37.t:0 "근본주의자의 러시아 통일"
 news.37.desc:0 "폭풍과 불안의 시기를 지나 러시아는 전통으로 돌아갔습니다. 하나님의 은혜와 러시아인들을 가난에서 벗어나게 하고 신앙의 빛을 보여준 미하일 디티리흐스의 현명한 리더십이 없었다면 불가능했을 일입니다. 이제 러시아는 신앙, 종파, 신념에 관계없이 지역 종교 당국이 권력의 지렛대를 쥐고 있는 사목구의 국가입니다. \n\n러시아의 세계 무대를 향한 복귀는 조만간 예상된 일이었지만, 새로운 러시아 국가가 옛 차르 시대의 비참한 역행으로 회귀할까 봐 걱정하는 사람들도 있습니다. 미래는 디티리흐스가 러시아와 정교회의 신자들을 어디로 이끄냐에 따라서 달라지겠지만, 현재로서는 동방세력의 힘이 다시 정치 권력을 얻을 것이라 추측됩니다."
 news.37.a:0 "주여, 러시아를 축복하소서!"
 news.38.t:0 "믈라도로시의 러시아 통일"
 news.38.desc:0 "콜차크의 군대에 의해 공화국 정부가 하얼빈으로 동쪽으로 몰리게 되었을 때, 많은 사람들은 이것이 민중의 러시아에 대한 희망의 비참한 종말을 알리는 신호라고 두려워했습니다. 그러나 오늘날 이러한 추측은 종식되었습니다. 여름 정변 전쟁의 여파가 콜차크와 드로즈도프스키의 갈등에서 멀리 떨어져 있던 제3의 관찰자, 즉 믈라도로시의 손에 들어간 것입니다.\n\n페트로그라드에서 블라디보스토크까지 러시아 전역에서 조국의 통일을 축하하는 가운데, 청년 러시아 연합은 러시아를 자신들의 이상에 맞게 재편하고자 하고 있습니다. 그들은 러시아 전역의 마지막 황제의 딸인 아나스타샤 로마노바를 차리나로 즉위시키고 연방적이고 애국적인 군주제를 수립하고자 합니다. 새로운 정부는 농민들의 지지를 얻고 과거의 반동적 통치를 극복하기 위해 웅대한 복지 및 산업 계획들을 제시하였습니다. 앞으로 그들이 어디로 나아갈지는 아직 아무도 모르지만, 한 가지는 분명합니다. 군주제는 이제 러시아에 뿌리를 내릴 것입니다."
 news.38.a:0 "차르, 인민, 그리고 민족 만세!"
 news.39.t:0 "신로의 러시아 통일"
 news.39.desc:0 "철도가 곧 민족의 미래라, 적어도 미하일 드로즈돕스키가 이끄는 러시아 제국의 관리인들을 그렇게 말합니다. 중앙아시아를 식민화하고 흡수하려던 수십 년의 시도 끝에, 마을 전체를 지도에서 지워버리고 철저히 종족상 러시아인들로만 구성된 새 마을들을 그 자리에 채워넣음으로써 러시아 제국은 마침내 성공하였습니다. 자기 소유의 땅에서 부농이 될 기회를 찾아 이곳으로 온 정착민들은, 모두 알지도 못하는 부품들로 구성된 기차를 타고서 모스크바와 페트로그라드에서 몇 시간에 걸쳐 동으로 향했습니다. 이제 세계에서 가장 완벽한 열차체계를 갖춘 러시아는 광역에 걸친 기반시설의 주인이 되었으며, 그에 따라 어마어마한 부를 거머쥐게 되었습니다. 이제, 러시아는 진정으로 하르빈에서 페트로그라드까지 갈 수 있게 될 것입니다."
 news.39.a:0 "굴뚝에서 나는 연기는 이전과 같도다."
 news.40.t:0 "헤센령 콩고의 콩고 통일"
 news.40.desc:0 "한때 이 변덕스럽고 바다 하나 없는 땅에 던져진 자유군단의 버려진 자취에 불과했던 헤센령 콩고가 고작 몇 년만에 아프리카의 권력중심으로 떠올랐습니다. 과거 망명자 신세였지만 이제 프로이센령 콩고에 거주하게 된 독일 자본가들과 기술자들은 콩고를 신속히 산업화하는 데 일조하고 있습니다. 독일 인종과 평의회주의를 향한 대항에 기여하는, 세계에 전무한 휘티히의 전체주의 국가라는 원대한 꿈은 몇몇에겐 고귀하게 비치면서도, 다른 이들에겐 공포스러운 무언가로 보이는 중입니다. 어쨌거나 백인 정착민들은 프로이센과 독일에서 도착한 새 식민가들을 크게 환영하고 있습니다. 새로이 일어선 땅에 관심을 보이는 여러 영국 자본가들은 덤입니다."
 news.40.a:0 "사파리가 길들여진 듯하군."
 news.41.t:0 "벨기에 잔존군의 콩고 통일"
 news.41.desc:0 "이 세기에 벌어진 가장 기묘하면서 예상치 못한 반전들 중 하나가 되게도, 콩고 내 구 벨기에 주둔군의 생존자들이 옛 식민지 전역에서 자신들의 권위를 회복해냈습니다. 이들이 엄격한 기밀정책을 유지하면서, \"우리 고향은 다시금 밝게 빛난다.\"라는 총독 피어르 레이크만스의 성명 외엔 어떤 정보도 이 '식민지' 밖으로 나오지 않고 있습니다. 공인된 정보의 부족에, 새 정부의 정책과 신념을 두고서 온갖 추측들이 빈자리를 채우는 중입니다. 얼마 되지 않는 확고한 사실들 중 하나는, 모든 식민 세력을 하나의 새 \"민족\"으로 통합하기 위한 시도로서 플란데런어, 콩고 원주민 단어들, 프랑스어, 왈로니어의 혼성체인 \"신 벨기에(누벨 벨지크)\" 방언이 만들어졌다는 것입니다."
 news.41.a:0 "콩고의 질서가 회복된 듯하군."
 news.42.t:0 "콩고해방운동의 콩고 통일"
 news.42.desc:0 "콩고 해방운동으로 번역되는 하라카티 자 우콤보지와 콩고는 아프리카의 어두운 심장부에서 일어난 소규모 반란으로, 옛 벨기에 콩고의 전 영토를 점령하고 \"콩고 인민공화국\"이라는 새로운 이름으로 재편했습니다. 훈련과 장비가 뛰어난 적군보다 훨씬 많은 수의 광적인 추종자들을 지닌 민병대를 거느리고 있는 콩고인들은 자신들의 통치에 반대하는 모든 세력을 제압한 것처럼 보입니다. 수만 명의 백인 정착민들이 도망치거나 실종되면서 많은 사람들이 공포를 느낄 만한 일들이 보고되고 있습니다: 백인 또는 '백인 협력자'가 납치되고, 고문을 당하고, 엄청난 가격에 몸값을 지불하는 것으로 알려졌습니다. 이 모든 일의 배후에는 아이러니하게도 독일에서 교육을 받은 것으로 알려진 마르크스의 제자 타보 에드윈이라는 외국인이 있습니다. 예상대로 독일은 50년간의 식민지 억압의 당연한 결과라며 이 소식을 긍정적으로 평했습니다."
 news.42.a:0 "그렇게 레오폴드가 눈물을 흘렸다."
 news.43.t:0 "에볼뤼에의 콩고 통일"
 news.43.desc:0 "벨기에의 식민통치기 동안 수천의 콩고인들은, 한심한 작태를 벗어나 유럽인 행정가들과 어깨를 나란히 할 수 있길 바라는 \"발전된\" 사람들로서 완전히 변모하고자 했습니다. 에볼뤼에라 불리는 이들의 중심지인 레오폴드빌은 민주적이며 \"개화된\" 공화국의 건국이라는 명목 아래 일대 지역을 차지하고 비탄에서 벗어나고자 하는 소수를 위해 프랑스어와 교육이라는 축복을 내려주었습니다. 일부 정부들이 콩고의 정통정부로 인정하는 콩고 공화국이 모든 적을 물리치면서, (이름 뿐이라 할지라도) 동료 민주국가들과 무역을 트고자 하는 산업화 보수주의 공화국이 탄생하게 되었습니다."
 news.43.a:0 "암흑 속에서 떠오른 빛."
 news.44.t:0 "프로이센령 콩고의 콩고 통일"
 news.44.desc:0 "한때 이 변덕스럽고 바다 하나 없는 땅에 던져진 자유군단의 버려진 자취에 불과했던 프로이센령 콩고가 고작 몇 년만에 아프리카의 권력중심으로 떠올랐습니다. 과거 망명자 신세였지만 이제 프로이센령 콩고에 거주하게 된 독일 자본가들과 기술자들이 콩고를 신속히 산업화하는 데 일조하고 있습니다. 루이 브로디의 프로이센령 콩고 총리 임명은 벨기에의 식민화 이래 콩고 영토에서 처음으로 흑인이 권좌에 오르게 되는 세계에 전무한 결과를 낳았으며, 웅장한 복지국가를 설립하고 콩고의 길들여지지 않은 전역에 열렬한 민주적 관행을 전파하려는 브로디의 노력들이 그 뒤를 따랐습니다."
 news.44.a:0 "콩고에서도 좋은 일이 벌어진 듯하군, 아마도."
 news.45.t:0 "비현실국"
 news.45.desc:0 "르 솔레유(구 파리)에 있는 정부는 프랑스를 해체하고 새로운 국가인 비현실국의 창설을 발표했습니다. 이는 아르토의 혁명적 수사가 더욱 강경해지고, 그들이 유럽 문제를 점점 더 지배하게 된 결과입니다. 많은 이들은 이것이 대륙과 그 너머에 걸쳐 암울한 시기의 시작이 될 수 있다고 우려하고 있습니다."
 news.45.a:0 "광기의 국가로다."
 news.45.b:0 "광기의 국가로다."
 news.46.t:0 "인도의 통일"
 news.46.desc:0 "처칠이 이끄는 인도 통일은 예상치 못한 것이었습니다. 갈리폴리에서의 실패 이후 12개 가량의 행정직을 전전하던 부풀고 취한 늙은이에서, 확신, 보전, 폭정의 상징이 된 처칠은 자신을 의심하는 이들이 모두 틀렸음을 명확히 보여주었습니다. \n\n 극히 일부가 예상한 미래의 끝자락에 선 인도는 다시금 영국의 통치라 할 무언가의 아래에 놓이게 되었으나, 외부 관측가들은 현 행정부의 인도를 레오폴드에 버금가는, 전체주의적이며 악몽과 같은 나라로 보고했습니다. 식민통치에서 멀어지려던 시도가 완전히 말살당한 인도에겐 어두운 날이라 할 것입니다."
 news.46.a:0 "처칠에겐 무지하게 밝은 날이겠지."
 news.47.t:0 "인도의 통일"
 news.47.desc:0 "통일된 인도 아대륙이 다시금 영국 군주의 주권 아래 놓이게 되었습니다. 과거 마드라스 관구라 알려졌던 이 정치체는 이제 파키스탄에서 방글라데시까지 뻗은 인도 제2제국이 되었습니다.\n하지만 통일의 거의 대부분은 영국인들의 공이 아닙니다. 이건 잔혹한 식민행정가 윈스턴 처칠의 이름 아래서 가능했던 일입니다. 특히 러크나우 주민들을 위시한 현지인들은 그의 행정이 공포스럽고 전체주의적이며, 레오폴드와 같은 이름에 비할 바라 묘사했습니다.\n제독성장이 저지른 학살을 목격한 후, 영국은 그의 사임을 요구했습니다. 윈스턴은 이를 거부했고, 얼마 지나지 않아 영국군이 러크나우에 위치한 그의 요새로 돌진했습니다. 런던으로 이송된 처칠은 이제 곧 판정에 오를 예정입니다. 인도에겐 절대 낫지 못할 상처들만 남았습니다."
 news.47.a:0 "우리 모두에겐 무지하게 어두운 날이겠지."
 news.48.t:0 "칼리 숭배회가 아시아에 군림하다!"
 news.48.desc:0 "끔찍한 소식이 아시아를 비집고 튀어나왔습니다. 수수께끼의 \"화신\"이 이끄는 숭배회가 아시아 대륙의 대부분을 장악한 것입니다. 사분오열됐던 인도에 자리한 처칠의 봉토가 붕괴하기 직전까진 세상에 알려지지도 않았던 이 천년주의 칼리 숭배회는 이제 온 사방에 참극을 퍼뜨리는 중입니다. 칼리 유가라는 힌두 관념에 집착하는 화신은 이전의 모든 정통 힌두 학자들과는 정반대로, 이 암흑기를 서둘러 끝내고 가능한 빨리 악을 종식시켜야 한다 믿고 있습니다. 화신은, 검과 피와 불로써 죄악과 악행과 문란과 부패의 모든 흔적을 절멸시키는 것이 자신의 사명이라 생각합니다. 그녀의 신정국가에 관해 아는 몇 안 되는 바는, 인신공양의 장경, 사람의 목숨에 관한 냉담, 누가 됐든 무엇이 됐든 자신이 원하면 공격해대는 식인 신봉자들의 모습입니다."
 news.48.a:0 "하느님께선 우리를 도우소서."
 news.49.t:0 "사빈코프의 러시아 통일!"
 news.49.desc:0 "보리스 사빈코프 - 창백한 기수이자 차르주의의 재앙이 돌아왔고, 그와 함께 러시아의 힘도 함께했습니다. 독특한 방식의 사회주의자 사빈코프의 통치는 '테러의 시대'로 특징지어지며, 기수의 적으로 여겨지는 모든 이들에게 정치적 암살이 일상이 되었습니다. 메시아적 인물은 카잔에서부터 기승을 올리며 새로운 깃발, 사회 공화국의 기치 아래 전 러시아를 통일했습니다. 비록 이러한 목표를 달성하기 위한 잔혹한 수단에 많은 이들이 의문을 제기하지만, 다른 이들은 사빈코프가 러시아 국민을 위한 평등, 우애, 자유의 미래를 약속한다고 반박합니다. 이제 그의 권력이 공고해진 러시아는 다시 한번 외부를 향해 시선을 돌리지만, 분노로 들린 무기가 그렇게 쉽게 내려놓아질 수 있을까요?"
 news.49.a:0 "모국에 영광을!"
 news.50.t:0 "... 루테니아의 통일?"
 news.50.desc:0 "블라디미르 로마노프라고도 알려진 울라지미르 1세가 옛 러시아 영토의 통치자가 된 이례적인 사건에 러시아뿐만 아니라 전 세계가 놀라움을 금치 못했습니다. 폴란드와 벨라루스인의 도움으로 그는 새로운 국가인 루테니아 제국을 세웠습니다. 새로운 정체성을 가진 새로운 국가는 모든 국가를 왕, 신, 하나의 깃발 아래 통합하고 영광으로 이끄는 것입니다. 로마노프의 새로운 신하들 사이에서는 그가 폴란드의 꼭두각시 또는 세 번째 참칭자 드미트리라는 불평이 있었지만, 유라시아 전역에서 그를 찬양하는 목소리가 합창되어 그들을 잠잠하게 만들었습니다. \n\n새로운 루테니아에서는 과거 러시아의 분열과 기근, 대학살은 사라졌습니다. 울라지미르 황제는 자신의 영광에 안주하지 않고 제국주의에 대항하는 우방국 블록으로서 루테니아와 인테르마리움의 입지를 강화하기 위해 계속 노력할 계획입니다."
 news.50.a:0 "인공성이란 의지의 부족으로 정의된다."
 news.51.t:0 "러시아의 죽음"
 news.51.desc:0 "불가능이라 불릴 일일지도, 두렵기만 했던 일일지도 몰랐지만, 러시아라는 국가, 자기 땅의 주인이라는 러시아인들의 특권은 이제 영원히 사라지고 말았습니다. 외세의 군대가 여러 전선으로 잔혹히 들어와 러시아의 땅을 지배하면서 러시아인들의 문화나 종족을 천천히 바꿔놓음에 따라, 고작 20년만에 러시아 문화는 잔재이자 소수민족 수준으로 움츠러들었습니다. 수십 년에 걸쳐 계속된 부패, 책략, 내전들 끝에 러시아 정부는 이웃들이 행하는 \"민족해방\"이란 정복을 막아내지 못했고, 이제는 러시아인이 다스리는 국가도 얼마 남지 않았습니다. 세계에 무게감을 갖춘 국가로서 러시아가 소생할 가능성은 극히 낮아 보이기만 합니다."
 news.51.a:0 "잘 자거라, 모국아."
 news.52.t:0 "미국의 붕괴"
 news.52.desc:0 "제임스 렌쇼우 콕스의 피살 직후 엘리자베스 걸리 플린이 대통령직을 승계했을 때, 플린 행정부에 기대를 건 이는 많지 않았습니다. 대통령직에 앉은 최초의 여성이자 최초의 아나키스트로서 플린은 어쨌거나 모두의 예상을 뛰어넘어, 자신의 세계산업노동자연맹 진영 바깥에 자리한 모든 미국 정계 세력을 완벽하게 유리시켜 버렸습니다. 플린이 오벌 오피스에 머물렀던 그 짧은 시간은, 더스트 보울을 끝내고 무직구제안을 제공하려던 콕스의 노력들이 플린 당의 변절과 그녀의 급진 정책들을 향한 반대와의 대면 끝에 붕괴되며 혼돈으로 얼룩졌습니다. 주정부, 군사장교, 공공의 공개적 반항 속에 연방기관을 향한 통제를 잃어가면서, 연방정부의 권력은 무너졌습니다. 자신의 민병대가 점거한 중서부 상부 영토로 도망친 플린이 \"아메리카 커먼웰스\"를 선포한 한편, 군은 이 위기를 헤쳐나가려 남동부에서 비상평의회를 구성했습니다. 그 밖의 지역에서, 주정부와 현지 정부들은 지금 누구에게도 답을 주지 않고 있습니다."
 news.52.a:0 "이제 미해체국이 다가오는군..."
 news.53.t:0 "제34왕조의 이집트 침공!"
 news.53.desc:0 "단 한 명과 광인과 그를 지지하는 일부 병사들로 겨우 돌아가는 체제라 여겨졌던 광기의 나라가 스스로 홍지와 흑지의 제34왕조를 선포하곤 모두의 예상을, 모두의 비웃음을, 핀란드인들이 진정한 이집트인들이라던 그들의 믿음을 향한 모든 모욕을 우습게 만들었습니다. 이들의 이론은 핀란드에서 비할 데 없는 큰 지지를 얻는 것을 넘어, 타하 후세인과 같은 이집트 지식인들조차도 이집트인이란 새 민족신화 건설을 위해 핀란드인들과 함께하길 택했습니다. 이에 그치지 않고 파라오 아스파, 혹은 시하토르 와네페르호텝-안흐하프가 이끄는 왕조는 영국에게서 자신들의 \"붉은 고향\"을 되찾고자 이집트 침공을 준비 중입니다. 그 모든 것에도, 일부는 핀란드 아래서의 더 나은 미래를 희망하고 있습니다."
 news.53.a:0 "영국이 이 문제를 처리할 수 있길 바라지."
 news.53.b:0 "선령을 회복해야 한다! 핀란드는 미쳤어!"
 news.53.c:0 "식민주의자들이 서로 싸워대는구나."
 news.53.d:0 "우주적 현실의 전투가 시작된다!"
 news.53.e:0 "카랼라의 땅을 향한 아름다운 금석이라..."
 news.54.t:0 "마다가스카르에서 민족주의 정변이 벌어지다!"
 news.54.desc:0 "프랑스와의 긴박한 정치 협상 끝에 말라가시 왕국의 민간 정부가 민족주의 말라가시 장교 간부들에 의해 전복된 것처럼 보입니다. 이들은 모든 형태의 서구 제국주의에 맞서 싸운다고 주장하며 프랑스와의 협상을 \"압제자들에게 굴복하는 것\"이라고 비난했습니다. \n\n이제 라자프 국왕은 군대를 강제 철수시킬 수 없고, 국왕도 이들을 해임할 수 없는 불안정한 통치를 하고 있습니다. 이미 말라가시인이 아닌 모든 사람들에 대한 추방이 시작되었고, 미국계 흑인들도 집으로 돌아가야 한다는 소문이 돌고 있습니다. 그럼에도 불구하고 이 갈등의 양측이 의미는 다르지만 모두 같은 말을 하는 것처럼 보입니다:"
 news.54.a:0 "주여, 마다가스카르를 보우하소서!"
 news.55.t:0 "에스파냐 내전의 시작"
 news.55.desc:0 "나라 안팎에서 에스파냐 공화국이 또다시 혼란과 대학살에 빠졌습니다. 에스파냐 내부의 수많은 적들이 마드리드 정부를 전복시키려는 전쟁 세력으로 분열한 것은 필연적인 결과라고 보는 사람들이 대부분입니다. \n\n라몬 프랑코가 사임하고 알레한드로 레루가 스페인 대통령에 도전장을 내밀었습니다. 프랑코의 불안정한 통치는 어떤 대가를 치르더라도 공화국을 지키겠다는 독일 노선을 따르는 에스파냐 공산당(PCE)의 지지를 받고 있습니다. 카탈루냐, 그라나다, 아스투리아스에서는 전국노동연맹(FAI-CNT)와 인접 조직의 혁명 점조직 들이 불안정한 지위와 조직 부족에도 불구하고 국가에 대항해 무기를 들고 압제자들에 대한 인민 전쟁을 촉구하고 있습니다. 바야돌리드의 국민전선은 공화당 정부에 맞서 전쟁을 선포하고 프랑스의 원조를 받아 지난 6년간의 스페인 역사를 '바로잡으려' 하고 있으며, 이는 팔랑헤와 그들의 기치 아래 행진하는 JONS의 공동 목표입니다. \n\n유럽의 균형이 바뀌고, 각국 정부는 베팅을 시작하며, 전쟁으로 폐허가 된 스페인에 국제 자원 봉사자와 무기가 쏟아져 들어옵니다."
 news.55.a:0 "그리고 예수께서 통곡하시더라."
 news.56.t:0 "스페인 공화국에서의 공산주의 정변!"
 news.56.desc:0 "레루스가 마드리드를 포위하는 동안 발렌시아로 떠나기로 한 잘못된 결정 이후, 불만을 품은 에스파냐 공산당(PCE)의 정치인들은 혁명의 뿌리로 돌아가 그의 내각을 전복시켰습니다. 공화국의 구조는 그대로 유지되었고 권력이 자연스레 이양되었지만, 이는 공화국의 새로운 길과 격렬한 전쟁의 새로운 장을 여는 계기가 되었습니다.\n\n호세 디아스는 즉시 총무장관직을 버리고 대통령으로 취임한 후, 모든 종류와 색깔의 사회주의자들과 좌파들이 국가통일정부 수립에 동참하여 격렬한 전쟁을 더 잘 통제하고 관리할 것을 촉구했습니다. 국가가 직접 노동자들을 무장시키고 민병대로 조직하라는 몇 가지 지침이 내려졌습니다. 이 결정은 이전 정부와 군대가 반대했지만 민족주의자들의 공격에 맞서 시민들의 저항을 보장하기 위해 필요하다고 판단했습니다. \n\n전 세계가 숨을 죽이고 한 세력이 적을 학살할 날을 기다리는 가운데 새롭게 붉은 색으로 물든 에스파냐 공화국에서 새로운 전술, 새로운 정치, 새로운 군대가 등장합니다"
 news.56.a:0 "점점 일이 커지는군."
 news.57.t:0 "국민전선 생디칼리스트 정변"
 news.57.desc:0 "쿠데타로 지도부가 축출된 에스파냐 국민전선의 속보입니다! 정통적이지 않은 회복주의파의 정부가 좌우로 흔들리는 연합을 구성했지만, 내부 정파 간의 차이가 너무 커서 국민전선 이 전쟁의 압박을 견디기에는 역부족이었던것 같습니다. 그렇게 라미로 레데스마 라모스가 이끄는 국민-생디칼리스트 군벌(Juntas de Ofensiva Nacional-Sindicalista)이 \"부르주아 예술가 파벌\"의 통치를 무너뜨린 것 같습니다. 이 결정이 현명한 결정이었는지, 아니면 반공화파 진영에 치명적인 타격을 입혔는지는 시간이 지나야 알 수 있습니다."
 news.57.a:0 "도대체 거기서 무슨 일이 벌어지고 있는 거지?"
 news.58.t:0 "국민전선 팔랑헤주의 정변"
 news.58.desc:0 "우리는 다시 한번 에스파냐의 피 묻은 거리로 돌아갑니다. 전 대중국(Popular State)이 내부의 반대 세력에 의해 폐위된 것으로 보입니다. 스스로를 에스파냐 팔랑헤라고 부르는 이 새로운 단체는 \"에스파냐인들을 위한 민족 혁명\"을 대표한다고 주장하며 \"부르주아 재생주의자들의 여성스러운 본성\"을 국민의 눈을 가리는 천이라고 비난합니다. 정변은 대부분 무혈이었지만, 이것이 이베리아 전쟁 전체에 보내는 충격파는 과소평가할 수 없습니다. 에스파냐의 끊임없이 변하는 모래밭에서 충성심과 이념이 다시 한번 바뀌고 있기 때문입니다."
 news.58.a:0 "도대체 거기서 무슨 일이 벌어지고 있는 거지?"
 news.59.t:0 "아나키스트들의 스페인 내전 승리!"
 news.59.desc:0 "불가능한 일이 또 다시 벌어졌습니다! 한때 에스파냐라 불렸던 나라는 폐허가 되었고, 이제 완전한 무법천지로 변하면서 반도 전역의 시민들은 공포에 잠긴 채 숨어 있습니다. 아나키스트 무리가 부르주아지와 다른 반혁명 요소들을 향한 잔혹한 보복을 통해 옛 국가기관들의 모든 흔적을 완전히 파괴하곤 혼돈만을 그 지나간 자리에 남기고 있습니다. 하지만 전선 뒤, 이베리아의 들판의 소규모 공동체의 생존자들은, 도시에서의 참극에도 집단을 형성하는 중입니다. 미래는 자유인들의 새 이상향일까요, 아니면 도적들과 혁명 테러의 땅일까요?"
 news.59.a:0 "무정부 만세!"
 news.60.t:0 "공산주의자들의 스페인 내전 승리!"
 news.60.desc:0 "호세 디아스의 도박이 성공을 거두었고, 레루스의 족쇄에서 벗어난 에스파냐는 그에 대항한 도전에 맞서 자유에 대한 반역자들을 전투에서 물리쳤습니다. 에스파냐인들이 환호하고 정치인들이 앞으로 닥칠 많은 어려움에 맞서 일하는 가운데, 붉은 깃발과 공화국기가 전국에 자랑스럽고 도전적으로 휘날리고 있습니다. \n\n체제는 \"국민통합정부\"라는 이름하에 대규모 연립정부 형태를 취하고 있지만 실제 통합은 거의 이루어지지 않은 채 엉망진창입니다. 에스파냐는 기로에 서 있으며, 에스파냐 공산당(PCE)은 당내 반대파와 연립정부를 장악하고 자신들의 목적에 맞게 개편하려는 소수 정당의 신예들을 관리해야 합니다. 지역주의 문제가 대두되고, 독일 및 적색전선와의 관계, 새 헌법에 대한 논란의 여지가 있는 초안, 평의회 제도 확대 제안, 교회 문제 등 많은 골치 아픈 문제들이 쏟아져 나옵니다. \n\n공산당은 에스파냐를 새 시대로 이끌 능력과 활력을 갖추고 있지만, 우선 권력이라는 위험한 외줄 타기를 배워야 합니다."
 news.60.a:0 "평화, 토지, 빵!"
 news.61.t:0 "공화파의 스페인 내전 승리!"
 news.61.desc:0 "붉은색, 금색, 그리고 보라색이 여름 드레스처럼 에스파냐를 뒤덮고 있습니다. 공화국의 색, 자유의 색이 승리했습니다. 성대한 축하 퍼레이드에서 연대 마다 폭격으로 파괴된 마드리드의 잔해 위로 자랑스럽고 용맹하게 행진하고 있고, 흥분한 레루스 대통령의 미소가 그들을 지켜보고 있습니다. 병사들은 대열에서 이탈하여 자신의 연인에게 키스를 하고, 다시는 볼 수 없을 거라 생각했던 가족과 친구들과 재회합니다. 술집에서는 이 부대 저 부대의 천 가지 군가가 들려옵니다. 패배한 전투, 승리한 전투, 전사한 이들과 살아남은 이들을 기리는 노래들입니다. \n\n하지만 전쟁에서 승리한 지금 무엇을 해야 할지 정치인들이 긴장되게 논의하는 국회 뒷방에서는 이런 축제 분위기가 결여되어 있습니다. 선거가 예상되지만, 그것은 팽팽할 수 있고, 최악의 경우에는 불공정할 수 있습니다. 레루스가 전시에 특별 권한을 악용한 것은 알려진 사실이고, 많은 이들은 이런 남용이 당분간 끝나지 않을 것을 우려하고 있습니다. \n\n에스파냐의 민주주의는 전쟁에서는 이겼지만, 지금 그 어느 때보다도 위험에 처해 있습니다. 공화국은 어떤 식 으로든 평화에서 승리하는 법을 배워야만 합니다."
 news.61.a:0 "페리클레스처럼!"
 news.62.t:0 "팔랑헤파의 스페인 내전 승리!"
 news.62.desc:0 "호세 안토니오 프리모 데 리베라가 수행원들과 수십 명의 무장한 민병대에 둘러싸여 개선 행진을 하며 마드리드에 입성합니다. 멍에와 화살 문양은 내전에서 팔랑헤의 승리를 기념하는 행사에서 사실상 어디에나 있었고, 이는 생기 없는 유물론에 대한 이상주의의 견고한 힘을 확인시켜 주었습니다. 그러나 호세 안토니오는 생디칼리스트 민병대와 맞서 싸울 수 있는 기회를 갖기 위해 다른 운동 단체 출신의 자원병과 군인들을 받아들일 수밖에 없었습니다. 이제 평화가 찾아왔지만, 이 \"새로운 셔츠\"들은 혼란을 일으키고 비정통적인 모습을 보일 수 있어, 새로운 체제를 건설하는 거대한 과업을 더욱 어렵게 만들 수 있습니다. 에스파냐의 미래가 어떻게 펼쳐질지 모르겠지만, 확실한 것은 팔랑헤의 붉은색과 검은색 깃발로 차려입을 것이라는 사실뿐입니다."
 news.62.a:0 "에스파냐에서 태양은 떠오르고 있다!"
 news.63.t:0 "생디칼리스트의 스페인 내전 승리!"
 news.63.desc:0 "국민생디칼리슴 공세평의회(JONS)는 에스파냐 내전의 명백한 승리자로 확고히 서 있습니다. 그들의 적들은 폐위되었고, 지도자 라미로 레데스마 라모스는 좌우를 넘어선 새로운 체제의 아버지로 추앙받고 있습니다. 그들의 충격 부대가 소위 \"기생충\"들을 제거하기 위해 주요 도시로 진입하자, 군중들은 환호하며 레데스마의 무자비한 혁명을 축하합니다. 이제 에스파냐의 거리에는 생생한 피와 화약 냄새가 가득하지만, 아직 해야 할 일이 많이 남아 있습니다. 국가 생디칼리스트들이 계획하는 변화의 범위가 너무나 광범위하고 심오해서, 그들이 오랫동안 권력을 유지할 수 있을지 의심하는 사람들도 있습니다. 에스파냐가 살아남으려면, 새 정권은 처벌과 권력 이양에 있어 신속하고 효율적이어야 합니다. 그렇지 않으면 카드로 만든 집처럼 무너질 것입니다."
 news.63.a:0 "조합 만세!"
 news.64.t:0 "회복주의파의 스페인 내전 승리!"
 news.64.desc:0 "세계에겐 충격적이며 공포스럽게도, 또 다른 유럽 국가가 촉진주의라는 광인의 활극에 가담했습니다. 고메스 델라 세르나가 공동 전선을 계속 유지하고 구 공화국을 패퇴시키면서, 국민전선의 통제 하에 있는 모든 거리와 촌락은 희열로 가득찼습니다. 하지만, 델라 세르나의 사임 가능성에 관한 어두운 이야기들이 귓가를 간질이며 에스파냐의 미래를 불확실하게 합니다. 정치의 조직화에 관한 델라 세르나의 대체적 무관심과 우익을 이끄는 상징적 역할에 한정된 그의 위치로 인해, 누가 됐든 언제라도 후계자가 지명될 것은 자명한 일이 되었습니다."
 news.64.a:0 "아방가르드 에스파냐의 불꽃은 밝게 타오른다!"
 news.199.t:0 "알레한드로 레루스의 에스파냐 대통령 재당선"
 news.199.desc:0 "알레한드로 레루스는 부패, 뇌물 수수, 협박, 공갈, 그리고 그가 부인하는 더 많은 불미스러운 중범죄 혐의에도 불구하고 압도적인 표차로선거에서 승리를 거두었습니다.\n\n의심할 여지 없이 주요 세 후보 중 가장 성숙하고 경험이 풍부한 정치인으로 라몬 프랑코 치하에서 장관을 역임한 바 있는 그의 스타성은 내전에서의 압도적인 승리, 포퓰리즘을 앞세워 민중을 자극하는 카리스마, 소속 정당인 급진적 공화파벌들의 힘에 기인한 것으로 볼 수 있습니다. 에스파냐 역사상 공화당 영웅인 자코뱅과 까르보나리의 오랜 전통에 영향을 받은 그는 급진 좌파와 지역주의 과두정치에 반대하며 대중의 지지를 얻었습니다. \n\n이제 대통령으로 확정된 그는 미온적인 자유주의자, 광기 어린 사회주의자, 분리주의자, 반동주의자 등 모든 세력과 전면적인 개혁을 추진하기 위해 소매를 걷어붙이고 싸울 준비를 하고 있습니다. 새로운 데모스테네스, 혹은 옛 카틸린은 다시 한 번 정치 전장에 나설 준비를 합니다."
 news.199.a:0 "자유, 평등, 연대가 다시 한번 승리헀다!"
 news.200.t:0 "스페인 자유당의 예상치 못한 승리"
 news.200.desc:0 "에스파냐의 선거가 다크호스 후보의 놀라운 승리로 마무리되었습니다. 철학자 호세 오르테가 이 가세트이 이끄는 자유주의 성향의 사회노동당이 오늘 오후 정권을 장악했습니다.\n\n대서양 양쪽에서 에스파냐어를 사용하는 한 세대의 사상가를 정의했다고 해도 과언이 아닌 엄청난 지적 무게를 지닌 새 대통령은 새로운 계몽주의 리더십 아래 공화국의 원래 급진적 정신을 이어갈 것을 요구하고 있습니다. 오르테가는 자유주의와 민족주의 정서를 혼합하여 에스파냐를 현대적이고 진정한 세속적이며 기술적으로 발전된 국가로 재탄생시키겠다는 수사를 펼쳤습니다. 정책 측면에서는 전쟁으로 황폐화된 국가를 재건하기 위해 이러한 조치가 필요하다고 주장하며 중앙 정부를 강화하겠다고 약속했습니다.\n\n그러나 오르테가의 등장은 좌파의 항의를 불러 일으켰습니다. 이미 그는 변장 한 회복주의자이자 문명화 된 자유주의자의 가면 아래에 숨어있는 미래주의적 광기의 영감이라고 불려 왔습니다. 새 대통령은 이러한 비난을 엄숙히 부인하며 마지막 순간까지 계몽주의의 가치를 지키겠다고 약속했습니다."
 news.200.a:0 "이 철학자 왕에게서 어떤 것이 나올까?"
 news.201.t:0 "에스파냐 선거에서 사회노동당의 재부상"
 news.201.desc:0 "에스파냐 사회노동당(PSOE)은 한때 정치적 거인이자 좌파와 사회주의의 모든 것을 독점한 주인이었지만, 1920년대 프리모 데 리베라 독재정권을 지지하기로 한 불운한 선택 이후 내부적으로 붕괴했습니다. 분열과 분리에서 살아남기는 했지만, 잃어버린 영향력과 지배력을 되찾을 수 있으리라고 믿는 사람은 거의 없었습니다. 오늘날, 페르난도 데 로스 리오스는 그 반대임을 증명했습니다. \n\n페르난도 데 로스 리오스가 에스파냐 사회노동당(PSOE)이 수년에 걸쳐 잃어버린 신뢰를 재건하기 위해 지칠 줄 모르고 노력한 끝에, 그는 압도적인 다수의 지지로 스페인 대통령에 선출되었습니다. 그는 당에 매우 헌신적이며, 늘 동료들 사이에서 온건파였고 다른 모든 전략 위에 사회민주주의 프로젝트의 우월성을 확고히 믿는 사람이었습니다. 그의 말에 따르면, 그의 정책은 전쟁으로 인해 미해결된 농업 문제와 교육 개혁에 초점을 맞출 것입니다. \n\n그러나 페르난도 데 로스 리오스는 에스파냐 외에도 다른 주인을 섬기고 있습니다. 그의 당에 대한 충성심은 어떤 수단을 동원해서라도 막을 수 없는 강력한 정치 기계를 건설하기 시작한 것으로 보입니다. 이미 새 정부에서 정당 정치의 영향력에 대한 우려가 제기되었고, 시민사회에 확고한 기반을 만드는 방법으로 부패 사례가 생겨나기 시작했습니다."
 news.201.a:0 "모루 없는 망치, 종이 없는 펜."
 news.202.t:0 "무적의 레루스가 다시 선출되다"
 news.202.desc:0 "환호하는 군중들로 인해 레루스의 승리 연설은 거의 들리지 않을 정도입니다. 그의 지지자들은 기쁨과 희망에 휩싸여 있습니다. 레루스는 이제 세 번째로 대통령직을 맡게 되었고, 그 중 두 번은 국민들에 의해 선출되었습니다. 이는 젊은 민주주의 역사에서 특출난 업적입니다.\n\n자신에게 구현된 민중의 의지를 보며, 알레한드로 레루스는 자신의 자랑과 약속에 더욱 대담해졌습니다. 앞으로 다가올 것은 급진공화당(PRR)의 들불에 의해 부패가 소멸되도록 공화국을 전면적으로 개혁하는 것이며, 새로운 헌법, 새로운 기풍, 그리고 새로운 비전을 위해 노력하는 것입니다. 스페인 공화국이 타협한 시민들의 시민적 덕성에 의해 확고히 떠받쳐지는 자코뱅, 급진, 민족주의의 미래. 시민들은 마음과 정신 모두에서 진정한 공화국의 아들이 되도록 교육받을 것입니다. 흥미롭게도 레루스는 이전 정부를 그토록 괴롭혔던 종교 문제와 지역 문제에 대한 \"최종 해결책\"과 같은 보다 비정통적인 정책을 모호하게 암시했습니다. \n\n혼란스러운 공화국의 미래가 어떻게 펼쳐질지 모르겠지만, 알레한드로 레루스의 엄청나게 긴 그림자를 결코 벗어나거나 극복하지 못할 것이라는 점은 확실합니다."
 news.202.a:0 "우린 레루스를 신뢰한다."
 news.203.t:0 "오르테가 재당선과 신 노선 발표"
 news.203.desc:0 "전쟁 후 두 번째 에스파냐 선거는 공화국을 섬기는 협회(ASR)의 무소속 독주를 확인시켜주었습니다. 국민들은 호세 오르테가 이 가세트 정부가 가져온 계몽과 자유를 지지하는 투표를 했습니다. \n\n연설에서 대통령은 대중에게 감동을 주는 선언을 했습니다. 그는 개혁의 첫 번째 임기가 끝나면 스페인은 다음 단계인 국가 재부흥의 단계로 올라갈 준비가 되었다고 발표했습니다. 이 프로젝트는 에스파냐 민주주의의 짧은 역사에서 가장 논란이 많은 프로젝트입니다. 오르테가에 따르면 스페인이 진정으로 자신의 운명을 통제할 수 있게 해줄 새로운 헌법의 초안을 작성하기 시작했고, 반대자들은 이를 전체주의의 파렴치한 제도라고 비난하고 있습니다. 대통령의 지위는 거의 절대적인 권력으로 강화되고 다른 모든 정당은 유일한 합법적 정치 조직이 될 새로 형성된 국가 공화당에 강제로 통합 될 것입니다.\n\n대통령의 추종자들은 에스파냐에 새로운 황금 시대가 열릴 것이라며 박수를 치는 반면, 겁에 질린 야당은 에스파냐 민주주의에 닥친 비극에 대해 전 세계에 경종을 울립니다. 일부 좌파들은 '자유주의-급진주의' 독재를 예언하면서 가면을 쓴 회복주의자들에 의한 정권 장악에 대한 두려움이 그 어느 때보다 강해졌습니다. "
 news.203.a:0 "이게 뭐지? 존 스튜어트 밀의 미래주의?"
 news.204.t:0 "데 로스 리오스 정권 지속"
 news.204.desc:0 "얼핏 보기에는 에스파냐 사회노동당(PSOE)에게 오늘 웃을 날이 많아 보입니다. 페르난도 데 로스 리오스가 또 다른 압도적인 선거 승리를 거두었기 때문입니다. 그리고 어찌 된 일인지 카를로스주의자 들이 주축이 된 옛 엘리트의 마지막 숨결인 농민당(Partido Agrarista)의 패배는 이미 예견된 결론이나 다름없었습니다. 이제 데 로스 리오스 대통령은 에스파냐 사회노동당(PSOE)가 제 2 인터내셔널에 다시 받아 들여지는 것을 오랜 목표로 삼고 있습니다. 단순한 두려움 이상의 것과 함께 말이죠. 국내의 사회주의, 세계의 사회주의! \n\n에스파냐 사회노동당(PSOE)는 내전 종결 이후 패권적 지위를 확보했습니다. 데 로스 리오스의 인본주의적 사회주의는 그의 당이 독재자들과 협력하는 역할을 했던 긴 악몽 이후에도 이 땅에서 여전히 번창할 수 있습니다. 비록 내전을 재점화할 위험이 있었지만, 토지 개혁 프로젝트는 초기의 성장통을 겪은 후 에스파냐의 토지 문제를 해결하기 시작했습니다. 여기에 에스파냐 교육의 현대화와 맞물려, 반동과 공화주의 사이의 에스파냐 내 거대한 도시-농촌 정치적 분열은 더 이상 예전처럼 깨지기 어려운 것이 아닌 것 같습니다. 그러나 그 승리의 미소는 더 엉망진창인 현실 위에 붙여져 있습니다. 에스파냐 사회노동당(PSOE)의 후원자와 후견자들에 의해 돌아가는 기계는 이 시점에서 그 자체로 무언가를 시사합니다. 바로 그들의 당 파벌들에 대해서 인사와 특혜를 베풀기 위해 휘두르는 칼이 되고 있다는 것입니다. \n\n혁명과 전쟁의 게임에서는 승리했지만, 새롭고 더 미묘하지만 똑같이 사나운 게임이 정당 정치에서 펼쳐질 수 있습니다."
 news.204.a:0 "이것이 인간의 사회주의다."
 news.205.t:0 "에스파냐 우파 연합, 더욱 급진화"
 news.205.desc:0 "레루스의 만연한 반성직주의와 중앙집권적 입장에 대한 본능적인 반응으로, 광범위한 우파 정당 연합이 일어나 최근 총선에서 카리스마 있는 지도자를 물리쳤습니다. \n\n젊은 변호사 라몬 세라노 수녜르가 이끄는 스페인 애국 연합(Plataforma Patriótica Española)은 레루 정부에 불만을 품은 모든 이들의 목록입니다. 기독교 민주주의자, 카탈루냐 지역주의자, 극우파, 온건 농민당, 그리고 수녜르 자신과 같은 우파 공화주의자들까지 말이죠. 그들이 지난 4년간의 공화국을 공격적이고 무계획적으로 되돌리려 할 것으로 예상되지만, 거기서 멈출 것이라고 누가 말할 수 있을까요? \n\n많은 이들이 스페인 애국 연합(PPE)내부의 잠재된 급진주의와 원한을 지적하는데, 연합이 승리 직후 빠르게 불안정해지면서 언제든 표면으로 드러날 가능성이 매우 높습니다. 이는 공화국의 극적인 변화를 의미한다는 우려가 아마도 정당할 것입니다. 역사상 첫 우파 정부는 민주주의의 규칙에 따라 일하고 다당제로 꽃피우는 데 도움을 줄 것인지, 아니면 내부에서 그에 반대하여 자신들만의 프로젝트를 만들 것인지 결정해야 하는 시시포스적인 과제를 안고 있기 때문입니다."
 news.205.a:0 "오로지 오른쪽만이 남겨진 듯하군."
 news.206.t:0 "프롤레타리아 형제 연합(UHP)의 에스파냐에서의 승리"
 news.206.desc:0 "에스파냐 내전의 여파가 오르테가 대통령이 아무런 이의 없이 권력을 휘두를 수 있게 해 줄 것이라고 가정되었지만, 정치의 정점에 대한 그의 지배력은 그가 아래에서 무슨 일이 일어나고 있는지 알아차리지 못하게 만든 것 같습니다. 총파업 처리 미숙으로 조기 선거가 치러진 후, 지식인들은 그를 대신하여 바리케이드로 가길 꺼려했고, 그는 권력에서 쫓겨났습니다. \n\n이제 이 권력은 프란시스코 라르고 카바예로와 그의 승리한 프롤레타리아 형제 연합(UHS:Uníos Hermanos Proletarios)의 손에 넘어갑니다. 말 그대로 노동자들의 어깨에 업혀 의회에 입성한 차기 대통령은 수십 년 동안 스페인 좌파의 충실한 지지자였으며, PSOE에서 분리된 후에도 노동자 총연맹(Workers' General Union)의 수장으로 남아 있었습니다. 에스파냐 좌파의 주요 정당들이 억제된 가운데, 카바예로는 에스파냐의 노조와 조합을 하나의 단체로 통합할 수 있는 위치에 있었습니다. 그리고 이제 마드리드와 \"이중 권력\"을 형성하는 데 경험이 있는 프롤레타리아 형제 연합(UHP)은 스페인 혁명을 새롭게 할 준비가 되어 있습니다. \n\n오르테가의 비판자들은 재빨리 박수를 보내지만, 카바예로의 등장은 공화국 자체에 큰 의문을 제기했습니다. 프롤레타리아 형제 연합(UHP)를 구성하는 많은 노조의 목소리를 대변하면서, 그는 권력이 국가에서 인민의 손으로 넘어가야 한다고 주장했습니다. 이 사람들은 선거에서 자신들의 차례를 기다릴 마음이 없었고, 그들의 요구가 충족되기를 오래 기다리지 않을 것 같습니다..."
 news.206.a:0 "나가세요, 여러분!"
 news.207.t:0 "에스파냐 농민당원들의 사회주의자들에 대한 보복"
 news.207.desc:0 "호세 마리아 이노호사의 입에서는 불과 유황이 쏟아져 나옵니다. 그는 에스파냐 사회노동당(PSO)을, \"신을 믿지 않는\" 사회주의자, 페미니스트, 그리고 일용직 농업 노동자들에 대해 격분한 연설을 하고 있습니다. 한때 존경받는 초현실주의 시인이자 심지어 기자로서 독일로 여행한 최초의 에스파냐인 중 한 명이었던 이노호사는 최근 공화국의 변화로 인해 한계점을 훨씬 넘어섰고, 이제는 공화국의 좌파적 향락에 대한 맹렬한 적이 되었습니다. \n\n카를로스주의로 개종한 것으로 유명한 이 격분한 사람은 농민당(Partido Agrarista)의 새로 선서한 대통령이지만, 사실 그의 역할은 지주와 귀족들의 운동에 대한 카리스마 넘치는 얼굴 정도에 불과합니다. 에스파냐 사회노동당(PSO)의 토지 개혁 시도는 농촌 과두주의적인 세력을 분노케 했는데, 그들은 이를 그들의 계급 전체에 대한 개인적인 공격으로 받아들였습니다. 여기에 더해, 교육과 공공생활의 세속화 증가는 시골 지역에서 전국적으로 유권자들의 전례 없는 동원이 일어나면서 선거에서 엄청난 가톨릭 반항을 촉발했습니다.\n\n에스파냐 우파의 가장 전통주의적이고, 퇴행적이며, 공격적인 형태가 통제권을 장악했고, 그들의 유일한 목표는 현 체제의 모든 것을 벽돌 하나하나 파괴하는 것입니다. 그리고 에스파냐의 자연 질서를 모독한 자들을 향해 성전을 벌이는 것입니다. 마드리드의 일부 사람들은 상황이 1924년 프랑스의 그것처럼 흘러갈 수 있다고 우려합니다."
 news.207.a:0 "결국 대지가 항상 승리하지."
 news.208.t:0 "에스파냐 공산당 좌파의 승리: 환영합니다 세뇨르 닌 "
 news.208.desc:0 "아아, 호세 디아스. 그의 암 진단으로 모두가 그의 죽음을 예상하고 있었지만, 그의 떠남은 여전히 너무 빨리 다가왔습니다. 사실 너무 빨라서 공산당의 조직화된 좌파가 다른 모든 사람들이 그들이 살고 있는 새로운 현실을 깨닫고 있을 때 조직의 지휘권을 장악할 수 있었습니다. 디아스가 공화국에 남긴 공백은 분명 안드레스 닌 페레스가 메울 것으로 보입니다.\n\n그러나 이 카탈루냐 출신의 열광적인 지지자는 단순히 먼저 공격했기 때문에 새로운 권력을 얻은 것은 아닙니다. 새로운 헌법 제정 회의에 의해 예고된, 활기를 되찾은 공산주의 공화국에 대한 닌 대통령의 비전은 낡은 제도의 철폐를 요구하는 당 투사들에게 매력적이었습니다. 정치 무대를 단일 전위 정당으로 만들겠다는 그의 의도 또한 디아스 치하에서 발전하고 있던 파벌주의를 깊이 우려하던 이들에게 위안이 되었습니다. 마지막으로, 에스파냐 공산당(PCE) 우파가 격렬히 항의했지만, 지역 자치와 우려 사항에 대한 대통령의 수용성은 당의 지역 그룹에 매력적이었습니다. 이 모든 것이 결합되어 당 좌파가 그들의 반대자들을 능가할 수 있게 되었고, 그들의 뻔뻔함에 대해 산 채로 가죽이 벗겨질 뻔한 것을 간신히 피할 수 있었습니다.\n\n안드레스 닌의 승리와 함께, 혁명은 젊은 세대로 넘어가는 것 같습니다. 그의 경쟁자들이 극단적 좌익이라고 하는 둥의 다른 어떤 비난을 쏟아낼지 모르지만, 에스파냐는 숨을 죽이며 미래를 바라보고 있습니다. 결국, 그들이 사슬을 잃어버린 후에는 이길 세상이 있습니다."
 news.208.a:0 "미래는 회복주의자만의 프로젝트가 아닙니다."
 news.209.t:0 "사회민주주의, 에스파냐 정치 투쟁에서 승리"
 news.209.desc:0 "비록 칼 카우츠키는 죽었지만, 그의 정신은 살아 있습니다! 반체제 단체인 누만티아 사회주의 협회(Sociedad Socialista Numantina)의 훌리안 베스테이로 페르난데스는 한때 그의 오래된 후원자였던 레루스 대통령을 능가했고, 이제는 공산당 지도부마저 능가하며 교활한 자코뱅과 급진적인 에스파냐 공산당(PCE) 사이에 자리 잡았습니다. 스페인 좌파의 또 다른 거물이 다시 한번 무대에 오릅니다. \n\n베스테이로 대통령이 전임자와의 협력의 낙인으로 더 얼룩지지 않은 것은 어떻게 보면 기적입니다. 그의 사회민주주의에 대한 법률주의적 접근은 그가 노동자 총연맹(UGT)과 사회주의 정당들의 총파업과 직접 행동에 반대하게 만들었고, 1920년대 리베라 독재정권과 협력하도록 노동조합을 이끈 것은 상당히 인기가 없었습니다. 그러나 아마도 그가 사임한 에스파냐 사회노동당(PSOE)이 라몬 프랑코 정부와 손을 잡은 후 최악의 시절은 잊혀졌을 것입니다. 게다가 수년간의 정파간 유혈 사태를 겪은 후, 정부 내에서 철저히 평화로운 행동을 주장하는 대통령은 전후 숙청을 예상하는 나라에게 거의 통합의 상징과 같은 인물입니다.\n\n의회가 새 대통령을 맹세하자, 마드리드에서는 새로운 어조가 들립니다. 조심스럽고 - 어떤 이들은 비겁하다고 말할지도 모르겠지만 - 전문적입니다. 그리고 훌리안 베스테이로가 지금쯤 무엇을 해야 할지 몰랐다면, 그는 여기에 있지 않을 것입니다."
 news.209.a:0 "정장과 타이를 입은 사회주의가 또?"
 news.210.t:0 "애국적 사회주의자들이 에스파냐에서 주도권을 잡다"
 news.210.desc:0 "호세 디아스 대통령의 요절로 에스파냐에는 두 개의 구멍이 남았습니다. 하나는 혁명을 이어갈 지도력의 부재로 인한 머리의 구멍이고, 다른 하나는 영웅을 애도하기 위해 거리로 쏟아져 나온 군중들로 인한 가슴의 구멍입니다. 그러나 이제 한 사람이 이 두 구멍을 메우고 에스파냐 프롤레타리아의 투쟁을 미래로 이어가기 위해 등장했습니다.\n\n강철로 단련된 바스크 출신인 비센테 우리베는 병든 조국에 생명을 불어넣고자 하는 사람입니다. 동지애의 부족과 결합된 지역주의의 독은 치명적인 혼합물로 판명되었고, 위대한 에스파냐 조국이 살아남기 위해서는 이를 바로잡아야 합니다. 마드리드 앞에서 행한 연설에서 우리베는 아메리카, 카스티야, 카탈로니아 출신이든 모든 에스파냐 국민을 하나로 모으겠다고 약속했습니다.\n\n보다 열광적인 극좌파들은 우리베가 소위 \"애국적 부르주아\"와 농촌 지주와 같은 다른 반혁명 세력과 암묵적으로 협력하는 것처럼 보이는 데 대해 격렬한 반대 의사를 표명했습니다. 바스크 대장장이의 고민은 이제 막 시작된 것 같고, 새로운 스페인을 건설하는 과정에서 그는 방해가 되는 자들을 제거해야 할지도 모릅니다."
 news.210.a:0 "명예로운 에스파냐 만세!"
 news.211.t:0 "미래주의자가 붉은 에스파냐에서 고삐를 쥐다"
 news.211.desc:0 "에스파냐에서 놀라운 소식이 들려옵니다! 호세 디아스의 비극적인 죽음에 이어, 새 대통령을 선출하기 위해 의회가 소집되었습니다. 그러나 토론은 미래주의 시인이자 공산주의 급진파인 미겔 에르난데스에 의해 중단되었습니다. 그는 무장한 지지자들을 이끌고 의회에 즉시 자신을 새 대통령으로 임명할 것을 요구했습니다. 혼란에 빠진 평의회는 에르난데스의 요구를 받아들여 그와 그의 극단적인 당 세력을 권력의 자리에 앉혔습니다.\n\n취임 연설에서 에르난데스는 많은 당 온건파들을 공포에 떨게 만든 계획에 대해 말했습니다. 미래주의자들은 에스파냐 사회주의의 성격에 대한 전면적인 수정을 요구하며, 지금까지 이 나라의 전통적인 느림에 의해 오염되어 왔다고 주장합니다. 이러한 반동적 태도에 맞서기 위해 에르난데스는 두 가지를 선언합니다. 하나는 스페인을 물질적으로 현대의 거인들과 동등한 수준으로 끌어올릴 무자비한 산업화의 필요성이고, 다른 하나는 스페인 국민들이 진정으로 새로운 시대에 살 수 있게 해줄 문화 대혁명입니다.\n\n더욱 논란이 되는 것은 에르난데스가 독일이 \"진보의 프롤레타리아 정신을 배신했다\"며 \"자본주의 세력과 타협했다\"고 비난하고, 에스파냐의 충성을 적색전선에서 볼셰비키 진영으로 옮기겠다고 약속한 것입니다."
 news.211.a:0 "엔진을 틀고, 구세계를 쳐라!"
 news.65.t:0 "개인주의-생디칼리스트가 러시아를 통일하다"
 news.65.desc:0 "러시아에서 검은 말이 승리를 거두었습니다. 황러시아 공화국의 전반적인 붕괴에도 불구하고, 하르빈에서 조직된 새로운 총국의 손에 이끌려 혁명의 원칙은 살아남았습니다. 힘든 시기에는 혁명 교리에 대한 완전한 수정이 필요했습니다 - 가장 극단적인 갈래의 종합이 이뤄졌습니다.\n\n기이한 운명의 반전으로, 급진적 자유주의자 알리사 로젠바움과 광적인 공산주의자 알렉세이 가스테프는 비정통적이고 특이한 형태의 혁명적 무정부주의로 이해에 도달했습니다. 소렐주의 생디칼리즘과 미국 개인주의의 전통에서 출발하여, 새로운 러시아는 노동조합과 기업의 분산된 연합체로서, 모든 쓸모없는 전통 구조를 해체하며 현대로 전속력으로 나아가고 있습니다.\n\n공장들은 새로운 힘으로 돌아가고, 시장은 점점 더 많은 제품으로 넘쳐납니다. 언젠가 시베리아의 철탑이 맨해튼의 마천루를 뛰어넘을 것이라고 꿈꾸는 이 나라의 엘리트들과 함께, 제2차 산업혁명이 마침내 러시아에 도래했습니다."
 news.65.a:0 "가장 기괴한 발전이다."
 news.177.t:0 "메르쿨로프 형제의 러시아 통일!"
 news.177.desc:0 "운은 대담한 자의 편이니, 스피리돈과 니콜라이 메르쿨로프 형제의 특이한 기업의 천문학적인 성장이 그 증거입니다. 그저 블라디보스토크의 빈곤한 상인 가문 출신이었으나, 그들의 노고와 고무적인 지휘력, 그리고 영리한 전략으로 형제는 러시아의 정상에 올랐습니다.\n\n새로운 국가는 공화주의에도 불구하고 여전히 권력에 대한 보수적인 개념을 고수하고 있습니다. 통치권은 상류층에 확고히 자리 잡고 있으며, 자본주의는 마침내 그 모든 은총과 함께 러시아에 내려왔습니다. 일부 사회주의 선동가들과 반동분자들은 메르쿨로프 형제를 노동자들의 약탈적인 압제자라고 비난했지만, 국제 여론은 이 안정적이면서도 개방된 러시아를 받아들인 것으로 보입니다.\n\n샴페인이 크렘린에서 터지고, 상인들과 은행가들이 한때 차르와 왕자들의 거처였던 홀에서 춤을 추는 가운데, 이 베네치아식 실험은 러시아 부르주아지가 봉건 영주들을 누르고 거둔 최후의 승리를 나타내는 듯합니다."
 news.177.a:0 "오프리치니키들은 죽었다."
 news.66.t:0 "연대주의자들의 러시아 통일!"
 news.66.desc:0 "러시아에서 내전, 이른바 \"제2의 혼란기\"가 끝났다는 소식이 들려옵니다. 온건파 러시아 민족주의자들, 러시아 제국의 전직 군인들, 그리고 스스로를 \"러시아 연대주의 민족노동연합\"이라 칭하는 정치 집단의 군사-정치 연합체는 충분한 사람들을 끌어모으고 세력을 결집하여 러시아 국가를 그들의 지휘 아래 통일시킬 수 있었습니다. 그들의 언론 담당부에 따르면, \"국가 혁명\"이 일어났고, 그 후 연대주의자들이 \"국가 개혁\"이라고 부르는 일련의 내부 정치적 결정들이 계획되어 있다고 합니다. 정교회 러시아 국가의 아버지인 성 블라디미르 대공의 상징으로 장식된 새로운 국기가 크렘린 위에 게양되었습니다."
 news.66.a:0 "하느님께선 권세가 아니라 진리를 품고 계시느니라!"
 news.67.t:0 "스키티아주의파가 러시아를 통일하다!"
 news.67.desc:0 "커다란 그림자가 러시아를 덮쳤습니다. 파벨 고르굴로프의 야만적인 무리들은 옛 차르의 영토를 정복하고 새로운 야만적 질서를 수립했습니다. 유혈 숙청과 대학살에 대한 이야기는 러시아가 새로운 스키타이로 재편되면서 국제 관측통들을 크게 우려하게 만들었습니다. 손에 큰 낫을 든 농민 대중은 지난 수십 년간의 폐허에 책임이 있다고 여기는 공산주의자, 부르주아, 소수민족을 처벌하기 위해 동원되었습니다. 정교회는 대초원의 잔혹성과 혹독함, 피와 자연의 종교로 변모했습니다. 투쟁과 피 흘림을 통해 러시아의 패권은 강철로 단련되었습니다.\n\n녹색 보즈드의 다음 야망이 무엇일지는 알 수 없지만, 그가 러시아의 변혁을 마지막 말로 의도한 것은 아닐 것으로 추정됩니다. 어쩌면 곧 스키타이의 부족들이 러시아 민족의 힘을 유럽에 과시하기 위해 서쪽으로 진군할지도 모릅니다."
 news.67.a:0 "제비꽃이 기계를 물리칠 것이다!"
 news.68.t:0 "유라시아주의파의 러시아 통일!"
 news.68.desc:0 "새로운 시대가 러시아 전역에 시작되었습니다. 군 사령관 알렉산드르 두토프의 죽음을 계기로 카잔 군관구를 장악한 유라시아주의자들은 분열된 조국을 하나의 권위 아래 영원히 통합하는 길에 나섰습니다. 수년간의 유혈 사태 끝에 그들의 노력은 승리를 거두었습니다.\n\n페트로그라드에서 카자흐 대초원과 시베리아 타이가를 거쳐 블라디보스토크에 이르기까지, 하나의 깃발과 하나의 비전이 미래를 위해 러시아를 하나로 묶습니다. 니콜라이 트루베츠코이가 이끄는 유라시아주의 운동은 유럽이나 아시아에 얽매이지 않고, 오히려 양자를 정체성의 일부로 받아들이는 러시아 민족의 부흥을 선언합니다.\n\n유라시아 연합은 이미 유럽을 황폐화시킨 혁명의 물결을 비난하며 반서방 수사로 관측통들의 주목을 끌었습니다. 더욱이 \"유라시아 심장부\"를 확보하겠다는 선언이 잇따르면서, 많은 이들은 재통합된 러시아 국가와 인테르마리움 동맹 간의 최후 대결이 다가오고 있다는 결론에 도달했습니다. 어떤 도전에 직면하든, 유라시아는 이제 영원히 하나로 뭉쳐 적들과 맞설 준비가 되어 있습니다."
 news.68.a:0 "신 이고르의 원정이라."
 news.69.t:0 "코르닐로프의 러시아 통일!"
 news.69.desc:0 "오늘 늙은 악마가 승리를 거두었습니다. 라브르 코르닐로프는 동쪽에서 그의 신성한 임무를 시작했고, 무시무시한 벼락처럼 굴러가며 모든 반대 세력을 짓눌렀습니다. 그러나 늙은 장군은 단순히 또 다른 군사독재를 약속한 것이 아니라, 프랑스 혁명의 가치와 구 러시아의 보수적 정신을 종합하겠다고 약속했습니다. 더 강하고 지속적인 새로운 공화국은 죽은 제국의 시체 위에 세워질 것입니다. 그러나 동부 공화주의자들의 설계와는 달리, 이 공화국은 신과 명예, 조국에 대한 충성심에 기반을 둘 것입니다. 또한, 러시아의 국제 무대 복귀는 많은 방관자들의 눈길을 끌었습니다. 그의 고상한 약속이 무엇이든, 러시아의 새 지도자는 좌파에 대한 그의 의심을 숨기지 않았습니다. 일부는 러시아에 안정적인 보수 정권이 들어선 것을 환영하지만, 다른 이들은 이 교활한 장군이 이웃을 향해 목표를 설정할지 고민하고 있습니다."
 news.69.a:0 "나가자! 싸우자!"
 news.70.t:0 "굴리도프의 러시아 통일!"
 news.70.desc:0 "모스크바에서 병사들이 도로와 철로를 통해 러시아 전역으로 끊임없이 이동하고 있습니다. 마치 뛰는 심장이 뜨거운 피를 몸 구석구석의 장기로 펌프질하는 것과 같습니다. 자랑스러운 군대는 늘 강한 국가의 상징이었지만, 이것은 매우 다른 국가입니다. 과거 코르닐로프 장군의 보좌관이었던 블라디미르 굴리도프는 군국주의적 열광 속에 상관을 전복시켰고, 이제 자신의 부하들을 무자비한 통치 도구로 사용하고 있습니다.\n\n이미 러시아의 섭정, 로마노프 가문과 통치권을 나누기를 거부한 이후 굴리도프가 스스로를 그렇게 부르고 있는데, 그는 부하들에게 러시아의 국경으로 가서 반란군과 차르 잔당을 쫓아내고, 나라의 \"불충한\" 민족들에게 엄지손가락을 올려놓으라고 명령했습니다. 한때 위대한 군대의 확고한 지배자였던 러시아 제국은 자국 군대에 의해 굴복당했습니다."
 news.70.a:0 "권력의 과실은 꿀처럼 달달하지."
 news.71.t:0 "이탈리아가 연맹을 쳐부수다"
 news.71.desc:0 "서사와 같은 반전 속에, 이탈리아 왕국이 태양 연맹의 합동 공격을 막아내는 데 성공하고 그 과정에서 피우메까지 수복해냈습니다. 독일이 위태로워진 프랑스의 지위를 이용하려 들자, 프랑스는 상당한 규모의 영토를 이탈리아에게 제안하며 적대 행위를 종식하자 제의했습니다. \n대전쟁에서 보여준 혼재된 전과와, 이탈리아 사령부에서 핵심으로 작용하기로 널리 알려진 부패와 혈족주의 문화에도 이탈리아가 거둔 군사적 효율성에 전 세계의 군사 및 정치 전문가들은 놀라움을 감추지 못하는 중입니다. 축배를 든 이탈리아를 두고, 세계의 정책결정자들은 세계 사안들에서 의심할 바 없이 확대된 이탈리아 왕국의 역할을 상정한 채 계획을 수정하는 중입니다."
 news.71.a:0 "이탈리아가 이겼다고? 삶은 정말 가상보다 기이하군."
 news.72.t:0 "이탈리아 왕국의 유럽 정복"
 news.72.desc:0 "두체 이탈로 발보가 마침내 이탈리아 전쟁기계로 하여금 이탈리아 왕국의 유럽 대륙과 일대 도서 정복지들을 지켜내도록 명령했습니다. 기회주의, 운, 순전한 군사력을 조합하여, 발보의 군세는 세계 산업 중심지에서 모든 반대를 쓸어냈습니다. 고대의 제국들과 신생 공화국들은 현재 정체성들을 완전히 깨부수고 수천만을 문화와 언어에서 단일한 집단으로 만들겠다는 이탈리아화 구안에 따라 철저히 파괴되었습니다. \n세계가 공포 속에 떨지만, 발보는 자신의 정복을 계속하겠다는 바람을 그리 크게 보이고 있지 않습니다. 그보다, 이 이탈리아의 알렉산드로스는 자신의 새 제국을 강고히하는 데 관심이 더 큽니다. 당장은 평화가 다시 찾아왔지만, 몇 년이 지나고서 유럽의 새 주인이 그 굶주린 시선을 던지게 될 곳이 어디가 되리라 누가 말할 수 있겠습니까?"
 news.72.a:0 "다시금 라틴인들이 세계를 깨부수었다."
 news.73.t:0 "해방전쟁이 끝을 맞이하다"
 news.73.desc:0 "이탈리아 총리 프란체스코 사베리오 니티가 오늘 이탈리아가 유럽 등지에서의 해방전쟁을 완료했음을 발표하며, 광범위한 경제 및 정치재건의 시대를 시작할 신호탄을 쏘아올렸습니다. 수많은 국가들에서 민주정이 새로이, 혹은 재도입되며, 이제 이탈리아는 이들의 재개발을 성공적으로 조율하고 자결권과 자유의 이상에 대한 타협 없이 새 자유주의적 제도들을 공고히 만들어야 합니다. 비평가들은 이를 간신히 위장한 제국 건설 노력이라 폄하했지만, 신생 \"자매 공화국들\"에 속한 많은 이들에겐 안도가 될 신호와 같이, 이탈리아군은 여러 핵심 구역들에서 자진해 철수했습니다. 유럽 국가 조약의 범위를 확대하려는 이탈리아 당국을 보며, 세계는 이탈리아 연방이 그 고매한 이상을 지킬 것인지, 그리고 유럽이 과거의 힘, 번영, 위신을 되찾을 수 있을지 의문하고 있습니다."
 news.73.a:0 "자유주의는 절대 죽지 않는다. 오직 때를 기다릴 뿐."
 news.74.t:0 "영적인 미국"
 news.74.desc:0 "경제분규와 플린 행정부하에서 벌어진 혼돈을 향한 급격한 추락으로 점철된 기나긴 세월 이후, 국제관망자들 가운데 미국이 다시 국제무대에서 중요성을 회복하리란 전망을 낙관한 이들은 얼마 되지 않았습니다. [CAL.GetLeader]은 이른바 영적령으로써 '미국에 온당한 앵글로-색슨 권위를 회복'시키며 저들이 틀렸음을 증명해보였습니다. 이 강신술사들은, 강신술의 수도 할리우드에서 자신들의 밀교 신앙을 묘사한 영화들을 제작해 전 세계에 상영하며 자기네 전언을 거리낌 없이 내보이는 중입니다."
 news.74.a:0 "미국에 평화가 깃들다."
 news.75.t:0 "싱클레어주의파가 미국을 통일하다!"
 news.75.desc:0 "플린의 임기 동안 자신들의 생계와 생활방식이 파괴될지도 모른다던 수백만의 미국인들의 공포에도, 사회주의는 미국의 작은 군벌들의 경계를 넘어 전역을 뒤덮을 대규모 운동으로 자라났습니다. 이는 업튼 싱클레어가 자신의 농업 지향적이며 온건하고 약간의 종교친화적 성격을 띈 사회주의의 이상 아래 미합중국을 재합한 덕분입니다. 재건에는 수년이 들 테지만, 더 나은 미래를 향한 느낌이 곧 수많은 미국인들의 마음을 사로잡을 것입니다."
 news.75.a:0 "빛나는 꿈을 품은 자들이여!"
 news.76.t:0 "러시아에서의 공화주의 평화"
 news.76.desc:0 "수년 동안 러시아 제국의 구석구석에서 전쟁이 지배해 왔습니다. 오늘 평화가 지배하는 곳은 러시아 공화국입니다. 30년이 넘는 망명 생활 끝에 입헌민주당(카데트)이 승리의 파벨 밀류코프를 어깨에 메고 페트로그라드로 돌아왔습니다.\n\n비보르크 선언문 발표로 인해 스톨리핀 정권 하에서 탄압을 받은 입헌민주당은 차르의 품에서 벗어나 공화주의자들의 따뜻한 포옹을 선택했습니다. 그리하여 1918년이 되자 자유주의 세력은 사회주의자들과 함께 페트로그라드로 행진했고, 패배했을 때는 얼음 위를 가로질러 하르빈으로 함께 행진했습니다. 이제 자유주의 대의의 승리와 러시아 부르주아 혁명의 도래로, 모국을 속박하던 제약과 사슬이 산산조각난 것 같습니다. 참주는 언제나 이렇게 되리라(Sic semper tyrannis).\n\n이미 옛 차르 전제정치의 상징들이 무너지고, 화려한 금은 녹여져 재무부를 위한 동전으로 주조되고 있습니다. 운명의 아이러니한 반전으로, 검은 백인대들은 이제 그 자신들이 역으로 대중들에 의한 정의에 직면하고 있으며, 러시아인과 비러시아인 모두의 권리가 법으로 보장되고 있습니다. 세계적으로는 반응이 엇갈리고 미온적이지만, 러시아 전역에서는 이야기가 다릅니다. 꽃이 피고, 인쇄기가 윙윙거리며, 사람들의 입에서는 단 하나의 단어가 오갑니다. \"자유\""
 news.76.a:0 "비보르크, 이루어졌도다."
 news.77.t:0 "좌익이 러시아를 통일하다"
 news.77.desc:0 "러시아의 땅이 붉게 물들었습니다. 평민들을 억압하고 고문했던 모든 이들의 피로 젖었습니다. 인민이 일어섰고, 혁명은 한때 러시아 제국이었던 전역에서 승리를 거두었습니다. \n\n새로운 국가는 분권화된 평의회 공화국으로, 권력은 인민의 손에 직접 놓여 있으며, 모든 부패한 정당 정치인들을 정부 운영 과정에서 제거했습니다. 그러나 이 혼란스러운 연방은 강력한 지도자를 찾아냈습니다. 좌파에게는 영웅이자 우파에게는 악명 높은 테러리스트인 마리아 스피리도노바가 다른 국가 앞에서 집단 대중을 대표하고, 자유 사회주의의 미래를 향한 안내자 역할을 하기 위해 취임했습니다.\n\n희생의 시대가 곧 끝나고, 살아있는 모든 세대가 땅과 자유의 열매를 만끽할 때가 온 것 같습니다."
 news.77.a:0 "네챠예프의 오명이 벗겨졌다."
 news.78.t:0 "삼두정의 러시아 통일!"
 news.78.desc:0 "러시아 전역의 사회주의자들은 곧 콜차크의 권력이 무너지고 사회주의 공화국이 수립될 것이라고 상상했지만, 이런 일이 일어날 것이라고는 전혀 예상하지 못했습니다.\n케렌스키파와 노골적인 사회주의자들의 타협안으로 결정된 삼위일체파는 러시아 공화국의 지도자로 뽑혔습니다. 자칭 수정주의자인 표토르 단, 보다 민주적인 성향의 니콜라이 아브크센예프, 트루도프주의자인 베네딕트 먀코틴이 이끄는 새로운 국가는 온건한 농경 사회주의를 바탕으로 러시아에 새로운 사회를 건설하고자 했습니다. 정부 내 모든 세력을 만족시키지는 못했지만, 러시아 공화국은 오랜 내전에 종지부를 찍으려는 계획에 성공했으며, 전쟁에 지친 국민들은 그 어느 때보다 온건한 노선이 필요할 것으로 보입니다."
 news.78.a:0 "절박한 때에도 누군가는 토지를 부르는구나."
 news.79.t:0 "레닌주의자들의 러시아 통일"
 news.79.desc:0 "마르크스와 레닌의 노선을 충실히 따르는 러시아 사회민주노동당(RSDRP)의 교조적 볼셰비키 파벌이 이끈 혁명은 수정주의, 나로드니키의 경솔함, 반동의 군대를 극복하고 러시아를 지배하는 데 성공했으며, 레프 카메네프를 러시아의 논쟁의 여지없는 대통령으로 추대했습니다. \n\n새로운 소비에트 국가는 독일에서 레닌이 해석한 고전적 공산주의의 공통된 노선을 실행하고 있습니다. 붉은 풍요를 건설하는 과정을 시작하기 위해 구 러시아 제국 전역에서 대규모 국유화와 집단화가 시작되었습니다. 그리고 다른 한 손에는 반대 의견을 침묵시키는 칼이 들려 있습니다.\n\n비평가들은 새 정부의 권위주의적 분위기를 지적합니다. 정권의 적들에 대한 공포 통치부터 당내 수정주의자 추적, 모든 예술가들이 따라야 할 공식 문화 노선의 공포까지 말입니다. 그러나 볼셰비키는 그런 퇴보적 정서는 아랑곳하지 않습니다. 노동자 대의를 위해 치러야 할 대가가 너무 크다고는 할 수 없기 때문입니다."
 news.79.a:0 "그리고 레닌이 다시 젊어졌도다!"
 news.990.t:0 "아가르타 발견"
 news.990.desc:0 "하인리히 힘러라는 이름의 독일 양계농이 \"아가르타\"라 불리는 지구 내부에 자리한 선진 문명으로 가는 입구를 분명히 찾으면서 오늘 전 세계가 뒤흔들렸습니다. 우리 행성이 실은 비어있음이 명확해졌으며, 이 아가르타인들은 초자연적인 힘이라고 밖엔 할 수 없는 이 브릴이란 기묘한 능력을 발달시켜 수천 년을 살아왔습니다. 상식적으로 불가능하지만 인류가 이 지구 위를 걸어다니는, 이 경우엔 지구에 거주하는 유일한 지성체가 아니라는 점이 힘러의 발견에 따라 밝혀지면서 전 세계의 과학자들은 할 말을 잃고 말았습니다."
 news.990.a:0 "브릴의 힘이여..."
 news.100.t:0 "프랑스의 전쟁 재개!"
 news.100.desc:0 "프랑스 정부와 독일 사회주의 공화국 간의 이념 차이가 마침내 무장분쟁점까지 치달은 듯합니다. 어제, 앙토냉 아르토가 마침내 “독일 사회주의 공화국를 지배하는 마르크스주의라는 퇴폐적 사념에 맞서 미래주의의 대의를 전진시키고, 대전쟁 당시 프랑스인들에게 저질러진 악행에 복수하겠다” 정부는 결정했음을 선언하고, 6시간 후 프랑스군이 국경 넘어 엘자스를 침입했습니다. 격화된 싸움이 다시금 유럽을 전쟁의 화염으로 끌어들이려는 가운데, 몇몇 비평가들은 또 다시 벌어질 끔찍한 살상을 세계가 기다리게 됐음에 공포 속에서 침묵했습니다. 하지만 독일은 이를 자본가 계급이 미래주의 정권에 강권을 쥐고 있단 명확한 증거이자, 세계사회주의라는 꿈에 대한 최후시련으로 보고 있습니다. 오직 시간만이 전쟁의 공포가 유럽 대륙에게 가치가 있는 것이었을지 말해줄 것입니다."
 news.100.a:0 "비극이로다!"
 news.101.t:0 "프랑스의 전쟁 재개"
 news.101.desc:0 "유럽의 미묘한 힘의 균형이 마침내 깨졌습니다. 르 파트롱 앙토냉 아르토는 르 솔레유에서 영국과의 전쟁을 선포하는 연설을 했습니다.\n\"동지여, 전사 시인들이여, 강철 말의 기수들이여, 전쟁의 사제들이여, 예술의 연인들이여! 이 결정적인 순간이 우리에게 기회다! 우리는 영국 위에 위대한 그림을 그려야 한다! 우리는 우리의 폭탄으로, 우리의 자동차로, 그리고 그들의 피로 그림을 그릴 것이다. 우리는 앵글로 문화라는 썩어가는 시체로부터 세계의 억압받는 대중을 보호하기 위해 서 있다! 미련하고 뒤틀릴대로 뒤틀려버린 부르주아지의 요새인 이 암의 심장은 바로 \"런던\"이다! 우리 군대는 싸울 준비가 되었다! 의식이 완료되었으니 침략의 시간이다!\""
 news.101.a:0 "비극적인 사건이로군."
 news.103.t:0 "존황파의 일본 수복"
 news.103.desc:0 "조선의 일본 존황파가 약간의 기적의 힘을 빌어, 1936년의 재변적 실패를 만회하는 데 그치지 않고 일본 본토를 수복하며 황국을 새롭게 벼려냈습니다. [IKR.GetLeader]의 사려 깊은 지도 아래, 옛 식민지는 불가능한 일을 이뤄내며 동에서 사회주의 운동들을 향한 주요 승리를 거두었습니다. 일본에서 벌어진 사건에 관한 역내 뉴스영화들의 보도가 이어지며, 새 일본에게 어떤 계획이 있는가에 관한 의문들은 쌓여갑니다. 과거의 제국주의가 돌아오게 되는 걸까요? 아니면 일본이 자신이 겪은 경험 앞에 겸손해질까요?"
 news.103.a:0 "놀랍군!"
 news.104.t:0 "존황파의 일본 수복"
 news.104.desc:0 "만주의 일본 존황파가 약간의 기적의 힘을 빌어, 1936년의 재변적 실패를 만회하는 데 그치지 않고 일본 본토를 수복하며 황국을 새롭게 벼려냈습니다. [MAN.GetLeader]의 사려 깊은 지도 아래, 옛 식민지는 불가능한 일을 이뤄내며 동에서 사회주의 운동들을 향한 주요 승리를 거두었습니다. 일본에서 벌어진 사건에 관한 역내 뉴스영화들의 보도가 이어지며, 새 일본에게 어떤 계획이 있는가에 관한 의문들은 쌓여갑니다. 과거의 제국주의가 돌아오게 되는 걸까요? 아니면 일본이 자신이 겪은 경험 앞에 겸손해질까요?"
 news.104.a:0 "놀랍군!"
 news.106.t:0 "불길에 휩싸인 인도차이나"
 news.106.desc:0 "대전쟁이 끝난 후 줄곧 부인되어 온 인도차이나반도에 마침내 혁명이 찾아왔습니다. 남 훙 황제의 암살 기도로 인해 인도차이나반도는 내전에 빠져들었고, 황제는 즉위 후 지금까지 전통적인 귀족들과 도쿄를 달래면서도 성장하는 개혁 운동을 통합하려 했습니다. 어떤 이들에게는 자비로운 군주이고, 또 다른 이들에게는 배신자였던 황제의 점진주의적 접근 방식은 그를 백성 사이에 분열을 일으키는 인물로 만들었지만, 그럼에도 불구하고 제국을 하나로 묶는 유일한 존재였습니다.\n\n이제 국왕은 혼수상태에 빠졌고, 일본은 자신들의 위기에 얽혀있는 가운데, 그 해결이 시작되었습니다. 북쪽에는 계몽해방전선의 깃발이 높이 나 있으며, 남쪽에는 민족전위전선이 민중들을 규합하고, 반동 세력에 맞서 무기를 들고 있습니다. 그 가운데에 끼어있는 제국주의 충신들과 고립된 일본 수비대는 반군을 진압하기 위해 남은 병력을 소집하고 있습니다. 더 이상 제국 도시의 성벽 안에서 국가의 정치적 투쟁을 억누를 수 없게 됨에 따라 인도차이나의 운명은 이제 전장에서 결정될 것입니다."
 news.106.a:0 "위임 통치권이 사라젔군."
 news.107.t:0 "이란 내전"
 news.107.desc:0 "백년간 이란 사회의 표면 아래 쌓여오던 이란인들의 좌절이 마침내 오늘, 케르먼, 매쉬해드, 케르먼셔흐, 애훠즈와 수많은 도시들에서 수만의 사람들이 코뮌의 설립을 선언함으로써 전국에 걸쳐 촉발됐습니다. 이란군의 상당수가 반란을 일으킨 사회주의 및 평의회주의 세력에 전향하면서 이란 백군은 더 절박한 상황에 놓이게 됐습니다.\n\n내전은 자사의 한 간부와 그의 아내가 피살된 것에 대한 영국-페르시아 석유회사(APOC)의 대응으로 영국-페르시아 석유회사 병사들이 케르먼 시의 노동자들을 학살하면서 시작됐습니다. 그 행동이 낙타의 등뼈를 부러뜨린 작은 갈대 하나가 되었습니다. 이란에 대한 영국-페르시아 석유회사와 영국의 지배에 따른 분노와 억눌린 좌절은, 도시민들이 영국-페르시아 석유회사 병사들을 덮치며 한꺼번에 터져 나왔습니다. 예견된 참극 직후의 케르먼 코뮌 설립으로 이란 노동자들이 혁명의 물길을 가두고 있던 수문을 깨뜨리자 다른 여러 도시들이 그 뒤를 이었습니다!\n\n전선이 그어지고 형제들은 서로에 맞서 무기를 들고 일어나니, 동방의 보석에게 놓인 운명이 무엇일지는 이제 지켜볼 일만 남았습니다."
 news.107.a:0 "제국주의자들은 전율하라!"
 news.107.b:0 "신성한 것은 없다고?"
 news.107.c:0 "그렇게, 역사의 변증법이 또 다른 희생자를 만드는구나."
 news.108.t:0 "예루살렘 제3성전의 완공"
 news.108.desc:0 "유대교의 가장 위대한 프로젝트가 마침내 예루살렘에서 시작되었습니다. 네오바빌로니아인들에 의해 파괴된 첫 번째 성전과 로마인들에 의해 파괴된 두 번째 성전 이후 - 예루살렘 제3성전의 부지가 정리되고 기초가 놓였습니다. 거룩함에 걸맞게 부드럽게 놓인 각 돌마다 세상에 파문을 일으킵니다. 완공까지는 수십 년이 걸리겠지만, 성전 산에서의 건설 광경만으로도 새로운 시대의 여명을 알립니다. \n\n수년간의 시온주의 당국의 계획 끝에, 유대교와 기독교에서 가장 중요한 종말론적 프로젝트이자 무슬림들에게는 궁극적 모욕이 될 빛나는 대리석 건물 공사가 마침내 시작되었습니다. 이는 시나이에서 시리아에 이르는 시온 왕국 전역에서 가장 뛰어난 인재들을 불러모았습니다. 비록 아랍 세계에서는 격렬한 반발이 있었지만, 수십만 명의 이민 유대인들이 신앙으로 단결된 시온의 힘은 견고했습니다. \n\n그러나 이스라엘 통치 밖에서는 여러 무슬림 인구가 전쟁을 촉구하며 자신들의 종교에 대한 모독을 되갚고자 이집트와 이라크를 통해 수천 명의 무슬림 용병들이 이스라엘과 그 소수 동맹국을 공격하러 오고 있습니다. 하지만 어떤 것도 유대인들의 결의를 꺾지 못하는 듯합니다. 그들은 거대하고 신성한 절벽 위에 서 있고, 이교도들은 그 위를 계속 공격하지만 모두 살해되어 절벽 아래로 내동댕이쳐집니다."
 news.108.a:0 "끝의 시작일진가?"
 news.109.t:0 "토르발 스타우닝의 재선 성공"
 news.109.desc:0 "보수주의의 부활에도 불구하고 어려운 선거운동에서도 아무것도 사회민주노동당(SDAP)의 기세를 막지 못했습니다. 이번이 5번째 연속 선거 승리입니다. 안정과 사회민주주의 정권 계속을 약속하며, 보수주의자들의 불만에도 불구하고 덴마크 국민들은 현 정부에 만족하는 것 같습니다. \n\n덴마크공산당(DKP)도 정책 일부 수정을 조건으로 가능한 재통일을 제안했는데, 지난 12년간 사실상 한 당이었다는 점을 지적했습니다. 이 모든 것이 어떤 결과를 가져올지는 시간이 지나야 알겠지만, 지금으로서는 덴마크가 스타우닝 총리 체제 3년을 더 받아들일 준비가 된 것 같습니다."
 news.109.a:0 "12년 더!"
 news.110.t:0 "페테르 뭉크가 덴마크 총리로 선출되다"
 news.110.desc:0 "오늘 덴마크에서 12년간의 사회민주주의 통치가 끝났습니다. 자유주의 급진좌파당이 보수주의 단결과 정의당(Unity and Justice Party)과 연합하여 사회민주노동당의 집권을 끝냈습니다. 그들이 \"부담스러운 규제\"라고 부르는 것의 자유화와 혁명으로 만들어진 자유 문화의 지속을 공약으로 내세웠습니다. 이는 인민공화국 역사상 처음으로 사회민주노동당이 없는 정부가 들어선 것을 의미합니다.\n\n그러나 급진좌파당은 여전히 독일에 철저히 의지하고 있으며 그들을 지지합니다. 공식적으로는 유럽의 왕정과 권위주의에 대항하는 혁명적 공화주의를 지지한다고 하지만, 사실은 자신들을 폭풍으로부터 보호하기 위한 방편으로 의심되고 있습니다. 예상대로 아이슬란드 정부는 계속해서 코펜하겐 정부를 비난하고 있습니다."
 news.110.a:0 "자유 덴마크를 위하여!"
 news.111.t:0 "마리 소피-닐센이 덴마크 총리로 선출되다"
 news.111.desc:0 "덴마크 역사상 처음으로 공산주의자들이 권력을 잡았습니다. 자유주의 정당들과의 협력에 대한 의문을 두고 사회민주노동자당(SDAP)에서 떨어져 나온 급진파인 덴마크 공산당(DKP)은 사회민주노동자당 정부에서 항상 군소정당에 불과했습니다. 이제 선거승리로 대부분의 의석을 확보한 이들은 자신들의 옛 상사들을 상대로 판을 뒤집을 준비를 마쳤습니다. \n\n단결과 정의의 발흥에 자극받은 덴마크 공산당은 \"혁명의 퇴폐\"를 종식시키겠다 약속했습니다. 압박을 받을 때 그들은 이것이 무엇을 의미하는지에 대해 동요하지만, 독일에 대한 그들의 친화력을 고려하면, 현명한 추측이 이루어질 수 있습니다..."
 news.111.a:0 "그 날은 온다 동지들!"
 news.112.t:0 "아르네 쇠렌센이 덴마크 총리로 선출되다"
 news.112.desc:0 "새 보수 정당인 단결과 정의당(Unity and Justice Party)이 자유주의적인 급진좌파당(Radikale Venstre)과의 연정으로 과반을 확보했다는 놀라운 소식이 오늘 밤 덴마크에서 전해졌습니다. 선거 내내 약세였던 쇠안슨이 입각하게 되리라 생각한 이는 적었으며, 정부를 주도할 것이라 예상한 이는 그보다도 훨씬 적었습니다. 전면적인 보수 개혁을 약속하고 독일과 약간 거리를 두는 급진 좌익의 대부분은 이를 1918년 혁명에 대한 배신이라며 분노했습니다. \n\n쇠안슨은 크게 기뻐하며 혁명의 오점들을 고칠 준비를 마쳤습니다. 하지만 좌익의 많은 이들이 주장하는 것과 달리, 쇠안슨은 혁명에 대놓고 반대하는 대신 그 방향성만을 비판했습니다. 아이슬란드 정부는 그를 두고 얇은 파란색 표피를 두른 빨갱이에 불과하다 규탄했습니다."
 news.112.a:0 "\"착각 말라. 덴마크 혁명은 이제 시작이니!\""
 news.113.t:0 "덴마크 의회의 폐정"
 news.113.desc:0 "덴마크 공산당이 대대적으로 성공한 공산화 프로그램을 실행한 덕에, 그들이 단순히 다수당이 아니라 의회에서 과반수의 의석을 차지한 것은 놀랄 일이 아닙니다. 새 내각이 첫 임기를 시작하며 열린 의회의 첫 회기에서, 마리아 소피에 닐센 총리는 이번이 덴마크의 마지막 의회 회기가 될 것이라고 선언했습니다. KPD(독일 공산당)의원들이 환호하는 가운데, 크리스티안스보르 궁전의 문이 대중에게 개방되었고, 열광적인 공산주의자들이 그 홀을 가득 채우며 영광스러운 축하를 벌였습니다.\n\n코펜하겐의 여러 공공 광장에서 축제가 준비되는 동안, 군중들은 점점 더 격렬해졌습니다. 몇몇 개인 소유의 상점들이 약탈당하자 연방 정부는 경찰을 파견했지만, 폭동을 구성하는 새로 강화된 평의회들에 의해 저지당했습니다.\n\n덴마크가 새로운 사회주의 시대에 접어들면서, 많은 이들은 독일 형제들의 감시 아래 덴마크가 독립 국가로서의 지위를 유지할 수 있을지 의문을 품고 있습니다."
 news.113.a:0 "오직 시간만이 말해줄 것이다"
 news.114.t:0 "RSF가 덴마크 정부를 무너뜨리다"
 news.114.desc:0 "6월 아너 쇠안슨의 당선 이래, 사회주의자들은 언제나 자신들의 것이라 생각한 정권에게서 점차 자신들이 소외되어가고 있음을 느끼고 있습니다. 대부분은 충분히 기다리기만 한다면 우익이 알아서 자기들의 무능을 증명하며 1939년엔 권력을 되찾을 수 있을 것이라 판단했습니다. \n\n하지만 청년들과 급진파, 그리고 절박한 이들에게 1939년은 그리 이르지 못한 시점이었습니다. 빠르게 결집해 혁명 사회주의 연맹을 형성하고 비밀스레 베얼린을 등에 업은 사회주의 운동의 주변부 세력들은, 의회로 진군하여 단결과 정의당(Unity and Justice Party)원들을 사살했습니다. RSF는 이후 권력을 인수했습니다. 하지만, 보수주의를 향한 증오가 자신들을 묶어주는 전부였던 이들에게서 파벌 간 의견차는 빠르게 터져나오는 중입니다."
 news.114.a:0 "덴마크에서 무슨 일이 벌어지고 있는 거지?"
 news.115.t:0 "전진익이 덴마크에서 집권하다"
 news.115.desc:0 "몇 주 전 쿠데타 이후 소수 급진사회주의자 전위대(RSF)의 가장 주변부 세력인 사회민주노동당(SPAD)의 프레마드(Fremad) 파벌이 최종적으로 승리할 것이라고는 예상하지 못했습니다. 그러나 세상은 신비로운 방식으로 돌아갑니다. 북극 탐험가 피터 프로우첸이 이끄는 프레마드 세력은 아이슬란드와 특히 그린란드의 해방과 사회주의 건설을 지지하는 강경파입니다.\n\n또한 프레마드 구성원 다수는 북극 체험, 알타이 지역 볼셰비키로부터 얻은 문서, 시베리아 프롤레쿨트 운동 관계자들과의 만남에서 비롯된 심오한 신념을 갖고 있습니다. 이러한 신비주의 사회주의와 북극에 대한 동경심은 레이캬비크 정부에 상당한 우려를 불러일으킬 것입니다."
 news.115.a:0 "최후의 수단으로!"
 news.116.t:0 "청년 사회주의파가 덴마크에서 집권하다"
 news.116.desc:0 "몇 주 전 정변 이후 덴마크에서 급진사회주의자 전위대(RSF) 중 누가 최종적으로 권력을 잡게 될지 불확실했습니다. 오늘날 젊은 사회주의자들이 주도권을 잡고 상당 기간 덴마크를 이끌 것으로 보입니다. 크리스티안 크리스텐센이 이끄는 이들은 극단적인 수준으로 개인의 자유를 중시하며 철학자 막스 스터너의 영향을 받았습니다.\n\n그러나 그들은 여전히 국제 사회주의 운동에 붙어있으며 베를린 정부와의 협력 관계를 지속하길 원합니다. 또한 그 이름이 시사하는 대로 여전히 사회주의자들입니다."
 news.116.a:0 "신성한 것은 모두 넥타이, 족쇄다,"
 news.117.t:0 "부더페쉬트파가 덴마크에서 집권하다"
 news.117.desc:0 "몇 주 전 덴마크에서 쿠데타가 일어난 후, 누가 취약한 연합 정권에서 권력을 잡게 될지 아무도 몰랐습니다. 며칠 전 상황이 명확해졌는데, 악셀 라센이 덴마크공산당(DKP)이 절대 권력을 잡고 상황이 안정될 때까지 통치하겠다고 발표했습니다.\n\n그러나 이번 선거와 쿠데타로 인해 급진화된 DKP는 한때 주변부 세력이었던 부다페스트 파벌이 이끌고 있습니다. 헝가리와 같이 레닌주의 원칙에 따른 공화국을 약속하자 베를린에서는 흔쾌히 인정된 반면, 부다페스트에서는 당연히 폭발적인 환영을 받았습니다."
 news.117.a:0 "프롤레타리아 전위대가 승리했다!"
 news.118.t:0 "알바니아에서의 이슬람 혁명"
 news.118.desc:0 "운명의 장난인지 아니면 알라의 은총인지, 세노 크리예주가 이끌던 유고슬라비아 동맹 국가는 벡타시 교단의 데데바바 엔베르 호자가 이끄는 대중 세력이 당파 정권을 전복시킨 후 이슬람 공화국으로 재편되었습니다. 호자는 자신이 루멜리아의 최고 지도자라고 재빨리 선언했으며, 오래되었지만 새로운 이름은 무함마드의 말씀에 대한 루멜리아인들의 끊을 수 없는 유대를 나타냅니다.\n\n호자는 현지 기독교계의 반발에도 불구하고 벡타시 교단의 지원을 받아 이슬람을 국교로 정립했습니다. 또한 호샤는 공개 연설에서 \"유고슬라비아는 위대한 사탄, 상처 입은 뱀이다!\"라고 단호하게 선언하고 \"샤이탄의 모더니즘의 허구\"를 구현했다고 말하며 젊은 국가의 외교적 입장을 발표했습니다. 이러한 입장은 고립주의 정책을 시사하는 것으로, 국제 관측통들은 알바니아가 앞으로 어떤 방향으로 나아갈지 궁금해 하고 있습니다."
 news.118.a:0 "하느님은 위대하시다!"
 news.119.t:0 "알바니아로 돌아온 나폴레옹"
 news.119.desc:0 "익히 스컨데르베우 4세라고 알려진 롤랑 나폴레옹 보나파르트가 기나긴 세월 끝에 알바니아로 돌아왔습니다. 20년간 망명 생활을 했던 왕의 그의 네 번째 이름으로 이름으로의 티라나에서의 즉위는 푸아드의 동맹이자 그 자신도 왕위주장자인 프란츠 놉차 폰 펠소-실바스 남작과의 평화의 상징입니다.\n\n이 소식은 푸아드의 절대주의 통치가 종식되기를 기대했던 대다수 알바니아 국민에게 긍정적으로 받아들여졌지만, 급진적 공화파들은 어쨋든 군주제가 있으리라는 사실 자체에 불만을 표출했습니다. 티라나에서 즉위한 이후, 알바니아의 탕아는 그가 직접 신민들의 권리를 옹호하며 강하고 자유로운 나라를 만들겠다고 약속했습니다.\n\n대부분의 나라들은 롤랑의 귀환 소식을 환영했지만, 유고슬라비아는 롤랑의 제국주의적 야망을 비난하며 국경 분쟁의 증가에 대해 우려를 표했습니다."
 news.119.a:0 "국왕 폐하 만세!"
 news.120.t:0 "스컨데르베우 4세의 즉위"
 news.120.desc:0 "푸아드의 죽음 이후 많은 이들은 알바니아가 영원히 혼란에 빠졌고, 강력한 왕정은 과거의 잔재에 불과하다고 생각했습니다. 그러나 이런 환상은 허구였습니다. 푸아드의 친구인 프란츠 놉차 폰 펠소-실바스 남작이 역경을 딛고 궁극적으로 스컨데르베우 4세로 즉위하며 승리했습니다. 그는 다양한 알바니아 부족과 가톨릭 교회를 성공적으로 달래며 분쟁에서 유리한 고지를 점했습니다.\n\n왕국의 자원 대부분이 곧바로 박물관, 고생물학 연구, 상류층을 위한 호화로운 휴양지 지원에 투입되었습니다. 일부는 방탕으로 보지만, 다른 이들은 알바니아의 위신과 힘의 과시로 여깁니다. 그럼에도 새로운 괴짜 왕-고생물학자에 대한 불만의 소리가 점점 커지고 있습니다. 대부분의 알바니아인들이 안정 회복을 환영했고, 국제 전문가들은 알바니아의 새로운 안정이 전체 발칸 지역에 긍정적 변화가 될 것이라 믿지만, 새 통치가 정말 새로운 전기가 될지는 시간이 가야 알 수 있을 것입니다."
 news.120.a:0 "평상으로의 복귀처럼 보이는군."
 news.121.t:0 "알바니아에서의 유고슬라비아주의자들의 승리"
 news.121.desc:0 "체누 크례지우의 파르티잔 부대가 티라나에 입성한 것은 국제 관찰자와 알바니아인들 모두에게 큰 충격이었습니다. 크리예주와 아흐멧 조구 모두 베오그라드를 위해 봉사하는 반군으로 공식 간주되었기에, 그들의 승리는 알바니아의 삶을 완전히 뒤집어 놓았습니다. 현재 크리예주는 유고슬라비아인들이 개입하기를 고대하고 있습니다. 그들이 자신의 입지를 강화하고 알바니아를 진정으로 장악할 수 있도록 도와줄 것이기 때문입니다. \n\n이번 정변에 직면해 공화주의자와 왕정주의자들을 가리지 않고 모든 진영에서 문화적 절멸의 새로운 위협과 싸우기 위해 휴전에 합의했습니다. 크리예주의 소규모 반군 정권이 자신의 국민들을 상대로 버틸 수 있을지, 아니면 권좌에서 쫓겨날지는 시간이 가야 알 수 있을 것입니다."
 news.121.a:0 "단결이 아니면 죽음을!"
 news.122.t:0 "카롤 2세의 폐위"
 news.122.desc:0 "부쿠레슈티에서 들어오는 소식에 따르면, 지금은 전직 국왕이 된 호헨촐레른-지그마링겐 왕가의 카롤 2세가 아들 미하이에게 왕위를 넘겨주며 퇴위했습니다. 그러나 미하이는 아직 나이가 어려 공식적으로 지도자 역할을 맡기에는 이르므로, 새 국왕이긴 하지만 실제로는 섭정 평의회가 그의 뜻을 대신하고 있습니다. 일각에서는 급격히 줄어드는 국가 예산이 최후통첩의 주된 원인이었을 것이라고 추측하는 등, 카롤의 퇴위가 강요된 것으로 보입니다.\n\n원인이 무엇이었든 간에, 전직 국왕은 호헨촐레른-지그마링겐 성씨를 버리고 대신 '카라이만'이라는 성을 취했습니다. 또한 그는 나라를 떠나 연인 엘레나 루페스쿠와 함께 영국으로 향했습니다."
 news.122.a:0 "어떤 사치도 영원치 않다."
 news.123.t:0 "루마니아에서 민족자유파가 승리하다"
 news.123.desc:0 "카롤 2세의 퇴위와 FRN(민족부흥전선)의 자발적 해체 이후, 신속하게 선거가 치러졌습니다. 이제 결과가 나왔는데, 선거의 확실한 승자는 역시 오랜 민족자유당(PNL)입니다. 민족자유당(PNL)  역시 퇴위 이후 큰 변화를 겪었습니다. 민족자유당(PNL) 지도자의 소위 '브라티아누 왕가' 출신인 디누 브라티아누가 다시 당 지도자로 올라서면서, '젊은 자유주의자들'은 대부분 밀려났고 주된 인물인 친 카롤2세 파였던 조르제 타타레스쿠는 당에서 축출되었습니다.\n\n민족자유당원들은 1930년 이전 통치 모델로의 복귀와 공화주의자에 대한 탄압 완화를 약속합니다. 당 강령 자체는 1929년의 그모습을 대부분 그대로 유지하고 있습니다. 루마니아가 예전 모습으로 돌아가는 것 같습니다."
 news.123.a:0 "더 많은 것들의 변화라..."
 news.124.t:0 "이오르가의 권력 유지"
 news.124.desc:0 "카롤 2세의 퇴위와 민족부흥전선(FRN)의 자발적 해체 이후, 신속하게 선거가 실시되었고, 민족민주당(PND)이 과반수 표를 얻었습니다. 요즘 민족부흥전선(FRN)에 적극 참여한 것으로 알려진 민족민주당(PND)는 민족주의, 보수주의, 협동조합주의적 이미지로 루마니아를 개혁하는 것을 목표로 합니다. 이오르가가 이끄는 루마니아가 얼마나 권위주의적일지는 알 수 없지만, 당 지도자는 \"권위주의적 다당제\"에 찬성한다고 말한 바 있습니다. 하지만 동시에 여러 차례 자신과 당이 다양한 \"독재 실험\"에 반대한다고도 언급했습니다. 이는 그들이 비록 꺼려했지만 결국 전선에 참여한 것을 막지 못했습니다.\n\n확실한 것은 이오르가가 1930년 이전 통치 형태로 돌아가는 것을 계획하고 있지 않다는 점입니다. 대신 왕국을 위한 새로운 유기체적인 방향을 모색하고 있습니다."
 news.124.a:0 "완벽한 입헌주의라."
 news.125.t:0 "민족파의 루마니아 통일!"
 news.125.desc:0 "민족부흥전선의 붕괴와 이어진 선거 이후, 알렉산드리나 칸타쿠지노가 이끄는 민족운동이 루마니아를 주도하게 되었습니다. 칸타쿠지노는 과거 페미니스트 활동가로, 엘리트 루마니아정교여성국가협회에서 활동했습니다. 비록 그녀는 이를 정당이라고 부르기를 거부하지만, 실제로는 반군사조직을 갖춘 엘리트주의와 배타주의 메시지를 내세우는 정당과 다름없습니다. 보수주의 뿌리와 동조자임에도 불구하고, 그녀는 운동을 주로 피우메의 국가혁명 정부를 모델로 삼았다고 합니다. 단눈치오식 통치 형태만이 유럽을 부활시킬 수 있다는 것입니다.\n\n전 세계 관측통들은 이 운동의 집권이 루마니아인들이 이른바 '큰 분열'에 지쳤으며, 이를 종식시키기 위한 전쟁에 나설 준비가 되었음을 보여주는 신호라고 봅니다. 실제로 이 운동은 모든 적합한 남성을 동원하고 여성은 비전투 역할을 맡을 것을 주창하고 있습니다."
 news.125.a:0 "만물 위의 국가."
 news.126.t:0 "자유 루마니아"
 news.126.desc:0 "발라히아의 자유주의 정부가 루마니아 재통일 투쟁에서 성공한 것으로 보입니다. 역사적인 민족자유당은 즉시 공화주의자들에 대한 광범위한 사면을 발표했는데, 이는 분명 국가 분열을 해소하려는 시도일 것입니다. 하지만 정부는 \"국가를 훼손한\" 혐의로 사회주의자들과 군단원들에 대한 박해를 계속하고 있습니다. 루마니아가 완전히 자유화되고 1930년 이전 정부 형태로 복귀하면서, 일부에서는 민족자유당 또한 부패로 회귀했다고 비난하기 시작했습니다. 이에 대해 디누 브라티아누 총리는 인기 급증이 오히려 국가에 안정을 가져오는 정책의 성공 덕분이라고 반박했습니다.\n\n재통일 소식은 국제 관측통들을 놀라게 하지 않았고, 전문가들은 민족자유당이 대전 이전과 유사한 정책을 추구할 것이라고 동의하는 것 같습니다."
 news.126.a:0 "...다른 많은 것이 그대로 남았군."
 news.127.t:0 "왕국의 루마니아 통일!"
 news.127.desc:0 "모든 역경에도 불구하고 루마니아는 위대한 카롤 2세 국왕의 지도하에 다시 세계 무대로 돌아왔습니다. 그의 괴짜 생활 방식은 엘리트와 국민 모두가 싫어하였지만, 그는 루마니아인들의 마음을 사로잡은 것 같습니다. 몰도바의 배신자들의 정부와 트란실바니아의 사회주의자들을 물리치며 역사상 두 번째 '통일자'가 되어 트라야누스의 영광을 계승했습니다.\n\n이러한 정상 상태로의 복귀는 국왕과 민족부흥전선의 강력하지만 온화한 통치 아래 더 이상 사회주의자나 극단적 전통주의자를 두려워하지 않아도 되는 루마니아인들의 삶의 질에 긍정적인 영향을 미칠 것으로 보입니다. 국제 관측통들 역시 루마니아 상황이 안정되었으며 정상적인 외교와 사업으로 복귀할 수 있을 것이라고 동의하는 것 같습니다."
 news.127.a:0 "동방의 나라에, 동방의 방식이라."
 news.128.t:0 "대루마니아의 새 색깔"
 news.128.desc:0 "루마니아 정부는 이른바 '대분열'의 종식을 선언하고, 이와 함께 새로운 국가 - 루마니아 연합왕국을 선포했습니다. 영국식 정치제체에서 영감을 얻어, 니콜라에 이오르가와 그의 정부는 루마니아를 역사적 3개 공국으로 분할했습니다. 이는 통합을 쉽게 할 뿐만 아니라, 지방분권적 통치 구조로 정부가 국민에게 더 가까워져 루마니아가 유기적인 국가가 될 수 있다고 주장합니다.\n\n전 세계 다양한 국제 관측통들은 다소 의아해하는 듯하지만, 권위주의 체제로 전환된다는 주장에도 불구하고 모두 새 국가를 환영하는 것 같습니다."
 news.128.a:0 "주여, 국왕 폐하를 지켜 주소서!"
 news.129.t:0 "루마니아의 각고"
 news.129.desc:0 "오랜 시간 끝에 논란의 여지가 있는 자칭 \"공주\" 알렉산드리나 칸타쿠지노의 지휘 아래 루마니아가 다시 하나가 되었습니다. 루마니아에 현대 체제를 도입하길 원하는 여권신장운동가이자 동시에 오래된 귀족 가문 출신의 열렬한 극국수주의자인 그녀는 서로 모순되어 보이는 요소들의 결합체입니다.\n\n루마니아 국가의 새 지도자는 자신을 동방의 단눈치오로 묘사하고 있으며, 나라 자체도 단눈치오 통치 하의 카르나로 섭정국과 같은 모습으로 변모할 것으로 예상됩니다.\n\n이 새로운 실체의 등장이 지역 정세에 어떤 영향을 미칠지는 아직 알려지지 않았지만, 칸타쿠지노의 최종 목표는 제2의 대분열을 피하고 천년을 가는 루마니아를 건설하는 것으로 추측됩니다."
 news.129.a:0 "깨어나라, 로마인이여!(Desteapta-te, romane!)"
 news.130.t:0 "루마니아 제국 선포"
 news.130.desc:0 "카롤 국왕이 괴팍한 통치자라는 것은 익히 알려진 사실이지만, 제국 선포는 국제 관찰자들과 루마니아인들 모두에게 깜짝 놀랄 일이었습니다. 어떤 이들은 그를 '미친 카롤', '통일자 카롤', '위대한 카롤'이라고 부르지만, 사실 그가 자신에게 부여한 과업의 규모는 엄청났습니다. 몇 차례 충돌 끝에 루마니아는 지역 강국의 위치를 확고히 했습니다.\n\n새 제국이 국경을 더 확장하려 할지는 알 수 없지만, 지금 루마니아 국가는 전례 없이 거대해졌습니다. 루마니아의 위상 유지와 더불어 국왕의 지위 또한 강화된 것으로 보입니다. 이제 카롤은 민족부흥전선세력들을 대부분 물리쳤으며 그가 개인적으로 신뢰하는 소수를 제외하고는 루마니아에서 거의 무제한 권력을 가지게 되었습니다. 국가가 새로 획득한 영토를 통합하는 데 어느정도 시간이 걸리겠지만, 카롤의 다음 목표가 무엇일지는 알 수 없습니다."
 news.130.a:0 "왕이시여 만수무강하소서!"
 news.131.t:0 "루마니아 공화국 선포"
 news.131.desc:0 "1914년 친협상국 기치 아래 대(大)루마니아를 통일하려는 수단으로 시작된 것이 군주주의자, 공화주의자, 사회주의자 간의 20년에 걸친 투쟁으로 변모했지만, 결국 공화주의자들이 승리했습니다. 새로운 공화국은 보수민주당의 통치 아래 있으며, 이는 궁극적으로 국가 분열의 종식을 의미합니다. 군주주의자들은 체제 내에서 활동할 수 있도록 허용되었지만, 국가 정치에서 중요한 영향력을 행사하기에는 너무 분열되어 있습니다. 강력한 상원으로 인해 일부에서는 정부가 권위주의적 민주주의에 탐닉하고 있다고 비난했지만, 정부가 계속해서 대체로 자유주의적 교리를 도입함에 따라 이러한 비판의 목소리는 잦아들고 있습니다. \n\n새로운 공화국에 대한 국제사회의 반응은 대체로 조용한 편이었으며, 대부분의 국가들은 단순히 이를 합법적인 루마니아 정부로 인정하고 지역 정세를 안정시킨 것에 대해 축하를 보내는 데 그쳤습니다."
 news.131.a:0 "이를 위했던 20년이여..."
 news.132.t:0 "루마니아 공화국 선포"
 news.132.desc:0 "국가 분열과 대분열이 해소되었고, 결국 몰도바의 공화주의자들이 그들의 반대파를 이겼습니다. 니콜라에 루푸의 노동당이 이끄는 공화국은 민주주의와 루마니아 농민의 복지에 헌신하고 있습니다. 군주주의자들의 정치 참여는 허용되지만, 승리한 공화국에서는 지지를 받지 못하고 있으며, 공화국은 심지어 왕조 주장자들을 \"외국인과 찬탈자\"라고 주장하며 군주제에 대항하는 민족주의적 수사를 강요하고 있습니다. 당내 정치에 관해서는, 주류 포포라니스트와 전 PSD 당원들 사이에 눈에 띄는 분열이 있어, 이후 당이 분열될 수도 있을 것 같습니다.\n\n새로운 공화국에 대한 국제사회의 반응은 대체로 조용한 편이었으며, 대부분의 국가들은 단순히 이를 합법적인 루마니아 정부로 인정하고 지역 정세를 안정시킨 것에 대해 축하를 보내는 데 그쳤습니다. 새로운 국가가 전 세계적으로 사업을 하는 데 큰 어려움이 없을 것으로 보이는데, 이는 영국 진영과 제2인터내셔널 양쪽에 대해 절반 정도만 우호적인 태도를 취하고 있기 때문입니다."
 news.132.a:0 "농민들을 위한 루마니아라!"
 news.133.t:0 "루마니아주의자들의 루마니아 통일!"
 news.133.desc:0 "루마니아 전역에서 들려오는 소식은 두 가지를 확인해주는 것 같습니다 하나는 루마니아가 통일되었다는 것이고, 다른 하나는 새로운 국가의 지도자가 루마니아주의의 창시자인 콘스탄틴 라둘레스쿠 모트루라는 것입니다. 몰도바에서 제2차 비상사태가 선포된 이후, 루마니아주의 강령은 원래의 형태로 돌아가고 있습니다 라둘레스쿠 모트루는 자신의 목표를 \"세습 질서와 루마니아 정신의 정치\" 창출로 언급하며, 부패와 \"정치주의(politicianism)\"를 이전 체제의 가장 심각한 문제 중 하나로 지목하고 있습니다.\n\n그럼에도 불구하고, 새로운 루마니아 국가는 전 세계적으로 큰 반응을 얻지 못하고 있으며, 세계 지도자들은 단지 형식적인 축하 메시지만을 정부에 보냈을 뿐입니다. 그들은 주로 새로운 루마니아 질서와 협력할 의사가 있다는 점을 언급하고 있습니다."
 news.133.a:0 "새 루마니아가 일어난다."
 news.134.t:0 "군단이 루마니아를 뒤덮다"
 news.134.desc:0 "루마니아가 세계 무대에 완전히 다른 모습으로 돌아왔습니다 - 대천사 미카엘 군단이 먼저 몰도바를 장악한 후, 서쪽과 남쪽으로 진군하여 모든 저항을 분쇄했습니다. 코르넬리우 젤레아 코드레아누는 충실한 추종자들과 함께 모든 어려움과 현대의 타락을 극복했습니다. 루마니아는 수세기 동안 공국들을 지탱해온 옛 가치로 돌아갔으며, 이제 국왕과 신, 그리고 카피타눌(대장) 아래에서 루마니아는 세계에서 자신의 정당한 위치를 되찾을 것입니다.\n\n이렇게 급진적인 전통주의 버전으로 루마니아 국가가 돌아온 것이 주변 국가들에 영향을 미칠 것은 확실하지만, 현재로서는 그들은 단지 부쿠레슈티의 새 정부의 제국주의적 계획에 대한 우려만을 표명하고 있습니다. 해외의 우려에도 불구하고, 루마니아인들은 자신들의 조국을 되찾은 것을 자랑스럽게 여기며 그들을 계속해서 영광으로 이끄는 지도자에게 감사하고 있습니다. 세계는 루마니아 국민이 새로운 인간의 요람으로 변모하는 것을 목격할 것입니다 - 신에게 충실한 인간으로 말입니다."
 news.134.a:0 "내 자신을 위해 내가 바람은 없음이로다."
 news.135.t:0 "루마니아에서의 무정부 사태"
 news.135.desc:0 "혁명적 구호를 외치며 상점을 약탈하고, 은행을 불태우며, 당 사무소를 파괴하는 신생 자유 루마니아 영토의 흑군은 새로운 형태의 아나키즘과 새로운 유형의 루마니아인을 상징합니다. 일리에 카타라우는 새 정부와 그의 병사들이 벌이는 거리 폭동의 최전선에 서 있습니다. 그는 초토화된 트란실바니아 정부의 잔해 앞에서 불타는 연설을 통해, 민족주의적이고 평등주의적인 메시지를 전달하며, 사회주의자들을 국민의 기생충이자 붉은 옷을 입은 자본가들이라고 규탄합니다.\n\n카타라우의 루마니아에 대한 비전은 처음 그가 수비대를 전복시켰을 때처럼 여전히 모호하지만, 그의 군대의 현재 행동은 루마니아가 완전히 변모할 것임을 보여줍니다. 지주들은 하룻밤 사이에 몰락했으며, 농민들은 이제 땅을 소유하고 있습니다. 다만, 남아 있는 분쟁들은 새로 설립된 마을 코뮌에 의해 해결되어야 합니다. 도시의 부르주아 계급은 현재 파괴되는 과정에 있으며, 그들의 재산은 몰수되었고 그들은 분노한 군중들에게 끊임없이 쫓기고 있습니다.\n\n외국의 반응은 만장일치로 공포스러운 분위기입니다. 국가 내 외국인들은 공격을 받았으며, 헝가리 정부는 필요하다면 무력을 통해 질서를 회복하겠다는 의사를 공개적으로 선언했습니다. 그러나 어떤 침략군이라도 루마니아 국민의 강력한 저항에 직면하게 될 것입니다. 지금까지 새 정부는 압도적인 국민의 지지를 받고 있습니다."
 news.135.a:0 "루마니아의 자유여!"
 news.136.t:0 "엘리아데가 루마니아를 통일하다"
 news.136.desc:0 "부쿠레슈티에서 도착한 소식에 따르면, 미르체아 엘리아데가 이끄는 대천사 미카엘 군단이 모든 경쟁 정부들을 성공적으로 제압하여 루마니아 국민 공화국을 루마니아 영토 내 유일한 권위체로 만들었다고 합니다. 새로운 공화국은 돌아가신 카피타눌(대장) 코르넬리우 젤레아 코드레아누의 사상에서 벗어나고 있지만, 여전히 그의 사상이 정권에 큰 영향을 미치고 있습니다. 대신 더 큰 초점은 \"국가-기독교 혁명\"에 맞춰져 있으며, 이는 루마니아의 영성을 발전시키고 맹목적인 현대화와 맹목적인 전통주의를 모두 거부하면서 국민의 정신에 맞는 진정으로 독특한 루마니아 체제를 만드는 것을 목표로 합니다.\n\n이 정보는 러시아 제국과 같은 국가들에서 지지를 받았습니다. 러시아는 인테르마리움과의 불가피한 전쟁에서 루마니아의 지원을 기대하고 있습니다. 그러나 자유 민주주의 국가들과 사회주의 국가들의 반응은 정부에 대한 공식적인 비난에서부터 아무런 반응도 없는 것까지 다양합니다."
 news.136.a:0 "모방의 종식이여."
 news.137.t:0 "붉은 루마니아"
 news.137.desc:0 "최근 뉴스 보도에 따르면, 루마니아가 아마도 가장 루마니아적이지 않은 정부에 의해 통일되었다고 합니다 - 바로 트란실바니아의 사회주의자들에 의해서입니다. 세계에 루마니아 사회주의 연방으로 알려진 이 새로운 국가는 공산주의로 가는 그만의 방식을 고안하고 독일과 헝가리 혁명 모두에 참여한 것으로 유명한 블라디미르 레닌의 사상을 밀접하게 따르고 있습니다.\n이 국가는 아나 파우커가 이끌고 있으며, 그녀는 이제는 해체된 트란실바니아 사회주의 정당 연맹의 다양한 파벌들을 성공적으로 포섭한 것으로 보입니다 - 이는 삼색기의 복원과 동시에 부쿠레슈티 시의 이름을 \"카를 마르크스\"로 변경한 것에서 가장 잘 드러납니다. \n이러한 사태 전개는 제2인터내셔널 회원국들에 의해 환영받았습니다. 이는 그들이 이 지역에서 정치적으로 뿐만 아니라 군사적으로도 더 강해졌음을 의미하기 때문입니다."
 news.137.a:0 "붉은 파도가 카르파티아를 지났구나."
 news.138.t:0 "루마니아인들의 연합"
 news.138.desc:0 "격렬한 전투의 물결 이후, 루마니아는 이오안 플루레라스와 그의 애국 민주주의자들이 이끄는 트란실바니아 정부에 의해 재통일되었습니다. 루마니아의 새롭고 논란의 여지가 없는 주인들은 애국적 수사를 사용하면서도 동시에 사회주의를 옹호하고 있으며, 그들의 애국심은 진실해 보입니다.\n\n재통일 소식과 함께 트란실바니아 사회주의 정당 연맹의 자진 해체 소식도 전해졌는데, 이 연맹은 여러 정당으로 나뉘었습니다. 정부는 이미 민주화, 토지 개혁, 정치범 사면을 포함한 또 다른 일련의 개혁을 발표했습니다. 인터내셔널은 이러한 발전이 발칸 반도에서의 그들의 영향력을 증가시키기 때문에 만족하는 것 같지만, 전반적인 반응은 대체로 혼재된 모습입니다."
 news.138.a:0 "임무 완수."
 news.139.t:0 "루마니아 성전"
 news.139.desc:0 "군단주의 반체제 인사에서 나라를 통합한 지도자로, 미하이 스텔레스쿠와 그의 추종자들은 자신들의 가치를 세계에 입증했습니다.그들의 루마니아주의 성전은 자신들을 파멸시키려 했던 모든 적들, 옛 동지들부터 문테니아와 몰도바의 경쟁 정부들까지 모두 물리쳤습니다.\n\n그들의 이야기는 그야말로 인상적입니다. 권력 투쟁에 실패한 뒤 망명한 스텔레스쿠와 그의 단단히 결속된 집단은 트란실바니아로 도피해 헝가리의 통제를 받던 정부를 몰아내는 데 기여했고, 이어지는 권력 투쟁 속에서 스스로 권력을 장악했습니다. 초기에는 그들의 군단주의 경력과 폭력적인 방식 때문에 관료들과 국민들 모두가 그들의 정부를 의심의 눈초리로 바라보았습니다. 그러나 이 운동은 개혁된 민족주의와 사회주의적 호소를 결합한 놀라운 이념을 통해 분열된 루마니아인들의 마음을 사로잡았습니다. 이들은 공산주의에 대체로 반대하던 국민들의 동정을 얻으면서도, 현재까지 부다페스트의 우려를 효과적으로 억제하는 데 성공했습니다. 이제 루마니아가 통합된 가운데, 새 정부는 과거 민족 역사의 마지막 실수를 바로잡는 데 주력하고 있습니다. 하지만 이는 이전 동맹국들에게 커다란 우려를 불러일으키고 있습니다."
 news.139.a:0 "새 용자 미카엘이시라!"
 news.140.t:0 "루마니아-몰도바 전쟁"
 news.140.desc:0 "오늘 루마니아 군은 공식적으로 키시너우 정부가 통제하는 영토에 들어섰으며, 그 이유는 \"반항하는 공국과 베사라비아에 질서를 회복하기 위한 것\"이라고 합니다. 몰도바 정부는 이미 이에 대응하여 왈라키아 정부가 항복할 때까지 끝까지 싸우겠다고 발표했습니다. 두 나라 모두 서로를 제거하지 않고는 평화를 보고 싶어하지 않기 때문에, 이 전쟁은 군사적 손실 측면에서 피비린내 나는 전쟁이 될 수 있으며, 승자는 앞으로의 갈등에 오랫동안 참여할 수 없게 될 가능성이 있습니다.\n\n그러나 결과가 어떻든 루마니아 국민은 그들이 원하는 통일에 한 걸음 더 가까이 다가갈 것입니다. 물론, 국민의 목숨을 희생해야 하겠지만요."
 news.140.a:0 "루마니아의 운명이 실낱과 같다."
 news.141.t:0 "2차 단결전쟁"
 news.141.desc:0 "왈라키아 정부가 몰도바 정부에 승리하면서 이전에 실패했던 통합을 위한 전쟁을 재개하려 할 것이라고 가정하는 것은 어렵지 않았습니다. 오늘날 이러한 가정은 루마니아 정부가 트란실바니아에 전쟁을 선포하면서 옳았음이 증명되었으며, 전쟁의 명분은 \"모든 루마니아인의 해방\"이었습니다. 트란실바니아 정부가 최근에야 실제 군비 증강 노력을 시작했기 때문에 적에 맞서 버틸지, 승리할지 예측하기 어렵습니다.\n\n전 세계의 자원자들이 사회주의 루마니아를 위해 싸우기 위해 트란실바니아로 향하고 있으며, 어쩌면 이러한 국제 여단을 통해 사회주의자들은 승리를 거둘 수 있을지도 모릅니다."
 news.141.a:0 "단결의 시간이 들이닥친다!"
 news.142.t:0 "2차 단결전쟁"
 news.142.desc:0 "몰도바 정부가 왈라키아 정부를 물리친 후, 여전히 민족주의적인 공화국이 이전에 실패했던 연합 전쟁을 재개하려 할 것이라고 가정하는 것은 어렵지 않았습니다. 오늘날 이러한 가정은 루마니아 정부가 트란실바니아에 전쟁을 선포하면서 옳았음이 증명되었으며, 전쟁의 명분은 \"모든 루마니아인의 해방\"이었습니다. 트란실바니아 정부가 최근에야 실제 군비 증강 노력을 시작했기 때문에 적에 맞서 버틸 수 있을지 예측하기 어렵습니다.\n\n전 세계의 자원봉사자들이 사회주의 루마니아를 위해 싸우기 위해 트란실바니아로 향하고 있으며, 어쩌면 이러한 국제 여단과 함께 사회주의자들은 승리를 거둘 수 있을지도 모릅니다."
 news.142.a:0 "단결의 시간이 들이닥친다!"
 news.143.t:0 "농민당이 몰도바 선거에서 이기다"
 news.143.desc:0 ""
 news.143.a:0 "플레이스홀더"
 news.144.t:0 "몰도바 자유파의 승리"
 news.144.desc:0 ""
 news.144.a:0 ""
 news.145.t:0 "몰도바에서 루마니아주의자들이 승리하다"
 news.145.desc:0 "조기 선거 결과가 나오면서, 콘스탄틴 라둘레스쿠-모트루가 이끄는 루마니아주의당이 과반수를 차지한 것으로 보입니다. 보수적인 배경으로 잘 알려진 라둘레스쿠-모트루는 최근 몇 년간 그의 신념을 바꾸었으며, 처음 구상했던 것보다 더 민주적인 형태의 루마니아주의를 선택했습니다. 그럼에도 불구하고 그는 여전히 \"루마니아 정신을 위한 시스템\"을 찾는 데 전념하고 있으며, 부패에 대한 강력한 처벌을 추진하고 있습니다.\n\n그의 반대중주의적 태도에도 불구하고, 일부 사람들은 루마니아주의가 포포라니즘의 복사본이라고 부르기 시작했으며, 콘스탄틴이 실제로는 전혀 자신의 견해를 바꾸지 않았다고 비판하는 이들도 있습니다. 그럼에도 불구하고 전반적인 반응은 몰도바에 큰 변화가 다가오고 있다는 것입니다."
 news.145.a:0 "몰도바가 겪는 어려움들에 해답이 될 수 있을까?"
 news.146.t:0 "몰도바에서의 군단의 승리"
 news.146.desc:0 "두려움 때문이든 진정한 지지 때문이든, 1930년 왈라키아에서의 쿠데타 시도 이후 절망적인 상황에 처해 있던 대천사 미카엘 군단은 몰도바 선거에서 승리를 거두었습니다. \"카피타눌\"이라는 칭호를 받은 코르넬리우 젤레아 코드레아누 아래 단결한 이 운동은 정교 신앙, 왕, 그리고 군단 아래 통일된 루마니아를 만들고, 전통을 그 핵심으로 삼은 전혀 새로운 루마니아의 이상을 창조하려 하고 있습니다.\n\n물론 이 운동에는 많은 적들이 존재하지만, 국가를 굳건히 장악한 군단은 반대 세력을 제거하고 혼란에 빠뜨리고 있으며, 그로 인해 반대 세력은 단결하지 못하고 군단에 실질적인 위협을 가할 수 없는 상황에 처해 있습니다."
 news.146.a:0 "승리가 기다린다!"
 news.147.t:0 "몰도바 독재"
 news.147.desc:0 ""
 news.147.a:0 "이게 그렇게 나쁜 걸까?"
 news.148.t:0 "코드레아누가 총에 맞아 죽고 엘리아데가 권력을 얻다"
 news.148.desc:0 "속보에 따르면, 몰도바를 지배하고 있는 악명 높은 대천사 미카엘 군단의 \"카피타눌\" 코르넬리우 젤레아 코드레아누가 오늘 아나키스트의 총에 맞아 사망했습니다. 이는 군사 쿠데타 시도 중 발생한 사건으로, 군대의 한 부대가 쿠데타 세력에 가담했으나, 그 부대는 이후 전멸되었습니다. 군단원 상원은 새로운 지도자로 미르체아 엘리아데를 선택했습니다. 그러나 이 선택은 혼란을 불러일으켰습니다. 엘리아데는 코드레아누의 열렬한 추종자가 아니었으며, 이전에 비군단원적 행동으로 비난받은 적도 있었기 때문입니다.\n\n그럼에도 불구하고 엘리아데의 지도자 자리는 대체로 의심받지 않고 있습니다. 하지만 그와 코드레아누의 정책 사이에 큰 차이가 존재하는 만큼, 국가가 다시 안정되면서 이러한 상황이 변할 가능성도 있습니다."
 news.148.a:0 "엘리아데가 군단을 다룰 수 있을까?"
 news.149.t:0 "코드레아누가 총에 맞아 죽고 아나키스트파가 집권하다"
 news.149.desc:0 "코드레아누가 암살자의 총탄에 쓰러지고, 철위대는 혼란에 빠졌습니다. 그 혼란 속에서 한 구원자가 등장했습니다. PSR(루마니아 사회당)의 나약한 사회주의자들은 사라졌고, 자유주의자들도 마찬가지입니다. 이제 철위대에 맞서는 유일한 세력은 일리에 카타라우의 흑군입니다.한때 공화국의 장군으로, 다른 이름으로 활동했던 그는 다른 아나키스트들과는 다른 교리를 가지고 있지만, 부르주아에 대한 극렬한 증오와 급진적인 토지 개혁에 대한 확고한 헌신을 공유합니다. 카타라우는 철위대가 \"무능한 의회주의 체제\"를 완전히 파괴하지 못했다고 주장하며, 자신의 병사들과 수천 명의 신병들을 모아 이를 무너뜨리기 위해 나섰습니다.\n\n외국 관찰자들은 그를 블라드 3세와 비교하며 그의 행위를 야만적이라 비난하지만, 카타라우는 상당한 지지를 받고 있습니다. 특히 정통주의 교회의 달래기에 지친 젊은 농민들과 휴가와 체불된 급여를 두려워하는 군대의 많은 이들 사이에서 그렇습니다. 그러나 카타라우는 그의 지지자들에게 각기 다른 모습으로 비춰집니다. 어떤 이들에게 그는 통합적인 민족적 인물이며, 다른 이들에게는 소수민족의 수호자입니다. 심지어 일부 정통주의 성직자들조차 그를 구세주로 여깁니다. 카타라우는 이러한 인상을 없애려 하지 않고, 오히려 청중에 따라 이러한 이미지를 적극적으로 키우고 있습니다.\n\n카타라우는 루마니아를 완전히 변모시키겠다고 약속했지만, 그것이 어떤 모습이 될지는 아무도 확신하지 못합니다."
 news.149.a:0 "무정부의 승리라!"
 news.150.t:0 "트란실바니아 음모가 성공하다"
 news.150.desc:0 "트란실바니아에서 흥미로운 소식이 전해졌습니다. 보도에 따르면, 친헝가리 정부가 사실상 친루마니아 세력에 의해 교체되었습니다. 이 사건은 트란실바니아 사회주의당 연맹의 제5차 당대회에서 일어난 '무혈 쿠데타'로 묘사되며, 아나 파우커가 당대회가 끝날 때까지 임시 의장으로 선출되었습니다.\n\n한편, 헝가리 측은 최악의 사태를 예상하고 있으며, 반혁명을 염두에 두고 군대를 동원했습니다. 이는 대다수에게 과도한 반응으로 보이며, 헝가리가 새로운 상황을 조용히 받아들이지 않을 것이라는 메시지를 전달하려는 시도로 해석되고 있습니다. 이러한 긴장 속에서도 클루지 정부는 부다페스트와 긴밀한 관계를 유지하고 싶다는 입장을 밝혔으며, 헝가리 측을 진정시키려는 시도로 보입니다."
 news.150.a:0 "알바이울리아의 루마니아인들이라면 해낼 수 있다."
 news.151.t:0 "이온 플루에라슈가 트란실바니아 내 의장으로 선출되다"
 news.151.desc:0 "트란실바니아에서의 친루마니아 정치 물결 속에서, 제5차 당대회는 이오안 플루레아스가 트란실바니아 사회주의당 연맹의 새로운 의장으로 선출되는 데 찬성표를 던졌습니다. 이오안은 연맹 내에서 이른바 '애국 민주파'를 이끌고 있으며, 이들은 주로 알바이울리아 회의를 지지하는 사회주의 성향의 지지자들로 구성되어 있습니다. 알바이울리아 회의는 통일 전쟁의 시작을 알린 중요한 사건이었습니다. 놀랍게도 이오안은 미하이 스텔레스쿠의 '백색 독수리'와 동맹을 맺었는데, 이는 아마도 그들의 세력을 자신의 파벌로 흡수하려는 계산이었을 것입니다. 이 움직임은 즉시 레닌주의자들에 의해 반혁명을 승인하는 행위로 비난받았으나, 신임 의장과 그의 지지자들은 이에 신경 쓰지 않는 듯합니다.\n\n새 정부는 이미 일련의 개혁을 발표했으며, 그들은 레닌주의 정책들이 너무 빠르게 시행되었다고 보고 이를 되돌리려 하고 있습니다. 또한 루마니아 재통일을 국가의 공식 목표로 삼는다는 방침을 명확히 밝혔습니다."
 news.151.a:0 "반혁명인가, 해빙인가?"
 news.152.t:0 "흰수리파가 트란실바니아를 차지하다"
 news.152.desc:0 "예상치 못한 전개로, 트란실바니아에서 '백색 독수리'가 권력을 장악했습니다. 이오안 플루레아스가 트란실바니아 사회주의당 연맹의 의장직에서 공식적으로 사임하고, 미하이 스텔레스쿠를 그 자리에 임명한 것이 결정적인 계기가 되었습니다. 이 사건은 레닌주의자들과 남아 있는 애국 민주파 사이에서 거대한 소란을 일으켰습니다. 연맹 내에서 문제아로 여겨졌던 백색 독수리 세력이 점점 더 많은 구성원을 확보하면서, 국가의 정치를 빠르게 장악하고 있습니다. 스텔레스쿠는 반혁명은 일어나지 않았으며, 새 정부는 여전히 혁명적이지만, 이제는 민족주의적 색채를 띠고 있다고 주장하고 있습니다.\n\n새 정부의 정책은 공격적인 민족주의, 자유주의적 사회주의, 피우메주의적 요소, 그리고 드미트리 미르스키의 사상을 결합하고 있어 그들의 첫 번째 조치가 무엇일지는 아직 불분명합니다. 그러나 루마니아 통일에 대한 열망이 더욱 강화될 것이라는 점은 예상할 수 있습니다."
 news.152.a:0 "민족혁명이 시작된다."
 news.153.t:0 "군단이 러시아를 통일하다"
 news.153.desc:0 "모스크바를 차지하기 위한 도박에서 예상치 못한 승자가 등장했습니다. 라돌라 가이다의 군단이 붉은 광장을 행진하며 새로운 러시아 공화국이 탄생했습니다. \n\n그러나 이 공화국은 혁명가들에 의해 통치되지 않습니다. 대신, 과거 콜차크 군대의 사령관이자 체코슬로바키아 군단의 지도자였던 가이다가 절대 권력을 손에 쥐고 있습니다. 그는 혼란스러운 시기에 질서를 유지하기 위해 독재를 맡았다고 주장하며, 구 로마의 수장들처럼 자신을 스타일링하고 있습니다. 러시아 국가는 신속한 재건과 산업 확장을 우선시하며, 산산이 부서진 국민적 자부심과 열정을 되살리기 위해 노력하고 있습니다. 콜차크 정권을 특징짓던 부패와 귀족적 특권은 전면적으로 타파되고 있으며, 좌파 세력에 대한 억압은 여전히 유지되고 있습니다. 이는 미래의 슬라브 연합 국가를 떠받칠 강하고 도덕적으로 단련된 시민을 만들어내기 위한 일환입니다.\n\n실제로 가이다는 공격적인 어조로 모든 슬라브 민족의 통합을 외치고 있으며, 그것이 외교적 수단이든 전쟁이든 가리지 않겠다고 주장하고 있습니다. 상황이 전개됨에 따라, 가이다 군단의 승리 행진이 러시아에서 멈추지 않을 것임을 시사하는 모든 징후가 나타나고 있습니다."
 news.153.a:0 "주사위는 던져졌다."
 news.154.t:0 "군단이 슬라브령을 통일하다"
 news.154.desc:0 "수세기 동안 서로 대립해 온 슬라브인들이 결코 협력할 수 없을 것이며, 하나의 국가를 창설하는 것은 불가능하다는 말들은 이제 라돌라 가이다와 그의 군단에 의해 종식되었습니다. 동쪽에서 시작된 가이다의 범슬라브 십자군은 슬라브 형제자매들 간의 오랜 분쟁을 끝냈고, 유라시아 전역에 퍼진 범슬라브 국가의 위용은 타의 추종을 불허합니다. 서방 강대국들은 이 슬라브의 영광이 커져가는 것을 두려워하고 있습니다. 탁월한 인재들의 재능과 가이다의 권위로 세워진 ‘제4의 로마’는 번영을 가져왔습니다. 일부 사람들은 가이다의 국가가 진정한 민주주의가 아니라고 주장하지만, 군단원들은 이러한 반대파들을 효율적으로 처단하며 슬라비아 땅에 안정성을 보장하고 있습니다. 가이다의 급진적 민족통합주의는 그가 정복한 땅에 머물지 않으며, 그의 십자군은 서쪽으로 계속 확장될 것입니다. 엘베 강에서 저너머 동방까지, 지중해에서 북극에 이르기까지 모든 슬라브 땅이 하나의 위대한 연방으로 통합될 때까지 그의 원정은 끝나지 않을 것입니다."
 news.154.a:0 "바위를 가르고 떡갈나무를 깨뜨려도, 우리는 굳건하리라."
 news.155.t:0 "슬로바키아 혁명"
 news.155.desc:0 "유럽 한가운데에서 급진적인 정권 교체가 발생한 듯합니다. 헝가리의 슬로바키아 방문 중, 안드레이 흘린카가 이끄는 민족보수주의 성향의 슬로바키아 국민당(SNPP)이 피로 물든 쿠데타를 통해 권력을 잡았습니다. SNPP 지지 세력은 슬로바키아 사회주의 공화국의 지도자 안토닌 야노우셰크뿐만 아니라 방문 중이던 벨라 쿤까지 암살했으며, 이를 통해 헝가리 정치에도 유사한 변화를 일으키려는 의도를 드러낸 것으로 보입니다. 흘린카의 운동이 인근 오스트리아의 자금 지원을 받고 있다는 것은 알려져 있지만, 이번 사건에 대한 오스트리아의 공식 입장이나 사전 조율 여부는 아직 불확실합니다.\n그럼에도 불구하고, 전 세계는 슬로바키아에서 벌어질 새로운 전개를 주목하고 있습니다."
 news.155.a:0 "놈들 명줄도 얼마 안 남았군."
 news.155.b:0 "자유 슬로바키아를 위하여!"
 news.155.c:0 "배신자들!"
 news.155.d:0 "유럽에서의 레닌주의는 안전한가?"
 news.156.t:0 "타트러 산맥 위에 치는 천둥"
 news.156.desc:0 "새로 들어선 헝가리 정부가 최근 슬로바키아 혁명에 대한 결정을 내린 듯 보입니다. 슬로바키아의 정치에 무력으로 개입하기로 한 것입니다. 현지 시간으로 오전 9시에, 헝가리의 새로운 지도자 마차시 라코시는 \"슬로바키아에서 사회주의를 수호하기 위한\" 무력 사용을 승인했다고 선언했습니다. 헝가리군이 슬로바키아군보다 최소 두 배 이상 크고, 새 슬로바키아 정부가 전 세계적으로 확실한 국제적 지원을 받지 못하고 있는 상황에서, 승산은 분명히 헝가리 쪽에 유리합니다. 그러나 슬로바키아를 위해 싸우는 이들은 더 강한 적을 마주한 상황에서도 희망을 잃지 않고 있습니다."
 news.156.a:0 "보여 주리라, 혁명은 결코 포기하지 않음을!"
 news.156.b:0 "그 어떤 환난에도 우리는 맞서리라!"
 news.156.c:0 "본때를 보여 주지!"
 news.156.d:0 "자유 슬로바키아의 꿈이 피로 젖게 생겼군."
 news.157.t:0 "슬로바키아가 헝가리를 물리치다"
 news.157.desc:0 "불가능한 일이 일어났습니다 - 슬로바키아가 헝가리의 침공을 성공적으로 막아냈다는 소식이 전해졌습니다. 이는 슬로바키아 국민당과 그 지지자들에게는 좋은 소식이지만, 이제 헝가리 측이 정치적 무관심 속에서 끝을 맞지 않기 위해 허둥대는 상황입니다. 여러 파벌이 이미 서로를 비난하고 있지만, 새로운 지도자인 마차시 라코시의 파벌이 이 굴욕적인 실패에 가장 큰 책임을 지고 있는 것으로 보입니다. 헝가리의 정치는 그 어느 때보다도 불안정해졌으며, 전 세계의 전문가들은 헝가리가 벨라 쿤이 만들어 놓은 통치 방식을 바꿀 가능성이 \"매우 높다\"고 보고 있습니다. 하지만 일부는 헝가리에서 반혁명이 일어날 가능성에 대해 \"반공주의자들의 몽상일 뿐\"이라고 일축하고 있습니다."
 news.157.a:0 "우리 생각보다 반혁명은 더 강했던 듯하다."
 news.157.b:0 "슬로바키아 만세!"
 news.157.c:0 "말도 안 돼."
 news.157.d:0 "헝가리에겐 수치스러운 일이겠어, 응?"
 news.158.t:0 "전진주의자들의 러시아 통일"
 news.158.desc:0 "러시아 위에 새로운 여명이 떠오르고, 재조직된 붉은 군대가 나라의 모든 구석에 강철 같은 사회주의 질서를 가져오고 있습니다. 오랜 굴욕 끝에, 볼셰비키의 전진주의자들을 이끄는 알렉산드르 보그다노프는 마침내 러시아에 사회주의가 자리잡았음을 입증했습니다.\n\n비정통적인 마르크스주의 변종을 따르며, 기술관료적이고 아방가르드적인 사상과 우주론적 아이디어를 도입한 전진주의자들은 후진적인 동쪽 지역의 급속한 현대화를 위한 캠페인을 시작했습니다. 러시아에서 이전에 본 적 없는 규모의 다양한 프로젝트를 통해 '새로운 프롤레타리아 문화를 창조'하려는 시도가 시작되었습니다. 그중에는 사회주의적 준종교와 이른바 '생리적 집산주의'가 포함되었으며, 이는 사회 전체를 하나의 집단 유기체로 통합하려는 생명정치적 시스템입니다.\n\n독일 공산주의자들과 거리를 두며, 전진주의자 혁명은 제3인터내셔널의 다양한 그룹과 일부 미래주의자들로부터 열광적인 지지를 받았습니다. 보수주의자들은 이러한 사회적 실험의 예기치 못한 결과에 대해 경고하고 있지만, 전진주의자들은 새로운 시대와 새로운 인간을 위한 싸움을 계속 이어가고 있습니다."
 news.158.a:0 "새 바벨이라."
 news.159.t:0 "미래주의파-공산주의파가 러시아를 통일하다"
 news.159.desc:0 "붉은 군대는 캅카스에서의 망명 생활을 마치고 돌아와, 분열된 대지에서 다른 모든 세력을 쓸어버리고 이제 러시아의 확고한 패권자로 군림하고 있습니다. 독일 사회주의와는 다른 대안을 대표하는 세력이 국제 무대에서 부상했습니다.\n\n전설적인 시인이자 캅카스회의 창립자인 블라디미르 마야콥스키의 지도 아래 볼셰비키들은 단결했습니다. 이 새로운 국가는 유럽을 분열시키는 이분법을 초월하며, 공산주의와 급진적 미래주의를 모두 신봉합니다. 당국 지도부는 \"새로운 완전한 인간 유형\"이 노동과 미덕의 공화국에서 창조되고 있다고 선언합니다. 전례 없는 기술적 지배력이 러시아에서 부상하고 있으며, 구 제정 문화의 잔재는 대중들에 의해 새롭게 선포된 문화 혁명 속에서 파괴되고 있습니다.\n\n공산주의 미래주의자들은 공격적인 수사로 위대한 세계 혁명을 설파하며, 새로운 공화국은 유라시아 정복에 동반된 그 대담한 팡파레와 함께 미래로 나아갈 것임을 확신하고 있습니다."
 news.159.a:0 "이상향이 가깝다!"
 news.160.t:0 "민족 볼셰비키가 러시아를 통일하다"
 news.160.desc:0 "정 반대되는 이념의 통합이 진정으로 입증되고 있습니다. 오늘 러시아는 극우와 극좌가 하나로 결합한 혁명으로 무너지고 있습니다. 러시아의 메시아적 민족주의와 유라시아주의가 급진적 볼셰비즘과 결합한 이 혁명은 전직 귀족 장교에서 혁명가로 변모한 드미트리 스베토폴크 미르스키의 사상에서 탄생한 대업입니다.\n\n이 겉보기에는 모순된 아이디어가 만들어낸 것은 새로운 세계를 건설하고 자연의 기본 요소들을 재구성하려는 대담한 야망을 가진 하나의 전체주의 제국입니다. 하늘과 땅을 하나로 통합하려는 이 혁명은 산업과 기술에 신성한 사명을 부여하며 국가, 공장, 교회를 완벽한 통일체로 재구성했습니다.\n\n서방은 동방의 힘이 완전히 깨어나 새로운 황금기로 세상을 끌어들이려는 모습을 보며 떨고 있습니다. 그 정복에 대한 갈망은 너무 커서 별조차 숨길 수 없고, 곧 수많은 로켓이 칭기즈칸의 군대처럼 하늘을 정복할 것입니다."
 news.160.a:0 "불의 합주라."
 news.161.t:0 "미래주의자가 러시아를 통일하다"
 news.161.desc:0 "오늘날 러시아는 화려한 미래주의 혁명에 동참하며, 벨리미르 흘레브니코프가 새로운 수도 아스트라한에서 공식적으로 아시아 소비에트 사회주의 연합의 성립을 선언했습니다. 서구 미래주의, 슬라브주의, 범아시아주의, 볼셰비즘, 그리고 숫자와 시간의 본질에 대한 신비로운 사색을 결합한 기묘한 이념에 의해 동기부여된 이 새로운 국가는 경쟁 상대 없이 유토피아적 꿈의 대담함으로 미래를 맞이하고 있습니다.\n\n의장 흘레브니코프는 자신의 새 정부가 새로운 인류, 즉 '미래인(Futurian)'의 유일한 대표이며, 오래된 예언과 종교의 최종 성취라고 선언했습니다. 이 다소 혼란스러운 이념은 흘레브니코프의 선견자들로 이루어진 측근들과 열광적인 대중 운동의 지지를 받고 있습니다. 이미 수많은 거대 프로젝트들이 계획되고 있으며, 그중 일부는 공상과학 소설의 이야기처럼 비현실적으로 보이기도 합니다.\n\n열광이 여전히 뜨겁게 타오르고 있지만, 많은 사람들은 이러한 비전통적인 정부가 러시아를 계속 지배할 수 있을지에 대해 의구심을 품고 있습니다. 혁명의 찬란한 불꽃이 새로운 암흑기의 재로 변할 것이라는 암울한 경고도 들려옵니다. 그러나 흘레브니코프의 사람들은 신경 쓰지 않고, 그 누구보다도 낙관적으로 미래를 바라보고 있습니다."
 news.161.a:0 "러시아가 미쳐 버린 건가?"
 news.162.t:0 "통합 노동 형제단이 러시아를 통합하다"
 news.162.desc:0 "러시아는 가장 예상치 못한 곳에서 사회주의 혁명에 무너졌습니다. 조지아에 있는 붉은 군대의 잔당이나 황러시아의 혁명 공화국이 아니라, 강인한 모험가 글렙 보키가 이끄는 알타이의 작은 군벌 국가에서 시작된 것입니다.\n\n스텝과 타이가에서의 이색적인 모험들은 보키의 공산주의에 확실히 독특한 변화를 가져왔습니다. 그의 공산주의는 주변 과학, 민속 신앙, 심지어 신비주의적 교리로 강화되었으며, 그 결과 소볘트 연방의 이념은 엄격한 마르크스주의보다는 초기 사회주의자들의 유토피아적 꿈과 더 유사해졌습니다.\n\n표면적으로는 보편적 사랑과 자유를 설파하고 있지만, 소문에 따르면 새로운 공화국은 전능정보국이라는 비밀 부서에 상당한 지원을 하고있다고 합니다. 이 부서에서는 혁명을 위해 초자연적 힘을 길들이려 한다는 이야기가 돌고 있습니다. 정부는 시베리아의 비밀 연구소에서 벌어지는 불쾌한 실험에 대한 의혹을 부인하고 있지만, 그 전설은 날이 갈수록 더 강력해지고 있습니다."
 news.162.a:0 "진홍빛 불가사의여."
 news.163.t:0 "통합 노동 형제단이 러시아를 통합하다"
 news.163.desc:0 "러시아에서 기이한 소식이 들려옵니다. 알타이의 작은 국가에서 시작된 거대한 천년왕국 혁명이 온 나라를 휩쓸었습니다. 수많은 열광적인 추종자들이 강대국의 조종간을 잡은 첫 마법사이자 주술사에게 충성을 맹세합니다. 그 위대한 예언자는 다름 아닌 알렉산드르 바르첸코로, 괴짜 생물학자에서 신비주의자, 그리고 군벌로 변모한 인물입니다. 그는 고위 볼셰비키와 몽골 부족의 수장들 모두의 신뢰를 얻는 데 성공했습니다.\n\n새롭게 세워진 휘페르보레아 인민공화국은 모순의 축제처럼 보입니다. 신비적 황홀경과 혁명적 열정이 하나로 결합된 것입니다. 사회 정의의 구호가 거리에서 외쳐지는 동안, 향이 가득한 방에서는 고대 신들이 소환되고 있습니다. 아가르타와 샴발라 같은 고대 땅의 전설들은 사회주의 유토피아의 비전을 더욱 부채질합니다. 바르첸코는 러시아와 전 세계에 영적 조화와 물질적 번영의 새로운 시대를 선포하며, 과거와 미래, 신비와 과학, 성스러움과 속된 것이 하나로 녹아드는 순간을 만들어냅니다."
 news.163.a:0 "북쪽 너머에선 태양이 왕이로소."
 news.164.t:0 "라스푸틴의 러시아 통일!"
 news.164.desc:0 "부드러운 기도와 찬송의 속삭임이 신성한 러시아를 벨벳 망토처럼 감싸고 있습니다. 이는 오직 한 사람의 등장을 알리는 징조입니다. 숲에서 온 야생인, 이단적인 마법사, 위험한 광신자, 포크롭스코예의 성인, 순교자 알렉세이의 수호천사, 그리고리 라스푸틴은 신화와 전설에 둘러싸여 있습니다. 그러나 이 전설은 그에게 하나의 제국을 만들어 주었습니다.\n\n고향 마을에서의 내적 추방에서 시작된 그는 광신적 추종자들과 전쟁 영주들의 학대에 맞서 일어난 헌신적인 농민들의 한목소리로 세상을 뒤흔들었습니다. 신앙의 군대는 지상의 적들을 몰아내고, 영원한 사랑의 약속이 도시와 마을 곳곳에서 사람들의 입과 전단지를 가득 채우고 있습니다. 차르와 의장들의 실패 이후, 러시아는 마침내 가장 순수하고, 가장 민속적이며, 가장 헌신적인 기독교적 뿌리로 돌아왔습니다."
 news.164.a:0 "진정한 신앙은 마음에서 찾는 것이다."
 news.165.t:0 "말라가시 공화-민주운동이 1차 말라가시 선거에서 승리하다"
 news.165.desc:0 "마다가스카르의 공화주의 세력이 귀족 반동과 가비주의 급진주의의 잔재를 천천히 극복한 후, 혁명의 주요 지도자들은 빠르게 선거를 조직하여 국가의 지도자를 결정했습니다. 이는 과거 MRDM(마다가스카르 공화 민주운동)이 이끌던 연정을 끝내고 외부 세계를 놀라게 한 사건이었습니다. 이 선거는 마다가스카르 역사상 처음으로 국민이 자유롭게 지도자를 선택한 사례로 기록되었으며, 모든 정당이 결과를 수용하면서 스포츠맨십 있는 분위기 속에서 진행된 듯 보였습니다.\n\n그러나 이러한 축제 분위기와 높은 관심에도 불구하고, 결과는 전혀 놀랍지 않았습니다. 공화주의 혁명가들을 창설 초기부터 이끌어온 장 랄라이뭉구와 그의 MRDM이 모든 경쟁자를 물리치고 승리했습니다. 민족주의자들 사이에서는 다소 온건파로 여겨지는 랄라이뭉구는 공화국의 기존 정책을 계속 이어가기를 희망하며, 다양한 부족들을 통합하기 위한 수단으로 프랑스어를 활용하려 하고 있습니다."
 news.165.a:0 "마다가스카르를 누가 신경 쓴다고?"
 news.166.t:0 "말라가시 인민공산당이 1차 말라가시 선거에서 승리하다"
 news.166.desc:0 "마다가스카르의 공화주의 세력이 귀족 반동과 가비주의 급진주의의 잔재를 천천히 무너뜨린 후, 혁명의 주요 인사들은 국가의 지도자를 결정하기 위해 신속히 선거를 조직했습니다. 이는 과거 MRDM(마다가스카르 공화 민주운동)이 이끌던 연정을 해체하면서 외부 세계를 놀라게 한 사건이었습니다. 이 선거는 마다가스카르 역사상 처음으로 국민이 자유롭게 지도자를 선택한 사례로 기록되었으며, 모든 정당이 결과를 수용하며 스포츠맨십 있는 분위기 속에서 진행된 듯 보였습니다.\n\n오랜 투쟁은 말라가시인들의 마음에 불을 지폈고, 그들은 조셉 라세타를 선출함으로써 이를 표현하기로 결심했습니다. 급진적 민족주의자이자 카를 마르크스와 블라디미르 레닌의 신봉자인 라세타는 헝가리 사회주의 모델에서 영감을 받아 제국주의나 식민주의 영향에서 벗어난 마다가스카르를 건설하기 위해 노력해 왔습니다. 새로운 정부는 프랑스어를 서구의 도구로 간주하고 즉각 금지했으며, 국가의 재구조화 가능성에 대한 논의가 이어지면서 마다가스카르가 원래의 민주적 원칙을 유지할 수 있을지 우려하는 목소리가 커지고 있습니다."
 news.166.a:0 "신도, 황제도, 호민관도 아닌\n오 노동자여! 오로지 우리의 몫이어야 하리라!"
 news.167.t:0 "말라가시 공산당이 1차 말라가시 선거에서 승리하다"
 news.167.desc:0 "마다가스카르의 공화주의 세력이 귀족 반동과 가비주의 급진주의의 잔재를 천천히 무너뜨린 후, 혁명의 주요 인사들은 국가의 지도자를 결정하기 위해 신속히 선거를 조직했습니다. 이는 과거 MRDM(마다가스카르 공화 민주운동)이 이끌던 연정을 해체하면서 외부 세계를 놀라게 한 사건이었습니다. 이 선거는 마다가스카르 국민이 처음으로 자유롭게 지도자를 선택한 역사적인 사례로 기록되었으며, 모든 정당이 결과를 수용하며 스포츠맨십 있는 분위기 속에서 진행된 듯했습니다.\n\n그리고 그 결과는 일부에게 충격적이었습니다. 백인 프랑스인인 폴 뒤삭이 프랑스 친화정책과 마르크스주의를 내세운 공약으로 말라가시 국민의 마음을 사로잡은 것입니다. 뒤삭은 반군주 투쟁에서의 활동으로 동료들과 대중에게 잘 알려져 있지만, 백인 대통령의 등장은 일부 급진적인 반식민주의자들을 자극하기에 충분했으며, 프랑스어를 말라가시어보다 우선시하겠다는 그의 제안은 그들의 분노를 잠재우는 데 별 도움이 되지 않았습니다."
 news.167.a:0 "지가 뭔데 난리야? 마다가스카르의 로렌스라도 돼?"
 news.168.t:0 "말라가시 사회민주파 연합이 1차 말라가시 선거에서 승리하다"
 news.168.desc:0 "마다가스카르의 공화주의 세력이 귀족 반동과 가비주의 급진주의의 잔재를 천천히 무너뜨린 후, 혁명의 주요 인사들은 국가의 지도자를 결정하기 위해 신속히 선거를 조직했습니다. 이는 과거 MRDM(마다가스카르 공화국 민주운동)이 이끌던 연정을 해체하면서 외부 세계를 놀라게 한 사건이었습니다. 이 선거는 마다가스카르 역사상 처음으로 국민이 자유롭게 지도자를 선택한 사례로 기록되었으며, 모든 정당이 결과를 수용하며 스포츠맨십 있는 분위기 속에서 진행된 듯 보였습니다.\n\n비록 큰 이해관계가 걸려 있었으나, 조셉 라보아항기-안드리아나발로나의 선거는 어떠한 정치적 혼란도 야기하지 않았고, 그의 뛰어난 평판 덕에 결과는 평화롭게 수용되었습니다. 온건한 민족주의자이자 민주적 사회주의자인 라보아항기는 이미 떠오르는 국가의 주요 정치적 흐름을 채우고 있었습니다. 그가 말라가시어를 공식 언어로 채택하고 프랑스어를 보조 언어로 하자는 제안은 일부 열성적인 프랑스지지자들만 반대했을 뿐, 압도적인 지지 속에 그들의 목소리는 묻혀버렸습니다."
 news.168.a:0 "사회주의, 한 번에 한 발자국씩."
 news.170.t:0 "미국 대선에서 승리한 프리랜스 당"
 news.170.desc:0 "모두의 놀라움 속에 이번 미국 선거에서 프리랜스당 후보인 토끼 같은 사랑받는 캐릭터 맥스가 압도적인 지지를 받았습니다. 두 명의 프리랜서 경찰이 창립한 미국 정치계에서 가장 젊은 정당인 프리랜스당은 공화당의 무관심, 민주당의 보수성, 그리고 진보당의 아나키스트와의 연계에 회의적인 다양한 사람들에게 매력을 끌고 있습니다. 맥스는 조직 범죄를 가능한 빨리 근절하고, 한때 미국이 누렸던 번영을 되찾겠다고 약속합니다."
 news.170.a:0 "요즘 사람들은 아무한테나 표를 주는군."
 news.171.t:0 "인도차이나에서의 일본의 승리"
 news.171.desc:0 "일본 군대에 의해 떠받쳐진 인도차이나 제국은 이를 뒤흔들려는 혁명적 물결을 저지하고 내전을 종식했습니다. 황제는 봉기 중 혼수 상태에 빠졌고 결국 사망하면서 일본이 권력을 잡게 되었는데, 특히 황제를 승리로 이끈 히데키 도조의 손에 권력이 집중되었습니다. 도조 장군은 게릴라와 사보타주 세력이 평화를 위협하지 못하도록 새로운 정부가 수립될 때까지 임시 군정을 선언했습니다.\n\n이로써 일본은 역사상 두 번째로 인도차이나의 미래를 형성하게 되었지만, 그 형태는 아직 불확실합니다. 가장 명백한 선택지는 새로운 황제를 즉위시키는 것이지만, 황위 계승자는 아직 성년이 되지 않았습니다. 섭정회의가 전쟁으로 피폐해진 나라를 통치하는 것도 우호적으로 여겨지지 않고, 일본 귀족 여인을 황후로 두는 것에 대한 문제는 왕국의 안정성을 더욱 떨어뜨릴 가능성이 큽니다. 이 반항적인 지역이 새로운 주인에 의해 어떻게 재구조화될지 지켜볼 일입니다."
 news.171.a:0 "질서, 최우선하는 존재."
 news.172.t:0 "인도차이나에 자유가 도래하다"
 news.172.desc:0 "치열한 내전을 거친 끝에, 계몽 해방 전선(ELF)이 인도차이나의 유일한 지도 세력으로 부상하여, 국민을 노예 상태에서 해방시키기 위해 인도차이나 전역을 휩쓸었습니다. 이들은 과거의 베트남 국민구국당(VNQPH)의 진정한 후계자라고 자처하며, 임시 인도차이나 공화국을 빠르게 설립하고 숙청과 공개 재판을 통해 권력을 공고히 하고 있습니다. 축제는 밤늦게까지 이어지고, 전사자를 기리기 위한 추모일도 지정되었습니다.\n\n그러나 평화가 찾아왔음에도 정치적 상황은 여전히 불안정합니다. ELF 연합의 젊은 지도자 응오딘지엠은 자신의 당을 우위에 두려는 것으로 비쳐지는 행동으로 인해 감시를 받고 있습니다. 좌파를 대표하는 인도차이나 사회주의 노동당(ĐDCSĐ)은 이러한 노골적인 권력 남용을 빠르게 비난했으며, 우파를 이루는 베트남 국민당(VNQDĐ)은 민주주의에 대한 어떠한 공격에도 맞설 준비가 되어 있다고 서약했습니다. 한편, 응오딘지엠 의장은 모든 혐의를 부인하며, 혁명의 지속을 위해 단결의 필요성을 강조하고 있습니다. 인도차이나에서 총성이 멎었으나, 그 영혼을 둘러싼 전쟁은 계속되고 있습니다."
 news.172.a:0 "이 자유란, 영원토록 그리울 그대여."
 news.178.t:0 "한국이 독립을 선포하다"
 news.178.d:0 "일본 제국을 향한 25년의 굴종 끝에 대한은 일어섰습니다. 일본 내전의 혼돈 속, 한국 민족주의자들은 하나로도 모자라 두 개의 독립선언문을 읽어 내렸습니다.\n\n자유 자본주의 국가를 주장하는 하나는 서울에서 나왔으며, 사회주의자들과 아나키스트들의 지지를 받는 혁명공화국을 말하는 다른 하나가 청진에서 나왔습니다. 두 세력은 독립의 확정을 위해 잠시나마 서로의 차이를 제쳐두기로 하였습니다.\n\n말할 것도 없이 식민당국은 두 선언에 혐정을 내비치며 둘을 모두 진압하겠노라 다짐했습니다. 그러나 토쿄가 소란에 붙들려 있는 가운데 진압이 성공할지는 의문으로 남아 있습니다."
 news.178.a:0 "피어나는 꽃들과 총검"
 news.179.t:0 "알바니아 국민전선의 승리"
 news.179.d:0 "알바니아는 오랫동안 다양한 군주주의 파벌 간의 전투로 분열되어 있었고, 많은 어린 왕자와 공주가 알바니아의 왕좌를 차지하려고 했습니다. 이 모든 계획은 알바니아 국민들의 동의 없이 이루어졌고, 알바니아는 영향력을 행사하기 위한 전쟁터가 되었으며 알바니아 국민들은 무기를 들고 이러한 선례에 종지부를 찍었습니다.\n\n민족주의 운동인 발리 콤베타르는 농민, 민주주의자, 공화주의자, 세속주의자, 이슬람주의자, 민족주의자 및 기타 사회 집단을 하나로 모아 군주주의 정권을 전복하고 진정한 민주 공화국의 건국을 선포했습니다. 이제 알바니아는 진정으로 자유로워질 것 같지만, 발리 콤베타르의 빅텐트의 특성상 알바니아에 독점 정당을 세우려 한다는 비난을 받아왔습니다. 이러한 비난은 알바니아 정교회 지도자 판 노시를 비롯한 종교 근본주의자뿐만 아니라 벡타시 교단의 지도자 데데바바 엔버 호자 등 여러 측에서 제기되고 있습니다.\n\n알바니아 헌정의 미래는 알 수 없는 상태입니다. 이에 국제 관찰자들은 이 새로운 국가가 살아남을 수 있을지 지켜보고 있지만, 알바니아 국민이 자신의 운명을 선택하는 것은 오로지 알바니아 국민에게 달려 있습니다."
 news.179.a:0 "알바니아인들을 위한 알바니아, 폭군들에게 죽음을!"
 news.999.t:0 "중국에서의 일본의 승리"
 news.999.d:0 "세계의 모든 전문가들을 놀라게 하며, 일본 제국의 군대는 불가능해 보였던 일을 해냈고 기록적인 시간 안에 중국을 굴복시켰습니다. 젊은 황제의 자랑스러운 병사들이 곳곳에서 찬사와 환호, 구호 속에 행진하며, 공산주의자 편에 섰던 이들도 승리한 황군의 위세에 위축되어 자신의 선택을 재고하고 있습니다.\n\n이 승리가 가져온 애국심의 고조는 국가를 안정시키기에 충분해 보이며, 일본은 이제 공산주의 선동 문제를 해결하고 경제를 비군사화하며 북중국의 점령을 관리하는 등 내부 문제에 집중할 수 있게 되었습니다. 순탄치는 않지만, 이제 점령된 베이징에서는 서서히 삶이 정상으로 돌아오고 있으며, 일본의 아시아 지배력은 더욱 확고히 자리 잡고 있습니다."
 news.999.a:0 "만세!"
 news.181.t:0 "루덴도르프의 죽음"
 news.181.d:0 "쾨니히스베르크 당국은 에리히 루덴도르프 총리의 사망을 공식 발표했습니다. 몇 년간 건강이 악화되던 그는 결국 간암으로 생을 마감했습니다. 강렬하게 논란을 일으켰던 인물인 그의 죽음은 일부에게는 애도의 대상이지만, 특히 바이에른에서는 공포와 증오를 자아내며 많은 사람들에게 환영받고 있습니다. 뮌헨 대주교는 루덴도르프 하의 세월을 \"디오클레티아누스 이후 유례없는 기독교에 대한 박해\"으로 묘사했습니다.\n\n현재로서는 루덴도르프의 후임으로 누가 지명될지 불확실합니다. 구 국가 내에서 전 총리와 같은 위상을 지닌 인물은 없습니다. 대부분의 평론가들은 프로이센 내 파벌들이 이 기회를 놓치지 않고 재빠르게 움직일 것으로 예상하지만, 최종적으로 누가 승리할지는 여전히 알 수 없습니다."
 news.181.a:0 "시계는 째깍댄다."
 news.182.t:0 "프로이센 정변 실패"
 news.182.d:0 "오늘 쾨니히스베르크에서 혼란스러운 소식이 전해졌습니다. 야심 찬 장교들이 라이히스탁을 급습해 강제로 해산시키려 했으나, 이 계획은 속전속결로 비폭력적인 방식으로 이루어지려던 의도와 달리 군 병력, 시민, 경찰, 준군사 조직 간의 거리 전투로 악화되었습니다. 이 혼란으로 인해 반란자들은 패배하여 결국 항복했습니다.\n\n가장 급진적인 장교들이 연루되면서, 군대는 라이히스탁에 대규모 권력을 양도할 수밖에 없을 것으로 보입니다. 여기에는 중요한 총리 지명권도 포함됩니다."
 news.182.a:0 "프로이센의 해빙이련가?"
 news.183.t:0 "비상위원회의 프로이센 장악"
 news.183.d:0 "프로이센 정부는 왕정을 끝내고 베를린과 협상을 시작하려는 반역적인 국회의원들의 음모에 맞서 라이히스탁 해산을 발표했습니다. 정부는 상황이 안정될 때까지 임시 위원회가 프로이센을 통치할 것이라고 밝혔습니다.\n\n구 국가 내부에서 정확히 무슨 일이 일어났는지는 불확실하지만, 장교들의 일단이 라이히스탁을 급습해 정부의 사임을 강요한 것으로 보입니다. 새 정부의 주장은 아직 확인되지 않았으나, 급진파가 확고히 통제하는 가운데 프로이센에서 근본적인 변화가 일어나고 있음은 분명합니다."
 news.183.a:0 "쾨니히스베르크에 질서가 군림했군."
 news.184.t:0 "파울 렌슈의 프로이센 선거 승리"
 news.184.d:0 "쾨니히스베르크의 현 정부는 독일의 사회주의와 스파르타쿠스주의자에 대한 노골적인 적대감 위에 설립되었습니다. 따라서 프로이센 역사상 첫 자유 선거에서 뜻밖에도 사회민주당 후보가 당선되었다는 사실은 국제 사회에 큰 충격을 주었습니다.\n\n그러나 착각하지 말아야 할 점은, 이로 인해 프로이센의 베를린에 대한 입장이 변한 것은 아니라는 것입니다. 당선된 사회민주당(SPD)원들은 1913년에 전쟁 자금을 승인한 독일 애국사회민주당(PSPD) 소속으로, 이는 SPD의 분파입니다. 허나 PSPD는 쿠데타 전부터 적색 독일에 가장 강경한 입장을 취해왔으며, 현재도 독일 정권에 대해 날카로운 비판을 이어가고 있습니다. 베얼린에서는 PSPD를 제국주의와 반동에 굴복한 것으로 간주하며 특히 경멸하고 있어, 국제 관측자들은 이 상황이 어떻게 전개될지 주목하고 있습니다."
 news.184.a:0 "배신자들 먼저, 다음은 적들에게."
 news.185.t:0 "토마스 만의 프로이센 선거 승리"
 news.185.d:0 "최근 프로이센 라이히스탁을 정지시키려 시도한 반란자들은 자신들의 행동에 대한 명분으로 쾨니히스베르크가 베를린으로 기울어지는 것을 막기 위함이라고 입을 모았습니다. 그러나 토마스 만의 당선으로 인해 그들이 두려워했던 일이 현실이 되었다고 보는 이들도 있습니다.\n\n사회주의와는 거리가 멀지만, 만은 베얼린과의 협력에 대해 비교적 자유주의적인 입장을 취하고 있으며, 화해를 위한 현실적인 유일한 길은 외교와 협상이라는 점을 강조했습니다. 이는 프로이센에서 흔히 볼 수 있는 전쟁광과는 다른 입장입니다. 여전히 독일에서 검열을 받고 있지만, 만은 독일 대중의 마음을 얻어 평화적 화해를 이루고자 매력 공세를 펼칠 것이라고 발표했습니다. 이러한 노력의 결실이 무엇이 될지는 시간이 말해줄 것입니다."
 news.185.a:0 "독일은 듣거라!"
 news.186.t:0 "프로이센에서 카를 프리드리히 괴르델러가 당선되다"
 news.186.d:0 "반동 세력들이 거리에서 패배했으나, 권력의 중심에서는 체제가 승리를 거둔 것처럼 보입니다. 1920년대 쾨니히스베르크의 시장이었던 칼 프리드리히 괴르델러가 총리로 선출되었습니다. 괴르델러는 반란자들을 비난하면서도 그들의 우려가 정당한 것이었음을 인정하며, 이러한 어려운 시기에 프로이센이 질서와 안정을 유지해야 한다고 강조했습니다.\n\n'정상으로의 복귀'를 약속하는 것은 모든 권력 후보자들이 내세운 약속 중 가장 비현실적인 것일지 모르지만, 분명 인기가 많은 약속이기도 합니다. 그러나 괴르델러가 과연 그 약속을 지켜 프로이센을 영광이 아니라도 평화로 이끌 수 있을지 여부는 오직 시간이 말해줄 것입니다."
 news.186.a:0 "프로이센이라면 그게 그거구만."
 news.187.t:0 "에트가어 융의 프로이센 정권 장악"
 news.187.d:0 "몇 주 전 프로이센을 점령한 반란자들은 다양한 배경을 가진 인물들이었으나, 그 중 가장 큰 세력은 젊은 보수주의자들이 형성한 새로운 정치 학파에 공감하는 장교단이었습니다. 이들은 '비밀 독일 사회'라는 조직 하에 결집되어 있었으며, 보수적 혁명가로 불렸습니다. 이 그룹은 지도자 에드가어 융이 총리직을 획득함으로써 권력의 지렛대를 잡은 것으로 보입니다.\n\n이 사회는 독일을 오랜 세월 동안 국가를 비자연적이고 비유기적인 사상에 얽매어 왔던 자유주의와 계몽주의적 가치의 왜곡으로부터 해방시키고자 합니다. 독일은 정신의 혁명을 겪어야 하며, 이를 통해 국가 내의 불꽃을 다시 일으키고 중세 시대에 존재했던 이상을 되살려야 한다고 주장합니다. 또한, 이들은 강하게 기독교적 입장을 지니고 있지만, 프로이센 사람들에게는 독특하게도 종파의 구분을 초월한 신앙을 강조하고 있습니다. 비록 혼란스러운 상황이지만, 국제 사회는 이 소위 혁명이 무엇으로 변모할지 숨을 죽인 채 지켜보고 있는 듯합니다."
 news.187.a:0 "그들만의 혁명인가?"
 news.188.t:0 "마틸데 루덴도르프의 프로이센 정권 장악"
 news.188.d:0 "속담에 \"위대한 남성 뒤에는 여성이 있다\"고 하지만, 이제 프로이센이 이 속담을 시험하는 듯합니다. 작고한 에리히 루덴도르프의 아내인 마틸데 루덴도르프가 제국 역사상 최초로 여성 총리직을 획득했습니다.\n\n기독교의 적대자인 그녀는 제국의 탈기독교화 캠페인을 시작했는데, 이는 1920년대 초 루덴도르프가 시도했으나 실패했던 노력들을 떠올리게 합니다. 그러나 그녀는 초기 탈기독교화 운동을 지지했던 일부 오컬트주의자들에게도 호의적이지 않습니다. 대신 그녀는 독일 민족을 하나로 통합하고 기독교, 프리메이슨, 유대인, 공산주의를 독일 땅에서 몰아내기 위해 '대지의 범신론적 종교'를 지지하고 있습니다."
 news.188.a:0 "충분한 의지와 함께라면 무엇이든 가능하다"
 news.189.t:0 "루돌프 헤스의 프로이센 정권 장악"
 news.189.d:0 "프로이센 정변의 폭풍 같은 여파 속에서, 대중주의자들이 승리한 것으로 보입니다. 독일 민족 혁명당(DRNVP)의 루돌프 헤스는 자신을 새로운 독일 총리로 선언하며, 쾨니히스베르크 거리를 종종 배회하는 대규모 돌격대들과 함께 등장했습니다. 그는 취임 선서를 마치자마자 즉시 비상위원회의 모든 공모자들을 체포하고, 이들을 반역죄로 재판에 넘겼습니다.\n\n헤스의 정당은 독일 정치 권력층에 의해 종종 무시당했지만, 그의 준군사조직은 심지어 가장 온건한 시장들조차 실질적이든 상상적이든 반발을 진압하기 위해 자주 활용해 왔습니다. 이제 채찍을 휘두르던 손이 주인이 된 것처럼 보이며, DRNVP와 독일의 신비한 테러 조직인 \"프라이 아들러\" 사이의 추정되는 연계로 인해, 프로이센이 어떤 방향으로 나아갈지는 오직 신만이 아실 것입니다."
 news.189.a:0 "대오가 단단히 결집되었도다!"
 news.190.t:0 "옛 왕국과 새 왕"
 news.190.d:0 "유고슬라비아 왕국은 1931년 블라디미르 드보르니코비치가 알렉산다르 1세를 강제퇴위시키면서 전복되었습니다. 오늘날 유고슬라브인들은 이 실수를 바로잡고 옛 왕정을 복원하고자 하고 있습니다. 하지만 놀랍게도 왕위 후보는 알렉산다르 카라조르제비치나 그의 아들이 아닌, 그의 사촌인 파블레 카라조르제비치로 정해졌습니다. 이는 왕조 계승 원칙을 위반하는, 논란의 여지가 있는 선택이었으며, 알렉산다르가 강조했듯이 이 결정은 특히 문제가 있었습니다. 그러나 드미트리예 리요티치 정부는 보다 혁명적인 ORJUNA(유고슬라비아 민족주의자 기구)의 요구에 타협하지 않을 수 없었으며, 이들은 알렉산다르가 왕위를 받지 않는다는 조건으로 사임한 바 있습니다.\n\n파블레가 왕위 후보로 지목된 또 다른 이유는 리요티치의 지지 덕분이었습니다. 리요티치는 파블레와 비슷한 견해를 가지고 있었기 때문이며, 반면 알렉산다르는 리요티치의 헌법 개정 제안을 거부했기 때문에 그 지지를 받지 못했습니다. 전 섭정이자 현재 유고슬라비아 총리인 파블레는 이제 그의 개혁을 자유롭게 추진하여 전통주의적이고 범슬라브적인 왕국을, 왕과 그리스도에 대한 신앙 아래 통합된 모습으로 만들어 가려 하고 있습니다."
 news.190.a:0 "성광이 다시 비춰지는도다."
 news.191.t:0 "전능한 신의 슬라브 신전"
 news.191.d:0 "유고슬라비아에서 뜻밖의 소식이 전해졌습니다. 언론은 새로운 유고슬라비아주의 신앙의 형성에 대해 보도했습니다. 신과 보드즈 드보르니코비치의 중재를 통해, 포글로바르 - 그리스도의 대리자이자 교회의 총대주교이자 칼리프가 대관식을 거행했습니다. 이 직위는 종종 자신의 신앙을 왜곡하거나 변경한 것으로 논란을 일으킨 사제 주로 빌로비치에게 주어졌습니다. 교황은 신앙을 정치화하고 선전 도구로 삼으려는 시도를 공개적으로 비난했으며, 지역 정교회들과 이슬람 공동체들 또한 이에 동조했습니다. 그럼에도 불구하고 새로운 신앙은 특히 유고슬라비아 영토에서 구 기독교와 이슬람에 대한 혁신적인 대안으로 흥미를 가지는 일부 사람들을 끌어들이고 있습니다.\n\n최근 블라디미르 드보르니코비치는 프랑스와 폴란드에서 나타난 것과 같은 이교 부활주의의 대중적 시도를 비판했습니다. 그는 이교 신앙이 슬라브인의 정신과는 이질적이며, 오직 아브라함의 신만이 모든 슬라브인들을 하나의 깃발 아래 통합할 수 있는 길이라고 믿고 있습니다."
 news.191.a:0 "하나님께 일곱백일흔일곱 번의 축복이 있기를!"
 news.192.t:0 "약탈자 바르바로게니우스"
 news.192.d:0 "베오그라드의 정부와의 연락이 끊긴 이후 발칸반도에서 벌어지는 일들은 한동안 수수께끼로 남아 있었으며, 유고슬라비아 국민의 입을 막은 손수건 아래로 간간이 새어 나오는 미미한 정보들만이 전해졌습니다. 우리는 최악의 상황이 발생했음을 짐작할 수 있을 뿐입니다. 부드럽게 억눌린 비명 소리는 시간이 지날수록 점점 더 커져 갔습니다. 디미트리예 미트리노비치가 \"바르바로게니아\"라는 범유럽 국가의 수립을 선포하면서, 베오그라드와의 연락이 다시 재개되었습니다.\n\n혼란 속에서 하나의 그림이 형성되기 시작했습니다. 바르바로제니아는 유럽 전역에 선전포고를 했으며, 유럽을 자신들의 모습으로 바꾸려 하고 있습니다. 신 형이상학적 유토피아는 급진적인 재탄생을 통해 이루어질 것이며 이는 구세계 질서뿐만 아니라 우리가 알고 있는 자본주의와 문명 자체도 파괴하려는 것입니다. 유고슬라비아 국민들을 자본주의의 멍에로부터 해방시키기 위한 투쟁 외에도 수많은 포그롬과 예술 작품 파괴가 보고되고 있습니다. 이 지역의 불안정을고려할 때, 적어도 현재로서는 바르바로게니아가 내전에 빠져들 가능성도 배제할 수 없습니다."
 news.192.a:0 "야인들로 가득한 도시와 촌락들이라!"
 news.193.t:0 "구두 소리, 대포 소리, 그리고 로마 위협"
 news.193.d:0 "보드즈 드보르니코비치가 사임을 강요당하고, 체포된 것으로 추정된 이후 시간이 어느 정도 흘렀습니다. 많은 이들은 SJNK 연합의 온건파가 권력을 장악함으로써 이 유럽 지역에 평화가 보장될 것이라 생각했습니다. 그러나 오늘의 개선 행진은 신임 남슬라브 지도자 류보 레온티치의 평화로운 의도에 대한 의구심을 불러일으켰습니다. 카르나로 섭정국과 유고슬라비아 민족주의자 조직 사이의 많은 유사성에도 불구하고, 레온티치의 수사는 강한 반이탈리아적인 성격을 띠고 있습니다. 로마 정부는 이탈리아에 유고슬라비아를 떠나지 말 것을 권고하며, 그러한 위협과 이탈리아인들에 대한 피해를 결코 용납하지 않을 것이라고 밝혔습니다.\n\n유고슬라비아와 이탈리아 간의 마찰이 전쟁으로 이어질 가능성이 있다는 의심이 제기되고 있으며, 이는 과거 이탈리아 해적들이 유고슬라비아 민간 선박을 공격하고 단눈치오 자신이 이탈리아-유고슬라비아 국경에서 일련의 화려한 도발을 감행한 사례에서 비롯된 것입니다. 상황이 악화될지 여부는 오직 시간이 말해줄 것입니다."
 news.193.a:0 "불똥이 화약통을 달구고 있구나."
 news.194.t:0 "크례믈 파괴"
 news.194.desc:0 "러시아에서 놀라운 소식이 전해졌습니다. 마야콥스키 정부가 모스크바를 장악한 후, 현 세기 가장 충격적인 계획 중 하나를 실행에 옮긴 것입니다. 옛날 차르의 거처인 크렘린 궁을 폭약으로 가득 채우고 폭파했으며, 마야콥스키 자신이 직접 레버를 당겼습니다. 이러한 광신적으로 대담한 행동에 대한 소식에 대중은 경악을 금치 못하고 있으며, 러시아의 남은 우익 세력은 미래주의자들에 대한 가차 없는 성전을 선언했습니다.\n\n백군 망명자들이 거리에서 애도의 행진을 벌이는 동안, 혁명가들은 환호와 웃음 속에 이미 크렘린을 대신할 거대한 철과 유리의 탑을 계획하고 있습니다. 이는 러시아와 전 인류를 위한 신시대의 상징이 될 것입니다. 블라디미르 타틀린의 설계가 완성되면, 이 건물은 지구에서 가장 높은 건물이 될 가능성이 있으며, 엠파이어 스테이트 빌딩보다 몇 미터 더 높게 지어질 예정입니다. 이것이 더 나은 방향일지, 나쁜 방향일지는 알 수 없으나, 러시아는 이제 다시는 예전과 같지 않을 것입니다."
 news.194.a:0 "옛 잔해들을 쓸어내자! 미래를 향하여!"
 news.194.b:0 "아주 좋아! 군주들과 차르는 지옥에나 가라!"
 news.194.c:0 "이건 너무 과열된 것 아닌가?"
 news.194.d:0 "또 하나의 인류의 기념비가 광신의 불길 속에서 소멸되었구나."
 news.194.e:0 "주여 맙소사! 이건 신성 모독이다!"
 news.212.t:0 "인도차이나를 장악한 삼합회"
 news.212.desc:0 "많은 이들이 인도차이나 내전이 끝나면 그 국민들이 마침내 평화를 누리게 될 것이라 희망했습니다. 그러나 그러한 믿음은 곧 산산이 부서지고 말았습니다. 혁명 정부의 삼합회와 잔존 봉건 군주들에 대한 탄압은 거센 역풍을 불러왔고, 새로운 정권에 대해 불확실함을 느끼던 농촌 주민들 사이에 폭력적인 소란을 일으켰습니다. 정부가 물러서기를 거부하면서 결국 본격적인 농민 봉기로 이어졌고, 이는 NVF(민족 해방 전선)의 취약한 질서를 무너뜨렸습니다.\n\n이 위기는 인기 있는 신비주의자 판 식 롱이 이끄는 삼합회 세력에 의해 사이공이 함락됨으로써 절정에 달했습니다. 소름끼치도록 잔혹하게도 많은 요인들이 즉결 처형되었으며, 일부는 교수형에 처해지거나 심지어 돌에 맞아 죽기도 했습니다. 피의 참극이 지나간 후, 롱은 황함의 후손임을 주장하며 인도차이나의 새로운 황제로 즉위했습니다. 그는 명나라의 이름을 들먹이며, 하늘이 자신을 보내 외세의 침략자들을 물리치고 그들의 타락한 사상을 정화하라고 했다고 선언했습니다."
 news.212.a:0 "신비주의란 아직 그 매력을 지니고 있지."
 news.213.t:0 "인도차이나에서 승리한 혁명"
 news.213.desc:0 "내전이 끝나가는 가운데 민족 전위 전선은 저항 세력의 마지막 거점이 무너짐에 따라 옛 인도차이나의 종말을 선언했습니다. 친프랑스 성향의 근대화 단체와 새로운 종교 운동이 연합하여 만들어진 이 연합은 국민들이 사회에서 진정한 역할을 할 수 있는 새로운 국가를 세우기 위해 노력하고 있습니다. 혁명의 열기가 전국을 강타하며 대규모 집회와 정부의 캠페인을 통해 국민들을 동원하고 있습니다.\n\n그러나 정부의 불안정한 기반은 앞으로 그 생존을 크게 위협하고 있습니다. 혁명은 중국 삼합회가 무기와 필수품을 조달하면서 이뤄졌고 이로 인해 많은 사람들이 용납할 수 없는 의존 상태가 생겼습니다. 중앙 고원의 몽타냐르드 부족도 중요한 동맹이었고 현재는 그들의 요구를 더욱 강하게 제기할 수 있는 상황입니다. 집권 연합 내에서 파벌주의가 다시 고개를 들 가능성도 있는데 도시의 사회주의자 루퇴르들은 카오다이와 조화 신앙의 승려들과 공존하는 데 어려움을 겪고 있습니다. 현 상황에서 인도차이나의 궁극적인 방향은 여전히 불확실합니다."
 news.213.a:0 "승리는 그것을 지킬 수 있을때만 의미가 있는 법."
 news.214.t:0 "조화가 인도차이나에 물결치다"
 news.214.desc:0 "인도차이나 혁명 정부가 법과 질서를 유지하는 데 실패함에 따라, 권력이 기묘하게 전환되었고, 조화 신앙의 학자 응우옌 타잉 남이 국가의 지도자로 떠오르게 되었습니다. 전통주의 요소를 숙청하려던 시도가 실패로 끝나며 국가가 무정부 상태에 직면하자, 조화 무장 세력이 비타협적인 정부를 몰아내고 반동적 보복의 공포로부터 인도차이나 민중을 구했습니다. 이제 완전히 새로운 질서가 이 나라를 지배하고 있습니다.\n\n신자들 사이에서 '다오 두아(코코넛 수도승)'로 더 잘 알려진 남은 여러 가지 선언문을 발표하여 전국적으로 보급하고 있습니다. 그는 인간의 물질적 욕망에 대한 집착을 격렬히 비판하며, 이를 인류가 진정한 깨달음의 잠재력에 도달하지 못하게 막는 장애물로 간주합니다. 그는 복잡한 사회 구조의 등장이 인간이 본래 하나의 존재로 기능하는 단순한 진리를 가리고 있다고 주장하며, 개인주의라는 숭배를 끝내야만 충만한 세계가 열릴 수 있다고 강조합니다."
 news.214.a:0 "사랑과 기쁨이 세상을 지배할지어다!"
 news.215.t:0 "성스러운 눈아래의 인도차이나"
 news.215.desc:0 "오늘 사이공에서 나온 놀라운 소식이 전 세계 관찰자들의 이목을 사로잡고 있습니다. 카오다이교가 인도차이나 국가의 통치권을 차지했다는 소식입니다. 일신론적이면서도 혼합주의적 성격을 지닌 이 종교는 불교, 도교, 유교, 기독교, 그리고 제니이즘(베트남 토착종교)의 가르침을 통합하고 있습니다. 카오다이 신자들은 역사를 통해 신이 많은 예언자들을 통해 진리를 계시했으나, 인류가 세속적 욕망에 쉽게 흔들리면서 종교적 분열이 생겼다고 믿으며, 이를 바로잡는 것을 목표로 하고 있습니다.\n\n이제 많은 이들의 충격 속에, 카오다이교는 정치적 권력을 장악하게 되었습니다. 카오다이 무장 세력은 내륙의 떠오르는 삼합회와 광신적 열광자들을 진압하는 데 결정적인 역할을 하였고, 성직자들이 국가 기구를 장악할 수 있는 길을 열었습니다. 다채로운 깃발 아래 종교 의식이 국가 전역을 가득 채우는 가운데, 팜꽁탁 법황은 전 세계적으로 강렬한 종교 활동의 새 시대를 열 제3시대가 임박했음을 선언하며, 인도차이나가 그 선두에 설 것이라 강조했습니다."
 news.215.a:0 "신과 인류, 사랑과 정의."
 news.216.t:0 "루테르들이 재건하는 인도차이나"
 news.216.desc:0 "인도차이나 정부의 내부 갈등이 오늘 해결되었습니다. 과감히 시도된 삼합회의 정변이 사이공 거리에서 진압되었기 때문입니다. 루테르(Lutteurs)로 알려진 현대적 사회주의 계파가 인도차이나의 청년들을 결집시켜, 기계 파괴주의자들의 진격을 저지하고 그들에 맞서 붉은 공포를 실행하며 승리를 거두었습니다. 이 승리에 힘입어 국가 통제권을 장악한 이들은 반란으로 혼란에 빠진 농촌 지역을 진압하기 위해 무장 세력을 파견하여 필요한 안정을 가져왔습니다.\n\n이제 권력은 인도차이나 사회주의 운동의 이단아라 불리는 혁명적 지식인 타 투 터우의 손에 넘어갔습니다. 그는 인도차이나의 중국화와 중국 문화적 패권을 끝내기 위해, 일부에서 본질적으로 사회주의적이라 여겨지는 선사시대의 동선(Dong Son) 문화를 부활시켜 새로운 국가 신화를 창조하려 합니다. 이 의장이 과연 새로운 과거를 성공적으로 만들어낼 수 있을지, 아니면 유럽의 미래주의 정권들이 보여줬던 피비린내 나는 우상파괴주의를 되풀이할지, 그 귀추가 주목됩니다."
 news.216.a:0 "불사조는 타올라야 비로소 다시 태어난다."
 news.217.t:0 "산악 민족들이 새롭게 세운 인도차이나"
 news.217.desc:0 "인도차이나 제국은 몰락했습니다. 혁명 국가가 선포되었습니다. 그러나 이제 사람들은 완전히 새로운 선언을 접하게 됩니다. 인도차이나 전역을 포괄하며 다수의 토착 민족을 고양하려는 세당 왕국의 부활입니다. 세당 왕국은 한때 방탕한 프랑스 모험가 샤를 마리 다비드 드 메레나가 추진한 내륙 프로젝트였습니다. 비록 인위적 기획이었지만, 세당, 바나르, 렝가오의 산악 민족들은 그들이 맛보았던 독립의 기억을 잊지 않았습니다.\n\n베트남계가 주도한 연합 정부가 반란을 일으킨 농촌 주민들을 잘못 다루자, 산악 민족들은 다시 자유를 되찾을 기회를 엿보았습니다. 삼합회가 주도한 봉기를 진압한 후, 내륙 부족들은 약화된 정부를 상대로 반격하여 그들을 굴복시켰습니다. 베트남 민족 중심주의를 꺾은 승리는 마리 1세의 계승자인 이본 드 메레나를 사이공으로 이끌었고, 그녀는 인도차이나 연방의 여왕으로 즉위했습니다. 이 연방은 다문화적 본질을 지키겠다고 맹세한 평등 공동체입니다."
 news.217.a:0 "더 이상 월족만의 나라가 아닐지라."
 news.218.t:0 "응오딘지엠, 절대권력을 잡다"
 news.218.desc:0 "인도차이나에서 들려온 소식에 따르면 응오딘지엠의 근로당(Can Lao)이 국회를 계속 장악하고 있다고 합니다. 내부 야당의 어느 지도자도 아닌 지엠이 인도차이나의 미래를 설계하는 데 가장 두드러진 역할을 맡고 있는 것으로 보입니다. 특히, 분열된 좌우 세력을 아우르는 광범위한 국민혁명운동을 결성하려는 그의 야망은 국회 내 모든 세력의 박수를 받았습니다.\n\n지엠이 이러한 내재된 분파를 얼마나 성공적으로 균형 잡을지는 두고 봐야 하겠지만, 그의 행동과 수사로 공통의 길을 닦아낸 것은 분명해 보입니다. 유교와 가톨릭에서 영향을 받은 인격주의를 표방하며, 그의 연설은 국민 해방의 메시지를 담되, 평범한 사람까지도 포용하는 무계급 유토피아를 지향하는 방향으로 나아갔습니다. 소규모의 초기 토지 개혁과 재분배 실험 또한 그의 권력 유지에 기여한 것으로 보입니다."
 news.218.a:0 "의장님께 축하를!"
 news.219.t:0 "사회민주동맹당이, 인도차이나 정치를 장악하다"
 news.219.desc:0 "응오딘지엠이 형인 코이와 관련된 스캔들로 몰락한 이후, 인도차이나의 지도권은 사회민주동맹당 로 넘어간 것으로 보입니다. 베트남 국민당의 좌파를 끌어들인 공산주의자들은 국회에서 최우위를 차지하는 데 성공했습니다. 이제 이 새로운 정부의 최전선에는 젊은 민족주의적 마르크스주의 혁명가 응우옌 아이 꾸옥이 자리 잡고 있으며, 그는 인도차이나 혁명의 노선을 바로잡아야 할 필요성을 주장하고 있습니다.\n\n국가의 좌향 전환이 보편적으로 환영받는 것은 아닙니다. 국회에 남아 있는 우파 및 중도 세력들은 꾸옥의 집권이 약속하는 새로운 질서를 계속해서 반대하고 있습니다. 또한 일부 도시에서는 공개적인 폭동이 목격되었으며, 지엠의 행방도 여전히 미궁에 빠져 있습니다. 더불어 군 장교들과 병사들이 명령을 거부했다는 소문도 떠돌고 있습니다. 그럼에도 불구하고, 도시 프롤레타리아에 대한 통제와 농촌에서의 과감한 토지 개혁 약속은 좌파가 인도차이나 전역에서 통치를 공고히 하는 데 기여할 것으로 보입니다."
 news.219.a:0 "혁명은 바로잡혔다."
 news.220.t:0 "생디칼리스트의 붉은 인도차이나 탈취"
 news.220.desc:0 "사회민주동맹당의 통치가 절대적이라는 가정은 사실이 아니었던 것으로 보입니다. 하노이에서 응우옌 아이 꾸옥 정부의 몰락을 알리는 소식이 전해졌기 때문입니다. 많은 관찰자들에게 놀라운 점은 이번 투쟁의 승자가 억눌려 있던 인도차이나 우파가 아니라 되살아난 생디칼리스트들이었다는 사실입니다. 꾸옥의 정치적 숙청은 베트남 국민당와 같은 경쟁자들에게 치명타를 가했지만, 생디칼리스트들은 차례를 기다리기만 하지 않았습니다.\n\n노동조합들은 거리로 나와 \"거짓된 집산주의적 자본가\"의 폭정에 맞서 선동을 벌였고, 이는 곧 전국적인 반란으로 확대되었습니다. 혼란이 가라앉은 뒤, 사회민주동맹당의 강력히 중앙집권화된 지도부는 축출되었고, 권위주의적 전환에 반대했던 당원들은 좌파 통제를 유지하기 위해 새로운 동맹을 맺고 있습니다. 노동자 대표인 짠 꾸옥 부우가 지도자로 떠오를 유력한 인물로 보이지만, 일부 소문에 따르면 노동조합들이 지엠의 형제이자 수감 중인 응오딘뉴를 선택할 가능성도 제기되고 있습니다."
 news.220.a:0 "모든 것이 끝났군."
 news.221.t:0 "베트남 국민당 정변"
 news.221.desc:0 "확인된 보고에 따르면 인도차이나군이 베트남 국민당과 손잡고 임시정부를 전복한 것으로 나타났습니다. 코이 스캔들로 인해 응오딘지엠의 지도권 도전이 불명예스럽게 끝난 이후, 많은 이들은 사회주의 사회민주동맹당이 권력을 강압적으로 장악하는 것은 시간 문제라고 믿었고, 이는 베트남 국민가 도저히 용납할 수 없는 일이었습니다. 수도에 배치된 무장 병력은 겉으로는 자위 목적으로 보였으나, 실제로는 대규모 체포와 새로운 정부 수립을 위한 구실이었던 것으로 보입니다.\n\n사건 이후 두 인물이 질서를 되찾겠다고 나섰습니다. 구파의 지도자로는 응우옌 타이혹이, 신흥 세력의 중심으로는 쭈옹 뚜 아인이 부상했습니다. 중국의 삼민주의와 국민당의 당 모델에서 영감을 받은 이들의 행보는 내부 파벌주의와 어떤 형태의 민족주의가 우세할지에 대한 우려를 낳고 있습니다. 민주적 사회주의자들과 \"생존 민족주의자들\"이 인도차이나의 미래를 위한 길을 찾을 수 있을까요?"
 news.221.a:0 "실로 걱정스러운 선례로군."
 news.222.t:0 "제위에 오른 바오다이"
 news.222.desc:0 "오늘 후에의 거리는 다시 정상으로 돌아가고 있습니다. 일본군 당국이 물러나고 새로운 군주가 이끄는 민간 정부가 세워졌기 때문입니다. 잘 알려지지 않은 젊은 왕자 빈투이가 황제로 즉위하게 되었으며, 이는 남 훙 황제의 후손들을 배제하고 그의 왕조의 지속적인 인기 덕분이었습니다. 이후 그는 바오다이 황제로 알려질 것이며, 한때 수세기를 이어온 응우옌 왕조의 풍요로운 통치를 재개하겠다고 약속했습니다.\n\n바오다이는 상서로운 선택으로 여겨집니다. 지난 황제가 식민통치 협력자로 인식되며 신뢰를 잃었음에도, 응우옌 왕조는 프랑스 식민 통치에 저항하고 이후 망명한 민족주의적 상징으로 여전히 문화적 영향력을 지니고 있습니다. 귀족과 평민 모두 타인타이 황제와 주이떤 황제의 용감한 투쟁을 여전히 애정 어린 기억으로 간직하고 있습니다. 그러나 만약 일본이 또 다른 꼭두각시를 세웠을뿐이라면, 일본과 이 지역 주민들은 이번 황제가 더 행복한 운명을 맞이하기를 바랄 수밖에 없습니다."
 news.222.a:0 "안정이 다가오는가?"
 news.223.t:0 "인도차이나의 개혁"
 news.223.desc:0 "오늘 후에에서는 변화의 바람이 불고 있습니다. 일본 임시정부가 평화롭게 권력을 넘기고 새로 설립된 인도차이나 공화국이 그 자리를 차지했기 때문입니다. 최근의 반란은 일본에게 경종을 울렸고, 더 이상 군주제를 유지하는 것이 가치가 없다고 판단하게 만들었습니다. 인도차이나의 국민들은 자신의 목소리를 듣게 하겠다고 요구하며 국가의 파괴도 불사할 각오를 보였습니다. 이에 또 다른 유혈 사태를 피하기 위해 일본은 결국 물러섰습니다.\n\n라디오 연설에서 새 대통령 응오딘코이는 일본과 인도차이나 간의 영원한 우정을 선언하면서도, 이제 모든 공화국 시민들이 국가 발전을 위해 책임을 져야 한다는 점을 강조했습니다. 그는 현대적 경제와 교육 체계를 구축하는 데 주력할 것을 밝혔으며, 동시에 만다린 계층의 지배를 은근히 비판하기도 했습니다. 여전히 일본의 감시 아래 놓여 있긴 하지만, 공화국 전역의 민족주의 세력들은 오늘을 기념할 이유를 찾고 있습니다."
 news.223.a:0 "아마도 이 전쟁이 헛된 것은 아니었을지도."
 news.224.t:0 "일본의 인도차이나 점령"
 news.224.desc:0 "오늘 후에에서 충격적인 소식이 전해졌습니다. 일본군이 인도차이나를 대일본제국의 총독부로 재편성한다고 발표하며, 자치 정부의 가식적인 모습을 완전히 끝내버렸습니다. 반란은 인도차이나인이 스스로를 통치할 능력이 없음을 입증했으며, 이들의 무질서를 끝내기 위해 제국의 용맹한 군인들에게 의존해야 했습니다. 일본은 이 나라에 투자한 자산을 또다시 잃을 위험을 감수하기보다는, 인도차이나에서 자신들의 정당한 자리를 확고히 유지하기로 결정했습니다.\n\n총독 도조 히데키가 수석 행정관의 역할을 맡았으며, 일본이 가져온 번영이 하찮은 민족주의의 이름으로 낭비되지 않도록 하겠다고 보장했습니다. 인도차이나는 더 크고 위대한 무언가의 일부로 남을 것이며, 그 후원자들이 살아 있는 한 이 체제가 사라지지 않을 것이라 그는 단언했습니다. 발표 직후 전국적으로 항의 시위가 발생했지만, 전쟁으로 지친 주민들 다수는 단지 어떤 형태로든 평화가 다시 자리 잡기를 바라고 있을 뿐입니다."
 news.224.a:0 "인도차이나의 어두운 운명이군."
 news.225.t:0 "비스와에서 태평양으로"
 news.225.desc:0 "얼마 전까지만 해도 우크라이나가 러시아를 이길 수 있다는 이야기는 우스꽝스럽거나 비현실적인 것으로 여겨졌으며, 우크라이나가 비스툴라에서 하르빈까지 제국을 건설할 것이라는 발상조차 논의되지 않았습니다. 누구도 그런 일이 일어날 것이라고는 상상조차 하지 못했기 때문입니다. 그러나 유라시아 전역의 모든 우크라이나 민족의 의지와 자원이 결집되면서 불가능은 가능으로 바뀌었습니다.\n\n스테판 반데라는 복수심에 불타 광적인 행보를 시작했고, 유라시아의 대초원을 불타는 혼란의 장으로 만들며, 이제 두 대륙을 지배하는 거대한 제국을 탄생시켰습니다. 한때 우크라이나를 비웃던 이들은 더 이상 웃지 않습니다. 우크라이나인들이 증명한 것은 증오조차 꿈을 현실로 만들 수 있다는 사실입니다. 그러나 꿈이 현실로 변할 수 있다면 악몽도 마찬가지라는 점을 시사합니다.\n\n반데라는 우크라이나인들의 꿈을 실현시켰지만, 그의 광기 어린 행보로 인해 극단적 초국가주의가 지금 리비우에서 하얼빈까지 지배하고 있습니다. 폴란드인, 러시아인, 유대인들은 우크라이나 군주들에게 굴복당해, 조상들의 죄에 대한 대가로 그들을 섬기도록 강요받고 있습니다. 새로운 강대국이 등장하기까지는 오랜 시간이 걸릴 것입니다."
 news.225.a:0 "슬라바 우크라이니!"
 news.226.t:0 "반데라주의자들의 부상"
 news.226.desc:0 "우크라이나 정치에서 OUN(우크라이나 민족단)은 놀랍게도 효과적인 역할을 수행하며 단순한 민족주의 조직에서 국가 주요 정당 중 하나로 성장했습니다. 페틀류라 대통령, 특히 그의 후임 미흐노브스키는 폴란드의 요구에 굴복한다는 비판을 OUN으로부터 자주 받았습니다. 예우헨 코노발레츠의 지도하에 당은 주류 정치에 참여하려는 의지를 보였지만, 당 내부의 새로운 분파들은 더 강경한 성향과 야심을 드러냈습니다. 미흐노브스키 대통령직의 종말을 겪으면서도 스테판 반데라를 중심으로 한 급진 세력은 남아 있는 민족주의자들을 결집시켜 페틀류라의 새 정부를 친바르샤바 성향으로 몰아세우며 권력을 밀어냈습니다.\n\nOUN 내부의 반데라 반대파가 비인기였던 미흐노브스키와의 협력으로 실각하거나 주변화된 가운데, 반데라파는 당의 고질적인 파벌 문제를 해결한 듯 보입니다. USDRP(우크라이나 사회민주노동당)의 타협과 부패가 지도자들의 명성을 무너뜨린 지금, 반데라는 국가의 프로비드닉(영도자)로 임명되었습니다. 우크라이나의 혁명적 재편과 재탄생이 기대되지만, 인접 국가들은 이 야심 찬 민족 혁명가를 우려의 눈길로 지켜보고 있습니다."
 news.226.a:0 "그리고 우리는 인생이라는 전투 속으로 나아간다."
 news.227.t:0 "우크라이나 사회민주노동당이 권력을 되찾을 것입니다"
 news.227.desc:0 "시몬 페틀류라 대통령의 임기 종료 후, 우크라이나인들에게는 축하할 이유가 많았습니다. USDRP(우크라이나 사회민주노동당)는 여러 성과를 남겼지만, 진정한 사회주의 정당이라기보다는 현직 대통령의 도구로 여겨져 많은 비판을 받았습니다. 페틀류라의 중앙집권적 통치 시도는 도를 넘은 것이었고, 그의 후임자가 보여준 폭력적 민족주의와 권위주의적 경향이 USDRP가 권력을 되찾을 수 있었던 유일한 이유일지도 모릅니다.\n\n그러나 이번에는 민족 독립의 아버지로 불리던 페틀류라가 그리 운이 좋지 않았던 것 같습니다. 그가 이전 정부로부터 뇌물을 받았다는 의혹이 드러나면서 그의 인기는 치명적인 타격을 입었습니다. 그의 부관인 볼로디미르 빈니첸코는 불신임 투표를 주도해 그를 대신하여 권력을 장악했습니다. USDRP는 다시 한 번 국가 정치의 중심을 차지하게 되었으며, 빈니첸코 대통령은 민주주의 재건 과정을 철저히 감시하여 더 이상의 민족주의적 만행을 방지하겠다고 밝혔습니다."
 news.227.a:0 "유토피아의 불씨를 지키다."
 news.228.t:0 "페틀류라의 귀환"
 news.228.desc:0 "늙은 사자가 제자리를 되찾았습니다. 우크라이나 독립 전쟁의 영웅이자 \"아타만\"으로 불리는 시몬 페틀류라가 다시금 대통령에 올랐습니다. 현대 우크라이나 국가 기관의 창설에 기여했음에도, 폴란드의 사나차 모델을 본받으려는 그의 시도는 많은 이들에게 지나친 행보로 여겨졌습니다. 극단적 민족주의자, 공산주의자, 자유주의자, 심지어 그의 당 내부에서도 때때로 그를 반대했지만, 폴란드의 지원과 USDRP의 충성스러운 동지들 덕분에 페틀류라는 권좌에 복귀했습니다.\n\n두 번째 행정부는 우크라이나의 안정을 유지하기 위해 과감한 조치를 취할 계획인 것으로 보입니다. 여전히 논란의 여지가 있지만, 페틀류라의 인물됨과 업적은 많은 이들이 그에게 신뢰를 보내게 만듭니다. 그는 다시금 나라를 구하기 위해, 자신이 아니라 모든 우크라이나인의 번영을 위해 나선 것으로 보입니다."
 news.228.a:0 "브뤼메르 18일이 다시 떠오르다."
 news.229.t:0 "고대의 새 질서"
 news.229.desc:0 "유럽에서의 공공 세속주의와 신앙 상실은 서구에만 국한된 현상이 아니었으며, 많은 사람들이 우크라이나 정신의 부흥을 위한 해결책을 모색해왔습니다. OUN(우크라이나 민족단) 내부에는 이 의미의 위기를 해결하기 위한 서로 다른 접근법을 가진 분파들이 있었지만, 그중 태양신 기사단은 기독교 자체에 반대하는 입장을 취했습니다. 이들은 당 내외에서 항상 논란의 중심에 있었으나, OUN의 다른 분파들이 신뢰를 잃으면서 보흐단 안토니치가 민족주의 우파의 지도권을 쥐게 되었습니다.\n\n미흐노브스키 행정부가 끝난 이후, 시몬 페틀류라와 USDRP가 다시 권력을 잡을 것이라는 예상이 지배적이었습니다. 그러나 페틀류라가 미흐노브스키와 협력했다는 증거와 폴란드 경제 요구에 대한 그의 양보는 임시정부로서 받아들이기 어려운 선을 넘은 것이었습니다. 민족주의적 대안을 필요로 하던 상황에서, OUN은 충분한 지지를 확보하여 안토니치를 임시 대통령으로 임명하는 데 성공했습니다. 당의 유산과 반기독교적 성향에도 불구하고, 새로운 행정부는 여전히 인테르마리움 내에서 폴란드와 대등한 파트너로 남겠다는 의지를 보이고 있습니다."
 news.229.a:0 "오리안이 다시 일어나 그들의 땅을 되찾는다."
 news.230.t:0 "우주의 자기충족적 꿈들"
 news.230.desc:0 "우크라이나의 옛 땅에서 신성모독적이고 우상파괴적인 기계의 소음이 로켓처럼 별이 빛나는 하늘로 솟아올랐습니다. \"아타만\" 시몬 페틀류라가 미흐노브스키 전 대통령의 체포 이후 또 한 번의 장기 집권을 누릴 것으로 예상되었으나, 그의 구정권과의 협력 사실이 드러나자 새 집권 연합의 반발을 샀고, 결국 연합의 소수파인 공산주의자들이 권력을 잡게 되었습니다.\n\n미래를 위한 새로운 집단이 탄생했습니다. 그것은 농민, 우크라이나인, 부르주아의 집합이 아닌, 노동자 계급과 지식인, 예술과 노동의 단합이었습니다. 모든 노동자를 억압하던 옛 우크라이나 민요의 소리는 갑작스럽게 멈췄으며, UKP 의장이자 대통령인 미하일로 세멘코는 음유시인들의 오래된 노래를 불태우려는 듯 보입니다. 혁명적 미래주의와 사회주의 문화가 깃든 새로운 국가가 떠오르고 있는 것으로 보이며, 초원 위에서 어떤 꿈들이 현실이 될 수 있을지 많은 이들의 궁금증을 자아내고 있습니다."
 news.230.a:0 "새로운 세대의 몽상가들."
 news.231.t:0 "크이우의 늑대"
 news.231.desc:0 "기묘한 새로운 모습으로, 러시아 내전의 불씨가 우크라이나에서 다시 타오른 듯합니다. 권력에 이르는 길은 험난했습니다. 미흐노브스키 대통령이 축출된 후, 페틀류라 임시 대통령의 신뢰도는 구정권과의 협력 증거로 인해 실추되었고, 이는 USDRP와 연합했던 우크라이나 공산주의자들에게로의 이탈을 초래했습니다. 그뿐만 아니라, 전 당수 미하일로 세멘코가 구속 중이던 동안 파벌 간의 갈등으로 그의 입지가 흔들렸습니다. 이제 키이우의 라다는 한 사람에게 의지합니다. 바로 구 볼셰비키의 후계자인 라자르 카가노비치입니다.\n\n카가노비치 대통령은 예상 밖으로 온건한 수사로 자신의 행정부를 시작하며, 국가에 필요한 것은 현대화, 산업화, 그리고 교육 캠페인이라고 주장했습니다. 그럼에도 불구하고, 그가 스스로 언급한 \"이념적 순수성 부족\"에도 불구하고, 주요 경쟁자가 없는 UKP(우크라이나 공산당)가 우크라이나의 어린 민주주의에 어떤 영향을 미칠지에 대한 우려가 커지고 있습니다. 그러나 그의 물질적 개선 프로그램에 대한 초점은 여러 계층에서 공감을 얻고 있는 듯합니다."
 news.231.a:0 "깨진 달걀에 왜 울어야 하는가?"
 news.232.t:0 "Turkish Revolution Thwarted by Caliph"
 news.232.desc:0 "Sultan Mehmed's Caliphate Army was a special military organisation born in the aftermath of the Great War, specifically created to crush the nascent nationalist rebels in Ankara. Yesterday, they took up arms to defend their sovereign Caliph against barbarism. And today they return triumphant.\n\nAbdülmecid II, until recently an unwilling puppet of British interests, has thrown off the shackles of the Straits Commission and reaffirmed his power in frightful fashion. The black banner of the shahada and the green flag of the Caliphate stand defiant across Anatolia, as religious and royalist fervour seems to have filled the lower classes with a fiery frenzy. With Parliament abolished, it is evident that the Caliph -as the title of \"Sultan\" is seldom used as of recent- intends to correct course towards a purist autocracy supported on the traditional pillars of the House of Osman: Islam and the Pax Ottomana among the plentiful peoples of the Empire.\n\nNow the Caliph must tutor an insecure Empire and resolve manifold new problems, such as finding a modus vivendi with their Kurdish allies, a self-destructive economy, uncertain geopolitical standing, and the arduous task of emulating the heroic works of ancient princes in an ever changing, uncertain new world."
 news.232.a:0 "And with glistening pearls its pocket filled the sky."
 news.233.t:0 "Turkish Revolutionaries Deliver Coup de Grâce"
 news.233.desc:0 "When foreign armies marched from Alexandretta and Thrace into the heart of the Ottoman Empire, the Sultan chose to cower behind the occupation forces. The sabres of the Empire and Europe alike beat the Turkish people mercilessly into submission, and all that was left was a list of martyred heroes such as Brigadier General Mustafa Kemal Pasha. The Empire was partitioned between the allied troops, the Empire, and the Kurdish minority.\n\nYet the revolutionaries persevered. Federated in a thousand guerillas and resistance circles, brave men and women fought hard and long all across Anatolia for more than a decade with a one goal: the House of Osman must fall. And it did. The people rose in unison across Asia Minor to the cry of death to tyrants, the army followed behind. The fate of the Sultanate was sealed when revolutionaries flooded in Constantinople as a beaten Abdülmecid II fled the country, and even the Kurdish thorn is no more than a petty nuisance to the Republic.\n\nThe Turkish Joan of Arc, Halide Edib, has organised the Ankara National Government admirably throughout the civil war, but now is time for the Republic to set course, and the young nation must sail dangerous waters if Turkey desires to earn its freedom not only by blood, but by olive branch."
 news.233.a:0 "Ergenekon escaped once more!"
 news.234.t:0 "모두가 예상했던 승리"
 news.234.desc:0 "Despite threats from liberals and other radicals, the People's Party pressed forward, offering tough solutions for Greece rather than fairies in the willow. The new Prime Minister Konstantinos Karamanlis, backed by Georgios II, promises not only to awaken the sleeping national Morpheus, but also to revive him. His platform involves economic stimulation and then rebuilding the army so that Greece is ready to defend its gains and its citizens. The opposition Liberals, meanwhile, seem to have lost heart after their loss - with their new plan seemingly being to influence the government on legislation.\n\nConcerns of a dramatic foreign policy shift have quieted since the election. The position of the returning Conservatives is not to pick sides in the global struggle, seeking an even-handed expansion of their economic influence which should help the Greeks more than ideological scuffles."
 news.234.a:0 "문제는 경제야, 바보들아!"
 news.235.t:0 "The Greek Lion Roars Again"
 news.235.desc:0 "The Greek Liberals have won elections before, but never was this victory as important to them as it is now. Four years have passed since the death of Eleftherios Venizelos, and his son proved able to carry the torch. Sophoclis promised to strengthen the Greek army and liberalize the economy, but most of all he promised to settle accounts with King Georgios II.\n\nPerhaps sensing the Liberals would take revenge for his alleged role in the assassination of Eleftherios, the King rapidly abdicated in favour of his brother Alexandros. With the help of a friendlier king, the Liberals have already managed to push through laws that balance the power of the crown and parliament, but also promise further reforms that will repair the broken machine of Greece not only morally but also militarily and economically."
 news.235.a:0 "An anchor taken off the neck."
 news.236.t:0 "높은 올림포스에서 온 사내"
 news.236.desc:0 "The Greek elections of 1937 were rife with disturbing signals as right-wing and left-wing militias clashed in the streets. The apogee, however, was yet to come. The growing popularity of the liberals during the elections, and their statements to the effect that they would depose King Georgios II and install his brother Alexandros, has resulted in the King appointing the radical royalist Ioannis Metaxas as his prime minister. Metaxas immediately suspended the elections and imposed martial law, which thus far has led to an outpouring of violence from the radicalized population.\n\nOnly time will show if Metaxas will be able to uphold his dictatorship and proclaim his so-called Third Greek Civilization. For now his position is in danger due to an underground structure of socialists and liberals who have been forced to adopt more decisive tactics to fight his tyranny."
 news.236.a:0 "It was a necessary evil."
 news.237.t:0 "세 번째 그리스 문명"
 news.237.desc:0 "Thanks to the coalition with the Conservatives, the embattled dictatorship of Ioannis Metaxas managed to stabilize the situation in the country and proclaim the so-called Third Greek Civilization. Metaxas, dubbing himself the Second Pericles, seeks to revive Greece in the spirit of Byzantium and Sparta, creating a nation united in faith and king. After the initial shock of his takeover, the government's populist economic policies have successfully reduced the appeal of the liberals and socialists to the disaffected workers and farmers - and King Georgios II has publicly congratulated Metaxas on his success.\n\nIt is not known how the Third Greek Civilization will be realized, but along with the smell of burning books, calls from Athens are reaching the rest of Europe about the creation of an Empire that would reach even as far as Pontus. It is not known how far Metaxas' ambitions reach, but without the internal threat to his regime, he can now seek to realize them."
 news.237.a:0 "Third time's a charm, isn't it?"
 news.238.t:0 "아테네의 사회주의자 행진"
 news.238.desc:0 "In the land of ancient statues and monumental buildings as old as the world, the socialist revolution was unthinkable. Until now. The waters of the Aegean ran red as the broad socialist and republican coalition known as the \"Society of Friends\" turned the army against the Metaxas dictatorship. Metaxas' government and the royal family surrendered without a fight, seeing the overwhelming power of Society marching on the capital, and are now awaiting judgment. Revolutionary fervor still exists on the Greek streets and violent retribution is underway against the reactionary forces - real or otherwise.\n\nThe Provisional Government of Alexandros Svolos will deal with the stabilization of Greece after the coup, and will also organize a congress to form the first socialist and republican government."
 news.238.a:0 "A new kind of Gigantomachy."
 news.239.t:0 "Orphic Hymns Sound Again"
 news.239.desc:0 "The socialist congress in Greece has ended with the election of Angelos Sikelianos and his close friend Nikos Kazantzakis. While initially thought to be the most moderate option among the socialists, it appears they are a different type of radical entirely: Kazantzakis forged his theory from the works of Georges Sorel, believing pacifism to be decadent. Sikelianos and Kazantzakis call for the revival of Greek culture and faith by creating new national myths. Their controversial religious movement combines the pagan faith of the Orphists and Christian Orthodoxy in a synthesis similar to the Russian Old Believers.\n\nAlthough the Orphists were not the most infamous of partisans during the interim government, they did not shy away from use of force. Now, with the old King and Prime Minister sentenced to a lifetime of imprisonment and hard labour, the project of Orphic revival begins. The cultural transformation is expected to be a long-term commitment, but in the meantime the Orphists have dramatic economic and cultural plans aimed at improving the well-being of the Greek people, especially the oft-neglected countryside."
 news.239.a:0 "구면의 신그리스로군."
 news.240.t:0 "우주를 향하여"
 news.240.desc:0 "The armed wing of the Greek revolution has won. The Futuro-Surrealists were initially considered only iconoclastic terrorists, as their attacks on monuments and government buildings seemed to defy rational explanation, but the Society of Friends knew the power of symbolism and welcomed them on. André Breton's favorite M. Spieros is finally able to stage his greatest play. The Communist Futuro-Surrealist Party has risen to power and announced its manifesto as a desire to overcome reality and reach for the stars, combined with a desire to achieve immortality. Immediately, the King, the royal family, and Metaxas were executed by the guillotine in response to their \"treachery\" against the cause.\n\nConservative leaders in Europe are wary of these terrorists, as the simple artistic manifestos of their organization have turned into an incipient Neo-Jacobin terror in Greece. Robespierre may now walk the Earth again."
 news.240.a:0 "별을 쫓기 위하여."
 news.241.t:0 "가장 영웅적인 재선"
 news.241.desc:0 "Alexandros Svolos, the Greek legal expert, has saved Greece from chaos and tyranny twice. For leading the effort against the rule of Metaxas, then managing the aftermath that could have easily descended into anarchy, he earned his re-election handily - and does not intend to stop. Henceforth, he intends to transform Greece into a real popular, democratic, and patriotic state. The King and Metaxas were sentenced to life imprisonment for betrayal of the homeland and cruelty to people, while the property of the royal family was nationalized and distributed to the poor, and the royal palace was converted into a communal apartment.\n\nSvolos has already taken steps to introduce a German-style system in Greece by contacting trade unions and organizing the first workers councils, and has liberalized the political sphere by allowing previously banned parties to participate in the People's Democracy."
 news.241.a:0 "스볼로스 만세!"
 news.242.t:0 "진정산 공산주의 혁명"
 news.242.desc:0 "A true vanguard of Marxist values has triumphed in Greece. Dmitris Giotopoulous was elected during the great republican congress. In his speech he declared the need to bring Greece a real revolution to build a modern proletarian nation.\n\nThe KKE under his guidance had drifted away from its original Leninism, often criticizing Hungarian communism as creating a bourgeois \"champagne socialism.\" Instead, Giotopoulous has promulgated a theory of socialist education that begins from an early age. Bearing some similarity to Aleksandr Bogdanov's wing of international communism, but free of quasi-religious and mystical elements of it, the Greek state still seems poised to reach socialist orthodoxy through unorthodox means."
 news.242.a:0 "Education first and foremost."
 news.243.t:0 "그리스의 경제 기적"
 news.243.desc:0 "Konstantinos Karamanlis, after being elected Prime Minister, had a long road ahead of him to restore confidence in the Greek economy. He set to work immediately - in addition to the radical devaluation of the currency, and beyond the development of infrastructure and heavy industry, also took care of matters closer to the home by building housing and stimulating the tourism industry. His program seems to have attracted many international companies, as well as curious foreigners sampling Greek culture, food, and landscapes.\n\nKaramanlis comments that this is just the beginning of his plans, as his government intends to do so much more for the people. He has shocked former allies by announcing an investigation into the corruption of not only the King, but the entire political establishment, which has won him new allies in the Liberals. His greatest dream would be to rebuild the global market, but he is aware that it may take years yet. For now, a dreamer can only dream."
 news.243.a:0 "지중해의 진주인 그리스여."
 news.244.t:0 "제3차 피티아 제전"
 news.244.desc:0 "Before his political career, Angelos Sikelanos was known as an outstanding theatre director who also organized the so-called Delphic festivals with the help of his wife. The Sikelanos and Kazantzakis government has chosen to organize it anew: a third showing, intended to be the greatest of them all and serve as a monument to the greatness of Greek culture.\n\nRepresentatives of all artistic and religious organizations from all over the world were invited to the festival, in the scene of solidarity and respect among peoples. Sikelanos himself combined avant-garde performances with the spirit of the ancient world, impressing the whole of Europe. During his warmly received speech, he proclaimed the creation of the \"Achaean Socialist Confederacy,\" recalling the tale of the Iliad. Canny observers are concerned this is a harbinger of plans to recapture \"Helena\" from the hands of the Turks."
 news.244.a:0 "A synthesis of ancient and modern."
 news.245.t:0 "History Wept"
 news.245.desc:0 "For a long time, the Spieros regime in Greece centralized power around his party through party terror. The bloodthirsty partisans were satisfied with frequent trial shows as well as the destruction of smaller monuments, but the government's next act was the most dramatic of all. At 7 AM, Spieros and his right hand Giorgos V. Makres gave a speech at a safe distance from the Acropolis, which was being evacuated. He announced the destruction of the Partheon as a mere tourist trap that literally choked the creative energy of humanity.\n\nIn the speech itself, he castigated the agony of Greece and proclaimed the \"Commune of the Cosmos.\" It didn't take long for his words to be put into action, as soon after the speech concluded an advancing wing of bombers attacked the Acropolis. Many international revolutionaries have raved about this display of the positive power of destruction, but the supposed barbarity of the act has been decried as well. Calas has put all eyes on Greece, but whether for good or ill, he seems unconcerned."
 news.245.a:0 "One chapter ends, another begins."
 news.246.t:0 "진정한 헬라스국"
 news.246.desc:0 "Alexandros Svolos shouldered the titanic task of overcoming Greece's backwardness, a task feared Sisyphean. Yet Hellas became a modern workers state, tolerant of tradition yet open to the future. To celebrate the proclamation of the new people's republics, Alexandros Svolos organized a huge parade to which he invited German representatives. He announced that there was still a long way to achieve the ideal, but Greece has chosen a noble goal to which it will constantly strive by the joint efforts of the entire nation.\n\nThe invited German representatives were able to solemnly admit Greece to the group of socialist countries and welcome it in a joint military pact in order to defend the Greek proletariat against external threats. Germany also promised to help Greece economically in return for establishing a permanent line of trade between the two countries. Delicious Greek wine, cheese and olives will again appear on German tables."
 news.246.a:0 "모두를 위한 자유와 번영 만세."
 news.247.t:0 "에게해에서의 문화대혁명"
 news.247.desc:0 "Flocks of youth, delighted with the words of President Giotopoulous, have been swept up in the cause of bringing communist and democratic culture to Greece. The government's program of Dimokratíamos - or Demcult, the Democratic Culture of the new Greece - has proven effective at national mobilization. Youth partisans have flooded churches and schools, driving out clergy and opponents of the KKE, for which Gotopoulous himself presented many with awards.\n\nIn a recent speech, the President announced a radical plan for Greek industrialization, claiming that factory chimneys would cover the whole of this new Aegan Union of Labor. Without setting fire to the achievements of mankind, the hope is to undo the old through improvement of the people's material conditions. Giotopoulous has also expressed a desire to join the Rotfront and help Germany continue the legacy of Marx and Engels."
 news.247.a:0 "적색 물결이 썩어빠진 해안을 덮치는군."
 news.248.t:0 "그리스-튀르크 전쟁"
 news.248.desc:0 "Tensions between Turks and Greeks have reached a zenith not seen since the Great War. Repeated pogroms of the civilian population on both sides of the border only strained words of diplomacy through gritted teeth. In the end, words could not resolve what followed, and a clash between the Greek and Turkish Fleets took place in the Aegean Sea. International opinion was unable to resolve the conflict peacefully, and the two armies have mobilized.\n\nIt is not known how this conflict will affect the southern Balkans and the Middle East. The neighbouring Arabs, Russians and Yugoslavs are watching the situation closely, potentially awaiting a chance to intervene."
 news.248.a:0 "The dead, floating in the water."
 news.249.t:0 "현실이 된 메갈리 이데아"
 news.249.desc:0 "About 500 years after the fall of Constantinople, the Greeks have regained their pride and realized the collective dream of Venizelos and the old tribes. The Turkish Beast is dead, and civilization has returned to Asia Minor. The governing Liberals, despite nationalist rhetoric, were quick to assure that the Turks people under Greek rule will not suffer - and despite their concerns, the Turkish government can only lick their wounds in the shadow of this new regional power.\n\nDespite the Ottoman Empire's defeat in the Great War, it was this war that has decisively altered the balance of power in the region. The geopolitical situation in the region has tipped in favor of Greece, which has become a power in the Mediterranean and a beacon of civilized ideals - freedom and democracy."
 news.249.a:0 "As Justinian the Great would want."
 news.250.t:0 "불가리아의 반란"
 news.250.desc:0 "The Bulgarian elections of 1936 were supposed to be quiet, at least in theory. The domination of the agrarists, although slightly tarnished by the last term of Stamboliyski, guaranteed them another year of victory - again, in theory. The army mutiny changed all of that. Not only has it provided the other parties with a chance to challenge the government, the army itself hopes that it will either lead a real counter-revolution or at least put pressure on the socialists to improve the army's situation and allow it to participate in elections.\n\nThe situation may de-escalate and the Bulgarian elections may continue, but a spark is enough for the entire country to burn. Yugoslavia is preparing its troops on the border with Bulgaria to be able to restore order and possibly annex Thrace, if necessary."
 news.250.a:0 "낡은 발칸 냄비가 다시 뜨겁게 끓어오르는군."
 news.251.t:0 "화약고를 터트린 불꽃"
 news.251.desc:0 "Paralyzed by factional infighting and more brazen acts from the military, the Bulgarian government has been toppled. Escalating street-fighting and mob violence led to fears of a civil war, but the inability of the socialists to present a united response led to their suppression by the so-called Fatherland Front, a union of right-wing forces involved in the mutiny. However, it appears the Front's unity did not last in the absence of a successful coup, and infighting has begun between the neo-pagan Zlatarog organization and the Zveno military clique.\n\nAccurate news from Bulgaria is difficult to find, but President Stamboliyski is rumoured to have met a disturbing fate, decapitated by men associated with Zveno. Even more bizarrely, a religious movement in the countryside has apparently risen up since the news of his death. Worse, Yugoslavia has issued a statement about potentially starting operations to restore order in Bulgaria."
 news.251.a:0 "발칸은 변하질 않지."
 news.252.t:0 "The Clover Brings Luck Once More"
 news.252.desc:0 "Rayko Daskalov, appointed as Stamboliyski's successor, obeyed the will of his superior and managed to win the election. His government received Stamboliyski's blessing, giving him room to launch his reorganization of the Bulgarian people, while also reassuring Belgrade about the control of the internal situation. The Thracian Army has been disbanded and its place was taken by paramilitary veterans, the so-called \"Orange Guard\" that is forming the backbone of the new popular army.\n\nAdopting a more nationalist rhetoric, Daskalov has contacted the right-wing agrarists to form a new government with him. After the risk that the mutiny brought to the country, it can be concluded that there will come a period of entrenchment around the new leader and his coalition."
 news.252.a:0 "The rise of the orange dictator."
 news.253.t:0 "소피아의 봄"
 news.253.desc:0 "The crisis in Bulgaria made it possible to defeat the titan BZNS, the ruling party since the revolution. By savvy control over the peasant base of the nation, Stamboliyski's movement had essentially ruled unchallenged. This changed with the military revolt. Yanko Sakazov, by uniting the urban proletariat and peasants, managed to meet the army as an equal party. He defused the bulk of the mutiny by promising to create military councils that would be able to participate in elections on the same terms as the rest of Bulgaria's organizations.\n\nThe BRSDP, on the strength of its victory in the crisis, has convinced enough agrarist and communist defectors to easily win the election. Yanko Sakazov was quickly appointed the new president of Thrace."
 news.253.a:0 "처음이 불가리아라면 그 다음은..."
 news.254.t:0 "트라키아에 흩날리는 흑기"
 news.254.desc:0 "Black horses are rushing over the concrete of Bulgaria's cities. It would seem that an anarchist revolution would never begin with simple elections, but the people have spoken - they chose anarchy and freedom. Hristo Botev, the leader of the black bands, defeated the agrarists by convincing the peasants, workers, the military and everyone else that they deserved more than mere opportunists. The new regime's idiosyncratic pan-Slavic national anarchism, based on a network of communes, has become the subject of jokes as some argue that this is true Bakuninian anarchism without any interpretation.\n\nBulgaria is not waging a mere \"Conquest of Bread,\" but a total war for bread. Anarchist bandits and militiamen have already been identified in border raids, causing anxiety in other countries. It is not yet known when Yugoslavia will intervene to end this anarchist experiment, but it may be inevitable."
 news.254.a:0 "자유는 죽지 않는다."
 news.255.t:0 "불가리아에서 사랑을 담아"
 news.255.desc:0 "Hristo Smirnenski of the Communist Party of Bulgaria has taken over the nation, stabilizing Thracia and correcting the errors of his old rival Stamboliyski. Though a new face in the leadership, Smirnenski wants to continue the work of the party's founder - Dimitar Blagoev, who dreamed of a Pan-Balkan workers' federation free of petty tribal nationalities, even Pan-Slavism.\n\nNow, however, a more grounded problem must be solved - the peasant class that suffocated Thracia. The new government plans to break up the BZNS system and establish an egalitarian socialist system. To begin, expansion of cities has been planned, and the blueprints herald factories growing, covering the soil in the smell of progress."
 news.255.a:0 "처음이 불가리아라면 그 다음은..."
 news.256.t:0 "불가리아의 재조화"
 news.256.desc:0 "Peter Deunov, together with Vangeliya Gushterov, and his group \"the White Brotherhood\" have taken control of the Bulgarian chaos. Somehow, by rallying the peasants and loyalists to the departed Stamboliyski to his cause, he was able to calm the situation in the capital. This miracle from God attracted the attention of many, and Deunov, with no credible opponent, has found himself with a taste for power.\n\nThe exhausted Bulgarian people, seeing his charisma and good intentions, have proven supportive of the new government thus far. However, while Deunov seeks the betterment of all lives in the state and to aid them in finding inner enlightenment, his planned regime does not allow for a deviation from Christian values. Compulsory prayer has been introduced in schools, and yet the mystic has begun attacking the Bulgarian Orthodox church in his sermons, decrying it as a mainstay of usury and the degeneracy of Christ's teachings."
 news.256.a:0 "자연과 하나가 되어라."
 news.257.t:0 "황금 염소의 신자들"
 news.257.desc:0 "The Zlatarog partisans have won over the anarchy and the old order that reigned in Bulgaria. A stronger people will be forged in the fires of wrath against the Gods of the West who impressed upon the Balkan faith. A new, titanic Bulgaria will be created and with it a new Balkans. Even the old faith in Christ will fall, replaced with the cult of Apollo and other old true Greek gods, with the Mass discarded for orgiastic ritual.\n\nNayden Shaytanov, a new leader for a new Bulgaria, has begun a reordering of the state in the Zadrugist model, combining Balkanic piety with endless carnivals and bodily liberation. One could say that Bulgaria hurtles toward an anarcho-barbarian realm of the strong, or of Faust and Mephistopheles. No one knows what ambitions lay in the mind of the Shaytanov but the regime's men foretell that his plans are of a scale befitting the old Titans."
 news.257.a:0 "디오니소스가 귀향한다."
 news.258.t:0 "군부의 굳센 손아귀"
 news.258.desc:0 "It seems Kimon Georgiev is the last man standing in Bulgaria, having reunited the broken Fatherland Front under his leadership. The madmen of Zlatarog have fallen, the peasant counter-counter-revolution has broken, and now no one can stop him from creating a disciplined Bulgarian nation.\n\nDecrying the old regime's \"democracy of opportunity,\" the Zveno military organization has called for a \"dictatorship of talent,\" upholding technocratic policies to repair the backwards country as quickly as possible. Rather than bury old traditions under steel and progress, however, the new government states that it plans to rejuvenate them, while fixing the decline in urban and rural living standards that occurred under Stamboliyski. Zveno's decision to contact the agrarian opposition to govern alongside them has also had early success in convincing the average Bulgarian that this is neither a mere military dictatorship nor a mechanized Yugoslavian autocracy."
 news.258.a:0 "혼돈에서, 질서가 찾아온다."
 news.259.t:0 "베오그라드 국민농본혁명"
 news.259.desc:0 "The Bulgarians, taking advantage of the unstable situation of the SJNK and its internal factionalism, evidently managed to influence the whole of Yugoslavian politics. It wasn't long before the left-wing and more liberal parties began to talk about the need to reconcile with the Bulgarians, and Daskalov himself was well positioned to appeal to Yugoslav peasants neglected during the rule of Dvorniković. Numerous demonstrations aiming at the unification of the two countries appeared on the streets of Belgrade, and the SJNK was backed against the wall and forced to accede to unification on unfavourable terms.\n\nThis led to a very quick takeover of power by Daskalov in Belgrade, who was appointed Vođz of Yugoslavia despite continuing de jure democratic policies. However, the pejorative title of Green or Orange Vođz of the Slavs does not seem to have distracted him from centralizing power."
 news.259.a:0 "Our cows will graze on D'Annunzio's grave."
 news.260.t:0 "우애와 단결"
 news.260.desc:0 "President Yanko Sakazov clearly did not plan to stop with the introduction of workers' democracy in Bulgaria. The government in Sofia knew that Yugoslavia would act, but the socialists struck first. By contacting the opposition, trade unions, and above all the liberal factions of the SJNK, Sakazov barnstormed through Belgrade with a campaign to convince the state of the rightness of his candidacy - and the need to liberalize Yugoslavia to create a united country that could oppose Italy.\n\nWhen Sakazov was appointed to head Yugoslavia, he rejected the Vođz's title, seeing it as a sign of excessive centralization of power. Upon taking control of the congress, he announced that the corporations of Yugoslavia would be reorganized into cooperatives so as to integrate the working class into political life. A long way waits ahead for the ultimate liberation of the Balkans from the yoke of the old world, but it is a noble goal to fight for."
 news.260.a:0 "...the whole of Yugoslavia will be free."
 news.261.t:0 "Skulls and Bones Have Been Cast"
 news.261.desc:0 "Anarchist gangs began to cross the borders of Yugoslavia, and independent gangs began to emerge in other parts of the country. In past months, the long-forgotten anti-state revolutionary sentiment that was noticeable among groups such as Young Bosnia has been revived. People with thick black beards and the gaze of warriors entered the next SJNK meeting and stated that they were a legation from Thrace. Most of the officials were surprised by this sudden visit, but also curious. For their part, the Bulgarian representatives spoke of the need for the two states to unite to resist the anti-revolutionary Italian forces.\n\nThe deliberations dragged on and the chaos in the streets only grew. Having lost the initiative, the Yugoslavs agreed to join the Federation of the Communes of Thrace, creating one large free Slavic territory in the Balkans."
 news.261.a:0 "A pitch black spot on the map of Europe."
 news.262.t:0 "A Warm Laugh Across the Balkans"
 news.262.desc:0 "Belgrade is full of red flags and the happy shouts of the workers as the ascension of Smirnenski as the new leader of Yugoslavia is announced. Berlin has already sent its congratulations to the new leader of Communist Yugoslavia, an unexpected path for the revolutionary state. In the end, his growing influence in the Balkan proletariat after his success in Bulgaria made the SJNK bow rather than wait to be broken. Smierneski has announced that he desires to create something greater than just another Slavic union - a united Balkan federation of equals.\n\nAlready, the transformation of the SJNK in the spirit of Leninism has begun, combining a vanguard party with already-existing corporatism in Belgrade, planning for its eventual replacement by workers and soldiers councils. A new red dawn has appeared over the Balkans and the dream of Dimitar Blagoev is close to realization."
 news.262.a:0 "...the whole Balkans will be one."
 news.263.t:0 "전발칸 형제단"
 news.263.desc:0 "Peter Deunov - the European Mahatma Gandhi - has been actively working for the benefit of the common people and their spiritual development since taking power in Bulgaria. Venturing into the lion's den, his pilgrimages into Yugoslavia drew the attention of peasants and alternative religious groups, including those associated with the SJNK government. Many have come with Deunov to places of worship throughout the region, and many have joined the master of the White Brotherhood. Thousands at a time, they joined his joyful dance with the solar rhythm.\n\nIn the end, Deunov could not help but bring his ideal Holy Kingdom to Earth. When the Church and hardliners of the SJNK tried to fight against him, the preacher himself would arrive at rallies and cabinet meetings, swaying more and more authority to his side until his voice became the only voice in the SJNK that could speak."
 news.263.a:0 "Join us in our dance with the universe."
 news.264.t:0 "The Wild Ride of the Thracian Horseman"
 news.264.desc:0 "Just like the Romani tabor, Bulgarians have infiltrated the structures of the mainland Yugoslavia. Shaytanov's ambitions have been brought closer to their realization, as by speaking to the revanchist sentiments of both SJNK and Yugoslavian people, he united a core of local nationalists into a legion. With his mad ideas proven successful at combating the opposition and the economic collapse in Bulgaria, he soon filled the SJNK with his own men who rose to crown him as their \"Gypsy King\".\n\nWith the fall of the old government, Yugoslavia is now ruled with a libertine and barbarian spirit that nobody could expect. In what resembled a speech and a sermon in one, Shaytanov announced the state's desire to forge a Panbalkan entity - one aimed to unite all of the nations under his banner and fight against the Gods of the West, gathered under the cause of revenge for ages of oppression and exploitation."
 news.264.a:0 "헤미몬토스 인빅타."
 news.265.t:0 "The Missing Link Has Been Found"
 news.265.desc:0 "The union between Bulgaria and Yugoslavia is finally reality. With the military-Zveno government in Sofia growing closer in structure to the SJNK in Belgrade, the Bulgarian model found many admirers within their counterpart. Many in Yugoslavia also began to question if their way was the best course forward, as perhaps a SJNK demagogue-Vođz was only another King Aleksandar in waiting.\n\nEqually important, however, was the Yugoslav military's attraction to Zveno, which led to common soldiers and officers making new policy proposals - the most brave of which was naming Kimon Georgiev the new Vođz of Yugoslavia. It was laughable at first, but the politicians and philosophers were soon outgunned by the pro-Sofia army faction. When Georgiev marched to Belgrade at the head of an army detachment, it almost seemed natural when the garrison and federal government parted ways to let him in. The Bulgarian faction has thus united the state of Southern Slavs."
 news.265.a:0 "A strong hand was also needed in Belgrade."
 news.266.t:0 "Cossack Horde Unifies Turkestan"
 news.266.desc:0 "Mothers hide their daughters and fathers bury their sons, and the very ground itself weeps. The sands of Turkestan are crimson in the moonlight, as from Verniy to Merv the bloody bandit Boris Annenkov rules supreme.\n\nThe descendant of a Decembrist and the scion of a minor noble family, the cruel khan started his career in the armed forces of Imperial Russia, slowly working his way up the ranks. When the Great War called, Annenkov thundered to the frontlines, and when Revolution sprang, Annenkov drew his blade, ready to whet it with blood. Although placed in the same region his ancestor Mikhail once ruled, his assignment to the pacification of Turkestan bore little fruit for nearly 20 years beyond wanton cruelty across his fiefdom; however, when the authority in Petrograd stumbled, Annenkov declared himself free and began a crusade to decapitate all Turkic dissent birthed from the mistakes of 1918.\n\nNow, the son of Rus sits on a throne of skulls, ruling as the self-styled Tsar of Turkestan. Authority is kept solely through cruelty and repression, with the clock seemingly being turned back to a feudal time. While the Russians to his north fight amongst themselves, Annenkov laughs, knowing that he has nothing else left to conquer."
 news.266.a:0 "The scourge of God..."
 news.267.t:0 "말라야에서의 봉기!"
 news.267.desc:0 "With many believing that the zenith of empires has long since passed, some have foreseen a revolutionary fire would spread across the colonies of Southeast Asia, liberating the region from their withering oppressors. Today, that belief may have been vindicated, as an insurgency has broken out in Malaya to throw off the British yoke.\n\nThe United States of Malaya came into existence in 1935 as an attempt to consolidate the various Malay States and British possessions in the region. The Colonial Office in London dreams of a strong multicultural Malayan federation, a bulwark to defend the Empire's interest in the Far East. But now, that dream may meet a fiery end. After a period of instability and racial violence following British attempts to grant equal political rights to non-Malays, armed militias have risen up sporadically in the jungles and coastal cities of the Peninsula.\n\nThese revolutionaries, however, fight not for a free Malaya, but for a free Indonesia. Led by exiled East Indies communists, they see Malaya as a part of the greater Indonesian nation, and believe that Marxism will pave the way for liberation and prosperity. In response, loyalists flock to defend the sultans and their overlords from those who will depose them. A spark has been lit in Malaya, and it remains to be seen if the British can douse the flame."
 news.267.a:0 "The Golden Chersonese burns."
 news.268.t:0 "말라야 연방의 붕괴"
 news.268.desc:0 "Once a promising experiment of the Colonial Office, the United States of Malaya now lay shattered. With British troops dislodged from the majority of the Peninsula and Singapore at risk of being taken, a ceasefire was signed which recognized de facto rebel authority over mainland Malaya.\n\nThe loss of Malaya rendered the Federation pointless, which was dissolved and left behind a patchwork of protectorates across northern Borneo. The Raj of Sarawak emerged as the primary British foothold in the region, elevating its importance as the staging ground for future reclamation. Over in Malaya, jubilant natives celebrate this momentous occasion. Sultans and their lackeys are rooted out from their palaces, foreign assets seized and nationalized, and a new revolutionary government inaugurated with Tan Malaka at the helm.\n\nAn exiled communist leader turned revolutionary legend, Malaka now presides over a nation beset by sectarian conflicts and hostile neighbors, yet nevertheless still determined to mould Malaya to be a launch pad for the liberation of the Indonesian race. For now, each side retires to lick their wounds, preparing for their inevitable final clash."
 news.268.a:0 "It was always a pipe dream."
 news.269.t:0 "말라야 봉기 진압"
 news.269.desc:0 "The uprising in Malaya caught the government off guard, resulting in swift and impressive gains for the rebel forces. But as days turned to months, the revolution's momentum steadily lost its steam, and the Tiger pounced back. The guerrillas were soon pushed back to the jungles, their ranks dwindling by the day. Now, as this conflict comes to a close, it seems a new one has taken its place.\n\nEver since the Malay States federated, the British have been in a constant tug-of-war with the privileged Malay sultans regarding jurisdiction. Legally, the federal government has no right to interfere in the internal administration of the States, hindering any structural reform attempts to bear fruit. But now, the scales have tipped in favour of the High Commissioner, utilizing the revolt to force cooperation among the rulers in the name of security. Talks about renegotiating the current treaty system have even begun to circulate, which if successful would finally cement British sovereignty over the Peninsula.\n\nMalay leaders were quick to condemn any attempts to undermine their exalted position, but their cries fell on deaf ears of a war-weary populace. The Federation has proven its worth, and now no fanatic revolutionaries or antiquated aristocrats will dare stand in its way."
 news.269.a:0 "연방은 굳건하다."
 news.270.t:0 "말라야 민족주의자들의 인도네시아 정권 탈취"
 news.270.desc:0 "In a shocking turn of events, it appears the Indonesian revolutionary government established in Malaya has been vanquished not by a foreign power, but by their own brethren. The Red-White flag was lowered for the last time, then another was raised, with colours more familiar to the populace.\n\nMurmurs of dissent began when the illustrious leader, Tan Malaka, was perceived to stack his new administration with Chinese members of the Nanyang CPC, excluding his Malay compatriots from the halls of power. An air of suspicion set in among the Malays, who feared that this new regime would only serve to oppress them, as did the British once before. Dreading to be the minority in their own land once again, suspicions turned to plots, and plots turned to action. During a session of the congress, mutinying soldiers charged in to save Tanah Melayu from their would-be overlords. Malaka was slain, and soon enough Malaya was freed.\n\nNow, a pure-blooded Malay leads the nation, a firebrand writer named Abdul Rahim Kajai. Extolling the virtues of traditional Malay village life, Kajai calls for all facets of the Malay social strata to unite against those who will deprive them of their identity. It is unclear what these nationalists will embark on next, but certainly it will be one of survival."
 news.270.a:0 "At last, masters of their own destiny."
 news.271.t:0 "적말라야 쿠데타 미수 사건"
 news.271.desc:0 "Surprising news from rebel-held Malaya! Reports from Kuala Lumpur confirm a failed regime change attempt has just occurred. A band of soldiers had stormed the congress building to force a deposition, but the coup quickly devolved into a drawn out battle and was eventually repelled. The preeminent leader Tan Malaka, however, was killed in the shootout.\n\nSubsequent investigation concluded the existence of a grand Malay nationalist conspiracy among the military and low-ranking officials. What happened next was a nationwide purge to excise all traitorous elements with precise brutality. Anyone suspected to even be remotely associated with the chauvinist plot was quickly dealt with. The people's revolution was saved, and now remains the question of its future. After a closed session meeting, one man emerged to carry on the mantle by the name of Xu Jie. A rising figure among the Nanyang CPC, Xu was the original initiator behind his party alignment with Tan Malaka's PARI, a partnership that flowers into the Revolution.\n\nNow firmly at the helm, the government has discarded its Indonesian identity in favour of a multiethnic one, a united front of all the nationalities of the Peninsula under Chinese leadership. For a land so defined by communal conflicts, perhaps sinicization is the only remedy for Malaya."
 news.271.a:0 "삼족공화여."
 news.272.t:0 "다토 온 자파르의 제1대 말라야 선거 승리"
 news.272.desc:0 "The historic first election of Malaya had just concluded, handing over rule to a familiar face. The Pertubuhan Malaya Bersatu, led by the renowned Dato' Onn bin Dato' Jaafar, has won an expected landslide victory, cementing its majority in parliament.\n\nA veteran among the Malay nationalists, the newly-sworn in Prime Minister has been fighting for the welfare and liberty of Malays for almost two decades, leading to conflicts with both the British and native elites. His luck would turn however, as his ideal of inter-communal unity as the basis to strive for self-governance would present himself a natural ally to the Gent administration. Onn supported the government during the communist uprising, using it as common ground to mend and unite the gaping political divide between the Malays and non-Malays. In his inaugural address, Onn announces the time has come to create a single inclusive Malayan nationality.\n\nLike clockwork, outrage exploded in response to the announcement, with the Prime Minister denounced as a race traitor for attempting to bring about extinction to the Malay people. Some fear this would only heighten tensions among the races. Many others, however, sing praises and await the ushering of a new era for Malaya."
 news.272.a:0 "독립 만세! 전말라야인을 위하여!"
 news.273.t:0 "자아바의 제1대 말라야 선거 승리"
 news.273.desc:0 "Despite the odds, the underdog candidate of Parti Islam Malaya has achieved a surprising win in the premier bid for power in Malaya. The party is led by the linguist Zainal Abidin bin Ahmad, better known by the moniker Za'aba, who until recently remains an obscure figure amongst the populace.\n\nGroomed since childhood to be an ulema, he would nevertheless delved into the realm of politics during the early years of the Federation. In the government's attempt on racial integration, he saw an opportunity to reinvigorate the fossilized Malays. The Malays can no longer afford to lag while other races continue to ascend politically and economically. Za'aba identified two major societal ills that shall no longer be tolerated: traditional Islamic beliefs that have long since deteriorated from the original purity and excellence, and feudal oppression committed by their own ruling class. He promised a return of Islam as a progressive force, no longer as an anchor that impedes his people.\n\nAlready he found strong resistance among traditional Malay religious and political leaders, who vowed to oppose any attacks to their forebears' customs. Tough roads lay ahead for the Prime Minister, but Za'aba is resolute in his will to drag the Malays to the future, kicking and screaming if he must."
 news.273.a:0 "이슬람의 두 번째 황금기를 위하여!"
 news.274.t:0 "알렉산드르 케렌스키의 사임"
 news.274.desc:0 "Earlier today the leader of the Russian Republic, Aleksandr Kerensky, announced that he would hereby resign, calling for a new round of elections as soon as possible. Following the collapse of Japan into civil war, few expected any large impact to come to Zheltorossiya; however, the fall of the Japanese empire prompted complete disarray in the largely Japanese-owned Zheltorossiyan railways. As Japanese companies failed, many cities went without food or goods and thousands of workers were laid off. With the chaos, blame fell squarely on Aleksandr Kerensky.\n\nAs the economic crisis went on and on, more and more pressure piled on Kerensky to resign and for new elections to be held. It was under these conditions that Kerensky made the decision to resign. But Zheltorossiya is no closer to being unified or stable. The economic crisis, while having slowed down, still ravages the nation, and radicalized workers begin to call for a complete revolution against the system that failed. A sense of uncertainty and instability still plagues the country as the countdown to the elections begin, as it will not be long until the fate of the Russian Republic is decided once and for all."
 news.274.a:0 "국무총리님! 즐거운 여행 되시기를!"
 news.275.t:0 "알렉산드르 케렌스키의 최고 소볘트 해산"
 news.275.desc:0 "하르빈에 폭풍이 몰아치자 최고 소볘트은 알렉산드르 케렌스키 초대 국무총리를 무너뜨릴 위기에 처했습니다. 그러나 모든 역경에도 불구하고 건국의 아버지는 폭풍을 견뎌내고 소볘트 해산과 함께 스스로 하나가 된 것처럼 보입니다.\n\n오랫동안 많은 사람들이 일본인의 손아귀에 있다고 생각했던 케렌스키의 정체된 통치는 흔들리는 지반 위에 서 있었고, 신도 국가가 몰락하면서 최고 소볘트는 그를 물러나게 하여 통제권을 장악하려고 시도했습니다. 하지만 케렌스키의 불신임안이 그를 지지하는 연합에 의해 부결되면서 이 계획은 실패로 돌아갔습니다. 얼마 지나지 않아 소볘트는 해체되고 하얼빈에 비상 통치가 선포되면서 젤토로시야는 계엄령에 들어갔습니다.\n\n야당 지도자들이 유치장에 갇히고 파업이 와해되면서 많은 사람들은 케렌스키가 제공한 안정감이 그의 힘을 견딜 수 있을지 의문을 품었습니다. 그럼에도 불구하고 케렌스키는 좋든 나쁘든 계속 집권할 것으로 보입니다."
 news.275.a:0 "움찔하는 것만이 죄를 인정하는 유일한 방법이지."
 news.276.t:0 "단치히 민족주의 정변 실패"
 news.276.desc:0 "The normally quiet Free Hanseatic City of Danzig has been struck by a political crisis. A product of the compromises between Germany and Poland, the strategic port has generally been seen as a symbol of cooperation between the Rotfront and the Intermarium, dubbed the Warsaw Pact. Unfortunately, it appears the delicate balance of political and economic interests has been upended.\n\nAs the old Marshal in Warsaw died and Germany became occupied by the fallout of the Red Week, the SPFHD was suddenly isolated against its traditional foes on the far-right. Many politicians - both outside and within the city - had long suspected these movements were funded by Prussia, but despite their jarring rhetoric, there was no legal pretext to crack down on them.\n\nAfter the DSP's surprising victory in the elections of 1937, their forces in the city marched on the Volkstag to attempt a coup against the Social Democrats and, ostensibly, invite Prussian soldiers in. It appears that their haste to act led to a disorganized effort that was quickly scattered by the head of the Polish Garrison in Danzig - Gustaw Orlicz-Dreszer. Orlicz-Dreszer, hailed as the new hero of the city, has established a provisional government to stabilize the situation in the aftermath."
 news.276.a:0 "Hopefully an end to their problems..."
 news.277.t:0 "단치히에서 재선된 한자 사회주의자들"
 news.277.desc:0 "News out of the Free Hanseatic City of Danzig appears routine today, as the 1937 elections have returned the incumbent Social Democratic Party to power. A bastard child of German and Polish compromise in 1929, Danzig's status as an independent port open to both European blocs has largely been without incident. The Warsaw Pact's prodigal son evidently sees no point in changing that.\n\nDespite the SPFHD's domination in the Volkstag, many MPs of the party have questioned the current course. The sizable bloc of trade unionists are the most notable to voice concerns, wishing to have more say in how the government operates in furtherance of Chairman Julius Gehl's past agreements between the SPFHD and the city's labor organizations.\n\nRegardless, the not-so-new government of Danzig has announced no plans for changing their economic policy, as this so-called Hanseatic Socialism has brought prosperity to the city and made it a shining Kautskyite success. Yet questions still linger, those of political liberalization, winning over wayward workers, and managing the Prussian-backed dissidents--although the Pact nods, the political course of the city government is still far from settled. "
 news.277.a:0 "겔 이 친구야, 또 해냈구만."
 news.278.t:0 "튜튼의 단치히 정권 장악"
 news.278.desc:0 "Established by compromise from the German-Polish Warsaw Pact, Danzig's existence has been as a neutral trade port between the two European blocs, with a garrison from Poland and a German-dominated social democratic party in power since the government's establishment in 1929. Yet today, it appears the Prussians have trumped both.\n\nThe elections of 1937 looked promising for the incumbent Social Democratic Party, but in the wake of domestic disruptions in Poland and Germany, the city's right has been able to act from a position of strength - and legally to boot. Danzig's patrons are faced with a fait accompli: the new German Social Party government of Arthur Greiser has affirmed the city's loyalty to its neighbors, but he has indicated that the victory of DSP shows the Germans of the city are looking to their past for a new future, a sentiment that has caused some distress in the Polish Garrison.\n\nGreiser's ascension to Senatspräsident was followed by DSP paramilitaries joining ranks with the police to put down riots and brawls. Already, the main trade unionists have announced their firm opposition to the DSP, and many fear that despite assurances of loyalty to the Warsaw Pact, Danzig will be in Prussian hands soon."
 news.278.a:0 "토룬의 복수다."
 news.279.t:0 "폴란드, 해적, 그리고 시인"
 news.279.desc:0 "In the aftermath of the attempted German nationalist coup, General Gustaw Orlicz-Dreszer of the Polish Garrison was handed the position of President of the Senate by socialist chairman Julius Gehl. Evidently, the socialist leader hoped that Orlicz-Dreszer's popularity and strong hand would allow for rapid stabilization of the situation before a return to socialism as usual.\n\nIt appears this was a miscalculation. At gunpoint, Gehl was forced to step down with the Vindi-varii group led by Jan Kasprowicz elevated in his stead; following this, Danzig's senate was abolished and the government remodeled into a Sanacja-like structure with two chambers--a lower house for labor organizations, and a higher one for the military and \"Übermenschen.\"\n\nAmidst the cacophony, many in Germany were quick to denounce the situation as a \"Polish Carnaro\", although the Danziger government has not officially turned against the socialist republic. Fittingly, a surge of piracy in the Baltic Sea has been reported by the navies of the Birkeneid, but for now, it seems as though the Warsaw Pact will simply be keeping an eye on this D'Annunzian emulation."
 news.279.a:0 "오, 불멸의 폴란드여!"
 news.280.t:0 "폴란드로 기우는 단치히"
 news.280.desc:0 "독일 민족주의 쿠데타 시도의 여파로 폴란드 수비대의 구스타프 올리츠-드레스저 장군은 사회주의 의장 율리우스 겔로부터 상원의장직을 물려받았습니다. 사회주의 지도자는 올리츠-드레스저의 인기와 강력한 권력을 바탕으로 상황을 빠르게 안정시킨 후 다시 사회주의로 돌아갈 수 있기를 바랐던 것 같습니다.\n\n하지만 올리츠-드레저의 생각은 달랐던 것 같습니다. 장군은 현 상황에서 폴란드와 독일 간의 조약의 안전을 우려하여 선거가 실시되는 동안 폴란드 수비대장과 상원 의장은 계속 동일하게 유지될 것이라고 발표했습니다.\n\n단치히 사민당과 베를린의 항의에도 불구하고 올리츠-드레스저는 재빨리 자신과 함께 통치할 것이며, 상원 후보를 받아들이고 독일 선박의 항구 입항을 계속 허용할 것이라고 확인했습니다. 그럼에도 불구하고 폴란드 수비대는 폴란드 본토의 사나치아 정권에 대한 통치를 모델로 삼아 도시를 설립한 협정을 감독하는 데 더 직접적인 역할을 할 것으로 보입니다. 결국, 장군이 모든 카드를 쥐고 있기 때문에 아무도 그를 굴복시킬 수 없습니다."
 news.280.a:0 "\"단치히\"냐? \"그단스크\"냐?"
 news.281.t:0 "단치히에서의 민족운동 정변"
 news.281.desc:0 "The reports out of Danzig are increasingly bloody in the aftermath of the DSP's consolidation of power. Following an autocoup, an open campaign of harassment against Jews, Poles, Kashubians, and trade unionists began in full swing as Arthur Greiser expelled the Polish Garrison and called in the cavalry. But even among the knights of the DSP, factions have emerged.\n\nHermann Rauschning was the architect behind the normalization of Warsaw Pact relations with the city in the aftermath of the election, seeking to prevent Germany and Poland from overthrowing the new government. However, his efforts were soon hijacked by the Volkist \"Lichtmenschen\" faction of Wilhelm Kube, rumored to be the main channel between Prussia and the DSP. Already, Kube has called for the desacralization of the \"Great Synagogue of Danzig\" and the Germanification of Christianity to free it from \"Jewish influences.\" As a sop to diplomacy, Greiser and Kube have been convinced to maintain certain socialist elements in the national economy.\n\nRauschning attempted to rally the bourgeois and clergy against this, but it appears the party has largely rejected his medieval fantasy, as the government in Prussia can barely hold back a grin watching their little cousin take a step towards turning back the German Revolution."
 news.281.a:0 "국경 수비대는 동쪽에서 멈췄다네..."
 news.282.t:0 "단치히에서의 기사단 정변"
 news.282.desc:0 "The reports out of Danzig are increasingly bloody in the aftermath of the DSP's consolidation of power. Following an autocoup, an open campaign of harassment against Jews, Poles, Kashubians, and trade unionists began in full swing as Arthur Greiser expelled the Polish Garrison and called in the cavalry. But even among the knights of the DSP, factions have emerged.\n\nHermann Rauschning was the architect behind the normalization of Warsaw Pact relations with the city in the aftermath of the election, seeking to prevent Germany and Poland from overthrowing the new government. Transforming his public profile into political influence, Rauschning took to the balconies, calling for a Teutonic-style Christian nationalist regime as a retreat from socialism. In opposition, the traditional Volkist faction under Wilhelm Kube retaliated, gambling on Greiser's sympathy for their cause to grant them victory.\n\nIt seems that Rauschning was more successful in his efforts to gain the attention of Greiser, as the DSP has put away the oak in favor of the sword, and although the DSP continues to offer tepid assurances of loyalty to the Pact, the Prussian government looks on with glee at their growing influence in Danzig."
 news.282.a:0 "Die Eisenfaust am Lanzenschaft..."
 news.283.t:0 "한자 민주주의"
 news.283.desc:0 "Danzig's port and shores breathe easier today, as it appears the divides within the socialist movement have resolved themselves peacefully. The SPFHD, faced with outcry from the trade unions and workers it claims to represent, has bent with the wind. Recent protests have begun to dissipate peacefully, with their aims mostly achieved.\n\nThe liberal wing of the SPFHD, heralding a thaw of the political system of the city, often judged that neither a dictatorship of the senate nor of the unions would allow the city to prosper. It seems as now, Chairman Julius Gehl agrees, as the city's economic policies have been relaxed to allow the formation of small-scale private enterprises.\n\nFuture elections are anticipated to be less controlled in the future, with some anticipating the SPFHD cooperating with the CSABFHD and DDP to create a democratic system that will still freeze out the Prussophile right. Efforts to create a common Hanseatic identity have been announced, starting cooperation with Kashubians, Jews, and Poles. All in all, the Free City has put herself on a path unlike any other: the path of the Hansae."
 news.283.a:0 "Demokratismus, Hanzetismus und Sozialismus!"
 news.284.t:0 "A Hanseatic Dictatorship"
 news.284.desc:0 "Reports from the Free Hanseatic City of Danzig have cast a dark pallor over the Baltic Sea. Attempts at expanding the power of the Chairman of the socialist party had exacerbated the divisions between party officials and the city's unions but had mostly been litigated in the government and in protests. Now it appears the breaking point has come, with the ruling party escalating first.\n\nWith growing distrust of the governing SPFHD, a series of strikes began throughout the city. The most prominent manifestation of opposition to Chairman Gehl's centralization of power happened in front of Fort Neufähr, where a new prison had been established. The demonstration, which started from Langfuhr, lasted an hour before collapsing in front of a police response, with reports of mass arrests and disappearances of activists.\n\nJulius Gehl, with the help of Anton Plenikowski, has called for a ban on many right-wing organizations in the city, including the Prussophile DSP, the liberal DDP, and even some dissident trade unions. While various outlets in Germany both praise and decry this turn, with the recent crackdown on press and publishing, it seems unlikely their voices will reach the Danzigers at all."
 news.284.a:0 "A great reset of Hanseatic Socialism?"
 news.285.t:0 "새로운 유형의 한자 사회주의"
 news.285.desc:0 "The ongoing struggle in Danzig between the ruling socialists and the trade union movement has come to an end today, and thankfully, the conclusion is in the spirit of compromise. Tendencies toward centralization in the SPFHD had clashed with the independent voices of the city's workers, and since the 1937 elections, it had been unclear what the outcome would be.\n\nFurther negotiations between the government and trade unions of Danzig have occurred in the Langer Markt. On this sunny day, it was declared that Hanseatic Socialism will be based on the power of the councils, and while it was a given that Chairman Gehl would resist a purely syndical system, he acknowledged that the all-powerful Senate should take more of a regulatory position than a governmental one.\n\nThe lower chamber is to be transformed into a house of councils, while trade unions are to have more say in how workplaces in the cities operate. As hisses and cheers ring out across the Warsaw Pact, both opponents and proponents alike are united in thanks that no blood was spilt over matters of party politics."
 news.285.a:0 "무역이 안정적이기만 하다면!"
 news.286.t:0 "자유시의 몰락"
 news.286.desc:0 "최근 침략국과의 전쟁에서 인테르마리움의 멸망에서 프로이센은 폴란드가 회복되기를 마냥 기다릴 수 없었습니다. 오늘 아침 프로이센 부대는 자유 한자 도시인 단치히에 진입하여 도시 내 폴란드 전초 기지를 포격하며 도시를 점령했습니다.\n\n아서 가이저를 비롯한 도시의 일부 우파들은 프로이센군을 두 팔 벌려 환영하며 조국과 함께 싸우겠다는 의지를 표명했지만, 구스타프 오를리츠-드레저 장군이 이끄는 폴란드 수비대는 프로이센군의 진격에도 불구하고 여전히 도시에 남아있었습니다. 거리에서 치열한 전투를 벌인 후 주둔군은 베스터플라테로 후퇴했고, 라디오 방송은 침략자들에게 \"베스터플라테는 아직 방어 중\"이라고 알렸습니다.\n\n도시의 다른 지역에서는 SPFHD 정치인들에 대한 대규모 체포가 진행 중입니다. 일부 보도에 따르면 혼란에 빠진 상인과 관광객들이 침공 전에 전투에 참여하거나 탈출하면서 노조원과 사회주의자들로 구성된 조직이 여전히 당파 싸움을 벌이고 있다고 합니다. 마치 한자 실험이 피비린내 나는 종말을 맞이한 것처럼 보입니다."
 news.286.a:0 "바르샤바 조약의 사생아가 죽었군"
 news.287.t:0 "황러시아 삼두정"
 news.287.desc:0 "케렌스키가 권력의 전당에서 극적으로 사임하고 밀류코프의 계략이 실패한 후 하얼빈은 점점 더 혁명가들과 몽상가들의 손에 넘어가는 듯 보였습니다. 알렉산드르 보그다노프가 이끄는 소비에트 평의회의 급부상은 러시아 공화국의 종말을 고하는 것처럼 보였습니다. 즉, 삼두정이 형성되기 전까지는 말이죠.\n\n멘셰비키, 사회주의 혁명당(PSR), 노동인민사회당(TSNP) 모두 케렌스키의 통합노동당(OTP)를 피해 망명한 이들로 결성한 동맹인 삼두정은 조합주의자 알렉세이 가스테프가 주도한 극좌 쿠데타를 신속하게 진압하여 소비에트 평의회 임시 의장인 알렉산드르 보그다노프를 축출하는 데 성공했습니다.\n\n모든 정당은 사회주의를 지향하지만, 러시아가 현재 사회주의로 바로 나아갈 수 있는 상황이 아니기 때문에 먼저 부르주아 혁명을 통해 국가를 산업화하고 모든 봉건 잔재를 무너뜨려야 사회주의가 진정으로 실현 가능하다고 믿고 있습니다. 토지 개혁 정책을 둘러싸고 이미 정부 내에서 갈등이 나타나고 있지만, 혁명이 모스크바에 붉은 깃발을 꽂을 때까지는 이견이 용인될 수 있을 것으로 보입니다."
 news.287.a:0 "오래된 기반 위의 새로운 얼굴."
 news.288.t:0 "한 걸음 더 나아간 황러시아 "
 news.288.desc:0 "러시아 공화국에서 알렉산드르 보그다노프가 선출되면서 두 번째 혁명이 도래했습니다. 제3인터내셔널의 핵심 인물 중 한 명이자 러시아 사회민주노동당(RSDRP)의 지도자인 보그다노프는 알렉산드르 케렌스키의 사임과 알리사 로젠바움의 반정 시도 이후 반정부 소볘트 평의회에서 선출되었습니다. 전국적으로 혁명가들은 새로운 프롤레타리아 문화의 중심지가 도시를 뒤덮으면서 자유주의의 흔적을 없애기 시작했습니다.\n\n블라디미르 레닌의 반대파로 사회민주노동당(RSDRP)의 볼셰비키 파벌에서 경력을 시작한 보그다노프와 그의 전진주의자들은 혁명 운동 내에서 강력한 그룹이 되었습니다. 전진주의자들은 프롤레타리아가 중심이 되는 혁명, 즉 인류를 통합하는 새롭고 과학적이며 실증주의적인 문화를 구축하는 혁명을 일으켜야 한다는 수사로 인해 노동자들 사이에서 인기를 얻었습니다.\n\n삶의 모든 측면에 대한 활기차고 기술주의적인 통치 모델에 대한 이러한 요구는 유토피아적 사고의 르네상스에 박차를 가했습니다. 구세계의 종말을 고하고 인간이 시장과 별 등 모든 것의 주인이 되는 새로운 지구의 봄을 맞이해야 한다는 목소리가 커지면서 전 세계의 사람들이 비좁고 건조한 구시대의 지루함에서 깨어나고 있습니다!"
 news.288.a:0 "또 다른 캅카스인가?"
 news.289.t:0 "황러시아 공동체"
 news.289.desc:0 "알렉산드르 보그다노프가 케렌스키, 밀류코프, 로젠바움을 무너뜨리기 위해 좌파를 통합했을 때 대부분의 사회주의자들은 과거의 폭정을 상징하는 모든 것을 전복하는 전면적인 혁명을 기대했습니다. 대신 좌파의 온건파는 점진적인 사회화와 공화국과의 화해를 요구했습니다. 러시아 사회민주당(RSDRP)과 사회주의혁명당(PSR)의 멘셰비키파가 이끄는 이 그룹은 안정과 질서라는 명목으로 보그다노프에게 혁명의 열기를 늦추도록 설득할 수 있었습니다.\n\n이 소식은 일부 사람들에게는 감당하기 힘든 일이었고, 총파업이 발동되었습니다. 괴짜 노동조합 위원장 알렉세이 가스테프가 이끄는 황러시아의 노조는 즉시 보그다노프가 규율을 지키지 않는다며 그를 공격했습니다. 곧 파업은 본격적인 혁명으로 번졌고, 날이 갈수록 보그다노프에 대한 음모론도 커지면서 당내에서 가스테프의 호감도도 같은 속도로 높아졌습니다.\n\n열기가 절정에 달했을 때, 소볘트 평의회는 가스테프를 위시로 한 성난 군중들에 의해 습격당했습니다. 그는 재빨리 선서를 했고, 이미 혁명의 불길은 소름 끼칠 정도로 뜨겁게 타오르기 시작했습니다. 모든 반대 의견은 망치질로 짓밟히고 공장 사이렌 소리와 함께 사라졌습니다. 하르빈에는 질서가 지배하고 차가운 금속 체제가 얼음 땅을 뒤덮었습니다."
 news.289.a:0 "추위가 우리의 신이 되소서."
 news.290.t:0 "황러시아에서 스피르도노바 당선"
 news.290.desc:0 "많은 사람들에게 하르빈에서 분명하게 보이는 것은 케렌스키가 이끄는 두 연립정부의 협조 아래 모든 정치 생활이 지속적으로 자유화되고 있다는 점뿐이 었습니다. 최근 보그다노프가 주도한 혁명으로 이러한 추측들은 사라졌고, 새로운 소볘트 의회 선거가 치러진 후 이 외국 관찰자들은 곧 잘못되었다는 것이 드러났으며, 오늘은 나로드나야 볼야의 옛 혁명적 가치에 충실한 사람들에게 찬란한 날이었음이 증명되었습니다.\n\n처음에는 카메네프의 레닌주의 볼셰비키 소수파에 속해 있던 마리아 스피리도노바는 이번 총선거에서 과반 의석을 확보하고 자신이 이끄는 좌익 연합(OLN)이 이끄는 사회주의 정부를 구성했습니다. 그들의 이상이 자유주의 강령에 명시된 대로 협상과 선택의 자유를 통해 달성될지, 아니면 새로 구성된 정부 내 많은 급진 나로드니키적 수사가들이 요구하는 대로 총알과 피를 통해 달성될지는 여전히 의문입니다.\n\n농민, 노동자 소비에트 내부의 광적인 추종자들의 기립 박수를 받으며 스피르도노바는 그들을 이 순간까지 이끈 목표, 즉 착취하려는 모든 이로부터 자유로운 노동 공화국을 제시했습니다."
 news.290.a:0 "국가의 힘, 민중의 의지로다."
 news.291.t:0 "황러시아에서 카메네프 당선"
 news.291.desc:0 "하르빈에서는 혁명의 기운에 휩싸여 모든 것이 가능해 보였지만, 현실은 꿈에 취한 사람들에게 충격을 줄 방법을 여전히 찾아냅니다. 하르빈에서 가장 이상한 결과는 레닌의 귀환이었습니다.\n\n물론 젤토로시야의 선량한 시민들은 레닌의 시신이 아닌 블라디미르 레닌의 정신으로 가득 찬 레프 카메네프라는 인물을 선출했습니다. 카메네프는 마리아 스피리도노바의 좌익연합(OLN)을 이끌며 다른 좌파들과 함께 부르주아 공화국을 무너뜨리고 새로운 소비에트 의회를 수립하기 위해 대열에 합류했습니다. 이제 그는 깜짝 선거를 치른 후 오랜 라이벌 알렉산드르 보그다노프를 당의 지도자 자리에서 몰아내는 역전승을 거두며 권력을 장악했습니다.\n\n이미 하르빈에는 붉은 깃발이 게양되었고, 프롤레쿨트 센터가 폐쇄되고 강사들이 집단 농장으로 파견되면서 평화, 토지, 빵에 대한 약속이 전국으로 퍼져나가고 있습니다. 여전히 레닌의 횃불을 들고 있는 소수의 사람들에게는 1936년이 1912년의 복수를 한 것처럼 보입니다."
 news.291.a:0 "레닌이 살아있다고?!"
 news.292.t:0 "군사들에 장악된 붉은 국가"
 news.292.desc:0 "알렉산드르 보그다노프가 이끈 하르빈 행진이 실패한 후, 혼란과 질서 사이에 놓인 것은 신속한 군사 쿠데타뿐이었습니다. 혁명 장군 트로이카가 이끄는 새로운 지도자가 선출되었고, 레프 트로츠키의 지휘 아래 새로운 붉은 코트가 러시아 공화국을 뒤덮기 시작했습니다.\n\n러시아 혁명이 시작되면서 트로츠키는 공화당 내 공산주의자들 사이에서 빠르게 두각을 나타냈습니다. 이후 붉은 군대의 유능한 사령관으로 자리매김하면서 러시아에서 그의 영향력은 빠르게 커졌습니다. 여전히 더 넓은 공화국 군에 복종했지만, 공화국 내에서 그의 영향력은 계속 커져만 갔습니다. 노동자, 농민, 군인의 동맹을 요구하며 트로츠키는 프롤레타리아의 모든 계층에서 폭넓은 지지 기반을 구축했습니다.\n\n현재 이 새 정부의 초점은 혁명을 모든 계층으로 확대하고 제대로 된 혁명 기반을 구축하는 데 있는 것처럼 보이지만, 트로츠키는 자신이 이루고자 하는 목표에 대해 비밀스럽게 말하지 않았습니다. 극동의 급진주의자들이 러시아의 다른 지역으로 혁명의 확장을 요구하기 시작하면서 붉은 군대는 결코 그 힘을 잃지 않았으며 모스크바의 독수리가 와서 그것을 무너뜨리지 않는 한 여기에 머물러있을 것임이 분명합니다."
 news.292.a:0 "또다시 혁명이 찾아왔다?"
 news.293.t:0 "황러시아의 자유 통치"
 news.293.desc:0 "밀류코프 정부가 공화국 군부에 의해 장악되었을 때 많은 사람들은 다른 군부나 쿠데타에서 흔히 볼 수 있는 독재 정권이 등장할 것이라고 예상했습니다. 하지만 모든 예상을 뒤엎고 권력을 잡은 것은 다름 아닌 러시아 아나키스트 운동의 핵심 인물 중 한 명인 바실리 차파예프였습니다.\n\n러시아 내전 당시 공화군 내에서 유능한 지휘관으로 이름을 알린 차파예프는 러시아의 문제를 해결하기 위한 해결책으로 아나키즘을 강력히 지지하며 등장했습니다. 귀족, 부르주아, 도시 엘리트 모두를 경멸했던 차파예프는 지식인의 무의미한 껍데기를 없애고 그 자리에 노동자 계급의 주요 혁명 세력으로서 농민들이 이끄는 인민공화국을 건설하는 아나키즘 모델을 옹호했습니다.\n\n이 새로운 민중 아나키즘 모델은 황러시아의 농민들에게 확실히 인기가 있었지만, 자본가와 사회주의자 모두를 소외시켰습니다. 동시에 시골의 소작농과 도시 부르주아들은 다가오는 폭도 주도의 혁명적 테러에 대한 두려움으로 공화국을 집단으로 탈출하기 시작했습니다. 차파예프가 고삐를 쥐고 있는 가운데, 총칼로 시작된 이 새로운 혁명은 계속될 것이 분명합니다."
 news.293.a:0 "무정부여 통치하라!"
 news.294.t:0 "자유를 맛본 황러시아"
 news.294.desc:0 "오늘날 세계는 현상 유지에 알러지가 있는 것처럼 보입니다. 혁명은 희망이든 두려움이든 모든 사람의 마음을 사로잡고 있으며, 정치적 전통에 대한 관심은 많지 않습니다. 따라서 알렉산드르 케렌스키가 \"일몰\" 사건 이후 사임했을 때, 그의 후임으로 지명된 파벨 밀류코프가 그 폭풍 속에서 살아남을 수 있을 거라고 생각한 사람은 거의 없었습니다.\n\n그러나 이러한 믿기 힘든 상황에도 불구하고 밀류코프는 살아남아 현직이 여전히 정치에서 강력한 힘을 발휘한다는 것을 보여주었습니다. 이제 그는 20년간의 사회주의 정부가 남긴 혼란을 정리하고, 실패한 혁명 쿠데타의 여파를 처리하며, 서방으로부터의 해방이라는 영원한 과제를 해결해야 하는 임무를 맡게 될 것입니다. 이 모든 것이 일반인에게는 불가능한 꿈처럼 보일 수 있지만, 밀류코프처럼 50년 동안 이 싸움을 해온 사람에게는 불가능한 일이 일상적으로 일어나고 있습니다.\n\n완고한 보수주의자처럼 보이지만 파벨의 삶은 체포와 망명, 혁명의 연속이었습니다. 이제 77세가 된 그는 1905년부터 시작된 혁명을 마무리하는 데 남은 여생을 보내야 할 것 같지만, 그는 자신의 임무를 충실히 완수할 것입니다."
 news.294.a:0 "운명은 그걸 요구한다."
 news.295.t:0 "진정으로 자유로운 황러시아"
 news.295.desc:0 "케렌스키가 국무총리직을 사임하면서 그는 입헌민주당의 지도자이자 오랜 정치적 동맹인 파벨 밀류코프를 후임자로 지명하기로 결정했습니다. 안정과 질서 유지라는 명분을 내세운 이 조치는 어떤 수단을 동원해서라도 현 체제를 유지하려는 의도에서 비롯된 것으로 추측할 수 있습니다.\n\n그러나 당내 급진파의 유혈 쿠데타 이후 온건한 사회주의 통치의 연속성을 유지하려는 의도가 없는 새로운 지도자가 등장했습니다. 혁명 당시 동쪽으로 피난 온 유대인 집안의 딸인 알리사 로젠바움은 전임자와는 다릅니다. 가장 평범한 사람이 항상 승리하는 민주주의의 굴레와 거래 게임에 지친 그녀는 국무여총리라는 막강한 지위를 이용해 자신의 이미지만으로 황러시아를 개혁하려고 합니다. 약자가 강자를 두려워하고 그 반대가 아닌 강자가 약자를 두려워하는, 천재가 벌을 받는 것이 아니라 보상을 받는 황러시아를 만들겠다는 것입니다.\n\n좌익 중 일부는 로젠바움이 차르의 손아귀에 들어갔다고 비난했지만, 그녀의 말대로 재산을 지키기 위해 신을 필요로 하는 귀족보다 약한 사람이 어디 있겠습니까? 시류가 바뀌고 이상이 변해도 공화주의 대의의 궁극적인 격언인 '피로 태어난 모든 것은 인간에 의해 정복된다'는 원칙은 확고합니다."
 news.295.a:0 "굴복하지 않을 자 도다."
 news.296.t:0 "황러시아 붕괴"
 news.296.desc:0 "최근 황러시아에서 발생한 군사 쿠데타의 혼란 이후, 대부분의 사람들은 군부의 실세 중 한 명이 정권을 장악할 것으로 예상했습니다. 그러나 계속된 권력 투쟁은 정부를 집어삼켰고, 트로이카 군부가 폭발 테러로 인해 전원 사망하면서 지역 운동과 민병대가 모두 일어나 썩은 시체를 뜯어먹기 위해 경쟁하고 있습니다.\n\n공화국 정부의 대부분이 사임, 도주 또는 실종된 가운데, 분쟁으로 가득한 도시 하르빈에는 이질적인 급진주의자들만 남아 실질적인 영향력을 행사하고 있습니다. 북쪽에는 자유 창조구의 급진주의자들이 있고, 서쪽에는 바실리 볼디레프와 콘스탄틴 로자옙스키의 러시아 민족주의자들이 이끄는 황러시아 군대의 마지막 저항에 맞서 홍호자가 이끄는 중국계들의 반란이 있다는 보도가 있습니다. 새로운 영토 중 가장 안정적인 곳은 다양한 산업가들과 과두주들이 지배하는 프리마우르 공화국과 이 지역 우크라이나인들의 정착촌을 중심으로 한 녹 우크라이나 공화국일 것입니다.\n\n이 지역이 붕괴의 충격에서 벗어나기 시작하면서 새로운 분쟁의 시대가 열리고 있습니다. 누가 이 지역을 통일할지는 아직 미지수지만, 황러시아에 큰 문제가 닥친 것은 확실합니다."
 news.296.a:0 "황러시아 꿈은 죽었는가?"
 news.297.t:0 "호한민 사망"
 news.297.desc:0 "동양에서 들려온 충격적인 소식!\n\n호한민의 갑작스러운 사망 소식은 중국 남부 지방에 큰 파장을 불러일으켰습니다. 최근 1935년 국민당 회의가 실패로 끝나고 이미 여러 정부로 분열된 상황에서 이번 사건으로 정치 상황이 계속 악화될 것이라는 분석이 많습니다."
 news.297.a:0 "더 분열된 국가."
