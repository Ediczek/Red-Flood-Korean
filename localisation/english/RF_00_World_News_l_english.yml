 news.intro.t:0 "레드 플러드에 오신 걸 환영합니다"
 news.intro.d:0 "1905년, 극동의 총성이 잠잠해지자 러시아 제국은 일본제국을 대항하여 아슬아슬하게 승전했으나, 1911년의 차르 니콜라이 2세 시해 사건이 보여주듯, 러시아는 안정을 찾는 데 실패했습니다. 이에 표트르 스톨리핀 총리는 다루기 쉬워진 로마노프 가문을 이용하여 야심찬 경제 현대화 정책을 추진했습니다.\n\n이 모든 건 1913년에 러시아가 발칸 전쟁 개입을 선언하며 세르비아의 정교회 형제들을 돕기 위해 루마니아를 통해 군대를 진군시켰을 때 시험대에 올랐습니다. 조약과 독립 보증은 말뿐인 약속이 되어버렸고, 곧 유럽은 대전쟁에 휘말리게 되었습니다. 이전에는 볼 수 없었던 수년간의 총력전은 역사의 흐름을 영원히 바꾸어 놓았고, 전쟁이 끝날 무렵에는 피해를 보지 않은 승전국으로 간주할 수 있는 국가는 거의 없었습니다.\n\n그렇게 시간이 흘러 1936년이 찾아왔습니다. 베얼린에 적기가 휘날린 지 1년 후인 1919년, 이탈리아의 혁명적인 민족주의자들은 평화 협상을 통해 운명이 결정되던 도시 피우메를 장악했습니다. 유럽의 기존 세력들은 독일에서 사회주의라는 전통적인 유령과 싸워야 했을 뿐만 아니라 정치적 우파의 위협으로부터 위협받기 시작했습니다. 처음에는 비평가들에 의해 \"촉진주의\"라고 불렸던 정치적 미래주의, 혁명적 민족주의, 그리고 기타 모더니즘 운동이 합쳐진 무언가는 피우메의 정체성을 상징하는 이념이 되었고, 프랑스가 촉진주의로 몰락한 지 2년이 지난 지금, 역사는 다시 한번 전환점을 맞이하기 시작했습니다."
 news.intro.a:0 "좋은 시간 보내시길 바랍니다!"
 news.1.t:0 "폴란드의 나첼니크의 서거"
 news.1.d:0 ""
 news.1.a:0 "타이탄이 스러지다"
 news.2.t:0 "혁명에 휩싸인 빈!"
 news.2.d:0 "오늘날 충격과 경외감은 카이저 프란츠 페르디난트의 죽음에 대한 오스트리아의 시위가 충격적인 정도로 고조되고 있습니다. 제국 전역에서 빈, 프라하 그리고 심지어 라이바흐와 같은 도시들이 사회주의자들의 폭동으로 일어났고, 거리마다 바리케이드가 쳐졌습니다. 제국주의 세력과 독일 민족주의자들이 공산주의 선동가들과 싸우기 시작하면서 폭력과 반폭력이 전국적으로 확산되었습니다.\n\n폭력의 첫 번째 희생자는 다름 아닌 새로 즉위한 카이저, 카를 1세였습니다. 프라하에서 대관식을 치르러 가던 중 오스트리아 좌파와 관련된 체코의 독립운동가들이 그의 차량 행렬을 향해 총을 쏴 상처를 입었습니다. 그의 부상의 심각성이 아직 완전히 드러나지는 않았지만, 이것은 제국을 일시적으로 원수가 없는 상태로 남겼고, 이 공백 속에서 제국은 스스로 갈기갈기 찢어지기 시작했습니다."
 news.2.a:0 "오스트리아를 위해 기도하도록 하지."
 news.3.t:0 "오스트리아 황제의 승하!"
 news.3.d:0 "오늘날 중앙 유럽의 안정이 프란츠 페르디난트 1세 황제의 사망 소식이 전해지면서 흔들리고 있습니다. 개혁주의 군주였던 황제는 1916년 그의 삼촌이던 프란츠 요제프가 사망한 후 사실상 하나의 제도와도 같았던 오스트리아-헝가리 전체가 1차 세계대전으로 산산이 부서질 위기에 처해 있었기 때문에 그 자리를 메워야 하는 큰 숙제를 안고 있었습니다. 전쟁의 스트레스와 슬라브족의 불만을 잠재우려는 노력의 결과로 국가가 거의 파괴될 뻔했지만 빈의 질서는 견뎌냈습니다. 오스트리아의 핵심은 이탈리아의 진격을 충분히 오랫동안 저지하여 협상국와 평화를 중개하고 혁명 독일인, 헝가리인, 남슬라브인이 남아있는 것을 추월하는 것을 막았습니다. \n\n그러나 이제 오스트리아가 가장 암울한 시기를 딛고 일어서는 것을 실질적으로 대표했던 카이저가 심장마비로 사망했습니다. 그의 조카와 후계자가 열렬한 개혁가라는 대중적 이미지와 합스부르크 왕가에 대한 공화주의자 및 사회주의자들의 선동으로 인해 앞으로 어떤 일이 일어날지 많은 추측이 나오고 있습니다."
 news.3.a:0 "다시금 불명확한 미래가 찾아왔다."
 news.4.t:0 "아나톨리아 내전"
 news.4.d:0 "오스만 제국 동부에서 시작된 작은 분쟁이 급속도로 통제 불능 상태가 되었습니다. 쿠르드족 대대가 국경에서 북쪽으로 몇 킬로미터 떨어진 곳에 야영지를 만들었을 때, 터키 대대가 침략을 시도했다는 비난을 받으며 포격을 가했습니다. 압뒬메지트 2세는 내전을 피하기 위해 군대에 철수를 요청했지만, 군대는 계속 진군하여 루비콘강과도 같은 유프라테스 강을 건너면서 쿠르드족과의 전쟁을 촉발시켰습니다.\n\n혼란 속에서 게릴라와 혁명가들이 군대에 합류하면서 아나톨리아 심장부에서는 혁명으로 번져나갔고, 그 열기는 광활한 아나톨리아 대륙만큼이나 강렬했습니다. 공산주의자와 이슬람 사회주의자, 미래주의자와 무정부주의자, 케말주의 유산을 이어받은 낭만주의 민족주의자와 공화주의자 등이 군대에 합류해 변화의 바람이 제국을 강타했습니다. 위원회가 해협에서 철수하는 등 마지막 순간까지 타협을 시도했지만 압뒬메지트 2세는 동방에 공개적인 반란을 선포하고 돌마바흐체에서 모든 충성파에게 제국 방어를 위해 집결할 것을 촉구했습니다.\n\n형제가 형제에 대항해 무기를 들면서 터키는 암흑의 날을 준비하기 시작했습니다. 혁명의 불길이 병든 왕을 태워버릴지, 아니면 반동의 세력이 변화의 산을 막아낼지는 이제 시간이 지나야 알 수 있습니다."
 news.4.a:0 "버려진 제국이 이제서야 무너져내리는구나."
 news.4.b:0 "우리의 버팀목이 사라졌으니, 곧 칼리프도 사라질 것이다."
 news.5.t:0 "레닌의 사망!"
 news.5.d:0 "러시아의 저명한 혁명가이자 부다페스트의 `해방자`로 불리던 블라디미르 레닌이 오늘 뇌졸중으로 사망하면서 사회주의 판테온의 또 다른 신이 오늘 쓰러졌습니다. 올해로 65세이었던 노쇠한 독일 공산당의 당수는 헝가리에서 대전쟁 당시 벨라 쿤의 정권 유지를 돕다가 부상을 입었습니다. 당시엔 경미한 부상으로 여겨지던 이 부상은 결국 그의 사망에 기여했지만, 그의 죽음은 여전히 많은 이들에게 충격으로 다가오고 있습니다.\n\n러시아에서 태어난 레닌은 1907년, 자신이 소속돼있던 사회민주노동당의 당수인 알렉산드르 보그다노프에 의해 제명당했고, 이후 레닌은 스위스로 건너가 1918년의 헝가리 혁명과 독일 혁명에 모두 참여하며 독일 외무장관을 역임했습니다. 하지만 1928년부터 레닌은 '수정주의'를 주장하며 독일 사회민주당을 탈당한 뒤 독일 공산당을 창당했습니다. 그가 사망한 지금, 공산당은 새로운 당수를 선출해야 하며, 모래와 같은 시간은 인생보다 더 큰 모래를 포함하여 누구도 기다리지 않을 것입니다."
 news.5.a:0 "또 한 명의 혁명가가 잠들었군."
 news.6.t:0 "하계 정변 전쟁"
 news.6.d:0 "오늘, 러시아의 미하일 드로즈돕스키 장군이 노보로시야 총독부를 장악하곤 스스로 러시아 제국의 섭정이자 '최고지다자'를 자처한 콜차크 파벌에 '비공식적인 내전'을 선언하였습니다.\n드로즈돕스키 장군은 과거 러시아 경제의 개혁을 위해 크게 헌신했던 표트르 스톨리핀 전 총리의 이상과 밀접하게 연관된 현대화 학파를 이끌고 있습니다. 스스로를 \"신로\"라 부르는 이 집단에는 귀족, 학자, 대사업가, 장교단, 그리고 기꺼이 권력을 이양해준 노보로시야의 옛 총독이 포함되어있습니다. 모스크바 수비대의 전향 이후, 제국군은 급히 페트로그라드로 피신했으며, 그곳에서 콜차크와 연합한 최고 사령부는 이번 정변과 이에 따른 내전을 \"완전하고 신속한 군사력으로 처리될 명백한 반란\"이라고 비난하며 \"어머니 러시아의 안정을 위협하는 모든 자에게 자비는 없을 것\"이라고 선언했습니다."
 news.6.a:0 "곰이 제 자신을 찢어발기고 있군."
 news.7.t:0 "르 솔레유 정변!"
 news.7.d:0 "한때 앙토냉 아르토가 권좌에 있었던 곳은 이제 민병대들의 전장이 되었고, \"보이지 않는 혁명 행동 위원회\"의 손아귀에 들어갔습니다. 아방가드르 민족전선(FNAG)은 사실상 이해하기 어려운 공백 상태에 빠져 있으며, 대부분의 지도부는 새로운 정부에 의해 흩어지고 추적당하고 있지만 공식적으로 해체되지는 않았습니다.\n\n이 충격적인 정권 교체는 최근 이탈리아 전쟁에서의 실패 이후 발생했습니다. 피우메 반란군은 쉽게 진압되었고, 프랑스군은 국경에서 저지되며 과로하고 취약한 프랑스에 재앙을 초래했습니다. 이미 많은 사람들이 이탈리아를 즉각적으로 진압하기 위해 더욱 급진적인 조치를 요구하고 있었고, 이러한 시위는 아방가드르 민족전선의 무능함으로 여겨지는 점들에 대한 음모로 빠르게 변질되었습니다. 혁명적이지 못하고, 결단력이 없으며, 강력하지 못하다는 비판이 그들의 몰락을 가져왔습니다.\n\n아방가드르 민족전선 내부와 외부에서 불만 세력들이 연합하여 정권의 뒤를 치고 일어났습니다. 악명 높은 정치인들과 혁명가들로 이루어진 일파가 이끄는 가운데, 프랑스는 이제 세계에서 표류하고 있습니다. 지평선에 드리운 어두운 구름은 불확실한 미래를 예고하며, 많은 이들이 아방가드르 민족전선의 황혼 뒤에는 피의 달이 뜰 것을 걱정하고 있습니다."
 news.7.a:0 "빛이 있기 전에 불이 있어야 하리."
 news.8.t:0 "핀도라마 혁명"
 news.8.d:0 "브라질 사회주의의 비정통적 전환은 기술관료 정부의 공격적인 정책에 반대하는 노동자 파업의 극적인 결말에서 또 다른 비정통적 운동에 의해 진압되었습니다. 아방가르드 작가이자 폭넓은 인맥을 가진 오즈와우드 두 안드라지는 네케치의 통치에 불만을 품은 사회주의자들의 연합을 형성하는 데 성공했습니다. 결과적으로 이는 어떤 형태로든 마르크스주의 정통으로의 복귀는 아니지만, 노동자들의 지지를 받는 새로운 방향을 제시하고 있습니다.\n\n브라질의 마르크스주의자들에 의해 종종 배제되어 온 안드라지는 네케치의 실험에 대한 해법으로 모더니즘적이고 토착주의적인 유토피아 비전을 제시합니다. 라틴아메리카야말로 이러한 이상주의적 시도가 이루어지기에 이상적인 장소라고 주장하는 그는 공식적인 국가 정책으로 \"식인주의\" 개념을 도입했습니다. 이는 스스로를 문화들의 다신론이라 칭하는 독특한 접근법입니다.\n\n대외적으로는 토착적 성향을 가진 지도자들이 이끄는 새로운 브라질, 현재는 \"핀도라마\"로 불리고 있는 이 나라는 프랑스와 태양 연맹과의 협력을 모색하고 있습니다. 안드라지가 앙드레 브르통과 그의 사상에 대해 개인적인 연관성을 가지고 있는 점과 그의 프랑스 친화적 자세는 브라질 사회주의의 미래에 대한 의문을 남기고 있습니다."
 news.8.a:0 "일어나라, 핀도라마여!"
 news.9.t:0 "브라질 사제 공화국 선포"
 news.9.desc:0 "네케치와 그의 기술관료들이 프롤레타리아 사회주의에 맞서 싸운 고된 투쟁이 마침내 승리로 결론지어졌습니다. 산업 노동자들과 사회주의 동조자들의 대규모 시위에도 불구하고, 브라질 정부는 성공적으로 민중을 진압하고 안정을 되찾았습니다. 이제 더 이상 방해가 없는 상황에서 네케테는 자신의 비전에 따라 국가를 완전히 변모시키는 데 성공했습니다.\n\n네케치 자신이 창안한 종교인 '증빙교(Evidentism)'에 기반한 새로운 헌법이 선포되었습니다. 실증주의와 과학주의에 뿌리를 두고, 동시에 모세 율법의 계승을 주장하는 이 새로운 사제 공화국은 기술자, 판사, 발명가들로 구성된 전면적인 기술관료제를 도입했습니다. 새로운 국가의 목표는 계급 구분을 완전히 철폐하는 것이지만, 반대자들은 사용된 억압적 조치들이 이전 정권과 크게 다르지 않다고 비판하고 있습니다.\n\n브라질과 남아메리카의 미래는 불투명합니다. 국내에서는 급진적인 변화가 한창 진행 중인 반면, 네케치는 해외에서 증빙교의 깃발 아래 대륙 통합을 촉구하고 있습니다. 이 발표는 많은 이들에게 전쟁의 공포를 불러일으켰으며, 브라질과 그 새로운 신조의 궁극적인 운명은 여전히 미지수로 남아 있습니다."
 news.9.a:0 "신시대의 성직자시군."
 news.10.t:0 "일본 내전!"
 news.10.desc:0 "일본에서 무장 혁명가들이 황정에 맞선 투쟁을 시작했다는 보고가 들어왔습니다. 해군 장교들과 수병들 간의 정면대결에서 시작해, 일본 전위당에 충성하는 사회주의 민병대는 무너져가는 황국에서 도시들의 통제권을 쥐려 시도하는 중입니다. 식민지의 총독들은 각자도생을 위해 분주하고 대륙에 있던 일본 전초지들은 \"외세\"에게 점거됐습니다. 심지어 타이완조차 일본의 손에서 벗어났습니다!"
 news.10.a:0 "황국에 무엇이 남을 텐가?"
 news.1010.t:0 "일본 혁명의 실패"
 news.1010.desc:0 "일본의 근황파가 혁명가들을 패퇴시키며 내전을 끝냈습니다. 사태가 진정되며 그에 따른 귀추가 완전히 모습을 드러냈습니다. 이제 도망치는 신세가 된 혁명지도자들 중 다수는 우호적인 정권들이 자리한 중국으로 달아났습니다. 한때 분열된 나라는 이제 그 부분이나마 황폐화됐습니다. 나아갈 길의 첫걸음은 재건기를 위한 것이겠지만, 그 뒤의 미래는 불명확합니다. 제국이 가던 길을 온전히 가게 될지, 혹은 과거의 잘못들을 바로잡을 것인지는 여전히 의문으로 남아있습니다..."
 news.1010.a:0 "아주 좋아. 빨갱이들에게 또 한 방 먹였군."
 news.1010.b:0 "염병할, 혁명이 흔들린다!"
 news.1020.t:0 "일본 혁명의 성공"
 news.1020.desc:0 "일본에서 혁명이 승리했습니다! 해군 반란에 불과했던 혁명은 역경을 딛고 아시아 유일의 원주 패권자의 완전한 붕괴라는 결과를 만들어냈습니다. 내전이 끝나고 남은 존황파가 옜 식민지들과 다른 곳으로 도망치면서 고국에서는 재건이 시작됐습니다. 하지만 혁명가들 사이에도 아직 해소되지 않은 파벌 문제들이 남아 훗날의 외교정책에 영향을 끼칠 것입니다. 아시아에 다시 붉은 제국주의의 새 전형이 들게 될까요, 일본이 새롭고 더 온화한 손길을 내밀게 될까요?"
 news.1020.a:0 "좋아, 반동분자들을 향한 또 다른 한 방이군."
 news.1020.b:0 "망할, 빨갱이들이 또 한 발 앞섰군!"
 news.11.t:0 "황러시아의 기근"
 news.11.desc:0 "기아가 망명공화국의 삶 속으로 들어오며, 러시아 공화국에선 비운이 끊이지 않는 듯합니다. 악천후, 부패, 실정이 뒤엉켜 농업 부문을 파괴해버렸습니다. 뼈만 남은 아이들의 사진이 모든 신문지면에서 이 참상을 대변하고 있는 가운데, 식량 기부가 쏟아지고 있다지만 인민의 배고픔을 채우기엔 턱없이 부족합니다. 기아로 크게 불안해진 국가는 이제 이 재앙을 케렌스키의 탓으로 돌리고 있습니다. 케렌스키의 사임을 요구하는 목소리가 커지면서, 정치인, 사업가, 군인, 심지어 관료들조차 권력을 잡겠다며 뛰어드는 상황입니다. 황러시아의 미래는 어느때보다 어둑하니, 완전 사유화, 국가사회주의, 기술관료정, 무정부와 같은 극단적 수단이 공개적으로 논의되는 판국입니다."
 news.11.a:0 "심심한 위로를 전하지."
 news.11.b:0 "저 망할 반역자들은 당해도 싸다!"
 news.12.t:0 "케렌스키의 유임"
 news.12.desc:0 "알렉산드르 케렌스키 황러시아 대통령이 시민들의 광범위한 사임 요구에도 불구하고 사임하길 거부했습니다. 도리어 육군의 지지를 얻은 케렌스키 대통령은 이에 자신의 사임을 요구한 최고평의회의 사임을 요구했습니다. 그 끝에 케렌스키와 집권 여당은 평의회를 상대로 승리를 거두었습니다. 중앙집권 정부를 설립하려던 그의 분투가 대통령 취임이란 결과를 가져왔습니다. 케렌스키는 공화국의 개혁이 필요한 자신에게 더 많은 권력을 부여할 신 헌법의 통과를 갈망하고 있습니다. 케렌스키의 재선 정주행은 폭군이 되기 위함이 아닌, 단 하나의 소원, 황러시아의 그 어떤 아이도 다시는 굶기지 않겠다는 바람을 이루고자 하기 위한 것이었습니다."
 news.12.a:0 "가끔은 본래의 길을 고수하는 게 가장 좋을 때가 있지."
 news.12.b:0 "결론적으론 아무것도 바뀌지 않았다. 놈은 실패 할 거다."
 news.16.t:0 "공화당의 미국 대선 승리"
 news.16.desc:0 "미국에서 대선은 해외의 폭군들과 선동가들의 바다 한가운데서 대중을 진정시킬 자신들의 지도자를 뽑을 능력이자, 헌법 상 자유들 가운데 가장 신성한 요소 중 하나로서 숭상받습니다. 그리고 1936년 역시 공화당의 브론슨 머레이 커팅이 인민의 선택을 받으며 별로 다르지 않음을 보여주었습니다. 안정과 수구를 찾은 미국인들을 돕고자, 사업과 미국적 기발함의 당인 공화당이 이 역사상 고난의 시기에 그들 앞에 섰습니다. 공화당의 승리에도 선거가 조작됐다 주장하는 극단주의자들의 주장에, 공화당은 ‘뚱냥이 사업’ 동업자들이 표에 영향을 준 것일 뿐이라 일축했습니다. 주장이 사실인지는 오직 시간만이 알 것입니다. 당장은 권력의 평화 이양이 이루어졌고, 자유의 횃불은 다시 4년간 타오를 것입니다!"
 news.16.a:0 "미국인들은 선거를 좋아하지!"
 news.17.t:0 "미국당의 미국 대선 승리"
 news.17.desc:0 "댄 무디가 이끄는 단호한 보수정당인 미국당이 백악관을 차지했습니다. 이들은 안전과 안정을 약속하는 민족주의적이며 보수주의적인 수사법 뿐만 아니라, 특히 대공황으로 피해를 입은 벽촌 인구에게 유용할 보호주의적 무역정책과 구제안으로 대형 및 중소형 사업자들의 마음을 사로잡았습니다. 자신을 행동파라 표현한 무디는 취임 직후 사업보호법을 이식할 것이라 약속했습니다."
 news.17.a:0 "안전책을 택한 듯하군."
 news.18.t:0 "무직자 진보당이 미국 총선에서 승리하다"
 news.18.desc:0 "달아오른 긴장이 오래도록 지속된 끝에, 피오렐로 라 과디아의 무직자 인민당이 상대 정당들을 꺾고 승리했습니다. 그의 승리에 가장 크게 기여한 요인은 지금도 진행 중인 대공황과, 대규모 구제안, 경제회복, 특히 사회주의의 전통적 지지 기반이 되어준 중산층과 중공업 노동자들을 비롯한 미국 사회 대부분을 설득한 사회개혁을 주장한 콕스의 덕이었습니다. 콕스의 승리는 매우 보수적인 남부, 서부 일부, 교육받은 전문가 계급과 테크노크라시 운동을 지지하는 비주류 노동자들의 전방위 공격에도 굴하지 않고 얻어낸 것입니다. 자유주의자들과 개혁주의 집단들이 전국에서 선거 승리와, 휘그당 이래 미국에서 제3당이 주요 정당을 꺾은 첫 사례가 나온 것을 축하하고 있습니다."
 news.18.a:0 "미국에겐 전환점이 되겠군."
 news.19.t:0 "기술관료당의 미국 대선 승리"
 news.19.desc:0 "하워드 스콧의 기술관료당이 노동계급을 향한 호소를 통해 총선에서 무난하게 과반을 차지했습니다. 각자의 영역에서 갖는 능력에 따라 지도자를 임명하자는 이들의 정책이 많은 이들에게 더 공정하게 다가간 듯합니다. 정치 및 사회문제에 대한 과학적 방법론의 적용과, 기술 및 공학적 문제로 정부를 운영한다는 발상이 지식인들에게 크게 와닿은 듯합니다. 곧 취임하게 될 스콧은 벌써 환호하는 군중을 향해 수락연설을 진행했습니다."
 news.19.a:0 "과학정부라고? 흥미로구만 그래."
 news.20.t:0 "독일 사회공화당 헤커파의 독일 총선 승리!"
 news.20.desc:0 "파울 레비 총리의 사임으로 치러진 보궐선거에서 새로 취임한 요제프 괴벨스가 승리하면서 독일 국민에게 새로운 날이 밝았습니다. 가톨릭 집안의 노동자 계급 출신인 괴벨스 동지는 1918년 발 기형에도 불구하고 루덴도르프 정권에 맞서 무기를 들고 혁명에 대한 헌신을 증명했습니다.\n\n이제 독일 사회공화당의 '헤커주의자' 분파의 충실한 지도자인 괴벨스는 모든 역경을 극복하고 혁명 이후 처음으로 독일 정계에서 사회민주당의 아성을 무너뜨렸습니다. 독일에서 두 번째로 오래된 주요 정당인 사회공화당은 소규모 정당인 기독사회노동당,민주농민당, 독일 공산당, 사회혁명민족당과 함께 승리를 거두었습니다.\n\n괴벨스는 총리로서 첫 행보로 베얼린에서 대규모 연설을 통해 \"독일 국민을 위한 새로운 시작\"과 \"선조들이 1848년에 시작한 사회주의 혁명의 완성\"을 약속했습니다. 연설이 끝나자 군중은 \"사회공화국 만세!\"라는 구호를 외치며 주먹을 하늘로 치켜들고 살아 숨 쉬는 하나의 몸처럼 하나가 되었습니다."
 news.20.a:0 "적금... 흑?"
 news.173.t:0 "독일 사회공화당(비두긴트파)가 독일 선거에서 승리하다!"
 news.173.desc:0 "파울 레비 총리의 사임으로 치러진 보궐선거에서 에른스트 레벤틀로 신임 총리가 승리하면서 독일 국민에게 새로운 황금빛 여명이 찾아왔습니다. 레벤틀로는 그와 관련된 논란으로 다크호스 후보로 꼽혔지만, 군소 파트너인 독일공산당과 사회혁명민족당과 함께 독일 사회공화당은 패배의 문턱에서 승리를 거둘 수 있었습니다. 이번 선거가 사민당이 처음으로 당한 패배라는 사실은 선거를 둘러싼 불안을 증폭시키는 역할을 했습니다.\n\n레벤틀로우는 이를 축하하기 위해 독일 문화 퍼레이드를 개최하여 독일 국민의 오랜 과거를 기리고 사회주의 아래에서 밝은 미래를 기대하는 행사를 열었습니다. 이 퍼레이드는 민속적인 이미지와 혁명의 불을 결합했지만, 흥미롭게도 퍼레이드에 기독교 역사적 요소가 상당히 부재해 보였고, 이에 대해 기독사회노동당과 민주농민당 연정에서는 분노를 표출했습니다. 이러한 문제에도 불구하고 독일이 앞으로 어디로 갈지는 아무도 모르지만, 레벤틀로와 그의 \"뷔두킨디쉬\" 파벌의 집권은 계속 유지될 것 같습니다."
 news.173.a:0 "이게 \"민족\"사회주의라는 건가?"
 news.174.t:0 "독일 공산당의 독일 총선 승리!"
 news.174.desc:0 "파울 레비 총리의 사임으로 치러진 보궐선거에서 카를 라데크 신임 총리가 승리하면서 독일 상공에 붉은 태양이 떠올랐습니다. 사민당의 독주 체제를 깨고 최근 창당한 독일 공산당은 군소 파트너인 사회공화당과 함께 승리를 거두었습니다. 오랜 혁명가였던 라데크는 독일 전역에 방송되는 연설을 통해 승리를 자축했습니다.\n\n연설에서 그는 레닌, 룩셈부르크, 리브크네히트, 그리고 잠들어 있는 다른 모든 옛 영웅들의 영령을 추모했습니다. 라데크은 사민당이 \"자신들의 유산과 가치를 버렸다\"고 비난하며 이 문제를 서둘러 바로잡겠다고 맹세했습니다. 또한 라데크는 \"독일 혁명의 새로운 시작\"과 \"자본에 굴복하는 자들에 대한 종말\"을 언급하며 사민당구파들과 협력한 사민당을 비난했습니다. 라디오 중계는 공산당 합창단이 부른 '인터내셔널'을 끝으로 마무리되었습니다."
 news.174.a:0 "레닌은 죽었어도, 그의 유산은 살아있다."
 news.175.t:0 "독일 사회민주당 정통파의 독일 총선 승리!"
 news.175.desc:0 "파울 레비 총리의 사임으로 치러진 보궐선거에서 새로 취임한 [GER.GetLeader] 총리가 승리하면서 독일에 익숙한 얼굴이 미소를 짓고 있습니다. 사민당의 정통파 출신인 그는 독일 국민들이 독일 사민당을 다시 신뢰하고 있는 것으로 보이며, 사민당 구파와과 공산당이 연정 파트너로 참여하여 승리를 거두었습니다. 사민당의 최근 행보가 독일사회혁명민족단 창당 이래 사민당이 지켜온 원칙을 깨뜨릴 수 있다는 우려에도 불구하고, 알려진 것이 알려지지 않은 것을 이긴 것처럼 보입니다.\n\n축하 행사에서 가장 열광적 인 목소리는 소위 \"마르크스주의의 교황\"이라고 불리는 사민당 의장이자 정통파의 지도자인 카를 카우츠키입니다. 카우츠키는 평의회장 연설에서 \"질서로의 복귀\"를 예고하며 \"레비의 수정주의가 바로잡힐 것\"이라고 약속했습니다. 교황이 한 모든 발언으로 인해 일부 사람들은 왕좌의 점유자가 바뀌었지만 권력은 여전히 그 뒤에 있다고 주장합니다."
 news.175.a:0 "정통파가 망자들 사이에서 일어나는 듯하군."
 news.176.t:0 "독일 사회민주당 구파의 독일 총선 승리!"
 news.176.desc:0 "파울 레비 총리의 사임으로 치러진 보궐선거에서 카를 포퍼 신임 총리가 승리하면서 독일 공화국에 장밋빛 새벽이 찾아왔습니다. 국제사회에 충격을 안겨준 이번 선거에서 사민당이 승리하면서 사민당은 기독사회노동-민주농민당 연정과 같은 정부 내 군소 파트너로 전락했습니다. 사민당이 정부를 장악하지 못한 것은 이번이 처음으로, 그것도 제 2 인터네셔널 소속이 아닌 정당에게 정권을 내준 것은 놀랍게도 처음 있는 일입니다.\n\n이 엄청난 승리를 축하하기 위해 포퍼는 평의회장에서의 연설을 통해 \"인류의 승리\"와 \"사회주의의 부드러운 손길\"을 선포했습니다. 논란의 여지가 있지만, 포퍼는 사민당 구파의 전 의장이자 수정주의자였던 고 에두아르트 베른슈타인을 위한 건배사로 연설을 마무리했습니다. 양측의 환호와 우려에도 불구하고 이것이 혁명의 종말의 시작인지는 시간이 지나야 알 수 있을 것입니다."
 news.176.a:0 "적기가 연홍색으로 바래져 가고 있네."
 news.21.t:0 "기술관료주의자들 사회주의 브라질에서 선거 승리"
 news.21.desc:0 "브라질 사회주의 혁명이 승리를 거둔 직후, 나라는 구 과두정에서 프롤레타리아 공화국으로의 변화만큼이나 급진적인 방향 전환을 맞이했습니다. 혁명 질서에 대해 기존과 완전히 다른 비전을 제시한 기술관료주의자들, 아빌리우 지 네케치가 이끄는 이 그룹은 새로운 정권이 보통 간과했던 도시의 교육받은 주민들 사이에서 놀라운 지지를 얻었습니다.\n\n이 결과는 수많은 좌파 혁명에 오랜기간 투신한 이들의 분노를 샀으며, 그들은 자신들이 목숨을 바쳐 싸운 대의를 배신한 것이라며 비난했습니다. 네케치는 즉각적으로 정부의 중점을 프롤레타리아 대중에서 브라질의 지적 엘리트 계층을 향해 전환했으며, 지금까지 이어져 온 성스러운 민족주의적 수사에서 거리를 두기 시작했습니다.\n\n새로운 기술관료 정부는 독일의 지원에 의존하는 것을 빠르게 포기하고, 남아메리카에서 독자적인 외교 정책을 구축하는 것을 선호하고 있습니다. 토머스 에디슨과 오귀스트 콩트와 같은 인물들을 이념적 스승으로 삼는다고 주장하는 이 정부가 앞으로 어떤 결과를 낳을지는 미지수이지만, 현재로서는 기술관료주의 이념이 리우데자네이루의 해변에까지 도달하고 있습니다."
 news.21.a:0 "경영적 혁명이라고?"
 news.22.t:0 "마다가스카르 내전에서 승리한 왕당파!"
 news.22.desc:0 "7년간의 내전 끝에 마침내 승리한 말라가시 왕국에게 신이 또 다른 기회를 주신 것 같습니다. 1896년에 전복된 후 1920년에 복권된 마다가스카르는 아무도 예상하지 못했고, 1929년에 일어난 혁명은 더욱 이상해 보였습니다. \n\n반란이 진압되면서 마침내 오랫동안 기다려온 평화가 섬에 찾아왔습니다. 왕국의 선량한 국민들은 왕실의 대승을 축하하기 위해 거리로 쏟아져 나왔습니다. 그러나 모든 사람이 이 새로운 휴일을 좋아하지는 않았습니다. 독일과 제2 인터내셔널의 다른 국가들이 여전히 인정하는 공화파 정부는 공식 선언을 통해 라자프를 \"마다가스카르에서 자본주의의 철권을 옹호하는 쇼뱅주의자 폭군\"이라고 비난하고 \"인종적 야만주의에 반대하는 국제적 연대\"를 촉구했습니다. \n\n그러나 라자프 국왕이 전쟁 종식을 선언하고 화해와 재건의 시기를 만들자 촉구하면서도 공화파 세력은 진압된 것으로 보입니다. 이제 국제 소식통들은 이 새로운 안정기가 일시적인 우연에 지나지 않을지, 그 여파를 지켜보고 있습니다."
 news.22.a:0 "마다.... 뭐?"
 news.23.t:0 "마다가스카르 내전에서 승리한 공화파!"
 news.23.desc:0 "7년간의 내전 끝에 마침내 혁명가들이 승리한 마다가스카르 공화국에 신이 기회를 주신 것 같습니다. 1920년 군주정이 부활한 후 말라가시 국민은 억압과 노예제 폐지를 외치며 1929년 무기를 들고 일어섰습니다. \n\n공화국군은 북쪽으로 결정적인 공격을 가해 안타나나리보의 왕궁을 점령하고 국가 정부를 완전히 장악했음을 선언했습니다. 마지막 남은 왕실 충성파들이 혁명 수비대에 의해 분쇄되자 국왕은 라이베리아로 피신했고, 논란의 중심에 섰던 지도자 마커스 가비가 왕실의 영예를 받으며 그를 맞이했습니다. 라자프 전 국왕은 망명 연설에서 \"마다가스카르뿐만 아니라 아프리카 전체와 모든 흑인 종족에게 암울한 날\"이라며 자신의 전복을 선언하고 새 정부를 \"백인종 악마들의 제국주의적 야망의 종복\"이라고 비난했습니다. \n\n그러나 새 공화국은 재건 기간 직후 공동 지도부가 공개 선거를 발표하는 등 일단은 그들이 내세운 원칙에 충실하고 있는 것으로 보입니다. 이를 지켜보는 전 세계인들은 이제 이 새로운 공화국이 일시적인 유행에 그칠지, 아니면 계속 유지될지 궁금해 하고 있습니다."
 news.23.a:0 "마다... 뭐?"
 news.24.t:0 "말라가시 제국 선포!"
 news.24.desc:0 "구 말라가시 왕국은 프랑스와의 긴박한 협상 끝에 마다가스카르 주변의 섬들을 \"태고적부터 내려온 소유권\"에서 비롯된 권리를 주장하며 마다가스카르의 소유권을 되찾는 데 성공했습니다. 특히 라자프 국왕은 전쟁 시 동맹을 맺는 대신 마다가스카르에서 프랑스의 영향력을 배제하겠다는 강력한 입장을 취하며 협상을 주도한 것으로 여겨집니다. \n\n따라서 라자프 국왕은 공개적인 축하 행사 후 마다가스카르의 조상 땅이 재통일되고 말라가시 제국의 재탄생이 완성되었음을 선언했습니다. 국왕은 이를 \"마다가스카르 흑인의 해방\"이라고 선언하고 자하나리 왕에게 감사를 표한 후 대규모 공개 행사에서 승리의 소식을 전했습니다:"
 news.24.a:0 "말라가시 굴욕의 시기는 이제 끝이다!"
 news.25.t:0 "말라가시 제국 선포!"
 news.25.desc:0 "프랑스와의 협상 끝에 구 말라가시 왕국은 아방가르드 국가와의 광범위한 협력에 대한 대가로 마다가스카르 주변의 섬들을 다시 프랑스에 귀속시킬 수 있었습니다. 특히 장 조셉 라베아리벨로 총리는 프랑스와 말라가시국 간의 긴밀한 관계를 구축하기 위해 이러한 외교적 성과를 이뤄낸 공로를 인정받았습니다. \n\n라자프 국왕은 대규모 공개 행사에서 말라가시 제국의 재건을 선포하고, 오랜 분열 끝에 조상의 땅을 모두 되찾았습니다. 일부 말라가시인들은 프랑스의 지나친 영향력을 경계해왔지만, 라자프 국왕이 외치는 함성을 들으면서 그들의 두려움이 해소된 것으로 보입니다:"
 news.25.a:0 "말라가시 제국 만세!"
 news.26.t:0 "용병들이 아마조나스의 권력을 차지하다"
 news.26.desc:0 "외부 관측가들에겐 전혀 놀랍지 않게도, 아마조나스의 분리주의 학자들이 자신들의 용병 호위대에게 압도당하고 말았습니다. 낙관과 함께했던 시작에도, 악조건과 물주들의 확연한 무관심에 따른 오랜 성가심 끝에, 용병들은 자신들과 나라의 운명을 자신들의 손에 쥐었습니다. 신생 아마조나스 독립주둔군이 브라질의 잔재라는 혼돈 속에서 중대한 역할을 하게 될 것인지는 아직 지켜볼 일입니다."
 news.26.a:0 "정녕 묵필은 칼보다 강한 것인가?"
 news.27.t:0 "마카파 봉기"
 news.27.desc:0 "아마조나스 과학령에서 들어온 보고에 따르면 어제 마카파 시에서 변절 용병단이 봉기했다고 합니다. 밤새도록 이어진 총격전 이후 반란자들은 방위평의회에 충성하는 한 사내의 군세에 패배해 죽음을 당했습니다. 이에 따라 과학령은 온전히 원주민학자 오를렁두 빌러스-보우아스의 통제 아래 놓이게 되었습니다. 빌러스-보우아스는 브라질에게서의 아마조나스의 독립을 선포하며, 원주민들을 보호하려 헌신하는 중입니다. 내란자들을 상대로 그가 거둔 승리가 한 남아메리카 국가를 찢어발긴 전쟁에서 어떤 의미를 갖게 될지는 아직 지켜볼 일입니다. 과학령의 주둔군 중 많은 수가 싸움 중 죽은 탓에 과학령의 미래 역시 불명입니다."
 news.27.a:0 "지식인들도 이만하면 되지 않았나?"
 news.29.t:0 "대공위시대의 끝"
 news.29.desc:0 "20년의 대공위시대 끝에, 러시아 제국 황제관이 다시 한번 차르의 머리 위에 안착했습니다. 하계 정변 이후 러시아의 차르주의자들은 마침내 그들을 이끌 신성한 지도자를 선택했고, 그렇게 [RUS.GetLeader]가 마침내 제위를 이으면서, 니콜라이와 알렉세이의 비극은 새로운 치세와 러시아의 밝은 미래를 위해 마침내 물러갔습니다.\n\n현재 제국 전역에서 열리고 있는 축제는 단순히 대공위시대가 끝났다는 것 이상의 의미를 지니고 있습니다. 바로, 새롭게 태어난 제국은 페트로그라드에서 하르빈까지 이르는 러시아 전역에서 차르정의 재개를 알렸기 때문입니다. 이에 제국 정부는 내전으로 처음 흔들렸으며, 하계 정변으로 끝난 제국이 걸어온 악순환의 길을 되돌리기 위한 광범위한 대장정의 개시를 선언했습니다.\n\n현재 러시아에서는 군대와 관료를 대상으로 둔 광범위한 개혁과 반체제 인사들을 제거하기 위한 대대적인 운동이 진행되고 있습니다. 이 모든 징조는 러시아 정부가 자국의 암흑기가 끝나고 있다는 걸 자국과 세계를 정복하기 위해 경쟁 중인 모든 세력에게 경고하기 위함으로 추정됩니다."
 news.29.a:0 "공위시대가 끝났군."
