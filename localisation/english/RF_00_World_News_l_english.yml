 news.436.t:0 "Turanist Communists Unify Turkestan"
 news.436.desc:0 "Red banners fly over the bustling markets of Samarkand as Turkestan has been unified by the Tatar Red Army of Mirsaid Sultan-Galiev. Despite hailing from a political base in Kazan, the winds of change have proven kind to the Tatar reds, filling their sails from Khiva to Bukhara.\n\nPreaching a unique path towards Communism, Sultan-Galiev's syncretic belief weaves together Bolshevism, Turanism, Internationalism, Anti-Colonialism, and a respect for native traditions. As Turkestan dons this motley garb of ideology, an according wave of radicalism washes over it. All across the region, landlords, businessmen, and ulema are done away with.\n\nAlthough this is certainly a great victory for Sultan-Galiev and his red army, their socialist jihad has not yet achieved triumph. With eager eyes, the Russians to the North lick their lips at Central Asia, while maneuvers are made by the Turkestani Army to advance towards their dream of a Socialist Turan. Only time will tell if the Wolves shall be able to mold the face of Asia in their image, or if the Bear will snuff out the flames of revolution once more."
 news.436.a:0 "A new Socialism rises!"
 news.437.t:0 "British Forces Unify Turkestan"
 news.437.desc:0 "In a twist that turned the tables on what was assumed to be a settled conflict, the formerly-Russian Turkestan has been brought under the British crown. Observers worldwide are shocked, as it appears that the Great Game has finally been decisively won.\n\nAfter General and Governor Wilfred Malleson was cut off from the Empire after the Persian Revolution, he was attacked from the North and East by mahometan armies threatening to throw the British back into the sea. However, it appears that luck was on his side, as he was able to rout the combined turcoman forces and march across the shattered wasteland of Central Asia. It was not long before the land was brought together as one polity, and the Protectorate of Bactria declared in Ashkhabad.\n\nAs Governor Malleson is flown back to London to be knighted, ties are already being established linking the newly-British exclave back to the rest of the Commonwealth. While celebrations are rife on the Home Isles, some question the stability of the new imperial outpost as protests form in Samarkand and Tashkent, but the sound of champagne drowns out the voices of the vanquished as the Crown Jewels claim yet another gem."
 news.437.a:0 "For King and Country!"
 news.438.t:0 "Army of Islam Unifies Turkestan"
 news.438.desc:0 "Across the deserts and bazaars of Central Asia, the banners of the new master of Turkestan fly high, as Emir Enver and his Army of Islam have driven the infidel before them.\n\nOnce being one of the most important men in the Ottoman Empire, Enver was forced to flee after the end of the Great War, finding refuge in the region of Sacred Bukhara. From there, after the deposition of the local Emir, Enver himself claimed the title of Emir of Turkestan, rallying the armies of Bukhara in the name of the Caliph. By centralizing and revitalizing the Basmachi guerillas, Enver turned them from a glorified troupe of rebels into a true army of believers, ready to repel all those foreign in body and mind.\n\nNow, through the call for Jihad and the daring dream of a united Turan, Emir Enver has successfully united Turkestan under the faith. Amidst the restoration of the local Ulema, Enver has called for the unity of all Turks and Muslims in a great Jihad against the British and Russian imperialists, making it clear that his ambition has not yet reached its climax. But as the warring states to his north inch closer and closer to unification, the question of the coming crusade continues to intensify. Only once the Russian people finish their squabble against themselves will it be revealed if this new Bumin Khagan will conquer the day, or if the steppes will once more find themselves within the maws of the Russian bear."
 news.438.a:0 "Enver Akbar!"
 news.439.t:0 "Jadidists Unify Turkestan"
 news.439.desc:0 "After twenty years of chaos and civil war, the lands of Turkestan have been unified by a familiar movement under an unlikely face. Solomon Herzfeld, previously the Turkestani minister of finance during the time of the Tsar, emerged as a strong reformist figurehead for the Republican Jadidists and outspoken defender of the rights of Turks against the Russian despots and Cossack hordes. He, along with other key Jadidists and reformists forged a strong coalition during the time of national rebirth leading to the formation of a Republic modeled on Western lines in the deserts of Samarkand.\n\nNow, from Khiva to Bukhara, the Republicans have emerged triumphant against all those who opposed them. The banners of a new Republic adorn the streets and balconies of the cities of Turkestan. Socialists and radicals rush to adapt to the new regime, some with sympathy and others with much spite indeed. Cossacks, Russian colonists, and the British lion flee back to their homes, having been banished by the forces of a national revolution.\n\nWhile the rule of the Jadids is no doubt unchallenged, especially by the conservative Ulema, it is clear that the beacon of Turkestan shall continue to burn as bright as ever! The flames of liberty have arrived to this corner of the Earth, as the forefathers of the Turkic Jadids weep with joy from Heaven above."
 news.439.a:0 "Free at last!"
 news.440.t:0 "Witkacy Chosen as Poland's Prime Minister"
 news.440.desc:0 "Author, painter, philosopher, and playwright Stanisław Ignacy Witkiewicz - known to most as simply “Witkacy” has added another feather in his cap today - as he ascends to the second highest post in the Commonwealth of Poland, that of President. This came as a surprise to many, not least the cabinet of Marshal Rydz-Śmigły, who many had expected to appoint Adam Koc instead. Justifying his appointment, Śmigły stated the necessity for “new blood” in the regime.\n\nMore than a change of the guard, Witkacy’s appointment appears to rather signify a radical transformation of the regime - it has been accompanied already by bold moves, such as the dissolution of WRON and the abolition of the post of Naczelnik.\n\nA known admirer of the French FNAG, Witkacy’s own vision for Poland appears far closer to the League than many - including Śmigły’s own supporters - appear comfortable with. It is unlikely, however, that such opposition will discourage the new President from carrying out his remodelling of the Polish state."
 news.440.a:0 "The 622-Days Plan!"
 news.464.t:0 "LANC Sweep in the Romanian Kingdom"
 news.464.desc:0 "Carol II of Romania has abdicated his throne following a failed gambit to consolidate Romania’s parties and subsequently implement a royal dictatorship. Taing rapid action following revelations of the King’s plans, the leaders of the Alliance, the National Christian Defence League, marshaled Peasants from across the country to march on Bucharest and confront Carol. Quickly losing heart after LANC squadrons flooded the capital, Carol came, tail between his legs to the LANC camp. In a curt letter clearly written under much duress, the King has yet again signed away his crown to Mihai.\n\nWith a malleable child upon the throne oncemore and undisputed control over the Government, the LANC has been free to implement its broadly populist policies. Chief among these directives have been edicts depriving hundreds of thousands of Romanian Jews of their citizenship, as well as confiscating their businesses and other assets. Backing the new regime are the clergy, who appreciate the new regime’s avowed Christian principles, the peasants, whom the regime declares are the “wellspring of all Romania”, and various far-right groups, most worryingly Iron Guard remnants, themselves splitters from the LANC. Whatever the case, it is clear the Bucharest Government will tread a new course."
 news.464.a:0 "Romania marches forwards!"
 news.465.t:0 "Codreanu Shot; Emil Cioran At the Helm"
 news.465.desc:0 "Word from Iasi is short and harried, for the situation even now is murky and ever-changing. The Anarchist rebels who slaughtered Codreanu have been defeated and a National Congress of the Guard has been held. One man’s name is on everyone’s lips: Emil Cioran. A philosopher by profession, Cioran’s claim to leadership is strong, supported by his compelling vision of a Romania torn from the depths of primtivism and cultural stagnation through ambitious projects. Cioran has earned almost universal support from the Guard, especially from his allies in the Criterion Society, Mircae Eliade and Nae Ionescu.\n\nCioran’s government takes great inspiration from FNAG; already, grand industrial and agricultural initiatives have been announced, and the foundations are being lain for a new “Romanian” church, opposed to the traditional Orthodoxy that has characterized the country for so long. Yet Cioran does not only seek a rejuvenated, unified Romania, but a sprawling Empire that shall encompass the whole Balkan peninsula, and one that shall completely reorder the region in favor of the long-oppressed Romanian people.\n\nWith Cioran’s takeover, the Iron Guard lurches towards France; the Escadron can only smile at his imitations. Hungary is weary of a center of Futurist revolution at its doorstep, while the Socialists have proclaimed it as the beginning of a French occupation."
 news.465.a:0 "A Philosopher King?"
 news.481.t:0 "Revolution in Finland"
 news.481.desc:0 "In repetition of the events 17 years ago, Suomi has fallen again into the abyss of civil war. Ignited by the attempted putsch in Russia, a broad front of Socialists, Anarchists, and Accelerationists has formed to free their homeland from the clutches of the bear and orient toward the revolutionary regimes flowering in Europe.\n\nOn the other side stand a motley crew of rightist radicals, old-world bourgeois politicians, and tsarist officials who have found themselves cut off from the teat of Moscow. Unlike the dress rehearsal of 1918, the future of this White coalition is far less guaranteed, and many of its less Russophilic members are already threatening to withdraw their support of the Governor-General."
 news.481.a:0 "A Nation of Kullervos."
 news.482.t:0 "Finland Under Black Guard"
 news.482.desc:0 "As the last embers of the red rebellion are being extinguished in Finland, the provisional government of General Talvela has chosen to cede power to the monarchists of the Black Guard, an ultra-conservative group under the leadership of the arch-reactionary Ornulf Tigerstedt.\n\nThe Guard, violently rejecting anything that even smells of democracy, aims to establish a totalitarian regime in Finland under the rule of an aristocratic elite united by a sovereign monarch. Yet despite his old-fashioned attitude to politics, Tigerstedt does not intend Finland to lag behind the world. The new government has outlined policies of corporatist “reactionary socialism” in an effort to discipline the masses into a steel-bound army of workers, one capable of realizing great works that would be the envy of ancient kings.\n\nAsserting that Finland is a Nordic country and emphasizing its ties with Sweden and Germany, Tigerstedt makes no secret of his aims to bring the country into the Birkeneid alliance, uniting the whole North in a bulwark against the decadence of the modern world."
 news.482.a:0 "A Mighty Cathedral."
 news.483.t:0 "A Northern Pharaoh"
 news.483.desc:0 "After the victory over the socialists, the provisional military government of Finland has entrusted the creation of a new government to the country’s monarchist Black Guard. However, the initial plans of crowning a German king spurred protest from the nationalist faction of Sigurd Wettenhovi-Aspa, demanding that a monarch must be united with his people in blood and race. With support from far-right agrarian movements and his connections to Masonic and Theosophical societies, the somewhat eccentric luminary was able to establish himself as sovereign of Finland.\n\nAspa himself has been crowned in a lavish ceremony styled after Ancient Egypt, as it seems the new king’s esoteric racial theories about the Finns’ connection to the land of the pharaohs will be more than just a personal preoccupation. Beyond the regime’s new aesthetic, Aspa has promised radical modernisation of the country, with a particular emphasis on the countryside. He envisions future Finland as a land of independent farmers liberated by the advances of science, united by blood and soil and guided by the genius of a glorious ruler."
 news.483.a:0 "Vision or Folly?"
 news.484.t:0 "Military Rule in Finland"
 news.484.desc:0 "The civil war in Finland comes to a close as the nationalist provisional government accepts the surrenders of the last revolutionary soldiers. The newly established parliament has univocally awarded the head of the ruling military council the title of Paallikko - the chief of the state, in what appears to be little more than a legitimisation of the status quo.\n\nBy General Talvela’s decree, the major right-wing parties of Finland - the Finnish Party, the Patriotic People’s Movement, and the Black Guard - have been merged into one organization with the goal of supporting the government. The regime of the army has also signaled alignment with the Birkeneid in its public emphasis of the common heritage of Nordic nations and the need for an united front to defend against the communist menace.\n\nDomestically, the new Finnish government seems to be of a moderately reactionary orientation, sworn to rally conservatives and anti-russian populists together for a cause of national unity under the banner of officially enshrined “National Lutheranism.” The Protestant spirit of the nation is emphasized in rhetoric, from which an image of a clean, disciplined, and austere Finland emerges."
 news.484.a:0 "Sisu Ever-Victorious."
 news.485.t:0 "Social Democracy Sweeps Finland"
 news.485.desc:0 "Another red spot appears on the map of Europe as the first general elections of the newly-created Finnish Democratic Republic conclude with the victory of the Social Democratic Party.\n\nThese Social Democrats are orthodox followers of the Marxist model known from Germany, and their program is largely based on the equivalent of the Raterepublik’s own SPD. Newly-elected president Yrjo Sirola has announced the completion of Finland’s democratic revolution, and the beginning of the period of socialist construction. The new government is faced with the task of modernisation and socialization of a largely agrarian country used to stagnation under tsarist puppets. Survival of the republic may thus be contingent on the outcome of the chaos in Russia and the stability of international alliances. In the pursuit of proletarian solidarity, Finland is likely to move towards cooperation with Germany - potentially becoming the next member of Europe’s Red Front."
 news.485.a:0 "Kautsky’s Best Pupils."
 news.486.t:0 "National Socialists Form Finnish Government"
 news.486.desc:0 "Following the Red victory in the civil war, Yrjo Ruutu has become Finland’s first Finnish ruler in a millennium. Castigating the Fennoswede current in civil society for Suomi’s humiliation due to their perceived unwillingness to associate with the Fennoman peasantry, Ruutu promises justice and a bright future for the ancient Finnish nation and the young Finnish Democratic Republic. His proposed means to do so are state socialist policies to nurture and develop her into the envy of the Nordics.\n\nBeginning his journey as a Jäger fighting with the Germans for a free Finland, Ruutu now seems set to reject Berlin’s outstretched arms in favour of alignment with the Intermarium. The new chairman may see an imminent path to reuniting the people of Karelia with their kinfolk in the final stage of Finland’s long war with Russia.\n\nThe opposition licks its wounds and reorients as Finland’s eyes are now set squarely towards the East and away from the kind of socialism promoted by Germanics, abroad and at home."
 news.486.a:0 "A Finland Strong, Stable And Free."
 news.487.t:0 "Futurist Torch Reaches Finland"
 news.487.desc:0 "The struggles of the Finnish revolutionaries come to an end as the last remnants of nationalist forces are forced to surrender. The futurist clique in the coalition centered around the Firebearer group has won over a critical mass of socialists through their restoration of post-war order and the loyalty of Jäger shock troops.\n\nIn her first address to the nation, Madam Edith Sodergran has announced the establishment of a Free State: a form of government that is neither republican nor monarchical, but a sovereign dictatorship of “the free and revolutionary spirits, the model examples of a coming new race.” Despite the elitist nature of the government it has promised reforms more radical than those of the Finnish social-democrats, all but directly invoking the communistic model of the Kavkaz Society.\n\nWhether this odd Nietzschean form of socialism will survive in the far north remains to be seen. As the civil war rages on in Russia the future of Finland depends on the victor of that struggle, with the new government looking to revolutionary regimes in France and Poland for protection."
 news.487.a:0 "The World Must Bathe In Blood."
 news.488.t:0 "Monarchist Victory In Vestfold"
 news.488.desc:0 "The intervention of Socialist forces from the west into a rapidly escalating labor dispute in the Monarchist controlled coastal region of Vestfold seemed to indicate a renewed confidence on the part of Bergen, after over a decade spent licking its wounds.  Such belligerence, however, appears to have been gravely misplaced, as Monarchist forces proved capable of beating back the incursion and reasserting control over Vestfold. Despite the unequivocal triumph of the Monarchists, neither side appears willing to capitalize upon the situation and the prolonged and costly skirmish has ended with a return to an, unofficial, and undoubtedly temporary, peace across Norway. Nonetheless, the skirmish does indicate the beginning of a thaw within the Norwegian conflict, and it is only a matter of time before the brutal face of open war rears its head.\n\nIn Bergen, the general atmosphere is one of shock and anger, with much of the outrage directed at Chairman Tranmael for his incompetence and, in the words of one Erling Falk, “nauseating betrayal of the Revolution.”  In contrast, the reception of the news in Oslo has been overwhelmingly a tepid relief, with many wondering how something of this sort could have even occurred, a sentiment which has placed Prime Minister Hjort in the uneasy position of having a great deal of questions to answer. While technically the skirmish represented a triumph of the status quo, there are very few in Norway who believe much will ultimately stay the same."
 news.488.a:0 "An Unmistakable Chill In The Air."
 news.489.t:0 "Socialist Victory In Vestfold"
 news.489.desc:0 "The decision of Socialist forces to intervene in a labor dispute in the small, Monarchist controlled,province of Vestfold appeared to most observers as a risky manifestation of Bergen’s increasing confidence doomed to find itself in a painful collision with reality.  Remarkably, Socialist forces have managed to decisively prevail, gaining control of Vestfold after several days of fighting and the eventual panicked retreat of their opponents.  While the costliness of the operation on both sides has seemingly assured that a full reignition of the Norwegian Civil War is precluded from the near future, it is now undeniable that this long frozen conflict is beginning to thaw.\n\nNews of victory reached Bergen swiftly, carrying with it a cascade of revolutionary zeal.  In a lauded speech Chairman Tranmael extolled the heroism of worker and soldier alike, while also emphatically praising the Rotfront for their material support.  Across the mountains, the situation in Oslo is one defined by terror and despair, the victory of the Communists on their own doorstep has produced a complete collapse of confidence in the ruling Fatherland League and already a number of, often quite violent, messages have been sent that the regime’s days are numbered if it cannot protect Norway from the Red scum.  On both sides of the border, however, recognition is dawning that the Vestfold has been the hingepoint on which the fractured nation’s future has begun to turn, though where it ends up is anyone’s guess."
 news.489.a:0 "The Reds Are Coming."
 news.490.t:0 "Hjort Reaffirms Leadership in Norway"
 news.490.desc:0 "While the Monarchist government in Norway was able to clench victory from the narrow jaws of defeat in Vestfold, the resulting unease from the conflict proved enough to shake the confidence in the government of Johan Bernhardt Hjort, who in facing this crisis of confidence has turned to a reliably proven means of securing his rule in the face of potential upheaval: a purge.  Over the past week a number of Hjort’s outspoken opponents have been arrested on a variety of charges spanning from high treason to petty theft, with the end result invariably being a swift trial and a permanent place in prison or temporary stay on the gallows.\n\nTo observers, Hjort’s purge itself is of secondary importance when compared to its victims, many of whom belong to critics of Hjort from the political right and view the Prime Minister as tainted with Liberalism, internationalism, and everything else found uncouth in the reactionary imagination.  Of these, the most notable is undoubtedly Storting speaker and leader of the paramilitary Hirden Vidkun Quisling, someone whose elimination after having established himself as the most prominent voice of reactionary criticism of Hjort has signaled, to some, a desire on Hjorts part to steer the Kingdom in a more liberal direction.  Hjort has made clear, however, that Liberalization excludes any sort of rapprochement with the Socialists to the East, and has gone out of his way to emphasize Norway’s loyalty to the Birkeneid in vanquishing the “Red stain spreading outward from Berlin.”"
 news.490.a:0 "Strangled With A Velvet Glove."
 news.491.t:0 "Quisling Coups The Fatherland League"
 news.491.desc:0 "For now-former Norwegian Prime Minister Johan Bernhard Hjort, it appears that victory alone was not enough to escape the fallout of the Vestfold Conflict.  This morning, members of the Hirden, a paramilitary organization under the auspices of Storting president and longtime opponent of Hjort Vidkun Quisling, surrounded Hjort’s residence at the Villa Parafina in Oslo and arrested the Prime Minister for, as detailed by Quisling, “treasonous disregard for the Norwegian people.”  Following this, Quisling went on to announce his self-appointment to supreme leadership over Norway, along with the dissolution of the ruling Fedrelandslaget and its reconstitution into a new ruling party, the Nasjonal Samling.\n\nWhile Quisling's speech contained little in the way of detailing what his rule would actually entail, he has made no secrets in the past of his ambition to transform Norway into a carefully structured martial state in which labor and military service would act as the highest badge of honor, in a partial mimicry of the now extinct Action-Francaise regime in France.  In terms of foreign policy, Quisling is far more enigmatic.  While he has continually stressed the importance of Norway’s ties to the Birkeneid, these have often been paired with allusions to the alliance as one strictly of convenience. Quisling has been cautious to present himself as a Norwegian first, whose interests are synonymous with his country and people."
 news.491.a:0 "Pa Vikingtog!"
 news.492.t:0 "Knut Hamsun At Norway's Helm"
 news.492.desc:0 "The feeling of relief which settled over Monarchist Norway following their victory in the Vestfold Skirmish quickly dissipated in favor of a loss of confidence in the reigning government of Johan Hjort.  Attempts to wait out the crisis proved calamitous, as it wasn’t long until members of the Hirden, Storting Speaker Vidkun Quisling’s paramilitary organization, attempted to seize upon the discontent by launching a coup. While the effort proved abortive in delivering Quisling to power, it was enough to signal to Hjort that his time as Prime Minister had expired, and the Prime Minister swiftly ceded his position to Knut Hamsun, presumably in the hopes that a man of such incalculable stature would be enough to quell any currently incubating upheaval.\n\nAt seventy-seven years old and almost entirely deaf, Hamsun’s immense prestige has loomed over Norway for the entirety of the Twentieth Century and a more than negligible portion of the Nineteenth. A vociferous Teutophile, Hamsun has repeatedly emphasized the brotherly bond between the members of the Birkeneid as beacons of racial power and purity amidst the degenerating miscegenating storm of modern life, something which he identifies not only with Socialist internationalism, but also Anglo-American Capitalism. On the domestic front, Hamsun has long expressed an agrarian impulse, consistently reiterating that the future Nordic race is intimately interwoven with the fate of its land, which he characterizes in frequently religious terms."
 news.492.a:0 "Blood, Faith and Soil!"
 news.493.t:0 "Springtime in Norway"
 news.493.desc:0 "A great torrent of discontent has swept over Monarchist Norway following their defeat at Vestfold. A bitter cascade against the government which has only continued to gather in force, washing through the countryside and cities before eventually reaching its denouement in the complete collapse of the once implacable rule of the Father League Norway. Amongst the idiosyncratic coterie of rebels responsible for this upheaval, one man, Asmund Sveen, has proven himself adept and popular enough to sweep up the ruins of power in Norway and cobble them together into his own personal throne.\n\nA longtime critic of the Fatherland League, as well as a figure of some cultural repute in his own right. Sveen has committed to disassembling the archaic and largely conservative environment of Norwegian society and establishing in its place a “bonfire of unrestrained natural vitality, red and hot as the rising Sun.” As such rhetoric might suggest, Sveen has already begun making overtures to France and Fiume, expressing his wish that “Norway may one day assume its place as another bright ray in the vibrant light of the future.” Ambitious as Sveen’s plans may be, there is no certainty as to whether or not his vision of Norway’s future is feasible or even desirable to many Norwegians.  As the dust settles over Oslo and conservative forces begin making moves to reassert themselves, the possibility that Norway will prove too frigid for such fire to take light is one which looms ever more precariously over Sveen’s head."
 news.493.a:0 "Som Et Bal Ved Midnatt."
 news.494.t:0 "Winsnes Takes Power in Norway"
 news.494.desc:0 "The great maelstrom of chaos which swept across Monarchist Norway in the wake of their defeat to Socialist forces at Vestfold has finally burnt out, albeit not before toppling the longstanding Fatherland League government and sending its leader, Johan Berhnardt Hjort, on an emergency flight to Stockholm.  The man responsible for bringing this upheaval to heel is one Erling Winsnes, a sickly and reclusive former diplomat who owes his reputation largely to the continual stream of philosophical and critical works published since the end of the First World War. Winsnes emphasis on pain and lethal struggle as the proving ground of racial civilizations, what he refers to as the “Law of Mortal Danger,” seemed to reverberate with the throngs of enraged Norwegians seeking retribution against the Socialists.\n\nDespite the violent manner by which he came to power, Winsnes has almost immediately expressed a desire of reconciliation with the Birkeneid, stressing the unique position of the Germanic races at the summit of the pyramid, while still maintaining that Norwegian race has perfected itself the most through struggle.  Such chauvinistic attitudes, along with the uncomfortable fact that Winsnes’ ideals have served as inspiration to the influential “Ragnarok Circle” in Red Norway, are likely to make any relationship with the Birkeneid going forward a strained one. Still, many in Stockholm are expressing relief that something could be salvaged after the calamity of Vestfold."
 news.494.a:0 "Unhappy the land that needs heroes."
 news.495.t:0 "The Sermon of the Last Messiah"
 news.495.desc:0 "Crawling out from the psychic rubble and shattered political horizons of Norway’s defeat is Peter Wessel Zapffe.  A notorious recluse who prefers the company of mountains to humans, few can comprehend why a man who notoriously prefers the company of mountains to men decided to wade into politics after the violent collapse of the Fatherland League government.  To this Zapffe’s admirers have replied that Norway simply doesn’t have politics anymore, that the land is nothing more than a sustained wail of tragic terror with the enemy now at their doorstep and that the solutions for this pain cannot be fully encompassed in the political realm. Zapffe, for his part, has yet to make his intentions entirely clear, having so far refused to descend from his mountainside home in Tromso.\n\nZapffe’s philosophy is one of severe pessimism.  Human consciousness is, for the young philosopher, a parasite which not only deludes its host into destructive misery, but also vivisects the natural world to the point of destroying its majesty.  Zapffe guidance on such matters has been towards annihilating all which blinds humanity to the true nature of their existence and restoring the supremacy of the natural world over the conscious one.  The admittedly extreme and bizarre nature of this program has led many outside observers to predict that Zapffe’s rule will be as short lived as the collective depression that ushered it in.  But as Zapffe would be the first to remind us, this is an absurd existence where absurd things happen every day."
 news.495.a:0 "You lay upon your back, and waited."
 news.496.t:0 "Chairman Tranmael Holds His Ground"
 news.496.desc:0 "The Syndicalist system built up by Tranmæl today needs little direct involvement from him to stay on course, requiring only the odd change of oil or brake fluids to continue speeding towards the destination of a Norway, and an Earth, where Labour rules unquestioned. Nonetheless, his role as the defender of the system from vicious head-on collisions as well as sabotage by those in the back seats remains crucial and will be even more so as the inevitable final conflict with the Norwegian Whites draws closer.\n\nOlav Scheflo, the leader of the Parliamentarian faction of the party, has resigned as secretary following his failure to oust the Chairman. Though now unquestionably subordinate to the unions, the party still has great influence and for many opposed to the Syndicalist path, it may only be a matter of time until they are again ready to strike at it in an effort to set Norway on their preferred road. In the meantime, Tranmael enjoys a period devoid of internal attacks and freedom to dedicate all resources to the enemy in Oslo."
 news.496.a:0 "He makes the union strong!"
 news.497.t:0 "트란멜을 계승한 오스카르 토르프"
 news.497.desc:0 "베얼린이 전 의장 레비의 해빙 정책 후퇴를 목격하는 가운데, 붉은 노르웨이도 자체적인 변화기에 접어든 듯합니다. 노동 운동계의 가장 저명한 지도자 중 한 명인 오스카르 토르프가 공식적으로 리더십을 인수하며, 전임자 마르틴 트란멜의 생디칼리스트 정책과 결별한 새로운 미래를 약속했습니다. 새 의장은 카우츠키주의자로 널리 알려진 인물로, 민주적 사회주의 원칙과 노동당 내에서 검증된 경력을 가진 인물입니다.\n\n베얼린과 코펜하겐은 이미 토르프에게 축전을 보내며, 그의 집권이 노르웨이뿐만 아니라 적색전선 전체에 큰 승리임을 강조했습니다. 결국 그의 반대파들은 잔존국가에 대한 독일의 영향력 확대에 훨씬 더 부정적이었기 때문입니다. 할브단 코트를 비롯한 수많은 영향력 있는 국회의원들이 새 정부와 대화를 시작하면서, 본격적인 정치적 해빙이 진행 중임을 의심하는 이는 거의 없습니다."
 news.497.a:0 "평화. 무엇보다도 평화를 달라."
 news.498.t:0 "Nordicist-Socialists Strongarm Government"
 news.498.desc:0 "Shocking news from Bergen, almost too shocking. Like a thunderbolt, it cast itself upon the facet of the old Tranmael government, consuming it in a scorching heat in almost a blink, allowing no chances for the old establishment to react or defend itself in any capacity. Once, there stood the Norwegian Republic of Councils. Now, with the break of a new dawn, its foundations lie in ruins, a wholly new structure to take their place: that of Nordland. Those responsible call themselves Nordicist-Socialists and admire a single man, Per Imerslund, as their leader.\n\nThe new faces of what was once Norway are youthful, blonde, and vigorous. They call for pan-Nordicism, where the old government called for proletarian internationalism, for eugenics where it had once stood for the universal rights of man, and for glorification of certain past glories evoking a racial and spiritual rebirth of the Nordic people—or perhaps, the Nordic race as a whole. Deemed too reactionary for mainstream politics of the old regime, yet too socialist for the whites to their south, they trail along the lines of both, landing firmly in the former.\n\nA war among brothers is on the horizon, much like in the Battle of Stiklestad of old. Whether this new farmer army shall lead the heathens to triumph over the cross once again or bury them into another millennia of darkness is anyone's guess."
 news.498.a:0 "Rights by rights falter, strengths by strengths do fail"
 news.499.t:0 "The Pathfinder Clears his Way"
 news.499.desc:0 "Over the past few weeks, celebrations have been held in Oslo, Bergen, Trondheim and across Norway, rejoicing the final victory of the Norwegian Republic of Councils over the reactionary enemy. Though the taste of victory has been sweet for all on Norway’s left, it has been the sweetest for Chairman Tranmæl, galvanised by his reelection as chairman of the Norwegian Labour Party and thus, head of the country as a whole once again.\n\nDubbed “veiviseren” or “pathfinder” by his supporters for his role in deepening the Norwegian left’s roots, it seems that the chairman has found for himself, the Labour Party and for the Norwegian people as a whole a clear path through the storms of radicalism and reaction blowing from Le Soleil and Stockholm, all while facing only token opposition in his quest for a renewed mandate.\n\nCelebrating his victory in front of crowds of supporters, Tranmæl thanked “the workers of Norway” for his monumental victory, in a fiery speech where he outlined his goals for his next term in power. With a renewed sense of confidence and little in his way, it seems that now, nothing can stop the chairman from executing his vision."
 news.499.a:0 "Fred og fridom!"
 news.500.t:0 "Orthodoxy Holds the Line in Norway"
 news.500.desc:0 "After a joyous day for the Norwegian Republic of Councils, a miserable day came, this time specifically for Martin Tranmael. The sitting chairman could be said to have won a battle yet lost a war, even if the war part had thus far only gone down on the battlefield of politics. His German benefactors, having completely abandoned all trust they had previously placed in both Tranmael and his DNA, gave a go-ahead signal to the Norwegian Labour orthodoxy, which made no theatrics of twisting the knife for their part. Chairman Tranmael has been forced to resign today after a vote of no confidence that went overwhelmingly against his favour.\n\nThe man who is to rise to fill his old seat, Olav Scheflo, represents less of a personality in his own right and more of a tendency. A firm believer in the legacy of both Rosa Luxemburg and Karl Kautsky, he had pledged total commitment to the founding ideas of the German Revolution, receiving unflattering accusations of abandoning the Norwegian one for its benefit. Be that as it may, it is far from springtime in Norway, as supporters of the former chairman, both parliamentarians and syndicalists, are left out to shiver in the cold. After all, the new leadership has no place for deviationist foolies, especially ones that shy away from the image of Marx."
 news.500.a:0 "Finally, adults in the room."
 news.501.t:0 "A Victory for Ungsosialisme"
 news.501.desc:0 "As many had predicted, the victory of socialist forces in Norway has propelled the Labour Party to win a thumping majority in the newly convened Assembly once more. Despite the emergence of new opposition parties to its left and right, and the announcement by President Scheflo that he would not lead the party going forward owing to a decline in his health, the “ungsosialisme” of 1911 appears alive and well, its end hardly in sight.\n\nCementing its dominance among the working classes while gaining the trust of a suspicious peasantry and intelligentsia, the Labour Party’s renewed mandate is a victory not only for the party itself but for the Second Internationale and the Kautskyite line, vindicated even in the face of attacks both from revisionist and ultra-left tendencies. In his inaugural speech, President Stang praised the work of his predecessor, Scheflo, and pledged to fulfill his promises to the working class and the people of Norway as a whole."
 news.501.a:0 "The more things change, the more they remain the same."
 news.502.t:0 "City and Country, Hand in Hand"
 news.502.desc:0 "Many had assumed the victory of socialist forces in Norway to guarantee the continued rule of the Labour Party, yet it appears that, despite the predictions of pundits and the best-laid plans of the party itself, the Norwegian people have opted for a more moderate kind of socialism, as the results of the elections to the newly convened ___ were announced as a victory for the Norwegian Social Democratic Labour Party of Halvdan Koht.\n\nKoht, a well-known historian and a former liberal, is no ivory-tower intellectual - his largest support came from the peasantry, wooed by his promises of “popular socialism”. Nor is he a doctrinaire Marxist - in his inaugural speech, he called for the abandonment of “class hatred” in favour of social solidarity, where peasants and workers alike can reap the benefits of “the highest form of national thought” - socialism. This unexpectedly moderate shift of Nordic socialism has quickly warranted both applause and caution across the Rotfront, including in Berlin, and it appears that only time will tell whether Koht’s unorthodox platitudes can survive in an increasingly polarised world."
 news.502.a:0 "Socialism, with a smiling face."
 news.503.t:0 "A Slap in the Face of Revisionism"
 news.503.desc:0 "Many had assumed the victory of socialist forces in Norway to guarantee the continued rule of the Labour Party, yet it appears that, despite the predictions of pundits and the best-laid plans of the party itself, the Norwegian people have opted for a more radical course of action, as the results of elections to the newly convened Assembly were announced as a victory for the Norwegian Communist Party helmed by Arvid G. Hansen.\n\nA former Labour Party organiser, Hansen formed the NKP along with other ultra-left figures in Labour as a protest against the former’s supposedly ‘revisionist’ policies - discontent which, if election results are anything to go by, was shared by the Norwegian working class as well. In his inaugural speech, Hansen called the NKP’s victory a victory for “the working-class” against “Lassallean and Kautskyite revisionism” and denounced the supposed “social-reactionary” policies of his predecessor, while promising ambitious policies of collectivisation and to deliver justice to the “enemies of the working class”. Whether Hansen’s promises to orient Norway away from the policies of Berlin and towards those of Budapest will bear fruit is uncertain, yet one thing appears clear - that Lenin’s name will not be extinguished from the historical record."
 news.503.a:0 "And Lenin is young again?"
 news.504.t:0 "The Highest Emanation of Virtue"
 news.504.desc:0 "Both the population and the state leadership of Red Norway had fallen into disarray following the embarrassing defeat at Vestfold. Many had lost faith in the guidance of the Labour Party, and very few, if anyone, placed their faith in the sitting chairman, Martin Tranmael. The question was, would Tranmael sink the party with him? An impeachment proceeding was underway, organised by the party orthodoxy, specifically to prevent such a possibility.\n\nBefore it could conclude, however, something that was previously considered impossible had occurred. Militias organised under the leadership of the Mot Dag political group had stormed the session as it was underway, roused further by a fiery speech of their leader, Erling Falk. It is Falk towards whom Mot Dag festers almost slavish devotion and adoration, a manner that had often been compared to a cult by their detractors. Falk spoke of the necessity of all loyal Norwegians taking a stand against Marketist reaction and what he calls “the Levite infiltration of the Labour Party,” declaring a state of emergency until all traitors to the regime have been swept away.\n\nThe politics of Mot Dag have baffled foreign observers, who have characterised them as inherently revolutionary and socialist on one hand, yet eugenical and technocratic on the other, demonstrating a commitment to an inherent rule from above attitude towards statesmanship. Comparisons to both the Vperedists of Harbin and the Technocracy Inc. of Washington have been made, though neither seems to particularly stick. Perhaps it could be said that Falk wishes to run a uniquely Scandinavian take on a terror state."
 news.504.a:0 "Bogdanov would be centre left in Europe."
 news.505.t:0 "Ragnarok’s Dusk"
 news.505.desc:0 "Even the mightiest often stumble and fall. Reports coming out of Red Norway give this tired truism one more entry to its list of proofs. When Erling Falk, the sickly yet imposing leader of Mot Dag, left for Berlin to undergo treatment for his long-standing illness, few expected his loyal inner circle to prove itself like a cart lacking wheels. Such was the case, however, and the entire foundation of this “New Norway” soon underwent a quick and disastrous collapse. This did not lead to a return to democracy, as many had hoped, but simply a changing of the dictatorial heads.\n\nRolf Jacobsen, the new chairman, seems not too fond of the personalist nature of Mot Dags cult of personality. Instead, he opts for something of much more millenarian proportions. Apocalypse, in Jacobsen’s mind, is on the horizon. Ragnarok and the Christian End of Days, jointly united as one and the same in his syncretic Nordic-Catholic theology, rear their heads to devour this sickly yet destructive age of decay whole. His faithful, those of peasant vigour and collectivist, socialist soul, shall rise to lead the world towards preservation, their sickles raised up in an affirmation of the natural way, the proper way of life. They shall follow the footsteps of Líf and Lífþrasir, Adam and Eve, in rejuvenating the ruins and birthing a new model of mankind."
 news.505.a:0 "Only golden and red echoes remain..."
 news.506.t:0 "Imperator Ascendant"
 news.506.desc:0 "The Nordic pivot to the radical right continues as Björn Sveinsson Björnsson is appointed by King Christian X to lead the Kingdom of Denmark, now based in Iceland after the triumph of the revolution on their mainland.\n\nDespite Björnsson's status as a native Icelander and even the son of Sveinn Björnsson, a towering figure of Iceland's national self-determination movement, he represents the cementing of Danish rule over the island and the vanquishing of his father's dream. The new PM is not concerned with the prosperity of the Icelandic nation in particular, seeing the goal of Aryan unity to be both at odds with Icelandic independence and more desirable than it. This view has common ground with the withering Danish nobility; they have lended Björnsson their support in an effort to preserve their influence and sustain it into the future. Another pillar of support is the Young Denmark, a group of Reactionaries not formally associated with the mainstream of exile society due to their inflammatory and combative nature.\n\nThe reaction of the Icelanders is one of venom and hellfire: an effigy of the man has been burned in every village where enough hay can be scraped together to fill one and riots have erupted in Reykjavík. Though this may prove a complication to Björnsson's integral Aryanism, any hope of ousting \"the Worst Man in Iceland\" will likely prove quixotic, as the exiles have gained a new feeling of vigour in their mission to retake their homeland from the Reds and to finally make the fiery island part of it in a real sense."
 news.506.a:0 "Icelanders! You are the descendants of Nordic Vikings!"
 news.507.t:0 "Kristjan X appoints John Christmas Møller"
 news.507.desc:0 "The exiled Kingdom of Denmark has just released its announcement of the newly appointed government. While formally a continuation government under the KF, the newly incumbent prime minister John Christmas Møller seems to have nothing in common with his predecessor. Being only 43 years old, Møller is the second youngest Danish head of government in history. While many of his decriers have labeled him a crypto-liberal, he has repeatedly affirmed his commitment to conservatism and the monarchy.\n\nIn a statement to the press, he announced that until the homeland is secured once again, a unity government between the two peoples inhabiting Iceland will be established. The native response to Møller's victory has been nominally positive. Some have claimed him to be the worse of two great choices, while others, particularly the older natives outright sing his praises. Though his platform is a popular one, its success is by no means guaranteed. Problems lurk in every corner of Icelandic society and it remains to be seen how this new government plans to handle them."
 news.507.a:0 "Are they finally going home?"
 news.508.t:0 "Kristjan X Appoints Sveinn Björnsson"
 news.508.desc:0 "A truly shocking change in leadership in Iceland has just occurred, as, for the first time in over 600 years, a native Icelander has been appointed head of government. The new prime minister, Sveinn Björnsson, has for several decades cooperated with the Danish overlordship. This has evidently earned him quite some respect with the monarchy as his campaign has promised quite the lofty overhaul of the kingdom's workings, including the immediate establishment of an Icelandic kingdom.\n\nWhile immensely popular among the Icelandic political class and conservative youth, the Danish aristocracy seems not to be quite as impressed. Wealthy Danish landowners hold a monopoly over the Icelandic industry, it is no surprise that they vehemently oppose this new direction. The new prime minister was certainly not the king's first pick, his son Björn is a much more preferable candidate. But given that Icelanders make up roughly 80% of the island's population, some concessions are in order. Should Björn's movement lose its momentum, the king could replace him with the snap of a finger."
 news.508.a:0 "The hand that feeds."
 news.509.t:0 "A New Commonwealth?"
 news.509.desc:0 "The Proclamation of the Republic of Iceland follows Kristjan X's failed attempt at the dismissal of incumbent prime minister Sveinn Björnsson. The storming of the Alþyngi and the subsequent riots all across Reykjavík has left the world at large wondering about the whereabouts of the king, as he is currently nowhere to be found. The rest of the royal family has been safely relocated to Sweden, though who exactly will come to take the mantle of Denmark remains unclear.\n\nThe fledgling state, headed by President Jónas Jónsson has stated it will not be pursuing further ties with the Birkeneid, as the British have already been asked to station their troops around the island's many ports.\n\nWhile the government has announced its commitment to the processes of fair and open democracy, Danish nationals are already being deported en masse. Where these tens of thousands of men, women, and children will go seems to be of no concern to the new regime."
 news.509.a:0 "A promise kept."
 news.510.t:0 "An Election, Centuries Overdue"
 news.510.desc:0 "As the Danish royal family enjoys its barnyard fortunes and ramshackle halls, the newly formed Kingdom of Iceland enjoys its first governmental election. The incumbent Sveinn Björnsson’s wildly successful first term has seen Iceland elevated to a truly modern state. The election day also marked the electrification of the last unlit town on the island, an achievement the government celebrated by giving every attending voter a free lightbulb. This led to widespread confusion among rural Icelanders, as locally installed sockets were different to the ones used by the Danes.\n\nAs tensions on the mainland heighten, King Kristjan X has increasingly urged Danish residents on the island to enroll in military training. The Icelandic government has so far not pursued any measures of mobilization, though it remains to be seen if this changes as war moves ever closer. The reclamation of the homeland is truly now or never."
 news.510.a:0 "And then, we were happy."
 news.511.t:0 "The Second Coming of Christmas"
 news.511.desc:0 "The king's decision to grant John Christmas Møller a second term as prime minister comes as no surprise. The massive success of his first 4 years has left all but the most ardent of the independentists in favor of his continuation. His inauguration speech at Austurvollur was attended by tens of thousands, Icelanders and Danes alike. Through land reform, industrialization, and nationwide electrification, he has achieved what so few before him have; parity.\n\nThough he has shown himself to be an incredible administrator, times are changing. The great powers of Europe shift ever towards open conflict, and this time the Danes won't just be able to sit idly by. It is only a matter of time before the comfort of the monarchy's arctic prison wears off, and the harsh reality of war either brings them home or to extinction."
 news.511.a:0 "By the People, Not for the People."
 news.512.t:0 "Iron Guard Unites Romania"
 news.512.desc:0 "For the first time ever, Transylvania, Wallachia, and Moldavia fly one banner: that of the Iron Guard. An insurgent movement that deftly exploited the chaotic politics of the Romanian Republic, the Guard withstood countless deprivations and assaults, including the assassination of its original Capitan. Following the bloody suppression of an Anarchist revolt, Emil Cioran would take Codreanu’s place, and lead the Guard to victory.\n\nCioran’s regime looks beyond the goals of even the most ambitious Romanians of the past. Romania shall be fully industrial, going even further than the most forward-thinking planners of the Russian Futurists or the FNAG could imagine. The old Peasant ways of agriculture and religion shall be reformed; mechanization shall ease their lives and a new National Church shall unburden their consciences.  His Romania shall not consign itself to merely unifying the Romanian people, but for them it shall build a grand, imperial future. Romania shall take up the banner left to rot by the Romans and Turks, and for itself unify the Balkans.\n\nFNAG has congratulated Cioran and expressed its hopes that Romania and France will join together as European brothers. Hungary has sent nearly its whole army to its western borders, and makes grave predictions of a titanic struggle between the “French colonial regime” in Bucharest and itself. In the coming conflict, it appears Romania has chosen its side."
 news.512.a:0 "Towards a Greater Romania!"
 news.516.t:0 "A National Christian Romania"
 news.516.desc:0 "As the final remnants of Romanian Socialism flee into Hungary, with thousands of Jews and Magyars in tow, a new Romania has arisen. Defined by Orthodox Christian social principles, vicious anti-semitism, and broad agrarian corporatism, the government established by the National Christian Defence League shall surely make great changes to the newly-unified Romania. Rising out of the decaying Carolist government, the LANC was able to sweep him aside in favor of his son, and therefor free to promulgate an ideological dictatorship without interference.\n\nTo the LANC, Romania’s common religion and peasantry shall be the foundation on which a new nation shall be built, after the region is cleansed of Jewry and the Red stain of Socialist Republicanism. The new regime has promised economic justice, as well as cultural revival. They are no friends of the intelligentsia and bourgeois cultivated under the Socialists, and shall take great pangs to convert or destroy them. The question for who shall carry out these reforms is up in the air, however. The new regime’s aged head, A.C. Cuza, has refused to name a successor, and the ambitious plot in the shadows.\n\nThe new government has been congratulated by Stockholm and Moscow, as Budapest thunders against it. Doubtless, Romania has become another bulwark of reaction in a Europe awash with revolutionary republics."
 news.516.a:0 "A New Romania is born."
 news.523.t:0 "목 잘린 승리"
 news.523.desc:0 "조르주 바타유와 그의 아세팔 파벌이 아방가르드 민족전선 내부 정치의 가혹한 시련에서 승리자로 떠올랐습니다. 이는 이전 체제의 정책들로부터 심각한 전환을 의미합니다. 아세팔은 인간 제물과 같은 충격적인 의식을 수행하는 비밀 결사에 의한 통치를 주장하고 있기 때문입니다."
 news.523.a:0 "신성한 음모라."
 news.524.t:0 "새로운 유럽의 새벽"
 news.524.desc:0 "오늘, 프랑스의 수장 앙토냉 아르토와 육욕주의자 사령관 마르크 오지에가 폐허가 된 브란덴부르크 문에서 공동 연설을 가졌습니다. 그들은 점령 중인 프랑스 병사들뿐만 아니라 독일 국민들에게도 연설하며 스파르타쿠스주의 사상에 대한 충성을 포기하고 모든 유럽인을 위한 새로운 유럽 건설에 동참할 것을 촉구했습니다. 각자가 자신의 육욕적 조국을 대표하며 이 새로운 질서에 함께할 것을 제안한 것입니다. 그러나 이들은 다른 유럽 국가들에게도 이 대의에 동참할 것을 요청했음에도, 태양 연맹의 국가들조차 주저하고 있어, 많은 이들이 이 새로운 초국가가 과연 어떤 방향으로 나아갈지에 대해 의문을 품고 있습니다."
 news.524.a:0 "깨어나라, 오 유로파여!"
 news.525.t:0 "Assassination Attempt on Gustav V"
 news.525.desc:0 "Stockholm found itself momentarily in the grip of terror this morning as King Gustav V's procession through the city was interrupted by the sting of gunfire and ensuing panic.  Fortune, however, appeared to smile on Sweden, as neither the king nor any bystanders were struck by any of the six bullets fired.  As it turned out, the immediate chaos would prove more destructive to his majesty, with the gunfire spooking the horses drawing his carriage and sending it on a swerving careen through the streets before grazing a lamppost and tipping over, leaving poor Gustav with a few fractured bones, along with generating enough drama for the gunman to slip away.\n\nWith the King safely recovering from his wounds at Solliden, prime minister Lindholm has declared it an immediate priority to capture the would-be assassin.  Such determination reflects not only Lindholm’s own concern for king and country, but also his career.  Almost instantly after the shots were fired, critics lambasted the prime minister for permitting such a horrific event to happen.  Thus, it appears that the future of Lindholm’s leadership, and by extension that of Sweden, is hanging by the twin threads of capture of the gunman and the eventual intercession of the indisposed king."
 news.525.a:0 "A Shot at the King that May Have Hit the Prime Minister"
 news.526.t:0 "Lindholm Survives the Crisis in Sweden"
 news.526.desc:0 "While the recent assassination attempt at King Gustav V left many in Sweden, including, some have speculated, the king himself, skeptical of the continued prime ministership of Elmo Lindholm, it appears that the Prime Minister is secure for the foreseeable future.  A swift capture of the gunman, a communist agitator by the name of Anton Nilson, coupled with an apparently rather friendly meeting with the king has restored a great deal of what was once lost confidence in Lindholm.\n\nWith an air of triumph, Lindholm addressed the Riksdag with a steely speech concerning the tremendous capacity of Sweden and her people to surmount the corrosive threat of Spartakist terror, before turning his attention to what the future holds.  Lindholm affirmed his commitment to carrying on the work of the late prime minister Kjellen, albeit in such a manner as to confront the unique crises facing Sweden and Europe.  Moreover, Lindholm took the opportunity to lambast his critics for their “cowardice and instability mongering while the one of the great pillars of our nation was his jeopardy,” suggesting that reprisals may not be very far behind.  The speech concluded with Lindholm leading a prayer for the continued health of the king and Sweden, and that Europe’s era of chaos would see its conclusion in the coming years."
 news.526.a:0 "The Ship Of State Remains Steady"
 news.527.t:0 "Lindholm Deposed by the Riksdag"
 news.527.desc:0 "With the recent assassination attempt on Gustav V rattling the confidence of the nation’s people in the leadership of prime minister Elmo Lindholm, it seems that Lindholm’s opponents in the Riksdag have seized on the continued failure of the government to capture the King’s assailant as the focal point of their stand against the Prime Minister.  In an effort spearheaded by the immensely prestigious Arvid Lindman, numerous members of the more moderate wing of the SNF broke away from the party to form an independent coalition and shatter its monopoly on power for the first time in two decades.  In a fiery speech before the Riksdag, the elderly Lindman summoned up all his rhetorical prowess to claim that a leader and party which couldn’t keep its king safe couldn’t possibly hope to keep anyone in the nation safe, and that Lindholm must step down if he cares at all about the future of Sweden.  After a fickle attempt to rally support to his side, conceded to Lindman’s demands.\n\nThe King himself, upon whom so much of Lindman’s argument rested, has remained silent on the matter, returning to his typical distance from politics and simply waiting for matters to unfold.  Lindman, in his opposition to SNF dominance, has walked a thin tightrope between advocating for greater democratization and continued opposition to Socialism both at home and abroad.  Should he err at all in his path forward, he could find himself meeting a far worse fate than that which he doled out to his predecessor."
 news.527.a:0 "A New Day Or Merely Borrowed Time?"
 news.528.t:0 "Manhem Society Launches Coup in Sweden"
 news.528.desc:0 "In retrospect, it would seem that from the moment shots were fired at the king Gustav V nothing but inertia was carrying forward the prime ministership of Elmo Lindholm.  Despite a warm meeting with Gustav, everything came crashing down when, during a speech to the Riksdag seeking to secure support, the parliamentary building was blockaded and entered by members of paramilitary SFKO.  After a grueling twelve hours, the doors were opened to reveal Per Engdahl, a member of the farthest right flank of the SNF, who announced that Lindholm had agreed to a full cession of power which had been confirmed by unanimous vote.\n\nTo many, Engdahl’s ascension to power represents the triumph of the Samfundet Manhem, an esoteric intellectual association which draws its support from both within and outside the government.  The actual program of the Manhem Society is a mixture of racial esotericism and Christian fundamentalism, wedded together in the belief that Christ was not a Jew, but rather an Aryan “All Father,” whose own holy power the Swedish people may access by reconnecting with their “Atlantean-Geatish” blood through the practice of “Evangelic-Nordic Ethics.” Little of this is the direct result of Engdahl’s own thought. The thought of the Manhem Society finds its progenitors in the ideas of the theologian Nils Hannerz and the engineer Carl-Ernfried Carlberg, with Engdahl acting as a charismatic mouthpiece.  Nonetheless, it would be foolish to assume that Engdahl is simply an empty vessel, and many of his own ideas clash directly with his patrons, signalling that the days of power struggle are not wholly behind Sweden."
 news.528.a:0 "Holy! Holy! Holy!"
 news.529.t:0 "Military Coup In Sweden"
 news.529.desc:0 "The nascent flame of democratization in Sweden has been all but snuffed out entirely as military forces, under the command of Colonel Erik Grafstrom, have toppled the prime ministership of Arvid Lindman and assumed complete command over the government, sending the Riksdag bolting and instituting an indefinite period of martial law.  Graftstom’s move comes after a protracted period of conflict between the military and Lindman over the latter’s reformist agenda, with Lindman’s focus on decoupling the civilian government’s reliance on the military emerging as the focal point of contention.  Tensions finally erupted following Lindman’s decision to reintroduce the legal status of the Swedish Labour party, something which, to many in the military, provided the perfect rationale to finally move in and be rid of the troublesome prime minister.\n\nFor many Swedes, Grafstrom’s coup carries uneasy echoes of Bror Munck’s seizure of power some fourteen years ago following the death of Rudolf Kjellen, and the brutal repression which followed.  Such a sentiment is one which had only been reinforced by Graftstrom’s own words and actions; he has frequently cited his admiration for Munck and his vicious opposition to revolutionary activity, and his soldiers wasted no time engaging in the mass arrest of potential political opponents and the intimidation of uncertain allies.  With Graftstom’s ascension to power, a ferocious tide of counter-revolution has swept across Sweden, it seems that it shall not abate any time soon."
 news.529.a:0 "Seems Like Little More Than Organized Thuggery To Me"
 news.530.t:0 "Rise Of The Von Rosen Government"
 news.530.desc:0 "Sweden’s hectic political situation has achieved an unexpected end today as Count Eric Von Rosen has stepped into power.  Taking advantage of the rift that opened between the Gustav V and the Riksdag following the recent assassination attempt on His Majesty, Von Rosen appears to have won the backing of the king to dissolve the Riksdag and award power to a council of prominent aristocrats and military officials under the leadership of Von Rosen.  While the immediacy of the move has been greeted with surprise, there has been little resistance, bar the vocal posturing of some of the more moderate former members of the Riksdag such as Arvid Lindmann.\n\nVon Rosen, once known for his daring expeditions into the heart of Africa, received renewed fame in the years immediately following the Great War, during which he courted death by supplying the victorious White forces from the air.  It was also during this period that he began to carve out his political opinions; witnessing the horrid degeneration wrought on the world by Socialism, Rosen began to tirelessly advocate for the preservation of the Nordic Spirit against the corrosive forces of Socialism and Capitalism through a select aristocratic caste of heroic individuals.  Undoubtedly, this is what he hopes to accomplish now that power has fallen within his grasp.  Whether he has the finesse to do so, however, remains to be seen."
 news.530.a:0 "Enough Is Enough"
 news.531.t:0 "Inauguration Of The Hedin Government"
 news.531.desc:0 "As Sweden continues to reel from the attempted assassination on its King, Gustav V - having evidently grown impatient with the inability of the Riksdag to apprehend his would-be killer, has stepped directly into politics for the first time in over a decade to relieve Elmo Lindholm of his position as prime minister and install Sven Hedin in his stead. Hedin, both a close friend of the king and an author who has achieved immense popularity cataloguing his adventures across East and Central Asia, appears as an ideal candidate to patch over the recently fractured relationship between Sweden's royalty and her civilian government.\n\nIt would, however, be foolish to simply regard Hedin as a mere puppet of the king. Hedin’s ear is not sewn to Gustav’s mouth, and the new Prime Minister certainly is a holder of strong opinions concerning the future direction of Sweden. A longtime Teutophile, Hedin has long advocated for Sweden to rise to its full might in assuming its responsibilities as the leader of the Birkeneid, favouring shifting the organization from a mere defensive pact to an aggressive opponent of Bolshevism across Eurasia. Such dreams are, at the present moment, more imaginative than anything else. If, however, Hedin proves as tenacious a politician as he is an adventurer, his rise to leadership may have consequences far beyond Sweden’s borders."
 news.531.a:0 "Heading In The Right Direction?"
 news.532.t:0 "Stauning Takes it Away, Again"
 news.532.desc:0 "Results of Denmark’s 6th parliamentary elections come as no surprise with the SDAP once again sitting as the senior member of government. This new government will see a historic coalition between the Social Democratic Workers Party and the Radical Left, the first time the KPD hasn’t taken part in the government since its founding. Thorvald Stauning’s decision to pivot away from the communists seems not to have come lightly, as the communist party won a plurality, which if allowed into government would have forced the SDAP into junior status. The party, while the winner of every parliamentary election since the Republic’s founding, has experienced a hemorrhaging voter base ever since the founding of the socially conservative Unity & Justice party.\n\nThe social liberal Radical Venstre has tacitly supported the SDAP over the years, though continual favouritism towards the KPD has left relations soured. In an effort to address this party leaders Thorvald Stauning and Peter Munch, already close friends, publicly signed a declaration of friendship in front of the nation’s parliament. One of the key efforts of the new coalition will be the undoing of the KPD’s previous communizing efforts, as the SDAP attempts to distance itself from the party."
 news.532.a:0 "One step at a time."
 news.533.t:0 "A Most Uneasy Succession"
 news.533.desc:0 "As Denmark still reels from the loss of its proverbial father, the SDAP celebrates a hollow victory.The announcement of the KPD’s entrance into the ruling coalition has so far been met with apathy, as it becomes increasingly clear the SDAP has no intention of giving up power. Though the Radical Left and Communist parties have little overlap, Prime Minister Alsing Andersen has managed to keep the coalition stable, with the exception of a dozen members across the three parties flocking to the relatively young Danish Socialist Party headed by Wilfred Petersen.\n\nAs the three parties maintain a very slight plurality over the parliament, many voters have expressed frustration with the lack of change in government since the Civil War, including the aforementioned Petersen. The DSP has, since the announcement of the new coalition surged in membership, when asked about his party’s central program Petersen responded “getting a new damn party in charge.” Which seems to perfectly encapsulate the feelings of Danes all across the nation.\n\nShould the new government hold itself together for another victory, many expect that it may just be the last competitive election in Denmark. Many of the most ardent members of the new government have expressed the desire to form a united front, as they claim the resurgent right threatens the social democratic order."
 news.533.a:0 "The more a thing is perfect…"
 news.534.t:0 "The Leap Of Faith"
 news.534.desc:0 "As revolutionaries storm the streets of Copenhagen, one must wonder how things got so bad so fast. With the passing of the prolific Thorvald Stauning, the SDAP experienced its worst electoral performance ever. In a desperate attempt to maintain primacy, talks were conducted with the socially conservative Unity & Justice party over potentially forming a triple alliance between them, the social-liberal RV and the DSAP. Arne Sørensen. Leader of the UJ, seemed cordial to the idea and within a week talks concluded and the government took office.\n\n...Or at least that’s how it could have gone. As the three parties failed to come to an agreement over their many conflicting policies, government action came to a crawl. As the state’s many government employees went without clear direction and in some cases pay, a general strike was announced.\n\nThe public’s festering anger over government inaction finally boiled over when anarchist trade unionists at a USF rally came head to head with police. What started as a small skirmish developed into an all out riot and only hours later Christiansborg Palace had been fully stormed, and the Folketing subsequently abolished.\n\nHeaded by the anarchist poet Christian Christensen, the Union of Young Socialists is an alliance between the more radical trade unions, and the many anarchist organisations around the country. As the welfare state gets slowly replaced by localised syndicalism, Denmark prepares to step into its next era."
 news.534.a:0 "Everything sacred is a tie, a fetter."
 news.535.t:0 "The Last Stop Of Socialism"
 news.535.desc:0 "After Thorvald Stauning officially endorsed the KPD as “the party of the worker” the result of the election was a foregone conclusion. This is to be the first government since the founding of the republic in 1918 not headed by the SDAP, and as such the only government not headed by Thorvald Stauning.\n\nFollowing the Orthodox program as laid out by the Germans, the KPD’s loftiest goal and the one spoken with the softest voice is the eventual abolition of the parliament as an institution. Though they have made it clear that the party’s most immediate concern is the “communizing” of Denmark’s many less socialized practices that have survived since the abolition of the monarchy.\n\nSeveral disgruntled representatives from the SDAP along with members of smaller parties such as Unity & Justice have expressed grief at the new government, citing it as a fast track towards the end of Denmark’s democracy. Polar explorer and public icon Peter Freuchen has, through a surprising twist of fate become one of the main spokespeople of this new movement, after a public spat with a KPD official over the reclamation of Greenland."
 news.535.a:0 "Fate or simply dialectics in motion?"
 news.536.t:0 "For Socialism Across The Sea"
 news.536.desc:0 "After a devastating year long term, the KPD has fallen. The vote of no confidence and the subsequent snap elections have led to the complete disintegration of the party. With the death of Thorvald Stauning looming over the SDAP, many sought to claim the throne as his successor, though none have succeeded. The KPD’s abject failure in delivering on its promises have seen an ever emboldened right wing, now headed by outspoken polar explorer and sailor Peter Freuchen.\n\nAs the Unity and Justice party failed in their bid to attract rural voters, the new “Forward” wing of the SDAP threw its hat in the conservative ring, promising liberalising reforms and increased workers rights, in the wake of increasingly unpopular communizing efforts by the government. Peter Freuchen, while not an experienced politician, has skyrocketed in popularity since his first run in KPD authorities over gripes regarding policy over the arctic territories.\n\nWhether he’ll be able to wrangle Danish politics towards normalcy again, or follow in the KPD’s suit, the world waits to see."
 news.536.a:0 "The Nation Waits With Bated Breath"
 news.537.t:0 "Denmark's Radical New Direction"
 news.537.desc:0 "Surprising news from Denmark, as the electoral victory for the unified coalition of the Radical Left and the Unity & Justice parties marks the first-ever government of the nation not led by both the SDAP and its long-time leader, Thorvald Stauning.\n\nIn his stead, two slightly less magnetic and conflicting personalities have arisen. Peter Munch, a respected historian and politician from the Radical Left, who has had a rich portfolio of service under both the Stauning cabinet and those of the pre-revolutionary governments, and Arne Sørensen, a rising young star in Danish politics for Unity & Justice. Both men have made appeals to national unity and the premise of “bringing reasonable politics back to Denmark,” vowing a steady cooperation between their respective parties.\n\nFew are convinced that this brotherly alliance, rife with expectations and teeth clenched teamwork, will last, however."
 news.537.a:0 "It is what it is."
 news.538.t:0 "Denmark, Bought and Sold"
 news.538.desc:0 "With the failed pro-German coup attempt in Copenhagen, the political atmosphere in Denmark had been much tenser than usual. When the morning broke, the Republic that survived could no longer pretend to be the same as it had been during the immediate post-Revolution years, back when the SDAP held undisputed power.\n\nToday, the streets in Danish cities are much calmer, perhaps to a fault. While the Republic's democracy had survived, its coalition government could not. From the so-called parliamentary duel, only one figure came out on top: that of Peter Rochegune Munch. His Radical Left party had promised a wide range of changes in an attempt to properly place the people's anger, particularly towards slashing the “Spartakist chains” placed upon Denmark's economy, moving away from the Stauning doctrine of market socialism towards a much more entrenched, robust welfare state.\n\nDespite the setback, the prime minister had pledged to get the country back from the brink, promising a swift recovery and restoration of commitment towards the world—which, this time, does not stand for just Germany."
 news.538.a:0 "Unburdened by what has been."
 news.539.t:0 "Denmark for the Little Guy"
 news.539.desc:0 "With the failed pro-German coup attempt in Copenhagen, the political atmosphere in Denmark had been much tenser than usual. When the morning broke, the Republic that survived could no longer pretend to be the same as it had been during the immediate post-Revolution years, back when the SDAP held undisputed power.\n\nForeign press had spoken of a counter-revolution by ballot, a white plot decades in the making. Those even slightly familiar with Danish politics, emigré or otherwise, would shake their heads at such a stretch. Arne Sørensen, the new prime minister of the People's Republic of Denmark, included among them. It was his Unity & Justice to whose hands the misguided coup attempt orchestrated by the Budapester faction of the DKP (supposedly in cooperation with the German Intelligence, though neither country had made statements acknowledging this claim) played.\n\nSørensen had denied that his government was planning to move away from socialism, instead emphasising the importance of the role of the peasantry within it, something he claims the past SDAP governments and even his allies from the Radical Left have ignored. After all, it is the little man in Syddanmark, not the snobbish intellectuals in Copenhagen, who feeds the nation."
 news.539.a:0 "Basket of deplorables."
 news.540.t:0 "German Intelligence topples Danish Government"
 news.540.desc:0 "Only 2 months into its tenure, the newly formed progressive-conservative coalition government found itself completely overwhelmed by German armed forces. The newly installed premier Arne Munch-Petersen told reporters that “Denmark’s position within the Rotfront is secure,” and that “reactionaries would not take root in Denmark’s political system again.” The German government has not yet commented on the matter, though a whistleblower revealed Unity & Justice party members’ plans to leave the Rotfront military bloc as the catalyst for the invasion. Several major figures within both Unity & Justice” and the Radical Left parties, including Arne Sørensen himself have not been heard from or seen since the coup, and while the German premier has denied involvement, many still suspect foul play.\n\nThough no major social reforms have been pushed through as of yet, general secretary Munch-Petersen has already referred to the “Danish Republic of Councils” and it’s likely the name will soon be made official. As a proponent of Leninism, Arne Munch-Petersen has already been labelled a second Béla Kun."
 news.540.a:0 "The real revolution begins."
 news.541.t:0 "Polish Revolution; Dzierżyński Kicks In"
 news.541.desc:0 "The late Marshal Pilsudski's death shook the Polish nation to the core, and the same can be said about the successor he handpicked right before his demise. Felix Dzerzhinsky, his close friend and personal inquisitor, has assumed the position of Naczelnik, supreme leader of Poland.\n\nIn response to the chaos on the streets and in the halls of power, Dzerzhinsky has promised thorough reforms: harsh purges of the political opposition, especially Sanacja's right wing, and a drastic turn towards centralising and communizing policies. To brave this storm of his own making, the new Naczelnik has tapped a broad coalition of Polish Communists, Avant-Garde groups and personal friends of the late Josef Pilsudski.\n\nA coalition of syndicalists, right and left, has formed to oppose the new government and its curtailing of trade unions' autonomy. The Naczelnik and his new regime will have to act swiftly in order to restore stability to their nation, and complete the grand project that his predecessor began in 1918."
 news.541.a:0 "Iron Felix In Control"