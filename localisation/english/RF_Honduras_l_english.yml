HON_banana_blight:0 "바나나 역병"
HON_banana_blight_desc:0 "니카라과 접경 전역에서 무서운 속도로 바나나 작물을 썩게 만드는 무시무시한 곰팡이균인 "바나나 역병"이 창궐하고 있습니다. 대체 재원을 찾든지, 아니면 적어도 새로운 부류의 바나나가 그 어느 때보다도 절실합니다."
HON_ufc_hostilities:0 "UFC 적대행위"
HON_ufc_hostilities_desc:0 "UFC가 우리를 매우 혐오해도 아직까지 우리 정부를 뒤집고 있지 않은 건 현 정부하에서의 수익성이 매우 좋기 때문입니다. 그렇지만, 온두라스의 극빈층 사이에선 UFC와 그 따까리들이 저지르는 심각한 학대의 증대를 두고 조치를 취하지 않는다면 자신들의 고통이 가중되리란 정서가 번져 나가고 있습니다."
HON_loose_immigration:0 "통제불가한 이민"
HON_loose_immigration_desc:0 "전 세계에서 몰려든 엄청난 수의 이민자들이 온두라스를 보금자리로 삼고 있는 가운데, 이 땅에서 살고 수세대간 살아 온 많은 이들은 인구과잉과 잠재된 실직을 두고 크게 불안해 하고 있습니다. 이러한 상황은, 소수에 불과하며 분열되기까지 한 온두라스 내 극단주의 집단들에게 그 어느 때보다 강한 힘을 실어 주는 악효과를 내포하고 있습니다..."
