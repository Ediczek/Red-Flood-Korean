 CHI_feilei:0 "비뢰"
 CHI_feilei_desc:0 "Feilei is a Chinese adaptation of the Livens Projector, which was used to drop gas during Great War In Europe. It's an artillery piece that can be fired at any time as long as you have a drum and explosives, and it's a makeshift weapon that has the advantage of being easily procured in any way, anywhere in China. It has the disadvantage of being very unreliable, and it's a very makeshift weapon for this war, but it's been used by everyone from regular troops on fortifications to Partisans in the bush."
 CHI_legacy_of_sun_yat_sen:0 "쑨원의 유산"
 CHI_legacy_of_sun_yat_sen_desc:0 "In the city of Nanjing, we stand, honoring the legacy of Sun Yat-sen and the principles of the Republic of China. Yet, we find ourselves imperiled by the cunning Japanese Empire. It is not just a battle for territory, but a struggle for the very soul and freedom of China. We must unite, put aside our differences, and fight for the future that our ancestors and heroes dreamed for us. Only then can we thwart the imperial designs of Japan and preserve the true essence of our nation. Never forget, the spirit of China cannot be broken.\n\n We shall resist and we shall prevail!"