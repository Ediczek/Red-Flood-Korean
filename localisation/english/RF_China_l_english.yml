 CHI_shared_economy:0 "산산이 조각난 경제"
 CHI_shared_economy_desc:0 "The Warlord Era has torn China's economy apart. The already outdated economy was destroyed by military conflict, with various government-backed currencies being used across the provinces. While most of the land is now found in the hands of wealthy owners, the peasants live from cash crops, while prices are largely dictated by the whims of the international market. Ending this tragic state is a distant dream of each leader, but putting it into practice would first require uniting China under a centralized authority once again."
