l_english:
 CHI_shared_economy:0 "내전 경제"
 CHI_shared_economy_desc:0 "농산품이 수출의 주를 이루는 중국의 경제는 북양 정부가 떠받치는 통화와 개발 중인 산업의 혼합체가 국민당 발행 통화, 산업, 혼성 수출품과 평행하고 있습니다. 미약한 시장 주도 경제는 조차지에서 오는 외세의 요구에 크게 휘둘리는 경향을 보입니다. 식량은 대체로 풍부하지만, 전쟁으로 황폐화된 지역들에서 기아는 흔합니다. 한편으로는 성장하는 도시산업중심지들이 과거의 농업국가를 새롭고 강력한 무언가로 근대화하는 중입니다."
 CHI_kmt_dejure:0 "국민당 정부"
 CHI_kmt_dejure_desc:0 "본 정부는 국민당 소속으로서 상대에 맞서 같은 진영과 더 긴밀히 협력할 것입니다."
