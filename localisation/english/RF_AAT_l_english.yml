 MNS_choona_unification:0 "천하통일"
 MNS_ronin_of_manshu:0 "만주 낭인"
 MNS_ronin_of_manshu_desc:0 "차가운 안개를 달이 걷어내자 \n전사들이 깨어나 운명을 저주하네\n벚꽃이 피어나노라 \n\n장종원은 한때 다른 땅에서 다른 이름을 가졌었다. 저명한 고대 다테 가문의 후손인 다테 준노스케. 물론 사무라이는 반세기 전에 고대의 권리와 검을 박탈당한 채 몰락했습니다. 이제 그는 주인이 없지만 대의가 없는 것은 아닙니다. 만주는 미치광이들이 정신병원을 장악하는 악몽의 나락으로 떨어지고, 사람들은 구출을 외칩니다. 낭인이 그들을 구할 수 있을지, 어쩌면 중국도 구할 수 있을지."
 MNS_blacked_dragons:0 "흑룡의 수영"
 MNS_blacked_dragons_desc:0 "겨울 물이 너울이네.\n흙빛으로 흐르는 옛적의 냇물.\n용들이 계곡 위로 솟구치는도다.\n\n일본인들은 몇 년 전부터 비밀 결사체를 운영해 왔는데, 그중 가장 유명하고 영향력 있는 조직이 바로 흑룡회입니다. 이들은 이미 수십 년 동안 활동해 왔으며, 회원들은 태평양에서 러시아의 영향력을 줄이고 (가능하다면) 추방하기 위해 모든 힘을 다하고 있습니다. 만주의 붕괴로 그들의 궁극적인 목표가 가시권에 들어왔으며, 러시아의 영향력 축소를 의미한다면 기꺼이 우리를 지원할 의향이 있습니다."
 MNS_red_beards:0 "홍호자들의 행진"
 MNS_red_beards_desc:0 "숲이 숨을 잠시 멈추자.\n곰이 물가에서 신음하네.\n포화 소리에 고요해지리.\n\n홍호자들이란 수 세기 전 아무르 강 유역에 도착해 만주를 약탈했던 강인한 러시아 개척자들을 가리키는 말이었습니다. 이 용어는 이제 이 땅을 떠도는 도적들을 통칭하는 표현이 되었으며, 이들은 강도와 폭력으로 명성이 높지만 러시아인들을 증오한다는 또 다른 공통점을 가지고 있습니다. 그런 도적들은 증오의 대상을 추방할 수만 있다면 모두 우리의 깃발 아래 모일 것입니다."
 MNS_se_no:0 "세- 노!(시- 작!)"
 MNS_se_no_desc:0 "흑룡이 헤엄치네\n맥동하는 저밑으로,\n갈리는 길목에 어디로 가야하나?\n\n황러시아의 붕괴로 인한 혼돈은 언젠가 질서를 되찾을 것입니다. 그곳에 우리만의 세력 기반을 구축했지만 여전히 숙고해야 할 중요한 질문이 남아 있습니다. 혼슈의 친구들에게 손을 내밀어 함께 미래를 건설하기 위해 협력해야 할까요, 아니면 우리의 또 다른 압제자가 될 수 있는 자들을 제거함으로써 얻을 것을 찾아야 할까요?"
 MNS_asian_future:0 "우리의 아시아적 미래"
 MNS_asian_future_desc:0 "뒤를 돌아보지 말거라:\n과거는 겨울 황혼처럼 덧없으니.\n이제는 총검 위로 빛이 새는도다.\n\n아시아만큼 넓고 인구가 많은 대륙은 없습니다. 하지만 러시아, 영국을 비롯한 주변 강대국들에 의해 분열되었습니다. 지금도 중국, 시베리아, 인도, 그리고 그 밖의 많은 나라를 강간하고 약탈하는 자들을 무너뜨릴 수 있는 힘은 오직 우리에게만 있습니다. 과거의 굴욕은 사라지고 영광스러운 미래의 빛이 우리의 앞길을 밝힐 것입니다."
 MNS_yihequan_past:0 "우리의 의화단의 과거"
 MNS_yihequan_past_desc:0 "푹 젖은 강변의 모래\n발자욱이 겹겹히 쌓이니\n강이 붉게 물드네.\n\n중국 민족 자결주의의 진정한 선봉이었던 의화단은 타의 추종을 불허하는 유산을 남겼습니다. 이들과 함께한 애국자들은 외국 침략자들에게 공포를 안겨주었습니다. 그들을 침묵시키는 데는 한 명도, 두 명도 아닌 여덟 명의 '강대국'이 필요했습니다. 다시 한 번 주먹을 불끈 쥐고 서양에 일격을 가합시다!"
 MNS_threekingdoms:0 "연의가 아닌 삼국지 "
 MNS_threekingdoms_desc:0 "천하 만물아\n석양에 대해 작별하라\n달빛을 마실 시간이다.\n\n이 시대의 광기는 끝이 없습니다. 사람들은 고향을 떠나고, 산업은 어려움을 겪고, 들판은 휴경지가 되고, 어려운 결정을 내려야 합니다. 우리는 사람들에게 의심의 여지를 주거나 이상주의가 우리의 마음을 움직일 수 없습니다. 스파이로 의심되는 자는 무조건 총살해야 합니다. 무방비 상태의 민간인이 있는 마을은 버려야 할 수도 있습니다. 우리 병사들이 계속 행군하려면 식량과 보급품을 요청해야 합니다."
 MNS_take_their_guns:0 "적들의총기 탈취"
 MNS_take_their_guns_desc:0 "번개가 깜빡이니,\n밤하늘이 불타 밝다.\n고요한 눈은 구름을 보네.\n\n만주 전역에는 적이나 중립국의 손에 의해 숨겨진 총과 탄약이 비축되어 있습니다. 뇌물부터 무력까지 모든 수단을 동원해 관리자들을 설득하여 이러한 물자를 넘겨받아야 합니다. 하얼빈에는 무기고와 막사가 가득 차 있는데, 부패한 러시아 장교들은 동료에게서 훔친 마약이나 재물을 대가로 우리에게 기꺼이 팔려고 합니다."
 MNS_cut_their_lines:0 "연줄 자르기"
 MNS_cut_their_lines_desc:0 "마른 나무를 칠하는 빗물이 ,\n번개, 천둥에 앞서오더라.\n다리는 가루가 됬네.\n\n홍호자들은 게릴라전의 전문가로, 지리를 손바닥 보듯 잘 알고 있습니다. 적진 깊숙이 침투하여 장교를 저격하고, 다리와 전신주를 파괴하고, 보급품을 실은 열차의 방향을 바꾸고, 심지어 창고를 폭파하는 등 불화를 조성할 수 있습니다. 동기 부여와 훈련, 장비가 뛰어난 팀을 이끌고 전략적 요충지에 대한 공격을 수행하도록 최고의 부대를 조직한다면 노력의 보상을 열배 이상 거둘 수 있습니다."
 MNS_burn_crops:0 "농민의 작물 불태워라"
 MNS_burn_crops_desc:0 "평생의 업적은 이제 잿더미가 됐네.\n그래서 주인을 원망할지도 모르지.\n뱃가죽이 투덜거리네.\n\n하얼빈에는 공장 노동자와 기계공 외에도 사회주의자들이 있었고, 그들 중 상당수는 볼디레프와 그의 농업 사회주의에 영향을 받은 농부들이었습니다. 공장이든 들판이든 상관없습니다. 이 교활한 장군은 인민들 사이에서 어느 정도 정당성을 확보하고 있을 뿐만 아니라 장종원에 대한 원한도 가지고 있기 때문에 우리에게 가장 큰 위협이 됩니다. 치명적인 타격을 가하기 전에 그의 군대를 공급하는 농장과 마을을 습격하여 그를 약화시켜야 합니다."
 MNS_shatter_tools:0 "노동자들의 도구를 부숴라"
 MNS_shatter_tools_desc:0 "적기가 휘날린다,\n금빛 온기가 수놓아지던때\n그 아래, 시린 겨울.\n\n하르빈의 노동자들은 자유와 평등을 쟁취했다고 스스로를 속였을지 모르지만, 만주의 다른 지역에서는 그렇지 않습니다. 모든 피부색과 색깔의 사회주의자들이 붉은 종기처럼 이 땅을 뒤덮고 있습니다. 그들은 땅과 사람들을 교활하게 감염시키므로 조심스럽게 창을 들고 수술로 제거해야 합니다. 그렇게 하지 않으면 상황이 악화될 위험이 있습니다."
 MNS_cashier_swords:0 "식민주의자의 검 탈취"
 MNS_cashier_swords_desc:0 "주님은 나의 선한 목자이시라\n쇠 지팡이로 때려 내 영혼을\n육신으로부터 자유케 하시네\n\n다른 곳에서 온 일부는 해서는 안 될 일을 캐묻습니다. 콘스탄틴 로자옙스키는 성직자, 광신도, 미치광이로 구성된 군대를 일으켜 유대인과 프리메이슨에 대한 학살과 파괴에 대한 경건한 말씀을 전파했습니다. 그들은 허상 속의 유대인을 보고 야쿠티아에서 이곳으로 온 것입니다. 비록 장비는 제대로 갖추지 못했지만, 그들의 위험은 자신들이 아닌 사람을 야만적으로 학살하려는 냉혹한 잔인성과 욕망에 있습니다."
 MNS_drive_bastards:0 "스톨리핀의 개자식들을 구축"
 MNS_drive_bastards_desc:0 "매가 날아오른 적이 있지.\n그 자그마한 종이 울리자\n그는 녹빛 대지에 떨어졌지.\n\n유럽인은 완전히 나눌 수 없으며 러시아인 외에도 다른 인종이 만주에 왔습니다. 우크라이나 사람들은 그 땅 곳곳에 정착했고, 제국이 무너져내리자 동쪽에 우크라이나를 세우기로 결정했습니다. 그들이 누구인지, 왜 그곳에 있는지는 중요하지 않습니다. 그들은 우리의 통치를 거부하고 전복 시키며 자기들만의 통치를 원하고 있습니다. 그래서 그들은 떠나야만 합니다."
 MNS_castrate_robbers:0 "스톨리핀의 강도들 거세"
 MNS_castrate_robbers_desc:0 "금은 부유한 마음을 얼리니.\n그의 여름 태양, 겨울 얼음\n노동자들의 죽은 영혼에.\n\n프리아무르는 부유한 자본가들과 그 하수인들이 모인 단체입니다. 자산을 잃고 목숨까지 잃을 것을 두려워한 이들은 용병과 돈의 힘을 등에 업고 자신들만의 정부를 세우기로 결심했습니다. 현찰이 담긴 서랍에서 손을 떼지도 못하고 눈 먼 채로 만주를 훔치면서도 합법적인 정부를 세운다는 것은 참으로 웃기는 일이 아닐 수 없습니다. 그들의 비겁한 본성을 감안할 때 우리는 쥐새끼들이 배에서 뛰어내리기 전에 진격해야만 합니다."
 MNS_back_across_amur:0 "아무르 강 건너편"
 MNS_back_across_amur_desc:0 "곰이 피투성이로 절뚝거린다.\n강을 그의 피로 물들이니.\n곧 겨울 눈이 내리겠지.\n\n우리 군대가 황러시아를 장악하면서 이제 이곳에 남은 식민지 주민들을 위해 싸울 사람은 아무도 없습니다. 재산이 몰수되거나 퇴거가 임박한 상황에서 대부분의 러시아인은 스스로 떠나기로 결정했습니다. 짐을 챙길 수 있는 모든 것을 챙긴 난민과 전범들이 도로를 따라 흘러내리거나 기차 옆면에 달라붙어 러시아로 돌아가고 있습니다. 이제 곧 기억만이 남을 것입니다."
 MNS_raising_banners:0 "우리의 깃발을 들어라"
 MNS_raising_banners_desc:0 "기다란 깃발들이 펄럭이고\n북과 병사들이 울부짖는다\n봄날의 들판은 황량하도다.\n\n큰 전쟁이 일어났을 때 위대한 군주들은 군대를 꾸리기 위해 온 나라를 동원합니다. 농민, 지주, 장인 등. 옛 팔기군 제도의 잔재는 청 제국보다 오래 살아남았고, 지금도 생존해 있는 이들이 우리 군대에 합류할 수 있습니다. 하지만 여기에도 현대 세계가 침투했고 우리는 적응해야 합니다. 현재로서는 이 팔기제도가 징병제의 근간이 되어 앞으로의 투쟁에 필요한 인력을 확보할 수 있습니다. "
 MNS_mongol_brothers:0 "우리의 몽골 형제"
 MNS_mongol_brothers_desc:0 "저 하염없는 하늘의 아래에서,\n셀수없는 발굽이 천둥이 치네.\n날뛰어대면서도 길들여졌지.\n\n몽골은 한때 아시아를 통치했고, 몽골을 통해서만 아시아를 다시 한 번 통합할 수 있습니다. 말과 카빈총에 능숙한 이들은 중국과 러시아 내전의 참전 용사들로, 다시 한 번 안장에 오르는 데 별다른 설득이 필요하지 않을 것입니다. 우리가 그들의 충성심을 확보하기 위해 노력한다면 그들은 헌신적으로 남아 있을 것입니다."
 MNS_noble_manchu_desc:0 "노쇄한 호랑이가 잠들자\n회색 갈기 위에 눈이 내린다.\n봄이 오는구나.\n\n만주족은 청나라 치하에서 권력과 영향력이 정점에 달했던 시절에 비해 수년에 걸쳐 쇠퇴했지만, 일부는 여전히 대만주 내에 남아 있습니다. 그들은 한때 중국 전역을 정복하고 통치했으니 그들의 숫자를 우리 군대와 행정에 통합하는 것이 현명할 것입니다. 어쩌면 그들이 중국이 다시 한 번 통합되는 것을 보게 될지도 모릅니다."
 MNS_hotline_fuji:0 "후지산 핫라인"
 MNS_hotline_fuji_desc:0 "고요한 산.\n눈이 녹아 바위 아래로 흘러내립니다,\n급류가 되어\n\n일본의 흑룡회는 그들이 나아갈 수 있는 길은 오직 하나뿐 이라고 생각한 전직 사무라이들이 건국한 단체입니다. 그 길은 어떤 대가를 치르더라도 러시아에 반대하는 것이었고, 그들은 정치인들의 귀와 민중의 영혼을 가지고 있었습니다. 도야마 미츠루는 병력, 돈, 군수품을 우리 손에 넣을 방법을 기꺼이 찾아낼 것입니다."
 MNS_sidelining_warlords:0 "군벌 소외"
 MNS_sidelining_warlords_desc:0 "모든 사람은 값을 치른다,\n많은 사람이 깊이 묻는다.\n묘목의 목이 메이네.\n\n중국의 군벌은 군사 총독부터 군주 독재자까지 다양합니다. 이들 중 상당수는 영리하고 재능이 뛰어나지만 그 자체로 위험하기도 합니다. 다행히도 그들도 다른 사람들과 마찬가지로 인간이기 때문에 뇌물을 주거나 협박하거나 괴롭혀서 복종시킬 수 있습니다. 이를 통해 우리는 전략적으로 우리에게 불리한 의제를 고수할 수 있는 권력자의 수를 줄일 수 있습니다."
 MNS_chivalric_cavalry:0 "기사도 기병"
 MNS_chivalric_cavalry_desc:0 "자랑스러운 말이 머리를 흔든다,\n명예가 우렁차게 그의 등을 타자.\n단단히 콜트를 쥔다.\n\n기사와 사무라이의 시대는 역사책 속으로 사라진 지 오래입니다. 현대에는 중포와 소총, 그리고 더 많은 끔찍한 전쟁 도구들만 남아 있습니다. 하지만 마지막 전사들의 손자들은 여전히 기사도 흑룡회와 야쿠자 조직에서 자신의 가치를 증명하기 위해 뜨거운 젊은 피를 흘리며 이곳에 왔습니다."
 MNS_five_races:0 "한 깃발 아래의 오족"
 MNS_five_races_desc:0 "무지개가 나타나자\n성난 폭풍이 가라앉는다.\n색이 조화를 이룬다.\n\n중국에는 다섯 개의 주요 민족이 살고 있으며, 각 민족은 각각의 색에 해당합니다. 이 색채는 오래 전부터 전통적으로 각 요소를 대표했지만, 아시아 전체를 지배하기 위해서는 먼저 중국을 구성하는 각 민족들의 지배자가 되어야 한다는 지혜의 핵심이 남아 있습니다."
 MNS_rattling_sabers:0 "우리의 검을 휘두르기"
 MNS_rattling_sabers_desc:0 "수레가 덜컹거리며 굴러갑니다,\n녹색 병사들의 허리에 칼이 꽂혀 있습니다.\n벌써부터 소녀들은 갈망합니다.\n\n이제 우리가 움직여야 할 때가 왔으며, 지금도 우리 땅을 침범하는 미친 무스코브족에 맞서 지금이 아니면 절대 움직일 수 없습니다. 무력을 과시하고 그들과 그들의 부하들에게 다가올 일에 대해 경고합시다! 이제 돌격하여 그들을 모두 쫓아내야 할 때입니다. 칼날이 부딪히는 소리와 발굽이 울리는 소리를 들려줍시다. 준비! 돌격, 돌격 앞으로!"
 MNS_our_fair_due:0 "공정 기한"
 MNS_our_fair_due_desc:0 "들판의 추위와 죽음.\n먹이가 없는 곰은 떠나지.\n매화꽃이 피었습니다.\n\n러시아 제국이 이 지역으로 확장하면서 농부, 상인, 군인, 포로들을 데려왔습니다. 그들은 정착하면서 우리의 나무를 베고, 물고기를 잡고, 광물을 파헤쳤습니다. 누가 이들에게 허락을 했나요? 우리는 아닙니다. 그들이 가져간 것은 우리가 엄지손가락으로 저울에 올려서 이자와 함께 전액 갚아야 합니다. 전부 다요."
 MNS_land_they_stole:0 "그들이 뺏어간 땅"
 MNS_land_they_stole_desc:0 "자본을 측도하라\n여름 낮과 겨울 밤.\n내일, 우리의 공기.\n\n부의 기초는 태고적 부터 확립되어 왔으며, 그것은 바로 재산의 소유권입니다. 하지만 누가 모든 것을 소유할까요? 러시아인, 유럽인, 악마 및 기타 악당들은 오직 한 가지 일만 하는데, 그것은 우리 국민으로부터 인간이 할 수 있는 최대한 많은 것을 추출하는 것입니다. 그들에게 무슨 권리가 있을까요? 침략자인데 왜 이 땅이 그들의 소유가 되어야 하나요? 그들의 재산을 되찾는 것은 사회 정의를 위해 필요합니다."
 MNS_rape_of_harbin:0 "하르빈의 강간"
 MNS_rape_of_harbin_desc:0 "바람이 벽을 지나 울부짖으며\n행진하는 생도들도 노래를 부른다.\n강이 귀를 기울인다.\n\n우리 땅을 식민지로 삼은 놈들이 왜 아직도 여기 있을까요? 무해하고 무고한 민간인으로 가장한 범죄자들이요? 그들은 불로, 무력으로, 칼로 이 땅을 점령했습니다. 우리도 왜 안 될까요? 우리가 그들의 집을 불태우고 재물을 빼앗아 늑대에게 먹이로 줄 때, 우리는 그들에게 한때 집이었던 연기가 자욱한 재와 만주인의 살에 살이 찌는 구타를 상기시킬 것입니다. 러시아인들에게는 자비가 없을 것입니다."
 MNS_warring_states:0 "전국 시대"
 MNS_warring_states_desc:0 "오래된 궁전이 신음한다,\n폭풍이 그 성벽을 쳐댄다.\n썩고 말랐고 치명적이지.\n\n역사상 한 국가가 급진적으로 대립하는 정파로 인해 내전으로 무너진 것은 이번이 처음이 아니며, 마지막이 될 수도 없습니다. 모든 시작은 반드시 끝이 있고 모든 끝은 새로운 시작을 의미한다는 필연성에 따라 중국, 일본, 러시아에서도 이러한 주기가 반복되었습니다."
 MNS_defend_our_home:0 "고향 수호"
 MNS_defend_our_home_desc:0 "유령이 출몰하는 차가운 집.\n내가 그놈들을 모조리 요절내\n집 삼아야지.\n\n홍호자 산적의 본성처럼 항상 자기 편에 섰습니다. 그러나 그들조차도 좋아하는 것이 있으며, 동포보다는 러시아인과 그들과 동맹을 맺은 사람을 쫓는 것을 더 기쁘게 여깁니다. 도적질을 외국 침략자에 대한 애국적 행위로 포장하여 그들을 줄 세우면 강도질에 지친 (중국) 사람들 사이에서 정당성을 구축하는 데 많은 도움이 될 것입니다."
 MNS_render_unto_huangdi:0 "황제에게 바치기 "
 MNS_render_unto_huangdi_desc:0 "가을이 곧 저물어갑니다,\n군주들이 모인다.\n지금은 충분합니다.\n\n인정하기 싫지만, 우리의 통치는 결코 안전하거나 합법적이지 않습니다. 농부와 상인 모두 우리 군대가 들이닥치면 재산을 숨기고 도적의 침입으로부터 보호받으려 합니다. 이런 상황을 계속 방치하는 것은 아무런 소용이 없습니다. 도적들을 쫓아내고, 공식적인 세금 징수원을 세우고, 법과 질서를 지키기 위해 노력해야 합니다. 이것이 통치의 기본이며, 이것 없이는 군대 건설은 물론 통치도 불가능합니다."
 MNS_victory_over_maozi:0 "털복숭이들에 대항한 승리"
 MNS_victory_over_maozi_desc:0 "눈이 부드럽게 내린다\n모든 것을 질식시키고 침묵시킨다.\n이제 편히 잠들 수 있다네.\n\n러시아는 마침내 더 이상 존재하지 않습니다. 군인들이 그들의 부름에 응했든 정치인들이 국민을 설득했든, 이제 그 모든 것이 무의미해졌습니다. 그들은 이제 사라졌습니다. 일부 개인이나 군부대가 남아 있긴 하지만, 그들은 곧 소탕될 도적떼에 불과합니다. 질서가 회복되었고, 국민은 더 이상 날뛰는 군대에 대한 끊임없는 두려움 속에서 살지 않으며, 이제 우리의 통치는 절대적입니다."
 MNS_heilong_clique:0 "흑룡군벌 선포"
 MNS_heilong_clique_desc:0 "내가 앉았다, 흑룡아.\n벚꽃 아래에서.\n나뭇가지를 드러낸, 가을에\n석산 만이 홀로 피어난다.\n울지 않고 더 많은 계책을 세우리.\n\n한때 모스코비치의 극단적인 세력이었던 이들은 이제 독자적인 세력이 되었습니다. 혼돈은 질서로 바뀌었고, 허술한 도적 집단은 전문군로 탈바꿈했습니다. 우리 행정부는 세금을 징수하고 도시에서는 공장에서 공산품을 생산합니다. 우리는 독립된 강대국이며 이 사실을 알리기 위해 외교 관계를 수립해야 합니다. 우리는 흑룡군벌이다! 중국 전체가 우리의 이름에 떨 것이다!"
 MNS_forward_march:0 "끝없는 행진"
 MNS_raised_banners:0 "우리가 든 깃발들"
 MNS_raised_banners_2:0 "우리가 든 깃발들"
