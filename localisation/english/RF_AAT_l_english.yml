 MNS_fair_due:0 "준수되는 공정 기한 "
 MNS_landback:0 "그들을 쫓아내라!"
 MNS_landback2:0 "그들을 쫓아내라!"
 MNS_situation_excellent:0 "아주 좋은 상황"
 MNS.1.t:0 "훌룬부이르에서의 단판승부"
 MNS.1.desc:0 "오랜 친구이자 생존자인 두 사람이 법정에 섰고, 그 뒤로는 러시아 공화국이 불타고 있었습니다.\n\n다테 준노스케, 혹은 그의 동지에게는 장종원이라 불리는 이 남자는 지난 몇 주 동안은 꿈에 그리던 성공 그 이상의 것을 의미했습니다. 몽골과 만주 사이의 지점에서 국가의 통제는 항상 희박했고, 일본이 남방과 본토 문제에 더 많은 관심을 가지면서 더 이상 감독할 수 없게 되었습니다. 그리고 러시아는...! 국경에서 범아시아주의에 수천 번의 작은 타격을 가하는 것도 한 가지였지만, 소련의 멸망은 유럽인들을 대륙에서 몰아낼 조류의 시작을 분명히 보여주었습니다.\n\n물론 한때 악명 높았던 개고기 장군 장종창은 \"일본과의 자연스러운 동반자 관계\"가 언급될 때마다 혀를 깨물고 있었습니다. 그에게 일본은 봉천군벌의 지지 세력이 무너지는 것을 의미했고, 술 없이 지내야 하는 고단한 행진이 시작되는 것을 의미했기 때문입니다. 그의 성질에는 전혀 도움이 되지 않았지만, 이 늙은 군벌은 생각의 명료함이 반가웠다는 것을 인정하지 않을 수 없었습니다. 우선, 몽골을 놓고 싸우는 수많은 장군 중 한 명이 되는 것보다 종원과 함께 이 여정에 동참하는 것이 자신의 운명에 더 낫다는 것을 알 수 있었습니다.\n\n또한, 종원에게 고용된 병사들의 대부분이 본질적으로 중국 민족이라는 것을 알 수 있었고, 오랑캐를 중국에서 몰아내야 한다는 그의 생각이 일본의 꼭두각시보다 더 설득력이 있다는 것을 알 수 있었습니다."
 MNS.1.a:0 "로닌을 제거하는 것은 너무 위험합니다."
 MNS.1.b:0 "종창의 부하들이 \"부드럽게\" 사무라이들을 단념시킵니다."
 MNS_zhang_zongyuan_desc:0 "아시아 대륙에서 자신의 길을 모색하는 또 다른 '로닌'인 장종원은 다테 사무라이 가문의 작은 분파에서 다테 준노스케로 태어났습니다. 그의 아버지는 센다이번의 총독이었고 할아버지는 메이지 천황을 모셨지만, 그의 청소년기는 불운하게도 고달펐습니다. 중학교 시절 동료 청소년을 총으로 쏜 혐의로 실형을 선고받고 가까스로 집행유예로 감형된 그는 여러 학교를 전전하다가 와세다 대학을 중퇴했습니다. 일본 스파이와 만주족 왕자와의 대화로 대일본 제국군을 대신해 더러운 일을 하게 되기 전까지는 미래에 대한 전망이 불투명해 보였습니다.\n\n다테의 전과 기록 또는 군 복무 기록은 보는 사람에 따라 다르지만 이 만주 전역을 가로지르고 있습니다. 중국과 황러시아를 분열시키려는 목적으로 만주-몽골 독립운동에 잠깐 관여했던 것에서부터 1919년 일본 총리를 암살하려는 여러 차례의 암살 미수에 연루되기까지했습니다. 또한 몇 년 동안 조선인 도적과 민족주의자들에 대한 작전을 수행한 후 중국으로 돌아와서는 공화국에 반대하는 지역주의 운동을 지원하다가 우연히 봉천군벌 장군 장중창과 급속히 친해졌습니다. 범아시아주의에 동조한 다테는 연대의 의미로 자신의 이름과 국적을 중국인으로 바꿨습니다.\n\n봉천군벌이 소멸되자 산동성 내 종원의 인적 네트워크도 붕괴되었고, 그는 다시 일본 영토 내에서 활동하며 몽골과 황러시아를 습격할 계획을 세웠습니다. 안타깝게도 일본 국내의 불안정한 상황과 중국과의 전쟁에 집중된 도쿄의 관심은 곧 군벌이 될 그가 거의 감독을 받지 않고 활동한다는 것을 의미했습니다. 황러시아가 해체되었을 때 종원은 몽골에서 모험을 하고 있었고, 방황하던 귀족은 수십 년 만에 찾아온 기회를 포착했습니다. 젊은 시절 키타 잇키와 같은 학자들과의 우정은 그의 작품에 단순한 일본 제국주의 지지 이상의 이념적 성격을 부여했을 가능성이 있었습니다. 황러시아는 범아시아 투쟁의 새로운 거점 지역이 될 수 있었을까요? 로닌이 다시 한 번 칼을 뽑자 전 세계가 숨을 죽이고 있습니다"
 MNS_zhang_zongchang_desc:0 "장종창,그는 도대체 어떻게 이런 삶을 살아온 걸까요? 산동에서 알코올 중독 이발사 겸 트럼펫 연주자와 민간 퇴마사 사이에서 태어난 그는 평범하지 않은 어린 시절을 보냈습니다. 10대에 부모님이 이혼하자 어머니와 함께 하르빈으로 이주한 장씨는 경비원, 소매치기, 광부 등으로 생계를 꾸려나갔습니다. 일을 위해 시베리아로 이주한 그는 일본과의 전쟁 중 러시아 군대의 보조원으로 복무하다가 중국으로 돌아온 뒤에는 약간의 친 혁명 성향의 산적이 되기도 했습니다. 군 정치의 변덕스러움 속에서 그는 1913년 직속 상관이 불충성 혐의로 처형된 후 한 사단을 지휘하게 되었고, 거의 10년 동안 같은 운명을 피하기 위해 노력했습니다.\n\n1922년 봉천군벌에 합류한 장종창은 만주 군벌 지도부에게 강한 첫인상을 남겼습니다. 1905년 전쟁에서의 경험 때문인지, 그는 러시아 극동 지역의 인맥을 활용해 장갑차, 의료진, 외국 군사 교관을 확보하는 등 유능한 지휘관임을 입증했습니다. 반면 봉천이 중국 마약 거래에 연루된 사건은 결국 '개고기 장군'이라는 별명을 얻게 된 그의 어두운 면을 예고했습니다. 상해의 통치에서 쫓겨난 후 그는 고향인 산동성의 군 총독으로 부임했는데, 이 시기는 폭력과 쾌락주의적 타락으로 악명을 떨쳤습니다.\n\n북방 원정이 실패하고 봉천이 북방에 남은 두 개의 강력한 군벌 세력 중 하나가 되었지만, 그의 파벌의 운명은 곧바로 나빠졌습니다. 국민당의 공세에서 군대를 회복한 장종창은 다음에 일어날 일에 대해 전혀 대비하지 못했습니다. 장작림의 아들이 국민당과 협상할 것을 우려한 일본과 산서군벌은 만주의 세력 기반을 초토화하기 위해 전격 작전을 시작했습니다. 장종창은 바람에 흔들리는 갈대처럼 베이징으로 가서 염석산에게 충성을 맹세했고, 줄어든 세력으로 인해 그는 국민당에 대항하는 음모를 꿈을 꾸는 데만 전념할 수밖에 없었습니다.\n\n무명의 운명에 처한 듯 보였던 장씨는 수년간 술로 인생을 달래며 몽골 원정을 위해 북쪽으로 보내졌습니다. 이제 황러시아의 붕괴과 함께 한때 악명 높았던 72대포 장은 구원의 기회를 맞이합니다. 봉천의 잔당들은 스스로 영웅임을 증명하기 위해 정당한 중국 영토로 나아가거나 그 시도에서 죽음을 맞이하겠지요."