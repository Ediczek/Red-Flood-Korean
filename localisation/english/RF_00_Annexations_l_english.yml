 annex.95.a:0 "Liberate Persia!"
 annex.95.b:0 "Separate Kurdistan and liberate Persia!"
 annexation_TUR_CONQ:0 "The Fate of Anatolia"
 annexation_TUR_CONQ_desc:0 "We have destroyed the last remnants of the Turkish state and finally put the 'sick man of Europe' in his grave. Our troops patrol the streets of Ankara; however, we can't remain as occupiers forever. A decision will have to be made in regards to the future government of the Turkish people."
 annex.96.a:0 "새로운 튀르크인들의 국가를 수립하라!"
 annex.96.f:0 "Transfer the area to our Turkish ally"
 annexation_YEM_CONQ:0 "The Fate of Yemen"
 annexation_YEM_CONQ_desc:0 "After a long fight with the Yemenites, we have launched a full offensive and forced the Yemenite Army to surrender. Sana'a is now in our hands!"
