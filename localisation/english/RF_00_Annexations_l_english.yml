 annex.107.a:0 "우호적인 파나마 정부를 해방하라!"
 annex.107.b:0 "파나마를 해방하되 운하 소유권은 유지하라."
 annex.107.c:0 "우리의 동맹인 [CYN.GetAdjective]에 주어라."
 annex.107.d:0 "파나마를 우리의 동맹국인 [CEN.GetAdjective]에게 넘기되 운하 소유권은 유지하라."
 annex.107.e:0 "파나마가 그란콜롬비아에 합류합니다!"
 annexation_CEN_CONQ:0 "중앙아메리카의 운명"
 annexation_CEN_CONQ_desc:0 "우리는 중앙아메리카인들에게 어떻게 할지 결정해야 합니다."
 CEN_conquered_release:0 "우리는 통일된 중앙아메리카를 해방할 것이다!"
 release_cen_seperate:0 "온두라스, 니카라과, 과테말라, 엘살바도르, 그리고 합병된 경우의 코스타리카는 원래 국가로 해방됩니다!"
 owns_ca_trigger_tooltip:0 "중앙아메리카 전역 소유"
 annexation_SUR_CONQ:0 "네덜란드령 기아나의 운명"
 annexation_SUR_CONQ_desc:0 "짧은 작전 끝에 네덜란드령 기아나 또는 수리남의 주요 인구 밀집 지역이 우리 손에 넘어갔습니다. 그러나 이는 다음의 선택지를 만들었습니다: 우리가 이 미개발된 땅에 새로운 국가를 세워야 할까요, 아니면 우리가 원해 마지않았던 아메리카의 식민지일까요?"
 annexation_PUE_CONQ:0 "푸에르토리코의 운명"
 annexation_PUE_CONQ_desc:0 "짧은 교전 이후 산후안과 푸에르토리코 전체를 통제할 수 있게 되었습니다. 이 섬을 어떻게 해야 할까요?"
 annexation_GYA_CONQ:0 "가이아나의 운명"
 annexation_GYA_CONQ_desc:0 "짧은 교전 이후 조지타운과 기아나 전체를 통제할 수 있게 되었습니다. 이 땅을 어떻게 해야 할까요?"
 annexation_JAM_CONQ:0 "자메이카의 운명"
 annexation_JAM_CONQ_desc:0 "짧은 교전 이후 킹스톤과 자메이카 전체를 통제할 수 있게 되었습니다. 이 섬을 어떻게 해야 할까요?"
 annexation_TRI_CONQ:0 "트리니다드의 운명"
 annexation_TRI_CONQ_desc:0 "짧은 교전 이후 포트오브스페인과 트리니다드 전체를 통제할 수 있게 되었습니다. 이 섬을 어떻게 해야 할까요?"
 annexation_ARG_CONQ:0 "아르헨티나의 운명"
 annexation_ARG_CONQ_desc:0 "아르헨티나에서의 기나긴 작전 끝에, 우리는 마침내 영토를 장악하는데 성공했습니다. 이 지역은 우리 수중에 있습니다! 이제 그들의 미래를 결정해야 할 때입니다."
 annex.108.a:0 "아르헨티나를 모두 해방하라."
 annex.108.b:0 "아르헨티나와 파타고니아를 해방하라."
 annexation_BOL_CONQ:0 "볼리비아의 운명"
 annexation_BOL_CONQ_desc:0 "볼리비아의 정글과 사막에서의 교전 이후 우리는 안데스로 가는 길목을 제어하게 되었습니다. 우리는 이제 라파즈를 장악했고 볼리비아를 어떻게 할 것인지 결정해야 합니다."
 annex.109.a:0 "우호적인 볼리비아 정부를 해방하라!"
 annexation_BRA_CONQ:0 "브라질의 운명"
 annexation_BRA_CONQ_desc:0 "광대한 브라질 국가를 정복한 후 우리는 영토를 통제하기 위해 유능한 정부를 조직해야 합니다. 비록 웅장한 도시 리우 데 자네이루가 우리 군인들의 손에 들어가더라도 우리는 그것을 영원히 점령할 수 없습니다."
 annex.111.a:0 "충성스러운 브라질 정부를 해방하라."
 annex.111.b:0 "각 지역마다 어떻게 할지 개별적으로 결정하겠다."
 annexation_CHL_CONQ:0 "칠레의 운명"
 annexation_CHL_CONQ_desc:0 "적대적인 칠레령 안데스에서의 작전 끝에, 우리는 마침내 칠레 방어군을 격파했습니다. 산티아고는 우리 수중에 있습니다! 이제 칠레의 미래를 결정할 때입니다."
 annex.112.a:0 "우호적인 칠레 정부를 해방하라!"
 annexation_COL_CONQ:0 "콜롬비아의 운명"
 annexation_COL_CONQ_desc:0 "콜롬비아 전역에서의 작전 끝에, 우리는 마침내 콜롬비아 방어군을 격파했습니다. 보고타는 우리 수중에 있습니다! 이제 콜롬비아의 미래를 결정할 때입니다."
 annex.113.a:0 "우호적인 콜롬비아 정부를 해방하라!"
 annex.113.b:0 "볼리바르의 꿈을 부활시켜라!"
 annexation_ECU_CONQ:0 "에콰도르의 운명"
 annexation_ECU_CONQ_desc:0 "에콰도르 전역에서의 군사 작전 끝에, 우리는 마침내 에콰도르의 방어군을 격파했습니다. 키토는 우리 수중에 있습니다! 이제 에콰도르의 미래를 결정할 때입니다."
 annex.114.a:0 "우호적인 에콰도르 정부를 해방하라!"
 annex.114.b:0 "형제국을 다시 뭉쳐라!"
 annexation_PAR_CONQ:0 "파라과이의 운명"
 annexation_PAR_CONQ_desc:0 "우리 군대는 마침내 파라과이 수도를 장악했고, 파라과이의 영토를 점령했습니다. 이제 우리는 그 지역에 어떻게 관할 행정부를 설립할 것인지 결정해야 합니다."
 annex.115.a:0 "충성스러운 파라과이를 해방하라."
 annexation_PRU_CONQ:0 "페루의 운명"
 annexation_PRU_CONQ_desc:0 "적대적인 페루령 안데스에서의 작전 끝에, 우리는 마침내 페루 방어군을 격파했습니다. 리마는 우리 수중에 있습니다! 이제 페루의 미래를 결정할 때입니다."
 annex.116.a:0 "우호적인 페루 정부를 해방하라!"
 annexation_URG_CONQ:0 "우루과이의 운명"
 annexation_URG_CONQ_desc:0 "우루과이에서의 기나긴 작전 끝에, 우리는 마침내 방어군을 격파했습니다. 이제 우루과이의 미래를 결정할 때입니다."
 annex.117.a:0 "우호적인 우루과이 정부를 해방하라!"
 annexation_VEN_CONQ:0 "베네수엘라의 운명"
 annexation_VEN_CONQ_desc:0 "베네수엘라 전역에서의 작전 끝에, 우리는 마침내 베네수엘라 방어군을 격파했습니다. 카라카스는 우리 수중에 있습니다! 이제 베네수엘라의 미래를 결정할 때입니다."
 annex.118.a:0 "우호적인 베네수엘라 정부를 해방하라!"
 annexation_CYN_CONQ:0 "카리브 연방의 운명"
 annexation_CYN_CONQ_desc:0 "오랜 작전 끝에 이제 카리브 해 지역의 상당 부분이 우리의 통제 하에 있게 되었습니다. 우리는 흩어져 있는 수많은 섬들을 어떻게 할지 결정해야 합니다."
 annex.119.a:0 "카리브 연방을 우호적인 정부 아래 해방하라!"
 annex.119.b:0 "각 지역마다 어떻게 할지 개별적으로 결정하겠다."
 annex.119.c:0 "연방을 재수립하라."
 annexation_PIR_CONQ:0 "브라질 접경지의 운명"
 annexation_PIR_CONQ_desc:0 "역사적으로 반란이 잦았던 브라질의 최남단 3개 주 방어선이 이제 우리의 완전한 전략적 통제하에 있습니다. 이제 우리는 이 세 주의 미래가 어떻게 될 것인지 결정해야 합니다."
 annexation_SPO_CONQ:0 "상파울루의 운명"
 annexation_SPO_CONQ_desc:0 "치열한 전투 끝에, 우리는 브라질의 주 중에서 가장 부유하고 인구가 많은 상파울루를 완전히 우리 통제하에 두었습니다. 우리는 이제 이 지역의 미래를 어떻게 할지 결정해야 합니다."
 annexation_RJM_CONQ:0 "브라질 남동부의 운명"
 annexation_RJM_CONQ_desc:0 "대서양림 전역의 저항이 잦아들면서 1808년부터 브라질의 수도였던 리우 데 자네이루와 이 지역의 다른 모든 도시는 이제 확고히 우리의 통제 하에 놓이게 되었습니다. 이제 우리는 이 지역의 미래가 어떻게 될 것인지 결정해야 합니다."
 annexation_GOY_CONQ:0 "브라질 내륙지역의 운명"
 annexation_GOY_CONQ_desc:0 "브라질 내륙의 광대한 땅은 우리의 통제 하에 있습니다. 왜냐하면 이들 주의 분산된 인구 중심지는 우리의 침략군에 대응하지 못했기 때문입니다. 이제 우리는 이 지역의 미래가 어떻게 될 것인지 결정해야 합니다."
 annexation_BAH_CONQ:0 "바이아의 운명"
 annexation_BAH_CONQ_desc:0 "전투가 잦아들고 건조한 내륙 지역에 저항이 잦아 들자 우리 군대는 바이아 주를 완전히 장악하게 되었습니다. 이제 우리는 이 주의 미래가 어떻게 될 것인지 결정해야 합니다."
 annexation_GRP_CONQ:0 "브라질 북동부의 운명"
 annexation_GRP_CONQ_desc:0 "브라질의 탄생지인 북동쪽은 17세기 이후 처음으로 다시 한번 침략군에게 함락되었습니다. 우리 군대는 현재 거의 12개 주의 주도에 주둔하고 있습니다. 우리는 이 지역의 미래가 어떻게 될 것인지 결정해야 합니다."
 annexation_AMA_CONQ:0 "아마존 분지의 운명"
 annexation_AMA_CONQ_desc:0 "우리 군대는 큰 승리를 거두었고, 아마존 분지의 광대한 강을 가로지르는 모든 주요 도시와 요새는 브라질의 여러 주와 영토에 걸쳐 우리의 통제 하에 놓였습니다. 이제 우리는 이 땅의 미래가 어떻게 될 것인지 결정해야 합니다."
 annexation_ALG_CONQ:0 "알제리의 운명"
 annexation_ALG_CONQ_desc:0 "우리는 마침내 알제리의 프랑스 폭군으로부터 알제리를 해방시켰습니다. 알제리인들에게 자유를 주어야 할까요?"
 annex.121.a:0 "충성스러운 알제리를 해방하라."
 annex.121.b:0 "복아프리카 연방을 해방하라."
 annexation_ANG_CONQ:0 "앙골라의 운명"
 annexation_ANG_CONQ_desc:0 "이전 포르투갈 식민지였던 앙골라를 우리가 합병하면서 우리는 멀리 바다에 있는 수백만 명의 아프리카인들을 관리하게 되었습니다. 물론 지방정부를 설치하면 관리가 더 수월해지겠지만, 그걸 지역 주민에게 맡겨야 할까요?"
 annex.122.a:0 "앙골라를 수립하라!"
 annexation_BOT_CONQ:0 "보츠와나의 운명"
 annexation_BOT_CONQ_desc:0 "영국에서 중앙아프리카로 관할권이 전환된 보츠와나 보호국은 많은 변화를 겪었으며 이제 독립을 위한 최적의 상태입니다. 보츠와나 위성국을 만들어야 할까요?"
 annex.123.a:0 "보츠와나를 수립하라."
 annexation_COG_CONQ:0 "카메룬의 운명"
 annexation_COG_CONQ_desc:0 "카메룬의 합병은 우리에게 선택지를 남겼습니다. 우리가 계속 점령해야 할까요, 아니면 카메룬에 일부 자치권을 남겨두고 괴뢰를 세워야 할까요?"
 annex.124.a:0 "카메룬을 수립하라."
 annexation_EGY_CONQ:0 "이집트의 운명"
 annexation_EGY_CONQ_desc:0 "이집트군과의 오랜 전투 끝에 우리는 전면적인 공세를 개시하여 이집트군을 항복시켰습니다. 카이로는 이제 우리 손에 있습니다!"
 annex.125.a:0 "이집트를 수단과 함께 해방하라!"
 annex.125.b:0 "이집트와 수단 모두 해방하라!"
 annexation_ETH_CONQ:0 "에티오피아의 운명"
 annexation_ETH_CONQ_desc:0 "에티오피아에서의 성공적인 작전 끝에, 우리는 평화를 정착시키기 위해 이 지역에 새로운 지역 정권을 수립해야 합니다. 여기에는 여러 선택지가 존재합니다..."
 annex.126.a:0 "충성스러운 에티오피아를 수립하라."
 annexation_GUN_CONQ:0 "기니의 운명"
 annexation_GUN_CONQ_desc:0 "전통적인 북부 산악지대와 식민지 남부로 나누어진 기니가 합병되었습니다. 이제 우리에게는 이 새로운 영토를 조직하는 복잡한 임무가 남았습니다. 이를 우리의 권력 구조에 직접 통합해야 할까요, 아니면 그곳에 별도의 괴뢰를 세워야 할까요?"
 annex.127.a:0 "기니를 수립하라."
 annexation_KEN_CONQ:0 "케냐의 운명"
 annexation_KEN_CONQ_desc:0 "케냐의 스텝 지역은 우리의 영광스러운 군대에 항복했습니다. 이제 우리는 무엇을 해야 할까요? 이를 직접 통치 할까요? 아니면 해방해야 할까요?"
 annex.128.a:0 "작은 동아프리카를 형성하라."
 annex.128.b:0 "큰 동이프리카를 형성하라."
 annexation_LIB_CONQ:0 "라이베리아의 운명"
 annexation_LIB_CONQ_desc:0 "미국 흑인들을 아프리카로 다시 데려오려는 목적으로 미국 기업이 설립한 라이베리아 주는 늘 특이한 국가였습니다. 수 년간 미국의 느슨한 통제 하에 있던 이 나라는 이제 우리의 힘보다 먼저 무너졌습니다. 라이베리아의 정체성은 강하고 그들을 직접 합병하려는 시도는 비효율적일 수 있으므로, 우리나라 관리들은 대신 충성스러운 라이베리아 국가 설립을 요구하고 있는데, 그렇게 해야 할까요?"
 annex.129.a:0 "충성스러운 라이베리아 국가를 수립하라."
 annexation_LBA_CONQ:0 "리비아의 운명"
 annexation_LBA_CONQ_desc:0 "리비아군이 훌륭한 전투를 벌였음에도 불구하고 우리는 전면적인 공세를 개시하여 리비아군을 항복시켰습니다. 트리폴리는 이제 우리 손에 들어왔는데, 그 땅을 어떻게 해야 할까요?"
 annex.130.a:0 "리비아를 해방하라!"
 annex.130.b:0 "영토를 이탈리아 동맹국에게 넘겨라."
 annexation_MAG_CONQ:0 "마다가스카르의 운명"
 annexation_MAG_CONQ_desc:0 "우리의 강력한 군대가 이전의 마다가스카르를 장악했습니다. 거대한 섬은 현재 군사 행정하에 있지만 우리는 그곳에 정부를 설치하고 싶을 수도 있습니다. 어떻게 할까요?"
 annex.131.a:0 "마다가스카르를 수립하라."
 annexation_MLI_CONQ:0 "말리의 운명"
 annexation_MLI_CONQ_desc:0 "한때 프랑스령 수단 혹은 말리라 불렸던 니제르강 계곡이 마침내 우리 영토로 통합되었습니다. 이 식민지는 우리가 제공하기 어려운 더 나은 행정이 필요하지만 지역 주민들이 우리를 위해 어느 정도 관리할 수 있는데, 충성스러운 괴뢰국을 수립하는 것은 어떨까요?"
 annex.132.a:0 "말리를 수립하라."
 annexation_MRT_CONQ:0 "모리타니의 운명"
 annexation_MRT_CONQ_desc:0 "모리타니의 사막 지역은 마침내 우리 영토로 통합되었습니다. 이제 영토가 다시 무정부 상태에 빠지지 않도록 이 지역에는 더 훌륭한 정권이 수립되어야 합니다. 충성스러운 모리타니 괴뢰국을 수립하는 것은 어떨까요?"
 annex.133.a:0 "모리타니를 수립하라."
 annexation_MOR_CONQ:0 "모로코의 운명"
 annexation_MOR_CONQ_desc:0 "우리 군대는 현재 이 나라의 산악 지역과 준건조 지역을 점령하는 데 어려움을 겪고 있습니다. 도시 중심부는 우리가 통제할 수 있지만 지역 주민들에게 추가 통제권을 넘겨주는 것이 현명할 수도 있습니다."
 annex.134.a:0 "그들을 해방해야겠지."
 annex.134.b:0 "우리의 동맹인 이베리아에 넘겨라."
 annexation_SPAMOR_CONQ:0 "스페인령 모로코의 운명"
 annexation_SPAMOR_CONQ_desc:0 "이제 우리는 모로코의 스페인 지역을 통제하고 있습니다. 이를 모로코 괴뢰국에게 넘겨주어야 할까요, 아니면 우리가 소유해야 할까요?"
 annexation_MZB_CONQ:0 "모잠비크의 운명"
 annexation_MZB_CONQ_desc:0 "이전 포르투갈 식민지였던 모잠비크를 합병하면서 우리는 바다 건너편에 있는 수백만 명의 아프리카인을 관리해야 했습니다. 물론 지방정부를 설치하면 관리가 더 수월해지겠지만, 그걸 굳이 지역 주민에게 맡겨야 할까요?"
 annex.135.a:0 "잠비아를 수립하라!"
 annexation_NGA_CONQ:0 "나이지리아의 운명"
 annexation_NGA_CONQ_desc:0 "부유하고 거대한 식민지인 나이지리아 지방은 이제 우리의 수중에 있습니다. 이제는 이들을 어떻게 통치할 지 결정해야 합니다. 현지에 괴뢰국을 설립해야 할까요?"
 annex.136.a:0 "나이지리아를 수립하라."
 annexation_SEN_CONQ:0 "세네갈의 운명"
 annexation_SEN_CONQ_desc:0 "이전에 프랑스령 서아프리카의 가장 중요한 항구였던 다카르 항구는 우리의 거듭된 공격에 무너졌습니다. 그러나 이러한 소유권 변경으로 인해 숙련된 프랑스 행정관들이 영토를 떠나면서 더 많은 문제가 발생하여 우리에게 조직적 공백이 생겼습니다. 문제를 완화하기 위해 여기에 충성스러운 위성국을 만들어야 할까요?"
 annex.137.a:0 "세네갈을 수립하라."
 annex.137.b:0 "서아프리카 연방을 수립해라."
 annexation_SML_CONQ:0 "소말리아의 운명"
 annexation_SML_CONQ_desc:0 "이제 우리는 소말리아의 이전 데르비시 국가의 영토를 통제하고 있으며 소말리아인이 거주하는 이 황량한 지역은 점령을 통해 유지하기 어렵다는 것이 입증될 것입니다. 어쩌면 소말리아인이 어느 정도 스스로 자치하도록 해야 할까요?"
 annex.138.a:0 "충성스러운 소말리아를 수립하라."
 annexation_SAF_CONQ:0 "남아프리카의 운명"
 annexation_SAF_CONQ_desc:0 "마침내 남아프리카의 아프리카 지배권은 이제 케이프를 통과하여 진군하고 있는 우리의 영광스러운 군대에게 항복했습니다. 우리의 군사 점령이 시작된 후 이제 전쟁이 끝났으므로 이 지역을 통제하기 위해 꼭두각시 남아프리카 공화국을 만들어야 한다고 주장하는 목소리가 나왔습니다."
 annex.139.a:0 "남아프리카를 해방하라."
 annex.139.b:0 "대 남아프리카 연방을 형성하라."
 annex.140.a:0 "남서아프리카를 해방하라."
 annex.140.b:0 "남아프리카에 넘겨라."
 annexation_SWF_CONQ:0 "폴크스타트의 운명"
 annexation_SWF_CONQ_desc:0 "마침내 남아프리카가 우리의 영광스러운 군대에 항복했습니다. 우리의 군사 점령이 시작된 후 그리고 이제 전쟁이 끝난 후 지역을 통제하기 위해 폴크스타트 괴뢰를 만들어야 한다고 주장하는 목소리가 나왔습니다."
 annex.141.a:0 "폴크스타트를 해방하라."
 annex.141.b:0 "남아프리카에 넘겨라."
 annexation_TUN_CONQ:0 "튀니지의 운명"
 annexation_TUN_CONQ_desc:0 "튀니지의 방어를 찢어발긴 후, 우리는 전면적인 공세를 시작했고 이제 튀니스는 튀니지의 나머지 지역과 함께 우리 손에 들어왔습니다. 베이족과 몇몇 민족주의자들은 자치권을 요구하고 있습니다. 우리 중 일부는 자치권을 부여해야 한다고 제안합니다. 아니면 우리가 튀니지를 계속 점령할 수도 있습니다. 우리는 무엇을 해야 할까요?"
 annex.142.a:0 "튀니지를 해방하라."
 annex.142.b:0 "영토를 이탈리아 동맹국에게 넘겨라."
 annexation_UGD_CONQ:0 "우간다의 운명"
 annexation_UGD_CONQ_desc:0 "우리는 현재 우간다를 점령하고 있으며 인구가 많고 큰 호수와 가까운 이 지역은 우리가 통제할 수 있는 어떤 것과도 거리가 멀습니다. 그들에게 어느 정도 자치권을 부여하여 통제하기 쉽게 만들어야 할까요, 아니면 점령을 계속해야 할까요?"
 annex.143.a:0 "우간다를 수립하라."
 annexation_ZAN_CONQ:0 "잔지바르의 운명"
 annexation_ZAN_CONQ_desc:0 "우리는 현재 잔지바르를 점령하고 있으며 인구가 많고 큰 호수와 가까운 이 지역은 우리가 통제할 수 있는 어떤 것과도 거리가 멀습니다. 그들에게 어느 정도 자치권을 부여하여 통제하기 쉽게 만들어야 할까요, 아니면 점령을 계속해야 할까요?"
 annex.144.a:0 "잔지바르를 수립하라."
 annexation_ZIM_CONQ:0 "짐바브웨의 운명"
 annexation_ZIM_CONQ_desc:0 "짐바브웨 보호국은 식민지 시절 많은 독립 운동을 보았지만 지금까지 성공하지 못했습니다. 우리가 나라를 합병함으로써 이제 짐바브웨 국가가 탄생할 것이라는 희망이 생겼습니다. 우리가 이를 승인해야 할까요?"
 annex.145.a:0 "짐바브웨를 수립하라."
 annex.216.a:0 "잠비아를 수립하라."
 annexation_TUA_CONQ:0 "투아레그 동맹의 운명"
 annexation_TUA_CONQ_desc:0 "우리 군대는 [TUA.GetNameDef]을 점령했고, 우리는 그것을 어떻게 해야 할지 결정해야 합니다."
 annex.165.a:0 "투아레그를 수립하라."
 annex.165.b:0 ""
 annexation_UPV_CONQ:0 "오트볼타의 운명"
 annexation_UPV_CONQ_desc:0 "우리 군대는 오트볼타을 점령했고, 우리는 그것을 어떻게 해야 할지 결정해야 합니다."
 annex.166.a:0 "오트볼타를 수립하라."
 annex.166.b:0 ""
 annexation_WAF_CONQ:0 "서아프리카 연방의 운명"
 annexation_WAF_CONQ_desc:0 "우리 군대는 서아프리카 연방을 점령했고, 우리는 그것을 어떻게 해야 할지 결정해야 합니다."
 annex.167.a:0 "서아프리카 연방을 수립해라."
 annex.167.b:0 "서아프리카 연방을 분할하라."
 annexation_CHA_CONQ:0 "차드의 운명"
 annexation_CHA_CONQ_desc:0 "마지막으로, 차드 지역의 합병이 완료되었습니다. 부족 반란과 소극적 반란의 부담을 완화하기 위해 그들에게 자치권을 부여하는 것을 고려해야 할까요?"
 annex.195.a:0 "차드를 수립하라."
 annexation_CAR_CONQ:0 "우방기샤리의 운명"
 annexation_CAR_CONQ_desc:0 "방기의 함락으로 인해 우리는 이전 식민지인 우방기샤리를 우리의 철권 아래 통제하게 되었습니다. 그럼에도 불구하고, 이 직업은 그 자체로 비용이 많이 드는 것으로 입증되었으며 우리 수도의 많은 공무원들은 이제 그것의 타당성에 의문을 제기하고 어느 정도의 자율성이 주어질 것을 요구하고 있습니다. 우리는 그것을 해야 할까요?"
 annex.196.a:0 "우방기샤리를 수립하라."
 annexation_GBN_CONQ:0 "가봉의 운명"
 annexation_GBN_CONQ_desc:0 "이제 우리는 이전 스페인 식민지였던 가봉과 그와 함께 자유를 갈망하는 수많은 아프리카인들을 통제하고 있습니다. 우리는 면밀한 감시하에 그들에게 이러한 자유를 주어야 할까요, 아니면 이 꿈은 헛된 희망으로 남겨야 할까요?"
 annex.197.a:0 "가봉을 수립하라."
 annex.197.b:0 "적도 아프리카 연방을 수립하라."
 annexation_CMR_CONQ:0 "카메룬의 운명"
 annexation_CMR_CONQ_desc:0 "최근 카메룬 식민지가 합병되면서 이전 행정부는 무너졌고 이 영토에는 새로운 유능한 정부가 필요합니다. 문제는 그것이 우리의 것이어야 하는가 아니면 우리의 명령을 받는 지역의 것이어야 하는가 입니다."
 annex.198.a:0 "카메룬을 수립하라."
 annexation_NMB_CONQ:0 "나미비아의 운명"
 annexation_NMB_CONQ_desc:0 "우리는 가장 일반적으로 나미비아로 알려진 옛 독일 식민지인 쥐트베스타프리카를 합병했지만 이제 우리는 어느 정도 자결권을 확립해야 할지 아니면 이곳을 통치해야 할지 알 수 없는 영토에서 수천 명의 아프리카인을 관리해야 합니다. 새로운 식민지로 만들어야 할까요?"
 annexation_ZAM_CONQ:0 "잠비아의 운명"
 annexation_ZAM_CONQ_desc:0 "이제 우리는 이전 독일 식민지 잠비아를 통제하고 있으므로 이 지역을 어떻게 관리할지에 대한 선택권을 갖게 되었습니다. 독립 잠비아를 만들어야 할까요? 그렇다면 니아살랜드도 여기에 포함시켜야 할까요?"
 annexation_MLW_CONQ:0 "니아살랜드의 운명"
 annexation_MLW_CONQ_desc:0 "이전 독일 식민지인 니아살랜드에 대한 새로운 점령과 함께 새로운 식민지 대신 지역 주민들이 부분적으로 운영하는 괴뢰 정부를 세우는 선택이 제기되었습니다. 우리는 이 아이디어를 계속 진행해야 할까요?"
 annexation_TZN_CONQ:0 "탕가니카의 운명"
 annexation_TZN_CONQ_desc:0 "우리는 이제 탕가니카와 그 수도 다르에스살람을 점령하고 있습니다. 이곳을 새로운 식민 제국 의 수도로 삼아야 할까요 , 아니면 현지인들이 이 땅을 우리가 결코 달성할 수 없을 정도로 효율적으로 관리하도록 해야 할까요?"
 annexation_BRD_CONQ:0 "부룬디의 운명"
 annexation_BRD_CONQ_desc:0 "이제 우리는 부룬디를 합병했습니다. 부룬디의 독립을 회복하고 그들이 자신의 땅을 직접 관리하도록 해야 할까요?"
 annexation_RWA_CONQ:0 "르완다의 운명"
 annexation_RWA_CONQ_desc:0 "영국 식민지 지배로부터 르완다가 해방된 후 우리는 르완다인들이 어느 정도 스스로 통치하도록 할 것인지, 아니면 그렇게 하지 않을 것인지 선택권을 갖게 되었습니다. 우리가 그렇게 해야 할까요?"
 annexation_DAH_CONQ:0 "다호메이의 운명"
 annexation_DAH_CONQ_desc:0 "다호메이 왕국의 옛 영토는 우리의 전진하는 군대에 의해 점령되어 우리 제국에 합병되었지만, 이 영토는 우리 식민지처럼 관리하려고 노력해야 할까요? 아니면 통제하기가 멀고 어려운 다호메이에 더 적절하게 위성국을 만들어야 할까요?"
 annexation_TOG_CONQ:0 "토고의 운명"
 annexation_TOG_CONQ_desc:0 "우리는 이제 토고를 통제하고 있으며, 거기에 살고 있는 수백만 명의 아프리카인들이 자신들의 정부를 구성하기를 원하고 있는데, 우리의 자비로운 감독 하에 이를 허용해야 할까요?"
 annexation_GHA_CONQ:0 "가나의 운명"
 annexation_GHA_CONQ_desc:0 "이제 가나 지역은 우리의 통제하에 놓이게 되었습니다. 전 식민지 정부는 일찍이 식민지를 떠나 우리에게 통제되지 않은 영토를 점령하게 내버려 두었습니다. 우리는 이 직업을 계속해야 할까요, 아니면 새로운 정부를 구성해야 할까요?"
 annexation_IVO_CONQ:0 "코트디부아르의 운명"
 annexation_IVO_CONQ_desc:0 "코트디부아르는 이제 막 우리의 영광스러운 제국에 합병되었습니다 . 주민들은 이제 세금이나 징병을 처리하기 위해 유능한 행정부를 요구합니다. 우리는 수도에서 이를 관리해야 할까요, 아니면 지방 정부가 더 나은 해결책일까요?"
 annexation_SIE_CONQ:0 "시에라리온의 운명"
 annexation_SIE_CONQ_desc:0 "한때 영국에 충성했던 노예들의 안식처였던 시에라리온은 전진하는 우리 군대에 의해 점령되어 우리 제국에 편입되었습니다 . 그러나 우리의 최선의 노력에도 불구하고 이 지역의 행정은 훈련받지 않은 관리자들에게 어려움을 주고 있습니다. 일부에서는 해당 지역에 더 큰 자율성을 부여해야 한다고 주장합니다. 이를 허용해야 할까요?"
 annexation_BFA_CONQ:0 "모실란드의 운명"
