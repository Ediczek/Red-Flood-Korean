 annexation_CVG_CONQ:0 "카보베르데-기니의 운명"
 annexation_CVG_CONQ_desc:0 "카보베르데에서의 독립 운동과 기니는 서로 포르투칼어를 사용한다는 점에서 매우 연관되어 있습니다. 일단 포르투갈이 해방되면 함께 독립하기를 원하는 것은 당연한 일입니다. 지역 행정을 돕기 위해 충성스러운 위성국으로 해방하는 것을 고려해야 할까요?"
 annexation_ERI_CONQ:0 "에리트레아의 운명"
