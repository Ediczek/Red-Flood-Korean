 annexation_SINAI_CONQ:0 "시나이 정복"
 annexation_SINAI_CONQ_desc:0 "아브라함의 전통에 따르면 모세가 하나님을 직접 만났다고 전해지는 시나이 반도는 수에즈 운하 근처에 위치해 있으며 중요한 전략적 위치를 차지하고 있습니다. 이제 이 반도가 우리의 통제 하에 있게 되었는데, 어떻게 해야 할까요?"
