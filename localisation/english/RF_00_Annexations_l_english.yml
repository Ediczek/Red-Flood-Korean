 annex.281.t:0 "[From.GetNameDef]의 제안"
 annex.281.d.allitaly:0 "[From.GetNameDef]의 사절단이 제안을 들고 도착했습니다: [From.GetAdjective] 측이 소유하고 있는 이탈리아 대부분의 통치권을 우리에게 넘겨주는 대신, 그들은 [Root.GetNameDef]에게 [From.GetFactionName] 가입을 제안했습니다. 비록 이는 현재 우리가 맺고 있는 동맹과 참여 중인 전쟁을 포기하라는 의미이지만, 매력적인 제안이기도 합니다."
 annex.281.d.centralitaly:0 "[From.GetNameDef]의 사절단이 제안을 들고 도착했습니다: [From.GetAdjective] 측이 소유하고 있는 중부 이탈리아 대부분의 통치권을 우리에게 넘겨주는 대신, 그들은 [Root.GetNameDef]에게 [From.GetFactionName] 가입을 제안했습니다. 비록 이는 현재 우리가 맺고 있는 동맹과 참여 중인 전쟁을 포기하라는 의미이지만, 매력적인 제안이기도 합니다."
 annex.281.d.piedmont:0 "[From.GetNameDef]의 사절단이 제안을 들고 도착했습니다: [From.GetAdjective] 측이 소유하고 있는 본토와 피에몬테 지방의 통치권을 우리에게 넘겨주는 대신, 그들은 [Root.GetNameDef]에게 [From.GetFactionName] 가입을 제안했습니다. 비록 이는 현재 우리가 맺고 있는 동맹과 참여 중인 전쟁을 포기하라는 의미이지만, 매력적인 제안이기도 합니다."
 annex.281.a:0 "동맹을 수락한다."
 annex.281.b:0 "절대 안 된다"
 annex.282.t:0 "[From.GetNameDefCap]의 동의"
 annex.282.d:0 "[From.GetAdjective] 정부는 우리와 동맹을 맺기 위한 대가로 저들 영토를 반환받는 것을 반겨 마지않았습니다."
 annex.282.a:0 "훌륭하군!"
 annex.283.t:0 "[From.GetNameDefCap]의 거부"
 annex.283.d:0 "[From.GetAdjective] 정부는 분명히 저들의 영토를 그렇게 돌려받고 싶지 않거나 우리 제안을 믿지 않는 것 같습니다. 어느 쪽이든 저들은 우리 동맹에 가입을 거부했습니다."
 annex.283.a:0 "저들 손해인 것 같은데."
 annex.284.t:0 "[From.GetNameDefCap] 정부의 [Root.GetFactionName] 탈퇴"
 annex.284.d:0 "[From.From.GetNameDef]에서 제시한 이탈리아 영토 반환 제의를 [From.GetNameDef]에서 거절하기에는 너무 좋았나 봅니다. 그들은 우리 동맹을 버리고 [From.From.GetFactionName] 측에 가입했습니다. 아마 우리가 그들에게 그 어떤 영토도 주지 못했나 봅니다. 어쩌면 이는 삼켜야 할 쓴 약일지도 모릅니다."
 annex.284.a:0 "적으로 만나지 않기를 빌지"
