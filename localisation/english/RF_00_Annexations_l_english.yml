 annexation_start:0 "합병 후 해방 결정과 사건을 설정하시겠습니까?"
 annex.event.t:0 "합병 후 해방 결정과 사건을 설정하시겠습니까?"
 annex.event.d:0 "§R!!!중요!!!§!\n\n이러한 결정/이벤트를 통해 플레이어는 태그를 병합한 후 해제할 수 있으며, 일부 국가에서는 고유한 장식 태그나 지도자와 같은 특별한 해제 효과가 있습니다.\n이벤트는 의도된 게임 플레이이므로 켜고 플레이하는 것이 좋으며, 끄면 버그나 의도치 않은 결과가 발생할 가능성이 높습니다.\n그러나 바닐라 경험을 유지하고 싶다면 끄십시오."
 annex.event.a:0 "끄겠습니다."
 annex.event.b:0 "켜겠습니다."
 annex.9999.t:0 "확실합니까?"
 annex.9999.d:0 "§R해방 결정을 켜는 것을 강력히 권장합니다. 해제하면 게임이 의도한 대로 작동하지 않습니다.§!"
 annex.9999.a:0 "끄라고."
 annex_9999_tt:0 "§R이봐, 네 장례식이야, 친구."
 annex.9999.b:0 "켜겠습니다."
 annexation_decisions:0 "해방 결정"
 annexation_decisions_desc:0 "새로운 영토를 장악했으니, 우리는 이제 이 영토를 어떻게 관리해야 할지를 결정해야 합니다. 점령은 값비싸고 불안정하겠지만, 새로운 영토의 부를 그대로 사용할 수 있게 해줄 것입니다. 반면에 괴뢰국을 건국하는 것은 분명 더 싸게 먹히겠지만, 신생 협력 정부는 우리의 생각보다 믿음직하지 않을 수도 있습니다. 어느 쪽이든, 이 나라의 운명은 우리 손에 달려 있습니다."
 annex.occupation:0 "군사점령만이 유일한 해법이다."
 annex.integrate:0 "이 땅들을 통합할 것이다!"
 annex.ita:0 "이 땅들을 합병할 것이다!"
 annex.give_ita:0 "우리의 동맹인 이탈리아에 넘겨주어라!"
 annex.give_fra:0 "우리의 동맹인 프랑스에 넘겨주어라!"
 annex.give_eng:0 "우리의 동맹인 [ENG.GetAdjective]에 넘겨주어라!"
 annexation_SWI_CONQ:0 "스위스의 운명"
 annexation_SWI_CONQ_desc:0 "알프스 산맥에서의 격렬한 교전 끝에, 마침내 스위스를 정복했습니다. 스위스군은 항복했고, 이들의 영토는 우리의 통제 하에 놓였습니다. 우리가 통제중인 이 땅을 어떻게 해야 할까요?"
 annex.2.a:0 "우린 스위스를 해방해야만 한다!"
 annex.2.b:0 "스위스를 독일에 즉각 합병하라!"
 annex.2.c:0 "스위스를 분할하라."
 annexation_FRA_CONQ:0 "프랑스의 운명"
 annexation_FRA_CONQ_desc:0 "파리는 함락되었고 프랑스인들은 패배했습니다. 우리는 촉진주의자들을 심장부를 차지했고, 이제 점령된 프랑스를 어떻게 해야할 지 결정해야 합니다."
 annex.3.a:0 "프랑스 괴뢰 정부를 수립하라."
 annex.3.b:0 "프랑스 본토를 분할하라!"
 annex.3.c:0 "브르타뉴와 프랑스를 해방하라."
 annex.3.e:0 "완전정복이 더 좋겠군."
 annex.3.g:0 "프랑스를 북부와 옥시타니아로 분할하라."
 annex.3.h:0 "코뮌을 해방하라!"
 annex.3.i:0 "이 땅을 우리의 동맹인 프랑스에 넘겨주어라!"
 annexation_OCC_CONQ:0 "프랑스 남부의 운명"
 annexation_OCC_CONQ_desc:0 "현재 프랑스 남부 절반을 통제하고 있지만 북부는 아직 통제할 수 없으므로 이 지역을 더 효율적으로 통제할 방법을 찾아야 합니다."
 annexation_GER_CONQ:0 "독일의 운명"
 annexation_GER_CONQ_desc:0 "마침내 공산주의가 그 요람에서 유명을 달리했습니다. 베얼린은 우리의 강력한 군대가 연방의회 앞에서 행진하는 가운데 우리 손에 들어왔으며, 이제 오랜 적들의 땅을 어떻게 처리할지 결정하기만 하면 됩니다!"
 annex.4.a:0 "독일을 완전히 해방하라!"
 annex.4.b:0 "우리의 동맹인 [PRS.GetAdjective]에 주어라!"
 annex.4.c:0 "베얼린에서 프랑크푸르트까지 해방하되 나머지는 나중에 결정할 것이다!"
 annex.4.d:0 "라인강까지 우리 국경을 조정하고, 독일국을 수립하라!"
 annex.4.e:0 "독일의 왕좌를 차지하라!"
 germany_split_tt:0 "§Y독일 각 지역의 운명을 결정하는 결정이 나타날 것입니다§!"
 annexation_ENG_CONQ:0 "영국의 운명"
 annexation_ENG_CONQ_desc:0 "영국을 물리친 후 우리는 이제 그 땅을 지배합니다. 우리는 이를 분할하여 충성스러운 정부를 가진 새로운 국가를 만들거나 통합된 영국을 만들 수 있습니다."
 annex.5.a:0 "충성스러운 브리튼국을 수립하라."
 annex.5.c:0 "충성스러운 잉글랜드 정부를 수립하라."
 annexation_ITA_CONQ:0 "이탈리아의 운명"
 annexation_ITA_CONQ_desc:0 "이탈리아 반도가 우리의 통제하에 있는 지금, 이 지역의 미래를 결정하는 것은 우리의 몫입니다."
 annex.6.a:0 "이탈리아를 독립시켜라."
 annex.6.b:0 "우리의 동맹인 이탈리아에 넘겨주어라."
 annexation_RUS_CONQ:0 "러시아의 운명"
 annexation_RUS_CONQ_desc:0 "러시아 국가와의 오랜 싸움 끝에 우리는 총 공세를 시작했고 러시아군은 항복할 수 밖에 없었습니다. 이제 모스크바는 우리 손에 들어왔고 러시아의 운명도 우리 손에 달려 있습니다!"
 annex.8.a:0 "소 모스크바인들의 러시아를 해방하라."
 annex.8.b:0 "시비리를 포함한 러시아를 해방하라."
 annex.8.c:0 "몇몇 지역들을 포함해서 러시아와 시비리를 해방하라."
 annexation_POL_CONQ:0 "폴란드의 운명"
 annexation_POL_CONQ_desc:0 "어제 이른 오후 폴란드 군이 항복한 후 우리 군인들이 바르샤바 거리를 행진하고 있습니다. 이제 우리는 그들의 땅을 어떻게 할 것인지 결정해야 합니다."
 annex.9.a:0 "그들을 해방해야겠지."
 annexation_AUS_CONQ:0 "오스트리아의 운명"
 annexation_AUS_CONQ_desc:0 "오스트리아는 항복을 강요당했고, 우리 부대는 폭동을 예방하기 위해 빈의 거리를 순찰하고 있습니다. 하지만, 몇몇은 현지에 오스트리아 정부를 수립하는 것이 더 도움이 될 거라 제안합니다."
 annex.10.a:0 "그들을 해방해야겠지."
 annex.10.b:0 "오스트리아를 완전히 병합하라."
 annexation_PRS_CONQ_desc:0 "프로이센 군대를 물리쳤고 쾨니히스베르크는 이제 우리 손에 들어왔습니다."
 annexation_PRS_CONQ:0 "프로이센의 운명"
 annexation_DDR_CONQ_desc:0 "프로이센의 대부분을 아군이 점령하면서 우리의 통제 아래로 들어오게 되었습니다. 이제 그들을 어떻게 처리할지 결정해야 합니다."
 annex.11.a:0 "프로이센을 괴뢰국으로 해방하라."
 annex.11.b:0 "동맹들에게 땅을 양도하고, 서프로이센을 괴뢰국으로 해방시켜라."
 annex.11.c:0 "동맹들에게 땅을 양도하고 프로이센을 괴뢰국으로 해방하라."
 annex.11.d:0 "동맹들에게 땅을 양도하고 북독일을 괴뢰국으로 해방하라."
 annex.11.e:0 "동맹들에게 땅을 양도하고, 나머지를 [NGF.GetNameDef]에 양도하라."
 annex.11.f:0 "서프로이센을 괴뢰국으로 해방하라. 나머지는 나중에 생각하지."
 annex.11.g:0 "[NGF.GetNameDef]에 서프로이센을 주고, 나머지는 나중에 생각하자."
 annexation_CZE_CONQ:0 "체코의 운명"
 annexation_CZE_CONQ_desc:0 "체코의 땅은 우리의 자랑스러운 군대에 의해 정복되었습니다. 몰다우의 유서 깊은 보석, 프라하를 점령한 우리 군대가 바츨라프 광장을 가로질러 멋지게 행진하고 있습니다. 우리에게 충성스러운 체코 정부를 수립할까요?"
 annex.12.a:0 "체코를 해방하라!"
 annex.12.b:0 "시스라이타니아를 복원하라!"
 annexation_LUX_CONQ:0 "러처부어히의 운명"
 annexation_LUX_CONQ_desc:0 "룩셈부르크가 우리 군에 합병되었으니 이제 룩셈부르크를 어떻게 처리할지 결정해야 합니다."
 annex.15.a:0 "룩셈부르크를 해방하라."
 annex.15.b:0 "우리의 새로운 동맹인 독일에 주어라!"
 annex.15.c:0 "우리의 동맹인 프랑스에 주어라!"
 annex.15.d:0 "룩셈부르크를 프랑스에 흡수시켜라!"
 annex.15.e:0 "대룩셈부르크를 해방하라."
 annexation_BEL_CONQ:0 "벨기에의 운명"
 annexation_BEL_CONQ_desc:0 "벨기에 전역에서 짧은 교전 이후 우리는 이제 이 지역을 장악했고 이 지역을 어떻게 할 것인지 결정해야 합니다. 벨기에는 매우 분열된 나라이기 때문에 문화에 따라 분할하면 나중에 문제가 덜 생길 수 있습니다."
 annex.27.a:0 "통합된 벨기에로 해방하라."
 annex.27.b:0 "블란드렌과 왈로니아를 각각 결정하겠다."
 annexation_WLL_CONQ:0 "왈로니아의 운명"
 annexation_WLL_CONQ_desc:0 "우리는 프랑스계 왈로니아 지방을 지배하고 있습니다. 우리는 이 영토를 어떻게 할 것인지 선택해야 합니다."
 annex.16.a:0 "왈로니아를 해방하라."
 annex.16.b:0 "왈로니아를 프랑스에 넘겨라."
 annex.16.c:0 "왈로니아를 네덜란드에 넘겨라."
 annex.16.d:0 "왈로니아를 벨기에와 통합하라."
 annex.16.e:0 "왈로니아를 블란드렌과 통합하라."
 annexation_FLN_CONQ:0 "블란드렌의 운명"
 annexation_FLN_CONQ_desc:0 "블란드렌 전역에서 짧은 교전 이후 우리는 이제 이 지역을 장악했고 이 지역을 어떻게 할 것인지 결정해야 합니다."
 annex.110.a:0 "블란드렌을 해방하라."
 annex.110.b:0 "블란드렌을 네덜란드에 넘겨라."
 annex.110.c:0 "블란드렌를 벨기에와 통합하라."
 annex.110.d:0 "블란드렌을 왈로니아와 통합하라."
 annexation_HOL_CONQ:0 "네덜란드의 운명"
 annexation_HOL_CONQ_desc:0 "네덜란드의 습지와 도시를 관통하는 짧은 작전 끝에, 우리는 마침내 이 국가를 붕괴시키는데 성공했습니다. 네덜란드는 우리 수중에 있습니다! 이제 그들의 미래를 결정해야 할 때입니다."
 annex.17.a:0 "네덜란드를 해방하는 것이 더 적절할 것이다."
 annexation_FIU_CONQ:0 "피우메의 운명"
 annexation_FIU_CONQ_desc:0 "피우메 정부가 우리 힘 앞에 무릎 꿇었습니다. 이제 우리의 처분만을 기다립니다."
 annex.18.a:0 "피우메국을 해방하라."
 annex.18.b:0 "[ITA.GetNameDef]에 넘겨라."
 annex.18.c:0 "[CRO.GetNameDef]에 넘겨라."
 annex.18.d:0 "[SLV.GetNameDef]에 넘겨라."
 annex.18.e:0 "유고슬라비아에 넘겨라."
 annex.18.f:0 "우리의 동맹인 독일에 주어라."
 annex.18.g:0 "[HUN.GetNameDef]에 주어라."
 annexation_SPR_CONQ:0 "스페인의 운명"
 annexation_SPR_CONQ_desc:0 "최근 분쟁의 여파로 우리는 한때 스페인에 속했던 여러 영토를 통제하게 되었습니다. 이제 우리는 그들을 어떻게 해야 할까요?"
 annex.19.a:0 "충성스러운 스페인을 해방하라."
 annex.19.b:0 "부르봉 왕정복고를 시행하라."
 annex.19.c:0 "전국노동연맹의 지배권을 복원하라."
 annex.19.e:0 "독립 스페인 공화국을 수립하라."
 annex.19.f:0 "군사 점령이 유일한 답이다."
 annexation_BLR_CONQ:0 "벨라루스의 운명"
 annexation_BLR_CONQ_desc:0 "벨라루스 전역에서 짧은 교전 이후 벨라루스의 방어선은 무너졌습니다. 우리는 이제 민스크를 장악했고 벨라루스를 어떻게 할 것인지 결정해야 합니다."
 annex.20.a:0 "우호적인 벨라루스 정부를 해방하라!"
 annex.20.b:0 "루테니아를 재통합하라."
 annex.20.c:0 "우리의 동맹인 러시아에 주어라."
 annexation_LIT_CONQ:0 "리투아니아의 운명"
 annexation_LIT_CONQ_desc:0 "리투아니아를 아군이 점령하면서 우리의 통제 아래로 들어오게 되었습니다. 이제 그들을 어떻게 처리할지 결정해야 합니다."
 annex.21.a:0 "충성스러운 리투아니아로 풀어준다."
