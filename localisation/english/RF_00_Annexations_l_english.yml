 annexation_LEC_CONQ:0 "공사관 도시의 운명"
 annexation_LEC_CONQ_desc:0 "과거, 중국 내 조계지로서 공식적으로는 국제 위임통치권 아래에 있던 중국 항구는 이제 우리의 통제 아래에 있습니다. 이제, 우리를 회원으로 포함하는 공사관도시를 재건할지, 아니면 중국에 도시들을 넘겨줄지, 그것도 아니면 그들을 우리 것으로 유지할지 결정할 때입니다."
