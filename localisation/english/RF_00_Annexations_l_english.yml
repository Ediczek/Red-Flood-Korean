 annex.240.t:0 "구 교황령의 운명"
 annex.240.d:0 "최근 이탈리아 북부를 합병하면서 1919년 평화 조약에 따라 교황이 소유자인 땅이 남아있게 되었습니다. 우리는 반환할 수도 있습니다만 이를 계속 점령할 수도 있습니다."
 annex.240.a:0 "교황에게 넘겨라."
 annex.240.b:0 "거래 제안: 복종을 위한 토지."
 annex.240.c:0 "점령을 지속하라!"
 annex.241.t:0 "우리의 정당한 영토"
 annex.241.d:0 "북쪽의 관대한 세력은 1919년의 조약을 존중하고 그들이 차지한 땅을 정당한 소유자인 우리에게 돌려주기로 결정했습니다. 우리는 분명히 우리 주의 이 위대한 승리에 대해 그들에게 감사해야 할 것입니다."
 annex.241.a:0 "교황의 영토가 다시 뭉쳐졌습니다."
 annex.242.t:0 "관대한 제안?"
 annex.242.d:0 "북부 점령군은 오늘 우리에게 외교 협정을 제안하기 위해 외교관들을 로마에 파견했습니다. 그들은 우리의 외교 정책 에서 독립적인 주도권을 중단하는 것, 즉 위성국이 되는 것을 받아들이는 단순한 조건으로 1919년의 피가 낭자하던 내전 중에 빼앗긴 땅을 우리에게 반환하는 데 동의할 것입니다. 이 제안은 우리의 주권을 위협하면서도 우리가 약속했던 광대한 영토를 되찾는 장점이 있습니다. 이에 따라 판단하고 답변해야 할 것입니다."
 annex.242.a:0 "제안을 받아들이고 우리의 정당한 영토를 되찾아라."
 annex.242.b:0 "우리는 결코 무릎꿇지 않으리라!"
 annex.243.t:0 "교황의 거래 수락!"
 annex.243.d:0 "교황님께서는 좋은 소식과 함께 우리 외교관들을 돌려보냈고, 북쪽 땅의 안전한 반환을 위해 외교 정책에 대한 통제권을 포기하겠다는 제안을 받아들이셨습니다. 이제 거래 조건을 적용할 차례입니다."
 annex.243.a:0 "아주 좋아."
 annex.244.t:0 "교황의 거래 거부!"
 annex.244.d:0 "교황은 무릎을 꿇을 수 없다며 우리 외교관을 돌려보냈습니다. 우리의 거래는 받아들여질 수 없었던 것 같습니다."
