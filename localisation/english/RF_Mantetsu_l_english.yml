 man.6.b:0 "이 문제는 그들이 알아서 해결해야 할 문제다."
 man.7.t:0 "봉천의 직예군벌과의 화해 모색"
 man.7.d:0 "봉천 군벌의 부활로 직례가 북양 정부에 재합류하는 것에 대한 지지가 강화되었습니다. 그들은 이제 강력한 반일 전선을 보여주고 있습니다. 하지만 그들이 국민당을 달래고 통합하려는 시도가 이 프로젝트를 해치고 실패로 이끌 수 있다는 우려가 있습니다. 그럼에도 불구하고, 지배적인 북방 동맹으로 함께 서는 것의 이점은 분명히 볼 수 있습니다."
 man.7.a:0 "단결한 우리는 살아남을 수 있으리라."
 man.7.b:0 "이 문제는 그들이 알아서 해결해야 할 문제다."
 man.8.t:0 "백색테러"
 man.8.d:0 "선동적인 사회주의자들과 반란을 꾸미는 혁명가들은 항상 존재하는 위험입니다. 우리는 급진적인 반란을 돕고 지원할 수 있는 모든 봉기, 게릴라 세력 또는 동조하는 공동체를 진압하기 위한 조치를 취해야 합니다."
 man.8.a:0 "빨갱이들이 피를 좀 보게 되겠군."
 man.9.t:0 "긴슈(진저우) 선언"
 man.9.d:0 "수주간의 지루한 회의, 청문회, 증언, 재무 보고 후, 검토 위원회는 급진적인 개혁을 실행하지 않기로 결정했습니다. 대신 지역에서 이름을 딴 \"금주(진저우)선언\"이 서명되었는데, 이는 최대 근무 시간, 최저 임금, 근로 조건에 대한 약간의 양보를 담은 문서입니다. 그러나 이 문서는 산업계가 직원 복지에 대해 책임을 지도록 하는 어떠한 시도도 명시적으로 하지 않았습니다.북부 지역 수천 명 노동자들의 착취는 대부분 이전과 같이 계속될 것이며, 산업화 조치들은 이제 가속화될 예정입니다. 검토 위원회는 주요 변화를 시도하는 것이 수출 시장 할당량을 맞추는 데 필요한 중요한 생산 목표를 저해할 뿐만 아니라, 사회주의 세력의 대대적인 구조 개편 요구를 인정함으로써 잠재적으로 정치적 격변을 초래할 수 있다고 판단했습니다. 상황은 점진적으로 개선될 것이며 기존의 권력 구조는 그대로 유지될 수 있습니다. 이론상으로는 모두가 승자입니다. 물론 일부는 다른 이들보다 훨씬 더 많은 이익을 얻겠지만요. 다음 검토에서는 작업장 사망 사고를 기록하게 될 것입니다..."
 man.9.a:0 "우린 관대하다."
 man.10.t:0 "착취의 끝"
 man.10.d:0 "수주간의 지루한 회의, 청문회, 증언, 재무 보고 후, 검토 위원회는 제안된 개혁 법안을 시행하기로 결정했습니다. 선언 로비는 무산되었으며, 몇몇은 현재 형사상 과실 혐의로 수사를 받고 있습니다. 최저 임금과 근로 조건, 주간 최소 및 최대 근무 시간, 노동조합 보호, 회사 주식, 의료 보험 등에 대해 모두 공식적인 목표와 기준이 설정되었습니다.새로운 변화를 위한 지출 패키지가 승인되었으며, 법적 소송을 통해 기업들을 국가 관할 하에 두는 데 도움이 될 것입니다. 사설 민병대는 지역 대대로 재편성되고 있으며, 정책 준수를 보장하기 위한 새로운 감사 기구가 설립되었습니다.이러한 변화들은 서서히 국민들 사이에 새로운 번영, 생산성, 행복을 가져올 것입니다. 일부 경멸할 만한 사람들은 이 계획이 국가를 파산시킬 것이라고 주장하지만, 진보가 전진함에 따라 그들의 외침은 귀먹은 귀에 떨어지고 있습니다."
 man.10.a:0 "제국의 방식은 다시는 돌아오지 않을 것이다."
 man.11.t:0 "웨이하이웨이 회의"
 man.11.d:0 "Weihaiwei passed on to Chinese control a few years ago, giving them partial control over the Yellow Sea. From our weakened position, we can't assert our dominance but we can strike a deal for the time until we reclaim our homeland."
 man.11.a:0 "내 적의 적이라..."
 man.12.t:0 "기술관료파 재숙청"
 man.12.d:0 "The arrival of the Royal Family necessitates a certain clamp-down on dissenting individuals in Manchuria, including prominent exiles from the former Tōseiha faction. Their time here has been a mixture of political imprisonment, ministeral advising, military command and hard labor. Tetsuzan Nagata particularly has lived in relative comfort for the past 2 years in Mukden, but now that it is convenient, these men will be quitely removed. It is not important where to, only that the will of the Emperor be done and that they pose no threat to his rule."
 man.12.a:0 "Good ridance to bad rubbish."
 man.13.t:0 "The Emperor From Japan"
 man.13.d:0 "A transformation from colony to state is no easy thing to manage, especially when the former overlord is being handed the keys. The former leaders are now both deputies and leaders, they know the lay of the land and they know the existing administration. In order to smooth over this transition and give some modicum of hope and cheer to the exiles and the Emperor's closest people, a grand coronation has been arranged to make the exiled Emperor both the Regent of North China, Emperor from Japan and spiritual leader of the people."
 man.13.a:0 "Emperor Yasuhito is crowned once more."
 man.14.t:0 "신헌법"
 man.14.d:0 "With the Far East reeling from the death of the Japanese Empire, the remains of his Imperial Majesty's Government have gathered in Mukden for a conference. They are to decide on the draft for a new constitution which will recognise the Japanese Emperor as sovereign of his Empire in Exile and head of state in Mantetsu. The preliminary proceedings have thus far been a debacle of bickering factions, old wounds within the army are resurfacing and the presence of certain reformist exiles have stirred tensions with the Royal Family. Yasuhito has refused to maintain his throne so long as 'the mastermind of my brother's heinous murder' Tetsuzan Nagata remains in the conference.  Should the conference decide not to eject the reformist faction (its ranks now swollen with officers and ministers from home) then there will be no choice but to allow the crown to pass to Yasuhito's brother Nobuhito. Inicdentally Nobuhito is much more amenable to the reformist platform than his brother, and is expected to accept a return to Taishō era constitutionalism."
 man.14.a:0 "Do not eject the reformists, restrain the monarchy. (Technocrat Path)"
 man.14.b:0 "Eject them and give the Emperor the reigns. (Absolutist Path)"
 man.15.t:0 "불안한 평화"
 man.15.d:0 "While the IJA retreats and attempts to quell the revolution, the Kwantung forces in Manchuria watch nervously as the Beiyang Armies regroup. The peace treaty covers the colony for a year but bandits an worse are still rife. Beiyang must be watched, lest they attempt to crush the colony."
 man.15.a:0 "Man the border, they cannot be trusted."
 man.16.t:0 "만주의 미래"
 man.16.d:0 "The future of Manchuria hangs in the balance, the volatile situation in the colony is deteriorating, increased Chinese military activity is building concerns of a Fengtian threat. The Japanese seek refuge from the revolution, and would see the colony maintained as a continuum of the Empire."
 man.16.a:0 "Maintain Mantetsu Governorate control."
 man.16.b:0 "Let the Army step in."
 man.16.c:0 "화북 총독부를 수립하라."
 man.17.t:0 "봉천군벌"
 man.17.d:0 "After a brief skirmish and some light encouragement at gunpoint, the Mukden garrison has surrendered to the Fengtian and the Japanese officials that did not buy their way out have been detained. The yoke is broken and Chinese rule in Manchuria is back, perhaps this time it is permanent."
 man.17.a:0 "We shall rid China of the Japanese once and for all."
 man.18.t:0 "Corporate Review"
 man.18.d:0 "As the chamber began to fill with officers, businessmen, stakeholders, unionists, politicians and a few token workers it became clear that the review would be a mammoth task. Dozens of reports were carted into the hall in boxes stacked on trolleys. The room quickly became hot with so many people inside. Once deliberations started there was uproar. Business and political leaders were turning shades of pink arguing their case for maintaining the current economic program, the pleas of the reformists and unionists became desperate and the first day ended with little achieved but shouting.\nAs the review progressed things did begin to calm down. There were sound arguments laid out, three men were ejected from the proceedings to face criminal charges and the Nissan representatives accepted some minimum concessions on worker conditions. But the review was not over.\nThere was of course still the issue of the corporate armies, the preferential treatment of Japanese and the Government's place in future economic matters. The colonial opperation had been as much a private enterprise as it was a Japanese one. Now the situation called for a firmer hand over the companies involved.\nDeliberations continued into the following weeks until eventually a document called the Chinchow Declaration was tabled. The document was a compromised bill mandating some minor improvements but maintaining most of the status quo economically. To most it was a generous offer, to others it was a necessary step in the right direction. It passed by a three vote margin."
 man.18.a:0 "Is the labor worth the bloody price?"
 man.181.t:0 "Corporate Review"
 man.181.d:0 "As the chamber began to fill with officers, businessmen, stakeholders, unionists, politicians and a few token workers it became clear that the review would be a mammoth task. Dozens of reports were carted into the hall in boxes stacked on trolleys. The room quickly became hot with so many people inside. Once deliberations started there was a clear parting in the room, on one side were the bored, the sleeping and angry. On the other were the animated and hopeful dreamers pursuing meaningful resolution and justice.\nThe first session ended with little deliberation completed, but it seemed that the momentum of the review was in favour of the reformers, a few uncomfortable-looking shareholders, company directors and middle-managers left in a hurry with a flushed cheeks. Thus was the pattern of the review sessions. Weeks of one side arguing their case for change, the other disinterested, angry or dismissive. But like waves on the shore erode the rocks, as sessions passed by, more and more concessions were made, investigations for criminal acts started and opposition seats left empty.\nIn the end the review came down to a vote that would be a mere formailty, with an overwhelming majority finding in favour of reform, even if some did so begrudgingly."
 man.181.a:0 "위대한 업적이다!"
 man.19.t:0 "무쿠덴 공성전"
 man.19.d:0 "The military takeover is complete, yet the Chinese persist. There is now a serious Fengtian force massing near Mukden, the Kwantung Army is not in position and the garrison is under-supplied. Should they take the city the colony will effectively cease to exist, Shinkyo and Chinchow are already cut off by bandits. The crisis has arrived, Mantetsu's end is nigh."
 man.19.a:0 "아무나 놈들을 멈춰라!"
 man.19.b:0 "Welcome home brothers."
 man.20.t:0 "The Status Of The Aristocracy"
 man.20.d:0 "Many of the Japanese aristocracy have sought solace and refuge in Manchuria, the problem now is whether to maintain their status. As Japanese citizens they already enjoy many privileges, but are destitute in comparison to their lavish lifestyles in the home islands. The petitions are now daily, with tithes and bribes becoming widespread. We must decide how to proceed, do we maintain the aristocracy, strip it of power but maintain special status, or eliminate their privliges altogether?"
 man.20.a:0 "Maintain their position."
 man.20.b:0 "Do away with these titles."
 man.20.c:0 "Let them keep the titles but strip their powers."
 man.21.t:0 "The Status Of The Manchus"
 man.21.d:0 "There have been repeated suggestions and initiatives to involve the native Manchurians in government and military matters as a means of legitimising our rule of the region. By exaggerating ethnic tensions between the Chinese poeple's and involving the North's natives we can build a stronger base of support, but risk losing control of certain departments to nativist opposition. The alternative is far less savoury but would guarantee loyalties with an all-japanese staff. Of course the ever-present ideas of a reformist compromise linger as a potential solution, with a promotion of Manchu culutre and language ahead of Han Chinese presenting an opportunity to build a 5th column within the Chinese."
 man.21.a:0 "We are cousins after all."
 man.21.b:0 "They are no better than the Han."
 man.21.c:0 "They are the better of the two peoples."
 man.22.t:0 "The Marco Polo Bridge Incident"
 man.22.d:0 "How hard could it be to provoke a warlord into rash action? Not hard at all, it seems. The mutual distrust between Fengtian and Shanxi has resulted in a prime opportunity to instigate a coup. Through cunning and guile Fengtian troops have been permitted passage into Beijing to guard a party of officials, they arrived to settle a trade dispute, but little did they know they were part of a bigger design. Once the Fengtian entourage crossed the Marco Polo Bridge, a bomb was detonated, obviously the Shanxi had attacked Fengtian troops and officials on a diplomatic mission. Outrageous! With confusion in the Shanxi ranks, several Fengtian divisions mobilised and entered Beijing as a relief force. The ensuing fight quickly descended into a siege with the Shanxi officials as hostages. The outcome remains unclear, a war to enact vengeance could be called, or the young marshal could rally a diplomatic response and force the many bickering Beiyang Generals to abandon the Shanxi for the Fengtian. If the coup works, the Fengtian would become the dominant force in the North."
 man.22.a:0 "Declare War."
 man.22.b:0 "Begin the coup."
 man.23.t:0 "서안 봉기"
 man.23.d:0 "산서에 대한 새로운 압력에 대응해 풍옥산이 이끄는 혁명군은 자신의 군대를 남부의 혁명가와 연결하려는 희망으로 반란을 일으켰습니다. 풍이 정확히 누구에게 충성을 맹세하기로 했는지는 아직 알 수 없지만, 북부는 또 다시 분열되었습니다."
 man.23.a:0 "May the traitors rot!"
 man.24.t:0 "Prose For Dogs"
 man.24.d:0 "악명 높은 장쭝창이 다시 북중국에서 활동하고 있습니다. 청도에서의 자택 감금은 일몰 대공황과 그 여파로 인해 무참히 중단되었으며 이제 쭤린이 선양으로 산동성의 괴물을 다시 불러들이면서 악명 높은 장군은 다시 화려한 생활과 비정통적인 취미를 즐기기 시작했습니다. 그의 습관 중 가장 무해해 보이는 것은 그의 산문 \"재능\"입니다. 그러나 이것마저도 논란을 불러일으켰습니다. 구 원수가 글을 읽지 못하며 배우기를 단호히 거부함에도 불구하고, 쭝창의 글은 주목을 받고 있습니다. 상하이에 있는 프랑스 관찰자들과 기자들이 그의 작품을 마음에 들어 한 것으로 전해지며, 한 유명한 프랑스 사업가가 쭝창의 국제 미래주의 시 대결 참가를 위해 르 솔레유에 후원했습니다. 러시아의 자움 대가 벨리미르 흘레브니코프가 대회 우승 후보로 점쳐지고 있지만, 쭝창과 그의 작품의 지나치게 저속하고 폭력적인 특성이 많은 이들의 이목을 끌고 있습니다. 만약 쭝창이 이 대결에서 승리한다면 미래주의 세계 전반에 큰 파장을 일으킬 것입니다. 그를 대회에 참가하도록 허용해야 할까요?"
 man.24.a:0 "What a ridiculous suggestion!"
 man.24.b:0 "Fine, let him go and bother someone else for a week or two."
 man.241.t:0 "A Week In Le Soleil"
 man.241.d:0 "The arrival of the Dogmeat General's entourage into Le Soleil was a sight to behold, more than a dozen cars and several luggage cases brimming with who-knows-what strapped to their roofs. The General wasted no time taking in the sights and pleasures of Le Soleil with his concubines and retinue. After a tour of the city, including the new le musée d'art futuriste, he and his party occupied a theatre in the old Île de la Cité. Several party-goers reported high-level French officials enthusiastically partaking in heavy opium smoking and dancing with Zhang's women. Before long - they say - the General retired to a French brothel for the night, hiring the entire establishment for himself and his party. This typified his week.\nOn the morning of the duel he was found in a spa on the outskirts of the city, nursing a severe hangover and surrounded by French escorts.\nFor all his decadence he was surprisingly lucid during the duel itself, his uniform was pristine too, as translators scrambled to reconstruct Khlebnikov's verses into Russian, then French, then finally Chinese, Zhang stood smiling and smoking a comically large cigar.\nWhen his parry came it was brutal, efficient and yet deft. The French observers choked on their laughter, the retort which would later be titled \"A severe burn\" appeared to flumox Khlebnikov. Who attempted to continue combat before stammering on his final line. Zhang's reply was a killing blow - \"This skinny shit is wasting time, he is but a little man with a little cock, end this parade so I can fuck some more.\"\n\"Such a man!\"\n\"So powerful.\"\n\"He pushes the boundaries with every line.\"\n\"Velimir never stood a chance against his manhood.\"\nThe celebrations of his victory lasted the weekend, and quotations headlined the Le Soleil morning editions of Le Jet de Sang. By the time he set about leaving the city he had become a French celebrity. His last words before boarding his plane were \"I'll be back, first I have to go kill some bastard communists at home.\""
 man.241.a:0 "Why could he not stay?!"
 man.241.b:0 "He is needed elsewhere."
 man.25.t:0 "The Northern Coalition"
 man.25.d:0 ""
 man.25.a:0 "We shall end the communist menace."
 man.25.b:0 "This is not our fight."
 man.26.t:0 "The Kokutai Rebuilt"
 man.26.d:0 "The nation of Japan has been reborn, reclaimed, and rediscovered. The national essense has returned, the vigor of the divine right of rule lives once more. The Empire of Japan has returned from the darkness of its exile, it has overcome the shame of defeat, but has it overcome its own hubris?"
 man.26.a:0 "Like a great pheonix in the East."
 man.27.t:0 "A Pact with Kazushige?"
 man.27.d:0 ""
 man.27.a:0 "Naturally We Should Aid Eachother."
 man.27.b:0 "We Cannot Risk Ourselves."
 man.28.t:0 "The Exiles in Manchuria Offer Help"
 man.28.d:0 ""
 man.28.a:0 "Accept thier offer."
 man.29.b:0 "Reject their offer."
 man.29.t:0 "The Dominion Accepts"
 man.29.d:0 ""
 man.29.a:0 "좋아!"
 man.30.t:0 "The Dominion Rejects"
 man.30.d:0 ""
 man.30.a:0 "Why though?"
 man.31.t:0 ""
 man.31.d:0 ""
 man.31.a:0 ""
