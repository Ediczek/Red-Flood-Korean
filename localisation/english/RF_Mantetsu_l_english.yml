 MAN_yasuhito_desc:0 "제국 없는 천황인 야스히토 천황은 고국을 떠나 망명했고, 그는 그 어느 때보다 복수를 위한 분노로 불타고 있습니다. 그는 무엇보다도 제국을 세계 무대에서 정당한 위치로 되돌리기를 갈망하고 있습니다."
 MAN_nobuhito:0 "노부히토 천황"
 MAN_nobuhito_desc:0 "야스히토 천황이 불명예스럽게 강제 퇴위하자, 위대한 개혁가이자 화제의 인물인 노부히토 천황이 망명지에서 황위에 올랐습니다. 단순히 망명지에서 세월을 헛되이 보내고 싶지 않은 노부히토 천황은, 본토 수복을 위해서라면 급진적인 개혁을 포함해 모든 걸 시행할 준비가 되어있습니다."
