 POLITICS_YASUHITO_MAN_DESC:0 "몰락하신 야스히토 황제께서는 과거의 자신의 모습에 비해 그림자에 불과하십니다. 그분의 도박은 제국과 고향을 잃게 만드셨습니다. 그분의 국민들은 말로 표현할 수 없는 악을 겪으셨습니다. 이 모든 것은 그분께서 너무나 대담하시고 순진하셔서 자신의 장군들에게 '안 됩니다'라고 말씀하지 못하셨기 때문입니다."
 POLITICS_ITAGAKI_DESC:0 "세이시로는 북일본의 명망 있는 사무라이 가문에서 태어났습니다. 그분의 군 경력은 지금까지 주목할 만했으며, 중국에서의 경력으로 인해 관동군 내에서 높은 계급에 올랐습니다. 세이시로는 대체로 기시를 못마땅하게 여기시지만, 반동적 충성파들의 보복이 두려워 자신의 적들을 공개적으로 지지하실 수 없습니다. 예를 들어, 사관학교 친구이자 망명자인 테츠잔 나가타 같은 사람들을 말입니다."
 POLITICS_KISHI_DESC:0 "기시는 성과를 내는 능력으로 일본 제국 전역에서 유명합니다. 그분은 남만주에서 국가-기업 착취 프로그램을 추진했고, 이것이 결실을 맺기 시작했습니다. 그는 또한 불손하기로 유명한데, 부하들, 특히 여성들을 대하는 방식에 대해 거의 양심의 가책을 느끼지 않는 변태적인 인물로 알려져 있습니다."
 POLITICS_XUELIANG_DESC:0 "장학량은 그야말로 군부의 지도자로 태어났다고 할 수 있습니다. 그의 아버지의 빛나는 경력과 일본에서의 교육으로 인해, 장학량은 어느 북방 군대의 참모진에서든 자리가 보장되어 있었습니다. 이제 봉천이 다시 두각을 나타내면서, 그는 이 군벌을 중국 통일로 이끌고 남쪽의 부서진 국민당 잔존 세력과 화해하는 방향으로 전환시키고자 합니다."
 POLITICS_ZUOLIN_DESC:0 "장작림은 중국 군벌 시대의 가장 유명한 지도자 중 한 사람으로, 1920년대에 그의 권력은 급격히 성장했습니다. 하지만 일본이 남만주에서 지배력을 강화했을 때, 그는 실각했고, 북양 정부의 분열로 인해 그와 그의 부하들은 생존을 위해 몽골에서의 옛 방식인 도적질과 국경을 넘나드는 활동으로 돌아가야만 했습니다. 이제 장작림은 분열된 북양 정부를 복구하고자 하시는데, 이는 강력한 지도자를 지지하거나 혹은 스스로 그 자리를 차지함으로써 이루고자합니다."
 MAN_corporate_playground:0 "기업의 놀이터"
 MAN_corporate_playground_desc:0 "도쿄로부터 남만주철도주식회사는 일본에 계속해서 자원을 제공하는 한, 남만주일대를 자유롭게 통치할 수 있는 권한을 받아내었습니다. "
 MAN_manchurian_guerillas:0 "만주 유격대"
 MAN_manchurian_guerillas_desc:0 "남만주는 대부분 평정된 영토이지만, 국경 지역에는 여전히 몇몇 게릴라 집단들이 남아 있습니다. 남쪽에는 봉천 세력이, 북쪽에는 만주 민족주의자들이 있습니다."
 MAN_kwantung_abuses:0 "관동군의 권력 남용"
 MAN_kwantung_abuses_desc:0 "관동군은 만철의 대일본제국 육군이 통제할 수 없는 영역들이 있고, 참모총장조차도 그들을 멈출 마음을 품지도 못할 정도로 권력 남용이 빈번합니다."
 MAN_harbin_refugees:0 "만주로의 이민 행렬"
 MAN_harbin_refugees_desc:0 "만철 영토의 중국인들은 많은 특권을 누리지 못하지만, 러시아 주민들이 소수민족을 박해하는 황러시아의 여러 지역보다 이곳에서 더 나은 대우를 받습니다."
