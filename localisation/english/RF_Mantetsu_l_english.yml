 MAN_SETTING_SUN_DESC:0 "남만주 총독부, 더 잘 알려진 이름으로는 만철 회사는 일본 제국의 주요 생명선입니다. 이 식민지는 기업의 이해관계가 지배적이며, 재벌들과 일본 정부가 일상적인 운영에 협력하고 있습니다. 그러나 상황은 불안정합니다; 봉천군의 잔존 세력과 망명한 일본 급진파들이 이 지역의 사업을 위협하고 있습니다."
 man.1.t:0 "만주로 망명 온 황실!"
 man.1.d:0 "혁명군이 빠르게 충성파 군대를 제압하고 수도가 함락되자, 황실은 사회주의 세력의 박해를 피해 국외로 탈출하는 것이 적절하다고 판단하셨습니다. 만주의 전 영토를 관할하던 총독들은 황실을 환영했으며, 황실은 평범한 배를 타고 대련에 정박하셨습니다. 황실은 단순히 목숨을 보존하려는 것뿐만 아니라, 일본을 유혈로 장악한 혁명에 맞서기 위해 망명 정부를 구성하려는 목적도 있으십니다,"
 man.1.a:0 "선두 지휘해야 할 사람이 도망쳐오다니..."
 man.2.t:0 "북부 개입"
 man.2.d:0 ""
 man.2.a:0 "우리의 형제들에 대한 저들의 억압은 끝나야만 한다."
 man.3.t:0 "장쭝창의 처헝"
 man.3.d:0 "중국의 모든 군벌 중에서 장쭝창은 아마도 가장 악명 높은 인물일 것입니다. 대담하고 두려움을 모르는 지도자이자 일종의 \"시인\"이며, 여성 편력가이자 신사답지 못한 인물이었습니다. 그는 1920년대에 남방 군벌들에게 골칫거리였으나 북양 정부의 내분 중에 가택연금 되었습니다. 그가 다시 싸움에 돌아오는 것을 막기 위해서는 그를 개패듯이 때려야 합니다. 이는 다른 야심가들과 무법자들에게 강력한 메시지를 보내게 될 것입니다"
 man.3.a:0 "드디어 저 미친 개가 죽었군."
 man.4.t:0 "봉천의 남경정부와의 화해 모색"
 man.4.d:0 "북방 정부가 우리에게 화해의 손길을 내밀고 있습니다. 수십 년간의 혼란 끝에 공화당 지도부 내에서 중도적 입장으로의 변화가 있었고, 국내의 외세와 좌익 세력에 대항하는 통일 전선에 합류하는 대가로 국민당 지도자들에게 양보를 약속하고 있습니다. 이는 매력적인 제안이지만, 우리 정부의 자율성이 끝나는 결과를 초래할 수도 있습니다."
 man.4.a:0 "단결한 우리는 살아남을 수 있으리라."
 man.4.b:0 "이 문제는 그들이 알아서 해결해야 할 문제다."
 man.5.t:0 "봉천의 안휘군벌과의 화해 모색"
 man.5.d:0 "북양 정부가 분열되고 산서에 의해 지배된 이후 몇 년 동안, 우리는 중국으로부터 단절되고 고립되어 왔습니다. 이제 수도의 새로운 봉천 지도부가 우리에게 다시 합류할 것을 제안하고 있습니다. 이는 그들의 국민 정부를 강화하고 중국을 다시 한 번 통일하는 방향으로 나아가기 위함입니다. 그러나 우리의 참여가 공정한 거래가 될 것인지, 아니면 사실상의 굴복이 될 것인지에 대한 의문이 여전히 남아있습니다."
 man.5.a:0 "단결한 우리는 살아남을 수 있으리라."
 man.5.b:0 "이 문제는 그들이 알아서 해결해야 할 문제다."
 man.6.t:0 "봉천의 양광군벌과의 화해 모색"
 man.6.d:0 "북방 정부가 우리에게 화해의 손길을 내밀고 있습니다. 수십 년간의 혼란 끝에 공화당 지도부 내에서 중도적 입장으로의 변화가 있었고, 국내의 외세와 좌익 세력에 대항하는 통일 전선에 합류하는 대가로 국민당 지도자들에게 양보를 약속하고 있습니다. 이는 매력적인 제안이지만, 우리 정부의 자율성이 끝나는 결과를 초래할 수도 있습니다."
