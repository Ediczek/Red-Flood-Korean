 KAV_vladimir_mayakovsky_desc:0 "Vladimir Vladimirovich Mayakovsky, the iconoclastic herald of acceleration, is the first formally Futurist head of state in the world. It is by some quirk of fate that it would occur in his native land of Georgia. A teenage convert to socialist activism, he was soon drawn into the RSDRP underground, and during a spell in prison, a series of experiments in poetry would begin to shape him into an avowedly socialist artist. Shortly after release, he would make connections in art school that brought him into nascent Russian Futurism, and his poetry was hurled into the urban arts scene as a bomb that would provoke raucous crowds.\n\nBut like it did millions of others, the Great War would change Mayakovsky's life irrevocably. His political reputation saw him turned away from volunteering, but his opposition to the war saw him seek work as a draftsman during later mobilization. When the Russian Civil War broke out, however, Mayakovsky was immediately drawn to the communist wing of the revolutionaries, where he became a propagandist for the cause. Alas, defeat came eventually, and while some of the movement would flee into Zheltorossiya, and others into Eastern Europe, he would find himself in the contingent that escaped into secessionist Georgia and Azerbaijan. Without the core of the RSDRP, and with many other candidates dead in the fields of Kuban, it would be the sect surrounding Mayakovsky that came to dominate the hardened core of the southern revolutionaries. Through cooperation with local communists, the states of the region were overthrown and united into the Caucasian Federation of Soviets in 1920, with the young poet as its first Premier.\n\nOver a decade later, the world of the Kavkaz Society has changed under the revolutionary helmsman. The breakneck modernization, industrialization, and agitation that is now understood as Futurism in practice was codified through his rule. Defiant in their mountain fortress, Mayakovsky's government has created a center of revolutionary art and proletarian culture to rival Fiume, presenting Tbilisi as a shining light in contrast to the oppression and backwardness to the north. However, after so long as a revolutionary, having taken drastic measures to preserve the cause, and having earned the scorn of former inspirations such as Vladimir Lenin, what is left of Vladimir Mayakovsky? What price will Mayakovsky the poet pay for Mayakovsky the revolutionary? And what price can all of Kavkaz pay to free Russia?"
 KAV_Velimir_Khlebnikov_desc:0 "시인. 극작가. 미래학자. 이제는 캅카스회의 의장이 되었으나 결코 지루하지 않습니다. 벨리미르 흘레브니코프는 전임자와 마찬가지로 아스트라한 주에서 태어나 자포로지안 코사크 혈통을 가진 러시아 제국 남부 출신입니다. 그는 결국 학업을 위해 수도로 향했지만 글쓰기에 집중하기 위해 곧 중퇴했습니다. 얼마 지나지 않아 그는 러시아 미래주의의 선구자들과 어울리게 되었고 곧 작품에 몰두하느라 식사나 옷 입는 것을 잊어버릴 정도로 독특하고 기이한 예술적 목소리를 내기 시작했습니다. 기술의 미래에 대한 사변적인 에세이는 관습을 무시하는 구성적 언어로 된 시적인 작품과 나란히 놓여 있었습니다. \n\n물론 세계대전은 이 모든 계획을 뒤집어 놓았습니다. 다른 미래학자들과 마찬가지로 흘레브니코프도 유토피아주의 동지로서 공산주의자들과 함께했고 캅카스로 탈출할 때까지 선전가로 활동했습니다. 그의 영향력은 신생 연방에 대한 미래주의-공산주의 파벌의 통제권을 확보하는 데 도움이 되었었지만 마야콥스키가 수상에 오르면서 이전 동포들의 느린 결별이 시작되었을 수 있습니다. 흘레브니코프와 같은 생각을 가진 예술가들은 향후 캅카스의 예술 문화를 형성하는 데 큰 역할을 했지만 그들의 난해한 꿈과 요구는 때때로 콜차크의 러시아 제국이 우리의 약점을 노리는 동안 의장이 연립 정부를 관리하는 데 어려움을 겪는 등 통치의 실제 현실과 충돌하기도 했습니다. 벨리미르는 때때로 피우메와 같은 국가에 외교 및 문화 사절단을 파견하느라 정신이 없었지만, 그가 돌아오자마자 전직 협력자들은 다시 대립했습니다. \n\n 결국 마야코프스키가 몰락했을 때 그가 건설한 국가를 물려받을 사람은 미래파였습니다. 하지만 그 선봉에 선 미친놈이 있었으니까요. 흘레브니코프 의장은 한편으로는 기술의 활용과 지식의 민주화를 통해 완성된 세상을 약속합니다. 다른 한편으로는 예언, 수비학, 신화에 대한 집착으로 인간의 의미에 대한 원초적이고 비이성적인 진리를 추구합니다. 새로운 미래주의자인 미래인은 머리가 뒤집힌 지구를 걸을 준비를 하지만 의장의 비전이 꿈으로 판명될까요? 아니면 망상일까요?"
 KAV_dmitry_mirsky_desc:0 "러시아의 붉은 왕자가 두 번째 기회를 얻었습니다. 드미트리 페트로비치 스비아토폴크-미르스키의 이름은 제국에서 심지어 그의 전 동맹국들에게도 저주를 받았지만 그루지야 여왕의 아들이 대신 권력을 잡는다는 것은 아마도 시적일 것입니다. 장교이자 귀족이었던 그의 아버지는 1차 대전 직전까지 내무부 장관을 역임하기도 했습니다. 이러한 배경에도 불구하고 미르스키는 어린 나이에 왕위를 포기하고 문학 연구에 전념했습니다. 훗날 캅카스의 많은 유명 시인들과 마찬가지로 미르스키도 시인이 되었지만 기괴하고 불길한 상징주의 스타일로 시를 썼습니다.\n\n그러나 동시대 시인들과는 달리 미르스키는 패배주의로 의심되어 전선을 전전하며 질책을 받았음에도 전쟁 내내 군에 복무했습니다. 결정적으로 그는 러시아 내전 내내 제국에 대한 충성심을 잃지 않았습니다. 제대 후 미르스키는 교수이자 러시아 문학에 관한 저술가로 활동했지만 캅카스회에 대한 충성에도 불구하고 그의 개인적 정치 성향은 전통적인 군주론자들과는 근본적으로 달랐습니다. 유라시아주의 운동의 창시자인 그는 급부상하는 정당인 SNP, 즉 국가번영연합의 일원으로 주목받게 됩니다. 안타깝게도 1931년 미르스키 사건으로 저명한 공산주의자들과 주고받은 서신과 그의 진정한 정치적 신념이 유출되면서 그는 동쪽으로 이동하던 기차가 동정심에 찬 캅카스회에서 파견된 특수 작전팀에 의해 구출되어 장기간의 노역형을 면할 수 있었습니다.\n\n아마도 미르스키만큼 혼합주의적인 공산주의자만이 마야콥스키 몰락 이후의 순간을 잡아낼 수 있었을 것입니다. 그의 편지와 문학 작품 그리고 그가 도착한 극적인 상황으로 유명해진 왕자는 쉽게 캅카스 문학계와 정치계에 발을 들였습니다. 더 이상 자신의 신념을 숨길 필요가 없었던 그는 보그다노프주의 과학주의, 피우미안 정치 아방가르드, 볼셰비키 경제 이론 등의 혁명적 사상을 자신의 작품에 추가했습니다. 완전한 유라시아 국가의 도래를 알리는 새 의장은 상트 페테르부르크에서 결코 할 수 없었던 일을 이곳에서 시작할 준비가 되어 있습니다. 오늘은 유라시아에서 내일은 별에서."
 KAV_igor_severyanin_desc:0 "이고르 바실리예비치 로타로프. 그의 작품에서는 이고르 세베랴닌이라는 이름으로 활동한 그는 마야콥스키의 자리를 놓고 경쟁했던 다른 다크호스들 중에서도 다크호스였습니다. 그의 입양된 성에서 알 수 있듯이 그는 현재 피난처인 상트페테르부르크에서 멀리 떨어진 곳에서 태어났지만 일본과의 전쟁 직전에는 멀리 떨어진 하르빈에서 시간을 보내기도 했습니다. 성인이 된 세베랴닌은 귀국 후 시를 자비로 출판하기 시작했지만 결국 대중의 눈에 띄게 되면서 동시대의 캅카스 시인들과 불안한 공존을 하게 됩니다. 시인은 자신의 시 학파를 \"자아-미래주의\"라고 부르며 예술의 완전한 현대화와 그 동력원에 대한 숭배를 촉구했지만 동시에 항상 세련된 옷차림을 하고 때때로 자신을 천재라고 공개적으로 선언하는 등 기괴하게 귀족적인 모습을 보이기도 했습니다.\n\n 동료 자아-미래주의자들과 내분을 일으키기도 했지만 세베랴닌은 러시아 내전 전까지 비교적 만족하며 작업을 이어나갔습니다. 이는 상류사회의 연예인이 될 뻔한 그에게 비생산적인 망명 생활의 시작을 알렸습니다. 그는 발트해 연안으로 이주하여 최악의 전투와 콜차크 지지자들의 탄압의 진원지에서 벗어날 수 있었지만 이 지역의 엄격한 군사 정부는 독일이나 폴란드로 이주할 계획만큼이나 매력적이지 않았습니다. 그러나 캅카스 소비에트 연방이 순식간에 폭발적인 성장을 한 것으로 판명되었을 때, 국가가 지정한 미래주의적 문화에 대한 노선은 세베랴닌에게 즉시 이민을 모색하기 시작하게 만들정도로 너무 매력적이었습니다 .\n\n세베랴닌이 의장으로 선출된 것은 이상한 길이었고 캅카스회의 모든 사람이 기뻐하지는 않았습니다. 반대파의 총체적 비전과 달리 상대적으로 온건한 그의 감성은 마야콥스키의 프롤레타리아 전투성에 소외된 사회 계층에 어필할 수 있었기 때문입니다. 물론 이고르는 미래의 사람이지만 미래의 러시아가 도스토옙스키와 같은 영웅을 무시할 필요는 없습니다! 그의 부드러운 문화 정책에 대한 약속과 경제 자유화에 대한 소문은 안도감과 불쾌감을 동시에 불러 일으켰습니다. 이 귀족이 캅카스 안팎의 폭도들을 이겨낼 수 있을까요? 아니면 그가 주도한다고 주장하는 미래의 수레바퀴에 끌려갈까요?"
 KAV_iosif_stalin_desc:0 "볼셰비키의 옛 경비대는 마야코프스키는 함께 일할 수있는 외부인이었지만 그를 따르는 남자는 확실히 그렇지 않았습니다. 하지만 조지아 출신의 또 다른 인물 외에 그들의 수장은 누구였을까요? 이오제브 베사리오니스 드제 쥬가쉬빌리(Ioseb Besarionis dze Jughashvili)라는 이름을 가지고 태어난 스탈린은 원래 신학교에서 장학금을 받은 수재였지만 어느 순간 종교에 대한 그의 태도가 변질되었습니다. 비밀 독서 클럽을 통해 마르크스주의 이론과 니체 사상을 처음 접한 그는 지역 혁명 조직에 가입하기 위해 떠났고 체포를 피하기 위해 급히 지하로 숨어들었습니다. 1900년대 초 미래의 스탈린은 시베리아 감옥에서 탈옥한 후 러일 전쟁 중 준군사조직을 조직하는 등 사회주의 선동가로 이름을 알렸습니다. 흑백단에 대한 공격과 은행 강도를 통해 작전 자금을 확보한 일로 악명이 높았던 그는 좋든 나쁘든 극도로 전투적인 대의의 일원으로 명성을 쌓았습니다.\n\n아마도 그에게 더 어려운 것은 정당 정치 분야였을 것입니다. 한동안 스탈린은 블라디미르 레닌과 긴밀한 협력 관계를 유지했고 이는 의심할 여지없이 그가 RSDRP의 조지아 지부가 그 이름을 떨치게 만드는게 큰 도움이되었습니다. 그럼에도 불구하고 그는 볼셰비키 분열 과정에서 보그다노프 편에 섰고 차르 암살 이후 망명 중에도 당 신문의 편집장이 되기도 했습니다. 그러나 1차 대전 중 스탈린은 어릴 적 팔 부상으로 인해 다른 동지들처럼 동원되지 못한 채 시베리아 감옥에서 다시 한 번 시름에 잠겼습니다. 내전이 발발하자 그는 탈출하여 당에 합류하고 차르 군대에 맞서 야전 지휘관까지 맡을 수 있었습니다. 그러나 많은 동시대 인물들과 마찬가지로 볼셰비키 최고위층으로 남아 있던 캅카스로의 긴 후퇴를 강요당했으며 캅카스 헌법 작성의 핵심 당사자가 되기도 하였습니다.\n\n군대에서 공산주의 영향력을 유지하는 것이 유리하다고 판단한 스탈린은 내전 패배에 대한 자책에도 불구하고 많은 동료들을 따라 군대에 잔류했습니다. 이제 세베랴닌의 등장과 함께 군대는 총성과 함께 거부권을 행사했습니다. 이제 스탈린 의장은 바닥을 치고 있으며 과도한 미래주의는 사라지고 있습니다. 그 자리에는 보그다노프 동지가 공포한 당 노선에 대한 설명이 이번에는 땅에 발을 단단히 디딘 채로 등장할 것입니다. 자본과 반동과의 전쟁은 그것을 관철하기 위해 유기적이고 자율적인 당이 필요하며 스탈린은 그 경작자가 될 것입니다."
