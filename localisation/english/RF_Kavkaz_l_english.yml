 KAV_escape_from_reason_desc:0 "It is often said sardonically or with malice by reactionaries, that the truly unhinged supposedly experience some hidden freedom or creativity unbeknownst to the sound of mind as \"payment\" for their \"infirmity.\" How right they are, though, despite their sneers and guffaws. It is a natural consequence of our recent liberation from the old morals, and laws constructed from them, that the old world's definition of sanity is equally ephemeral and unsound. The mental asylums shall be emptied of their residents, their reintegration into public life made a priority. They shall be allowed to roam and create as much as any other citizen of our new Russia. Detractors may decry this action out of cowardly concern when it comes to those deemed \"criminally insane,\" but we ourselves share the freedom to deal with them like we would any troublemaker. The concern is a moot point. Insanity or mental \"illness\" of any degree shall not be inherently penalised any longer, but embraced as part of a wider view of human existence. Think of how many visionaries, inventors, orators, intellectuals that have been lost to the electric shocks and opioids of those degraded institutions and reactionary procedures, aimed at eliminating their self-will and spark. Instead these individuals will be given the chance to share their spark with us all. Madness is no malaise, but a medicine to stagnation, culturally, socially, scientifically and politically. The saying \"There is no great genius without some touch of madness\" is no trite piece of folklore, but hard fact - one we shall embrace!"