 KAV_vladimir_mayakovsky_desc:0 "촉진이라는 단어를 대표하는 전령사 블라디미르 블라디미로비치 마야콥스키는 세계 최초의 공식적인 미래주의 국가 원수입니다. 운명의 장난인지 그의 고향인 조지아에서 이런 일이 일어났습니다. 10대 시절 사회주의 운동에 투신한 그는 곧 러시아 사회민주노동당 지하 조직에 가담한 죄로 수감되었고 감옥에 갇혀 있는 동안 일련의 시에 대한 실험을 통해 사회주의 예술가로서의 면모를 갖추기 시작했습니다. 출소 직후 그는 미술학교에서 인맥을 쌓으며 초기 러시아 미래파를 접하게 되고 그의 시는 도시의 예술계에 폭탄처럼 던져져 군중을 열광하게 만들었습니다.\n\n하지만 수 백만의 다른 이들이 그랬던 것처럼 대전은 그의 삶을 돌이킬 수 없을 정도로 바꾸어 놓았습니다. 마야콥스키는 정치적 명성 때문에 자원 입대를 꺼렸지만, 전쟁에 반대하는 입장이었기 때문에 전선에 직접 파병되지 않은 채 징집병으로 복무 하게 되었습니다. 그러나 적백내전이 발발하자 마야콥스키는 곧바로 혁명 세력 공산주의 파벌에 합류하여 대의를 위한 선동가가 되었습니다. 안타깝게도 결국 패배가 찾아왔습니다. 혁명 세력의 일부는 황러시아로, 다른 일부는 동유럽으로 도망쳤지만 그는 분리주의가 한창 이던 조지아와 아제르바이잔으로 탈출한 파견대 속하게 됩니다. 이 시기 러시아 사회민주노동당을 이끄는 중심이 되는 세력이 존재하지 않았고 다른 많은 적당한 지도자들이 쿠반 전장에서 사망한 상황에서 마야콥스키를 둘러싼 분파가 남부 혁명가들의 중심을 굳건히 장악하게 되었습니다. 지역 공산주의자들과의 협력을 통해 캅카스에있던 소국들은 하나 둘 전복되어 1920년 캅카스 소비에트 연방으로 통합되었고 이 젊은 시인이 그 나라의 초대 의장이 되었습니다.\n\n10년이 지난 지금 캅카스회의 세계는 혁명적인 조타수에 의해 역동적으로 변화했습니다. 현재 미래주의로 이해되는 급격한 현대화, 산업화, 동요는 그의 통치를 통해 체계화되었습니다. 산악 요새에서 도전적인 마야콥스키 정부는 피우메에 필적하는 혁명적 예술과 프롤레타리아 문화의 중심지를 만들어 트빌리시를 북쪽의 억압과 후진성에 대비되는 빛나는 빛으로 제시했습니다. 그러나 혁명가로서 오랫동안 대의를 지키기 위해 과감한 조치를 취하고 블라디미르 레닌과 같은 썩어빠진 늙은이들의 경멸을 받았던 블라디미르 마야콥스키에게 남은 것은 무엇이었을까요? 시인 마야콥스키는 혁명가 마야콥스키를 위해 어떤 대가를 치르게 될까요? 그리고 캅카스 모두가 러시아를 해방시키기 위해 어떤 대가를 치를 수 있을까요?"
 KAV_dmitry_mirsky_desc:0 "러시아의 붉은 제후가 두 번째 기회를 얻었습니다. 드미트리 페트로비치 스비아토폴크-미르스키의 이름은 제국에서 심지어 그의 전 동맹국들에게도 저주를 받았지만 그루지야 여왕의 아들이 대신 권력을 잡는다는 것은 아마도 시적일 것입니다. 장교이자 귀족이었던 그의 아버지는 1차 대전 직전까지 내무부 장관을 역임하기도 했습니다. 이러한 배경에도 불구하고 미르스키는 어린 나이에 왕위를 포기하고 문학 연구에 전념했습니다. 훗날 캅카스의 많은 유명 시인들과 마찬가지로 미르스키도 시인이 되었지만 기괴하고 불길한 상징주의 스타일로 시를 썼습니다.\n\n그러나 동시대 시인들과는 달리 미르스키는 패배주의로 의심되어 전선을 전전하며 질책을 받았음에도 전쟁 내내 군에 복무했습니다. 결정적으로 그는 러시아 내전 내내 제국에 대한 충성심을 잃지 않았습니다. 제대 후 미르스키는 교수이자 러시아 문학에 관한 저술가로 활동했지만 캅카스회에 대한 충성에도 불구하고 그의 개인적 정치 성향은 전통적인 군주론자들과는 근본적으로 달랐습니다. 유라시아주의 운동의 창시자인 그는 급부상하는 정당인 SNP, 즉 국가번영연합의 일원으로 주목받게 됩니다. 안타깝게도 1931년 미르스키 사건으로 저명한 공산주의자들과 주고받은 서신과 그의 진정한 정치적 신념이 유출되면서 그는 동쪽으로 이동하던 기차가 동정심에 찬 캅카스회에서 파견된 특수 작전팀에 의해 구출되어 장기간의 노역형을 면할 수 있었습니다.\n\n아마도 미르스키만큼 혼합주의적인 공산주의자만이 마야콥스키 몰락 이후의 순간을 잡아낼 수 있었을 것입니다. 그의 편지와 문학 작품 그리고 그가 도착한 극적인 상황으로 유명해진 왕자는 쉽게 캅카스 문학계와 정치계에 발을 들였습니다. 더 이상 자신의 신념을 숨길 필요가 없었던 그는 보그다노프주의 과학주의, 피우미안 정치 아방가르드, 볼셰비키 경제 이론 등의 혁명적 사상을 자신의 작품에 추가했습니다. 완전한 유라시아 국가의 도래를 알리는 새 의장은 상트 페테르부르크에서 결코 할 수 없었던 일을 이곳에서 시작할 준비가 되어 있습니다. 오늘은 유라시아에서 내일은 별에서."
 KAV_igor_severyanin_desc:0 "이고리 바실리예비치 로타료프. 그의 작품에서는 이고리 세베랴닌이라는 이름으로 활동한 그는 마야콥스키의 자리를 놓고 경쟁했던 다른 다크호스들 중에서도 다크호스였습니다. 그의 입양된 성에서 알 수 있듯이 그는 현재 피난처인 상트페테르부르크에서 멀리 떨어진 곳에서 태어났지만 일본과의 전쟁 직전에는 멀리 떨어진 하르빈에서 시간을 보내기도 했습니다. 성인이 된 세베랴닌은 귀국 후 시를 자비로 출판하기 시작했지만 결국 대중의 눈에 띄게 되면서 동시대의 캅카스 시인들과 불안한 공존을 하게 됩니다. 시인은 자신의 시 학파를 \"자아-미래주의\"라고 부르며 예술의 완전한 현대화와 그 동력원에 대한 숭배를 촉구했지만 동시에 항상 세련된 옷차림을 하고 때때로 자신을 천재라고 공개적으로 선언하는 등 기괴하게 귀족적인 모습을 보이기도 했습니다.\n\n동료 자아-미래주의자들과 내분을 일으키기도 했지만 세베랴닌은 러시아 내전 전까지 비교적 만족하며 작업을 이어나갔습니다. 이는 상류사회의 연예인이 될 뻔한 그에게 비생산적인 망명 생활의 시작을 알렸습니다. 그는 발트해 연안으로 이주하여 최악의 전투와 콜차크 지지자들의 탄압의 진원지에서 벗어날 수 있었지만 이 지역의 엄격한 군사 정부는 독일이나 폴란드로 이주할 계획만큼이나 매력적이지 않았습니다. 그러나 캅카스 소비에트 연방이 순식간에 폭발적인 성장을 한 것으로 판명되었을 때, 국가가 지정한 미래주의적 문화에 대한 노선은 세베랴닌에게 즉시 이민을 모색하기 시작하게 만들정도로 너무 매력적이었습니다 .\n\n세베랴닌이 의장으로 선출된 것은 이상한 길이었고 캅카스회의 모든 사람이 기뻐하지는 않았습니다. 반대파의 총체적 비전과 달리 상대적으로 온건한 그의 감성은 마야콥스키의 프롤레타리아 전투성에 소외된 사회 계층에 어필할 수 있었기 때문입니다. 물론 이고리는 미래의 사람이지만 미래의 러시아가 도스토옙스키와 같은 영웅을 무시할 필요는 없습니다! 그의 부드러운 문화 정책에 대한 약속과 경제 자유화에 대한 소문은 안도감과 불쾌감을 동시에 불러 일으켰습니다. 이 귀족이 캅카스 안팎의 폭도들을 이겨낼 수 있을까요? 아니면 그가 주도한다고 주장하는 미래의 수레바퀴에 끌려갈까요?"
 KAV_iosif_stalin_desc:0 "볼셰비키의 옛 경비대는 마야코프스키는 함께 일할 수있는 외부인이었지만 그를 따르는 남자는 확실히 그렇지 않았습니다. 하지만 조지아 출신의 또 다른 인물 외에 그들의 수장은 누구였을까요? 이오제브 베사리오니스 드제 쥬가쉬빌리(Ioseb Besarionis dze Jughashvili)라는 이름을 가지고 태어난 스탈린은 원래 신학교에서 장학금을 받은 수재였지만 어느 순간 종교에 대한 그의 태도가 변질되었습니다. 비밀 독서 클럽을 통해 마르크스주의 이론과 니체 사상을 처음 접한 그는 지역 혁명 조직에 가입하기 위해 떠났고 체포를 피하기 위해 급히 지하로 숨어들었습니다. 1900년대 초 미래의 스탈린은 시베리아 감옥에서 탈옥한 후 러일 전쟁 중 준군사조직을 조직하는 등 사회주의 선동가로 이름을 알렸습니다. 검은 백인대에 대한 공격과 은행 강도를 통해 작전 자금을 확보한 일로 악명이 높았던 그는 좋든 나쁘든 극도로 전투적인 대의의 일원으로 명성을 쌓았습니다.\n\n아마도 그에게 더 어려운 것은 정당 정치 분야였을 것입니다. 한동안 스탈린은 블라디미르 레닌과 긴밀한 협력 관계를 유지했고 이는 의심할 여지없이 그가 RSDRP의 조지아 지부가 그 이름을 떨치게 만드는게 큰 도움이되었습니다. 그럼에도 불구하고 그는 볼셰비키 분열 과정에서 보그다노프 편에 섰고 차르 암살 이후 망명 중에도 당 신문의 편집장이 되기도 했습니다. 그러나 1차 대전 중 스탈린은 어릴 적 팔 부상으로 인해 다른 동지들처럼 동원되지 못한 채 시베리아 감옥에서 다시 한 번 시름에 잠겼습니다. 내전이 발발하자 그는 탈출하여 당에 합류하고 차르 군대에 맞서 야전 지휘관까지 맡을 수 있었습니다. 그러나 많은 동시대 인물들과 마찬가지로 볼셰비키 최고위층으로 남아 있던 캅카스로의 긴 후퇴를 강요당했으며 캅카스 헌법 작성의 핵심 당사자가 되기도 하였습니다.\n\n군대에서 공산주의 영향력을 유지하는 것이 유리하다고 판단한 스탈린은 내전 패배에 대한 자책에도 불구하고 많은 동료들을 따라 군대에 잔류했습니다. 이제 세베랴닌의 등장과 함께 군대는 총성과 함께 거부권을 행사했습니다. 이제 스탈린 의장은 바닥을 치고 있으며 과도한 미래주의는 사라지고 있습니다. 그 자리에는 보그다노프 동지가 공포한 당 노선에 대한 설명이 이번에는 땅에 발을 단단히 디딘 채로 등장할 것입니다. 자본과 반동과의 전쟁은 그것을 관철하기 위해 유기적이고 자율적인 당이 필요하며 스탈린은 그 경작자가 될 것입니다."
