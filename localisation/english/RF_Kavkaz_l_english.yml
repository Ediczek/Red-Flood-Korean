 KAV_DESC_MENU:0 "남쪽으로 후퇴하던 붉은 군대는 캅카스에서 그들의 요새를 구축하였습니다. 쉽게 적들을 막아낼 수 있는 위치에서 그들은 백군을 격퇴하였으나 궁지에 몰린 볼셰비키들은 이런 어려운 시기에 그들에겐 강력한 선견지명을 가진 지도자가 필요했습니다. 그들의 구세주는 다름아닌 미래주의 시인이자 혁명가인 블라디미르 마야콥스키였습니다. 그는 캅카스의 붉은 군대를 시인과 예언자들의 땅이자 캅카스회라 명명된 공화국으로 재조직 하였습니다. 이 사회는 유럽을 불길에 휩싸이게 하는 분열을 초월하여, 그 대안으로 현대에서 가장 혁명적인 두 프로젝트인 미래주의와 공산주의의 융합을 제시합니다."
