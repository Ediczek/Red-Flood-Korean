 KAV_velimir_khlebnikov_desc:0 "시인, 극작가, 미래학자. 그리고 이제는 수상된이이며. 하지만 절대 지루하지 않은 인물. 그의 전임자와 마찬가지로 벨리미르 흘레브니코프는 러시아 제국 남부 출신으로, 아스트라한 주에서 태어나 자포로지에 코사크 혈통을 조금 가지고 있습니다. 수도로 유학을 갔으나, 학업을 중단하고 곧바로 문학적 활동에 전념하였습니다. 이후 그는 러시아 미래주의의 미래 거장들과 어울리며 독특하고 기이한 예술적 목소리를 내기 시작했습니다. 일에 몰두한 나머지 종종 식사나 옷차림조차 잊어버리곤 했던 그는 미래의 기술에 관한 사색적 에세이와 관습을 거스르는 인공 언어로 된 시들을 함께 집필했습니다.\n\n물론, 대전쟁은 모든 계획을 송두리째 뒤흔들어 놓았습니다. 다른 미래주의자들처럼 흘레브니코프는 공산주의자들과 유토피아적 이상을 공유하며 선전가로 활동하다가 캅카스로 피신하게 되었습니다. 그는 미래주의-공산주의 진영이 신생 연방을 장악하는 데 중요한 역할을 했지만, 마야콥스키가 총리직에 오르면서 두 진영의 동료 관계는 서서히 균열을 보이기 시작했습니다. 이후 흘레브니코프와 같은 예술가들은 캅카스예술 문화를 형성하는 데 큰 기여를 했으나, 그들의 난해한 꿈과 요구는 종종 정치적 현실과 충돌하였습니다. 총리는 여러 세력의 연합 정부를 유지하는 데 어려움을 겪었고 콜차크의 러시아 제국이 약점이 드러나기를 노리고 있었다. 흘레브니코프가 피우메 같은 국가로 외교·문화 사절단을 다녀오는 동안 잠시 평온이 유지되었지만, 그가 돌아오면 다시 갈등이 불거지곤 했습니다.\n\n결국 마야콥스키가 몰락하자 미래주의자들이 그가 세운 국가를 물려받게 되었습니다. 그러나 얼마나 기이한 인물이 선봉에 섰던걸까요. 한 손으로는 기술의 힘과 지식의 민주화를 통해 완전한 세계를 약속하는 총리 흘레브니코프. 그러나 다른 손으로는 예언, 수비학, 신화에 사로잡혀 인간 존재의 근원적이고 비이성적인 진리들을 탐구합니다. 신인류, 즉 '미래인'은 거꾸로 뒤집힌 지구를 걸어갈 준비를 마칩니다. 하지만 총리의 비전은 과연 꿈이 될 것일까요? 아니면 망상이 될 것일까요?"
