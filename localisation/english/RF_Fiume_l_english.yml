POLITICS_GABRIELE_DESC:0 "1863년 3월 12일생인 단눈치오의 이야기는 지금 그가 군림하는 예술의 나라보다도 훨씬 다채롭다 할 수 있을 것입니다. Enamoured by poetry and writing it himself at the age of sixteen, quickly becoming a lauded author of prose and text.\nNot content with just the literary world he entered the arena of politics, being elected to the chamber of deputies in 1897 and he immersed himself deeply into the richness of the human material world. Starting an affair with famed actress Eleonare Duse and living lavishly to the point that in 1910 he had to flee to France to escape a horde of spurned debtors, only for the Vatican to put his books on the Index of Forbidden Books for his involvement there in the musical play “The Martyrdom of St Sebastien.”\nThen the Great War came,  and with the excitement for the beautiful ideas that kill grew in Europe to gargantuan size, D’Annunzio returned to his homeland. Fiery speech after fiery speech praising the war effort, he took to the skies and became famous for dropping not bombs but propaganda leaflets on Vienna.\nThen the Great Gridlock happened, as the countries and orders of Europe reeled from devastation with no point and lives lost for nothing, their governments tried to stabilize the situation. Borders were redrawn, concessions made, bitter gall swallowed by all as they sat at a table with their great antagonists and tokens exchanged.\nOne of those tokens was the then italian city of Fiume, to be handed over to the croats, he marched onto it with 2,000 armed compatriots. First planning to have Italy re-annex the city, his hopes and heart was shattered with the thunder of boots that were the italian armed forces, encircling the city. Yet the newly proclaimed “Italian Regency of Carnaro” would not yield. Battered and broken in the war the italian army found itself beaten back.\nAlas as he and his growing number of men celebrated their triumph, D’Annunzio was lost in thought. For what was this transgression of the italian government if not a total betrayal of the country’s soul and greatness? The glorious Canis Lupus had not just had its jaw shattered in the war but its very spirit, with the corrupt oligarchs and treacherous liberals betraying them to british dominance.\nItaly would have to be saved from those that sought to break and enslave her not just physically but spiritually. He found both these liberations in the newly born ideology of Accelerationism. And so he fashioned the land he now ruled over into its image: a place of otherworldly art, of expression, of disgusting beauty and wonderful ugliness.\nWeaving poems aplenty, Fiume has become a shining light for the arts in the world, with many of their creators and appreciators flocking to it, the tales they told upon returning to their homelands serving like no other to promote the ideology around the world.\nAlas his greatest work, the liberation of his homeland still eludes him, and with his health failing rapidly, in his private moments he knows it always will.\nYet a man such as he, who lived such a colorful life and colored so many else's, won't go out with a whimper or even greyness. No, till his last moment he shall live a life of abundant color and poetry, oh so much poetry..."
POLITICS_MARINETTI_DESC:0 "1876년 12월 22일생인 마리네티의 생애는 그가 신봉하는 이념의 모순점들에 따른 하나의 우화라 할 법합니다. For despite seeing but limited success with his works, who could claim  to have helped birth an idea that within decades came to be one of the major ideologies that now vie for control of the world?\nEnchanted much like D’Annunzio enchanted by poetry at an early age he soon immersed himself into the world of prose, founding his own student newspaper at age 17, only to promptly clash with the establishment as he would so often through his life: threatened with expulsion upon bringing the then banned books of Émile Zombra to school.\nBeing sent to what is now Le Soleil to finish his education he soon switched his focus to the language of the new strange land. Soon being recognized by various poets one of which was Gabriele D’Annunzio and the two men proved to be of the same ilk, entering into a friendly rivalry with and influencing each other much in style, even if the love for the terrific and grotesque was to Marinetti’s liking alone.\nThen a profound accident happened. Always a lover for that which accelerates us and the sensation of speed he was pulled bearing minor injuries out of a ditch after having crashed his car. It was this incident he made a central pillar of his Manifesto of Futurism, claiming to have been reborn as he emerged unscathed from the violence and speed he had unleashed.\nAnd unleash much more his words would, the manifesto circulated widely throughout Europe. Espousing the ideas of militarism as cure for the world, glorifying violence, speed and contempt for women.\nWhilst Marinetti’s futurist inspired pieces of art in various forms saw limited success his ideas did and with the giants of Europe battering each other senseless with no real winner, soon futurism would influence much and become part of the burgeoning ideology of Accelerationism.\nMarinetti being cast adrift like much of Europe’s populace following the Great Gridlock he found himself soon a haven for his ideas: in 1919 he was welcomed by D’Annunzio warmly to Fiume. There he became one of the most influential men of the city, and with Accelerationism claiming more and more countries one of the most influential men of the twentieth century.\nNow following the death of his old friend and rival, Marinetti sits atop a grand workshop of human parts. Seeking to transform Fiume into one large machine of speed violence and war, endlessly charging forward as a wall of metal. And with one kick of the pedal the sluggish Kingdom of Italy shall be run over..."
POLITICS_KELLER_DESC:0 "1892년 2월 6일생인 켈레르의 생애와 인격은 그가 신봉하는 이념과 연관된 기행과 경솔에 관한 하나의 우화라 할 법합니다.\nFor Keller’s career as a deviant and outsider begins in his very childhood, despite being born in Milan to an aristocratic family he did not live up to the reverent and solemn expectations placed upon him, being expelled from his boarding school for indiscipline.\nThen the Great War arrived and there he truly spread his wings, both figuratively and literally. Becoming a rising star in the air force and earning command after command as the war progressed.\nThen the Great Gridlock came, and with it Keller’s wings were clipped as he fell to the ground like Icarus of legend. Yet as he fell through the sky he did not shatter on impact with the ground and instead fell into the gentle arms of Gabriel D’Annunzio. Being part of the host of soldiers that seized the city of Fiume in 1919. From there he quickly earned the old man’s trust and friendship, rising through the ranks like he did through the skies once.\nPiloting his plane into acts of piracy and theft to seize treasure for Fiume and strike fear into the hearts of her enemies. Stealing a pig only for it to break through the flooring of his plane, to him flying maneuvers in his pajamas, to after an exhausting flight resting under trees completely naked engrossed in a newspaper or book,  his plane always sporting a little tea set, flowers, cigarettes and tins of biscuits. Those were just some of behaviors considered by many eccentric and best and lunatic at worst he partook in his early years. \nIn the haze that was and is Fiume he truly spread his wings engrossing and revelling in the city states atmosphere and spirit of true freedom, romantic excess and danger more than any other of D’Annunzio’s other close confidantes.\nLike them he came to gather a following and finally a core group of like minded individuals around him, the “Yoga” group as they became to be known. Pledging to commit glorious feats of excess, dare and graze to glorify not just Fiume but the movement of Accelerationism as a whole.\nWhen the great poet passed on into the infinite skies, Keller was devastated beyond belief, crying for days and locking himself away in his room. His followers did not disperse however and silently battled in his name in the power struggle that subsequently erupted, not disappointing them he emerged again reborn and secured control over Fiume and D’Annunzio’s legacy. For all their genius he would allow neither Marinetti nor Shimoi to pervert the great legacy they had all inherited. No, he would commit all to maintain the wonderful experiments and riot of colors they had wrought together.\nNow secure in his position Keller oversees the statelet continuing on as it did during D’Annunzio’s reign, remaining a place of wonder and kosm of different ideas, not subjected to a single facet of Accelerationism. Slowly building up momentum as they charge the lost homeland. And with one mighty leap the unimaginative Kingdom of Italy shall be tackled to the ground..."
POLITICS_SHIMOI_DESC:0 "1883년 10월 20일생인 시모이의 생애는 그가 신봉하는 이념의 역설적 본질에 관한 하나의 우화라 할 법합니다. For despite being born on the other side of the world in Fukuoka, Japan, he chose to seek out a land alien and even much unheard of by his fellow countrymen. Not just engrossing himself in it’s culture, no he sought to elicit a wonderful and terrific synthesis of both the culture he had been born into and the one he had adopted.\nWishing to be a teacher early in life, he came into contact with italian language during his studies at the Tokyo University of Foreign Studies, quickly becoming enamoured with both the land and its tongue, going to Naples in 1915 in order to study the bearer of the Inferno, Dante Aligheri, and eventually becoming there a respected professor of the japanese language. Coming into contact with numerous intellectuals he became editor in chief for the magazine “La Diana” and finally introduced numerous japanese poets to the italian intelligenzia and public.\nLike so many of his contemporaries his life took a turn with the Great War, joining the Italian Army in their conquests. Rising through the ranks he became part of the “Ardito”, units composed of the most daring and perhaps foolhardy recruits, as their purpose was to breach enemy defences to make way for the bulk of the infantry. Despite their successes they could not turn the tide of battle and were dissolved by 1920.\nShimoi by then, disillusioned by the italian defeat in whitepeace, joined forces with one Gabriel D’Annunzio, first becoming acquainted with him in 1918. Making the trek to Fiume in 1920, where he was welcomed warmly in a great celebration. Introducing the martial art of judo to his fellow soldiers and eventually all of Italy, would see his star rise and eventually he became one of the three closest confidantes to D'Annunzio.\nYet, for all of Fiume’s glory in his quieter and darker moments he came to ponder the reasons for Italy’s  defeat in peace. For how could a country which had so miraculously unified itself mere sixty years ago fall prey to weakness and decay so quickly? For in the same timeframe his birth country of Japan had since the Meiji-Restoration seen a meteoric rise from laughingstock of the world to burgeoning world power.\nAfter much pondering the answer he found in each nation’s soul: the Kokutai. Unlike the Japanese who made it a very cornerstone of their political, military and civilian life, the Italians had disregarded their nation’s soul once they had reclaimed their nation’s flesh when they had finally fully unified. \nIn the wake of that revelation he urged for a new path for Fiume and finally Italy proper to take: one of utmost discipline and sacrifice, following the way of the warrior like the samurai of yore. Even if that way is found in death it would surely bring national renewal and strength to a once great nation.\nNow leader of Fiume, Shimoi oversees the creation of a pariah, the values of one culture being forcefully incorporated into another, creating a mutant that shall claw its way from hell and be able to best any foe in battle. And with one swing of the blade the disorderly Kingdom of Italy shall fall..."
GENERAL_MARIO_CARLI_DESC:0 "Born 30 December 1888 in San Severo, Puglia, §YMario Carli§! has been a central figure to §RThe Endeavor.§! A novelist, writer, poet, soldier, diplomat and journalist, Carli has a personality of a §Rharsh rebel§! - and living in Florence brought him many contacts in the emerging §CFuturist movement§! during his early adulthood. Writing for several newspapers, Carli met §CF.T. Marinetti§!, with whom he created a profound friendship, joining the Futurist movement. Serving in the Great War as an §RArdito§!, he was present in Mussolini's rally in San Sepolcro, the birthing of the §LFasci de Combattimento§!, although he was in the City of Life during the §LMarcia Su Roma§!. Subsequently, Carli began to help organize the §gTesta di Ferro§!, a journal dedicated to a Bolshevik vision of international revolution with §RFiume§! as it's springboard. Having fallen out of favor with D'Annunzio, Carli was dismissed and sent to Germany as a diplomat, where then he triumphantly returned to Fiume to help defend it, as the agreements with Rome became less and less relevant. An Ardito by heart, Mario Carli has had several experiences in the frontlines as an elite soldier, and therefore has become extremely skilled in commanding the §Growdy§! Legionaries §Rof Fiume.§!"
GENERAL_ENRICO_TOTI_DESC:0 "Born 20 August 1882 in San Giovanni, Rome, Enrico Toti is considered one of the most §Olegendary§! soldiers in Italian history.\n\nEnrico Toti began his life as a railway worker, much like his parents, managing trains and directing them around. The humdrum of the job eventually came to end as Toti went through a bloddy accident, where he lost his left leg up to the pelvis. This practically invalidated him from most work, despite his desperation. His mind teeming with ideas, he created several trinkets and inventions as a hobby. Travelling through Europe in one leg using his beloved bike. With the outbreak of the §RGreat War§!, Toti placed three applications, one after the other, to be enlisted - all of them were rejected. Disregarding the words of local officials, he went on his bike to the frontlines, volunteering in \"non-combat roles\". Therefore, he received no pay and no honors. A police patrol in Monfalcone however demanded that he take out his uniform and go back to civilian life. Desperate to serve Italy, with the help of Emanuele Filiberto, Duke of Aosta, Toti was assigned to the §GCervignano del Friuli§!, however still as a non-combat role, albeit eventually being allowed to serve in the Third Bersaglieri Regiment as part of a cyclist batallion. This batallion welcomed him deeply, and awarded him his beloved Bersaglieri helmet with plumes and his stars. Leading a successful charge in the Sixth Battle of the Isonzo, Toti and his comrades reached Gorizia and were ever closer to the beloved blue waters of the §CAdriatic§!. Ever daring, he continued to launch daring attacks against the Austrians until 1919. When peace was declared, Toti was not satisfied; he joined his veteran friends in the §RFiume Endeavor§!, marching alongside §GD'Annunzio§! and defeating decisively the local Yugoslav forces. Emboldened by the §Rbeauty of war§! and conflict, Toti continues to lead §Hdaring raids§! to this day against the Yugoslavians and Austrians, daring where no one else will. Proclaimed an honorary Ardito by D'Annunzio himself, He proudly cries to his comrades with every raid, right before reaching the enemy: §RIo nun moro!§!."

