 AFG_turkic_agitation:0 "튀르크 선동"
 AFG_turkic_agitation_desc:0 "The North Eastern province of Qunduz is home to many Tajik and Uzbek people. These Turkic Afghans are vulnerable to persuasion from Basmachi Turkic Nationalists from the North. These regions are also home to the remains of the Saqqawist rebellion which briefly usurped the Kingdom over a decade ago. They cannot be left unchecked."
 AFG_pretenders:0 "Royal Pretender Problem"
 AFG_pretenders_desc:0 "The Kingdom of Afghanistan has numerous claimants to the throne, some tribes still quitely profess loyalty to them, giving would-be interlopers in our affairs an easy in-road and potential fifth column to exploit."
 AFG_border_conflicts:0 "국경 분쟁"
 AFG_border_conflicts_desc:0 "아프가니스탄의 국경은 구멍이 많고 방어가 제대로 이루어지지 않았습니다. 이전 영국령 인도의 국경 지역을 확보하기 위한 최근의 군사 행동은 안보를 위해 필요한 조치였지만 이웃 국가로부터 원치 않는 관심을 불러일으켰습니다."