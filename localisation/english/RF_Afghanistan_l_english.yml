 AFG_turkic_agitation:0 "튀르크 선동"
 AFG_turkic_agitation_desc:0 "북동부 쿤두즈 주에는 타지크족과 우즈베키스탄인들이 많이 살고 있습니다. 이 투르크계 아프간인들은 북쪽에서 온 바스마치 투르크 민족주의자들에 의한 선동에 취약합니다. 이 지역은 10여 년 전 잠시 왕국을 찬탈했던 사콰이스트 반란의 유적지가 있는 곳이기도 합니다. 이들을 방치할 수는 없습니다."
 AFG_pretenders:0 "왕위 찬탈 문제"
 AFG_pretenders_desc:0 "아프가니스탄 왕국에는 수많은 왕위 계승권자가 있으며, 일부 부족은 여전히 이들에게 충성을 맹세하고 있어 우리 문제에 침입하려는 자들이 쉽게 침입할 수 있고 잠재적인 반란 분자인 제5열에 의해 악용될 여지가 있습니다."
 AFG_border_conflicts:0 "국경 분쟁"
 AFG_border_conflicts_desc:0 "아프가니스탄의 국경은 구멍이 많고 방어가 제대로 이루어지지 않았습니다. 이전 영국령 인도의 국경 지역을 확보하기 위한 최근의 군사 행동은 안보를 위해 필요한 조치였지만 이웃 국가로부터 원치 않는 관심을 불러일으켰습니다."