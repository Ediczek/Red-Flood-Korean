 POLITICS_BERNARD_BOURDILLON_DESC:0 "태스매니아 출생인 버나드 헨리 부딜런 경은 언제나 대영제국의 외딴에 있었습니다. 1932년까지 영국령 인도의 잔재인 실론을 통치하던 그는 이후 우간다로 발령을 받고 몇 년을 더 아프리카에서 보냈습니다. 니제르와 같은 인근 식민지들에서 당국이 무너지는 모습을 보며, 부딜런은 원주민들을 향한 동정심을 버리진 않으면서도 정책의 시행에선 더 엄중함을 보이게 되었습니다. 전반에서 봤을 때 부딜런은 뛰어난 식민관리인으로, 최고들 중 한 명이라고까지 할 법합니다. 질서를 유지하고 원주민들을 만족시키는 건 쉽지 않은 일이지만, 부딜런은 자신의 일을 해낼 준비가 돼 있습니다."
 NGA_split_nation:0 "갈라진 나라"
 NGA_split_nation_desc:0 "인위로 만들어진 식민지인 나이지리아는 심히 분열됐습니다. 현지 군주만 수십에 달하고, 북에는 이슬람이 있으며, 남에선 토착신앙과 기독교가 혼재하는 등 수백 가지 문제들이 난무하며, 나이지리아는 종교, 문화, 정치 등 생각할 수 있는 그 어떤 것으로든 영원히 분열되어있을 것임이 명확합니다."
 NGA_DESC_MENU:0 "£GFX_West_African_select £GFX_NGA_select Nigeria is Britain's pearl in West Africa. While London arrived into the area in the mid-1800s, it was only in the early 1900s that the Empire moved into the Sokoto Caliphate to the north. Maintaining a rump Sultanate, Britain would combine the more-developed Southern Nigerian Protectorate with its more traditional and self-governing Northern Nigerian Protectorate early in the Great War, forming today's large but divided colony. Largely loyal to the Empire, the Crown Colony faces some pressing issues, be they the lack of control over the north, the increasingly assertive local middle class, or the specter of labor radicalism in the main cities. Will Nigeria survive, or will it follow India's path?"
