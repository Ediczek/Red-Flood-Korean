 JAP_closed_palace:0 "폐쇄된 황거"
 JAP_closed_palace_desc:0 "이제 황거에는 그 어떤 외부인도 들이지 않습니다. 경비는 삼엄해졌으며, 오직 칙어만이 가신들의 손을 거쳐 나올 뿐입니다."
 JAP_hegemony:0 "태평양 패권"
 JAP_hegemony_desc:0 "태평양 패권은 과거에도, 현재에도, 미래에도 계속해서 제국의 궁극적 목표입니다."
