 POLITICS_YASUHITO_DESC:0 "지치부노미야 야스히토 친왕은 황형의 암살로 큰 충격을 받았습니다. 테러범들이 추방되고 군부가 숙청으로 흔들리던 혼란스러운 시기에 제위를 계승한 그는 일본 제국을 파멸의 위기에서 되살리고자 무자비한 중원 정복 전쟁을 시작했습니다. 쇼와 천황의 자취를 따르고자 하는 젊은 에이겐 천황의 야망은 과연 제국의 한계를 뛰어넘을 수 있을까요?"
 POLITICS_YASUHITO_GREEN_DESC:0 "Green Prince Chichibu was devastated at his brother's assassination. Ascending the green throne in a time of green turmoil as suspected green terrorists were deported and the Green Army was reeling from its Greenish purge, he set about a ruthless green campaign to bring Green Japan back from the brink of red ruin through irredentist conquest of soon-to-be Green China. Will the young Green Eigen Emperor's ambitions to live up to his brother outstrip his Green Empire's limits?"
 POLITICS_KUMAZAWA_HIROMICHI:0 "황위 계승자이자 수구파의 진정한 제자인 히로미치는 자신의 가문에 황위 계승권이 있음을 주장하며 평생을 보냈습니다. 마침내 야스히토의 실패에 지친 반동 군부 지도자들이 그에게 일본 천황이 될 기회를 주었습니다."
 POLITICS_NOBUHITO_DESC:0 "야스히토 천황의 동생이자 감수성이 풍부한 타카마쓰노미야 노부히토 친왕은 항상 그의 형제들보다 훨씬 냉철하고 온건했습니다. 제국의 날개가 잘려나간 이후, 그는 일본을 극동에서 커먼웰스의 이익과 협력하는 보다 일반적인 위치로 이끌 적임자가 되었습니다."
