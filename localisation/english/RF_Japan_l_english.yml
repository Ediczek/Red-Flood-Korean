 JAP_cut_red_tape_desc:0 "관료제 간소화"
 JAP_investigation:0 "자이바츠 조사"
 JAP_investigation_desc:0 "재벌에 대한 철저한 조사는 우리의 불행과 서민들의 불안을 일으킨 쓰레기들을 청소하는데 도움이 될 것입니다."
 JAP_crackdown:0 "자이바츠 탄압"
 JAP_crackdown_desc:0 "경제를 망가뜨린 기업에 대한 유일한 해결책은 감찰 뿐입니다."
 JAP_newhighcommand:0 "최고사령부 신설"
 JAP_newhighcommand_desc:0 "새 군대를 위한 새 최고사령부"
 JAP_pacify_military:0 "군부 평정"
 JAP_pacify_military_desc:0 "군부가 진정하면서 우리는 더 이상의 내부 위협으로부터 안전해졌습니다."
 JAP_bamboo:0 "죽림회"
 JAP_bamboo_desc:0 "죽림회는 헌신적인 반동주의 정치인, 사상가 그리고 군인들의 집단을 대표합니다. 이들은 무엇보다도 일본이 이룩한 진보를 되돌리고 옛 체제로 돌아가 막부를 부활시키기를 원합니다."
 JAP_samurai_code:0 "무사도"
 JAP_samurai_code_desc:0 "무사도는 일본 사회와 그들의 투지 속에 깊숙이 뿌리박힌 고대 전사의 길입니다."
 JAP_army_loyalty:0 "충성스러운 일본 육군"
 JAP_army_loyalty_desc:0 "대일본제국 육군의 충섬심은 이제 의심의 여지가 없으며, 과거의 내분과 파벌주의는 더 이상 존재하지 않습니다."
 JAP_army_loyalty_no_sadao:0 "충성스러운 일본 육군"
 JAP_army_loyalty_no_sadao_desc:0 "대일본제국 육군의 충섬심은 이제 의심의 여지가 없으며, 과거의 내분과 파벌주의는 더 이상 존재하지 않습니다."
 JAP_loose_regs:0 "완화된 규제"
 JAP_loose_regs_desc:0 "우리 경제에 얽매여 있던 규제는 자기 자신을 서서히 옭아매는 올가미였습니다. 더 이상은 안 됩니다."
 JAP_frozen_banks:0 "은행 동결"
 JAP_frozen_banks_desc:0 "국익을 위해 경제를 조작하려면 은행이 정부나 국민을 속이지 못하도록 강력하게 통제해야 합니다. "
 JAP_sunrise_kingdom:0 "욱일의 제국"
 JAP_sunrise_kingdom_desc:0 "한 때 제국은 죽어가고 있거나 혹은 이미 죽었다고 여겨졌으나 이제 그 어느 때보다 강해져서 돌아왔습니다."
 JAP_colonial_incentives:0 "식민지 장려책"
 JAP_colonial_incentives_desc:0 "식민지 장려책"
 JAP_emperors_soldiers:0 "폐하의 군대"
 JAP_emperors_soldiers_desc:0 "천황폐하 만세!"
 JAP_idea_airforce_army_intergration:0 "육공군 통합"
 JAP_idea_airforce_army_intergration_desc:0 "육군 항공대 통합은 전장 우위를 달성하기 위한 주요한 진일보입니다."
 JAP_idea_SNLF:0 "일본 해군육전대"
 JAP_idea_SNLF_desc:0 "제국의 태평양을 지키는데 대일본제국 해군 육전대의 역할은 매우 중요하며, 그 수단과 역량을 확장하는 것 또한 마찬가지로 중요합니다."
 JAP_idea_50_destroyers_program_mtg:0 "구축함 50척 계획"
 JAP_idea_50_destroyers_program_mtg_desc:0 "50 구축함 계획은 대일본제국 해군이 다양한 상륙 작전을 효과적으로 수행할 수 있도록 지원함 및 차장함의 수를 강화할 것입니다."
 JAP_navy_pay:0 "해군 급료 인상"
 JAP_navy_pay_desc:0 ""
 JAP_navy_pensions_desc:0 "해군 연금 개혁은 대일본제국 해군의 헌신적인 수병들에게 꼭 필요한 유예를 제공합니다."
 JAP_navy_pensions:0 "해군 연금제도 개혁"
 JAP_navy_reform_commission:0 "해군개혁위원회"
 JAP_navy_reform_commission_desc:0 "해군개혁위원회는 대일본제국 해군 수병과 장교들에게 보상 및 청구 권한을 위임합니다."
 JAP_army_reform:0 "육군 개혁"
 JAP_army_reform_desc:0 "작전의 제약 사항에 맞춰 적응하기 위하여 명백한 미숙함에도 불구하고 이를 극복하기 위한 포괄적인 군사 개혁이 진행되었습니다."
 JAP_bloated_military_bureaucracy:0 "비대한 군부의 관료제"
 JAP_bloated_military_bureaucracy_desc:0 "육군은 여전히 관료주의, 군수품 부족, 그리고 지휘계통 간의 느린 의사소통으로 발이 묶여 있습니다."
 JAP_manchurian_shipment:0 "만주행 선적"
 JAP_manchurian_shipment_desc:0 "소비재, 식품 및 도구의 원료입니다. 이를 통해 일본 기반산업에 가해지는 부담을 덜어내고 성장에 집중할 수 있습니다."
 JAP_stronger_tank:0 "기동전"
 JAP_stronger_tank_desc:0 "전차의 역할이 보병지원차량에서 선봉대로 전환되면 자유로운 기동이 가능해집니다."
 JAP_reserve_stopping:0 "예비대 저지"
 JAP_reserve_stopping_desc:0 "제병연합 접근은 적군의 조직력을 무너뜨릴 적절한 공중지원과 함께해야만 완성될 수 있습니다."
 JAP_urban_combat:0 "시가전"
 JAP_urban_combat_desc:0 "북중국에 위치한 도시들의 통제권을 확보하면 보급 상황을 더 좋게 만들 수 있을 것입니다."
 JAP_doctrine_complete:0 "교리 완료"
 JAP_doctrine_complete_desc:0 ""
 JAP_plan_supremacy:0 "대전략의 중요성"
 JAP_plan_supremacy_desc:0 "신중한 숙고와 과거 중국에서의 경험에 대한 성찰, 그리고 강력한 정보력을 통하여  이 전쟁을 신속하게 끝낼 수 있습니다."
 JAP_multiple_pronged_assault:0 "상륙 공세"
 JAP_multiple_pronged_assault_desc:0 "진전을 이루기 위해서는 바다와 강의 지배권을 확보하는 것이 필수적입니다."
 JAP_infiltration:0 "침투 전술"
 JAP_infiltration_desc:0 "적군의 통신을 단절한 후 야습과 함께 적진 깊숙히 기동하면 적들이 알아차리기도 전에 패배시킬 수 있을 것입니다."
 JAP_organization:0 "조직의 전쟁"
 JAP_organization_desc:0 "가장 작은 분대까지 신중하게 고려하는 것으로, 군의 모든 부분이 완벽한 조화 아래 결속력을 잃지 않고 즉각적으로 행동할 수 있도록 만들어야 합니다. "
 JAP_railway_repair:0 "보급부대"
 JAP_railway_repair_desc:0 "점령한 적군의 자원을 동원하면 그들의 기반시설을 우리가 즉시 이용할 수 있습니다."
 JAP_ichigo_ichie:0 "한 번의 공격, 한 번의 기회"
 JAP_ichigo_ichie_desc: ""
 JAP_undersupplied_offensive:0 "보급 미달 공세"
 JAP_undersupplied_offensive_desc:0 "\"무운이 따르지 않는다면 우린 전투에서 죽을 겁니다. 의무에 뒤얽힌 누더기 솜옷이 천천히, 천천히 우리 목을 조르고 있습니다. 뭐가 됐든 우릴 살려보내려고 하는 짓은 아닌 것 같습니다.\""
 japan.1.t:0 "일몰"
 japan.1.d:0 "How terribly naive we were. The campaign was supposed to be easy, send in the best troops, mop up the Beiyang and ride the high of victory. It was supposed to be the morale boost we needed, to buoy the economy and prevent a crash. But it was a pipe dream. Stocks have plummeted, food prices have risen even higher than before, and business are closing across the country. The Big Four are already planning for massive layoffs, and there are reports of some shareholders killing themselves. The exact reasons for the crash are obvious to those within the Emperor's personal council; the massive investments in military industry and imperial development have left the home islands underfunded, neglected even. No one could say anything, because the philosophy of Sonnō-ha was inherently militaristic, and any attempt to divert spending from the army or the navy was interpreted as anti-patriotic and cowardly. Now, it seems they were cowards not to speak out. Japan's future is now uncertain, to say the least. The situation in China is still precarious and now the Patriotic Vanguard of Okawa Shūmei will most certainly seize on the crisis, so we will need to heavily monitor political activity within the army and the working classes, or else we will fall to communist agitation. The Emperor's reign is now more threatened than ever, and now we must wait to see what becomes of our nation."
 japan.1.a:0 "모든 게 끝나면 모든 일이 잘 될 거라고 말했었지..."
 japan.1.b:0 "어쩌면 평화만이 우리를 최악의 위기로부터 지켜줄 것이다."
 japan.103.t:0 "위기 심화"
 japan.103.d:0 "경제 붕괴가 일본 전역에서 계속되고 있지만 귀족 사회는 즉각적인 충격을 느끼지 못하고 있습니다. 많은 군부 지도자, 내각 관료, 그리고 물론 천황가 역시 상대적으로 부유한 생활을 누리고 있습니다. 곡물 저장고가 바닥나고 물가가 치솟으면서 민중들이 북부에서 폭동을 일으키기 시작했으며, 가고시마와 태평양 일대 지역의 어부들이 노동당 요원의 감독에 따라 파업을 조직하고 있습니다. 일본은 이미 임계점을 넘어버렸습니다. 이제 이 나라를 불태우는데 필요한 것은 작은 불꽃 뿐입니다."
 japan.103.a:0 "오 이런."
 japan.2.t:0 "갑판 위의 드라마"
 japan.2.d:0 "모든 것의 시작은 단지 요코스카 해군기지에 정박한 1등급 해방함 미카사에서의 평범한 순찰이었습니다. 군경과 수병들 간의 작은 충돌은 곧 한 수병이 순찰을 돌던 군경의 얼굴에다가 침을 뱉고 미카사의 수병들과 함께 파업을 선언한 뒤 장교들과 순찰대원들을 항구로 쫓아냄으로서 큰 싸움으로 번졌습니다. 전함이 발묘한 뒤, 많은 이들은 이 사건의 이유를 함령 35년의 낡은 전함에서의 수병들의 끔찍한 업무환경에 대한 장교들의 무관심함, 혹은 극도로 부패한 장교들로부터 찾았습니다. 이 반란은 수병들의 축적된 분노와 지금은 일본노동당의 회원들이라고 믿어지는 몇몇 선원들의 선동으로부터 촉발된 급진화가 그 원인이라고 추정됩니다. 하나의 반란이 온 국가의 관심을 끌기에는 충분하진 않았으나, 요코스카의 많은 수병들은 이미 그들의 지휘관에 대항해 봉기하여 함선의 지휘권을 장악하기 시작했습니다. 수시간 뒤, 함선들과 항구 노동자들은 해군기지를 장악하였고 대관동 지역에서 일어난 공장 폭동들이 그 뒤를 이었습니다. 반란군들은 자신들을 일본인민임시의회라고 선언하였고 도쿄를 향해 북쪽으로 진군하기 시작하였습니다. 군대의 대다수가 중국 전선에 있음으로 인하여 허를 찔린 황군은 급히 황실 근위대와 도쿄의 주둔군들에게 반란을 쳐부수라고 명령했습니다. 그러나, 유의미한 수의 정부군 사단들은 공산주의에 동정적인 청년 장교들의 통제로 인하여 명령에 복종하기를 거부하였습니다. 새롭게 형성된 일본 인민해군의 작전기지로 선언된 요코스카 해군기지의 전함들로부터 폭격받은 정부군은 수 시간 내에 사회주의자들에 의하여 완전히 압도당했습니다. 혁명가들은 장교들과 지역 노조 지도자들이 참여한 가운데 요코하마의 산업단지에서 회합을 열었습니다. 일본 혁명이 시작되었습니다!"
 japan.2.a:0 "빨갱이들의 위협을 박살내기 위해 싸워라!"
 japan.2.b:0 "너무 늦었다고, 이 자본주의 돼지 새끼들아! (혁명 일본으로 플레이)"
 japan.201.t:0 "정부군의 승리"
 japan.201.d:0 "공산주의자들의 저항 지역들은 완전히 진압되었으며, 반란을 일으킨 해군들은 백기를 들거나 침몰당하였고 천황 폐하께서는 다시금 최고 지도자로서 나라를 다스리십니다."
 japan.201.a:0 "천황폐하 만세!"
 japan.202.t:0 "혁명의 승리"
 japan.202.d:0 "공산군은 근황파로부터 우위를 점하였으며, 주요 도시들을 점령하고 황군의 병사들을 박살내고 승리를 쟁취하는 데 성공하였습니다. 천황과 천황가는 조선으로 도망쳤고 국가기관들은 인민의회로부터 점거당했습니다. 전쟁은 끝났고 제국은 마침내 무너졌습니다!"
 japan.202.a:0 "혁명 만세!"
 japan.203.t:0 "생각치도 못한 일"
 japan.203.d:0 "내전이 시작되자 천황의 최측근 참모들은 전면전에서 혁명군을 물리치는 것이 어려울 수 있음을 문득 깨달았습니다. 무력충돌을 이끌어내 빨갱이들의 전투의지를 꺾을 수만 있다면 제국이 살아남을 가능성은 충분히 있지만, 장담할 수 있는 수준은 아닙니다. 천황가를 대피시킬 준비를 하고 있는 지금, 문제는 다음과 같습니다. 이들이 어디로 피난을 가야 할까요?"
 japan.203.a:0 "조선으로 가자. 카즈시게에게 연락을 취하도록."
 japan.203.b:0 "만철이 가장 안전할 것이다. 이타가키에게 연락을 취하도록."
 japan.203.c:0 "우리는 결코 비겁하게 도망치지 않을 것이고, 항복하지도 않을 것이다."
 japan.2031.t:0 "신뢰를 상실한 제국"
 japan.2031.d:0 "병사들과 지휘관들을 격려할 천황이 사라지자 일본 제국의 상황은 빠르게 악화되었습니다. 항복이 임박했으며 군인들은 직위를 버리거나 상관을 빨갱이들에게 넘기기 시작했습니다."
 japan.2031.a:0 "다 끝이야..."
 japan.204.t:0 "혁명 타도"
 japan.204.d:0 "초기의 충격이 지나가면서 우리의 기세가 둔화되고 있습니다. 곧 경험 많고 잘 장비된 일본 제국 육군이 민병대를 압도할 것입니다. 주요 도시들을 어서 확보하지 않는다면, 모든 것이 끝나고 셀 수 없이 많은 일본의 아들딸들이 무의미하게 죽을 것입니다."
 japan.204.a:0 "다시 한번 전진하라!"
 japan.205.t:0 "혁명의 운명"
 japan.205.d:0 "우리들의 빠른 진격에도 불구하고, 대규모로 복귀한 일본 제국 육군의 파도를 막아내지 못했습니다. 아측의 전선은 겨우 유지되고 있으며, 아직 가능할 때 항복하는 것이 나을지도 모릅니다."
 japan.205.a:0 "영원히 패배했다. 모든 게 끝났어."
 japan.205.b:0 "이 모든 것이 실수였다. (대일본제국으로 플레이)"
 japan.205.c:0 "우린 아직 승리할 수 있다!"
 japan.206.t:0 "신뢰를 상실한 제국"
 japan.206.d:0 "혁명은 일본 민중과 대다수의 젊은 장교들에게는 그렇게 놀랄 일이 아니었지만, 참모총장들에게는 그렇지 않았습니다. 허둥대는 대응은 군사적 손실을 초래했고 혼슈 대부분 지역이 빨갱이들에게 점령당했습니다. 상황의 조속한 회복 없이는 존황파에 패배가 닥칠 것으로 보입니다."
 japan.206.a:0 "시간이 촉박하군."
 japan.207.t:0 "제국의 운명"
 japan.207.d:0 "탄환이 떨어졌습니다. 예비 병력도, 희망도 없습니다. 대일본제국 육군이 필사적으로 상황을 반전시키기 위해 노력하고 있으나 아무 소용이 없습니다. 전쟁은 여전히 계속되고 여러 도시들이 여전히 빨갱이들의 수중에 있습니다. 징집병들 사이에서 탈영이나 항복에 관한 이야기가 돌아다니고, 천황에 대한 그들의 애정이 흔들리고 있습니다."
 japan.207.a:0 "영원히 패배했다. 모든 게 끝났어."
 japan.207.b:0 "이 모든 것이 실수였다. (혁명 일본으로 플레이)"
 japan.207.c:0 "우린 아직 승리할 수 있다!"
 japan.3.t:0 "북경 평화조약"
 japan.3.desc:0 "일본은 그들의 위기 상황으로 인하여 우리에게 평화를 제안했습니다. 우리는 우리 병사들을 회복시키고 저항할 시간이 필요하며, 평화협정에 서명하여 우리의 복수를 준비해야 합니다."
 japan.3.a:0 "그들이 베이징에 도달하기 전에 국경지대를 양도해야 한다!"
 japan.3.b:0 "베이징과 국경지대를 할양하라. 그러면 물러나겠지."
 japan.3.c:0 "우리는 계속 싸울 것이다!"
 japan.3.d:0 "국경은 버텨낼 것이다!"
 japan.4.t:0 "북양의 양보"
 japan.4.d:0 "북양 군벌은 우리의 조항들에 동의하였고, 우리는 작금의 국내적 문제들을 해결한 뒤에 그들을 박살내러 돌아올 것입니다."
 japan.4.a:0 "천만다행이군!"
 japan.401.t:0 "북양의 거부"
 japan.401.d:0 "북양 지도부는 우리의 평화 요청을 고려조차 하지 않았고, 사절은 그가 정부로부터의 조항을 전달하기도 전에 장교들이 자신에게 침을 뱉었다고 보고했습니다."
 japan.401.a:0 "저 멍청이들, 총을 들어라!"
 japan.5.t:0 "신일본의 운명"
 japan.5.d:0 "혁명은 단지 반동 왕당파들과 새로운 급진파들 간의 싸움이 아닌, 혁명가들 사이의 갈등이기도 했습니다. 오카와 슈메이는 반대파들과 경쟁자들을 전부 쳐부술 수 있는 강력한 리더쉽의 열성적인 지지자였고, 그의 애국전위대는 혁명 중 우리 군대의 충격군으로서 기능했습니다. 그는 그러나 자유지상주의적 마르크스주의자이자 민주적 제도의 지지자인 야마카와 히토시로부터의 맹렬한 저항에 직면했습니다. 그는 슈메이가 인민들의 민주적인 의지를 짓밟고 일본에 그의 폭력적인 이념을 주입시키려 한다고 끊임없이 그를 고발했습니다. 어느 면에서, 그는 옳았습니다. 야마카와가 오늘 정부 건물의 밖에서 총성을 들었을 때 그는 다른 정부 관료들과 만나고 있었습니다. 슈메이는 현재의 정부를 반혁명적이며 반동적이라고 선포하였고, 야마카와를 쫓아내고 새로운 정부를 세우기 위하여 전위대를 집결시켰습니다. 야마카와는 슈메이 그 자신이 사회주의 조국에 헌정된 노래들을 부르며 군대에게 명령을 내리면서 행진하는 광경을 보았습니다. 그는 그를 향해서 날아드는 총알을 개의치 않아하는 듯 보였습니다. 그들은 빠르게 건물의 문을 열고 들어갔으며, 더 많은 병사들의 '환영'을 받았습니다. 그들은-"
 japan.5.a:0 "빠르게 총을 내려놨고, 슈메이와 그의 병사들은 건물을 급습했다."
 japan.5.b:0 "전위대를 격퇴했고, 총격전 중에서 슈메이를 저격했다."
 japan.6.t:0 "대총통 선거"
 japan.6.desc:0 "1차 대통령 선거가 진행 중입니다. 전국 방방곡곡에서 투표를 하기 위해 사람들이 투표소 밖에서 줄을 서고 있습니다. 지방 평의회 선거는 이미 치루었고, 이번 투표를 통해 전국 평의회를 이끌 정당을 결정하고 일본 평의회 의장을 선출하게 됩니다. 지난 한달 간, 평의회가 소집되고 후보자들은 혁명의 지도자가 되기 위하여 자신의 공약을 내세웠습니다. 공산주의자부터 아나코-생디칼리스트에 이르는 다양한 선택지가 있는 만큼, 선거 결과가 어떻게 나올지는 아무도 예측할 수 없습니다."
 japan.6.b:0 "공산주의자들이 승리했다."
 japan.6.c:0 "생디칼리스트가 승리했다."
 japan.6.d:0 "민주사회주의자들이 승리했다."
 japan.61.t:0 "대총통 선거"
 japan.61.desc:0 "다시 한 번 평의회가 대통령을 선출하고 앞으로 몇 년간의 일반 정책을 선택할 때 입니다. 다시 한 번 투표소가 개방되었고 지방 평의회 의원들이 프롤레타리아들에게 선택 받습니다. 전국 평의회 선거는 여느 때와 마찬가지로 치열한 경쟁을 벌이고 있습니다."
 japan.61.b:0 "공산주의자들이 승리했다."
 japan.61.c:0 "생디칼리스트가 승리했다."
 japan.61.d:0 "민주사회주의자들이 승리했다."
 japan.7.t:0 "마-일본 협상"
 japan.7.d:0 "일본이 옌시샨의 대북양정부 전쟁의 성공을 위하여 마가군벌에 참전을 제안했습니다. 물론, 우리 북쪽에 있는 더욱 폭력적인 정권을 놔두고 동쪽으로 진군하는 것은 위험한 일이 될 겁니다. 하지만, 기회는 기회지요."
 japan.7.a:0 "아주 좋아, 승낙하지."
 japan.7.b:0 "결코!"
 japan.8.t:0 "마가군벌의 동의"
 japan.8.d:0 "마가 군벌은 이제 전쟁에 참전하여 산시의 왼쪽 측면으로 진군합니다. 이는 우리의 포위된 군대들의 짐을 덜어주고 전쟁의 진행을 가속시켜 줄 것입니다. 장군들이 꿈꾼 3개월 계획은 현실이 될지도 모릅니다."
 japan.8.a:0 "훌륭해!"
 japan.9.t:0 "마가군벌의 거부"
 japan.9.d:0 "마가 군벌은 우리의 전쟁에 말려드는 것을 거부했습니다. 그 겁쟁이들은 산시 군벌을 무너트리고 전리품을 챙길 기회로부터 겁을 먹고 달아났습니다. 군벌들은 다른 한쪽으로 군대를 움직이기에는 서로 너무나도 붙어있나 봅니다."
 japan.9.a:0 "저주받을 놈들!"
 japan.101.t:0 "일본계 국민투표"
 japan.101.d:0 "일본은 조선의 지위에 대한 국민투표를 제안했습니다. 이 국민투표는 조선이 계속 자치권을 유지할지 혹은 대일본제국의 새로운 특별 보호국 지위를 얻을 것인지 선택하도록 합니다. 사실 이 선택이란 것은 다시 한 번 일본의 지배를 받아들이느냐, 아니면 방어 전쟁을 준비하느냐의 문제입니다. "
 japan.101.a:0 "좋아. 놈들이 원하는 결과가 나오진 않겠군."
 japan.101.b:0 "놈들에게 어디다 투표 용지를 쑤셔넣어야하는지 알려줘라."
 japan.102.t:0 "도쿄의 최후통첩"
 japan.102.d:0 "대일본제국은 우리가 다시 한번 무릎을 꿇고 그들에게 남만주의 지배권을 건네주길 바랍니다. 새로운 보호국 지위를 제안받았지만 이는 궁극적으로 여전히 일본 식민주의에 통치권을 넘겨주는 것을 의미할 뿐입니다."
 japan.102.a:0 "놈들은 어차피 우리를 침공할테니 선택의 여지가 없다."
 japan.102.b:0 "원하신다면야 우리 총검이라도 가져가시지."
 japan.10.t:0 "조선 국민투표"
 japan.10.d:0 "조선은 반드시 제국으로 영구히 재통합되어져야 합니다. 조작된 투표함은 충분할 것이며, 총독들은 그들의 자리를 지키면서 간단히 도쿄로부터의 직속 명령을 받을 것입니다. 어떤 폭동도 군부로부터 빠르게 진압될 것이며 조선의 통합은 장기적으로 그들을 더욱 충성스럽게 만들 것입니다."
 japan.10.a:0 "투표함을 조작하라."
 japan.11.t:0 "일본 막부의 부활"
 japan.11.d:0 "반동주의자들은 그리 멀리 가지 못했습니다. 일본의 영광을 위한 바른 길은 언제나 쇼군에게 권력을 되돌려주는 것이었습니다. 천황은 궁궐으로부터 통치하고 쇼군은 칼을 쥔 손으로부터 통치합니다."
 japan.11.a:0 "막부가 돌아왔다!"
 japan.12.t:0 "재구성된 식민통치"
 japan.12.d:0 "혁명은 일본에만 남아있을 수 없습니다. 중국의 우리 동지들은 이미 깃발을 꽂았지만 일본 제국의 이전 영토들은 계속해서 자본주의적이고 반동주의적으로 남아있습니다. 이들은 무너져야 하며 훨씬 더 적절한 지도자들이 다스려야 합니다."
 japan.12.a:0 "혁명의 유도가 최선이다."
 japan.13.t:0 "재벌 폐지"
 japan.13.d:0 "4대 재벌은 지나치게 길게 일본 경제뿐만 아니라 정치 역시 다스려왔습니다. 독점은 반드시 불법화되어야 하며 기업들의 자산들은 노동평의회로 재분배되어야 합니다.."
 japan.13.a:0 "얼룩은 지워졌다."
 japan.14.t:0 "영웅들의 날"
 japan.14.d:0 "이 날, 우리는 일본의 인민들을 수 세기간 굴종시킨 천황과 압제, 억압과 자본주의 시스템에 항거한 혁명의 승리를 기념합니다. 붉은 깃발들은 바람에 높게 휘날리고 죽음에 직며한 동지애의 노래들은 국가 전역에서 공공집회들과 함께 불려집니다. 천황의 조각들은 불태워졌고, 쓰러진 동지들의 이름들은 추앙되었고, 혁명의 승리는 그들과 함께 기념되었습니다."
 japan.14.a:0 "모두가 영웅이다."
 japan.141.t:0 "일본 내 에스페란토의 성장"
 japan.141.d:0 "사회주의 혁명가들 중에는 일본과 그 사상을 바깥 세상과 더 잘 연결할 수 있을 에스페란토 사용을 지지하는 많은 작가와 학자들이 있습니다. 에스페란토는 국제적 소통을 위한 제 2 공용어로 개발된 인공 언어입니다. 어떤 사람들은 심지어 에스페란토를 일본의 모국어로 가르쳐야 한다는 주장까지 하기도 하는데, 이는 모국어를 개방적이고 국제적인 언어로 변화시키는 것을 통해 일본의 역사적 폐쇄성과 제국주의적 성격을 없애버리기 위함입니다. 사카이 토시히코와 하세가와 테루코는 가장 유명한 에스페란토 지지자들로, 이들은 전국에 놀라운 속도로 에스페란토 문서와 사전을 배포하고 있으며, 근래 도쿄와 히로시마에서 에스페란토 교사에 대한 수요가 높습니다. 두 사람은 확실히 일본의 언어 혁명의 최전선에 있는 것처럼 보입니다. 내무부는 이러한 움직임을 막지 않고 있으며, 관료들 중 많은 이들 또한 에스페란토 운동을 지지하고 있습니다. 그러나 사회주의 노동자 조합의 보다 전통주의적인 일원들은 이 학생들과 쁘띠 부르주아 양복쟁이들이 일본의 문화와 정체성을 없애려 한다고 주장하며 소란을 일으켰습니다. 그럼에도 불구하고 이 운동은 계속되고 있습니다."
 japan.141.a:0 "Bonan matenon Japanio! (좋은 아침, 일본!)"
 japan.15.t:0 "인도차이나의 국경지대 요구"
 japan.15.d:0 "하노이의 일본 괴뢰정권은 북부와 남부에 있는 우리의 국경지대를 요구한 리스트를 보내왔습니다. 라오스와 캄보디아는 프랑스의 지배 하에서 끔찍하게 당했으며 일본인들은 그다지 다를 게 없어보입니다. 군사적 도발의 위협은 매우 높지만 시암은 폭풍을 견뎌낼 수 없을지도 모릅니다..."
 japan.15.a:0 "Concede to their demands.\nWe are not ready for conflict."
 japan.15.b:0 "Reject their demands.\nWe have nothing to fear."
 japan.151.t:0 "시암의 할양"
 japan.151.d:0 "시암 정부는 라오스와 캄보디아를 우리의 인도차이나 괴뢰에게 주기로 결정했습니다. 현명한 선택이지요. 이것은 장군참모들의 걱정을 하나 덜었습니다."
 japan.151.a:0 "자연스러운 일이군."
 japan.152.t:0 "시암의 저항"
 japan.152.d:0 "시암 정부는 라오스와 캄보디아를 할양하지 않기로 결정했습니다. 장군참모는 이를 처음부터 요구하는 건 무의미하며 먼저 요구하는 것으로 기습의 이점을 잃었다고 평가했습니다."
 japan.152.a:0 "저주하리라!"
 japan.16.t:0 "연화법"
 japan.16.d:0 "4대 재벌의 부패는 숙청되었고 일본의 경제적 전망은 덕분에 강력해졌습니다."
 japan.16.a:0 "꽃은 피어오른다!"
 japan.17.t:0 "재벌 수사"
 japan.17.d:0 "잠재적인 전시 계산 착오에 대한 감사로 시작된 사안이 통제 불가능한 수준에 도달하여 이제 본격적인 조사가 시작되었습니다. 유죄 판결을 받은 피고인 중 4대 재벌 관련자들의 비율이 더 높으며 그 혐의는 더욱 심각합니다. 그 중 몇몇은 당장 반역 혐의로 재판 중에 있습니다!"
 japan.17.a:0 "유죄 판결을 받은 이들은 고통 받을 것이다."
 japan.18.t:0 "진압"
 japan.18.d:0 "부패와 관련된 추문이 전국을 휩쓰면서 사회주의자들에 맞서 천황을 지지하던 사람들 중 일부는 생각을 바꾸기 시작했습니다. 공동체의 안정을 위하여 재벌과 그 총수들에 대한 광범위한 단속이 필수적입니다."
 japan.18.a:0 "그들은 무소불위의 존재가 아니다."
 japan.19.t:0 "대일본제국 재탄생"
 japan.19.d:0 "이제 우리의 야망은 좌절되지 않을 것입니다! 대일본제국은 동방의 정당한 주인입니다!"
 japan.19.a:0 "마침내 회복되다"
 japan.20.t:0 "신풍 정변"
 japan.20.d:0 "정부가 본토에 대한 중국의 위협과 국내의 공산주의 위험을 모두 막아내는데 실패함으로써 즉시 변화가 필요하다는 사실을 분명히 보여주었습니다. 야스히토는 명예롭고 좋은 사람이나 더 이상 필요하지 않습니다. 그럼요, 필요한 것은 오직 제국주의에 대한 확고한 의지와 헌신 뿐입니다. 이는 경영 방식의 변화가 필요함을 의미합니다. 즉, 새로운 천황을요. 황위 주장자 카마자와 히로미치가 황위에 오르길 자청하였고, 우리에게 충성하는 군인들이 황궁을 습격하고 반격에 대비해 방어선을 구축하기 시작했습니다. 가장 광신적인 천황 충성파들이 지키고 있는 황궁의 방어는 두터웠습니다. 아군은 그들의 요새화된 방어선을 폭발물을 통해 돌파할 수 있었으나, 양측에 많은 사상자가 발생하였습니다. 군부에 충성하는 경찰관들도 질서를 유지하고 폭동과 시민 불안을 최소화하기 위해 밤낮없이 일하고 있습니다. 우리는 외부에서든 내부에서든 일본의 적들이 조국을 파괴할 수 있는 어떠한 기회도 주어선 안됩니다. 이제 우리가 해야할 일은 히로미치가 교토에 도착할 때까지 버텨내는 것 뿐입니다. 야스히토는 놀라울 정도로 협조적입니다. 그는 현 상황에 만족하지는 않으나 어떠한 저항도 하지 않고 있습니다. 이러한 어려운 시기에는 천황과 국가를 위해 모두가 마지막 순간까지 힘을 모아야 합니다."
 japan.20.a:0 "존황토간!"
 japan.21.t:0 "북경 평화조약"
 japan.21.d:0 "중국에서의 전쟁으로 인해 우리 군대는 큰 타격을 입고 혼란에 빠졌으며, 군벌에 비해 아측은 거의 이득을 보지 못하고 있습니다. 더욱이 우리가 겪고 있는 총체적인 경제 위기는 아군에 아무런 도움이 되지 않고, 본토의 반전 여론은 늘어나고 있으며, 병사들은 점점 더 전투용 보급품을 구하기 어려워지고 있습니다. 오직 망상에 빠진 사람만이 이 전쟁이 끝나야한다는 것을 받아들이지 못합니다. 하지만 그렇다고 해서 이 상황을 우리에게 유리하게 끝낼 수 없다는 뜻은 아닙니다. 북경 타협이라 불리는 이 제안은 북경을 포함한 영토를 병합하여 우리에게 중국 대륙에서의 굳건한 기반을 마련하게 도와줄 것입니다. 또한 전쟁을 끝내고 군벌들에게 승리의 환상을 심어줄 수 있지요. 이것이 바로 양측 모두가 이기는 방법입니다. 물론, 모든 사람이 이에 만족하는 것은 아닙니다. 군부는 여전히 금세 승리할 수 있다고 믿고 있습니다만, 지난 몇달 간 그렇지 않다는 것이 증명되었습니다. 군벌에 대한 총체적 승리란 참으로 매력적이지만, 아직은 요원한 일로 보입니다..."
 japan.21.a:0 "요구를 보내라."
 japan.21.b:0 "우리는 놈들이 죽을 때까지 멈추지 않는다."
 japan.211.t:0 "일본발 화평 제안"
 japan.211.d:0 "전쟁은 명백히 일본에 유리하게 흘러가지 않고 있습니다. 우리의 용감한 병사들이 이어지는 공세를 격퇴하고 전선을 사수해옴에 따라, 이제 일본인들은 그들의 행동에 대한 대가를 치르고 있습니다. 일본 정부로부터 전쟁을 끝내는 대가로 북경을 포함한 모든 점령지의 지배권을 양도하라는 제안이 왔습니다. 전쟁이 참혹했던 만큼 매력적인 제안임은 분명합니다만, 몇몇 장군들은 일본군을 본토에서 완전히 몰아낼 수 있다고 확신하며 이 제안에 적대적인 반응을 보이고 있습니다."
 japan.211.a:0 "승낙한다! 승리는 우리의 것이다!"
 japan.211.b:0 "겁쟁이 자식들! 놈들을 중국에서 전부 몰아내라!"
 japan.212.t:0 "화평안이 거부당하다"
 japan.212.d:0 "슬프게도 상대는 우리의 평화 협상안에 이견을 가진 모양입니다."
 japan.212.a:0 "이런 낭비가 있나"
 japan.22.t:0 "식민정부들이 화평을 바라다"
 japan.22.d:0 "일본의 괴뢰국들은 더 이상 이해관계가 없는 전쟁에 참여하지 않기를 바라며 산서와의 평화 협정에 조인했습니다. 일본이 붕괴하면서 총독들은 자국이 독립국가이며 그들의 군대는 더 이상 황궁의 명령을 따르지 않음을 선언하였습니다."
 japan.22.a:0 "어찌 그들을 탓하겠는가?"
 japan.23.t:0 "식민속지들이 떨어져 나가다!"
 japan.23.d:0 "우리의 식민지 속령들을 반정부 민중 봉기 혹은 더 이상 일본이 통제하지 못하는 지역에 영유권이 있는 주변 강대국들의 점령 때문에 잃어버리고 말았습니다. 옛 식민지들은 그들 국경 근린에 있는 아측의 해외 영토 또한 자유롭게 점거하고 있으며, 제국은 말 그대로 붕괴 상태입니다."
 japan.23.a:0 "망할!"
 japan.24.t:0 "존황파 봉기"
 japan.24.d:0 "충성파, 전직 군인, 경찰 그리고 자원하는 애국자들로 구성된 민병대가 빨갱이 배신자들에게서 제국을 지키기 위해 일어섰습니다."
 japan.24.a:0 "천황폐하 만세!"
 japan.25.t:0 "대만의 독립 선언!"
 japan.25.d:0 "대만은 일본 식민지의 모범이라 할 수 있지만, 최근에는 토착주의자들의 반란이 증가하고 있습니다. 대일본제국의 붕괴 속에서 기회를 포착한 지역 유력자들은 식민지 행정부를 장악하였습니다. 이들 은 대만이 나아가야 할 방향성에 대해 서로 매우 다른 생각을 가지고 있으나 일본으로부터의 독립에 대해서는 모두 동의하였습니다. 이에 따라 그들의 첫번째 행동은 포르모사 섬을 자신들의 소유라 주장하는 것이었습니다. 거주 중이던 일본인들은 '머물러도 좋다' 는 환영을 받았지만 대부분은 류큐로 도망쳤습니다. 이 격동의 시기에 포르모사 섬은 이제 자신만의 길을 가는 듯 보입니다."
 japan.25.a:0 "망할!"
 japan.25.b:0 "까라 그래, 난 타이페이로 간다."
 japan.26.t:0 "3개월 전역"
 japan.26.d:0 "중국 대륙에서의 전쟁은 장군들이 말하는 것처럼 아주 쉽게 진행될 겁니다. 그냥, 최고의 사단들을 보내서 모든 저항을 소탕하고 대륙에 충성스러운 괴뢰 정부를 세우면 되는거죠. 산서부터 시작해볼까요. 이러한 승리와 성공은 노동계급의 불행으로 인한 공포와 분노를 완화시킬 수 있을 것입니다. 우리는 신질서의 전달자로 중국을 넘어 아시아로 계속 나아갈 것입니다."
 japan.26.a:0 "그들이 옳기를 바란다."
 japan.26.b:0 ""
 japan.27.t:0 "조공 법안"
 japan.27.d:0 "조공 법안은 식민지 전역에 걸쳐 더 많은 경제적 착취를 허가하기 위해 천황이 서명한 신규 긴급 조치로, 중국 내 전쟁을 지원하기 위한 의도였으나, 많은 병사들이 주둔지에서 멀리 떠난 지금 조공 법안은 상당히 위험한 방법일 수 있습니다."
 japan.27.a:0 "위험한 사업이로군."
 japan.27.b:0 ""
 japan.271.t:0 "소송 봉쇄"
 japan.271.d:0 "긴 법적 절차는 우리의 관료주의에 방해가 될 뿐이며, 최중요 사안인 중국 원정 기간 동안 기업과 국가 간의 법적 행위를 연기하기 위하여 소송 봉쇄 기간을 설정하여야 합니다."
 japan.271.a:0 "변호사를 구할 수 있겠군..."
 japan.271.b:0 ""
 japan.28.t:0 "마가군벌과의 협상"
 japan.28.d:0 "마가군벌은 서부 중국의 검은 양입니다. 북경에 있는 중앙 정부에 저항하길 바라마지 않는 이들이 산서성 계곡을 침공하도록 쉽게 설득할 수 있을 것이며, 이를 통해 우리 전선에 가해지는 부담이 완화될 것입니다. 마가군벌이 북양군을 격퇴할 수 있을지에 대한 우려가 협상 절차 전반에 그림자처럼 드리워져 있음에도 불구하고 대표단이 그들의 도움을 간청하는 임무를 맡고 있습니다. "
 japan.28.a:0 "나의 적의 적은..."
 japan.28.b:0 ""
 japan.29.t:0 "북경 협약"
 japan.29.d:0 "중국에서의 원정이 참사라 부를 수준은 아니었지만, 그렇다고 성공적이라 말하기는 어렵습니다. 약속된 3개월 동안, 일본의 군화는 산서성에서 찾아볼 수 없었습니다. 일본 내부의 상황이 악화되고 경제적 문제가 드러나기 시작하면서 상황은 버티기 힘들 지경까지 왔습니다. 평화를 요구해야만 합니다."
 japan.29.a:0 "할복도 아까운 놈들."
 japan.29.b:0 ""
 japan.30.t:0 "제국의 통합 추진"
 japan.30.d:0 "대일본제국은 우리 남만주부터 시작하여, 중국 북부에 대한 지배력을 강화하고자 합니다. 그들은 침공과 강제 예속으로 위협하며 제국으로의 직속 통합을 요구하였습니다. 우리가 매우 수고로운 비용을 치른다면 방어선을 세울 수 있을지도 모르지만, 일각에선 저들이 곧 서방에 의해 무너질 것이라는 가정 아래 잠시 동안만 일본의 지배를 받아들이자고 제안하는 사람들도 있습니다. "
 japan.30.a:0 "그들의 요구를 받아들여라."
 japan.30.b:0 "그들의 요구를 거절하라."
 japan.301.t:0 "통합 수락"
 japan.301.d:0 "남만주가 우리 품으로 돌아왔습니다! 남만주 정부는 일본의 지배를 받아들이고 권력 수단들을 우리 장관들에게 넘겨주었습니다."
 japan.301.a:0 "환상적이군!"
 japan.302.t:0 "통합 거부"
 japan.302.d:0 "남만주는 대담하게도 일본의 종주권을 거부하고 우리 군대에 단독으로 대항하기로 결정했습니다. 용감하지만 어리석은 짓입니다."
 japan.302.a:0 "하아. 총부리를 겨눈 채로 함께하게 되겠군."
 japan.31.t:0 "궁궐 문제"
 japan.31.d:0 "내전 중 피해를 입지 않은 일본식 궁전은 찾기 어려웠으나, 의외로 완전히 파괴된 곳은 거의 없었습니다. 이는 혁명가들에게조차 이 궁전들이 일본 문화와 의식의 강력한 구성 요소이기 때문입니다. 이제는 이것들을 어떻게 해야할지가 문제입니다. 궁전들은 지난 몇달 간 비워져있었고, 먼지와 노숙자들로 가득 찼습니다. 몇몇은 인민 억압의 상징인 이 궁전들이 철거되어야 한다고 믿습니다. 어떤 사람들은 궁전 그 자체가 일본 문화를 기념하고 혁명을 포함한 우리 역사를 문헌화하는 국립 박물관이 되어야한다고 믿습니다. 비록 부르주아적 행위이며 반혁명적 사상이라는 비난에 직면하였으나, 궁전이 주지사와 당비서의 사저가 되어야 한다고 주장하는 일부 노동당원들도 있었습니다."
 japan.31.a:0 "태워버려라."
 japan.31.b:0 "박물관으로 전환시켜라."
 japan.31.c:0 "궁전들은 정치인 주거지가 되어야한다."
 japan.32.t:0 "풍속업 토론"
 japan.32.d:0 "구체제에 대항하는 혁명이 처음 시작되었을 때는 매춘 문제가 민중들의 최우선 의제는 아니었습니다만, 최근에는 일본 전역의 점점 더 많은 사람들이 풍속업에 관한 신일본의 정책에 의문을 제기하고 있습니다. \n주로 일본의 시골 지역에서 온 보다 보수적인 집단에 속한 몇몇 사람들은 매춘에 반대하여 이러한 퇴폐적 관습을 끝내야한다고 전통적 사상에 호소하고 있으나, 이들은 소수의견에 불과합니다. 논쟁의 중심은 이토 노에와 야마카와 키쿠에라는 두 여성의 주장에 초점을 맞추고 있습니다.\n이토는 매춘을 합법적으로 두는 것으로 일본 전역의 여성들이 성적 해방감을 느낄 수 있도록 하자는 입장을 취하고 있습니다. 이는 단순히 타인과 성적인 관계를 맺었다는 것만으로 여성에 수치심을 주던, 그리고 많은 경우 \"명예 살인\"으로 이어진 사회의 보수적인 측면이 여성들에게 부과하였던 전통적이고 착취적인 역할을 반대하는 입장이기도 합니다.\n그러나 키쿠에는 매춘을 전세계의 수백만이 넘는 여성들을 억압하는 비열한 관습으로 봅니다. 성적으로 해방된 여성이 남성의 노예로 전락한다는 것은 여성의 권리를 지지하는 혁명적 관점과는 대치된다고 주장합니다."
 japan.32.a:0 "토론 시작"
 japan.321.t:0 "연단에 선 이토 노에"
 japan.321.d:0 "\"동무들, 이 혁명의 본질이 무엇인지 다시 한 번 확인해봅시다. 혁명이란 시골의 농민과 도시의 노동자들로부터 시작된 운동입니다. 반동적이고 신봉건적인 부르주아적 잔재들에 맞서 싸우기 위하여 일어난 사람들이, 자본가의 쓰라린 반동주의적 억압의 굴레에서 자유로워지기를 바라며 일어난 운동입니다! 그러므로 우리 운동의 가장 핵심적인 부분 중 하나는 본질적으로 여성과 그 성에 대한 반동적인 견해를 거부하는 것이어야만 합니다! 여러분들께 묻겠습니다. 우리에게 수세기 동안 부과된 부르주아 사회의 기준과 기대보다 더 반동적이고 더 억압적인 것이 무엇입니까? 나는 들었습니다. 나의 사랑하는 모국에서, 그리고 이역만리 먼 땅에서, 수많은 사람들이 그저 놈들의 열락과 욕망 때문에, 또는 부르주아적 압제라는 저주받을 악마들에 의해 들이닥친 가난의 무게를 덜어내려다 끝내 저잣거리에서 무참히 살해당했다는 소식을 들었습니다. 그 아래 가만히 순응하는 자들을 상처 입히고, 달아나려는 자들은 더욱 흉포하게 탄압하는 이 체제가 보이십니까! 이곳에 계신 여러분 모두가 이 체제를 정정당당히 비판하셨음을 제가 압니다. 그러나 우리 중 아직 혼란스러운 많은 이들에게 불쾌한 부르주아적 과거의 잔재가 하나 남아있습니다. 그 잔재란 셀 수 없이 많은 무고한 민중들을 잔인하게 살육한 배후, 바로 전통주의를 말하는 것입니다, 여러분!\n여기서 확언컨대, 저는 우리나라의 문화가 박멸되어야한다고 믿는 것이 아닙니다. 그러나 우리의 새로운 국가에 여성의 권리와 생활을 억압하는 반동적 의견이 있을 자리는 없음을 반드시 받아들여야합니다! 우리는 여성들에게 부과된 전통적 역할에서 그녀들을 자유롭게 해야합니다. 여성들이 결혼하기 전에 누군가와 사랑에 빠져셔, 혹은 돈 때문에, 그것도 아니면 행위의 흥분 때문에 누군가와 잠자리를 하고 싶다면, 우리가 그녀들에게 그러지 말라고 할 권리가 대체 어디에 있습니까? 멸시하거나 죽이는 것은 말할 것도 없습니다!\n우리가 혁명 정신에 진실로 충실하려면 매춘업에 관한 어떠한 폐지 시도에도 반대해야한다고 말하는 것이 바로 이 때문입니다! 그렇게 함으로써, 마침내 과거 전통주의자들의 반동적 개념을 거부하고 우리 사회주의 국가를 위한 길을 닦아낼 수 있을 것입니다!\"\n"
 japan.321.a:0 "이제 야마카와의 이야기를 들어보지."
 japan.322.t:0 "연단에 선 야마카와 키쿠에"
 japan.322.d:0 "확실히 짚고 넘어가야할 것이 있습니다. 우리 운동의 원칙 중 하나는 여성의 해방과 과거에 의해 우리에게 가해진 억압적 제한들을 종식시키는 것입니다. 그러한 억압이 어떠한 형상을 취하고 있든지 반대하는 것이 가장 중요합니다. 그리고 저에게는 매춘이 이러한 억압의 여러 형태 중 하나라는 것은 부인할 수 없는 사실로 보입니다.\n역사적 관점에서, 매춘은 여성에게 결코 친절하지 않았습니다. 이토 노에 씨가 말씀하셨듯, 여성들이 매춘부라는 이유로 살해당해온 것은 맞지만, 한 가지 간과한 점이 있습니다. 그녀들이 봉사하던 사람들이 여성들을 죽인 경우가 셀 수 없이 많다는 것입니다!\n이것이 여성들의 화대를 지불해야할 책임에서 도망치고자 한 행위인지, 아니면 가학적 성도착증의 발로인지는 중요하지 않습니다. 왜냐하면 어느 쪽이든 매춘 행위 그 자체가 언제나 여성을 예속시키리라는 것을 보여주기 때문입니다. 역사를 통틀어, 거의 모든 문명에서 여성들은 남성에게 복종하는 역할을 맡아왔고, 그 결과 여성들이 견뎌낸 학대와 굴욕은 어떤 일이 있어도 단호하게 반대해야만 하는 것들입니다! 우리가 혁명가들의 나라를 일구고 제국주의자들과 자본가들의 경멸스러운 잔재들의 압제를 분쇄하고자 한다면, 매춘은 반드시 금지해야 합니다!\n그러나 우리가 벌 주어야할 자들은 여성이 아닙니다. 우리가 벌 주어야할 자들은 매 순간 제 이익을 위해 그녀들의 고통을 착취하고자 하는 포주, 뚜쟁이 같은 자들입니다. 이 쁘띠 부르주아 개놈들은 우리가 무기를 들고 맞서 싸운 다른 자들과 마찬가지로 벽을 보고 서도록 해야합니다! 우리는 그녀들이 그러한 삶으로 다시 돌아가기를 바라거나 다시 돌아갈 필요가 생기는 것을 막기 위하여 전직 매춘부들의 삶이 더욱 나아지도록 노력해야합니다. 그렇게 할 수 있다면, 우리의 새로운 사회주의자 조국에는 어떠한 착취의 본보기도 필요치 않으리라 자신합니다! 우리가 위선자가 되지 않기 위하여, 우리가 저 돼지들과 똑같이 전락하는 것을 막기 위하여, 다정한 유토피아 사회를 이룩하기 위하여, 이 위대한 발걸음을 내딛는 것이 필수적임은 명백합니다. 동무 여러분. 이 광기를 끝낼 수 있도록 연대하여 주십시오! 여성 착취에 반대하여 연대하여 주십시오, 빈곤을 퇴치하여 나아가 여성 착취를 퇴치하고, 우리들의 거리를 중독시킨 쁘띠 브루주아들을 퇴치합시다, 그리고 마침내 자본주의와 제국주의의 모든 흔적들에서 자유로운 사회를 이룩합시다!\""
 japan.322.a:0 "이토 노에가 옳다. 합법화해라."
 japan.322.b:0 "야마카와 키쿠에가 옳다. 금지해라."
 japan.33.t:0 "전위대의 최고 평의회 수립"
 japan.33.d:0 "일본, 늦은 아침, 개혁된 일본 입법부의 평의원들이 침착하게 구 제국 의회로 집합하였습니다. 일본 역사에 의미있는 순간에 모여든 군중들의 조용한 웅성거림이 들려옵니다. 회장은 먼지 쌓인 나무 냄새가 나고 새로운 사회주의 상징물로 장식되어있습니다. 오카와 슈메이가 건장한 체격의 장교들의 경호를 받으며 들어와, 열성적인 의원들의 환영을 받았습니다.  낙관적인 분위기가 공기 중에 가득하고, 앞선 제국 지배의 흔적들은 사라졌습니다. 세금과 총기 소유권에 대한 토론이 이루어질 예정이며, 일부 평의회 의원들은 전 제국 정부를 향해 경멸적인 조롱을 하고 있습니다. 평화와 풍요의 새 시대가 사회주의 국가로 새롭게 태어난 떠오르는 태양의 나라를 기다리고 있습니다."
 japan.33.a:0 "새로운 시작으로."
 japan.331.t:0 "JDIA 설립"
 japan.331.d:0 "아시아에서 사회주의의 영향력이 확장됨에 따라, 오카와 슈메이는 회족, 위구르인 그리고 중앙아시아 무슬림 공동체들과 긍정적인 관계를 건설하고 그들의 정치체를 사회주의자 범아시아 프로그램으로 발전시키기 위하여 JDIA(일본 이슬람청)를 설립하는 것을 신중하게 고려하고 있습니다. 이 부서는 이슬람 저작물을 일본어로 번역하고 일본어 저작물을 아랍어, 우르드어, 페르시아어 그리고 아시아 전역에서 사용되는 다양한 투르크 언어들로 번역하는 작업에도 착수할 예정입니다. 슈메이는 또한 일본 내 종교학 과정에 다른 아시아 종교들을 보급하여 JDIA를 업계의 리소스 허브이자 전문 지식의 원천으로 활용하도록 장려하고 있습니다. 그는 이 부서의 역할이 가까운 미래에 국가와 혁명에 있어서 대단히 중요해질 것이라 말했습니다."
 japan.331.a:0 "싸라무 알라이꾸무."
 japan.34.t:0 "새로운 국회"
 japan.34.d:0 "혁명의 주요 요구조건 중 하나는 의회를 진정한 대표 기관으로 개혁하는 것이었습니다. 이제 나라가 우리의 통제 아래 있으므로, 새로운 국회가 구성되고 그 대표자들이 선출될 수 있습니다. 새로운 평의회 선거는 몇년 안에 있을 지도부 선거에 앞서 이루어질 예정입니다."
 japan.34.a:0 "인민은 발언권을 가진다."
 japan.341.t:0 "종교 문제 위원회"
 japan.341.d:0 "일본 전역에 통치 행위를 위한 평의회들이 새롭게 구성되면서 일본의 종교계에 신토와 다양한 형태의 불교 및 기독교가 일본 사회에서 각자의 자리를 차지하기 위해 경쟁하는 지저분한 역사가 있다는 성가신 문제점이 드러났습니다. 제국 정부는 다른 소수 종교들을 희생하면서까지 신토를 특별히 강조했습니다. 그러나 이제 천황은 없으니, 일본 사회는 그 종교적 신념과 조화를 이루어야만 합니다. 혁명을 선두에서 이끈 서구화된 지식인들 중 많은 사람들은 무신론을 지지합니다. 반대로 일반 노동자와 농부들의 이러한 믿음에 대한 대중적 정서는 일본 사회의 문화적 핵심입니다. 이러한 유대가 약화되지 않도록 하기 위해, 종교 문제 위원회를 설립해 내부 분란을 해소하고 각 소수 종교와 그 입장을 최고 국가 평의회에 전달해야 합니다."
 japan.341.a:0 "국가 정신을 재건하라."
 japan.341.b:0 "자유 협회를 허가하지."
 japan.341.c:0 "미신적인 풍습들을 배격해라."
 japan.35.t:0 "새로운 사회주의 패자"
 japan.35.d:0 "혁명공화국은 국가를 재건하고 제국에게 부족했던 힘을 되찾았습니다. 공화국은 이제 우리의 사상을 수출하고 세계의 노동자들을 해방시키기 위해 가까운 주변 너머를 바라보고 있습니다. 제국주의자들이 그들의 영향력을 퍼뜨리고 천황의 권력을 확장하려 했다면, 우리는 자본주의와 제국주의의 족쇄에서 인민들을 자유케 하고자 합니다. 우리가 해야할 일은 인민에게 제 주인을 타도할 수단을 안겨주는 것 뿐입니다..."
 japan.35.a:0 "다음 도미노가 쓰러지리라."
 japan.36.t:0 "연방화를 요구하는 범아시아 일본"
 japan.36.d:0 "일본 제국은 멸망했을지 모르지만, 해지는 열도의 범아시아적 야망은 혁명적 대의 속에 여전히 살아있습니다. 범아시아주의자 전위대는 사회주의 제국을 계획하면서 동방 전역에 걸친 정복 정책을 추진하고 있습니다. 그들의 요구는 단순합니다. 그들의 혁명적 대의에 합류할지, 아니면 몰락할지 선택해야 합니다."
 japan.36.a:0 "아주 좋아."
 japan.36.b:0 "절대 안 된다!"
 japan.40.t:0 "일본의 태평양 노동자 연맹 가입 제안"
 japan.40.d:0 "일본은 새 외교 기구인 태평양 노동자 연맹의 설립을 발표하였습니다. 이는 태평양 지역의 사회주의 국가 간 상호 방위를 위한 공식적인 외교 및 정치 결사체입니다. 우리가 이 기구에 합류한다면 우리의 외무정책을 일본에 맞춰야할 것이고, 합류하지 않는다면 그들의 분노를 감수해야할 것입니다."
 japan.40.a:0 "물론이지!"
 japan.40.b:0 "아니, 괜찮다."
 japan.41.t:0 "대일본제국 해군 개혁안"
 japan.41.d:0 "대일본제국 해군의 반란은 진수부에 큰 상처를 남겼습니다. 무언가 바뀌어야만 한다는 전반적인 여론이 매 회의, 매 통화 때마다 여운을 남기고 있었습니다. 대일본제국 해군의 과거의 실수들을 어떻게 바로 잡을지에 대한 결정을 해야할 때가 다가오고 있는 지금, 진수부는 어디로 나아갈 것인지 선택해야만 합니다. 선원들이 위대한 '바다에서의 드라마'를 찍는 동안 요구했던대로 봉급을 인상하고 자원병과 징집병 모두의 근무환경을 향상시킬 수도 있습니다. 더 단축된 복무 기간과 더 나은 연금 제도를 보장할 수도 있습니다. 아니면 사례별로 불만을 처리하는 공식적인 위원회를 설치할 수도 있습니다."
 japan.41.a:0 "봉급과 근무환경을 개선하라."
 japan.41.b:0 "복무 기간을 단축하고 연금을 개선하라."
 japan.41.c:0 "불만을 처리할 개혁위원회를 설립하라."
 japan.42.t:0 "재벌 상대하기"
 japan.42.d:0 "재벌들은 경기 침체로 심각하게 고통 받고 있습니다. 생산량이 급감하고 해고가 급증하면서 수백만 엔에 달하는 자산과 채권들이 이제 쓸모 없게 되었고, 우리는 정부 구제 자금과 신규 차입으로 기업을 살리도록 도와달라는 요청을 받고 있습니다. 그냥 시장의 힘에 맡길 수도 있겠지만, 많은 고용인들이 경제 회복 기간까지 버티기 더 어려워질 수 있습니다..."
 japan.42.a:0 "구제해라."
 japan.42.b:0 "굳이 우리 차원에서 나서야 하나?"
 japan.43.t:0 "새 조세 제안"
 japan.43.d:0 "경기 회복을 위한 새로운 재원을 마련하기 위하여 일부 중간 과세 구간과 상위 과세 구간에 신규 세금 부과가 제안되었습니다. 반대자들은 이러한 움직임이 가처분 소득 감소로 인한 소비 지출의 침체 역전 실패로 경기 회복이 저해될 것이라 주장합니다. 한편, 추가적인 세입은 주요 서비스 및 산업 부문을 재활성화하여 모든 과세 구간에서 고용과 순이익을 늘리는데 사용될 수 있습니다. 반대자들은 그러한 움직임이 우리가 내전에서 막기 위해 싸웠던 사회주의 정책과 다를 게 없다고 말하고 있습니다. 이제 선택할 시간입니다... "
 japan.43.a:0 "더 큰 이득을 위한 잠깐의 고통이다."
 japan.43.b:0 "지금 이대로도 충분히 상처 입히고 있다."
 japan.431.t:0 "새 조세 제안"
 japan.431.d:0 "경기 회복을 위한 새로운 재원을 마련하기 위하여 일부 중간 과세 구간과 상위 과세 구간에 신규 세금 부과가 제안되었습니다. 반대자들은 이러한 움직임이 가처분 소득 감소로 인한 소비 지출의 침체 역전 실패로 경기 회복이 저해될 것이라 주장합니다. 한편, 추가적인 세입은 주요 서비스 및 산업 부문을 재활성화하여 모든 과세 구간에서 고용과 순이익을 늘리는데 사용될 수 있습니다. 반대자들은 그러한 움직임이 우리가 내전에서 막기 위해 싸웠던 사회주의 정책과 다를 게 없다고 말하고 있습니다. 이제 선택할 시간입니다... "
 japan.431.a:0 "더 큰 이득을 위한 잠깐의 고통이다."
 japan.431.b:0 "지금 이대로도 충분히 상처 입히고 있다."
 japan.44.t:0 "채무 위기"
 japan.44.d:0 "전쟁 피해에 대해 일말의 동정심도 없는 은행들은 우리의 지불금 부족 때문에 점점 지쳐가고 있습니다. 상환에 대한 희망을 가지기 위해서는 채무 재조정이 필요합니다. 어떤 식으로든 은행들은 결국 그들의 돈을 받을 수 있을 것입니다."
 japan.44.a:0 "우리는 이 문제에서 빠져나올 방법을 찾아낼 것이다."
 japan.45.t:0 "궁정개혁"
 japan.45.d:0 "크나큰 고난과 역경 끝에 경제가 회복기에 접어들었습니다. 정부의 세입은 이제 채무 변제를 위한 새로운 경제 계획에 투자되어야 합니다. 문제는 어떤 분야에 돈을 투자해야하는지에 있습니다. 군수 기업들은 적자를 면하기 위해 안간힘을 쓰고 있으며 자신들의 명분을 홍보하기 위해 반군 세력을 부추기고 있습니다. 다른 한편, 많은 민간 부문들은 여전히 복구와 재건 과정에 있습니다."
 japan.45.a:0 "상환을 위해 군수산업에 투자하라."
 japan.45.b:0 "상환을 위해 민간산업에 투자하라."
 japan.46.t:0 "신 경제학파"
 japan.46.d:0 "경제 위기로 인해 상당수의 야심찬 젊은 학생들이 금융 공부에 뛰어들었습니다. 그들의 새로운 발상과 공무원 숫자의 부족으로 인해 많은 학생들이 신규 직무로 빠르게 올라가고 있지만, 여전히 회복을 위한 투자 방향에 대해서는 의견이 분분합니다. 일부는 군사 경제 의존도를 다시 높이는 것에 대해 경고하고 있으나 공장 일자리가 실업률 해소에 좋다는 의견도 비슷한 정도로 존재합니다."
 japan.46.a:0 "국내 시장 개발을 계속해라."
 japan.46.b:0 "군수산업을 재가동하기 위해 기금을 분할하라."
 japan.999.t:0 "일본의 귀환"
 japan.999.d:0 "대일본제국이 힘을 되찾았습니다. 이제 그들은 혁명이라는 실수를 바로잡고 우리를 포함한 해외 영유권을 다시 가져오고자 합니다. 마키톤은 지금까지 고난을 견뎌왔습니다. 이제 일본이 우리 안보를 책임지도록 해야할 때일지도 모릅니다."
 japan.999.a:0 "그들의 종주권을 인정해라."
 japan.999.b:0 "우리 자신의 이익을 추구하라."
 japan.600.t:0 "만주에서 온 물자"
 japan.600.d:0 "제국의 생명선 역할을 하는 만주에서 월간 산업 및 군수 물자가 계획한대로 전달되었습니다."
 japan.600.a:0 "총기를 보내준 우리 형제들에게 감사를."
 japan.600.b:0 "지원 장비를 보내준 우리 형제들에게 감사를."
 japan.600.c:0 "소비재를 보내준 우리 형제들에게 감사를."
 japan.600.e:0 "비행기를 보내준 우리 형제들에게 감사를."
 japan.500.t:0 "군사참모본부회의의 회기"
 japan.500.d:0 "여느 때와 마찬가지로 붐비는 참모본부 회의에서는 너무 많은 의견들이 제시됩니다. 천황의 정치적 의사에 가장 가까운 나이 많은 장교들의 목소리가 가장 크게 울려 퍼집니다만, 작전에 새로운 시각의 도입하기를 바라는 젊은 장교들의 반대하는 목소리도 존재합니다. 하지만 언제나 그렇듯 최종 결정권은 항상 천황에게 있습니다."
 japan.500.a:0 "적절한 시기에 결론에 도달할 것이다."
 japan.501.t:0 "전진"
 japan.501.d:0 "아직 결론은 나지 않았습니다만, 둘째 주가 시작되면서 고민할 필요도 없는 명백한 사실들이 드러나고 있습니다. 주요 도시들은 군사적 저항과 상관 없이 점령하기 어려울 것이며, 황하 또한 넘어서야할 과제입니다. 군대는 초기 며칠 간 명확한 방향성이 없음에도 불구하고 행군해야만 합니다."
 japan.501.a:0 "당연히 이미 결론을 냈을거다!"
 japan.502.t:0 "비정통적 결정"
 japan.502.d:0 "춥고 단단했던 겨울의 대지가 서서히 진흙투성이 봄으로 변하면서, 천황 폐하의 결정과 함께 마침내 의견의 합치가 명확히 이루어졌습니다. 일본이 사상 처음으로 대규모 합동군사작전을 수행하기로 한 것입니다. 많은 국제 특파원들의 관심과 수구 세력의 분노를 불러일으킨 완전히 예상치 못한 전개였지만, 일본이 직면한 명백한 시간적 제약이 천황 폐하께서 그러한 실험적 접근 방식을 쫒게 만들었습니다. 많은 사람들이 충격을 받았으나 천황 폐하의 결심은 분명하였습니다."
 japan.502.a:0 "강철의 야수여, 전장으로!"
 japan.503.t:0 "욱일 아래 새로운 것은 없다"
 japan.503.d:0 "예상했던대로, 복원주의 보수파들은 천황 폐하를 - 물론 이미 그러실 생각이셨지만 - 그들의 검증된 접근법을 따르도록 설득하는데 성공했습니다. 만주와 조선 그리고 중국에서 승리를 거둔 그들의 전문성은 일본은 다시 한번 힘든 전쟁으로 이끌 것입니다."
 japan.503.a:0 "그 모든 회의가 형식적 절차에 불과했군."
 japan.504.t:0 "엄청난 승리"
 japan.504.d:0 "중국 북부의 평야에서부터 황하의 제방까지, 천황 폐하의 군사들이 수많은 불신자와 배신자들이 불가능하다 여겼던 일을 해내고 중국을 우리의 발 아래에 두었습니다. 이제 감히 실패를 발판으로 삼아 반역의 뜻을 품으려 하는 자들은 침묵할 것이고, 우리의 정의로운 군대가 거리를 행진할 때 울려퍼질 것은 '만세' 라는 온당한 외침 뿐일 것이며, 찬탈자와 반역자들은 크게 실망하고 있습니다."
 japan.504.a:0 "천황 폐하, 만세! 만세! 만세!"
 japan.505.t:0 "점령의 본성"
 japan.505.d:0 "중국을 점령 상태로 두는 동안 그러한 대단위 임무의 영향을 고려하는 것은 중요합니다. 대일본제국은 원정의 부담에서 아직 완전히 회복하지 못하였고, 작전보다 점령이 훨씬 더 큰 낭비임이 입증되었습니다. 뿐만 아니라 점령이 더 길어진다면 야마토 정신을 길잡이 삼아 자유 아시아를 이루겠다는 약속이 물거품이 될 것입니다. 결단을 내려야 합니다."
 japan.505.a:0 "그들의 땅에 정당한 중국 정부를 복원하라"
 japan.505.b:0 "정당한 정부를 복원하라. 하지만 완전한 평화를 위해 북경은 군사 점령 하에 있어야 한다."
 japan.505.c:0 "무슨 일이 있어도, 우리는 여전히 대의를 위하여 땅과 자원이 필요하다."
 japan.520.t:0 "관료주의의 꼼꼼함"
 japan.520.d:0 "As the size of the army remains still too large for the necessities of the operation, orders get confused, reach wrong places, munitions run low, and yet time keeps on moving. As things stand, the apparatus is too cluttered to move on."
 japan.520.a:0 "어쩔 수 없지..."
 japan.521.t:0 "Not Enough Guns, Not Enough Butter"
 japan.521.d:0 "While a rifle is not complete without the man shooting it, some extra ammunition and rations would clearly help said man. Unfortunately, the troops remain below capacity for a full operation, and without a good supply train, they risk even being encircled as they move deeper. Thus, operations naturally slow down, while time, sadly does not."
 japan.521.a: "어쩔 수 없지..."
 JAP_SETTING_SUN_DESC:0 "대일본제국은 유리 대포의 국가입니다. 1905년의 피비린내 나는 일로전쟁에서 패전한 이래로, 군부는 전후로 점점 더 분열하기 시작한 사회의 구심점이자, 태평양에서의 정복 활동과 중국에서 착취를 통해 일본의 경제를 지탱하고 있는 구원투수로 존재하고 있습니다. 젊은 야스히토 천황은 아라키 사다오와 같은 사람들을 포용하며 자유 민주주의의 마지막 흔적을 없애는 등, 히로히토 천황이 우려하던 초국가주의 정책을 두 배로 강화했습니다. 이에 모든 문제를 한 번에 파쇄하고자 한 군부와 유신파는 중국을 굴복시키기 위한 전쟁을 개전했으나, 이 전쟁의 결말이 패배로 마무리된다면 일본은 공산주의자들의 대봉기를 마주해야 할 수도 있습니다..."
