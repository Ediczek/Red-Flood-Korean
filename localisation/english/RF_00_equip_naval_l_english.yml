 destroyer_1_desc:0 "수송선단의 안전을 보장하려면, 대전쟁기의 구축함들을 개장하여야만 합니다. 더 많은 어뢰로 무장한 함선들은 더 많은 교전 기회를 가질 것입니다."
 destroyer_2_desc:0 "빠른 재장전 속도와 긴 항주거리를 가지게 된 어뢰와 함께 대공포탑같은 신무기들은 우리의 구축함들을 여전히 효율적이고 다재다능하게 만들 것입니다."
 destroyer_3_desc:0 "새로운 구축함은 위와 아래에서 덮쳐오는 위협에 더 잘 대처하기 위해 레이다와 현대식 대공화기 및 대잠무기를 장착하여야 합니다."
 destroyer_4_desc:0 "현대식 구축함은 다양한 탐지 기술과 새로운 폭뢰 투하 시스템을 갖추어야 하며 이전 구축함보다 더 큰 배수량으로 건조되어야 합니다."
 ship_hull_light_1_desc:0 "수송선단의 안전을 보장하려면, 대전쟁기의 구축함들을 개장하여야만 합니다. 더 많은 어뢰로 무장한 함선들은 더 많은 교전 기회를 가질 것입니다."
