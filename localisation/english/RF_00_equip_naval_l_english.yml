 ENG_submarine_1:0 "L형"
 ENG_submarine_1_desc:0 "L급은 원래 긴급 전쟁 계획 내에서 이전 잠수함들의 개량급으로 계획된 중형 크기의 잠수함이었습니다. L급은 대전쟁의 말기에 건조됐고, 보다 큰 신형 21인치 어뢰로 무장하였습니다. L급은 대부분 훈련용이나 2선급으로 2차 세계대전 초반까지 운용되었습니다."
 ENG_submarine_2:0 "T급"
 ENG_submarine_2_desc:0 "T급 혹은 트리톤급으로 불린 잠수함들은 O급, P급, R급 대형 잠수함을 대체하기 위해 설계되었습니다. T급 잠수함은 대서양과 태평양에 적합한 긴 작전 범위를 가진 적절한 잠수함이었습니다. 이 잠수함들은 잘 무장되었으며 안정적인 플랫폼을 가졌었고 전쟁 기간동안 널리 사용되었으며 건조된 잠수함 중 25%는 전쟁 중에 침몰했습니다."
 ENG_submarine_3:0 "U급"
 ENG_submarine_3_desc:0 "U급 잠수함은 1940년과 1941년의 긴급 전쟁 계획에 의거 건조된 소형 잠수함입니다. 본래 훈련용 잠수함으로 설계되었으나, 전쟁이 발발하면서 설계가 변경되었고 북해와 지중해의 좁고 사방이 막혀있는 바다에서 그 능력을 증명하게 되었습니다. 그 작은 크기 때문에 작전범위와 무장이 제한되었습니다. 그들은 언딘, 엄파이어, 업로어의 3가지 하위급이 있습니다."
 ENG_submarine_4:0 "V급"
 ENG_submarine_4_desc:0 "V급 혹은 뱀파이어급이라 불리는 이 잠수함은 이전 U급 소형 잠수함을 기초로 해서 만들어진 잠수함입니다. 이 잠수함들은 더 커졌지만, 상대적으로 여전히 소형이었고 더 멀리 항해할 수 있었지만, 무장과 작전범위는 제한적이었습니다."
 ENG_destroyer_1:0 "V/W급"
 ENG_destroyer_1_desc:0 "이들 구축함에는 아드미랄티와 소니크로프트 V, W급이 포함됐습니다. 그들은 전시 비상 계획에 따라 건설되었습니다. 이들은 대전쟁 동안 영국 구축함 설계의 궁극적인 진화로, 선대의 개선과 새로운 기술적 진보를 구체화하였습니다. 대전쟁 말기에 대량으로 건조된 이 배들은 이후 영국 해군의 구축함 소함대의 중추적인 역할을 하게 되었습니다. 1930년대부터, 그들은 예비 함대에 배치되었고, 결국 호위 임무를 위해 좌천되었습니다. 그들은 적당한 무장을 하고, 사정거리가 좋은 빠른 선박들이었습니다."
 ENG_destroyer_2:0 "G/H/I급"
 ENG_destroyer_2_desc:0 "G, H 및 I급 구축함은 1933년과 1934년에 해군건설 계획의 일환으로 발주되었습니다. 이 함은 선행함인 F급 구축함과 비슷하지만, 전체적인 크기가 약간 줄어 들었습니다. G와 H급은 F급과 마찬가지로 4.7인치 주포를 탑재하고 있습니다. 이 구축함들은 긴 작전 행동 범위와 적절한 무장과 강력한 어뢰를 탑재하고있었습니다. 전쟁 기간 동안 광범위하게 사용되어 졌으며, 많은 손실을 입었었습니다."
 ENG_destroyer_3:0 "J/K/N급"
 ENG_destroyer_3_desc:0 "J급, K급, N급은 이전의 트라이발급과 비슷하지만, 설계자들은 함포를 강화하기보다는 표준화된 중어뢰와 작은 함포 설계에 초점을 맞췄습니다. 이 함은 전쟁 동안 개조되었으며, 개량된 대공포와 레이다를 포함하고 있었습니다. 이들은 빠르고 광범위한 작전 행동 범위를 가지고 있었으며, 잘 무장되어 있었기 때문에 함대 호위에 이상적이었습니다."
 ENG_destroyer_4:0 "배틀급"
 ENG_destroyer_4_desc:0 "배틀급 구축함들은 전쟁 기간동안 사용된 영국 구축함들의 진화 과정에서 파생된 함선들입니다. 이 함선들은 1942, 1943년의 해군 건함 계획에 따라 발주되었습니다. 이들은 주포와 어뢰 양면에서 잘 무장된 함선들이었습니다. 그들의 대공 무장과 대잠 능력, 속력과 항속거리는 이들을 매우 다재다능한 함선으로 만들었습니다. 전쟁 참전은 늦었기 때문에 기여도는 아주 적었습니다."
 ENG_light_cruiser_1:0 "C급"
 ENG_light_cruiser_1_desc:2 " C급 경순양함은 북해의 거친 조건에 맞춰 1차 세계 대전 때 건조된 경순양함의 그룹 중 하나였습니다. 다소 작고 비좁은에도 불구하고 견고하고 유능한 선박으로 판명되었습니다. 이들의 무장은 충분한 6 인치 포를 싣고 적의 지상 목표와 싸우고, 중어뢰를 싣고 있어 적 선박 및 호송대를 끝내 버리는데 매우 만족 이상이었습니다. 그들은 1차 세계 대전 동안 광범위하게 사용되고 수 많은 지상 작전에 참여했습니다. "
 ENG_light_cruiser_2:0 "사우샘프턴급"
 ENG_light_cruiser_2_desc:0 "사우샘프턴급 경순양함은 타운급 경순양함의 하위 모델이었으며 일본의 모가미급 순양함에 대한 대항책으로써 디자인되었습니다. 이들 함선은 우수한 방어력과 훌륭한 속도, 항속거리, 그리고 3연장 6인치 함포 4기로 총 12문이라는 가공할만한 무장을 가지고 있었습니다. 사우샘프턴급은 이후 영국 해군이 디자인한 수많은 경순양함의 기초가 되었습니다."
 ENG_light_cruiser_3:0 "크라운 콜로니급"
 ENG_light_cruiser_3_desc:0 "크라운 콜로니급 경순양함은 먼저 나온 타운급의 개량형이면서도 생산속도 증가와 단가 절약을 위해 간략화되어 설계되었습니다. 이 함선들은 선행함들과 같은 4문의 3연장 6인치 함포를 장착한 포탑을 장착하고 있었습니다. 크라운 콜로니급은 타운급과 비슷한 수준의 장갑을 장착했지만, 더 작은 엔진을 장착한 탓에 항속거리가 감소했습니다. 해당 함급은 피지와 실론이라는 두 가지의 하위 분류함을 가졌습니다."
 ENG_light_cruiser_4:0 "미노토어급"
 ENG_light_cruiser_4_desc:0 "스위프트셔급이라고도 알려진 이들 순양함은 크라운 콜로니급의 개량형으로 설계되었으며, 1941년에 승인된 전시 변경사항을 포함하였습니다. 이들은 크라운 콜로니급에 비해 더 넓은 작전 반경과 증설될 대공 무장을 갖춘 반면, 주무장은 3연장 포탑 3개로 줄었습니다. 전쟁에 영향을 미치기에는 너무 늦게 건조된 탓에, 발주된 주문은 대부분 취소되었습니다."
 ENG_heavy_cruiser_1:0 "호킨스급"
 ENG_heavy_cruiser_1_desc:0 "호킨스급 순양함은 세계 최초의 중순양함이었습니다. 이들은 타운급 경순양함의 초기형,특히 버밍엄급에 기초하였지만, 7.5인치 주포를 장착하고 더 두꺼운 장갑대를 둘렀습니다. 이들은 독일의 거대한 상선 습격조에 대항하기 위해 설계되었습니다. 호킨스급은 뛰어난 공격력과 괜찮은 속도 및 항속거리, 그리고 훌륭한 방어력을 지녔습니다. 총 5척이 발주되었지만 4척만이 2차대전 개전 시점에 활동 중이었습니다."
 ENG_heavy_cruiser_2:0 "서리급"
 ENG_heavy_cruiser_2_desc:0 "서리급 중순양함은 1928년 해군 프로그램에서 제안되었습니다. 서리급함은 초기 요크급 중순양함의 개선된 버전으로 4개의 2연장 8인치 함포탑과 중장갑, 더 강한 엔진이 장착되었습니다. 총 2척이 건조될 예정이었지만 취소되었습니다."
 ENG_heavy_cruiser_3:0 "어드미럴급"
 ENG_heavy_cruiser_3_desc:0 "어드미럴급 중순양함(어드미럴급 순양전함과 혼동하지 말것)은 8인치 함포로 무장한 순양함 설계 및 건조에 대한 영국 해군의 마지막 시도였습니다. 설계 연구는 1938년에 시작하여 1941년에 끝났으며 다양한 설계안들이 제시되었습니다. 최종 설계안은 새로운 3연장 포탑에 장착한 새로운 8인치 함포, 막강한 대공무장, 두꺼운 장갑, 그리고 준수한 속도를 포함하였습니다. 적 순양함의 부족과 이 함선들의 비용 효율성은 이 중순양함 대신 경순양함을 더 건조하는 것에 대한 집중으로 이어졌습니다."
 ENG_heavy_cruiser_4:0 "처칠 설계"
 ENG_heavy_cruiser_4_desc:0 "이 함선은 제2차 세계 대전 초기 독일의 도이칠란트급 대구경 함포 순양함에 대항하기 위해 해군장관 윈스턴 처칠 경에 의해 제안되었습니다. 이 함선은 9.2인치 함포, 중무장 대공포 그리고 강력한 장갑을 가졌으며 적 주력함과의 효과적인 전투를 치르도록 설계되었습니다.  그러나 이 함선들은 높은 건조 비용과 새로운 중순양함에 대한 수요 부족으로 결국 취소되었습니다."
 ENG_battle_cruiser_1:0 "리나운급"
 ENG_battle_cruiser_1_desc:0 "리나운급 순양전함은 원래 리벤지급 전함의 개량형으로 착공된 함선이었습니다. 그러나 건조는 대전쟁의 발발로 중단되었습니다. 이후 제독 피셔 경이 순양전함으로서 건조를 재개했습니다. 전형적인 순양전함으로 충분한 무장, 빠른 기동성을 제공했지만, 얇은 장갑과 작은 작전 행동 범위를 가졌습니다. 원래 총 3척이 계획됐지만, 이 중 리펄스와 리나운 2척만 건조가 완료됐습니다."
 ENG_battle_cruiser_2:0 "프린세스 로열급"
 ENG_battle_cruiser_2_desc:0 "프린세스 로열은 킹 조지 5세급 전함보다 더 빠르고 저렴한 가상의 순양전함급이었습니다. 이 함선은 수상전과 대공전 양면에서 원형과 비슷하지만 14인치 3연장 함포 2문과 5.25인치 2연장 대공포 6문이라는 감소한 무장을 갖추었습니다. 함선의 빠른 속도와 긴 항속거리는 영국 해군에 신속한 공격 능력과 수송선 보호를 제공하였겠지만, 현대식 전함과 싸워야 한다면 제한된 장갑이 문제를 드러낼 수 있었습니다."
 ENG_battleship_1:1 "리벤지급"
 ENG_battleship_1_desc:1 "리벤지급 전함은 고속 드레드노트급인 퀸 엘리자베스급의 염가판으로써 1913년 발주되었습니다. 비슷한 무장과 장갑을 갖추었지만, 상당히 느린 속도로 인해 제2차 세계 대전 동안 보조적인 임무를 수행하도록 만들었습니다. 계획되었던 8척의 선박 중 오직 5척만이 완공되었습니다."
 ENG_battleship_2:0 "킹 조지 5세급"
 ENG_battleship_2_desc:0 "킹 조지 5세급 전함은 주력함의 최대 배수량 및 화력을 제한한 1922년의 워싱턴 해군군축조약 및  1930년의 제1차 런던 해군 군축 조약의 결과물로 탄생한 함선입니다. 따라서 이러한 함선은 전시대 및 동시대의 함선에 비해 소구경의 함포를 가지고 있었습니다. 작은 구경의 함포에도 불구하고, 함선들은 적절한 무장을 하였고 중무장한 대공포대를 갖추었으며 충실한 보호장비를 갖추었습니다.  5척의 함선이 구식의 퀸 엘리자베스급을 대체하기 위해 발주 및 건조되었습니다."
 ENG_battleship_3:0 "라이언급"
 ENG_battleship_3_desc:0 "라이온급 전함은 킹 조지 5세급 전함의 많은 특징을 통합한 후속 함급입니다. 6개의 함선들이 노후화된 리벤지급 전함을 대체하기 위한 1938년 해군 프로그램에 의해 발주되었으나 적대행위의 발발 때문에 완공되지 못하였습니다. 이 함선들은 기본적으로 킹 조지 5세급 전함과 비슷했을 테지만, 새로운 16인치 함포가 도입되어 주무장이 더 무거워졌을 것입니다. 그들은 또한 더 두꺼워진 장갑과 더 강력해진 엔진을 가졌을 것입니다."
 ENG_battleship_4:0 "뱅가드급"
 ENG_battleship_4_desc:0 "뱅가드급 전함은 영국 왕립 해군을 위해 건조된 마지막 전함이었습니다. 하나의 전함이 주문되었으나 태평양 전선을 고려해서 4척을 더 추가할지 논의되었습니다. 1940년 긴급 전쟁 계획에 따라 발주되었으나, 높은 건함 우선순위를 가지지는 않았고 전쟁이 끝난 후에야 완공되었습니다. 뱅가드급 전함은 훌륭한 안정성과 내항성을 보장하는 세련된 선체를 지니고 있었습니다. 무장은 퀸 엘리자베스급 및 리벤지급과 같았고, 상당한 화력을 제공했습니다. 강력한 엔진과 준수한 장갑은 함선을 빠르고 잘 보호되도록 만들었습니다."
 ENG_SH_battleship_1:0 "센츄어리언급"
 ENG_SH_battleship_1_desc:0 "센추리온은 독일과 일본 해군의 대형 함선들에 대응하기 위한 영국 왕립해군의 가상의 중전함 함급이었습니다. 큰 18인치 함포와 두꺼운 장갑은 필요한 화력과 이러한 함선들과 싸우는 데 필요한 화력과 보호를 제공합니다. 강력한 대공 무장과 긴 항속거리, 그리고 빠른 속도는 대영제국의 광대한 바다를 보호하려면 필수였습니다."
 ENG_SH_battleship_2:0 "라이언 II급"
 ENG_SH_battleship_2_desc:0 "라이온 II 급 전함은 이전 라이온급 전함의 개량형으로 1944년에 설계되었습니다. 전시의 운용 노하우를 적용하여 이 설계는 보다 더 크고 무거워졌으며 완성되었다면 최종형에 3개 혹은 4개의 3연장 16인치 주포를 탑재하였을 것입니다. 두터운 장갑은 수상 또는 공중의 적으로부터 함선을 보호하였을 것입니다. 이 함선의 건조 비용, 적 함대의 패퇴, 항공모함의 필요성으로 인해 건조 계획은 폐기되었습니다."
 ENG_carrier_1:0 "커레이저스급"
 ENG_carrier_1_desc:0 "이 세 척의 항공모함은 개장된 순양전함이자 왕립해군 최초의 중형항공모함이었습니다. 개장은 1922년 워싱턴 해군 군축 조약의 결과였고 작업은 1925년에 끝났습니다. 항속 거리가 길고 속도는 좋은 적당히 장갑하고 잘 무장한 배였지만, 개장 특성상 항공기 전량이 제한적이었습니다. 그럼에도 왕립해군에 항공모함 건조와 함대의 공중 투사에 중요한 경험을 주었습니다."
 ENG_carrier_2:0 "아크 로열급"
 ENG_carrier_2_desc:0 "항공모함 아크 로열은 워싱턴 해군 군축조약의 제한에 맞추어 건조된 첫 번째 함선이었습니다. 격납고와 비행갑판이 선체에 통합된 첫 번째 함선이기도 합니다. 1934년에 설계된 이 함선은 장갑과 무장을 잘 갖추었습니다. 함선은 많은 수의 항공기를 수용하였고 영국 왕립해군의 주요 함선들을 따라가도록 충분한 작전 거리와 속도를 가졌습니다."
 ENG_carrier_3:0 "일러스트리어스급"
 ENG_carrier_3_desc:0 "일러스트리어스급 항공모함은 1936년의 2차 런던 해군 조약에서 항공모함의 최대 배수량을 23,000톤으로 제한하는 규제 내에서 설계되었습니다. 이 항공모함은 비행갑판에 장갑을 씌운 최초의 영국 항공모함이었으며, 그로 인해 항공대 규모는 줄어들게 되었습니다. 중장갑과 대공 무장들은 든든하게 함선을 보호해주었고 강력한 엔진과 커다란 연료 탱크는 넓은 작전 반경을 부여했습니다."
 ENG_carrier_4:0 "임플래커블급"
 ENG_carrier_4_desc:0 "임플래커블급 항공모함은 1938년 건조 계획의 일환으로 만들어졌으며, 기본적으로는 일러스트리어스급 항공모함의 개량판이었습니다. 그러나 2차대전의 개전 탓에 수송 선단의 보호를 위한 다른 소형 군함들의 건조에 우선순위가 주어졌고 임플래커블의 건조는 늦어지게 됩니다. 일러스트리어스급에 비하면 임플래커블은 중장갑을 유지하는 한편 더 많은 항공기를 운용할 수 있었고 더 강력해진 엔진을 통해 속력과 작전 행동 반경을 증가시킬 수 있었습니다."
 FRA_submarine_1:0 "600형"
 FRA_submarine_1_desc:0 "600톤시리즈의 잠수함은 제1차 세계대전 후기 프랑스 최초 현대적인 잠수함 입니다. 중형 크기로, 약 600톤의 배수량을 가지고 있습니다. 원양 항해도 가능 했지만, 해안 잠수함으로 설계되어 지중해의 따뜻한 바다에서 주로 사용되었습니다. 시레네급 (Sirène class), 아리아네급 (Ariane class) 과 실시에급(Circé class) 총 세종류 급마다 4척이 건조되었습니다. 그들은 배수량이 더 큰 630톤 시리즈의 알곤아우테(Argonaute class), 다이아네(Diane class) 과 오리온급(Orion) 급의 기초가 되었습니다."
 FRA_submarine_2:0 "미네르브급"
 FRA_submarine_2_desc:0 "미네르브급 잠수함(프로젝트명 T2)은 630톤 시리즈에 기초하였지만, 엔진이 더 좋고 어뢰 배치가 달랐습니다. 이 잠수함은 조선소 고유의 설계인 이전 급과 달리 DCAN(Direction des Constructions et Armes Navale, 해군 건설 및 무기국)의 중앙화된 설계 표준화 계획 결과의 첫 번째였습니다."
 FRA_submarine_3:0 "롤랑 모리요급"
 FRA_submarine_3_desc:0 "롤랑 모리요급 잠수함(프로젝트명 Z2)은 초기  르두타불급 잠수함을 기초로 만들어진 원양 잠수함이었습니다. 이 잠수함들은 1,800~2,400톤으로 대체된 큰 잠수함 이었으며 10개의 어마무시한 어뢰발사대를 탑재했습니다. 프랑스 몰락이 발생하기 이전에 완료되었습니다."
 FRA_submarine_4:0 "페닉스급"
 FRA_submarine_4_desc:0 "페닉스급 (Phénix-class) 잠수함은 1939-40년 해군 프로그램에서 허가 된 중간 크기의 원양 및 장거리 함선이였지만, 프랑스의 항복으로 인해서 건조는 취소되었습니다. 잠수함은 작은 1200톤이었지만 르두타블급과 비슷했습니다. 이들은 중어뢰 무장을 장비하고 있었습니다."
 FRA_destroyer_1:0 "부라스크급"
 FRA_destroyer_1_desc:0 "부라스크는 프랑스 해군이 신조함 건조계획에 의거하여 1922년도 해군계획에서 12척을 건조한 1,500톤급 구축함이다. 기본 선체형상은 짧은 선수루형 선체로, 클립퍼 보우형 함수에 건현이 높은 함수갑판 전방에 13cm 속사포를 방어판이 달린 단장포가에 계단식으로 2기를 배치하고 측거의를 탑재한 박스형 함교와 간단한 삼각식 마스트를 세웠다."
 FRA_destroyer_2:0 "르 팡타스크급"
 FRA_destroyer_2_desc:0 "르 팡타스크급 구축함은 근본적으로 이전의 2,400톤급 대형 구축함들(게파급, 에이글급, 보클랭급)의 개량형으로써, 1930년대의 프랑스 해군 증강 계획에 의해 건조되었습니다. 르 팡타스크급은 대체로 크고, 중무장했지만 빠른 구축함이었고, 프랑스 함대의 새로운 고속 함선들을 호위하는 것에 적합했습니다. 팡타스크급의 무장은 새로 개발한 함포, 적절한 대공 무장, 그리고 어뢰 무장으로 이루어져 있었습니다."
 FRA_destroyer_3:0 "랭트레피드급"
 FRA_destroyer_3_desc:0 "랭트레피드급 구축함은 앞선 르 아르디급 구축함의 개장형입니다. 이 함정들은 1938년과 1939년 해군 계획에서 허가되었지만, 전쟁과 프랑스의 몰락으로 취소되었습니다. 그것들은 대공 역할에 더 집중되었을 것이고, 더 큰 엔진으로 배수량을 2,800-2,900톤으로 증가시켰을 것입니다."
 FRA_destroyer_4:0 "오슈급"
 FRA_destroyer_4_desc:0 "오슈 및 바야르급은 프랑스 해군의 마지막 초구축함 설계였습니다. 두 급 모두 모가도르급에 기반하여, 주포는 유사하지만 개선된 대공포와 더 강력한 엔진을 갖춘 4,200톤으로 대체되었습니다. 이 함정들은 1939년-1940년 해군 계획에서 허가되었지만, 전쟁의 시작과 프랑스의 몰락으로 취소되었습니다."
 FRA_light_cruiser_1:0 "뒤게-트루앵급"
 FRA_light_cruiser_1_desc:0 "뒤게-트루앵급 경순양함은 대전쟁 후 1922년 해군 계획에서 건조된 최초의 프랑스 주요 군함입니다. 그것들은 적층식 밀폐 주포탑을 갖춘 최초의 경순양함이 되었습니다. 경순양함 중에서 강력한 어뢰 무장이 있었지만, 장갑은 사실상 존재하지 않았습니다."
 FRA_light_cruiser_2:0 "라 갈리소니에르급"
 FRA_light_cruiser_2_desc:0 "라 갈리소니에르 급 경순양함은 이탈리아의 콘도티에리형 경순양함에 대한 답으로 이전 에밀 베르텡 급 경순양함에 기초하여 만들어졌습니다. 1931년과 1932년 해군 프로그램에서 건조되었고 그 시대의 일반적인 주포와 충분한 대공 무기를 탑재했습니다. 10,850톤의 배수량과 좋은 속력을 가져서 많은 정찰 임무를 수행했습니다."
 FRA_light_cruiser_3:0 "드 그라스급"
 FRA_light_cruiser_3_desc:0 "드 그라스급 순양함은 1938년과 1939년 해군 계획에서 허가되었으며 본질적으로 개선된 라 갈리소니에르급이었습니다. 그것들은 더 큰 엔진뿐만 아니라 더 강력한 대공 무장을 갖추었습니다. 프랑스의 몰락으로 마지막 두 척은 취소되었고 초도함은 다른 설계로 전후에 완성되었습니다. 독일이 경항공모함으로 완성하려고 하였지만, 이 계획도 시행되지 않았습니다."
 FRA_light_cruiser_4:0 "콜베르급"
 FRA_light_cruiser_4_desc:0 "콜베르는 1956년에 진수된 대공 경순양함이었습니다. 이 콜베르급 순양함은 전후의 드 그라스와 매우 유사한 방식으로 건조되었으며, 장거리와 단거리 모두를 위한 대구경 대공 무장이 특징입니다. 콜베르와 드 그라스의 차이점은 콜베르가 더 작은 엔진과 더 얇은 장갑이 있었고, 약간 더 작았다는 것입니다."
 FRA_heavy_cruiser_1:0 "쉬프랑급"
 FRA_heavy_cruiser_1_desc:0 "쉬프랑급 중순양함은 기본적으로 뒤케인급 중순양함에서 항해 성능만 약간 개선시킨 함선으로 두 함선 모두 프랑스 해군의 현대 순양함 설계 철학에 부합하여 장갑은 얇지만 빠른 속도와 긴 사거리를 가지고 있습니다.  표준 배수량 10,000에 중순양함으로써 표준적인 무장을 탑재했습니다."
 FRA_heavy_cruiser_2:0 "알제리급"
 FRA_heavy_cruiser_2_desc:0 "알제리급 중순양함은 이전의 쉬프랑 및 뒤켄급보다 더 개선되었고 이탈리아의 신형 중순양함인 차라급의 상대가 되도록 설계되었습니다. 주요 수선장갑대와 수중 보호가 모두 상당히 강화되었습니다. 대공 무장은 당시에 적합하지만, 이러한 변화로 표준 배수량이 10,000톤을 초과합니다."
 FRA_heavy_cruiser_3:0 "생루이급"
 FRA_heavy_cruiser_3_desc:0 "생 루이급 중순양함은 알제리급에 기반하였지만, 전반적인 모습은 됭케르크 및 리슐리외급 주력함에 가까웠습니다. 1940년 해군 계획에서 세 척이 주문되었지만, 프랑스의 몰락으로 어느 것도 기공되지 않았습니다. 신형 포와 개선된 대공 무장을 장착할 것이었지만, 장갑은 알제리급과 같을 것이었습니다. 이는 프랑스 해군의 마지막 중순양함 설계였습니다."
 FRA_heavy_cruiser_4:0 "포르뱅급"
 FRA_heavy_cruiser_4_desc:0 "포르뱅급 중순양함은 생 루이급의 후속함으로 가상의 설계였습니다. 프랑스 본토와 식민지 간의 교역로를 방어하고자 설계되었으며, 네 개의 3연장 포탑 및 적절한 수의 대공 무기와 함께 긴 항속 거리와 좋은 속도를 가졌습니다. 함정의 설계나 일반적인 모습은 영국의 크라운 콜로니급뿐만 아니라 이전의 생 루이급을 닮았습니다."
 FRA_battle_cruiser_1:0 "뒤랑-비엘 설계"
 FRA_battle_cruiser_1_desc:0 "뒤랑-비엘 설계의 전투 순양함은 제1차 세계대전 시절부터 있었던 연구의 산물 중 하나입니다. 기본적으로 노르망디와 리온급 전함의 전투 순양함판이며, 같은 4중 포탑과 약간은 줄어든 함포를 탑재하고 있습니다. 타국의 현대 전투순양함처럼 전함보다는 무장이 줄어들었으나 더 빠른 속력을 자랑합니다. 그러나 제1차 세계대전이 발발하기 전에 취소되었습니다."
 FRA_battle_cruiser_2:0 "됭케르크급"
 FRA_battle_cruiser_2_desc:0 "됭케르크급은 독일의 도이칠란트급 포켓 전함을 상대하기 위해 고안되었습니다. 1920년대 중반부터 1930년대 초반까지의 설계 연구들의 정수를 담았습니다. 1931년과 1934년의 해군 프로그램에서 승인받아 주요 포탑들이 뱃머리쪽에 집중되어 있는 것 말고는 영국의 넬슨급 전함과 비슷합니다. 포탑이 한 곳에 집중된 덕분에 장약을 보호할 철판을 덮을 부위도 줄어들어 더 작은 함선이 만들어졌고, 이는 해군 군축 조약 하에서 더 많은 함선을 건조할수 있게 되었습니다."
 FRA_battleship_1:0 "쿠르베급"
 FRA_battleship_1_desc:0 "쿠르베급 전함은 제1차 세계대전 발발 전과 대전 중에 건조된 프랑스 해군의 첫 슈퍼 드레드노트급 전함입니다. 1910년과 1911년에 해군증강계획에 의해 건조가 승인 되었습니다. 그들은 제1차 세계대전 중에 제한된 복무를 하였지만, 제2차 세계대전 동안에는 활동적이었습니다. 그들이 비록 이전의 단테급 전함보다 더 얇은 장갑과 더 강한 주포를 가지고 있었지만, 그들은 동시대의 미국 해군과 영국 해군의 전함에 비해서는 여전히 열악했습니다. 그들은 간신히 22,000 톤의 배수량을 확보 했고 그들의 유일한 근대화 개수는 제2차 세계대전 이전에 향상된 대공 무장과 개선된 보일러였습니다."
 FRA_battleship_2:0 "리슐리외급"
 FRA_battleship_2_desc:0 "리슐리외급 전함은 프랑스 해군이 취역시킨 최후의 전함이었습니다. 그 전함들은 1935년 및 1938년 해군 계획에 의거 됭케르크급에서 개선된 디자인을 지니고 있었습니다. 리슐리외급은 우수한 대공무기와 기동속도 및 작전반경을 지니고 있고 뛰어난 주력함으로 평가받았습니다. 최초 4척의 건조계획중, 오직 2척만이 진수되었고 1척만이 프랑스 함락 전에 건조되었습니다. 이러한 남아있는 리슐리외급 전함들을 항공모함이나 항공전함, 대공전함등으로 재디자인하여 건조하려는 다양한 시도들이 있었습니다."
 FRA_battleship_3:0 "가스코뉴급"
 FRA_battleship_3_desc:0 "가스코뉴급 전함은 리슐리외급의 하위모델입니다. 1940년 해군에 의해 3척이 발주되었지만 단 한 척도 건조가 시작되지 못했습니다. 가스코뉴급의 디자인은 거의 리슐리외급을 계승했지만 전방집중형이었던 리슐리외급과 달리 선수와 선미방향에 주포가 고르게 장착될 것이었으며 대공방어망을 강화하고 개선된 엔진을 장착함으로써 성능을 개선할 예정이었습니다."
 FRA_battleship_4:0 "알자스급"
 FRA_battleship_4_desc:0 "알자스급 전함은 리슐리외급의 후계함종으로 계획되었습니다. 1939년에 디자인이 완료되어 1940년에 인가되었으며 1941년에 건조에 들어갈 계획 아래 네 척이 발주되었으나, 프랑스가 독일에 패배하면서 그저 계획에 그치게 되었습니다. 알자스급은 리슐리외급보다 더 크고 많은 주포를 장착할 계획이었으며, 더불어 더 강력한 대공방어망과 두꺼운 장갑판, 강화된 엔진을 장착할 예정이었습니다."
 FRA_SH_battleship_1:0 "샤를마뉴급"
 FRA_SH_battleship_1_desc:0 "사를마뉴급 초중전함은 다른 해군의 초중전함들에 맞추기 위해 창작되었습니다. 사를마뉴급은 강력한 화력을 발휘하기 위해 전방집중형 주포 배치를 가지고 있으며,  두터운 대공방어와 장갑판을 가지고 있습니다. 사를마뉴급의 디자인은 리슐리외급과 영국의 넬슨급을 참고했습니다."
 FRA_SH_battleship_2:0 "나폴레옹 보나파르트급"
 FRA_SH_battleship_2_desc:0 "나폴레옹 보나파르트급 전함은 알자스와 가스코뉴급 전함을 기초로 한 가상의 전함입니다. 이 전함의 거대한 주포는 3연장 주포탑에 장착돼 막강한 부포 및 대공포와 함께 선수와 선미방향에 고르게 장착되었습니다. 함대의 다른 함선과 발을 맞추고 전투에서 상대에게 맞서기 위해 필요한 속도와 방어력은 두꺼운 장갑과 강력한 엔진으로 실현되었습니다."
 FRA_carrier_1:0 "베아른급"
 FRA_carrier_1_desc:0 "베아른은 원래 노르망디 급 전함으로 건조 착수 되었으나 이후 배수량 22,100톤의 항공모함으로 개장 건조 되어 2차 세계 대전 간 사용되었다. 개장 항공모함이어서 속도는 느렸고 함재기를 위한 공간에도 제한이 있었으나 적당한 장갑과 긴 항속거리로 단점을 보충할 수 있었다. 베아른의 건조는 DCAN(해군 건조 지도국)의 설계자들에게 중요한 경험을 주었고 차후 시리즈의 설계로 이어지게 되었다."
 FRA_carrier_2:0 "조프르급"
 FRA_carrier_2_desc:0 "조프르 급 항공모함(프로젝트명 PA-16)은 프랑스 해군의 차세대 항공모함 입니다. 최근 설계연구가 1929년에 시작해서 1937년에 끝났습니다. 1938년 해군 프로그램에 의해 두 척이 인가되었지만, 확대되는 충돌로 건조진행을 느려졌고 결국 프랑스 몰락 이전에 완료할지 못 했습니다. 배수량은 대략 20,000톤 입니다. 좋은 대공 무기와, 장갑, 그리고 속도를 가졌지만, 평균이하의 함재기를 탑재했습니다. 종합적으로 프랑스 해군에게 균형잡히고 다목적 항공모함 이었을 것입니다."
 FRA_carrier_3:0 "장 바르급"
 FRA_carrier_3_desc:0 "장 바르 항공모함은 전쟁중반 건조 미완료 된 리슐리외 급 전함 장 바르를 제국일본해군의 시나노와 같은 방법으로 정규항공모함으로 개장하도록 제안한 항공모함이었다. 큰 선체 사이즈는 많은 함재기 탑재량과 큰 엔진의 탑재를 가능하게 하여 넓은 작전반경과 빠른 속도를 가지게 하였다. 충실한 미국제 대공무장으로 훌륭한 대공방어 및 소형 수상 목표물에 대한 타격 능력을 갖추었다."
 FRA_carrier_4:0 "클레망소급"
 FRA_carrier_4_desc:0 "클레망소급 항공모함(프로젝트명 PA-28)은 프랑스 해군 최초의 전후 항모 설계였습니다. 비록 미완성된 조프리급 항공모함과 디자인이 유사하긴 했지만, 클레망소급은 조프리급보다 더욱 현대화된 프랑스제 장비와 무장을 탑재할 예정이었습니다. 하지만, USN 및 RN 호위 항공모함의 인수와 관련된 문제와 전후 프랑스의 망가진 경제적 상태로 인해 이 설계면은 세상 밖으로 나오지는 못했습니다. 1955년과 1957년에 건조된 후기형 클레망소급 항공모함(PA-54)과 혼동해서는 안 됩니다."
 GER_submarine_1:0 "UB III형"
 GER_submarine_1_desc:0 "UB 3형 연안 잠수합은 독일 제국 함대에 의해 대전쟁 중에 건조된 유보트 함급입니다. 10기의 어뢰를 탑재하였고 배수량은 500톤 이상입니다. 1916년과 1918년 사이, 96척이 건조되었고, 1935년까지 모든 함선이 퇴역하였습니다."
 GER_submarine_2:0 "IIA형"
 GER_submarine_2_desc:0 "독일의 IIA형 잠수함은 내부 밸러스트 탱크를 갖추었으며 용접 단일 선체로 만들어진 연안 잠수함입니다.  250톤 이상의 배수량을 가졌고 533mm 어뢰 발사관 5문을 탑재했습니다. 1934과 1935년 사이 6척이 건조되었습니다."
 GER_submarine_3:0 "VIIC형"
 GER_submarine_3_desc:0 "VIIC형 원양 잠수합은 독일 유보트 전대의 군마였으며, 1940년부터 1945년까지 568척이 취역되었습니다. 770톤의 배수량을 가졌으며 5문의 533mm 어뢰 발사관으로 무장했습니다."
 GER_submarine_4:0 "XXI형"
 GER_submarine_4_desc:0 "'전기 유보트(Elektroboote)'로도 잘 알려져 있는 XXI형 잠수함은,  수중 작전이 가능한 최초의 잠수함으로, 잠수할 수 있는 수상함에서 벗어나 잠수 상태에서 피탐과 공격을 할 수 있는 함선이었습니다. 이를 가능하게 한 핵심 요소는 유선형의 선체와 전망탑과 엄청난 수의 배터리였습니다. 독일 잠수함 중에서 가장 큰 비중을 차지하며, 1,620톤 이상의 배수량을 갖추었고, 1943년과 1945년 사이 118척이 취역되었습니다."
 GER_destroyer_1:0 "23형"
 GER_destroyer_1_desc:0 "23형은 1차 세계대전 이후 크릭스마리네를 위해 건조된 어뢰정 급입니다. 6척이 1926년과 1928년 사이 건조되었고, 2차 세계대전에서 모두 활동하였습니다. 어뢰정이라는 명칭에도 불구하고, 함선은 구축함 크기였으며, 920톤의 배수량을 가졌고 3문의 45구경장 105mm 함포로 무장했습니다."
 GER_destroyer_2:0 "1934년형 구축함"
 GER_destroyer_2_desc:0 "1934년형 구축함은 1차 세계 대전 이후 건조된 독일 구축함의 첫 번째 함급입니다. 다섯 문의 5인치 함포와 8문의 어뢰 발사관으로 무장했습니다. 총 16척이 건조되었고, 이 중 12척은 개량형인 1934A형입니다."
 GER_destroyer_3:0 "나르비크급"
 GER_destroyer_3_desc:0 "연합군에는 나르비크급 구축함으로 알려져 있는 1936A형 구축함은 신형 150mm(5.9인치)함포를 탑재하기 위해 설계되었습니다. 선미 쪽에 3문의 단장포와 선수 쪽에 연장포 1문을 탑재하도록 설계되었지만, 본래는 선수 쪽에 단장포 1문을 탑재하였습니다. 함급 내 8척 중 4척은 후에 연장포를 탑재하도록 개장되었습니다. 후기형 7척은 선수 쪽에 연장포를 탑재한 약간 개선된 설계로 건조되었습니다."
 GER_destroyer_4:0 "1944년형 구축함"
 GER_destroyer_4_desc:0 "비록 디젤 추진 구축함의 프로토타입(1942년형 구축함)은 완성되지 못했지만, 그러한 함선에 대한 개발은 계속되었습니다. 다수의 설계안들이 제기되었고 이는 마침내 1944년형 구축함 계획으로 이어졌습니다. 해당 함급은 대형 주포에 더해 이전 함급에 비해 증설된 대공 무장을 장비하였으며, 이 중에는 신형 5.5cm 대공포도 포함되어 있습니다."
 GER_light_cruiser_1:0 "엠덴급"
 GER_light_cruiser_1_desc:0 "엠덴은 1차 세계 대전 이후 독일에서 건조된 최초의 대형함입니다. 해당 함선은 1921년에 건조가 결정되어 1925년에 취역하였습니다. 무장으로는 150mm(5.9인치) 단장포 8문을 갖추었습니다."
 GER_light_cruiser_2:1 "라이프치히급"
 GER_light_cruiser_2_desc:1 "라이프치히급 경순양함은 1928년에서 1935년까지 이전의 쾨니히스베르크급 순양함을 개량해서 건조되었습니다. 배수량이 8,100톤으로 바뀌었고, 적절한 속도와 항속거리, 그리고 15cm SK C/25 주포로 무장하고 있습니다."
 GER_light_cruiser_3:0 "M급"
 GER_light_cruiser_3_desc:0 "M급 순양함은 통상파괴 전대의 정찰을 위해 설계되었습니다. 6척의 함선이 Z 계획의 일부로서 발주되었고, 그중 2척은 건조 중 전쟁의 발발로 건조가 중단되었습니다. 주무장으로는 2연장 포탑 4기에 150mm 함포 8문을 갖출 예정이었습니다."
 GER_light_cruiser_4:0 "Q급"
 GER_light_cruiser_4_desc:0 "Q급 순양함은 M급의 개선형입니다. 대공무장을 늘리고 사격통제를 개선한 M급의 대형화판으로서 설계되었습니다."
 GER_heavy_cruiser_1:0 "블뤼허급"
 GER_heavy_cruiser_1_desc:0 "블뤼허급은 독일에 의해 건조된 마지막 장갑 순양함입니다. 당대에는 혁신적인 설계를 갖추었고 후기형인 폰 데어 탄급 순양전함의 포석을 깔았습니다. 1차 세계 대전 발발 시점에서, 해당 함선은 이미 도태되었습니다. 블뤼허는 1915년 도거뱅크 전투에서 침몰하였습니다."
 GER_heavy_cruiser_2:0 "히퍼급"
 GER_heavy_cruiser_2_desc:0 "어드미럴 히퍼급 중순양함은 크릭스마리네의 첫 번째 중순양함입니다. 공식적으로는 10,000톤의 배수량을 가집니다만, 실제로는 16,000톤 이상의 배수량을 가졌습니다. 8문의 8인치 함포를 4개의 연장 포탑에 배치하였으며, 부포로 12문의 105mm 함포를 갖추었습니다."
 GER_heavy_cruiser_3:0 "프린츠 오이겐급"
 GER_heavy_cruiser_3_desc:0 "공식적으로는 히퍼급의 일부인, 프린츠 오이겐급은 대공 무장을 강화를 포함하여 여러 부분에서 개선이 이루어졌습니다. 함급 내 계획된 3척 중 오직 프린츠 오이겐만 완성되었습니다. 라인 연습 작전 동안 HMS 후드의 격침에 일조했습니다. 전후에는 미국에 넘겨져 USS 프린츠 오이겐으로서 취역하였으며 1946년 콰잘레인 환초에서 침몰하기 전 에이블과 베이커 핵폭탄 실험에 동원되었습니다."
 GER_heavy_cruiser_4:0 "P급 순양함"
 GER_heavy_cruiser_4_desc:0 "P급은 크릭스마리네에 의해 공식적으로는 판저시프(장갑함)로 정의된 대형 중순양함 설계입니다. 거의 24,000톤에 육박하는 배수량을 갖춤으로 인해, 미국의 뉴욕급 전함과 비교하여 3,000톤가량 가볍지만 전장은 55미터 더 길었을 것으로 예상됩니다. 무장은 3연장 포탑 2기에 280mm 6문으로 구성되었습니다."
 GER_battle_cruiser_1:0 "요르크급"
 GER_battle_cruiser_1_desc:0 "요르크급 순양전함 세 척은 영국의 리나운급에 대응하기 위해 설계되었습니다. 4기의 2연장 포탑에 380mm 8문으로 무장하였습니다. 3척 모두 1916년에 발주되었지만, 전쟁으로 인해 완성된 함선은 없었습니다."
 GER_battle_cruiser_2:0 "O급"
 GER_battle_cruiser_2_desc:0 "1939년 국가해군은 계획된 P급 순양함 세 척을 순양전함으로 대체할 것을 결정합니다. 그 결과가 3기의 2연장 포탑에 38cm(15인치) 6문으로 무장한 O급 순양전함입니다. 이 함선은 35,400톤의 배수량과 최고 35노트의 속도를 갖추도록 설계되었습니다. 함급의 3척 모두 건조 명력이 내려졌지만, 그 어느 함선도 건조가 시작되지 못했습니다."
 GER_battleship_1:0 "도이칠란트급"
 GER_battleship_1_desc:0 "베르사유 조약에 따라, 독일은 오직 전-드레드노트급 전함 6척을 보유하도록 제한되었습니다. 크릭스마리네에 의해 리니엔쉬프(전열함)으로 분류된, 도이칠란트급(후의 도이치란트급 포켓 전함과는 다른 함선) 두 척만이 1930년대까지 활동하였습니다. 1939년 9월 1일 4시 47분에, 슐레스비히홀슈타인이 단치히의 베스테르플라테 기지에 포격을 가함으로써 제2차 세계대전의 첫 포화를 쏘아 올렸습니다."
 GER_battleship_2:0 "샤른호르스트급"
 GER_battleship_2_desc:0 "샤른호르스트급 전함은 크릭스마리네가 건조한 최초의 현대식 전함입니다. 이 전함은 프랑스의 됭케르크급 순양전함과 독일의 도이칠란트급 판처시프 (포켓 전함)에 대응하도록 설계되었습니다. 샤른호르스트급은 3기의 3연장 포탑에 283mm(11인치) 9문으로 무장하였습니다. 계획으로는 2문의 380mm(15인치) 함포를 환장하려고 했지만, 전쟁 발발로 이루어지지 않았습니다."
 GER_battleship_3:0 "비스마르크급"
 GER_battleship_3_desc:0 "두 척의 비스마르크급 전함은 크릭스마리네에 의해 건조된 가장 거대한 군함이었습니다. 이 전함은 당시 건조 중이었던 프랑스의 신형 전함에 대응하도록 설계되었습니다. 프랑스의 새로운 전함인 리슐리외급과 마찬가지로 38cm(15인치) 주포 8문을 갖추었지만, 2기의 4연장 포탑을 갖춘 리슐리외와는 다르게 4기의 2연장 포탑을 갖췄습니다. 비스마르크급은 덴마크 해협 해전에서 영국의 순양점한 HMS 후드를 격침시킨 것으로 유명합니다만, 잇다른 추격으로 항구에 닿기 전에 침몰하였습니다."
 GER_battleship_4:0 "힌덴부르크급"
 GER_battleship_4_desc:0 "독일의 Z 계획은 영국의 해상 전력을 돌파하기 위해서는 전함 10척의 전력이 필요하다고 보았습니다. H급은 그러한 계획의 필요를 충족하기 위한 일련의 설계입니다. H39 설계의 두 척은 2차 세계대전 발발 당시 건함이 시작되었습니다만, 전쟁의 전개에 따라 중단되었습니다. 어떠한 함선도 공식적으로 명명되지는 않았습니다만, 힌덴부르크는 해당 함급의 1번함에 가능한 이름으로 추정됩니다. 함선이 완성되었다면, 비스마르크급 전함을 늘린 형태로서, 40.6cm(16인치) 8문을 주포를 갖추었을 것이라고 여겨집니다."
 GER_carrier_1:0 "플루크초이크담퍼 I"
 GER_carrier_1_desc:0 "1915년 설계된 플루크초이크담퍼 I(항공기 증기선 I) 계획은 미완성의 정기 여객선 아우조니아를 항공모함으로 개장하는 것이었습니다. 대전쟁의 종결로 건조가 중단되었습니다. 완성되었다면, 세 개의 격납고를 갖추고 수상기와 바퀴가 달린 항공기를 실은 배수량 12,500톤급 함선이 되었을 것입니다."
 GER_carrier_2:0 "자이틀리츠급"
 GER_carrier_2_desc:0 "자이들리츠급은 어드미럴 히퍼급의 4번째 함선으로 발주되었습니다. 전쟁 발발 당시 부분적으로만 완성되었던, 이 함선은 항공모함으로 개장이 고려되었습니다. 베저 1이라는 암호명이 붙은 이 계획은 부분적으로 진행되다가 브레맨에 대한 공습의 증가와 건조를 위한 자원의 부족으로 중단되었습니다."
 GER_carrier_3:0 "그라프 체펠린급"
 GER_carrier_3_desc:0 "그라프 체펠린은 국가해군이 처음부터 항공모함으로 설계한 유일한 함급입니다. 두 척이 발주되었으나, 그 어느 것도 완성되지는 못했습니다. 설계상으로, 그라프 체펠린은 Bf-109E의 함재기 형태인 Bf-109T 전투기 30대와 Ju-87D의 함재기 형태인 Ju-87E 급강하 폭격기 12대를 탑재할 계획이었습니다."
 GER_carrier_4:0 "오이로파급"
 GER_carrier_4_desc:0 "1940년대 국가해군은 몇몇 민간 선박을 항공모함으로 개장하는 것을 고려하였습니다. 그러한 선박 중 가장 거대한 것이 정기 연락선 오이로파입니다. 독일에서 가장 거대한 정기연락선인 오이로파는 항공 모함으로 개장되기 전에는 숙박선과 병력 수송선으로 사용되었습니다. 완성되었다면, 56,000톤의 배수량에 42대 항공기로 이루어진 비행전대를 수송할 예정이었습니다."
 GER_SH_battleship_1:0 "슐라흐트쉬프 H41"
 GER_SH_battleship_1_desc:0 "H41급 전함은 이전 H39 설계에 비해 개선되었다. 이 함선은 더 강한 장갑,  강화된 어뢰 격벽, 선박 조타키와  프로펠러 샤프트에 대한 방어를 위한 설계가 적용되었다. 주 포대는 영국의 라이온급 전함보다 더 확장된 8개의 42cm 함포로 업그레이드하였다. 이렇게 설계된 함은 만재배수량 7만톤에 달했다."
 GER_SH_battleship_2:0 "슐라흐트쉬프 H44"
 GER_SH_battleship_2_desc:0 "H44급은 H시리즈의 마지막 전함이었다. 함포 구경이나  만재배수량 제한없이 H42급에서 H44급은 무장과 장갑방호력이 향상되었으며 궁극적으로 131,000톤에 달하는 H44급 설계는 8개의 508mm(20인치) 함포를 탑재했다."
 ITA_submarine_1:0 "마멜리급"
 ITA_submarine_1_desc:0 "고프레도 마멜리급은 1926년부터 1928년 사이에 건조된 이탈리아 왕립해군의 중형 잠수함 함급입니다. 최대 배수량은 800톤이 아주 약간 안되었으며 100m의 잠항 심도를 가지고 있었습니다. 마멜리급은 피사니급, 판디에라급, 스쿠알로급 등 후속 함급들의 기초가 되었습니다."
 ITA_submarine_2:0 "페를라급"
 ITA_submarine_2_desc:0 "페를라급과 아두아급 잠수함은 1930년대 건조되었다. 이 두 함급은 이탈리아에서 건조된 600 시리즈 잠수함의 3, 4번째 하위 함급이었다.  이 두 함급은 과거 함급들에 비해 작아서 600톤을 간신히 넘는 배수량을 가지고 있었다."
 ITA_submarine_3:0 "마르코니급"
 ITA_submarine_3_desc:0 "마르코니급은 1939년에서 1940년 사이에 총 6척이 건조된 잠수함 함급이며 이전의 루이지급 잠수함을 계승하는 함급이다. 두 함급 모두 1,000톤 가량의 배수량과 8문의 533mm 어뢰 발사관을 가지고 있었다. 두 함급에서 오직 1척만이 전쟁에서 살아남았다."
 ITA_submarine_4:0 "피에트로 칼비급"
 ITA_submarine_4_desc:0 "피에트로 칼비급은 이전의 플루토급에서 아주 약간의 개량만을 거친 중형 크기의 잠수함 함급이다. 몇 안되는 수만이 진수되었으며 대부분의 경우 건조 중 이탈리아의 항복 이후 독일군에 의해 접수되었다. 재설계된 피에트로 칼비급은 1961년에 최종적으로 취역할 수 있었다."
 ITA_destroyer_1:0 "쿠르타토네급"
 ITA_destroyer_1_desc:0 "쿠르타토네급 구축함은 이탈리아에서 제1차 세계대전이 끝난 후 건조된 최초의 구축함급이며, 최초로 2연장 주포를 장착한 함급이기도 합니다. 이 함급은 원래 팔레스트로급  구축함과 동일한 시기에 주문되었으나 철강 부족으로 인해 건조가 연기되었습니다. 최대 배수량은 1,000톤을 넘지 못했으며 4문의 102mm 슈나이더-암스트롱 주포를 장착하고 있었습니다."
 ITA_destroyer_2:0 "솔다티급"
 ITA_destroyer_2_desc:0 "솔다티급 구축함은 1930년대 후반에 건조된 구축함급입니다.  두 차례에 걸쳐 건조되었습니다. 1938-39년의 1차 건조분에서는 총 12척이 건조되었습니다. 1941-42년의 2차 건조분에서는 총 5척이 완성되었습니다. 첫 번째 건조분은 1,800톤을 아주 약간 넘는 배수량을 가지고 있었으며 120mm 안살도 주포 4문으로 무장했습니다."
 ITA_destroyer_3:0 "치클로네급"
 ITA_destroyer_3_desc:0 "키를로네급 구축함은 본래 어뢰정으로 설계되었으나 실제로는 호위 구축함에 가까운 함급이었다. 직전의 함급이었던 오르사급에 비해 약간 대형화되었다. 배수량은 1,100톤 이상이었고 강화된 안정성을 지녔으며 강력한 대잠 장비를 가지고 있었다."
 ITA_destroyer_4:0 "메달리에 드’오로급"
 ITA_destroyer_4_desc:0 "코만단티 메달리에 드'오로급은 이탈리아 왕립 해군이 계획한 구축함 함급이었으나 이탈리아가 항복할 때까지 단 1척도 진수되지 못했다. 메달리에 드'오로급은 이전의 이탈리아제 구축함들에 비해 확연히 큰 배수량(약 2,100톤)을 가지고 있었으며 또한 안살도 사가 제작한 보다 대형의 135mm 주포  및 개선된 엔진을 장착하였다."
 ITA_light_cruiser_1:0 "타란토급"
 ITA_light_cruiser_1_desc:0 "타란토와 바리는 제1차 세계대전 시기의 순양함으로 독일에서 배상함으로 이탈리아에 넘어왔습니다. 두 척 모두 4,500톤에서 5,100톤 사이의 배수량을 가지고 있었으며 독일의 150mm SK/45 주포로 무장하고 있습니다."
 ITA_light_cruiser_2:0 "두카 델리 아브루치"
 ITA_light_cruiser_2_desc:0 "두카 델리 아브루치급은 콘도티에리급 경순양함의 5번째 하위 함급이다. 이 함급은 제2차 세계대전이 개전하기 전 지중해에서의 해상 우위를 가지기 위해 건조되었다. 대전기 이탈리아에서 건조된 경순양함 중 가장 큰 크기를 가진 배들로 배수량이 9,400톤을 넘었다. 좋은 장갑을 지녔으며 안살도 사가 제작한 10문의 152mm 주포를 장착했다."
 ITA_light_cruiser_3:0 "카피타니 로마니급"
 ITA_light_cruiser_3_desc:0 "카피타니 로마니급 경순양함은 본래 1930년대 말 등장한 프랑스의 새로운 대형 구축함들에 대한 속도적-화력적 우위를 가지기 위해 설계된 함급이다. 1939년 하반기 12척이 주문되었으나 1943년 이탈리아가 항복할 때까지 단 3척만이 완성되었다. 배수량은 3,700톤에 불과했으며 장갑도 얇았지만 상당히 빠른 속도를 가지고 있었다. OTO 사와 안살도 사가 제작한 135mm 주포 8문을 장착했다."
 ITA_light_cruiser_4:0 "산마르코급"
 ITA_light_cruiser_4_desc:0 "산 마르코급은 이전의 카피타니 로마니급 경순양함을 개량한 함급이다. 이탈리아가 항복함으로써 산 마르코와 재설계된 자매함 산 조르지오는 1950년대까지 취역하지 못했었다."
 ITA_heavy_cruiser_1:0 "트렌토급"
 ITA_heavy_cruiser_1_desc:0 "트렌토급은 1920년대 말 이탈리아 왕립해군에 의해 설계된 중순양함입니다. 트렌토급은 워싱턴 해군군축조약이 제한한 순양함의 제원, 즉 10,000톤 이하의 배수량 및 8인치 이하의 주포를 가진 최초의 배였습니다. 트렌토급의 마지막 배인 볼차노는 보다 개선된 디자인을 가지고 1932년에 진수되었습니다."
 ITA_heavy_cruiser_2:0 "산 조르조급"
 ITA_heavy_cruiser_2_desc:0 "산 조르지오급은 전쟁이 시작되기 직전 진수된 전간기 중순양함 함급이다. 산 조르지오급은 11,000 톤이 넘는 배수량과 안살도 사가 만든 8문의 203mm 포를 장착하였다."
 ITA_heavy_cruiser_3:0 "피사급"
 ITA_heavy_cruiser_3_desc:0 "피사급은 대전 중반기의 가상의 중순양함이다. 피사급의 배수량은 약 12,000톤에 달했으며, 초계 전단을 이끄는 역할을 하도록 되어있었다."
 ITA_heavy_cruiser_4:0 "가리발디급"
 ITA_heavy_cruiser_4_desc:0 "가리발디급은 대전 말기 가상의 중순양함이다. 배수량은 14,000톤에 달했으며, 8문의 204mm OTO/Ansaldo 함포로 무장되어있었다. 항공모함을 비롯한 주력함들과 등속항해 할 수 있도록 되어있었다."
 ITA_battle_cruiser_1:0 "카라촐로급"
 ITA_battle_cruiser_1_desc:0 "프란체스코 카라치올로급은 제1차 세계대전이 끝난 직후 제시되었던 주력함 함급의 이름이다. 34,000톤에 달하는 배수량에 좋은 장갑과 그 크기와 나온 시기에 비해 상당히 빠른 속도를 가지고 있었다. 단 하나의 함선만 진수되었으나 1921년에 완성이 취소되었다."
 ITA_battle_cruiser_2:0 "프린치페 아메데오급"
 ITA_battle_cruiser_2_desc:0 "프린치페 아메데오급은 1930년대 말 진수되었을 수도 있었던 가상의 순양전함입니다. 30,000톤 가량의 배수량을 갖추고 320mm 주포로 무장함으로써 프랑스의 됭케르크급 순양전함과 비견될 만한 함선이 되었을 것입니다."
 ITA_battleship_1:0 "콘테 디 카보우르급"
 ITA_battleship_1_desc:0 "콘테 디 카보우르급 전함은 제1차 세계대전 동안 취역되었습니다. 305mm 암스트롱-비커스 함포, 23,000톤의 배수량, 그리고 동시대 다른 드레드노트 전함의 선두급 항해속도를 가지고 있었다.  1933년, 콘테 디 카보우르급의 남은 두 척은 액면상으로나마 동시기의 신형 '고속' 전함의 성능을 내기위해 크기 증가, 무장변경 등의  대대적인 재설계를 겪었다."
 ITA_battleship_2:0 "카이오 두일리오급"
 ITA_battleship_2_desc:0 "카이오 두일리오급 전함은 본래 제1차 세계대전 시작에 취역한 전함이지만, 1937년과 1940년 사이에 완전히 재설계된 상태의 모델이 함급을 대표한다. 무장은 10문의 320mm M1934 함포로 업그레이드 되었고, 배수량은 개장 후 29,000톤에 달하며, 항해속도는 '고속' 전함으로 분류되기에 충분할 만큼 빠르다."
 ITA_battleship_3:0 "리토리오급"
 ITA_battleship_3_desc:0 "비토리오 베네토급으로도 알려진 리토리오급은 제2차 세계대전 시기 이탈리아에서 사용된 최신예의 전함이다. 40,000톤을 넘는 배수량을 가지고 있었으며 그 크기에 비해 매우 빠른 속도를 가지고 있었다. 전쟁기 이탈리아 해군 함대의 중추를 담당하였다."
 ITA_battleship_4:0 "임페로급"
 ITA_battleship_4_desc:0 "임페로급 전함은 대전 후기 가상의 함급이다. 임페로급은 약 43,000톤에 달하는 배수량에 안살도 사가 제작한 381mm 주포 및 두꺼운 장갑을 가지도록 설계되었다."
 ITA_carrier_1:0 "주세페 미랄리아급"
 ITA_carrier_1_desc:0 "주세페 미라글리아급은 가상의 전간 초기 항공모함 함급이다. 미국의 렉싱턴급 항공모함이나 일본의 카가 혹은 아카기급 항공모함과 비교될만한 성능을 가지고 있었다."
 ITA_carrier_2:0 "팔코급"
 ITA_carrier_2_desc:0 "팔코급은 전간기에 만들어졌을만한 가상의 항공모함 함급이다. 미국의 요크타운급 항공모함 또는 영국의 항공모함 아크 로얄과 비교할 성능을 가졌을 것입니다. 21,000톤의 배수량 및 적당한 수준의 장갑을 가지고 있었으며, 평균적인 수준의 함재기를 탑재할 수 있었다."
 ITA_carrier_3:0 "아퀼라급"
 ITA_carrier_3_desc:0 "아퀼라는 여객선인 로마를 개장하여 항공모함을 만드는 계획이었다. 1941년 개장이 시작되어 결국 프로젝트는 완료되지 못했으나, 만약 개조 완료되었다면 배수량이 23,500톤에 달했을 것이고, 일본의 히요급이나 영국의 인도미터블급 항공모함에 견줄 수 있었을 것입니다."
 ITA_carrier_4:0 "스파르비에로급"
 ITA_carrier_4_desc:0 "아퀼라와 마친가지로 스파르비에로 또한 원양 여객선인 아우구스투스를 개장하여 만들어진 항공모함이다. 개장은 1942년 말 시작되었으나 그리 많이 진행되지는 못했다. 이탈리아의 항복 이후 독일군이 함선을 접수해 침몰시켰다. 이 항공모함은 30,400톤의 배수량 및 상당한 수준의 장갑, 강력한 대공 무장을 가지게 될 예정이었다."
 ITA_SH_battleship_1:0 "레지나 마르게리타급"
 ITA_SH_battleship_1_desc:0 "레지나 마르게리타급은 전쟁이 시작되기 조금 전에 진수되었을만한 가상의 초중전함 함급이다.  레지나 마르게리타급은 일본의 야마토급 전함과 비교할만했다. 레지나 마르게리타급은 매우 우수한 장갑을 가졌으며 6만톤 가량의 배수량 및 406mm 주포를 장비했었을 것입니다."
 ITA_SH_battleship_2:0 "레지나 엘레나급"
 ITA_SH_battleship_2_desc:0 "레지나 엘레나급은 이탈리아가 전쟁에 참전하려던 시기에 진수될 예정이었던 가상의 초중전함입니다. 그들은 미국이 계획한 몬태나급 전함에 견줄 만했습니다. 7만 톤 이상의 배수량과 매우 두꺼운 장갑, 그리고 406mm 함포로 무장했습니다."
 JAP_submarine_1:0 "해중형"
 JAP_submarine_1_desc:0 "가이추급 잠수함은 1차 세계대전 이후 건조되었으며 이전의 잠수함들을 기초로 설계되었습니다. 이 중형 잠수함들은 건조 당시 적절한 무장과 좋은 작전 반경, 속도를 가졌지만 1938년부터는 도태되었습니다. 7종의 개량형을 포함하여 총 42척의 카이츄형 잠수함이 일본 해군을 위해 건조되었습니다."
 JAP_submarine_2:0 "해중 6형"
 JAP_submarine_2_desc:0 "해대 VI 급 잠수함은 훌륭한 무장과 긴 행동반경, 그리고 적절한 속도를 가진 대형 잠수함이었습니다. 태평양 전쟁이 끝날때까지 해대급은 모두 안정적이면서 훌륭한 전과를 올렸습니다."
 JAP_submarine_3:0 "갑/을/병형"
 JAP_submarine_3_desc:0 "갑형, 을형, 그리고 병형 잠수함들은 잠수함대들의 지휘를 위해 만들어진 대형 잠수함입니다. 정교한 통신 장비와 다수의 어뢰로 중무장하고 있었고, 대형화된 체급은 곧 작전 행동 반경의 증가를 의미했고, 정찰을 위해 수상기도 운용하고 있었습니다."
 JAP_submarine_4:0 "센토쿠형"
 JAP_submarine_4_desc:0 "센토쿠급 잠수함은 2차대전 도중 만들어진 가장 거대한 잠수함입니다. 잠수 항모의 역할을 수행하기 위해 만들어진 센토쿠급은 다수의 어뢰와 적절한 숫자의 대공 무장, 그리고 그 크기와 엔진 덕분에 제법 빠르고 작전 반경 또한 넓었습니다. 최대 3기의 아이치 M6A 세이란 함재기를 운용할 수 있었고, 세이란은 정찰 임무와 제한적인 타격 임무를 수행할 수 있었습니다."
 JAP_destroyer_1:0 "미네카제급"
 JAP_destroyer_1_desc:0 "미네카제급, 가미카제급, 그리고 무쓰키급 구축함은 함포와 어뢰 모두 당대로서는 훌륭한 무장을 자랑했으나 대공 무장은 제한적이었습니다. 제2차 세계 대전이 발발할 무렵에는 구식으로 여겨졌으며 대개 보조적인 역할에 머물러야 했습니다."
 JAP_destroyer_2:0 "아사시오급"
 JAP_destroyer_2_desc:0 "아사시오급 구축함은 배수량 2,000톤을 넘긴 최초의 일본 구축함이었으며 또한 처음으로 소나가 장착되었습니다. 다수의 어뢰와 적절한 수준의 대공 무장으로 무장하고 있었으며, 이전에 설계된 후부키급과 비교하면 약간 더 넓은 작전 반경을 보유하고 있었습니다."
 JAP_destroyer_3:0 "아키즈키급"
 JAP_destroyer_3_desc:0 "아키즈키급 구축함은 훌륭한 주포와 어뢰, 충분한 대공 무장, 그리고 절실히 필요했던 여분의 폭뢰로  무장하고 있습니다. 본래 도합 39척이 건조될 예정이었으나 총 12척이 건조된 후  취소되었습니다."
 JAP_destroyer_4:0 "시미카제급"
 JAP_destroyer_4_desc:0 "시마카제급은 건조 당시 세계에서 가장 빠른 구축함이었습니다.  새로운 고온, 고압 터빈을 시험하기 위한 시제함이기도 했으며,  매우 빠른 속력과  다수의 어뢰로 무장하고 있었으나  그 대가로  작전 반경을 희생해야만 했습니다."
 JAP_light_cruiser_1:0 "텐류급"
 JAP_light_cruiser_1_desc:0 "덴류급 경순양함은 주변의 유사한 4,400톤급 배수량의 해군 함선들에 비해 가벼운 무장을 하고 있었지만, 좋은 속도와 적절한 어뢰 무장으로 이러한 단점들을 만회하였습니다. 그들은 구축함 수뢰 전대의 기함으로 역할 하도록 설계되었고, 이에 따라 경순양함과 구축함 사이의 함급으로 간주되었습니다."
 JAP_light_cruiser_2:0 "경모가미급"
 JAP_light_cruiser_2_desc:0 "모가미급 순양함은 중무장 및 좋은 장갑과 함께 빠른 속도를 제공하는 강력한 엔진을 탑재하였습니다. 모가미급은 기존 설계에서 주포를 대구경화 한 뒤 중순양함으로 재분류 되었습니다. 그들의 뛰어난 대공방어와 빠른 속도는 장거리 작전을 수행할 수 있게 하였습니다."
 JAP_light_cruiser_3:0 "아가노급"
 JAP_light_cruiser_3_desc:0 "아가노급 경순양함은 주로 구축함 수뢰 전대의 기함으로써 설계되었습니다. 그들은 빨랐으며 152mm 2연장 함포 3문으로 무장했으나, 제한된 대공 무장과 얇은 장갑판은 설계의 심각한 단점이었습니다."
 JAP_light_cruiser_4:0 "아가츠마급"
 JAP_light_cruiser_4_desc:0 "아가쓰마급은 전쟁이 끝나기 이전에는 볼 수 없던 건조 되지 않은 경순양함입니다. 이 순양함은 함대와 항공모함을 적 항공기로부터 보호하기 위해 빠르고 중무장했으나 얇은 장갑으로 설계 되었습니다."
 JAP_heavy_cruiser_1:0 "후루타카급"
 JAP_heavy_cruiser_1_desc:0 "후루타카급과 그 후속작인 아오바급 중순양함은 일본 제국 해군의 첫 번째 중순양함이었습니다. 그들은 오마하급 경순양함과 호킨스급을 바탕으로 설계되었습니다. 이후로 그들은 현대적으로 개수되었으며 새로운 무장과 더 좋은 엔진을 탑재했습니다."
 JAP_heavy_cruiser_2:0 "중모가미급"
 JAP_heavy_cruiser_2_desc:0 "중 모가미급은 주포가 대구경화 되고 경순양함급에서 재분류 되었습니다. 빠르고, 강력한 무장과 좋은 장갑을 가진 순양함으로 만들었습니다. 긴 항속거리는 장갑을 더 얇게 줄여 얻어낸 것입니다."
 JAP_heavy_cruiser_3:0 "토네급"
 JAP_heavy_cruiser_3_desc:0 "토네급 중순양함은 원래 경순양함으로 설계되었으나, 중순양함으로 변경되었습니다. 그들은 함미가 적 수상함대를 정찰하는 수상기를 싣고 임무를 수행할 수 있는 공간으로 사용하는 동안에, 함수에 모든 무장을 독특하게 배치하였습니다."
 JAP_heavy_cruiser_4:0 "이부키급"
 JAP_heavy_cruiser_4_desc:0 "이부키급 중순양함은 일본이 종전 이전에 건조한 마지막 순양함입니다. 그들은 모가미급 중순양함의 개선된 사양이었으며, 동일한 무기와 배치 형태이지만 좀더 현대적인 대공무장과 엔진을 갖췄습니다."
 JAP_battle_cruiser_1:0 "아마기급"
 JAP_battle_cruiser_1_desc:0 "아마기급 순양전함은 8척의 전함과 8척의 순양전함을 보유하려는 일본 해군의 야심 찬 의도로 인해 계획된 순양전함 중 하나입니다. 이후 워싱턴 해군군축조약으로 인해, 아마기급들은 폐기처분 되었고 나머지 한 척은 항공모함으로 개장되었습니다."
 JAP_battle_cruiser_2:0 "B-65 초갑순"
 JAP_battle_cruiser_2_desc:0 "B-65 초 갑형 순양함은 빠르고, 좋은 대공 무기와 현대적 무장과 함께 적당한 장갑을 가진 순양함입니다. 미해군의 새로운 중순양함에 대적하고 일본 제국 해군의 항공모함 전단을 보호하기 위해 설계되었으며, 무시할 수 없는 전력이라고 여겨졌을 것입니다."
 JAP_battleship_1:0 "후소급"
 JAP_battleship_1_desc:0 "후소급 전함은 제1차 세계대전 중에 건조 되었고 제1차 런던 해군군축조약 가맹국이 새로 전함을 건조하는 것이 금지된 1930년에 근대화 개장되었습니다. 그들은 좋은 방호력과 무장을 갖추었고, 강력한 일제사격을 제공하는 6개의 2연장 주포탑을 중심선에 배치하였고, 뿐만 아니라 이 함선은 제한된 대공무장을 장비할 수 있습니다."
 JAP_battleship_2:0 "콩고급"
 JAP_battleship_2_desc:0 "공고급 전함은 일본 제국 해군에서 제1차 세계대전 직전 순양전함으로써  건조되었지만, 1930년대 후반 근대화 개장을 통해 1급 고속전함으로 재분류되었습니다. 개장을 통해 공고급의 장갑과 무장 및 엔진 모두 대폭 개선되었고 전쟁중 일본의 전함들 중 가장 뛰어난 속력을 자랑했습니다."
 JAP_battleship_3:0 "타지마급"
 JAP_battleship_3_desc:0 "다지마급은 가상의 고속 전함급으로써, 거대한 야마토급 전함보다 싸고 빠르게 건조하기 위해 설계 되었습니다. 그들은 이전의 전함들의 낡은 주포를 활용 하였으나, 빠른 속도, 적절한 장갑과 대공무장은 이 함선들에 방어 능력을 제공했습니다."
 JAP_battleship_4:0 "이와미급"
 JAP_battleship_4_desc:0 "이와미급은 가상의 전함으로써, 고속 건조 방법을 활용 했습니다. 그들은 새로운 주포와 중무장한 대공포로 잘 무장했으며, 화력을 위해 어떤 유사한 군함과 일치 할 수 있습니다. 그러나, 개량으로 인한 결과는 무거워지고 그로 인해  약간 느린급의 함선을 의미했습니다."
 JAP_SH_battleship_1:0 "야마토급"
 JAP_SH_battleship_1_desc:0 "야마토급은 평화의 여신 계획에 의해 일본 해군의 강력함과 자부심을 대변하도록 설계된 72,000톤의 세계 제일의 거대한 전함이었습니다. 각 함은 세계 최대의 460mm 거대 함포 9문을 탑재했습니다."
 JAP_SH_battleship_2:0 "초야마토급"
 JAP_SH_battleship_2_desc:0 "가상의 슈퍼 야마토급은 야마토를 기본으로 한 것으로 보이나 더 강화된 주무장인 51cm 함포와 새로운 종류의 강력한 대공포를 탑재했습니다. 장갑은 자신의 주무장 함포의 포탄을 견딜 수 있게끔 설계되었으며 대략 70~80,000톤에 달합니다."
 JAP_carrier_1:0 "카가급"
 JAP_carrier_1_desc:0 "항공모함 카가는 일본 최초의 함대 항모였다. 카가는 원래 전함이었으나 항공모함으로 최종 건조되었다. 이로인해 크고 두꺼운 장갑을 가질 수 있었지만 개선할 공간의 여지는 없게 되었다. 그러나 카가는 제국 일본 해군의 항모 건조에 대한 중대한 경험을 쌓게 해 주었다."
 JAP_carrier_2:0 "소류급"
 JAP_carrier_2_desc:0 "소류와 히류는 나란히 항해하는 중 항공기의 복구 절차를 가속화 하기 위해 서로 마주보는 형태의 아일랜드 함교 설계를 채택하였다. 항공기 탑재량이 우수한 고속 항모였으나 장갑은 빈약한 편 이었다. 거대한 엔진을 탑재하여 배수량 2만톤의  이 항모는 넓은 작전 반경과 빠른 속도를 가질 수 있었다."
 JAP_carrier_3:0 "쇼카쿠급"
 JAP_carrier_3_desc:0 "쇼카쿠급 항공모함은 고기동력과 넓은 작전반경, 뛰어난 방어력 및 많은 수의 항공기를 적재할 수 있는 강력한 항공모함으로 설계되었습니다. 개선된 건조 능력 덕분에, 쇼카쿠급은 33.000톤의 배수량을 자랑했으며 동시대의 다른 항공모함보다 더 큰 피해를 견딜 수 있었습니다."
 JAP_carrier_4:0 "타이호급"
 JAP_carrier_4_desc:0 "다이호급은 여러발의 폭격과 어뢰 피격에 버티면서 함재기 운용 능력을 효과적으로 수행 할 수 있는 장갑화 된 비행 갑판을 갖춘, 일본 제국 해군의 첫 완전 장갑 항공모함입니다. 많은 항공기 수용 능력과 중무장한 대공포는 자함 방어 능력 뿐만 아니라 적군에 대한 효력 투사도 제공합니다."
 SOV_submarine_1:0 "AG급"
 SOV_submarine_1_desc:0 "아메리칸스키 골란(American Holland)급 잠수함은 캐나다에서 건조되었으며, 대전쟁 중 러시아로 운송되어 최종적으로 조립되었습니다. 함급은 성공적인 홀란드급 잠수함의 복사판이었습니다. AG급 잠수함은 당시 기준으로 준수한 무장을 갖춘 좋은 해상 선박으로써 설계되었습니다."
 SOV_submarine_2:0 "V시리즈 슈츄카급"
 SOV_submarine_2_desc:0 "슈츄카급의 V시리즈 잠수함은 소련 해군이 보유했던 잠수함 중 두 번째로 많은 함급이었습니다. 그 많은 수는 소비에트 연방의 네 함대: 흑해함대, 발트함대, 북방함대 그리고 태평양함대에 배치되었던 것에 기인합니다. 함급은 준수한 어뢰 무장과 내항성을 갖춘 중형급의 순찰 잠수함이었습니다."
 SOV_submarine_3:0 "XIV 시리즈 K급"
 SOV_submarine_3_desc:0 "XIV시리즈 잠수함은 확장된 작전범위를 가진 대형 순항 잠수함이었습니다. 함급은 본질적으로 프라우다급 IV시리즈의 향상된 버전이었습니다. 이 잠수함은 수상 함포와 어뢰 양면에서 중무장수함은 확장된 작전범위를 가진 대형 순항 잠수함이었습니다. 함급은 본질적으로 프라우다급 IV시리즈의 향상된 버전이었습니다. 이 잠수함들의 특징으로는 수상 함포와 어뢰 양면에서 중무장했다는 것입니다. 함급은 넓은 작전반경을 가졌지만 내항성은 그저 적당히 만족할 수준이었습니다."
 SOV_submarine_4:0 "프로옉트 611형"
 SOV_submarine_4_desc:0 "프로옉트 611형 잠수함(NATO 코드명: 줄루)은 제2차 세계대전 이후 건조된 소련 해군의 첫 잠수함급이었습니다. 설계는 독일의 21형 유보트를 기반으로 했으며, 선행 함급인 K급 제14계열 순양잠수함을 대체하기 위한 것이었습니다. 이 잠수함급은 중어뢰로 무장하고 긴 작전범위를 가진 대형 순양잠수함이었습니다. 프로옉트 611형 잠수함은 후속함급인 프로옉트 613형(NATO 코드명: 위스키)과 프로옉트 641형(NATO 코드명: 폭스트롯) 잠수함의 기반으로 이용되었습니다."
 SOV_destroyer_1:0 "오르페이급"
 SOV_destroyer_1_desc:0 "오르페이급 구축함은 선행 함급인 노빅(Novik)급의 개량형이었습니다. 함급은 크기에 맞는 수상 및 대공 무장을 갖추었으며, 사거리가 짧았으나 준수한 속도와 무게를 가진 어뢰로 무장했습니다. 후계 함급인 피도니시(Fidonisy)급과 이쟈슬라프(Izyaslav)급은 이 함급의 주무장과 선체 크기를 늘린 추가 개량형이었습니다."
 SOV_destroyer_2:0 "그네브니급"
 SOV_destroyer_2_desc:0 "그녜브늬급 구축함(프로옉트 7형)은 1933~1938년 건함 계획에 따라 승인된 함급이었습니다. 함급 자체는 이탈리아의 마에스트랄레급 구축함의 영향을 크게 받았으며, 성공적인 설계였습니다. 배수량은 1,600~2,000톤 사이였고, 잘 무장했으며 적절한 대공포와 어뢰로 무장했습니다. 강력한 엔진 덕에 빠르게 항해할 수 있었지만, 작전 범위가 짧은 함선이었습니다."
 SOV_destroyer_3:0 "소오브라지텔니급"
 SOV_destroyer_3_desc:0 "사브라지텔늬급 구축함(프로옉트 7U형)은 그녜브늬급 구축함의 개량형이었습니다. 엔진은 재설계되었고 더 강력한 대공 무장을 탑재했습니다. 배수량은 1,900~2,400톤 사이였으며 속도와 작전 범위는 그녜브늬급과 비슷했습니다."
 SOV_destroyer_4:0 "스코리급"
 SOV_destroyer_4_desc:0 "스코리급 구축함(프로옉트 30bis형)은 아그네보이급 구축함의 개량함이었습니다. 크기와 배수량(2,500~3,100톤)의 증가로 인해 작전 범위가 늘어난 보다 안정적인 함선이 되었습니다. 건조된 모든 함선은 전쟁이 끝난 후 모듈식 설계로 건조되어 건조 및 배치 시간이 단축되었습니다. 무장은 이전 아그네보이급과 거의 비슷했지만, 주포는 단장포 대신 연장포탑을 탑재했습니다."
 SOV_light_cruiser_1:0 "크라스니 크림급"
 SOV_light_cruiser_1_desc:0 "크라스니 크림급 순양함은 본래 스베틀라나급 순양함으로, 제1차 세계대전 이전에 건조가 시작되었으나 전쟁과 뒤따른 혁명으로 인해 동형함 전체의 완성이 지연되었습니다. 1920년대 중후반, 그녀는 자매함 격인 체르보나 우크라이나(본래 아드미랄 나히모프)와 함께 마침내 소련 해군에 인도되었습니다. 함급은 당시 기준으로 중무장에 준수한 장갑을 갖춘 순양함이었습니다."
 SOV_light_cruiser_2:0 "콤소몰레츠급"
 SOV_light_cruiser_2_desc:0 "콤소몰레츠급 경순양함은 가상의 함선 시리즈입니다. 그것은 옛 기술들과 새로운 기술들의 융합체였습니다. 미완성된 스베틀라나급 및 아드미랄 나히모프급의 선체를 전용한 결과 함선의 건조 비용이 절감되었습니다. 구축함 함포의 구경을 가진 6개의 연장 포탑과 적절한 대공 무장을 장비한 함급은 초계 및 구축함대의 기함 역할에 적합했습니다. 함선들의 전반적인 형태는 키로프급 순양함과 유사점을 가졌습니다."
 SOV_light_cruiser_3:0 "차파예프급"
 SOV_light_cruiser_3_desc:0 "차파예프급 순양함(프로옉트 68형)은 키로프급 순양함(프로옉트 26형)을 기반으로 하였으며, 1938~1943년 건함 계획에서 승인되었습니다. 소련 해군 최초의 진정한 경순양함으로 강력한 대함 및 대공 무장과 적절한 어뢰 무장을 갖추었습니다. 전반적으로 10,500~14,000톤의 배수량과 두꺼운 장갑대, 높은 속도와 괜찮은 작전 범위를 가진 훌륭한 함선이었습니다. 개전과 함께 독일의 침공으로 인하여 본 함급의 많은 함선들의 건조가 취소되었으며 나머지는 전쟁이 끝난 후에 건조가 완료되었습니다."
 SOV_light_cruiser_4:0 "스베르들로프급"
 SOV_light_cruiser_4_desc:0 "스베들로프급 순양함(프로옉트 68bis)은 소련 해군의 마지막 포격 순양함이자 선행 차파예프급의 개량형이었습니다. 차파예프급에 비해 무장, 기계장비, 장급을 갖추었지만 더 넓은 작전범위를 위한 연료 용량 증가,  수중 보호 기능 향상, 대공 포대가 증가하고 내항성이 약간 더 향상되었습니다. 이 함급은 수송선 습격 및 주력함 호위 역할을 수행하기 위해 설계되었습니다. 미사일 시대의 도래로 많은 함선들의 건조가 취소되거나 중단되었습니다."
 SOV_heavy_cruiser_1:0 "크라스니 캅카스급"
 SOV_heavy_cruiser_1_desc:0 "크라스니 캅카스 순양함은, 원형인 어드미랄 나기모프급 경순양함으로 체르보나 유크리나의 반자매함 이었다. 크라즈니 캅카즈는 대형 180mm 캘리버 주포와 강력한 대공 무장을 탑재하도록 수정한 설계대로 완성되었다. 재건조 경순양함이었기 때문에, 다른 해군의 중순양함에 비해 비교적 얇은 장갑을 가지고 있었다."
 SOV_heavy_cruiser_2:0 "키로프급"
 SOV_heavy_cruiser_2_desc:0 "키로프급 순양함(프로옉트 26형)은 소련 해군 최초의 현대식 순양함이었습니다. 이탈리아의 라이몬도 몬테쿠콜리급 경순양함의 설계를 기반으로 1933~1938년 건함 계획에 따라 건조되었습니다. 7,700~9,200톤 사이의 배수량에 180mm 3연장포와 강력한 대공 포대로 무장했다. 강력한 엔진 덕분에 빠른 속도와 넓은 작전 범위를 가졌으나 다른 중순양함에 비해 얇은 장갑을 가지고 있었습니다."
 SOV_heavy_cruiser_3:0 "프로옉트 22"
 SOV_heavy_cruiser_3_desc:0 "프로옉트 22 중순양함은 주변국의 유사한 함선에 대응하기 위해 1930년 중반에 설계되었습니다. 15,500에서 17,000 톤급을 대체할 대형 함선 선계를 요구했습니다. 적 순양함을 격퇴 할 네 개의 240mm 삼연장 함포, 자가-방어를 위한 중무장 대공화기, 그리고 적을 찾는데 힘쓸 더 커진 정찰기를 장착했습니다. 주요 임무는 적군을 정찰하고 수송단을 사냥하는 것이었습니다. 함선의 비용과 자원 배정 등의 요구로 이 프로젝트는 결국 취소되었습니다."
 SOV_heavy_cruiser_4:0 "프로옉트 66"
 SOV_heavy_cruiser_4_desc:0 "프로옉트 66형 중순양함은 순수한 포격 순양함을 설계하고 건조하려는 마지막 시도였습니다. 설계 연구는 1943년에 시작되었고 최종 버전은 전후에 완성되었습니다. 이 함선은 220mm 3연장 함포와 강력한 대공 무장으로 구성되었고, 배수량은 거의 26,500톤에 달했습니다. 미사일 시대가 대두되고 스탈린이 사망하면서 이 건조 계획은 중단되었습니다."
 SOV_battle_cruiser_1:0 "보로디노급"
 SOV_battle_cruiser_1_desc:0 "보로디노급 전투순양함은 제1차 세계 대전 이전인 1914년에 건조가 승인된 4척의 함급이었습니다. 이들은 임페라트리차 마리야급 전함에서 비롯되었습니다. 이 함급은 강력한 주무장으로써 4문의 3연장 포탑, 강력한 부무장 포곽 및 전체적으로 평갑판을 채용하는 당대 러시아 주력함의 건조 관례에 따랐습니다. 보로디노급은 발트 해의 얕은 바다에서 싸우기엔 불안정하여 평판이 낮았습니다. 이 시기의 많은 러시아 군함들처럼, 1차 세계 대전 발발 및 러시아 혁명은 이제까지 완성된 이 함선들이 최후를 맞이하게끔 했습니다."
 SOV_battle_cruiser_2:0 "크론시타트급"
 SOV_battle_cruiser_2_desc:0 "크론슈타트급 순양전함(프로옉트 69형)은 1938~1943년 건함 계획에 따라 승인되었고 1940년대에 완공될 예정이었습니다. 원래는 23,000톤급 대형 중순양함을 목표로 했지만 독일의 샤른호르스트 순양전함에 관한 정보가 들어온 후 35,500톤급으로 재설계되었습니다. 독소전쟁으로 인해 함선 건조는 중단되었고 결국에는 취소되었습니다. 미완성 선체를 항공모함으로 개장한다는 프로옉트 69AV형 항공모함 설계안이 나오기도 했었습니다."
 SOV_battleship_1:0 "마라트급"
 SOV_battleship_1_desc:0 "마라트급 전함(원래 간구트급이던)은 제1차 세계 대전 시대의 전함으로 러시아 제국 해군의 첫 번째 드레드노트급 함으로 취역한 전함입니다. 이 함선의 설계와 포탑 배치는 모든 차기 전함과 순양전함의 기본이 되었습니다. 러시아 혁명의 혼돈 속에서 오직 3척 만이 살아남았습니다. 이 함선들은 1930년대에 현대화 및 재개장 되었으며, 그 결과 파고다형 상부 구조물을 가지게 되었습니다. 이 함선들은 현대식 전자장비와 강력한 대공 장비를 가지고 있었습니다."
 SOV_battleship_2:0 "프로젝트 21형"
 SOV_battleship_2_desc:0 "프로옉트 21형 전함은 1930년대 중반에 스탈린의 대양함대의 일부로 설계되었습니다. 이 함급은 영국의 넬슨급 전함과 굉장히 유사했을 것이었습니다. 배수량은 약 41,000톤이며 410mm 3연장 함포(전방 집중 형태)와 152mm 12문의 부함포로 무장했을 것입니다. 우수한 대공 무장과 두꺼운 장갑은 공중 및 지상 표적에 대한 강력한 방어력을 제공했습니다. 이 계획은 결국 취소되었지만 요소 중 일부는 소비에츠키 소유즈급(프로옉트 23형) 전함에 사용되었습니다."
 SOV_battleship_3:0 "레닌급"
 SOV_battleship_3_desc:0 "레닌급 전함은 독일의 비스마르크급 및 미국의 사우스다코타급 전함에 맞서 대항하기 위해 가상으로 설계된 전함입니다. 이 함선의 406mm 3연장포 9문은 충분한 화력을 제공하며, 130mm 대공포 및 두꺼운 장갑, 거대한 엔진은 전투에서 생존을 보장할 것입니다."
 SOV_battleship_4:0 "스탈린그라드급"
 SOV_battleship_4_desc:0 "스탈린그라드급 순양전함(프로옉트 82형)은 제2차 세계대전 이후 소련 해군에 주 화력을 제공하기 위한 함선이었습니다. 이 함선은 속도가 빠르고, 적절한 무장과 적절한 장갑을 가진 함선이었습니다. 건조는 전후에 시작되었으나 스탈린의 사망으로 취소되었습니다. 소련제 V-2 미사일을 장착한 수정 설계로 적어도 한 척은 건조를 완료하는 계획이 있었습니다."
 SOV_SH_battleship_1:0 "소볘츠키 소유즈급"
 SOV_SH_battleship_1_desc:0 "소비에츠키 소유즈급(프로옉트 23형) 전함은 소련 조선소에서 건조된 마지막 전함이었으며 1938~1943년 건함 계획에서 승인되었습니다. 기준 배수량 59,000톤에 406mm 3연장 포탑 3기와 중부포와 대공 무장을 갖추도록 계획되었습니다. 또 함선을 두른 두꺼운 장갑 벨트에 적합하도록 강력한 엔진을 장착했습니다. 개전으로 인해 이 함선들은 완성되지 못하였습니다."
 SOV_SH_battleship_2:0 "프로옉트 23bis"
 SOV_SH_battleship_2_desc:0 "프로옉트 23bis 급은 이전의 소비에츠키 소유즈 급(프로옉트 23)의 수정되고 진보한 버젼의 전함이였습니다. 전버젼과 비교해보면 4문의 동일한 406mm 구경 포탑과 두터운 장갑을 장비하고 있었고 개정된 부포 배열과 강력한 대공 무장을 가지고 있었습니다."
 SOV_carrier_1:0 "이스마일급"
 SOV_carrier_1_desc:0 "이스마일급 항공모함은 동명의 보로디노급 전투순양함의 미완성 선체를 직접 개조하여 만들어졌습니다. 이러한 개조의 특성 덕택에 두꺼운 장갑과 강력한 대함, 대공 장비를 갖추었습니다. 적절한 규모의 항공대는 함대에 필요한 항공 지원을 해주었습니다. 이 계획은 비용 문제 및 10월 혁명 후 소련 조선업의 상황으로 인해 완료되지 못했습니다."
 SOV_carrier_2:0 "크라즈니 보스두크"
 SOV_carrier_2_desc:0 "크라즈니 보즈두흐급 항공모함은 소련 해군 항공투사를 함대에 제공하기 위한 가상의 설계입니다. 그들은 영국의 아크로얄급 항공모함이나 일본의 히류급 항공모함과 규모가 비슷하지만 추가적인 부포는 수상 표적에 맞서며 공중 엄호를 위한 충분한 대공무장을 지니고 있습니다. 증가된 장갑은 이 항공모함들에 비해 비행대를 약간 줄이는 결과를 낳았습니다."
 SOV_carrier_3:0 "프로옉트 71B"
 SOV_carrier_3_desc:0 "프로옉트 71B 항공모함은 1930년대 중후반에 설계되었습니다. 스탈린의 계획에 따라 새로운 수상 함대를 위한 항공 지원을 제공하도록 계획되었습니다. 약 30,000톤, 강력한 대공 무장, 훌륭한 장갑과 충분한 항공대를 갖춘 두 척의 함선이 계획되었습니다. 독일의 침공으로 인해 이 선박의 건조는 취소되게 되었습니다."
 SOV_carrier_4:0 "프로옉트 72"
 SOV_carrier_4_desc:0 "프로옉트 72 항공모함은 이전의 프로옉트 71 함들의 개선된 버전이였습니다. 보다 얇은 장갑을 가진 대형 선박의 연구설계는 1940년대 초반에 끝났습니다. 여유 공간은 강력한 대공 무장을 설치하는데 사용되었고 대규모 항공대를 운용할 수 있는 능력을 주었습니다."
 USA_submarine_1:0 "S급"
 USA_submarine_1_desc:0 "흔히 슈가 보트라고 불리는 S 보트는 1920년대에 설계 및 건조된 51척의 잠수함 시리즈입니다. 1차 세계대전 당시의 O & R 보트 시리즈에 비해 S 보트는 전방 21인치 포탑이 4개뿐이었지만 더 큰 크기로 더 긴 사거리와 더 많은 어뢰 재장전이 가능했습니다. 1924년 마지막 S 보트가 취역한 이후에도 S 보트는 미 해군 상비 잠수함 전력의 상당 부분을 차지하고 있습니다."
 USA_submarine_2:0 "포퍼스급"
 USA_submarine_2_desc:0 "포퍼스급 잠수함은 1920년 후반과 1930년 초반대에 실험적으로 건조한 \"V 보트\" 시리즈 이후 설계 및 건조된 미해군의 첫 현대적인 잠수함이었습니다. 전기 추진식의 초기 결함에도 불구하고, 포퍼스급은 잠재성이 있었고 미래적인 설계로 여겨졌습니다. 이 함선들은 6문의 어뢰 발사관과 3인치 덱 건으로 무장 했습니다."
 USA_submarine_3:0 "탬버급"
 USA_submarine_3_desc:0 "탬버급 잠수함은 잠수함 설계가 \"함대형 함정\"의 역할에 대한 적합성과 태평양에서의 원만한 작동을 동시에 만족하기 위해 미해군이 다년간 수행한 실험의 결실입니다. 무장은 후방으로 4발을 발사 가능한 10문의 어뢰 발사관, 3인치 덱 건과 추가적인 보호를 위한 2문의 대공포로 향상되었습니다."
 USA_submarine_4:0 "발라오급"
 USA_submarine_4_desc:0 "발라오급은 탐보급에 뿌리를 둔 디자인을 계승했습니다. 선체 보강과 갑판 주포를 5인치/24구경으로 업그레이드하는 등 여러 가지 미묘한 디자인 개선이 이루어졌습니다."
 USA_destroyer_1:0 "클렘슨급"
 USA_destroyer_1_desc:0 "클렘슨급 구축함은 선행 함급인 위키스급의 많은 설계 요소를 계승하였습니다. 클렘슨급은 위키스급보다 발전된 항행 능력을 가졌으며 4인치 50구경장 주함포, 3인치 23구경장 대공포 그리고 12개의 어뢰발사관으로 무장했습니다. 클렘슨급은 연식이 오래되었고 거의 도태 직전이었지만, 여전히 미해군 구축함 전력의 큰 부분을 차지했었습니다."
 USA_destroyer_2:0 "심스급"
 USA_destroyer_2_desc:0 "심즈급 구축함은 보다 능률적인 어뢰 배치와 더 긴 선체를 가진 가장 큰 \"1500톤급 함선\" 설계였습니다. 사격 통제의 향상은 5인치 38구경장 함포에 더 나은 공격 성능을 보장했으며 12개의 중앙 어뢰 발사관을 포함하고 있었습니다."
 USA_destroyer_3:0 "플레처급"
 USA_destroyer_3_desc:0 "플레처급은 2500톤으로 크기가 커지면서 그에 따른 성능의 비약적인 발전을 보여주는 대표적인 구축함이었습니다. 5인치 38구경장 양용포와 중심선 어뢰 배열을 유지하면서도, 플레처급은 추가로 하나의 단장 포탑과 비약적으로 향상된 대공 무장을 탑재하였고 거기에 더하여 향상된 항속거리와 커진 배수량 또한 가지게 되었습니다."
 USA_destroyer_4:0 "알렌 M. 섬너급"
 USA_destroyer_4_desc:0 "섬너급은 배수량이 약간 증가한 선에서 플레처급을 계승하였습니다. 함선은 5인치 38구경 2연장 함포와 더욱 증설된 대공 무장 등 더 많은 무장을 탑재할 수 있었습니다. 대잠작전 중 보다 더 뛰어난 조함능력을 위해 2번째 조타키를 추가로 장비하였습니다."
 USA_light_cruiser_1:0 "오마하급"
 USA_light_cruiser_1_desc:0 "오마하급은 본래 제1차 세계 대전 미해군의 핵심 정찰 역할을 담당하도록 설계되었습니다. 빠르고 유능하였던 오마하급은 단장포 8문, 연장포 2문 구성의 강력한 6인치 53구경장 함포와 6개의 어뢰 발사관으로 무장하였습니다. 오마하급은 노후화되어가고 있었지만 미해군 경순양함 전력의 대부분을 구성하였습니다."
 USA_light_cruiser_2:0 "브루클린급"
 USA_light_cruiser_2_desc:0 "브루클린급은 워싱턴 해군 조약의 염두에 두고 설계하여 함포 구경이 6인치로 제한되었습니다. 화력의 최대화하기 위해, 브루클린급은 신형 Mk16 6인치 함포 15문을 3연장 포탑에 탑재하였습니다. 전반적인 설계는 균형잡혀 있었으며 미해군의 모든 차세대 순양함 설계의 기본으로 여겨졌습니다."
 USA_light_cruiser_3:0 "클리블랜드급"
 USA_light_cruiser_3_desc:0 "클리블랜드급은 브루클린급에 기반하였지만, 워싱턴 해군 조약의 제한을 받지 않았습니다. 클리블랜드급은 12문의 6인치 주함포 배열은 유지하였으나, 5인치 부포 무장을 크게 늘렸으며 추가적인 대공 무장을 탑재하였습니다."
 USA_light_cruiser_4:0 "파고급"
 USA_light_cruiser_4_desc:0 "파고급은 성공작이었던 클리블랜드급의 개량형이었습니다. 피라미드 형태의 상부구조 덕분에 보다 발전된 대공 화망을 제공하였습니다."
 USA_heavy_cruiser_1:0 "펜서콜라급"
 USA_heavy_cruiser_1_desc:0 "펜사콜라급은 워싱턴 해군 조약의 제한에 따라 설계되었고, 8인치 함포 제한 내에서 화력을 극대화하고자 했습니다. 함급은 강력한 10문의 8인치 55구경장 함포로 무장하였습니다. 선체 장갑은 얇았고 설계상 무거운 상부를 가졌지만 쓸만했습니다. 펜사콜라급은 미해군 중순양함 전력의 큰 부분을 형성하였습니다."
 USA_heavy_cruiser_2:0 "위치토급"
 USA_heavy_cruiser_2_desc:0 "위치타급 함선들은 8인치 55구경장 함포를 위한 새로운 포탑 설계와 5인치 38구경장 부함포의 화망 개선을 통해 펜사콜라급과 그 파생형들보다 무장 수준을 발전시켰습니다."
 USA_heavy_cruiser_3:0 "볼티모어급"
 USA_heavy_cruiser_3_desc:0 "볼티모어급은 이전의 순양함 설계들에서 더욱 성공적인 요소들을 통합하였으며 브루클린급 경순양함을 크게 참고하여 USS 위치타의 무장과 장갑 구성을 결합하였습니다."
 USA_heavy_cruiser_4:0 "오리건시티급"
 USA_heavy_cruiser_4_desc:0 "오리건 시티급 순양함은 볼티모어급에 비해 크고 작은 개선점들을 제공하였습니다. 가장 주목할 만한 점은 더 나은 대공화망을 가능케 한 상부구조물의 변화였습니다. 이와 유사한 개선점들이 클리블랜드급부터 오리건 시티급 경순양함에서도 발견되었습니다."
 USA_battle_cruiser_1:0 "렉싱턴급"
 USA_battle_cruiser_1_desc:0 "렉싱턴급은 본래 일본의 공고급 순양전함에 대한 대응으로 기획되었습니다. 1916년 해군법에 의해 발주된 렉싱턴급은 16인치 함포를 연장포탑에 탑재하고 33노트로 항행 가능하도록 할 예정이었습니다. 건조가 시작된 후, 미국은 워싱턴 해군 조약에 참여하였으며 USS 렉싱턴과 USS 새러토가는 항공모함으로 개장되었습니다."
 USA_battle_cruiser_2:0 "알래스카급"
 USA_battle_cruiser_2_desc:0 "알래스카급은 독일의 포켓전함(도이칠란트급 장갑함의 별명)에 대한 대응용이었으나 현재는 일본의 \"초갑형 순양함\"을 상대하게 되었습니다. 12인치 함포를 탑재하고 10인치 포탄까지 방어할 수 있게 설계된 알래스카급은, 순양함의 속도를 가졌지만 대잠 방어 능력을 희생했습니다."
 USA_battleship_1:0 "뉴욕급"
 USA_battleship_1_desc:0 "뉴욕급 전함은 14인치 45구경장 주포로 무장한 최초의 미국 전함이었습니다. 많은 수의 5인치 51구경장 포들이 부무장으로 탑재되었으며 장갑은 10인치 이상이었습니다."
 USA_battleship_2:0 "노스캐롤라이나급"
 USA_battleship_2_desc:0 "노스캐롤라이나급은 도전적인 설계였으며 20년 만에 미해군에 의해 건조된 첫 전함급이었습니다. 미해군은 해당 함급이 워싱턴 해군 조약의 표준을 만족하도록 요구하여, 배수량을 36,000톤으로 한정했으나 16인치 45구경장 함포로 무장하고 개선된 장갑을 갖추는 동시에 미해군의 고속 항공모함들을 호위하는 데 적합하도록 하였습니다."
 USA_battleship_3:0 "아이오와급"
 USA_battleship_3_desc:0 "아이오와급은 이전의 노스캐롤라이나급의 모든 혁신점과 능력을 추가했을 뿐만 아니라, 배수량과 전술 속도 또한 상당히 증대시켰습니다. 아이오와급은 주로 항모 전단을 호위하는 역할을 맡았으며 \"순양함 사냥꾼\"이라는 부차적인 역할 또한 염두에 두고 설계되었습니다."
 USA_battleship_4:0 "일리노이급"
 USA_battleship_4_desc:0 "일리노이급은 아이오와급에 의해 정의된설계와 역할을 계승하였습니다. 함급은 속도와 장갑을 뛰어넘는 무장을 유지하였습니다. 일리노이급은 보다 효율적으로 높은 순항속도를 제공하기 위해 보일러와 기계장비를 개선함과 더불어 16인치 50구경장 함포의 수를 9문에서 12문으로 증가시켰습니다. 몬태나급과 같이, 최초 설계는 4문의 6인치 연장포탑을 채택하였으나, 대공 성능 극대화를 위해 5인치 연장 양용포탑 탑재로 전환되었습니다."
 USA_carrier_1:0 "렉싱턴급"
 USA_carrier_1_desc:0 "렉싱턴급 항공모함은 워싱턴 해군 조약에 의해 강요된 제한을 따르기 위해 두 개의 렉싱턴급 순양전함의 선체가 개장됨으로 인해 탄생하였습니다. 렉싱턴급은 미해군 내 작전수행이 가능한 첫 항공모함급이었으며 항공모함 작전 개선을 위해 수년을 보냈습니다."
 USA_carrier_2:0 "레인저급"
 USA_carrier_2_desc:0 "레인저급은 미해군 최초로 처음부터 항공모함으로서 설계된 함급이었습니다. 미해군의 경항모 컨셉의 하나로써, 이 함급은 이전의 렉싱턴급 보다 상당히 작았습니다만, 내부 설계의 개선 덕분에 여전히 같은 크기의 항공대를 보유할 수 있었습니다."
 USA_carrier_3:0 "에섹스급"
 USA_carrier_3_desc:1 "이전의 렉싱턴급, 레인저급 그리고 요크타운급 파생 함급들을 통해 얻은 교훈들은, 대규모의 함재기를 운반할 수 있는 고속함 에식스급이라는 결과물로 나타났습니다. 피해 복구 설계 또한 요크타운급에서 승계되었으며 함재기 취급 개선을 위하여 갑판 가장자리 엘리베이터가 추가되었습니다."
 USA_carrier_4:0 "미드웨이급"
 USA_carrier_4_desc:0 "미드웨이급은 미해군 항공모함 중 궁극의 함선이었습니다. 장갑갑판을 구현하고 이전 함급들보다 더 많은 함재기를 수용할 수 있었던 미드웨이급은 독특한 하위 함급 분류 코드인 CVB(Carrier Vessel Battle)를 부여받았습니다."
 USA_SH_battleship_1:0 "버지니아급"
 USA_SH_battleship_1_desc:0 "1920년 12문의 16인치 50구경장 함포를 탑재한 대형 사우스다코타급 전함의 건조가 시작되었습니다. 해당 함급은 중전함의 새 시대를 개척할 수도 있었지만 1922년 워싱턴 해군 조약 준수를 위해 취소되었습니다. 조약이 더 이상 효력을 발휘하지 못하고 일본의 비밀 전함 프로젝트의 위협으로 다가오는 상황에서 우리는 설계를 현대화하여, 배수량을 55,000톤으로 늘리고 18인치 50구경장 함포로 주포 구경을 올려 새로운 중전함 함급을 만들 수 있게 되었습니다."
 USA_SH_battleship_2:0 "몬태나급"
 USA_SH_battleship_2_desc:0 "몬태나급은 일리노이급보다 더 크고 더 두터운 장갑을 가졌습니다만은, 이러한 증대를 수용하기 위해 항속을 희생하였습니다. 18인치 50구경장 함포 12문으로 이루어진 주무장과 우리의 최신 사격 통제 시스템의 조합이라면 몬태나급의 화력은 맞설 상대가 없을 것입니다. 초기 설계는 6인치 함포를 포함했지만, 이는 5인치 연장 양용포 탑재로 환원되었습니다."
 ARG_submarine_1:0 "산타페급"
 ARG_submarine_1_desc:0 "산타페급은 이탈리아로부터 발주되고 1933년 아르헨티나로 배송된 3척의 잠수함을 대표한다. 이 급의 3척의 잠수함은 1960년까지 아르헨티나 잠수함 세력의 주축을 이루었다. 이들의 애칭은 이탈리아가 이들을 건조한 타란토의 조선소의 이름을 본따 '타란티노스' 였다."
 ARG_destroyer_1:0 "카타마르카급"
 ARG_destroyer_1_desc:0 "카타마르카 급 구축함은 1차 세계 대전 직전, 아르헨티나 해군에 의해 발주되고 영국에 의해 건조되었다. 이들은 4 문의 120 mm/50 캘리버 주포와 4 문의 533 mm 어뢰발사관으로 무장하였다."
 ARG_destroyer_2:0 "부에노스 아이레스급"
 ARG_destroyer_2_desc:0 "부에노스아이레스급 구축함은 1936에서 1938년 사이 아르헨티나의 영국군에 의해 건조 되었습니다. 영국의 G급 구축함에 기반했습니다. 1300톤급을 대체하고 4문의 QF 4.7인치 마크 IX포로 주포를 무장했습니다."
 ARG_light_cruiser_1:0 "리베르타드급"
 ARG_light_cruiser_1_desc:0 "리베르타드 급 함선은 '강의 전함'으로 명명되었지만 1900년대 초의 더 작고, 장갑력이 낮은 보호 순양함과 실제로는 비교 되었습니다. 이 급의 두 함선은 1890년대 후반에 건조되었고 2차 세계대전이 시작될 때 취역했습니다."
 ARG_light_cruiser_2:0 "라 아르헨티나급"
 ARG_light_cruiser_2_desc:0 "라 아르헨티나 경순양함은 아르헨티나를 위해 1930년대 후반 영국에 의해  건조되었다. 아르헨티나는 전쟁 전 여러 척의 훈련순양함을 만들었지만 아르헨티나의 중립을 유지하기 위한 소함대를 운용해야 하는 상황에 처해 있었다. 이 함은 배수량 6500톤과 9 문의 6인치 함포를 주포로 무장한 영국 아레투사 급의 확장된 버젼이었다."
 ARG_heavy_cruiser_1:0 "가리발디급"
 ARG_heavy_cruiser_1_desc:0 "가리발디급은 19세기 말 아르헨티나를 위해 건조된 장갑 순양함이다. 이는 1930년대 이미 너무 구식 함선으로 1932년 마지막 함선이 해체되고 영국에서 건조한 베인티신코 데 마요급 중순양함으로 대체되었다."
 ARG_battleship_1:0 "리바다비아급"
 ARG_battleship_1_desc:0 "리바다비아 급은 1910년 초반 미국이 아르헨티나 해군을 위해 건조한 드레드노트 전함의 동형이었다. 27,500톤의 배수량과 12 문의 305 mm/50 함포를 주포로 무장했었다. 이 함급은 1950년대까지 계속해서 운용되었다."
 AST_submarine_1:0 "L형"
 AST_submarine_1_desc:0 "L급은 원래 긴급 전쟁 계획 내에서 이전 잠수함들의 개량급으로 계획된 중형 크기의 잠수함이었습니다. L급은 대전쟁의 말기에 건조됐고, 보다 큰 신형 21인치 어뢰로 무장하였습니다. L급은 대부분 훈련용이나 2선급으로 2차 세계대전 초반까지 운용되었습니다."
 AST_submarine_2:0 "T급"
 AST_submarine_2_desc:0 "T급 혹은 트리톤급으로 불린 잠수함들은 O급, P급, R급 대형 잠수함을 대체하기 위해 설계되었습니다. T급 잠수함은 대서양과 태평양에 적합한 긴 작전 범위를 가진 적절한 잠수함이었습니다. 이 잠수함들은 잘 무장되었으며 안정적인 플랫폼을 가졌었고 전쟁 기간동안 널리 사용되었으며 건조된 잠수함 중 25%는 전쟁 중에 침몰했습니다."
 AST_submarine_3:0 "U급"
 AST_submarine_3_desc:0 "U급 잠수함은 1940년과 1941년의 긴급 전쟁 계획에 의거 건조된 소형 잠수함입니다. 본래 훈련용 잠수함으로 설계되었으나, 전쟁이 발발하면서 설계가 변경되었고 북해와 지중해의 좁고 사방이 막혀있는 바다에서 그 능력을 증명하게 되었습니다. 그 작은 크기 때문에 작전범위와 무장이 제한되었습니다. 그들은 언딘, 엄파이어, 업로어의 3가지 하위 클래스가 있습니다."
 AST_submarine_4:0 "V급"
 AST_submarine_4_desc:0 "V급 혹은 뱀파이어급이라 불리는 이 잠수함은 이전 U급 소형 잠수함을 기초로 해서 만들어진 잠수함입니다. 이 잠수함들은 더 커졌지만, 상대적으로 여전히 소형이었고 더 멀리 항해할 수 있었지만, 무장과 작전범위는 제한적이었습니다."
 AST_destroyer_1:0 "벤데타급"
 AST_destroyer_1_desc:0 "이 구축함은 '고철 함대'를 편성하기 위해 영국 해군에서 양도된  어드미랄리티 와 소니 크로프트 V와 W급 이었습니다. 이 함은 전시 비상계획 아래 건조 되었습니다. 제1차 세계 대전 중에 영국 구축함의 설계는 이전 수준을 개선하고 신기술을 도입하여, 궁극적인 진화를 이루었습니다. 많은 수의 이러한 함선들은 제1차 세계 대전 후기에 건조되어 이후 영국 해군 구축함 함대의 중추가 되었습니다. 1930년대에 예비 함대에 넣어 시작하고, 결국 수송선단 호위 임무에 사용되었습니다. 적절하게 무장되고 좋은 작전반경을 가진 고속선 이었습니다."
 AST_destroyer_2:0 "G/H/I급"
 AST_destroyer_2_desc:0 "G, H 및 I급 구축함은 1933년과 1934년에 해군건설 계획의 일환으로 발주되었습니다. 이 함은 선행함인 F급 구축함과 비슷하지만, 전체적인 크기가 약간 줄어 들었습니다. G와 H급은 F급과 마찬가지로 4.7 인치 주포를 탑재하고 있습니다. 이 구축함들은 긴 작전 행동범위와 적절한 무장과 강된 강력한 어뢰를 탑재하고있었습니다. 전쟁 기간동안 광범위하게 사용되어 졌으며, 많은 손실을 입었었습니다."
 AST_destroyer_3:0 "니잠급"
 AST_destroyer_3_desc:0 "니잠급은 영국 해군에서 양도된 J, K, N급 구축함을 가리키는 명칭입니다. 이전의 트리발급과 비슷하지만, 설계자는 함포를 강화하는 것이 아니라 표준보다 강력한 어뢰와 더작은 함포를 설치하도록 설계했습니다. 이 함선은 전시에 사용중 개조되었습니다. 개량 된 대공포와 레이다로 업그레이드 단장되었습니다. 빠르고 광범위한 작전 행동 범위, 잘 무장된 함선으로 함대 호위에 이상적인 함선입니다."
 AST_destroyer_4:0 "배틀급"
 AST_destroyer_4_desc:0 "배틀급 구축함들은 전쟁 기간동안 영국 구축함들의 진화 과정에서 파생된 함선들이다. 이 함선들은 1942, 1943년의 해군 건함 계획에 따라 건조되었다. 이들은 주포와 어뢰 면에서 잘 무장된 함선이다. 그들의 대공 무장과 대잠 능력, 속력과 항속거리는 이들은 매우 다재다능한 함선으로 만들었다. 그들은 전쟁에 늦게 참전하였기 때문에 아주 적은 기여도를 보였다."
 AST_light_cruiser_1:0 "C급"
 AST_light_cruiser_1_desc:2 "C급 경순양함은 영국왕립 해군의 28척의 경순양함 그룹입니다. 제1차 세계대전 이전과 전시중에 건조 된 순양함의 하나로, 북해의 거친 환경을 위해 설계 되었습니다. 선체는 조금 작고 비좁았지만 튼튼하고 유능한 함선임을 증명했습니다. 대함용 6인치 주포와 수송선과 적함을 끝내버릴 중어뢰를 적재한 무장은 충분함 이상 이었습니다. 제1차 세계대전에서 광범위 하게 볼 수 있었으며, 많은 해상 작전에 참여했습니다. 1930년대 중반에는 칼레돈, 세레스와 칼라일 같은 하위 분류함이 취역했었습니다."
 AST_light_cruiser_2:0 "사우샘프턴급"
 AST_light_cruiser_2_desc:0 "사우샘프턴급 경순양함은 타운급 경순양함의 하위 모델이었으며 일본의 모가미급 순양함에 대한 대항책으로써 디자인되었습니다. 이들 함선은 우수한 방어력과 훌륭한 속도, 항속거리, 그리고 3연장 6인치 함포 4기로 총 12문이라는 가공할만한 무장을 가지고 있었습니다. 사우샘프턴급은 이후 영국 해군이 디자인한 수많은 경순양함의 기초가 되었습니다."
 AST_light_cruiser_3:0 "크라운 콜로니급"
 AST_light_cruiser_3_desc:0 "크라운 콜로니급 경순양함은 먼저 나온 타운급의 개량형이면서도 생산속도 증가와 단가 절약을 위해 간략화되어 설계되었습니다. 이 함선들은 이전 함선들과 같은 3연장 6인치 함포 4문을 장착하고 있었습니다. 크라운 콜로니급은 타운급과 비슷한 수준의 장갑을 장착했지만, 더 작은 엔진을 장착한 탓에 항속거리가 감소했습니다. 피지와 실론이라는 두 하위 모델이 있습니다."
 AST_light_cruiser_4:0 "미노토어급"
 AST_light_cruiser_4_desc:0 "스위프트셔급으로 알려진, 이 순양함은 크라운콜로니급의 개량형으로 1941년에 전투 종합형으로 설계가 허가되었습니다. 크라운콜로니급보다 더 큰 작전 행동반경과 대공포 수량을 많이 늘리는 반면, 주력무장 주포는 3연장 3문으로 감소 시켰습니다."
 AST_heavy_cruiser_1:0 "호킨스급"
 AST_heavy_cruiser_1_desc:0 "호킨스급 순양함은 세계 최초의 중순양함입니다. 이전의 타운급 경순양함, 특히 하위급인 버밍엄급을 기반으로 7.5인치 주포와 두꺼운 장갑을 달았습니다. 독일의 대규모 통상파괴단과 싸우기 위해 설계되었습니다. 충분한 무장, 적당한 속도와 항속거리, 그리고 높은 방어력을 겸비하고 있습니다. 전부 5척의 현역함이 있었지만, 제2차 세계 대전 초기에는 4척만 활동했습니다."
 AST_heavy_cruiser_2:0 "서리급"
 AST_heavy_cruiser_2_desc:0 "서리급 중순양함은 1928년 해군 프로그램에서 제안되었습니다. 서리급함은 초기 요크급 중순양함의 개선된 버전으로, 만약 완공되었다면 4문의 2연장 8인치 함포탑과 중장갑, 더 강한 엔진이 장착되었을 것입니다. 총 2척이 발주되었지만 그 중 어느 것도 건조되지 못하였습니다."
 AST_heavy_cruiser_3:0 "어드미럴급"
 AST_heavy_cruiser_3_desc:0 "어드미럴급 중순양함(어드미럴급 순양전함과 혼동하지 말것)은 8인치 함포로 무장한 순양함 설계 및 건조에 대한 영국 해군의 마지막 시도였습니다. 설계 연구는 1938년에 시작하여 1941년에 끝났으며 다양한 설계안들이 제시되었습니다. 최종 설계안은 새로운 3연장 포탑에 장착한 새로운 8인치 함포, 막강한 대공무장, 두꺼운 장갑, 그리고 준수한 속도를 포함하였습니다. 적 순양함의 부족과 이 함선들의 비용 효율성은 이 중순양함 대신 경순양함을 더 건조하는 것에 대한 집중으로 이어졌습니다."
 AST_heavy_cruiser_4:0 "처칠 설계"
 AST_heavy_cruiser_4_desc:0 "이 함선은 독일 도이칠란트급 대구경함포 순양함에 대항하기 위해 제2차 세계대전 초기에, 해군 장관 윈스턴 처칠경에 의해 제안되었습니다. 이 함선은 9.2인치 주포, 강력한 대공화기, 강력한 장갑을 장비하고 있었습니다. 효과적으로 적의 주력함에 대응하기 위해 설계되었습니다. 하지만 결국은, 높은 비용과 중순양함의 수요 부족으로 인해 건조가 취소되었습니다."
 AST_battle_cruiser_1:0 "리나운급"
 AST_battle_cruiser_1_desc:0 "리나운급 순양전함은 원래 리벤지급 전함의 개량형으로 착공된 함선이었습니다. 그러나 건조는 대전쟁의 발발로 중단되었습니다. 이후 제독 피셔 경이 순양전함으로서 건조를 재개했습니다. 전형적인 순양전함으로 충분한 무장, 빠른 기동성을 제공했지만, 얇은 장갑과 작은 작전 행동 범위를 가졌습니다. 원래 총 3척이 계획됐지만, 이 중 리펄스와 리나운 2척만 건조가 완료됐습니다."
 AST_battle_cruiser_2:0 "프린세스 로열급"
 AST_battle_cruiser_2_desc:0 "프린세스 로열은 킹 조지 5세급 전함보다 더 빠르고 저렴한 가상의 순양전함급이었습니다. 이 함선은 수상전과 대공전 양면에서 원형과 비슷하지만 14인치 3연장 함포 2문과 5.25인치 2연장 대공포 6문이라는 감소한 무장을 갖추었습니다. 함선의 빠른 속도와 긴 항속거리는 영국 해군에 신속한 공격 능력과 수송선 보호를 제공하였겠지만, 현대식 전함과 싸워야 한다면 제한된 장갑이 문제를 드러낼 수 있었습니다."
 AST_battleship_1:1 "리벤지급"
 AST_battleship_1_desc:1 "리벤지급 전함은 빠른 드레드노트형 퀸 엘리자베스급의 저렴한 버전으로 1913년 발주되었습니다. 비슷한 무장과 장갑을 한 배들은 상당히 늦은 속도로 2차 세계 대전 동안 2차 임무를 수행했습니다. 계획된 8척의 선박 중 5척만 건조되었습니다."
 AST_battleship_2:0 "킹 조지 5세급"
 AST_battleship_2_desc:0 "킹 조지 5세급 전함은 주력함의 최대 배수량 및 화력을 제한한 1922년의 워싱턴 해군군축조약 및  1930년의 제1차 런던 해군군축조약의 결과물로 탄생한 함선입니다. 따라서 이러한 함선은 전시대 및 동시대의 함선에 비해 작은 함포를 가지고 있었습니다. 작은 구경의 함포에도 불구하고 적절한 무장을 하였고 대공포를 중무장했었으며 충실한 보호장비를 갖추었습니다.  5척이 건조 주문되었고 구식의 퀸 엘리자베스급을 대체하게 되었습니다."
 AST_battleship_3:0 "라이언급"
 AST_battleship_3_desc:0 "라이온급 전함은 킹 조지 5세급 전함의 많은 특징을 통합한 후속작입니다. 6개의 함선들이 노후화된 리벤지급 전함을 교체하기 위한 1938년 해군 프로그램에 의해 주문되었으나 적대행위 때문에 끝마쳐지지 못했습니다. 이 함선들은 킹 조지 5세급 전함과 비슷했을 테지만, 주요 무장은 더 무거워졌으며 새로운 16인치 대포가 도입되었습니다. 그들은 또한 더 두꺼워진 장갑과 더 강력해진 엔진을 가지고 있었습니다."
 AST_battleship_4:0 "뱅가드급"
 AST_battleship_4_desc:0 "뱅가드급 전함은 영국 왕립 해군을 위해 건조된 마지막 전함이었습니다. 하나의 전함이 주문되었으나 태평양의 위협을 고려해서 4척을 더 추가할지 논의되었습니다. 1940년 긴급 전쟁 계획에 따라 건함은 높은 우선순위를 가지지 않았고 전쟁이 끝난 후에야 완료되었습니다. 뱅가드급 전함은 훌륭한 안정성과 내항성을 보장하는 세련된 선체를 지니고 있었습니다. 무장은 퀸 엘리자베스급 및 리벤지급과 같았고, 상당한 화력을 제공했습니다. 강력한 엔진과 좋은 장갑은 함선을 빠르고 잘 보호되도록 만들었습니다."
 AST_SH_battleship_1:0 "센추리온급"
 AST_SH_battleship_1_desc:0 "센추리온은 독일과 일본 해군의 대형 함선들에 대응하기 위한 영국 왕립해군의 가상의 중전함 함급이었습니다. 큰 18인치 함포와 두꺼운 장갑은 필요한 화력과 이러한 함선들과 싸우는 데 필요한 화력과 보호를 제공합니다. 강력한 대공 무장과 긴 항속거리, 그리고 빠른 속도는 대영제국의 광대한 바다를 보호하려면 필수였습니다."
 AST_SH_battleship_2:0 "라이언 II급"
 AST_SH_battleship_2_desc:0 "라이온 II급 전함은 이전의 라이온급 전함의 개량된 버전으로 1944년에 설계되었습니다. 전쟁중 경험을 토대로 장대하고 더 육중한 디자인이 완성 된 경우 최신형 16인치 3연장 주포 3문 또는 4문을 탑재하도록 했습니다. 두꺼운 장갑은 모든 방향에서 공격과 공습하는 적으로부터 지켜줍니다. 하지만 건조드는 비용, 적의 해군의 상실, 항공 모함의 필요성에 따라 이 프로젝트는 포기되었습니다."
 AST_carrier_1:0 "커레이저스급"
 AST_carrier_1_desc:0 "이 세 척의 항공모함은 개장된 순양전함이자 왕립해군 최초의 중형항공모함이었습니다. 개장은 1922년 워싱턴 해군 군축 조약의 결과였고 작업은 1925년에 끝났습니다. 항속 거리가 길고 속도는 좋은 적당히 장갑하고 잘 무장한 배였지만, 개장 특성상 항공기 전량이 제한적이었습니다. 그럼에도 왕립해군에 항공모함 건조와 함대의 공중 투사에 중요한 경험을 주었습니다."
 AST_carrier_2:0 "아크 로열급"
 AST_carrier_2_desc:0 "항공모함 아크 로열은 워싱턴 해군 군축조약의 제한에 맞추어 건조된 첫 번째 함선이었습니다. 격납고와 비행갑판이 선체에 통합된 첫 번째 함선이기도 합니다. 1934년에 설계된 이 함선은 장갑과 무장을 잘 갖추었습니다. 함선은 많은 수의 항공기를 수용하였고 영국 왕립해군의 주요 함선들을 따라가도록 충분한 작전 거리와 속도를 가졌습니다."
 AST_carrier_3:0 "일러스트리어스급"
 AST_carrier_3_desc:0 "일러스트리어스급 항공모함은 1936년의 2차 런던 해군 조약에서 항공모함의 최대배수량을 23,000톤으로 하는 제한 속에서 설계되었습니다. 이 항공모함은 비행갑판에 장갑을 씌운 최초의 영국 항공모함이었으며, 그로 인해 운용 가능한 항공기 수는 줄어들게 되었습니다. 중장갑과 대공 무장들은 든든하게 함선을 보호해주었고 강력한 엔진과 커다란 연료 탱크는 긴 작전 거리를 부여했습니다."
 AST_carrier_4:0 "임플래커블급"
 AST_carrier_4_desc:0 "임플래커블급 항공모함은 1938년 건조 계획의 일환으로 만들어졌으며, 기본적으로는 일러스트리어스급 항공모함의 개량판이었습니다. 그러나 2차대전의 개전 탓에 수송 선단의 보호를 위한 다른 소형 군함들의 건조에 우선순위가 주어졌고 임플래커블의 건조는 늦어지게 됩니다. 일러스트리어스급에 비하면 임플래커블은 중장갑을 유지하는 한편 더 많은 항공기를 운용할 수 있었고 더 강력해진 엔진을 통해 속력과 작전 행동 반경을 증가시킬 수 있었습니다."
 BRA_submarine_1:0 "우마이타급"
 BRA_submarine_1_desc:0 "우마이타급 잠수함은 이탈리아에서 주문 제작되어 1920년대 후반에 브라질로 전달되었습니다. 이 잠수함은 발릴라급의 수정판으로, 심해 잠수를 위해 설계되었습니다. 배수량은 대략 1,400톤이며 6문의 533mm 어뢰발사관으로 무장되었습니다."
 BRA_submarine_2:0 "투피급"
 BRA_submarine_2_desc:0 "투피급 잠수함은 1930년대 중반에 이탈리아에 의해 건조된 브라질 잠수함입니다. 그들은 소형 잠수함이었으며 배수량은 약 600톤 이상이었고, 6문의 533mm 어뢰발사관으로 무장했습니다."
 BRA_destroyer_1:0 "마라냥급"
 BRA_destroyer_1_desc:0 "마라냥급은 영국에서 건조된 K급 구축함이며, 1922년에 브라질에 판매되었습니다. 배수량은 대략 930톤 이상이며, 4문의 4인치 포로 무장하였습니다."
 BRA_destroyer_2:0 "주루에나급"
 BRA_destroyer_2_desc:0 "주루에나급 구축함은 1930년대 후반에 브라질이 주문한 6척의 H급 영국제 구축함입니다. 그러나 이 함선들은 1939년 전쟁 발발 후 영국의 요청으로 인해 끝내 브라질로 인계되지 않았습니다. 배수량은 1,300톤 이상이었으며, 빠른 속도를 낼 수 있었고, 8문의 533mm 어뢰발사관과 3문의 4.7인치 QF Mk IX 주포로 무장하였습니다."
 BRA_destroyer_3:0 "마르실리우 디아스급"
 BRA_destroyer_3_desc:0 "마르실리오 지아스급(때로는 M급이나 그린헬시 급으로 불리는) 구축함은 1943년에 의뢰된 3척의 브라질 해군 군함입니다. 미국의 머핸급 구축함에 기반을 두었으며, 브라질에서 건조된 최초의 대형 함선이었습니다. 배수량은 1,500톤이었으며, 5문의 5인치 38구경 주포로 무장하였습니다."
 BRA_destroyer_4:0 "아크레급"
 BRA_destroyer_4_desc:0 "아크레 급 (또는 아마조나스 급)은 브라질 해군 용으로 건조된 6척의 구축함을 나타냅니다. 모두 전쟁 종결까지 완성되지 않았습니다. 이 함은 개전시 영국에 의해 징발 된 6척의 함이나 쥬르에나급 구축함을 대체하기위해서 영국의 군함 형태를 개조 한 디자인과 일부 미국의 설비를 사용하여 브라질에서 건조되었습니다."
 BRA_light_cruiser_1:0 "바이아급"
 BRA_light_cruiser_1_desc:0 "바이아 급 (Bahia Class) 은 브라질을 위해 건조된 2척의 영국제 정찰 순양함이며, 1910년에 브라질로 인계됐습니다. 1920년대에 대대적인 수리와 현대화 작업이 이루어졌으나, 2차세계대전 발발 즈음엔 여전히 비교적 구식 디자인이었습니다. 전쟁 중에 이 순양함들은 주로 수송선 호위 임무를 수행했습니다."
 BRA_battleship_1:0 "미나스제라이스급"
 BRA_battleship_1_desc:0 "미나스제라이스 급은 브라질을 위해서 1900년대 초 영국이 건조한 2척의 드레드노트급 전함이다. 제2차 세계대전 중에는 현역 이었지만 중요한 임무를 맡기에는 너무 구식 이었기 때문에 브라질 해안을 지키는 연안 방어함으로만 사용되었습니다."
 CAN_submarine_1:0 "L형"
 CAN_submarine_1_desc:0 "L급은 원래 긴급 전쟁 계획 내에서 이전 잠수함들의 개량급으로 계획된 중형 크기의 잠수함이었습니다. L급은 대전쟁의 말기에 건조됐고, 보다 큰 신형 21인치 어뢰로 무장하였습니다. L급은 대부분 훈련용이나 2선급으로 2차 세계대전 초반까지 운용되었습니다."
 CAN_submarine_2:0 "T급"
 CAN_submarine_2_desc:0 "T급 혹은 트리톤급으로 불린 잠수함들은 O급, P급, R급 대형 잠수함을 대체하기 위해 설계되었습니다. T급 잠수함은 대서양과 태평양에 적합한 긴 작전 범위를 가진 적절한 잠수함이었습니다. 이 잠수함들은 잘 무장되었으며 안정적인 플랫폼을 가졌었고 전쟁 기간동안 널리 사용되었으며 건조된 잠수함 중 25%는 전쟁 중에 침몰했습니다."
 CAN_submarine_3:0 "U급"
 CAN_submarine_3_desc:0 "U급 잠수함은 1940년과 1941년의 긴급 전쟁 계획에 의거 건조된 소형 잠수함입니다. 본래 훈련용 잠수함으로 설계되었으나, 전쟁이 발발하면서 설계가 변경되었고 북해와 지중해의 좁고 사방이 막혀있는 바다에서 그 능력을 증명하게 되었습니다. 그 작은 크기 때문에 작전범위와 무장이 제한되었습니다. 그들은 언딘, 엄파이어, 업로어의 3가지 하위급이 있습니다."
 CAN_submarine_4:0 "V급"
 CAN_submarine_4_desc:0 "V급 혹은 뱀파이어급이라 불리는 이 잠수함은 이전 U급 소형 잠수함을 기초로 해서 만들어진 잠수함입니다. 이 잠수함들은 더 커졌지만, 상대적으로 여전히 소형이었고 더 멀리 항해할 수 있었지만, 무장과 작전범위는 제한적이었습니다."
 CAN_destroyer_1:0 "V/W급"
 CAN_destroyer_1_desc:0 "이들 구축함에는 아드미랄티와 소니크로프트 V, W급이 포함됐습니다. 그들은 전시 비상 계획에 따라 건설되었습니다. 이들은 대전쟁 동안 영국 구축함 설계의 궁극적인 진화로, 선대의 개선과 새로운 기술적 진보를 구체화하였습니다. 대전쟁 말기에 대량으로 건조된 이 배들은 이후 영국 해군의 구축함 소함대의 중추적인 역할을 하게 되었습니다. 1930년대부터, 그들은 예비 함대에 배치되었고, 결국 호위 임무를 위해 좌천되었습니다. 그들은 적당한 무장을 하고, 사정거리가 좋은 빠른 선박들이었습니다."
 CAN_destroyer_2:0 "오타와급"
 CAN_destroyer_2_desc:0 "오타와급은 1933년과 1934년 해군 건설 계획의 일환으로 발주된 영국의 G급, H급 및 I급의 캐나다용 호칭이었다. 이 함은 이전의 F급 구축함과 마찬가지로 일반적인 크기보다 작은 함선이었다. 클래스 G와 H급의 무장은 F급과 마찬가지로 4.7인치 포를 탑재하고 있었다. 이 군함은 넓은 작전 행동 범위를 가지고 충실한 무장과 추가로 강력한 어뢰를 탑재하였다. 전시 중에 널리 사용되었고 많은 손실을 입었다."
 CAN_destroyer_3:0 "J/K/N급"
 CAN_destroyer_3_desc:0 "J급, K급, N급은 이전의 트라이발급과 비슷하지만, 설계자들은 함포를 강화하기보다는 표준화된 중어뢰와 작은 함포 설계에 초점을 맞췄습니다. 이 함은 전쟁 동안 개조되었으며, 개량된 대공포와 레이다를 포함하고 있었습니다. 이들은 빠르고 광범위한 작전 행동 범위를 가지고 있었으며, 잘 무장되어 있었기 때문에 함대 호위에 이상적이었습니다."
 CAN_destroyer_4:0 "알곤킨급"
 CAN_destroyer_4_desc:0 "알곤퀸급은 영국 전투 구축함의 캐나다식 호칭이었습니다. 이 함선들은 1942년 및 1943년 해군 계획에 따라 발주되었습니다. 이들은 함포와 어뢰를 충분히 잘 갖추고 있었습니다. 대공 및 대잠 능력, 속력, 항속거리는 알곤퀸급을 범용성이 뛰어난 함선으로 만들게끔 했습니다. 하지만 전쟁 후반에 투입되었기 때문에 크게 활약하지는 못했습니다."
 CAN_light_cruiser_1:0 "C급"
 CAN_light_cruiser_1_desc:1 "C급 경순양함은 영국 왕립 해군의 28척의 경순양함 그룹입니다. 제1차 세계대전 이전과 전시중에 건조 된 순양함의 하나로, 북해의 거친 환경을 위해 설계 되었습니다. 선체는 조금 작고 비좁았지만 튼튼하고 유능한 함선임을 증명했습니다. 대함용 6인치 주포와 수송선과 적함을 끝내버릴 중어뢰를 적재한 무장은 충분함 이상 이었습니다. 제1차 세계대전에서 광범위 하게 볼 수 있었으며, 많은 해상 작전에 참여했습니다. 1930년대 중반에는 칼레돈, 세레스와 칼라일 같은 하위 분류함이 취역했었습니다."
 CAN_light_cruiser_2:0 "사우샘프턴급"
 CAN_light_cruiser_2_desc:0 "사우샘프턴급 경순양함은 타운급 경순양함의 하위 모델이었으며 일본의 모가미급 순양함에 대한 대항책으로써 디자인되었습니다. 이들 함선은 우수한 방어력과 훌륭한 속도, 항속거리, 그리고 3연장 6인치 함포 4기로 총 12문이라는 가공할만한 무장을 가지고 있었습니다. 사우샘프턴급은 이후 영국 해군이 디자인한 수많은 경순양함의 기초가 되었습니다."
 CAN_light_cruiser_3:0 "퀘벡급"
 CAN_light_cruiser_3_desc:0 "퀘벡급은 영국 크라운 콜로니급 경순양함의 캐나다식 호칭이었습니다. 이 함은 초기 타운급의 개량형으로 설계를 단순화했기 때문에 건조 기간과 건조비가 절감되었습니다. 전 급과 같은 6인치 3연장 포를 4문 탑재하고 있습니다. 이전 급에 비해 작은 기관을 탑재했지만, 같은 두께의 장갑을 장비했기 때문에 오히려 항속거리가 짧아졌습니다. 이들은 두 개의 하위급을 가지고 있습니다 : 피지급 및 실론급."
 CAN_light_cruiser_4:0 "온타리오급"
 CAN_light_cruiser_4_desc:0 "온타리오급은 영국의 미노토어급 (또는 스위프트셔급) 경순양함의 캐나다식 명칭입니다. 이 순양함은 1941년에 승인된 전쟁 개조를 통합하여 크라운 콜로니급의 후계함으로 설계되었습니다. 온타리오급은 크라운 콜로니급보다 더 긴 작전 범위와 더 많은 대공포를 보유했으나, 주포는 3연장 포탑 3기로 줄었습니다."
 CAN_heavy_cruiser_1:0 "호킨스급"
 CAN_heavy_cruiser_1_desc:0 "호킨스급 순양함은 세계 최초의 중순양함입니다. 이전의 타운급 경순양함, 특히 하위급인 버밍엄급을 기반으로 7.5인치 주포와 두꺼운 장갑을 달았습니다. 독일의 대규모 통상파괴단과 싸우기 위해 설계되었습니다. 충분한 무장, 적당한 속도와 항속거리, 그리고 높은 방어력을 겸비하고 있습니다. 전부 5척의 현역함이 있었지만, 제2차 세계 대전 초기에는 4척만 활동했습니다."
 CAN_heavy_cruiser_2:0 "서리급"
 CAN_heavy_cruiser_2_desc:0 "서리급 중순양함은 1928년 해군 프로그램에서 제안되었습니다. 서리급함은 초기 요크급 중순양함의 개선된 버전으로, 만약 완공되었다면 4문의 2연장 8인치 함포탑과 중장갑, 더 강한 엔진이 장착되었을 것입니다. 총 2척이 발주되었지만 그 중 어느 것도 건조되지 못하였습니다."
 CAN_heavy_cruiser_3:0 "어드미럴급"
 CAN_heavy_cruiser_3_desc:0 "어드미럴급 중순양함(어드미럴급 순양전함과 혼동하지 말것)은 8인치 함포로 무장한 순양함 설계 및 건조에 대한 영국 해군의 마지막 시도였습니다. 설계 연구는 1938년에 시작하여 1941년에 끝났으며 다양한 설계안들이 제시되었습니다. 최종 설계안은 새로운 3연장 포탑에 장착한 새로운 8인치 함포, 막강한 대공무장, 두꺼운 장갑, 그리고 준수한 속도를 포함하였습니다. 적 순양함의 부족과 이 함선들의 비용 효율성은 이 중순양함 대신 경순양함을 더 건조하는 것에 대한 집중으로 이어졌습니다."
 CAN_heavy_cruiser_4:0 "처칠 설계"
 CAN_heavy_cruiser_4_desc:0 "이 함선은 독일 도이칠란트급 중순양함에 대항하기 위해 제2차 세계 대전 초기에 해군 장관 윈스턴 처칠경에 의해 제안되었습니다. 이 함은 9.2 인치 포 강력한 대공병기와 강력한 장갑을 장비하고있었습니다. 이 함들은 효과적으로 적의 주력함에 대처하기 위해 설계되었습니다. 마지막으로, 비용문제와 순양함의 수요 부족으로 인해 건조가 취소되었습니다."
 CAN_battle_cruiser_1:0 "리나운급"
 CAN_battle_cruiser_1_desc:0 "리나운급 순양전함은 원래 리벤지급 전함의 개량형으로 착공된 함선이었습니다. 그러나 건조는 대전쟁의 발발로 중단되었습니다. 이후 제독 피셔 경이 순양전함으로서 건조를 재개했습니다. 전형적인 순양전함으로 충분한 무장, 빠른 기동성을 제공했지만, 얇은 장갑과 작은 작전 행동 범위를 가졌습니다. 원래 총 3척이 계획됐지만, 이 중 리펄스와 리나운 2척만 건조가 완료됐습니다."
 CAN_battle_cruiser_2:0 "프린세스 로열급"
 CAN_battle_cruiser_2_desc:0 "프린세스 로열은 킹 조지 5세급 전함보다 더 빠르고 저렴한 가상의 순양전함급이었습니다. 이 함선은 수상전과 대공전 양면에서 원형과 비슷하지만 14인치 3연장 함포 2문과 5.25인치 2연장 대공포 6문이라는 감소한 무장을 갖추었습니다. 함선의 빠른 속도와 긴 항속거리는 영국 해군에 신속한 공격 능력과 수송선 보호를 제공하였겠지만, 현대식 전함과 싸워야 한다면 제한된 장갑이 문제를 드러낼 수 있었습니다."
 CAN_battleship_1:1 "리벤지급"
 CAN_battleship_1_desc:1 "리벤지급 전함은 빠른 드레드노트형 퀸 엘리자베스급의 저렴한 버전으로 1913년 발주되었습니다. 비슷한 무장과 장갑을 한 배들은 상당히 늦은 속도로 2차 세계 대전 동안 2차 임무를 수행했습니다. 계획된 8척의 선박 중 5척만 건조되었습니다."
 CAN_battleship_2:0 "킹 조지 5세급"
 CAN_battleship_2_desc:0 "킹 조지 5세급은 1922년 워싱턴 해군군축조약과 (이를 연장하기 위한) 1930년 제1차 런던 해군군축조약에 따라 한도 내에서 최대의 배수량과 포격 성능을 가진 전함입니다. 엄밀히 말해 이 함선들은 동시대의 전함이나 심지어 전 시대의 전함들 보다도 작은 구경의 함포로 무장했으나, 작은 주포 구경에도 불구하고 킹조지 5세급은 강한 대공 성능과 적절한 방호능력으로 충분한 역량을 보여주었습니다. 퀸 엘리자베스급 전함의 후임으로서 5척의 함선이 건조되었습니다."
 CAN_battleship_3:0 "라이언급"
 CAN_battleship_3_desc:0 "라이온급 전함은 킹 조지 5세급 전함의 많은 특징을 통합한 후속작입니다. 6개의 함선들이 노후화된 리벤지급 전함을 교체하기 위한 1938년 해군 프로그램에 의해 주문되었으나 적대행위 때문에 끝마쳐지지 못했습니다. 이 함선들은 킹 조지 5세급 전함과 비슷했을 테지만, 주요 무장은 더 무거워졌으며 새로운 16인치 대포가 도입되었습니다. 그들은 또한 더 두꺼워진 장갑과 더 강력해진 엔진을 가지고 있었습니다."
 CAN_battleship_4:0 "뱅가드급"
 CAN_battleship_4_desc:0 "뱅가드급 전함은 영국 왕립 해군을 위해 건조된 마지막 전함이었습니다. 하나의 전함이 주문되었으나 태평양의 위협을 고려해서 4척을 더 추가할지 논의되었습니다. 1940년 긴급 전쟁 계획에 따라 건함은 높은 우선순위를 가지지 않았고 전쟁이 끝난 후에야 완료되었습니다. 뱅가드급 전함은 훌륭한 안정성과 내항성을 보장하는 세련된 선체를 지니고 있었습니다. 무장은 퀸 엘리자베스급 및 리벤지급과 같았고, 상당한 화력을 제공했습니다. 강력한 엔진과 좋은 장갑은 함선을 빠르고 잘 보호되도록 만들었습니다."
 CAN_SH_battleship_1:0 "센츄어리언급"
 CAN_SH_battleship_1_desc:0 "센추리온은 독일과 일본 해군의 대형 함선들에 대응하기 위한 영국 왕립해군의 가상의 중전함 함급이었습니다. 큰 18인치 함포와 두꺼운 장갑은 필요한 화력과 이러한 함선들과 싸우는 데 필요한 화력과 보호를 제공합니다. 강력한 대공 무장과 긴 항속거리, 그리고 빠른 속도는 대영제국의 광대한 바다를 보호하려면 필수였습니다."
 CAN_SH_battleship_2:0 "라이언 II급"
 CAN_SH_battleship_2_desc:0 "라이온 II급 전함은 이전의 라이온급 전함의 개량된 버전으로 1944년에 설계되었습니다. 전쟁중 경험을 토대로 장대하고 더 육중한 디자인이 완성 된 경우 최신형 16인치 3연장 주포 3문 또는 4문을 탑재하도록 했습니다. 두꺼운 장갑은 모든 방향에서 공격과 공습하는 적으로부터 지켜줍니다. 하지만 건조드는 비용, 적의 해군의 상실, 항공 모함의 필요성에 따라 이 프로젝트는 포기되었습니다."
 CAN_carrier_1:0 "커레이저스급"
 CAN_carrier_1_desc:0 "이 세 척의 항공모함은 개장된 순양전함이자 왕립해군 최초의 중형항공모함이었습니다. 개장은 1922년 워싱턴 해군 군축 조약의 결과였고 작업은 1925년에 끝났습니다. 항속 거리가 길고 속도는 좋은 적당히 장갑하고 잘 무장한 배였지만, 개장 특성상 항공기 전량이 제한적이었습니다. 그럼에도 왕립해군에 항공모함 건조와 함대의 공중 투사에 중요한 경험을 주었습니다."
 CAN_carrier_2:0 "아크 로열급"
 CAN_carrier_2_desc:0 "항공모함 아크 로열은 워싱턴 해군 군축조약의 제한에 맞추어 건조된 첫 번째 함선이었습니다. 격납고와 비행갑판이 선체에 통합된 첫 번째 함선이기도 합니다. 1934년에 설계된 이 함선은 장갑과 무장을 잘 갖추었습니다. 함선은 많은 수의 항공기를 수용하였고 영국 왕립해군의 주요 함선들을 따라가도록 충분한 작전 거리와 속도를 가졌습니다."
 CAN_carrier_3:0 "일러스트리어스급"
 CAN_carrier_3_desc:0 "일러스트리어스급 항공모함은 1936년의 2차 런던 해군 조약에서 항공모함의 최대배수량을 23,000톤으로 하는 제한 속에서 설계되었습니다. 이 항공모함은 비행갑판에 장갑을 씌운 최초의 영국 항공모함이었으며, 그로 인해 운용 가능한 항공기 수는 줄어들게 되었습니다. 중장갑과 대공 무장들은 든든하게 함선을 보호해주었고 강력한 엔진과 커다란 연료 탱크는 긴 작전 거리를 부여했습니다."
 CAN_carrier_4:0 "임플래커블급"
 CAN_carrier_4_desc:0 "임플래커블급 항공모함은 1938년 건조 계획의 일환으로 만들어졌으며, 기본적으로는 일러스트리어스급 항공모함의 개량판이었습니다. 그러나 2차대전의 개전 탓에 수송 선단의 보호를 위한 다른 소형 군함들의 건조에 우선순위가 주어졌고 임플래커블의 건조는 늦어지게 됩니다. 일러스트리어스급에 비하면 임플래커블은 중장갑을 유지하는 한편 더 많은 항공기를 운용할 수 있었고 더 강력해진 엔진을 통해 속력과 작전 행동 반경을 증가시킬 수 있었습니다."
 CHI_destroyer_1:0 "젠웨이급"
 CHI_destroyer_1_desc:0 "젠웨이급함은 국민혁명군이 사용하는 큰 어뢰정으로 1904년에 취역했습니다. 해당 급 두척은 일본 침공 당시 여전히 현대화 중이었습니다. 근대화 개수가 되었을 때, 배수량은 870톤에 2문의 4.7인치 주포로 무장하였습니다."
 CHI_light_cruiser_1:0 "하이룽급"
 CHI_light_cruiser_1_desc:0 "하이융급은 중국의 방호순양함으로, 1890년대 후반에 독일에서 건조된 중국 방호 순양함입니다. 이 함선은 20세기즈음 중국을 위해서 생산된 다른 방호순양함 및 후속 경순양함과 유사했습니다. 하이융의 최대배수량은 2,700톤 미만이였으며, 3문의 5.9인치 QF 속사포로 무장했습니다."
 CHL_submarine_1:0 "H급"
 CHL_submarine_1_desc:0 "이 잠수함은 6척의 영국 H급, 혹은 홀란드 602의 세트로, 영국에서 건조되어 제1차 세계대전 직후 전쟁 중 묵혀둔 것을 칠레에 넘겼습니다. 이 잠수함은 1915년에서 1918년 사이에 만들어졌습니다. 배수량은 360톤 이상이며, 잠항심도 30m, 450mm 어뢰 발사관 4문으로 무장했습니다."
 CHL_destroyer_1:0 "알미란테 링크급"
 CHL_destroyer_1_desc:0 "알미란테 린치급 구축함은 제1차 세계 대전 이전 영국에서 칠레 해군을 위해 건조된 6척의 구축함이었습니다. 그중 2척은 개전 전에 넘겨져 1945년까지 현역이었습니다. 배수량은 1,430톤으로 구형함으로써 충분한 속력과 항속거리를 가지고 있었습니다. 주 무기로 4인치 L/40 QF MarkVI 6문을 갖추고 있으며, 또한 21인치 어뢰 발사관 2문을 갖추고 있었습니다."
 CHL_light_cruiser_1:0 "차카부코급"
 CHL_light_cruiser_1_desc:0 "차카부코급(Chacabuco Class)은 영국에서 제작되어 1902년에 칠레 해군이 주문한 방호 순양함입니다. 배수량은 4160톤이고, 8인치 암스트롱포 2문과 18인치 어뢰발사관 3문으로 무장되었습니다. 비록 느리지만, 초기 경순양함에 비해 두꺼운 장갑을 가졌습니다."
 CHL_heavy_cruiser_1:0 "오히긴스급"
 CHL_heavy_cruiser_1_desc:0 "오이긴스급(O'Higgins Class)은 20세기의 전환점에 칠레 해군을 위해 건조된 장갑 순양함입니다.  배수량은 7800톤이고, 4문의 8인치 45캘리버 포를 주무장으로 갖췄으나, 1차대전 이후에 건조된 중순양함에 비해 많이 느렸습니다."
 CHL_battleship_1:0 "알미란테 라토레급"
 CHL_battleship_1_desc:0 "1차세계대전 발발시기에 영국이 칠레 해군을 위해 건조한 알미란테 라토레 급(Almirante Latorre Class)은 두 척의 슈퍼-드레드노트 전함으로 구성되었습니다. 그러나 그 중 오직 하나만이 전함으로 건조되었고, 다른 하나는 HMS 이글 항공모함으로 개장되었습니다. 이 함선의 배수량은 28,000이며, 10문의 14인치/45캘리버 BL포를 주무장으로 갖췄습니다.  이 함선은 얇은 장갑으로 무장했지만, 동시대의 드레드노트보다 다소 빠른 속도를 낼 수 있었습니다."
 COL_destroyer_2:0 "안티오키아급"
 COL_destroyer_2_desc:0 "안티오키아급(Antioquia Class)은 두 척의 구축함으로 구성되었고, 포르투갈에서 1934년에 의뢰한 콜롬비아 해군을 위해 건조되었습니다.  배수량은 1200톤 이상이며, 4문의 4.7인치 BL함포와 8개의 533mm 어뢰 발사관으로 무장되었습니다."
 DEN_submarine_1:0 "로타급"
 DEN_submarine_1_desc:0 "로타급(Rota Class) 잠수함은 1차 세계대전 종전 이후 덴마크에서 주문되었습니다. 홀란드 602 설계에 기반한 이 함선은 소형 잠수함입니다. 배수량은 290톤이며, 4개의 450mm 어뢰 발사관으로 무장되었습니다."
 DEN_submarine_2:0 "하브만덴급"
 DEN_submarine_2_desc:0 "하프만덴 급은 5척의 건조 예정이었던 잠수함으로 이루어져있었습니다. 3척은 독일 점령 전에 완성하고 1척은 독일 점령 기간 동안 완성됐고, 5척째는 취소되었습니다. 상당히 소형 잠수함으로 배수량은 320t이었으며. 5문 450mm 어뢰 발사관을 장비하고있었습니다."
 DEN_submarine_4:0 "스퇴렌급"
 DEN_submarine_4_desc:0 "스토렌 급 (Støren Class) 은 전후 덴마크 해군으로 소속을 옮긴 영국 뱀파이어 급 (Vampire-class) 잠수함입니다. 이 배는 상대적으로 작고 545톤의 배수량을 가졌지만, 4개의 533mm 어뢰 발사관과 좋은 항해능력을 보유하였습니다."
 DEN_destroyer_4:0 "휘펠트 급"
 DEN_destroyer_4_desc:0 "휘펠트 급 (Huitfeldt Class) 은 나자덴 급 (Najaden Class) 으로 알려져 있으며, 덴마크에서 주문되고 제작된 2척의 대형 어뢰정으로 구성되었습니다. 1942년에 건조가 시작된 이 함선은 1947년에 완성되었습니다. 배수량은 780톤 이상이고, 6문의 533mm 어뢰 발사관, 다양한 ASW 무기 (대잠무기), 그리고 2문의 105mm 함포를 주무장으로 갖췄습니다."
 DEN_heavy_cruiser_1:0 "헤르프 트롤 급"
 DEN_heavy_cruiser_1_desc:0 "헤르프 트롤 급 (Herluf Trolle) 은 1901년에서 1908년 사이에 주문된 장갑해방전함입니다.  전함으로 분류됨에도 불구하고, 이 함선은 무장과 크기면에서 순양함에 가까웠습니다. 오직 페테르 스크람 (Peter Skram) 함 하나만 2차세계대전 개전 당시에 현역으로 활동했습니다. 동시대에 있던 대부분의 드레드노트 전함보다 느렸지만, 주무장으로 2문의 240mm/K43포가 장착되었고, 좋은 장갑을 갖췄습니다. 배수량은 3700톤 이상입니다."
 EST_submarine_2:0 "칼레브급"
 EST_submarine_2_desc:0 "칼레브 급 (Kalev Class) 은 1936년 에스토니아 해군을 위해 영국이 건조한 2척의 잠수함으로 이루어졌습니다. 4문의 533mm 어뢰발사관으로 무장되었지만, 이 함선의 주 목적은 기뢰부설입니다."
 FIN_heavy_cruiser_1:0 "배이내뫼이넨급"
 FIN_heavy_cruiser_1_desc:0 "배이내뫼이넨급은 1930년대 초에 핀란드에서 건조되어 취역한 두 척의 해방전함으로 구성되었습니다 . 지금까지 만들어진 후기 해방함 중에서 크기와 무장이 중순양함에 가까웠습니다. 배수량은 오직 3,900톤이었고 상당히 느렸으나, 254mm/45구경 보포스 함포 4문으로 무장하였습니다."
 FIN_submarine_1:0 "베테히넨급"
 FIN_submarine_1_desc:0 "베테히넨급(Vetehinen class)은 핀란드 해군을 위해 만들어진 3대의 중형 잠수함으로 구성되었습니다. 1차 세계대전 시대 독일의 유보트 III 잠수함을 기초로 하였습니다. 배수량은  500톤급 이하이며, 4문의 533mm 어뢰 발사관을 무장하고 있습니다."
 GRE_submarine_1:0 "카초니스급"
 GRE_submarine_1_desc:0 "카초나스급(Katsonis-class)은 1920년대 말에 그리스 해군을 위해 프랑스에서 만들어졌습니다. 두 척 모두 2차 세계대전 동안 활동했습니다. 배수량은 약 580톤이며, 6문의 533mm 어뢰 발사관을 무장하고 있습니다."
 GRE_submarine_2:0 "마트로조스급"
 GRE_submarine_2_desc:0 "그리스 잠수함 마트로조스(Matrozos)는 이탈리아의 펠라급(Perla-class) 잠수함을 영국이 나포해 1942년에 망명해있던 그리스 해군에게 증여했습니다. 이 잠수함은 680톤급의 배수량을 가졌으며, 6문의 533mm 어뢰 발사관으로 무장하고 있습니다. 잠항심도는 80m까지 입니다."
 GRE_submarine_4:0 "피피노스급"
 GRE_submarine_4_desc:0 "4척의 피피노스급은 영국 U급 잠수함을 그리스 해군이 망명해 있던 1943년에서 1946년 사이에 받았습니다. 배수량은 545톤 이며, 4문의 533mm 어뢰 발사관으로 무장했습니다."
 GRE_destroyer_1:0 "아에토스급"
 GRE_destroyer_1_desc:0 "아에토스(그리스어로 독수리)급 구축함은 영국에서 만들어져 그리스 해군이 1차 세계대전에 앞서 구입했습니다. 4척 모두 2차 세계대전 동안 활동했습니다. 배수량은 980톤이고, 4 문의 105mm/40 암스트롱 P 함포와 4문의 533mm 어뢰 발사관으로 무장하였습니다. 1920년대 말에 현대화되었습니다."
 GRE_destroyer_2:0 "바실레우스 게오르기오스 I급"
 GRE_destroyer_2_desc:0 "바실레프 게오르기오스 I급는 1930년대 후반에 그리스 해군을 위해 영국에서 건조된  H급 구축함의 개조형 2척이었습니다. 배수량은 1,350톤으로, 충분한 속력을 가지고 있었습니다. 긴 항속거리를 가지고 있고, 128mm/42구경 SK C/34 포 4문과 강력한 어뢰를 장비하고 있었습니다."
 GRE_destroyer_3:0 "아드리아스급"
 GRE_destroyer_3_desc:0 "아드리아스급은 6척의 영국 헌트 III-급 호위 구축함으로, 그 중 4척을 1942년 망명한 그리스 해군에게 증여했습니다. 호위구축함은 기존의 구축함보다 더 느렸습니다. 배수량은 1,050톤이었으며, 4문의 102mm/45 QF MK XVI 함포를 주무장으로 갖췄고, 강력한 어뢰와 ASW무기(대잠무기) 를 보유했습니다."
 GRE_destroyer_4:0 "레온급"
 GRE_destroyer_4_desc:0 "레온 급은 미국의 캐논급 호위 구축함이었습니다. 1943 년에 취역했지만 1951 년까지 그리스 해군에 인도되지 않았습니다. 이 함은 표준 구축함보다 느렸습니다. 배수량은 1240t에서 주무기로 3 문 3 인치 / 40 구경 포를 장비하고 또한이를 보완하기 위해 강력한 어뢰와 대잠 공격을 장비하고있었습니다."
 GRE_light_cruiser_1:0 "엘리급"
 GRE_light_cruiser_1_desc:0 "엘리급은 1914년 미국에서 건조된 경순양함입니다. 원래 중국 해군에 인도될 예정이었으나, 그리스로 인도되었습니다. 순양함치고는 2,600t밖에 안 되는 작은 규모였으며, 152mm/45 캘리버 함포 2문을 주포로 장착했습니다. 제2차 세계 대전 동안 운용되었지만 추축국의 그리스 침공 전에 이탈리아 잠수함에 침몰당했습니다."
 GRE_heavy_cruiser_1:0 "에베로프 급"
 GRE_heavy_cruiser_1_desc:0 "에베로프급은 이탈리아에서 그리스 해군을 위해 1차 세계대전 이전에 만든 장갑 순양함입니다. 2차 세계대전 동안 함대의 기함으로 활동했습니다. 에베로프는 운용하는 동안 다른 순양함에 비해 꽤 강력했고, 배수량은 거의 10,000톤에 달했습니다. 매우 좋은 장갑과 234mm/45 암스트롱 함포를 4문 장착했습니다. 이 모든것을 가졌음에도 불구하고, 에베로프는 상대적으로 다른 장갑 순양함에 비해 빨랐습니다."
 GRE_battleship_1:0 "킬키스급"
 GRE_battleship_1_desc:0 "킬키스급은 1908년에 의뢰되어 1914년 그리스에 팔린 미국 미시시피급 전함 2척으로 구성되었습니다. 이 전함들은 미국에서 마지막으로 건조된 전(Pre)드레드노트 전함이기도 합니다. 배수량은 13,000톤이었으며, 10인치/45구경 MK V 포 4문으로 무장하였습니다. 평균적인 무장, 속력, 사거리는 우수했습니다. 두 척 모두 1936년에 퇴역했습니다."
 HOL_submarine_1:0 "K-III급"
 HOL_submarine_1_desc:0 "K-III급은 네덜란드 왕립해군이 사용하기 위해 만들어진 2대의 초계 잠수함으로 구성되었습니다. 1920년대 초에 미국 홀란드급(Holland-class) 잠수함을 기초로 의뢰되었습니다. 각각 배수량 580톤급 이상으로 대체하였고, 450mm 어뢰 발사관 4문으로 무장하고 있습니다."
 HOL_submarine_2:0 "O16급"
 HOL_submarine_2_desc:0 "O16급 잠수함은 네덜란드 왕립 해군을 위해 네덜란드에서 1936년에 의뢰하고 제작되었습니다. 대형 잠수함으로, O16급은 대형 잠수함이었으며, 배수량은 980톤 이상이었습니다. 80m까지 잠수할 수 있었고, 533mm 어뢰 발사관 8문으로 무장하였습니다."
 HOL_submarine_3:0 "O21 급"
 HOL_submarine_3_desc:0 "O21급은 네덜란드에서 의뢰하고 건조되어  7척의 잠수함으로 구성되었습니다. 독일의 침략 당시 함정들은 모두 불완전한 상태였고, 네덜란드 해군이 영국으로 망명하면서 5척의 함정만 간신히 탈출시켰습니다. 이전의 O급 잠수함보다 약간 컸으며, 배수량은 990톤 이상이었고, 533mm 어뢰 발사관 8 문으로 무장하였습니다."
 HOL_submarine_4:0 "즈랄트리스 급"
 HOL_submarine_4_desc:0 "즈랄트리스급은 1943년부터 1945년 사이에 망명한 네덜란드 왕립 해군에게 양도된 4척의 영국 타시탄 잠수함을 말합니다. 이 군함의 배수량은 1090t이며 11 문 533mm 어뢰 발사관을 장착하여 잠항 심도는 100m 이상이었습니다."
 HOL_destroyer_1:0 "판 헨트급"
 HOL_destroyer_1_desc:0 "판 헨트 또는 아트미랄렌급은 1926년부터 1931년까지 네덜란드 왕립해군을 위하여 건조된 8척의 구축함으로 구성되었습니다. 이 함정들은 영국의 A급 초기형에 기반을 두었으며, 모든 함정들이 제2차 세계 대전에서 싸우면서 좌초되거나 침몰하였습니다. 1,300톤이 넘는 함정은 120mm 함포 4문을 장착하고 가장 우수한 함정을 위한 괜찮은 속력을 가졌습니다."
 HOL_destroyer_3:0 "칼렌뷔르흐급"
 HOL_destroyer_3_desc:0 "게랄트 콜렌버그급은 네덜란드 왕립 해군을 위하여 계획된 네 척의 구축함입니다. 전체 네 척이 독일 침략 전에 제작했지만, 기한 내에 두 척밖에 완성하지 못하였고 한 척은 영국에, 다른 한 척은 독일에 접수되었습니다. 이 구축함은 배수량 1600톤 이상 이었으며, 주무장으로 120mm 포 5문과 533mm 어뢰 발사관 8문을 장착하였고, 속도도 양호하였습니다."
 HOL_destroyer_4:0 "피트 헤인 급"
 HOL_destroyer_4_desc:0 "피트 헤인급은 종전 직후 네덜란드 왕립 해군에게 인도된 3척의 영국 S클래스 구축함으로 구성되었습니다. 배수량은 1,800톤 이상이었으며, 120mm/45 QF MK IX 함포 4문으로 무장하였고, 다수의 ASW(대잠전) 무기를 탑재했습니다."
 HOL_light_cruiser_1:0 "야바급"
 HOL_light_cruiser_1_desc:0 "네덜란드는 1920년대 중반에 두 척의 자바급 경순양함을 취역시켰습니다. 이 함은 독일에서 설계되었지만, 네덜란드에서 건조되었습니다. 6700t가량의 배수량을 지녔으며 주 무장은 10문의 보호스 150mm 포를 갖추고 있었습니다. 자바급은 가볍게 무장했으며, 구식함으로서 나쁘지 않은 속도를 가지고 있었습니다."
 HOL_light_cruiser_2:0 "더 라위터르급"
 HOL_light_cruiser_2_desc:0 "드 로이테르 급 (De Ruyter Class) 경순양함은 1930년대 중엽에 네덜란드에서 의뢰되어 건조되었습니다.  이 함선은 주로 네덜란드 동인도회사에서 활약하였습니다. 배수량은 6500톤이고, 7문의 150mm 포를 주무장으로 갖췄습니다. 평균 이하의 속도를 냈었지만, 좋은 사거리를 가지고 있습니다."
 HOL_light_cruiser_3:0 "트롬프급"
 HOL_light_cruiser_3_desc:0 "트롬프급은 독일의 침략 이전에 네덜란드에서 취역한 비교적 소형 순양함의 한 쌍으로 구성되어 있었습니다. 그 두 척이 함께 극동 전쟁에 투입되었으며 전쟁 간 살아남았습니다. 이들은 설계대로 단지 3,350t의 배수량과 6문의 150mm 포를 주무장으로 가지고 있었습니다."
 HOL_light_cruiser_4:0 "더 제번 프로빈시언급"
 HOL_light_cruiser_4_desc:0 "더 제번 프로빈시언급은 독일 침략 전에 착공 한 두 척의 순양함으로 구성되어 있지만 1951년까지 완성되지 않았습니다. 최종 디자인은 원래 1939년의 것으로, 2척은 12000t급 배수량을 가지고 8문 보포스 152mm 포를 장착하고있었습니다. 이것은 충분한 무장이며 경순양함 중에서 좋은 항속 거리를 가지고 있었습니다."
 HOL_heavy_cruiser_1:0 "수라바야급"
 HOL_heavy_cruiser_1_desc:0 "네덜란드 순양함 수라바야의 원래 이름은 드 제브 프로빈시아 이며 해안방어 전함(판터 쉽)으로서 제1차 세계 대전 이전에 네덜란드에서 건조 취역했습니다. 이 함은 2문의 280mm 포와 4 문의 150mm 포를 주무기로 장비하고있었습니다. 1942 년 일본의 폭격기에 침몰까지 제2차 세계 대전 중 활약하고있었습니다."
 LAT_submarine_1:0 "로니스급"
 LAT_submarine_1_desc:0 "로니스급은 라트비아 해군을 위해 프랑스가 건설한 2척의 잠수함으로 구성되어 있었습니다. 1927년에 취역한 이 함은 작고, 배수량은 390t뿐이었으며 6문의 533mm의 어뢰 발사관을 장비하고 있었습니다."
 MEX_destroyer_1:0 "과나후아토급"
 MEX_light_cruiser_1:0 "프레그소급"
 MEX_heavy_cruiser_1:0 "아나우악급"
 NOR_submarine_1:0 "B급"
 NOR_submarine_1_desc:0 "노르웨이 B급 잠수함은 노르웨이 해군을 위해 노르웨이에서 건조된 미국 홀랜드급 잠수함이었습니다. 6척의 잠수함이 1923년에서 1930년 사이에 발주됐습니다. 이들은 420t의 배수량을 가지고 450mm 어뢰 발사관 4문으로 무장했으며, 잠항 심도는 60m였습니다."
 NOR_submarine_3:0 "위레드급"
 NOR_submarine_3_desc:0 "우렛토급은 1941년에서 1943년 사이에 망명 중이었던 노르웨이 해군용으로 건조된 영국 U급 잠수함 2척으로 구성됐습니다. 540t의 배수량을 가지고 533mm 어뢰 발사관 4문으로 무장했습니다. 이 함은 우수한 영국제의 레이다와 소나를 장착했으며, 잠항 심도는 60m였습니다."
 NOR_submarine_4:0 "위트시라급"
 NOR_submarine_4_desc:0 "우토시라 급은 4척의 영국 뱀파이어 급 잠수함으로 구성되어있었습니다. 1943년과 1944년 사이에 건조되었으며, 종전 직전에 망명중인 노르웨이 해군에게 1 척만 넘겨졌습니다. 이 함은 이전 급 인 U 급 잠수함을 조금 개량 한 것이 었습니다. 545t의 배수량을 가지고 4문 533mm 어뢰 발사관을 장비하고있었습니다. 잠항 심도는 90m였습니다."
 NOR_destroyer_1:0 "드라우그급"
 NOR_destroyer_1_desc:0 "4척의 드라우그급 구축함은 최초로 다중 선체 구조로 건조된 노르웨이 해군의 구축함입니다. 이들은 제1차 세계 대전 직전에 발주되었으며 배수량은 580t이었습니다. 주무장으로 3문의 3인치 영국제 QF포를 장비하고 있었습니다. 하지만 동시대의 다른 구형 구축함과 비교해 봐도 상당히 느렸습니다."
 NOR_destroyer_2:0 "슬레프닐급"
 NOR_destroyer_2_desc:0 "슬레프닐급은 노르웨이 해군을 위해 노르웨이에서 건조된 대형 어뢰정이었으며 1937년에서 1939년 사이에 주문되었습니다. 이전 드라우그급과는 다르게, 슬레프닐급은 상대적으로 우수한 무장과 대잠 무기를 장비하고 있었습니다. 배수량은 735t이었으며 크기에 어울리는 속도를 지니고 있었습니다."
 NOR_destroyer_3:0 "올레순급"
 NOR_destroyer_3_desc:0 "올레스 급은 1939 년에 착공 된 2척의 구축함으로 구성되어 있지만, 독일이 점령하기 전에 완성되지 않았습니다. 완성 되었으면 함은 주요국의 구축함의 크기와 동등한 첫 노르웨이 해군 구축함이였을 것이며 배수량은 1200t이었습니다. 4 문 120mm / 40 구경 보호스포 / 4 문 533mm 어뢰 발사관을 장비하고 있습니다."
 NOR_destroyer_4:0 "스토르드급"
 NOR_destroyer_4_desc:0 "스토르드급은 1943년과 1944년 사이에 망명 중인 노르웨이 해군을 위해 건조된 4척의 영국 S급 구축함으로 구성되어 있었습니다. 약 1,800t의 배수량을 가지고 있었으며, 주무장은 4문의 120mm/45구경 QF Mk IX 포와 8문 533mm 어뢰 발사관을 장비하고 표준 대잠 무장과 레이다를 탑재하고 있었습니다. 이 함은 또한 우수한 속력과 높은 신뢰성을 가지고 있었습니다."
 NOR_heavy_cruiser_1:0 "노르게급"
 NOR_heavy_cruiser_1_desc:0 "노르게급은 1900년 전후에 노르웨이 해군에 영국에서 건조된 연안 방어 전함이었습니다. 2문의 210mm 포를 중심으로 한 주포의 크기는 순양함과 비슷했습니다. 또한 배수량은 경순양함에 가까운 4200t이었고, 속력은 드레드노트급 전함과 유사했습니다. 제2차 세계 대전 개전 시 노르웨이 해군에 속해있던 이 함은 이 시대에 존재한 4척의 연안 방어 전함 중 1척이었습니다."
 NZL_submarine_1:0 "L형"
 NZL_submarine_1_desc:0 "L급은 원래 긴급 전쟁 계획 내에서 이전 잠수함들의 개량급으로 계획된 중형 크기의 잠수함이었습니다. L급은 대전쟁의 말기에 건조됐고, 보다 큰 신형 21인치 어뢰로 무장하였습니다. L급은 대부분 훈련용이나 2선급으로 2차 세계대전 초반까지 운용되었습니다."
 NZL_submarine_2:0 "T급"
 NZL_submarine_2_desc:0 "T급 혹은 트리톤급으로 불린 잠수함들은 O급, P급, R급 대형 잠수함을 대체하기 위해 설계되었습니다. T급 잠수함은 대서양과 태평양에 적합한 긴 작전 범위를 가진 적절한 잠수함이었습니다. 이 잠수함들은 잘 무장되었으며 안정적인 플랫폼을 가졌었고 전쟁 기간동안 널리 사용되었으며 건조된 잠수함 중 25%는 전쟁 중에 침몰했습니다."
 NZL_submarine_3:0 "U급"
 NZL_submarine_3_desc:0 "U급 잠수함은 1940년과 1941년의 긴급 전쟁 계획에 의거 건조된 소형 잠수함입니다. 본래 훈련용 잠수함으로 설계되었으나, 전쟁이 발발하면서 설계가 변경되었고 북해와 지중해의 좁고 사방이 막혀있는 바다에서 그 능력을 증명하게 되었습니다. 그 작은 크기 때문에 작전범위와 무장이 제한되었습니다. 그들은 언딘, 엄파이어, 업로어의 3가지 하위급이 있습니다."
 NZL_submarine_4:0 "V급"
 NZL_submarine_4_desc:0 "V급 혹은 뱀파이어급이라 불리는 이 잠수함은 이전 U급 소형 잠수함을 기초로 해서 만들어진 잠수함입니다. 이 잠수함들은 더 커졌지만, 상대적으로 여전히 소형이었고 더 멀리 항해할 수 있었지만, 무장과 작전범위는 제한적이었습니다."
 NZL_destroyer_1:0 "V/W급"
 NZL_destroyer_1_desc:0 "이들 구축함에는 아드미랄티와 소니크로프트 V, W급이 포함됐습니다. 그들은 전시 비상 계획에 따라 건설되었습니다. 이들은 대전쟁 동안 영국 구축함 설계의 궁극적인 진화로, 선대의 개선과 새로운 기술적 진보를 구체화하였습니다. 대전쟁 말기에 대량으로 건조된 이 배들은 이후 영국 해군의 구축함 소함대의 중추적인 역할을 하게 되었습니다. 1930년대부터, 그들은 예비 함대에 배치되었고, 결국 호위 임무를 위해 좌천되었습니다. 그들은 적당한 무장을 하고, 사정거리가 좋은 빠른 선박들이었습니다."
 NZL_destroyer_2:0 "G/H/I급"
 NZL_destroyer_2_desc:0 "G, H 및 I급 구축함은 1933년과 1934년에 해군건설 계획의 일환으로 발주되었습니다. 이 함은 선행함인 F급 구축함과 비슷하지만, 전체적인 크기가 약간 줄어 들었습니다. G와 H급은 F급과 마찬가지로 4.7 인치 주포를 탑재하고 있습니다. 이 구축함들은 긴 작전 행동범위와 적절한 무장과 강된 강력한 어뢰를 탑재하고있었습니다. 전쟁 기간동안 광범위하게 사용되어 졌으며, 많은 손실을 입었었습니다."
 NZL_destroyer_3:0 "J/K/N급"
 NZL_destroyer_3_desc:0 "J급, K급, N급은 이전의 트라이발급과 비슷하지만, 설계자들은 함포를 강화하기보다는 표준화된 중어뢰와 작은 함포 설계에 초점을 맞췄습니다. 이 함은 전쟁 동안 개조되었으며, 개량된 대공포와 레이다를 포함하고 있었습니다. 이들은 빠르고 광범위한 작전 행동 범위를 가지고 있었으며, 잘 무장되어 있었기 때문에 함대 호위에 이상적이었습니다."
 NZL_destroyer_4:0 "배틀급"
 NZL_destroyer_4_desc:0 "배틀급 구축함들은 전쟁 기간에 영국 구축함들의 진화 과정에서 파생된 함선들입니다. 이 함선들은 1942년 및 1943년의 해군 건함 계획에 따라 발주되었습니다. 이들은 주포와 어뢰 면에서 잘 무장된 함선이었습니다. 그들의 대공 무장과 대잠 능력, 속력과 항속거리는 이들은 매우 다재다능한 함선으로 만들었습니다. 그들은 전쟁에 늦게 참전하였기 때문에 아주 적은 기여도를 보였습니다."
 NZL_light_cruiser_1:0 "C급"
 NZL_light_cruiser_1_desc:1 "C급 경순양함은 영국왕립 해군의 28척의 경순양함 그룹입니다. 제1차 세계대전 이전과 전시중에 건조 된 순양함의 하나로, 북해의 거친 환경을 위해 설계 되었습니다. 선체는 조금 작고 비좁았지만 튼튼하고 유능한 함선임을 증명했습니다. 대함용 6인치 주포와 수송선과 적함을 끝내버릴 중어뢰를 적재한 무장은 충분함 이상 이었습니다. 제1차 세계대전에서 광범위 하게 볼 수 있었으며, 많은 해상 작전에 참여했습니다. 1930년대 중반에는 칼레돈, 세레스와 칼라일 같은 하위 분류함이 취역했었습니다."
 NZL_light_cruiser_2:0 "사우샘프턴급"
 NZL_light_cruiser_2_desc:0 "사우샘프턴급 경순양함은 타운급 경순양함의 하위 모델이었으며 일본의 모가미급 순양함에 대한 대항책으로써 디자인되었습니다. 이들 함선은 우수한 방어력과 훌륭한 속도, 항속거리, 그리고 3연장 6인치 함포 4기로 총 12문이라는 가공할만한 무장을 가지고 있었습니다. 사우샘프턴급은 이후 영국 해군이 디자인한 수많은 경순양함의 기초가 되었습니다."
 NZL_light_cruiser_3:0 "감비아급"
 NZL_light_cruiser_3_desc:0 "감비아급은 영국 크라운 콜로니급 경순양함의 뉴질랜드식 호칭이었습니다. 이 함은 초기 타운급의 개량형이었지만 건축 기간과 건조비를 절감하기 위해 설계를 단순화하였습니다. 이들은 이전 급과 같은 6인치 3연장 포 4문을 탑재하고 있었습니다. 이전 급에 비해 작은 엔진을 탑재했지만, 같은 두께의 장갑을 장비했기 때문에 항속 거리가 짧아졌습니다. 감비아급은 피지급, 실론급의 두 개의 개량형을 가지고 있습니다."
 NZL_light_cruiser_4:0 "블랙 프린스급"
 NZL_light_cruiser_4_desc:0 "블랙 프린스 급은 영국 마이노타 급 (또는 스위프트 슈어 급) 경순양함의 캐나다식 명칭이었습니다. 이 함은 1941 년에 발발한 전쟁 이후에 수정을 가해, 크라운 콜로니 급의 조형으로 설계되었습니다. 이 함은 크라운 콜로니 급보다 넓은 작전 행동 범위를 가지고 더 많은 대공 무기를 장비하고 있었지만 주무장은 3 문 3 연장 포로 감소했습니다. 전쟁의 결과에 영향을 미치기엔 너무 건조가 느렸기때문에 주문한 함의 대부분은 이후 취소되었습니다."
 NZL_heavy_cruiser_1:0 "호킨스급"
 NZL_heavy_cruiser_1_desc:0 "호킨스 급 순양함은 세계 최초의 순양함입니다. 본급은 초기 타운 급 경순양함, 특히 그 의미 동형 인 버밍엄 급을 기반으로 7.5 인치 포와 두꺼운 장갑 대를 설치했습니다. 또한 본 급은 독일 해군이 가진 대형의 통상 파괴 함과 싸우기 위해 설계되었습니다. 충분한 무장 적당한 속도와 항속 거리, 그리고 높은 방어력을 겸비하고 있습니다. 전체 5척이 임무에 종사했지만, 제2차 세계 대전 개전을 맞이한 것은 이 중 4척만 이었습니다."
 NZL_heavy_cruiser_2:0 "서리급"
 NZL_heavy_cruiser_2_desc:0 "서리급 중순양함은 1928년 해군 프로그램에서 제안되었습니다. 서리급함은 초기 요크급 중순양함의 개선된 버전으로, 만약 완공되었다면 4문의 2연장 8인치 함포탑과 중장갑, 더 강한 엔진이 장착되었을 것입니다. 총 2척이 발주되었지만 그 중 어느 것도 건조되지 못하였습니다."
 NZL_heavy_cruiser_3:0 "어드미럴급"
 NZL_heavy_cruiser_3_desc:0 "어드미럴급 중순양함(어드미럴급 순양전함과 혼동하지 말것)은 8인치 함포로 무장한 순양함 설계 및 건조에 대한 영국 해군의 마지막 시도였습니다. 설계 연구는 1938년에 시작하여 1941년에 끝났으며 다양한 설계안들이 제시되었습니다. 최종 설계안은 새로운 3연장 포탑에 장착한 새로운 8인치 함포, 막강한 대공무장, 두꺼운 장갑, 그리고 준수한 속도를 포함하였습니다. 적 순양함의 부족과 이 함선들의 비용 효율성은 이 중순양함 대신 경순양함을 더 건조하는 것에 대한 집중으로 이어졌습니다."
 NZL_heavy_cruiser_4:0 "처칠 설계"
 NZL_heavy_cruiser_4_desc:0 "이 함선은 독일 도이칠란트급 중순양함에 대항하기 위해 제2차 세계 대전 초기에 해군 장관 윈스턴 처칠경에 의해 제안되었습니다. 이 함은 9.2 인치 포 강력한 대공병기와 강력한 장갑을 장비하고있었습니다. 이 함들은 효과적으로 적의 주력함에 대처하기 위해 설계되었습니다. 마지막으로, 비용문제와 순양함의 수요 부족으로 인해 건조가 취소되었습니다."
 NZL_battle_cruiser_1:0 "리나운급"
 NZL_battle_cruiser_1_desc:0 "리나운급 순양전함은 원래 리벤지급 전함의 개량형으로 착공된 함선이었습니다. 그러나 건조는 대전쟁의 발발로 중단되었습니다. 이후 제독 피셔 경이 순양전함으로서 건조를 재개했습니다. 전형적인 순양전함으로 충분한 무장, 빠른 기동성을 제공했지만, 얇은 장갑과 작은 작전 행동 범위를 가졌습니다. 원래 총 3척이 계획됐지만, 이 중 리펄스와 리나운 2척만 건조가 완료됐습니다."
 NZL_battle_cruiser_2:0 "프린세스 로열급"
 NZL_battle_cruiser_2_desc:0 "프린세스 로열은 킹 조지 5세급 전함보다 더 빠르고 저렴한 가상의 순양전함급이었습니다. 이 함선은 수상전과 대공전 양면에서 원형과 비슷하지만 14인치 3연장 함포 2문과 5.25인치 2연장 대공포 6문이라는 감소한 무장을 갖추었습니다. 함선의 빠른 속도와 긴 항속거리는 영국 해군에 신속한 공격 능력과 수송선 보호를 제공하였겠지만, 현대식 전함과 싸워야 한다면 제한된 장갑이 문제를 드러낼 수 있었습니다."
 NZL_battleship_1:1 "리벤지급"
 NZL_battleship_1_desc:1 "리벤지급 전함은 빠른 드레드노트형 퀸 엘리자베스급의 저렴한 버전으로 1913년 발주되었습니다. 비슷한 무장과 장갑을 한 배들은 상당히 늦은 속도로 2차 세계 대전 동안 2차 임무를 수행했습니다. 계획된 8척의 선박 중 5척만 건조되었습니다."
 NZL_battleship_2:0 "킹 조지 5세급"
 NZL_battleship_2_desc:0 "킹 조지 5세급은 1922년 워싱턴 해군군축조약과 (이를 연장하기 위한) 1930년 제1차 런던 해군군축조약에 따라 한도 내에서 최대의 배수량과 포격 성능을 가진 전함입니다. 엄밀히 말해 이 함선들은 동시대의 전함이나 심지어 전시대의 전함들보다도 작은 구경의 함포로 무장했으나, 작은 주포 구경에도 불구하고 킹 조지 5세급은 강한 대공 성능과 적절한 방호력으로 충분한 역량을 보여주었습니다. 퀸 엘리자베스급 전함의 후임으로서 5척의 함선이 건조되었습니다."
 NZL_battleship_3:0 "라이언급"
 NZL_battleship_3_desc:0 "라이온급 전함은 킹 조지 5세급 전함의 많은 특징을 통합한 후속작입니다. 6개의 함선들이 노후화된 리벤지급 전함을 교체하기 위한 1938년 해군 프로그램에 의해 주문되었으나 적대행위 때문에 끝마쳐지지 못했습니다. 이 함선들은 킹 조지 5세급 전함과 비슷했을 테지만, 주요 무장은 더 무거워졌으며 새로운 16인치 대포가 도입되었습니다. 그들은 또한 더 두꺼워진 장갑과 더 강력해진 엔진을 가지고 있었습니다."
 NZL_battleship_4:0 "뱅가드급"
 NZL_battleship_4_desc:0 "뱅가드급 전함은 영국 왕립 해군을 위해 건조된 마지막 전함이었습니다. 하나의 전함이 주문되었으나 태평양의 위협을 고려해서 4척을 더 추가할지 논의되었습니다. 1940년 긴급 전쟁 계획에 따라 건함은 높은 우선순위를 가지지 않았고 전쟁이 끝난 후에야 완료되었습니다. 뱅가드급 전함은 훌륭한 안정성과 내항성을 보장하는 세련된 선체를 지니고 있었습니다. 무장은 퀸 엘리자베스급 및 리벤지급과 같았고, 상당한 화력을 제공했습니다. 강력한 엔진과 좋은 장갑은 함선을 빠르고 잘 보호되도록 만들었습니다."
 NZL_SH_battleship_1:0 "센츄어리언급"
 NZL_SH_battleship_1_desc:0 "센추리온은 독일과 일본 해군의 대형 함선들에 대응하기 위한 영국 왕립해군의 가상의 중전함 함급이었습니다. 큰 18인치 함포와 두꺼운 장갑은 필요한 화력과 이러한 함선들과 싸우는 데 필요한 화력과 보호를 제공합니다. 강력한 대공 무장과 긴 항속거리, 그리고 빠른 속도는 대영제국의 광대한 바다를 보호하려면 필수였습니다."
 NZL_SH_battleship_2:0 "라이언 II급"
 NZL_SH_battleship_2_desc:0 "라이온 II급 전함은 이전 라이온 급 전함의 개량된 버전으로서 1944년 설계되었다. 대전 중의 전훈에 따라, 가능한 최대로 셋 또는 네개의 3연장 16인치 함포를 탑재하려고 했다. 수상이나 공중의 어떠한 적이 공습하더라도 두꺼운 장갑 판금을 통해 함체를 보호하려고 했다. 함선을 건조하기 위한 막대한 비용과, 적대 해군의 패배, 그리고 항공모함의 우선적인 필요성에 따라 프로젝트가 폐기되었다."
 NZL_carrier_1:0 "커레이저스급"
 NZL_carrier_1_desc:0 "이 세 척의 항공모함은 개장된 순양전함이자 왕립해군 최초의 중형항공모함이었습니다. 개장은 1922년 워싱턴 해군 군축 조약의 결과였고 작업은 1925년에 끝났습니다. 항속 거리가 길고 속도는 좋은 적당히 장갑하고 잘 무장한 배였지만, 개장 특성상 항공기 전량이 제한적이었습니다. 그럼에도 왕립해군에 항공모함 건조와 함대의 공중 투사에 중요한 경험을 주었습니다."
 NZL_carrier_2:0 "아크 로열급"
 NZL_carrier_2_desc:0 "항공모함 아크 로열은 워싱턴 해군 군축조약의 제한에 맞추어 건조된 첫 번째 함선이었습니다. 격납고와 비행갑판이 선체에 통합된 첫 번째 함선이기도 합니다. 1934년에 설계된 이 함선은 장갑과 무장을 잘 갖추었습니다. 함선은 많은 수의 항공기를 수용하였고 영국 왕립해군의 주요 함선들을 따라가도록 충분한 작전 거리와 속도를 가졌습니다."
 NZL_carrier_3:0 "일러스트리어스급"
 NZL_carrier_3_desc:0 "일러스트리어스급 항공모함은 1936년의 2차 런던 해군 조약에서 항공모함의 최대배수량을 23,000톤으로 하는 제한 속에서 설계되었습니다. 이 항공모함은 비행갑판에 장갑을 씌운 최초의 영국 항공모함이었으며, 그로 인해 운용 가능한 항공기 수는 줄어들게 되었습니다. 중장갑과 대공 무장들은 든든하게 함선을 보호해주었고 강력한 엔진과 커다란 연료 탱크는 긴 작전 거리를 부여했습니다."
 NZL_carrier_4:0 "임플래커블급"
 NZL_carrier_4_desc:0 "임플래커블급 항공모함은 1938년 건조 계획의 일환으로 만들어졌으며, 기본적으로는 일러스트리어스급 항공모함의 개량판이었습니다. 그러나 2차대전의 개전 탓에 수송 선단의 보호를 위한 다른 소형 군함들의 건조에 우선순위가 주어졌고 임플래커블의 건조는 늦어지게 됩니다. 일러스트리어스급에 비하면 임플래커블은 중장갑을 유지하는 한편 더 많은 항공기를 운용할 수 있었고 더 강력해진 엔진을 통해 속력과 작전 행동 반경을 증가시킬 수 있었습니다."
 POR_submarine_1:0 "포카급"
 POR_submarine_1_desc:0 "포르투갈의 포카급은 제1차 세계대전 직후 포르투갈 해군을 위하여 이탈리아에서 건조된 소형 잠수함 3척을 나타냅니다. 이 군함은 이탈리아의 에스파다르테급의 확장형으로, 에스파냐의 A급 잠수함과 자매함이었습니다. 배수량은 260톤이었고 450mm 어뢰 발사관 2문으로 무장하였습니다. 3척 모두 1930년대 중반에 퇴역하였습니다."
 POR_submarine_2:0 "델핌급"
 POR_submarine_2_desc:0 "델핌급은 원래 주문한 2척의 잠수함으로 구성되어있으며 1930년대 초반 포르투갈 해군을 위해 이탈리아에서 기공되었습니다. 이후 이탈리아 해군용으로 완성했지만 취소 된 1척을 이탈리아에서 대신 조달했습니다. 이 함은 대형의 이탈리아 해군 스쿠알로 급을 기반으로하여 980t의 배수량을 가지고 8문 533mm 어뢰 발사관을 장비하고 있습니다."
 POR_submarine_4:0 "나르발급"
 POR_submarine_4_desc:0 "나르발 급은 1945년에 취역 한 제2차 세계 대전 후 포르투갈에 매각 된 3척의 영국 제 사토르 급 잠수함으로 구성되어 있습니다. 이 함은 배수량이 840t 있으며 7문 533mm 어뢰 발사관을 장비하고 있습니다."
 POR_destroyer_1:0 "도루급"
 POR_destroyer_1_desc:0 "두로급은 1930년대 초에 건조된 7척의 구축함으로 구성되었습니다. 이들은 포르투갈과 영국에서 건조되었습니다. 2척은 1934년에 콜롬비아에 매각되었습니다. 1,200톤 이상의 배수량을 가지고 BL 4.7인치 포 4문과 533mm 어뢰 발사관 8문으로 무장하였습니다."
 PRU_submarine_1:0 "R급"
 PRU_submarine_1_desc:0 "페루 R 급은 잠수함 4척으로 구성되며 미국에 발주해 1920년대 중반에 건조되었습니다. 이 함은 본질적으로 미국의 R 급 잠수함과 같고, 570t의 배수량을 가지고 4문 533mm 어뢰 발사관을 장비하고 있습니다."
 PRU_destroyer_1:0 "알미란테 비야르급"
 PRU_destroyer_1_desc:0 "알미란테 비야르와 알미란테 기세의 2척은 원래 러시아 노뷔쿠 급 구축함이었습니다. 페루 해군에 우회해 넘기기 위해 영국, 에스토니아 양국의 깃발로 항해해서 결국 1934년에 페루에 넘겨졌습니다. 이 함은 4문 102mm/60 구경 포 9문 533mm 어뢰 발사관을 장비하고있었습니다. 배수량이 1200t 이상인 대용량이며, 구식이면서도 상당한 속도를 낼 수있었습니다."
 PRU_light_cruiser_1:0 "알미란테 그라우급"
 PRU_light_cruiser_1_desc:0 "알미란테 그라우급은 2척의 제1차 세계대전 이전의 경순양함로 구성되어 있었습니다. 페루 해군을 위하여 영국에서 건조되어 1907년에 취역하였습니다. 경순양함으로 생각해도 꽤 작고, 배수량은 3,100톤에다가 속도는 평균 이하였습니다. 이 함은 가볍게 무장되었고 주무기로 152mm/50 구경 비커스 포 2문을 장비하였습니다."
 RAJ_submarine_1:0 "L형"
 RAJ_submarine_1_desc:0 "L급은 원래 긴급 전쟁 계획 내에서 이전 잠수함들의 개량급으로 계획된 중형 크기의 잠수함이었습니다. L급은 대전쟁의 말기에 건조됐고, 보다 큰 신형 21인치 어뢰로 무장하였습니다. L급은 대부분 훈련용이나 2선급으로 2차 세계대전 초반까지 운용되었습니다."
 RAJ_submarine_2:0 "T급"
 RAJ_submarine_2_desc:0 "T급 혹은 트리톤급으로 불린 잠수함들은 O급, P급, R급 대형 잠수함을 대체하기 위해 설계되었습니다. T급 잠수함은 대서양과 태평양에 적합한 긴 작전 범위를 가진 적절한 잠수함이었습니다. 이 잠수함들은 잘 무장되었으며 안정적인 플랫폼을 가졌었고 전쟁 기간동안 널리 사용되었으며 건조된 잠수함 중 25%는 전쟁 중에 침몰했습니다."
 RAJ_submarine_3:0 "U급"
 RAJ_submarine_3_desc:0 "U급 잠수함은 1940년과 1941년의 긴급 전쟁 계획에 의거 건조된 소형 잠수함입니다. 본래 훈련용 잠수함으로 설계되었으나, 전쟁이 발발하면서 설계가 변경되었고 북해와 지중해의 좁고 사방이 막혀있는 바다에서 그 능력을 증명하게 되었습니다. 그 작은 크기 때문에 작전범위와 무장이 제한되었습니다. 그들은 언딘, 엄파이어, 업로어의 3가지 하위급이 있습니다."
 RAJ_submarine_4:0 "V급"
 RAJ_submarine_4_desc:0 "V급 혹은 뱀파이어급이라 불리는 이 잠수함은 이전 U급 소형 잠수함을 기초로 해서 만들어진 잠수함입니다. 이 잠수함들은 더 커졌지만, 상대적으로 여전히 소형이었고 더 멀리 항해할 수 있었지만, 무장과 작전범위는 제한적이었습니다."
 RAJ_destroyer_1:0 "V/W급"
 RAJ_destroyer_1_desc:0 "이들 구축함에는 아드미랄티와 소니크로프트 V, W급이 포함됐습니다. 그들은 전시 비상 계획에 따라 건설되었습니다. 이들은 대전쟁 동안 영국 구축함 설계의 궁극적인 진화로, 선대의 개선과 새로운 기술적 진보를 구체화하였습니다. 대전쟁 말기에 대량으로 건조된 이 배들은 이후 영국 해군의 구축함 소함대의 중추적인 역할을 하게 되었습니다. 1930년대부터, 그들은 예비 함대에 배치되었고, 결국 호위 임무를 위해 좌천되었습니다. 그들은 적당한 무장을 하고, 사정거리가 좋은 빠른 선박들이었습니다."
 RAJ_destroyer_2:0 "G/H/I급"
 RAJ_destroyer_2_desc:0 "G, H 및 I급 구축함은 1933년과 1934년에 해군건설 계획의 일환으로 발주되었습니다. 이 함은 선행함인 F급 구축함과 비슷하지만, 전체적인 크기가 약간 줄어 들었습니다. G와 H급은 F급과 마찬가지로 4.7 인치 주포를 탑재하고 있습니다. 이 구축함들은 긴 작전 행동범위와 적절한 무장과 강된 강력한 어뢰를 탑재하고있었습니다. 전쟁 기간동안 광범위하게 사용되어 졌으며, 많은 손실을 입었었습니다."
 RAJ_destroyer_3:0 "J/K/N급"
 RAJ_destroyer_3_desc:0 "J급, K급, N급은 이전의 트라이발급과 비슷하지만, 설계자들은 함포를 강화하기보다는 표준화된 중어뢰와 작은 함포 설계에 초점을 맞췄습니다. 이 함은 전쟁 동안 개조되었으며, 개량된 대공포와 레이다를 포함하고 있었습니다. 이들은 빠르고 광범위한 작전 행동 범위를 가지고 있었으며, 잘 무장되어 있었기 때문에 함대 호위에 이상적이었습니다."
 RAJ_destroyer_4:0 "배틀급"
 RAJ_destroyer_4_desc:0 "배틀급 구축함들은 전쟁 기간동안 영국 구축함들의 진화 과정에서 파생된 함선들이다. 이 함선들은 1942, 1943년의 해군 건함 계획에 따라 건조되었다. 이들은 주포와 어뢰 면에서 잘 무장된 함선이다. 그들의 대공 무장과 대잠 능력, 속력과 항속거리는 이들은 매우 다재다능한 함선으로 만들었다. 그들은 전쟁에 늦게 참전하였기 때문에 아주 적은 기여도를 보였다."
 RAJ_light_cruiser_1:0 "C급"
 RAJ_light_cruiser_1_desc:1 "C급 경순양함은 영국왕립 해군의 28척의 경순양함 그룹입니다. 제1차 세계대전 이전과 전시중에 건조 된 순양함의 하나로, 북해의 거친 환경을 위해 설계 되었습니다. 선체는 조금 작고 비좁았지만 튼튼하고 유능한 함선임을 증명했습니다. 대함용 6인치 주포와 수송선과 적함을 끝내버릴 중어뢰를 적재한 무장은 충분함 이상 이었습니다. 제1차 세계대전에서 광범위 하게 볼 수 있었으며, 많은 해상 작전에 참여했습니다. 1930년대 중반에는 칼레돈, 세레스와 칼라일 같은 하위 분류함이 취역했었습니다."
 RAJ_basic_light_cruiser:0 "사우샘프턴급"
 RAJ_light_cruiser_2:0 "사우샘프턴급"
 RAJ_light_cruiser_2_desc:0 "사우샘프턴급 경순양함은 타운급 경순양함의 하위 모델이었으며 일본의 모가미급 순양함에 대한 대항책으로써 디자인되었습니다. 이들 함선은 우수한 방어력과 훌륭한 속도, 항속거리, 그리고 3연장 6인치 함포 4기로 총 12문이라는 가공할만한 무장을 가지고 있었습니다. 사우샘프턴급은 이후 영국 해군이 디자인한 수많은 경순양함의 기초가 되었습니다."
 RAJ_light_cruiser_3:0 "크라운 콜로니급"
 RAJ_light_cruiser_3_desc:0 "크라운 콜로니급 경순양함은 먼저 나온 타운급의 개량형이면서도 생산속도 증가와 단가 절약을 위해 간략화되어 설계되었습니다. 이 함선들은 이전 함선들과 같은 3연장 6인치 함포 4문을 장착하고 있었습니다. 크라운 콜로니급은 타운급과 비슷한 수준의 장갑을 장착했지만, 더 작은 엔진을 장착한 탓에 항속거리가 감소했습니다. 피지와 실론이라는 두 하위 모델이 있습니다."
 RAJ_light_cruiser_4:0 "미노토어급"
 RAJ_light_cruiser_4_desc:0 "스위프트셔급이라고도 알려진 이들 순양함은 전훈을 받아들여 크라운 콜로니급을 개량한 모델로써, 1941년 건조가 시작되었습니다. 이들은 3연장 6인치 함포탑 3기라는 크라운 콜로니급 순양함에 비해 주무장이 감소했지만  더 긴 항속거리와 증설된 대공무장을 가지고 있었습니다. 전쟁에 영향을 미치기에는 너무 늦게 건조된 탓에, 발주된 주문은 대부분 취소되었습니다."
 RAJ_heavy_cruiser_1:0 "호킨스급"
 RAJ_heavy_cruiser_1_desc:0 "호킨스급 순양함은 세계 최초의 중순양함입니다. 이들은 타운급 경순양함의 초기형에 기초하고 있으며 부분적으로 버밍엄급을 참고했지만, 7.5인치 주포를 장착하고 더 튼튼한 장갑을 둘렀습니다. 이들은 독일의 거대한 상선 습격조에 대항하기 위해 디자인되었습니다. 호킨스급은 뛰어난 공격력과 괜찮은 속도 및 항속거리, 그리고 훌륭한 방어력을 지녔습니다. 총 5척이 발주되었지만 4척만이 2차대전 개전 시점에 활동 중이었습니다."
 RAJ_heavy_cruiser_2:0 "서리급"
 RAJ_heavy_cruiser_2_desc:0 "서리급 중순양함은 1928년 해군 프로그램에서 제안되었습니다. 서리급함은 초기 요크급 중순양함의 개선된 버전으로, 만약 완공되었다면 4문의 2연장 8인치 함포탑과 중장갑, 더 강한 엔진이 장착되었을 것입니다. 총 2척이 발주되었지만 그 중 어느 것도 건조되지 못하였습니다."
 RAJ_heavy_cruiser_3:0 "어드미럴급"
 RAJ_heavy_cruiser_3_desc:0 "어드미럴급 중순양함(어드미럴급 순양전함과 혼동하지 말것)은 8인치 함포로 무장한 순양함 설계 및 건조에 대한 영국 해군의 마지막 시도였습니다. 설계 연구는 1938년에 시작하여 1941년에 끝났으며 다양한 설계안들이 제시되었습니다. 최종 설계안은 새로운 3연장 포탑에 장착한 새로운 8인치 함포, 막강한 대공무장, 두꺼운 장갑, 그리고 준수한 속도를 포함하였습니다. 적 순양함의 부족과 이 함선들의 비용 효율성은 이 중순양함 대신 경순양함을 더 건조하는 것에 대한 집중으로 이어졌습니다."
 RAJ_heavy_cruiser_4:0 "처칠 설계"
 RAJ_heavy_cruiser_4_desc:0 "이 함선은 독일 도이칠란트급 중순양함에 대항하기 위해 제2차 세계 대전 초기에 해군 장관 윈스턴 처칠경에 의해 제안되었습니다. 이 함은 9.2 인치 포 강력한 대공병기와 강력한 장갑을 장비하고있었습니다. 이 함들은 효과적으로 적의 주력함에 대처하기 위해 설계되었습니다. 마지막으로, 비용문제와 순양함의 수요 부족으로 인해 건조가 취소되었습니다."
 RAJ_battle_cruiser_1:0 "리나운급"
 RAJ_battle_cruiser_1_desc:0 "리나운급 순양전함은 원래 리벤지급 전함의 개량형으로 착공된 함선이었습니다. 그러나 건조는 대전쟁의 발발로 중단되었습니다. 이후 제독 피셔 경이 순양전함으로서 건조를 재개했습니다. 전형적인 순양전함으로 충분한 무장, 빠른 기동성을 제공했지만, 얇은 장갑과 작은 작전 행동 범위를 가졌습니다. 원래 총 3척이 계획됐지만, 이 중 리펄스와 리나운 2척만 건조가 완료됐습니다."
 RAJ_battle_cruiser_2:0 "프린세스 로열급"
 RAJ_battle_cruiser_2_desc:0 "프린세스 로열은 킹 조지 5세급 전함보다 더 빠르고 저렴한 가상의 순양전함급이었습니다. 이 함선은 수상전과 대공전 양면에서 원형과 비슷하지만 14인치 3연장 함포 2문과 5.25인치 2연장 대공포 6문이라는 감소한 무장을 갖추었습니다. 함선의 빠른 속도와 긴 항속거리는 영국 해군에 신속한 공격 능력과 수송선 보호를 제공하였겠지만, 현대식 전함과 싸워야 한다면 제한된 장갑이 문제를 드러낼 수 있었습니다."
 RAJ_battleship_1:1 "리벤지급"
 RAJ_battleship_1_desc:1 "리벤지급 전함은 빠른 드레드노트형 퀸 엘리자베스급의 저렴한 버전으로 1913년 발주되었습니다. 비슷한 무장과 장갑을 한 배들은 상당히 늦은 속도로 2차 세계 대전 동안 2차 임무를 수행했습니다. 계획된 8척의 선박 중 5척만 건조되었습니다."
 RAJ_battleship_2:0 "킹 조지 5세급"
 RAJ_battleship_2_desc:0 "킹 조지 5세급은 1922년 워싱턴 해군군축조약과 (이를 연장하기 위한) 1930년 제1차 런던 해군군축조약에 따라 한도 내에서 최대의 배수량과 포격 성능을 가진 전함입니다. 엄밀히 말해 이 함선들은 동시대의 전함이나 심지어 전시대의 전함들보다도 작은 구경의 함포로 무장했으나, 작은 주포 구경에도 불구하고 킹 조지 5세급은 강한 대공 성능과 적절한 방호력으로 충분한 역량을 보여주었습니다. 퀸 엘리자베스급 전함의 후임으로서 5척의 함선이 건조되었습니다."
 RAJ_battleship_3:0 "라이언급"
 RAJ_battleship_3_desc:0 "라이온급 전함은 킹 조지 5세급 전함의 많은 특징을 통합한 후속작입니다. 6개의 함선들이 노후화된 리벤지급 전함을 교체하기 위한 1938년 해군 프로그램에 의해 주문되었으나 적대행위 때문에 끝마쳐지지 못했습니다. 이 함선들은 킹 조지 5세급 전함과 비슷했을 테지만, 주요 무장은 더 무거워졌으며 새로운 16인치 대포가 도입되었습니다. 그들은 또한 더 두꺼워진 장갑과 더 강력해진 엔진을 가지고 있었습니다."
 RAJ_battleship_4:0 "뱅가드급"
 RAJ_battleship_4_desc:0 "뱅가드급 전함은 영국 왕립 해군을 위해 건조된 마지막 전함이었습니다. 하나의 전함이 주문되었으나 태평양의 위협을 고려해서 4척을 더 추가할지 논의되었습니다. 1940년 긴급 전쟁 계획에 따라 건함은 높은 우선순위를 가지지 않았고 전쟁이 끝난 후에야 완료되었습니다. 뱅가드급 전함은 훌륭한 안정성과 내항성을 보장하는 세련된 선체를 지니고 있었습니다. 무장은 퀸 엘리자베스급 및 리벤지급과 같았고, 상당한 화력을 제공했습니다. 강력한 엔진과 좋은 장갑은 함선을 빠르고 잘 보호되도록 만들었습니다."
 RAJ_SH_battleship_1:0 "센츄어리언급"
 RAJ_SH_battleship_1_desc:0 "센추리온은 독일과 일본 해군의 대형 함선들에 대응하기 위한 영국 왕립해군의 가상의 중전함 함급이었습니다. 큰 18인치 함포와 두꺼운 장갑은 필요한 화력과 이러한 함선들과 싸우는 데 필요한 화력과 보호를 제공합니다. 강력한 대공 무장과 긴 항속거리, 그리고 빠른 속도는 대영제국의 광대한 바다를 보호하려면 필수였습니다."
 RAJ_SH_battleship_2:0 "라이언 II급"
 RAJ_SH_battleship_2_desc:0 "라이온 II급 전함은 이전의 라이온급 전함의 개량된 버전으로 1944년에 설계되었습니다. 전쟁중 경험을 토대로 장대하고 더 육중한 디자인이 완성 된 경우 최신형 16인치 3연장 주포 3문 또는 4문을 탑재하도록 했습니다. 두꺼운 장갑은 모든 방향에서 공격과 공습하는 적으로부터 지켜줍니다. 하지만 건조드는 비용, 적의 해군의 상실, 항공 모함의 필요성에 따라 이 프로젝트는 포기되었습니다."
 RAJ_carrier_1:0 "커레이저스급"
 RAJ_carrier_1_desc:0 "이 세 척의 항공모함은 개장된 순양전함이자 왕립해군 최초의 중형항공모함이었습니다. 개장은 1922년 워싱턴 해군 군축 조약의 결과였고 작업은 1925년에 끝났습니다. 항속 거리가 길고 속도는 좋은 적당히 장갑하고 잘 무장한 배였지만, 개장 특성상 항공기 전량이 제한적이었습니다. 그럼에도 왕립해군에 항공모함 건조와 함대의 공중 투사에 중요한 경험을 주었습니다."
 RAJ_carrier_2:0 "아크 로열급"
 RAJ_carrier_2_desc:0 "항공모함 아크 로열은 워싱턴 해군 군축조약의 제한에 맞추어 건조된 첫 번째 함선이었습니다. 격납고와 비행갑판이 선체에 통합된 첫 번째 함선이기도 합니다. 1934년에 설계된 이 함선은 장갑과 무장을 잘 갖추었습니다. 함선은 많은 수의 항공기를 수용하였고 영국 왕립해군의 주요 함선들을 따라가도록 충분한 작전 거리와 속도를 가졌습니다."
 RAJ_carrier_3:0 "일러스트리어스급"
 RAJ_carrier_3_desc:0 "일러스트리어스급 항공모함은 1936년의 2차 런던 해군 조약에서 항공모함의 최대배수량을 23,000톤으로 하는 제한 속에서 설계되었습니다. 이 항공모함은 비행갑판에 장갑을 씌운 최초의 영국 항공모함이었으며, 그로 인해 운용 가능한 항공기 수는 줄어들게 되었습니다. 중장갑과 대공 무장들은 든든하게 함선을 보호해주었고 강력한 엔진과 커다란 연료 탱크는 긴 작전 거리를 부여했습니다."
 RAJ_carrier_4:0 "임플래커블급"
 RAJ_carrier_4_desc:0 "임플래커블급 항공모함은 1938년 건조 계획의 일환으로 만들어졌으며, 기본적으로는 일러스트리어스급 항공모함의 개량판이었습니다. 그러나 2차대전의 개전 탓에 수송 선단의 보호를 위한 다른 소형 군함들의 건조에 우선순위가 주어졌고 임플래커블의 건조는 늦어지게 됩니다. 일러스트리어스급에 비하면 임플래커블은 중장갑을 유지하는 한편 더 많은 항공기를 운용할 수 있었고 더 강력해진 엔진을 통해 속력과 작전 행동 반경을 증가시킬 수 있었습니다."
 ROM_submarine_1:0 "델피눌급"
 ROM_submarine_1_desc:0 "델피눌급은 루마니아 해군을 위해 이탈리아에서 건조된 루마니아 잠수함이었습니다. 1930년에 진수된 이 잠수함은 650t의 배수량을 지녔고 6문의 533mm 어뢰 발사관을 장비하고 있었습니다."
 ROM_submarine_3:0 "레쿠이눌급"
 ROM_submarine_3_desc:0 "레퀴누르 급과 마스이나루 급 잠수함은 루마니아 해군을 위해 동맹국이었던 독일에 의해 건설되었습니다. 이 함은 독일 VII 잠수함을 기반으로 1943 년에 취역했다. 600t의 배수량을 가진 중형 잠수함에서 6 문 533mm 어뢰 발사관을 장비하고있었습니다."
 ROM_destroyer_1:0 "머러슈티급"
 ROM_destroyer_1_desc:0 "마레스티급은 제1차 세계 대전 중에 루마니아를 위해 건조 된 구축함이었습니다. 4척은 전쟁중인 이탈리아 해군이 접수하고 결국 2척이 1920년대 초에 루마니아에 매각되었습니다. 이 함은 1400t 이상의 배수량을 가진 대형 구축함이었습니다. 4문 120mm/45 구경 슈나이더 카네 암스트롱 포 4문 450mm 어뢰 발사관을 장비하고있었습니다. 구식 이었지만, 평균 속도와 안정성을 가지고있었습니다."
 SAF_submarine_1:0 "L형"
 SAF_submarine_1_desc:0 "L급은 원래 긴급 전쟁 계획 내에서 이전 잠수함들의 개량급으로 계획된 중형 크기의 잠수함이었습니다. L급은 대전쟁의 말기에 건조됐고, 보다 큰 신형 21인치 어뢰로 무장하였습니다. L급은 대부분 훈련용이나 2선급으로 2차 세계대전 초반까지 운용되었습니다."
 SAF_submarine_2:0 "T급"
 SAF_submarine_2_desc:0 "T급 혹은 트리톤급으로 불린 잠수함들은 O급, P급, R급 대형 잠수함을 대체하기 위해 설계되었습니다. T급 잠수함은 대서양과 태평양에 적합한 긴 작전 범위를 가진 적절한 잠수함이었습니다. 이 잠수함들은 잘 무장되었으며 안정적인 플랫폼을 가졌었고 전쟁 기간동안 널리 사용되었으며 건조된 잠수함 중 25%는 전쟁 중에 침몰했습니다."
 SAF_submarine_3:0 "U급"
 SAF_submarine_3_desc:0 "U급 잠수함은 1940년과 1941년의 긴급 전쟁 계획에 의거 건조된 소형 잠수함입니다. 본래 훈련용 잠수함으로 설계되었으나, 전쟁이 발발하면서 설계가 변경되었고 북해와 지중해의 좁고 사방이 막혀있는 바다에서 그 능력을 증명하게 되었습니다. 그 작은 크기 때문에 작전범위와 무장이 제한되었습니다. 그들은 언딘, 엄파이어, 업로어의 3가지 하위급이 있습니다."
 SAF_submarine_4:0 "V급"
 SAF_submarine_4_desc:0 "V급 혹은 뱀파이어급이라 불리는 이 잠수함은 이전 U급 소형 잠수함을 기초로 해서 만들어진 잠수함입니다. 이 잠수함들은 더 커졌지만, 상대적으로 여전히 소형이었고 더 멀리 항해할 수 있었지만, 무장과 작전범위는 제한적이었습니다."
 SAF_destroyer_1:0 "V/W급"
 SAF_destroyer_1_desc:0 "이 구축함은 해군 V / W 급, 소니 크로프트 V / W 급이 포함되어 있습니다. 이 함은 전시 비상 계획 아래 제작되었습니다. 제1차 세계 대전 중에 영국 구축함의 설계는 근본적인 진화를 이루었습니다. 이 함은 이전 수준을 개선하고 신기술을 도입하고 있습니다. 이 구축함 중 많은 양이 제1차 세계 대전 후기에 지어진 이후 영국 해군 구축함의 소 함대의 중추가되었습니다. 1930 년대에 예비 함대에 넣어 시작하고 결국 선단 호위 임무에 사용되었습니다. 단단히 무장 된 넓은 작전 행동 범위를 가진 고속선이었습니다."
 SAF_destroyer_2:0 "G/H/I급"
 SAF_destroyer_2_desc:0 "G, H 및 I급 구축함은 1933년과 1934년에 해군건설 계획의 일환으로 발주되었습니다. 이 함은 선행함인 F급 구축함과 비슷하지만, 전체적인 크기가 약간 줄어 들었습니다. G와 H급은 F급과 마찬가지로 4.7 인치 주포를 탑재하고 있습니다. 이 구축함들은 긴 작전 행동범위와 적절한 무장과 강된 강력한 어뢰를 탑재하고있었습니다. 전쟁 기간동안 광범위하게 사용되어 졌으며, 많은 손실을 입었었습니다."
 SAF_destroyer_3:0 "J/K/N급"
 SAF_destroyer_3_desc:0 "J급, K급, N급은 이전의 트라이발급과 비슷하지만, 설계자들은 함포를 강화하기보다는 표준화된 중어뢰와 작은 함포 설계에 초점을 맞췄습니다. 이 함은 전쟁 동안 개조되었으며, 개량된 대공포와 레이다를 포함하고 있었습니다. 이들은 빠르고 광범위한 작전 행동 범위를 가지고 있었으며, 잘 무장되어 있었기 때문에 함대 호위에 이상적이었습니다."
 SAF_destroyer_4:0 "배틀급"
 SAF_destroyer_4_desc:0 "배틀급 구축함들은 전쟁 기간동안 영국 구축함들의 진화 과정에서 파생된 함선들이다. 이 함선들은 1942, 1943년의 해군 건함 계획에 따라 건조되었다. 이들은 주포와 어뢰 면에서 잘 무장된 함선이다. 그들의 대공 무장과 대잠 능력, 속력과 항속거리는 이들은 매우 다재다능한 함선으로 만들었다. 그들은 전쟁에 늦게 참전하였기 때문에 아주 적은 기여도를 보였다."
 SAF_light_cruiser_1:0 "C급"
 SAF_light_cruiser_1_desc:1 "C급 경순양함은 영국왕립 해군의 28척의 경순양함 그룹입니다. 제1차 세계대전 이전과 전시중에 건조 된 순양함의 하나로, 북해의 거친 환경을 위해 설계 되었습니다. 선체는 조금 작고 비좁았지만 튼튼하고 유능한 함선임을 증명했습니다. 대함용 6인치 주포와 수송선과 적함을 끝내버릴 중어뢰를 적재한 무장은 충분함 이상 이었습니다. 제1차 세계대전에서 광범위 하게 볼 수 있었으며, 많은 해상 작전에 참여했습니다. 1930년대 중반에는 칼레돈, 세레스와 칼라일 같은 하위 분류함이 취역했었습니다."
 SAF_light_cruiser_2:0 "사우샘프턴급"
 SAF_light_cruiser_2_desc:0 "사우샘프턴급 경순양함은 타운급 경순양함의 하위 모델이었으며 일본의 모가미급 순양함에 대한 대항책으로써 디자인되었습니다. 이들 함선은 우수한 방어력과 훌륭한 속도, 항속거리, 그리고 3연장 6인치 함포 4기로 총 12문이라는 가공할만한 무장을 가지고 있었습니다. 사우샘프턴급은 이후 영국 해군이 디자인한 수많은 경순양함의 기초가 되었습니다."
 SAF_light_cruiser_3:0 "크라운 콜로니급"
 SAF_light_cruiser_3_desc:0 "크라운 콜로니급 경순양함은 먼저 나온 타운급의 개량형이면서도 생산속도 증가와 단가 절약을 위해 간략화되어 설계되었습니다. 이 함선들은 이전 함선들과 같은 3연장 6인치 함포 4문을 장착하고 있었습니다. 크라운 콜로니급은 타운급과 비슷한 수준의 장갑을 장착했지만, 더 작은 엔진을 장착한 탓에 항속거리가 감소했습니다. 피지와 실론이라는 두 하위 모델이 있습니다."
 SAF_light_cruiser_4:0 "미노타우로스급"
 SAF_light_cruiser_4_desc:0 "스위프트셔급이라고도 알려진 이들 순양함은 전훈을 받아들여 크라운 콜로니급을 개량한 모델로써, 1941년 건조가 시작되었습니다. 이들은 3연장 6인치 함포탑 3기라는 크라운 콜로니급 순양함에 비해 주무장이 감소했지만  더 긴 항속거리와 증설된 대공무장을 가지고 있었습니다. 전쟁에 영향을 미치기에는 너무 늦게 건조된 탓에, 발주된 주문은 대부분 취소되었습니다."
 SAF_heavy_cruiser_1:0 "호킨스급"
 SAF_heavy_cruiser_1_desc:0 "호킨스 급 순양함은 세계 최초의 순양함입니다. 본급은 초기 타운 급 경순양함, 특히 그 의미 동형 인 버밍엄 급을 기반으로 7.5 인치 포와 두꺼운 장갑 대를 설치했습니다. 또한 본 급은 독일 해군이 가진 대형의 통상 파괴 함과 싸우기 위해 설계되었습니다. 충분한 무장 적당한 속도와 항속 거리, 그리고 높은 방어력을 겸비하고 있습니다. 전체 5 척이 임무에 종사했지만, 제2차 세계 대전 개전을 맞이한 것은 이 중 4척만 이었습니다."
 SAF_heavy_cruiser_2:0 "서리급"
 SAF_heavy_cruiser_2_desc:0 "서리급 중순양함은 1928년 해군 프로그램에서 제안되었습니다. 서리급함은 초기 요크급 중순양함의 개선된 버전으로, 만약 완공되었다면 4문의 2연장 8인치 함포탑과 중장갑, 더 강한 엔진이 장착되었을 것입니다. 총 2척이 발주되었지만 그 중 어느 것도 건조되지 못하였습니다."
 SAF_heavy_cruiser_3:0 "어드미럴급"
 SAF_heavy_cruiser_3_desc:0 "어드미럴급 중순양함(어드미럴급 순양전함과 혼동하지 말것)은 8인치 함포로 무장한 순양함 설계 및 건조에 대한 영국 해군의 마지막 시도였습니다. 설계 연구는 1938년에 시작하여 1941년에 끝났으며 다양한 설계안들이 제시되었습니다. 최종 설계안은 새로운 3연장 포탑에 장착한 새로운 8인치 함포, 막강한 대공무장, 두꺼운 장갑, 그리고 준수한 속도를 포함하였습니다. 적 순양함의 부족과 이 함선들의 비용 효율성은 이 중순양함 대신 경순양함을 더 건조하는 것에 대한 집중으로 이어졌습니다."
 SAF_heavy_cruiser_4:0 "처칠 설계"
 SAF_heavy_cruiser_4_desc:0 "이 함선은 독일 도이칠란트급 중순양함에 대항하기 위해 제2차 세계 대전 초기에 해군 장관 윈스턴 처칠경에 의해 제안되었습니다. 이 함은 9.2 인치 포 강력한 대공병기와 강력한 장갑을 장비하고있었습니다. 이 함들은 효과적으로 적의 주력함에 대처하기 위해 설계되었습니다. 마지막으로, 비용문제와 순양함의 수요 부족으로 인해 건조가 취소되었습니다."
 SAF_battle_cruiser_1:0 "리나운급"
 SAF_battle_cruiser_1_desc:0 "리나운급 순양전함은 원래 리벤지급 전함의 개량형으로 착공된 함선이었습니다. 그러나 건조는 대전쟁의 발발로 중단되었습니다. 이후 제독 피셔 경이 순양전함으로서 건조를 재개했습니다. 전형적인 순양전함으로 충분한 무장, 빠른 기동성을 제공했지만, 얇은 장갑과 작은 작전 행동 범위를 가졌습니다. 원래 총 3척이 계획됐지만, 이 중 리펄스와 리나운 2척만 건조가 완료됐습니다."
 SAF_battle_cruiser_2:0 "프린세스 로열급"
 SAF_battle_cruiser_2_desc:0 "프린세스 로열은 킹 조지 5세급 전함보다 더 빠르고 저렴한 가상의 순양전함급이었습니다. 이 함선은 수상전과 대공전 양면에서 원형과 비슷하지만 14인치 3연장 함포 2문과 5.25인치 2연장 대공포 6문이라는 감소한 무장을 갖추었습니다. 함선의 빠른 속도와 긴 항속거리는 영국 해군에 신속한 공격 능력과 수송선 보호를 제공하였겠지만, 현대식 전함과 싸워야 한다면 제한된 장갑이 문제를 드러낼 수 있었습니다."
 SAF_battleship_1:1 "리벤지급"
 SAF_battleship_1_desc:1 "리벤지급 전함은 빠른 드레드노트형 퀸 엘리자베스급의 저렴한 버전으로 1913년 발주되었습니다. 비슷한 무장과 장갑을 한 배들은 상당히 늦은 속도로 2차 세계 대전 동안 2차 임무를 수행했습니다. 계획된 8척의 선박 중 5척만 건조되었습니다."
 SAF_battleship_2:0 "킹 조지 5세급"
 SAF_battleship_2_desc:0 "킹 조지 5세급은 1922년 워싱턴 해군군축조약과 (이를 연장하기 위한) 1930년 제1차 런던 해군군축조약에 따라 한도 내에서 최대의 배수량과 포격 성능을 가진 전함입니다. 엄밀히 말해 이 함선들은 동시대의 전함이나 심지어 전시대의 전함들보다도 작은 구경의 함포로 무장했으나, 작은 주포 구경에도 불구하고 킹 조지 5세급은 강한 대공 성능과 적절한 방호력으로 충분한 역량을 보여주었습니다. 퀸 엘리자베스급 전함의 후임으로서 5척의 함선이 건조되었습니다."
 SAF_battleship_3:0 "라이언급"
 SAF_battleship_3_desc:0 "라이온급 전함은 킹 조지 5세급 전함의 많은 특징을 통합한 후속작입니다. 6개의 함선들이 노후화된 리벤지급 전함을 교체하기 위한 1938년 해군 프로그램에 의해 주문되었으나 적대행위 때문에 끝마쳐지지 못했습니다. 이 함선들은 킹 조지 5세급 전함과 비슷했을 테지만, 주요 무장은 더 무거워졌으며 새로운 16인치 대포가 도입되었습니다. 그들은 또한 더 두꺼워진 장갑과 더 강력해진 엔진을 가지고 있었습니다."
 SAF_battleship_4:0 "뱅가드급"
 SAF_battleship_4_desc:0 "뱅가드급 전함은 영국 왕립 해군을 위해 건조된 마지막 전함이었습니다. 하나의 전함이 주문되었으나 태평양의 위협을 고려해서 4척을 더 추가할지 논의되었습니다. 1940년 긴급 전쟁 계획에 따라 건함은 높은 우선순위를 가지지 않았고 전쟁이 끝난 후에야 완료되었습니다. 뱅가드급 전함은 훌륭한 안정성과 내항성을 보장하는 세련된 선체를 지니고 있었습니다. 무장은 퀸 엘리자베스급 및 리벤지급과 같았고, 상당한 화력을 제공했습니다. 강력한 엔진과 좋은 장갑은 함선을 빠르고 잘 보호되도록 만들었습니다."
 SAF_SH_battleship_1:0 "센츄어리언급"
 SAF_SH_battleship_1_desc:0 "센추리온은 독일과 일본 해군의 대형 함선들에 대응하기 위한 영국 왕립해군의 가상의 중전함 함급이었습니다. 큰 18인치 함포와 두꺼운 장갑은 필요한 화력과 이러한 함선들과 싸우는 데 필요한 화력과 보호를 제공합니다. 강력한 대공 무장과 긴 항속거리, 그리고 빠른 속도는 대영제국의 광대한 바다를 보호하려면 필수였습니다."
 SAF_SH_battleship_2:0 "라이언 II급"
 SAF_SH_battleship_2_desc:0 "라이온 II급 전함은 이전의 라이온급 전함의 개량된 버전으로 1944년에 설계되었습니다. 전쟁중 경험을 토대로 장대하고 더 육중한 디자인이 완성 된 경우 최신형 16인치 3연장 주포 3문 또는 4문을 탑재하도록 했습니다. 두꺼운 장갑은 모든 방향에서 공격과 공습하는 적으로부터 지켜줍니다. 하지만 건조드는 비용, 적의 해군의 상실, 항공 모함의 필요성에 따라 이 프로젝트는 포기되었습니다."
 SAF_carrier_1:0 "커레이저스급"
 SAF_carrier_1_desc:0 "이 세 척의 항공모함은 개장된 순양전함이자 왕립해군 최초의 중형항공모함이었습니다. 개장은 1922년 워싱턴 해군 군축 조약의 결과였고 작업은 1925년에 끝났습니다. 항속 거리가 길고 속도는 좋은 적당히 장갑하고 잘 무장한 배였지만, 개장 특성상 항공기 전량이 제한적이었습니다. 그럼에도 왕립해군에 항공모함 건조와 함대의 공중 투사에 중요한 경험을 주었습니다."
 SAF_carrier_2:0 "아크 로열급"
 SAF_carrier_2_desc:0 "항공모함 아크 로열은 워싱턴 해군 군축조약의 제한에 맞추어 건조된 첫 번째 함선이었습니다. 격납고와 비행갑판이 선체에 통합된 첫 번째 함선이기도 합니다. 1934년에 설계된 이 함선은 장갑과 무장을 잘 갖추었습니다. 함선은 많은 수의 항공기를 수용하였고 영국 왕립해군의 주요 함선들을 따라가도록 충분한 작전 거리와 속도를 가졌습니다."
 SAF_carrier_3:0 "일러스트리어스급"
 SAF_carrier_3_desc:0 "일러스트리어스급 항공모함은 1936년의 2차 런던 해군 조약에서 항공모함의 최대배수량을 23,000톤으로 하는 제한 속에서 설계되었습니다. 이 항공모함은 비행갑판에 장갑을 씌운 최초의 영국 항공모함이었으며, 그로 인해 운용 가능한 항공기 수는 줄어들게 되었습니다. 중장갑과 대공 무장들은 든든하게 함선을 보호해주었고 강력한 엔진과 커다란 연료 탱크는 긴 작전 거리를 부여했습니다."
 SAF_carrier_4:0 "임플래커블급"
 SAF_carrier_4_desc:0 "임플래커블급 항공모함은 1938년 건조 계획의 일환으로 만들어졌으며, 기본적으로는 일러스트리어스급 항공모함의 개량판이었습니다. 그러나 2차대전의 개전 탓에 수송 선단의 보호를 위한 다른 소형 군함들의 건조에 우선순위가 주어졌고 임플래커블의 건조는 늦어지게 됩니다. 일러스트리어스급에 비하면 임플래커블은 중장갑을 유지하는 한편 더 많은 항공기를 운용할 수 있었고 더 강력해진 엔진을 통해 속력과 작전 행동 반경을 증가시킬 수 있었습니다."
 SIA_submarine_2:0 "비룬급"
 SIA_submarine_2_desc:0 "뷜룬급 (Vilun-Class) 잠수함은 연암잠수함으로 일본에서 왕립 타이 해군을 위해 1936년에서 1938년 사이에 건조되었습니다. 배수량은 370톱급 이었으며, 5 문의 533mm 어뢰발사관을 장비하였습니다."
 SIA_destroyer_1:0 "프라 루앙급"
 SIA_destroyer_1_desc:0 "프라 루앙 급은 1920년 태국 왕립 해군에 매각된 영국 해군의 R급 구축함이었습니다. 이 함선은 1000t이 넘는 배수량에 120mm/45 구경 QF Mk IV 주포 4 문과 4개의 533mm 어뢰 발사관을 장비하고 있었습니다. 구식이면서도 상당히 좋은 속도, 항속거리, 그리고 신뢰성을 가지고 있었습니다."
 SIA_light_cruiser_3:0 "딱신급"
 SIA_light_cruiser_3_desc:0 "탁신 급은 이탈리아에서 건조 된 2척의 경순양함로 구성되어 있습니다. 1941 년에 진수하고 1942 년에 태국 왕립 해군에 인도되었습니다. 이 군함은 이탈리아 해군의 에트나 급 방공 순양함이 되려고 했지만, 이탈리아가 휴전하기 전에 완성되지 않았습니다. 주무장은 6 문 152mm/ 53 구경 OTO1929 포를 장비하고 배수량은 5900t 가지고 있었으며. 이 함은 괜찮은 장갑을 가지고 있었지만, 순양함 치고는 매우 느렸습니다."
 SIA_heavy_cruiser_1:0 "시 아유타야급"
 SIA_heavy_cruiser_1_desc:0 "스리 아유타야 급 연안 방어함은 1938 년 태국 왕립 해군이 일본에 위탁 건조한 2 척의 군함이며 아마도 세계에서 건조 된 이 유형의 마지막 함선이었습니다. 디자인은 크기가 소형 순양함 (또는 대형 구축함)에 필적하고 속도는 전함 수준에서 무장 순양함 사이의 수준이었습니다. 이 함의 주무장은 4 문 203mm / 53 구경 3 식 연장 포였습니다. 또한 같은 시기의 순양함에 비해 경장갑이었습니다."
 SPA_submarine_1:0 "B급"
 SPA_submarine_1_desc:0 "B급은 에스파냐 해군을 위해 에스파냐에서 건조된 최초의 잠수함입니다. 6척의 함정이 1922년에서 1925년 사이에 취역했습니다. 단일선체로 설계됨에 따라 그들의 신뢰성은 보통 이하였습니다. B급은 중형 잠수함이었으며 배수량은 550t가량이었습니다. 또한, 4문의 450mm 어뢰발사관을 장착했습니다."
 SPA_submarine_2:0 "헤네랄 몰라급"
 SPA_submarine_2_desc:0 "§T헤네랄 몰라급은 1934년에 취역했으며, 1937년에 국민군에 양도된 4척의 이탈리아 아르키메데스급 잠수함으로 구성된 급입니다. 이 함은 꽤 크고 880t의 배수량을 가지며 대부분의 잠수함보다 빨랐습니다 8문의 553 mm 어뢰 발사관을 장착하였고 최대 잠항 심도는 90 m였습니다.§!"
 SPA_submarine_3:0 "G급"
 SPA_submarine_3_desc:0 "스페인의 G급 잠수함은 스페인 국민전선에 의해 기술도입 생산된 2척의 독일 VIIC급 잠수함이었습니다. 비록 1척만 완성되었음에도, 1947년까지 스페인 해군에 인도되지 않았습니다. 이 잠수함은 770t의 배수량과 5문의 533 mm 어뢰 발사관을 장비하고 있습니다. 독일 잠수함대의 주력이었던 VIIC급 잠수함들처럼, G급은 뛰어난 속도와 작전 행동 범위를 가지고 있었습니다."
 SPA_submarine_4:0 "D급"
 SPA_submarine_4_desc:0 "에스파냐 D급 잠수함은 1944년 총 3척이 진수되었고, 전후에 몇 번 더 발주되었습니다. 3척 모두 에스파냐에서 설계 및 건조되었습니다. D급은 원양을 항해하는 대형 잠수함으로 배수량은 1,050t이었습니다. 그들은 6문의 533mm 어뢰 발사관을 장착하였고, 뛰어난 속도와 작전 행동 범위를 가지고 있었습니다."
 SPA_destroyer_1:0 "알세도급"
 SPA_destroyer_1_desc:0 "3척의 구축함으로 구성된 알세도급은 에스파냐 해군을 위해 에스파냐에서 건조되었습니다. 알세도급은 영국 L급을 바탕으로 1924년과 1925년에 발주되었습니다. 이 함은 1,040t 이상의 배수량을 가졌으며 주무장으로 3문의 102mm/45구경 비커스 Mk LA 포와 4문의 450mm 어뢰 발사관을 장비하고 있었습니다. 이들은 구식이었음에도 괜찮은 속도와 작전 범위를 지니고 있었습니다."
 SPA_destroyer_2:0 "추루카급"
 SPA_destroyer_2_desc:0 "에스파냐의 츄루카급은 1925년에서 1933년 사이에 발주된 16척의 구축함으로 구성되어 있었습니다. 그중 2척은 이후 아르헨티나에 매각되었습니다. 영국 S급 구축함에 기초해 설계되고 스페인 내전 동안 스페인 해군의 중추를 만들었습니다. 1,500t 이상의 배수량을 가지고 주무장으로는 120mm/45구경  빅커스-암스트롱 포 5문과 533mm 어뢰 발사관 6문을 장비하고 있었습니다. 이 함은 놀라운 속도와 뛰어난 작전 행동 범위를 가지고 있었습니다."
 SPA_destroyer_4:0 "알라바급"
 SPA_destroyer_4_desc:0 "아라바 급 구축함은 이전에 알미란테 안테케라 급(이전 츄루카 급과 동급함정이었습니다)의 개량형으로 전후에 진수되었습니다. 1710t의 배수량을 가지고 주무장으로 4 문 120mm / 45 구경 비커스 - 암스트롱 MkFs 포를 장비하고있었습니다. 이 함의 속도와 작전 범위는 설계의 기초가 되기 전의 급과 비슷했습니다."
 SPA_light_cruiser_1:0 "멘데스 누녜스급"
 SPA_light_cruiser_1_desc:0 "멘데스 누네즈급 경순양함은 1920년대 초 에스파냐 해군을 위해 스페인에서 건조된 2척의 순양함이었습니다. 1915년에 발주되었지만 제1차 세계 대전 동안 물자 부족으로 인해 건조가 늦어졌습니다. 디자인은 영국의 C급 순양함의 영향을 많이 받았습니다. 이 순양함은 4,800t가량의 배수량을 가지고 있었지만 비교적 느렸습니다. 주무장으로 6문의 152mm/50구경 비커스 Mk V 포를 장비했으며, 또한 뛰어난 장갑과 12문의 533mm 어뢰 발사관을 갖추고 있었습니다."
 SPA_heavy_cruiser_1:0 "프린세사 데 아스투리아스급"
 SPA_heavy_cruiser_1_desc:0 "프린세사 드 아스투리아스 급은 1900년 전후에 스페인 해군 용으로 건조 된 3척의 장갑 순양함 이루어져 있습니다. 1930년대 중반에는 3척 모두가 고철화되거나 폐기되었습니다. 2문 240mm 키젠 M1896 포와 8문 140mm/33 구경 슈나이더 카네 포를 장비하고있었습니다. 이 함은 무거운 장갑을 가져 표준 순양함에 비해 다소 느렸습니다."
 SPA_heavy_cruiser_2:0 "카나리아스급"
 SPA_heavy_cruiser_2_desc:0 "이 2척의 카나리아급 중순양함은 워싱턴 해군군축조약의 사양에 맞추어 건조되었습니다. 1930년대 초에 발주했지만, 1936년까지 완성되지 않았습니다. 10700t 근처의 배수량을 가지고 좋은 속력을 가지고 있었습니다. 이 함은 비교적 경장갑 이었지만, 주무장으로 8문 203mm / 50 구경 비커스-암스트롱 MkD 포를 장비하고 있었습니다."
 SPA_battleship_1:0 "에스파냐급"
 SPA_battleship_1_desc:0 "에스파냐급은 원래 제1차 세계 대전 기간에 발주된 3척의 노급함이었으나, 그중 한 척은 스페인 내전 동안 대파되었습니다. 나머지 2척은 전쟁 동안 손실되었습니다. 이 함은 전함보다 꽤 작았으며 배수량은 15,400t이었습니다. 주무장으로 8문의 305mm/50구경 비커스 H포를 장비했으며, 적절한 장갑과 속도를 가지고 있었습니다."
 SPR_submarine_1:0 "B급"
 SPR_submarine_1_desc:0 "B급은 에스파냐 해군을 위해 에스파냐에서 건조된 최초의 잠수함입니다. 6척의 함정이 1922년에서 1925년 사이에 취역했습니다. 단일선체로 설계됨에 따라 그들의 신뢰성은 보통 이하였습니다. B급은 중형 잠수함이었으며 배수량은 550t가량이었습니다. 또한, 4문의 450mm 어뢰발사관을 장착했습니다."
 SPR_submarine_2:0 "헤네랄 몰라급"
 SPR_submarine_2_desc:1 "제네럴 모라 급은 1934년 취역했으며, 1937년에 민족주의자에 점령된 이탈리아의 아르키메데스 급 잠수함 4척으로 구성되어 있습니다. 이 함은 꽤 크고 880t의 배수량을 가지며 대부분의 잠수함보다 빨랐습니다 8문 553mm 어뢰 발사관을 장착하였고 최대 잠항 심도는 90m였습니다."
 SPR_submarine_3:0 "G급"
 SPR_submarine_3_desc:0 "스페인의 G급 잠수함은 스페인 국민전선에 의해 기술도입 생산된 2척의 독일 VIIC급 잠수함이었습니다. 비록 1척만 완성되었음에도, 1947년까지 스페인 해군에 인도되지 않았습니다. 이 잠수함은 770t의 배수량과 5문의 533 mm 어뢰 발사관을 장비하고 있습니다. 독일 잠수함대의 주력이었던 VIIC급 잠수함들처럼, G급은 뛰어난 속도와 작전 행동 범위를 가지고 있었습니다."
