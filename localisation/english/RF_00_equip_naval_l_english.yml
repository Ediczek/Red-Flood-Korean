 ship_hull_carrier_conversion_bb:1 "개장된 전함 선체"
 ship_hull_carrier_conversion_bb_desc:0 "수년간의 실험과 시행착오 끝에, 항공모함은 독자적인 함종으로 발전하는 데 성공했습니다. 점점 더 강력해지는 항공기를 지원할 수 있는 항공모함은 해군 전력 투사의 최후의 보루가 될 준비가 되어 있습니다."
 ship_hull_carrier_conversion_ca:1 "개장된 순양함 선체"
 ship_hull_carrier_conversion_ca_desc:0 "수년간의 실험과 시행착오 끝에, 항공모함은 독자적인 함종으로 발전하는 데 성공했습니다. 점점 더 강력해지는 항공기를 지원할 수 있는 항공모함은 해군 전력 투사의 최후의 보루가 될 준비가 되어 있습니다."
