 ship_hull_cruiser_4:1 "1944년형 순양함 함체"
 ship_hull_heavy:0 "중함선"
 ship_hull_heavy_desc:0 "해군력의 궁극적인 상징인 이 거대하고 중무장한 괴물들은 여전히 공해상에서 존경을 받고 있습니다. 일부 전문가들이 비행기와 잠수함의 시대에 그들의 역할에 대해 의문을 제기하고 있음에도 불구하고 말입니다."
