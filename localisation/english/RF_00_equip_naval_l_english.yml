 ship_hull_carrier_3_desc:0 "개선된 건조 방법과 갑판 현측 엘리베이터처럼 더 전문화된 체계는 이 항공모함들이 더 많은 함재기를 더 효율적으로 수송할 수 있게 합니다."
 SH_battleship_1:0 "초중전함 I"
 SH_battleship_2:0 "초중전함 II"
 SH_battleship_1_desc:0 "현재 세계는 더 이상 해군 군축조약을 지킬 수 없습니다. 군축조약의 제한 없이 우리는 여러 척의 작은 함선과 작전할 수 있는 배수량이 크고, 잘 무장된 전함을 만드는데 집중할 수 있습니다."
 SH_battleship_2_desc:0 "더욱 강력한 무장과 향상된 화력 제어 체계를 갖춘 발전된 초기 초중전함 모델입니다."
 ship_hull_super_heavy_1_desc:0 "현재 세계는 더 이상 해군 군축조약을 지킬 수 없습니다. 군축조약의 제한 없이 우리는 여러 척의 작은 함선과 작전할 수 있는 배수량이 크고, 잘 무장된 전함을 만드는데 집중할 수 있습니다."
