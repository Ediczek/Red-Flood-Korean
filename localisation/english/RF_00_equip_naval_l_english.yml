 ship_hull_submarine:0 "잠수함"
 ship_hull_submarine_desc:0 "대전쟁의 조잡한 잠수함과는 거리가 멀어진 현대의 잠수함은 그 어느 때보다도 능력이 뛰어나고 심지어 가장 큰 배조차도 아주 적당한 비용으로 위협할 수 있습니다."
 ship_hull_submarine_1:1 "초기 잠수함 함체"
 ship_hull_submarine_2:1 "1936년형 잠수함 선체"
 ship_hull_submarine_3:1 "1940년형 잠수함 선체"
 ship_hull_submarine_4:1 "1944년형 잠수함 선체"
 ship_hull_pre_dreadnought:0 "전드레드노트급 함체"
 ship_hull_pre_dreadnought_desc:0 "대전쟁으로 이어진 드레드노트 경쟁 이전의 생존자인 전드레드노트급은 이 시대에서 매우 제한된 전투 가치만 가집니다."
 ship_hull_cruiser_panzerschiff:0 "장갑함"
 ship_hull_cruiser_panzerschiff_desc:0 "불가능을 실현하고자 한 시도 끝에, 독일의 엔지니어들은 순양함의 선체에 준-전함급의 무장을 장착하는 데 성공했습니다. 그 결과는 그 시점까지 존재하던 모든 순양함을 압도하는 화력을 갖추었으나, 비싸고 상대적으로 느리며 다소 저열한 장갑을 갖춘 함선이었습니다."
 ship_hull_cruiser_coastal_defense_ship:1 "연안방어함"
 ship_hull_cruiser_coastal_defense_ship_desc:0 "연안방어함은 순양함 크기 정도로 작은 군함으로 속도와 가용 거리를 제물로 장갑과 무장을 획득했습니다. 그들은 보통 완전 무장한 전함을 도입할 수 없거나 특수하게 설계되어 자신들의 해안 근처에서 연안 지역의 작전이 가능한 경흘수선에 만족한 국가에서 관심을 끌고 있습니다."
 ship_hull_torpedo_cruiser:0 "어뢰순양함"
 ship_hull_torpedo_cruiser_desc:0 "주포의 크기와 대공 무기를 줄인 대신 더 많은 수의 어뢰 신관을 장착한 경순양함입니다."
 ship_hull_super_heavy_1:0 "초중전함 함체"
 ship_hull_cruiser_submarine:0 "순양잠수함"
 ship_hull_cruiser_submarine_desc:0 "더 긴 항해거리를 위해 최적화된 대형 잠수함 함체입니다. 추가 연료 탱크를 장착하여 항속 거리를 늘리거나 소형 정찰기를 장착할 수 있습니다."
