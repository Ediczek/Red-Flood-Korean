 submarine_1_desc:0 "잠수함은 방비되지 않은 수송선단을 공격하도록 설계된 은밀한 함선입니다. 대전쟁 당시의 초기 모델들은 새로운 해전의 새로운 방식을 위한 길을 열었습니다."
 submarine_2_desc:0 "향상된 무장과 더 안정적인 새 잠수함 설계는 해군 전술의 발전의 이점을 활용하고, 멀리 떨어진 호송 경로를 공격할 수 있는 더 넓은 작전 범위를 가지도록 만들어졌습니다."
 submarine_3_desc:0 "함대에서 수송선단 공격 이외의 잠수함의 역할은 여전히 논쟁 중입니다. 속도, 작전 범위 및 무기의 조합 사이에서 균형을 이루는 것이 필요한 모델의 핵심이 될 것입니다."
 submarine_4_desc:0 "증가한 시험 잠항 심도와 효율적인 내부 배치는 전장 경험을 활용하여 적절한 무장과 엔진을 사용할 수 있는 현대 잠수함의 특징이 될 것입니다."
 ship_hull_submarine_1_desc:0 "잠수함은 방비되지 않은 수송선단을 공격하도록 설계된 은밀한 함선입니다. 대전쟁 당시의 초기 모델들은 새로운 해전의 새로운 방식을 위한 길을 열었습니다."
