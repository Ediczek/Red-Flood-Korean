 ship_hull_cruiser:0 "순양함"
 ship_hull_cruiser_desc:0 "함대의 주력인 순양함은 경순양함의 정찰과 스크린 임무부터 중순양함의 전선 지원까지 다양한 중요한 임무를 담당합니다."
