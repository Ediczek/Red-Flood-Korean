 SPR_destroyer_2_desc:0 "에스파냐의 츄루카급은 1925년에서 1933년 사이에 발주된 16척의 구축함으로 구성되어 있었습니다. 그중 2척은 이후 아르헨티나에 매각되었습니다. 영국 S급 구축함에 기초해 설계되고 스페인 내전 동안 스페인 해군의 중추를 만들었습니다. 1,500t 이상의 배수량을 가지고 주무장으로는 120mm/45구경  빅커스-암스트롱 포 5문과 533mm 어뢰 발사관 6문을 장비하고 있었습니다. 이 함은 놀라운 속도와 뛰어난 작전 행동 범위를 가지고 있었습니다."
 SPR_destroyer_4:0 "알라바급"
 SPR_destroyer_4_desc:0 "아라바 급 구축함은 전에 급 미란테 안테케라 급(이전 츄루카 급과 동급함정이었습니다)의 개량형으로 전후에 진수되었습니다. 1710t의 배수량을 가지고 주무장으로 4 문 120mm / 45 구경 비커스 - 암스트롱 MkFs 포를 장비하고있었습니다. 이 함의 속도와 작전 범위는 설계의 기초가 되기 전의 급과 비슷했습니다."
 SPR_light_cruiser_1:0 "멘데스 누녜스급"
 SPR_light_cruiser_1_desc:0 "멘데스 누네즈급 경순양함은 1920년대 초 에스파냐 해군을 위해 스페인에서 건조된 2척의 순양함이었습니다. 1915년에 발주되었지만 제1차 세계 대전 동안 물자 부족으로 인해 건조가 늦어졌습니다. 디자인은 영국의 C급 순양함의 영향을 많이 받았습니다. 이 순양함은 4,800t가량의 배수량을 가지고 있었지만 비교적 느렸습니다. 주무장으로 6문의 152mm/50구경 비커스 Mk V 포를 장비했으며, 또한 뛰어난 장갑과 12문의 533mm 어뢰 발사관을 갖추고 있었습니다."
 SPR_heavy_cruiser_1:0 "프린세사 데 아스투리아스급"
 SPR_heavy_cruiser_1_desc:0 "프린세사 드 아스투리아스급은 1900년 전후에 스페인 해군 용으로 건조된 3척의 장갑 순양함으로 이루어져 있습니다. 1930년대 중반에는 3척 모두가 고철화되거나 폐기되었습니다. 2문 240mm 키젠 M1896 포와 8문 140mm/33 구경 슈나이더 카네 포를 장비하고있었습니다. 이 함은 무거운 장갑을 가져 표준 순양함에 비해 다소 느렸습니다."
 SPR_heavy_cruiser_2:0 "카나리아스급"
 SPR_heavy_cruiser_2_desc:0 "이 2척의 카나리아급 중순양함은 워싱턴 해군군축조약의 사양에 맞추어 건조되었습니다. 1930년대 초에 발주했지만, 1936년까지 완성되지 않았습니다. 10700t 근처의 배수량을 가지고 좋은 속력을 가지고 있었습니다. 이 함은 비교적 경장갑 이었지만, 주무장으로 8문 203mm / 50 구경 비커스-암스트롱 MkD 포를 장비하고 있었습니다."
 SPR_battleship_1:0 "에스파냐급"
 SPR_battleship_1_desc:0 "에스파냐급은 원래 제1차 세계 대전 기간에 발주된 3척의 노급함이었으나, 그중 한 척은 스페인 내전 동안 대파되었습니다. 나머지 2척은 전쟁 동안 손실되었습니다. 이 함은 전함보다 꽤 작았으며 배수량은 15,400t이었습니다. 주무장으로 8문의 305mm/50구경 비커스 H포를 장비했으며, 적절한 장갑과 속도를 가지고 있었습니다."
 SWE_submarine_1:0 "하옌급"
 SWE_submarine_1_desc:0 "하옌, 베벤, 발렌급은 1920년대 스웨덴 해군용으로 건조된 소형 중형 잠수함의 시리즈였습니다. 1920년에 취역한 하옌급은 400t 근처의 배수량을 가지고 4문의 450mm 어뢰 발사관을 장착한 잠수함이었습니다. 이 함의 잠항 심도는 고작 30m뿐이었습니다."
 SWE_submarine_2:0 "셸레요네트급"
 SWE_submarine_2_desc:0 "셸레요네트급은 1936년부터 1942년 사이에 건조 된 9척의 잠수함으로 구성되어 있습니다. 이 함은 네덜란드 O 급 잠수함의 영향을 강하게 받았고 설계된 중형 잠수함에서 580t의 배수량을 가지고 있습니다. 6문 533mm 어뢰 발사관을 장착하여 잠항 심도는 60m였습니다."
 SWE_submarine_3:0 "U급"
 SWE_submarine_3_desc:0 "스웨덴 U 급 잠수함은 1942 년부터 1944 년에 발주된 9척의 잠수함이었습니다. 비교적 느린 소형 잠수함으로 배수량은 370t뿐이었습니다. 533어뢰 4문 발사관을 장비하고있었습니다."
 SWE_submarine_4:0 "넵툰급"
 SWE_submarine_4_desc:0 "넵튠 급은 1943년에 취역 한 3척의 중형 잠수함으로 이루어져 있습니다. 주로 기뢰 부설 임무에 사용되었습니다. 550t의 배수량과 5 문 533mm 어뢰 발사관을 장비하고있었습니다."
 SWE_destroyer_1:0 "에렌셸드급"
 SWE_destroyer_1_desc:0 "2척의 에렌스콜드 급 구축함은 제1차 세계 대전 후 스웨덴 최초의 현대적인 구축함으로 1927 년에 완성했습니다. 970t 강 배수량을 가지고 3문 120mm/44 구경 K/45 포 6문 533mm 어뢰 발사관을 장비하고있었습니다. 항속 거리는 적었 습니다만, 뛰어난 속력을 가지고있었습니다."
 SWE_destroyer_2:0 "예테보리급"
 SWE_destroyer_2_desc:0 "예테보리 급은 1935년에서 1942년 사이에 건조된 6척의 구축함으로 구성되어있었습니다. 전의 급에 비해 긴 선체 및 개량된 기계를 탑재하고있었습니다. 배수량은 1020t 강에서 주포로 120mm/45 구경 K/45 포를 장비하고 다른 6문 533mm 어뢰 발사관을 장비하고있었습니다. 항속 거리는 제한되어 있었지만 뛰어난 속력을 가지고있었습니다."
 SWE_destroyer_3:0 "비스뷔급"
 SWE_destroyer_3_desc:0 "4척의 비스비 급 구축함은 1942년부터 1944년 사이에 건조되었습니다. 전의 급인 예테보리 급과 비슷했지만 이전 수준보다 크고, 배수량은 1130t이었다. 향상된 기관, 개선 된 항속 거리를 가지고 강력한 대잠 무장을 장비하고있었습니다."
 SWE_destroyer_4:0 "욀란드급"
 SWE_destroyer_4_desc:0 "§욀란드급 구축함은 이전의 설계에서 근본적으로 변화하고 있음을 보여줍니다. 제2차 세계 대전 직후 발주되고 완성되었습니다. 배수량은 1880톤이었으며, 주포로 4문의 120mm 45구경장 M44 포를 장비하고 다른 강력한 대공 공격 어뢰, 대잠 무장을 장비하고있었습니다. 이 함은 이전 구축함보다 약간 느렸지만, 항속 거리는 크게 개선되었습니다.§!"
 SWE_light_cruiser_1:0 "퓔기아급"
 SWE_light_cruiser_1_desc:0 "플라이어 급은 1905 년에 스웨덴 해군이 발주 한 비교적 소형의 장갑 순양함이었습니다. 주로 전투 훈련에 사용 됐고 1939 년에서 1941 년에 대규모 개조가 이루어 졌습니다. 개장 전은 4300t 강 배수량을 가지고 주포로 6 문 152mm / 45 구경 K / 50 포를 장비하고있었습니다. 좋은 장갑을 가지고 있었지만, 순양함치고는 비교적 느렸습니다."
 SWE_light_cruiser_4:0 "트레 크로노르급"
 SWE_light_cruiser_4_desc:0 "트레 크로노르 급은 제2차 세계 대전 종료 후 스웨덴 해군에 완성된 2척의 경순양함로 구성되어있었습니다. 7700t 미만의 배수량을 가지고 충분한 속력과 항속 거리를 가지고있었습니다. 주포로 7 문 152mm/53 구경 M42 포를 장비하고있었습니다. 또한 강력한 대공 공격 어뢰, 대잠 무장을 장비하고있었습니다."
 SWE_heavy_cruiser_1:0 "스베리예급"
 SWE_heavy_cruiser_1_desc:0 "스붸리에 급은 제1차 세계 대전 스웨덴 해군 용으로 건조 된 3척의 해안방어 전함으로 구성되어 있습니다. 이 함은 크기 (6800t 강 배수량), 병장 (4문 283mm/44 구경 K/45M12 포)이 순양함과 매우 비슷했습니다. 이 함은 순양함보다는 비교적 저속 이었지만, 잘 무장이되어있었습니다. 3척 모두가 제2차 세계 대전 중에 공헌했습니다."
 TUR_submarine_1:0 "비린지 이뇌뉘급"
 TUR_submarine_1_desc:0 "비린치 이뇌뉘급은 1920년대 중반에 터키를 위해 네덜란드에서 건조된 연안 잠수함 2척으로 구성되었습니다. 제1차 세계 대전 후 터키 해군을 위해 건조된 최초의 함선이었습니다. 520t의 배수량을 가지고 6문의 450mm 어뢰 발사관을 장비했습니다. 다소 느렸지만 긴 항속거리를 가졌습니다."
 TUR_submarine_2:0 "살드라이급"
 TUR_submarine_2_desc:0 "살디레이급 잠수함 3척은 1930년대 후반에 진수되었습니다. 설계에서 독일의 영향을 강하게 받아 1번함은 독일에서 건조되었고, 다른 2척은 면허를 받아 이스탄불에서 건조되었습니다. 대형 순양잠수함이며 930톤의 배수량과 뛰어난 항속거리를 가지고 있었습니다. 주무장으로는 533mm 어뢰 발사관 6문을 장비하고 있었습니다."
 TUR_submarine_3:0 "오루치 레이스급"
 TUR_submarine_3_desc:0 "오루치 레이스급 잠수함은 영국의 S급 잠수함의 개조형 설계로, 영국에서 건조되었습니다. 이 함은 1940년에 진수되었고 영국 해군이 몇 척을 일시적으로 억류했습니다. 결국은1척을 제외한 모든 함이 터키에 반환되었습니다. 625톤의 배수량과 533mm 어뢰 발사관 5문을 장비하고 있었습니다. 속력과 항속거리는 다소 한정된 것이었습니다."
 TUR_submarine_4:0 "사카리아급"
 TUR_submarine_4_desc:0 "사카리아급 잠수함은 전후 터키에 매각된 미국의 발라오급 잠수함이었습니다.  당시로서는 매우 큰 잠수함이었으며 1,520t의 배수량을 가졌습니다. 이 함은 뛰어난 항속거리와 속력을 가지고 533mm 어뢰 발사관 10문을 장비하고 있었습니다."
 TUR_destroyer_1:0 "페이크급"
 TUR_destroyer_1_desc:0 "페이쿠 급은 1907 년에 오스만 해군이 발주 한 대형 고속 어뢰정 2척으로 구성되어 있습니다. 독일에서 건조되어 제1차 세계 대전에서는 살아 남았습니다 만, 제2차 세계 대전에서는 무용지물 되었습니다. 775t의 배수량을 가지고 2 문 105mm/37 구경 SK L/40 포 3 문 450mm 어뢰 발사관을 장비하고있었습니다. 표준 작전 행동 범위를 가지고 있었지만, 구축함로서는 상당히 느렸습니다."
 TUR_destroyer_2:1 "바르바로스급"
 TUR_destroyer_3:0 "데미르히사르급"
 TUR_destroyer_3_desc:0 "4척의 데밀히살 급 구축함은 영국에서 건조되어 1942년에 완성했습니다. 그 중 2척은 영국 해군에 의해 구매되고 1척은 전후 반환되었습니다. 디자인은 영국 I 급 구축함에 따라가고 있었습니다. 1370t의 배수량을 가지고 주무장으로 4문 120mm/45 구경 QF MkIX 포를 장비하고있었습니다. 이 함은 표준 속력과 넓은 작전 행동 범위를 가지고 강력한 대공 병장과 대잠 무장을 장비하고있었습니다."
 TUR_light_cruiser_1:0 "메지디예급"
 TUR_light_cruiser_1_desc:0 "터키의 메지디에 급은 1900 년 전후에 오스만 제국 해군을 위해 미국에서 건조 된 방호 순양함이었습니다. 제1차 세계 대전 동안 얕은 바다에 침몰했지만, 곧이어 인상 러시아 제국 해군의 일부가되었습니다. 그 후 터키에 반환되었습니다. 3500t 미만의 배수량을 가지고 2 문 152mm / 44 구경 베들레헴 No.2 포와 8 문 120mm / 45 구경 암스트롱 Y 포를 장비하고있었습니다. 표준 작전 행동 범위를 가지고 있었지만 비교적 저속이였으며 경장갑이었습니다."
 TUR_battle_cruiser_1:0 "야부즈급"
 TUR_battle_cruiser_1_desc:0 "순양전함 야우즈는 원래 독일 순양전함 게벤으로 취역했지만 억류을 방지하기 위해 1914 년에 오스만 제국에 매각되어 전달되었습니다. 23000t 미만의 배수량을 가지고 표준 속력과 작전 행동 범위를 가지고있었습니다. 이 함은 충분히 장갑이 단단하며 10 문 283mm / 47 구경 SK L / 50 포뿐만 아니라 강력한 부포도 장비하고있었습니다."
 TUR_battleship_1:0 "레샤디예급"
 TUR_battleship_1_desc:0 "레샤디예급은 제1차 세계대전 직전 터키 해군이 영국에 발주한 3척의 드레드노트급 전함을 말합니다. 1척은 완성되었지만 이후 제1차 세계대전이 발발했기 때문에, 영국에 억류되었습니다. 23,000톤의 배수량과 우수한 장갑, 속력, 항속거리를 가지고 있었습니다. 이 함의 주무장으로 343mm/45구경 빅커스 포 10문을 장비하고 있었습니다."
 URG_destroyer_1:0 "우루과이급"
 URG_destroyer_1_desc:0 "우루과이급은 제1차 세계 대전 이전 우루과이 해군이 독일에 건조를 주문한 중형 어뢰정입니다. 중량은 1,400톤이 넘었고 120mm/45 크루프 속사포 네 문으로 무장했습니다. 강한 대공포와 두 문의 450mm 어뢰 발사관을 탑재했습니다. 연식과 거대한 선체 탓에 다른 구축함들은 느린 속도로 짝을 맞춰야 했습니다."
 VIC_submarine_1:0 "600형"
 VIC_submarine_1_desc:0 "600톤 시리즈의 잠수함은 제1차 세계대전 후기 프랑스 최초 현대적인 잠수함 입니다. 중형 크기로, 약 600톤의 배수량을 가지고 있습니다. 원양 항해도 가능 했지만, 해안 잠수함으로 설계되어 지중해의 따뜻한 바다에서 주로 사용되었습니다. 시레네급 (Sirène class), 아리아네급 (Ariane class) 과 실시에급(Circé class) 총 세종류 급마다 4척이 건조되었습니다. 그들은 배수량이 더 큰 630톤 시리즈의 알곤아우테(Argonaute class), 다이아네(Diane class) 과 오리온급(Orion) 급의 기초가 되었습니다."
 VIC_submarine_2:0 "미네르브급"
 VIC_submarine_2_desc:0 "미네르브급 잠수함(프로젝트명 T2)은 630톤 시리즈에 기초하였지만, 엔진이 더 좋고 어뢰 배치가 달랐습니다. 이 잠수함은 조선소 고유의 설계인 이전 급과 달리 DCAN(Direction des Constructions et Armes Navale, 해군 건설 및 무기국)의 중앙화된 설계 표준화 계획 결과의 첫 번째였습니다."
 VIC_submarine_3:0 "롤랑 모리요급"
 VIC_submarine_3_desc:0 "로란드 모릴롯급 잠수함(프로젝트명 Z2)은 초기  르두타불급 잠수함을 기초로 만들어진 원양 잠수함이었습니다. 이 잠수함들은 1,800~2,400톤으로 대체된 큰 잠수함 이었으며 10개의 어마무시한 어뢰발사대를 탑재했습니다. 프랑스 몰락이 발생하기 이전에 완료되었습니다."
 VIC_submarine_4:0 "페닉스급"
 VIC_submarine_4_desc:0 "페닉스급 (Phénix-class) 잠수함은 1939-40년 해군 프로그램에서 허가 된 중간 크기의 원양 및 장거리 함선이였지만, 프랑스의 항복으로 인해서 건조는 취소되었습니다. 잠수함은 작은 1200톤이었지만 르두타블급과 비슷했습니다. 이들은 중어뢰 무장을 장비하고 있었습니다."
 VIC_destroyer_1:0 "부라스크급"
 VIC_destroyer_1_desc:0 "브라스크는 프랑스 해군이 신조함 건조계획에 의거하여 1922년도 해군계획에서 12척을 건조한 1,500톤급 구축함이다. 기본 선체형상은 짧은 선수루형 선체로, 클립퍼 보우형 함수에 건현이 높은 함수갑판 전방에 13cm 속사포를 방어판이 달린 단장포가에 계단식으로 2기를 배치하고 측거의를 탑재한 박스형 함교와 간단한 삼각식 마스트를 세웠다."
 VIC_destroyer_2:0 "르 팡타스크급"
 VIC_destroyer_2_desc:0 "르 팡타스크급 구축함은 근본적으로 이전의 2,400톤급 대형 구축함들(게파급, 에이글급, 보클랭급)의 개량형으로써, 1930년대의 프랑스 해군 증강 계획에 의해 건조되었습니다. 르 팡타스크급은 대체로 크고, 중무장했지만 빠른 구축함이었고, 프랑스 함대의 새로운 고속 함선들을 호위하는 것에 적합했습니다. 팡타스크급의 무장은 새로 개발한 함포, 적절한 대공 무장, 그리고 어뢰 무장으로 이루어져 있었습니다."
 VIC_destroyer_3:0 "랭트레피드급"
 VIC_destroyer_3_desc:0 "랭트레피드급 구축함은 앞선 르 아르디급 구축함의 개장형입니다. 이 함정들은 1938년과 1939년 해군 계획에서 허가되었지만, 전쟁과 프랑스의 몰락으로 취소되었습니다. 그것들은 대공 역할에 더 집중되었을 것이고, 더 큰 엔진으로 배수량을 2,800-2,900톤으로 증가시켰을 것입니다."
 VIC_destroyer_4:0 "오슈급"
 VIC_destroyer_4_desc:0 "오슈 및 바야르급은 프랑스 해군의 마지막 초구축함 설계였습니다. 두 급 모두 모가도르급에 기반하여, 주포는 유사하지만 개선된 대공포와 더 강력한 엔진을 갖춘 4,200톤으로 대체되었습니다. 이 함정들은 1939년-1940년 해군 계획에서 허가되었지만, 전쟁의 시작과 프랑스의 몰락으로 취소되었습니다."
 VIC_light_cruiser_1:0 "뒤게-트루앵급"
 VIC_light_cruiser_1_desc:0 "뒤게-트루앵급 경순양함은 제1차 세계 대전 후 1922년 해군 계획에서 건조된 최초의 프랑스 주요 군함입니다. 그것들은 적층식 밀폐 주포탑을 갖춘 최초의 경순양함이 되었습니다. 경순양함 중에서 강력한 어뢰 무장이 있었지만, 장갑은 사실상 존재하지 않았습니다."
 VIC_light_cruiser_2:0 "라 갈리소니에르급"
 VIC_light_cruiser_2_desc:0 "라 갈리소니에르 급 경순양함은 이탈리아의 콘도티에리형 경순양함에 대한 답으로 이전 에밀 베르텡 급 경순양함에 기초하여 만들어졌습니다. 1931년과 1932년 해군 프로그램에서 건조되었고 그 시대의 일반적인 주포와 충분한 대공 무기를 탑재했습니다. 10,850톤의 배수량과 좋은 속력을 가져서 많은 정찰 임무를 수행했습니다."
 VIC_light_cruiser_3:0 "드 그라스급"
 VIC_light_cruiser_3_desc:0 "드 그라스급 순양함은 1938년과 1939년 해군 계획에서 허가되었으며 본질적으로 개선된 라 갈리소니에르급이었습니다. 그것들은 더 큰 엔진뿐만 아니라 더 강력한 대공 무장을 갖추었습니다. 프랑스의 몰락으로 마지막 두 척은 취소되었고 초도함은 다른 설계로 전후에 완성되었습니다. 독일이 경항공모함으로 완성하려고 하였지만, 이 계획도 시행되지 않았습니다."
 VIC_light_cruiser_4:0 "콜베르급"
 VIC_light_cruiser_4_desc:0 "콜베르는 1956년에 진수된 대공 경순양함이었습니다. 이 콜베르급 순양함은 전후의 드 그라스와 매우 유사한 방식으로 건조되었으며, 장거리와 단거리 모두를 위한 대구경 대공 무장이 특징입니다. 콜베르와 드 그라스의 차이점은 콜베르가 더 작은 엔진과 더 얇은 장갑이 있었고, 약간 더 작았다는 것입니다."
 VIC_heavy_cruiser_1:0 "쉬프랑급"
 VIC_heavy_cruiser_1_desc:0 "쉬프랑급 중순양함은 기본적으로 뒤케인급 중순양함에서 항해 성능만 약간 개선시킨 함선으로 두 함선 모두 프랑스 해군의 현대 순양함 설계 철학에 부합하여 장갑은 얇지만 빠른 속도와 긴 사거리를 가지고있다.  표준 배수량 10,000에 중순양함으로써 표준적인 무장을 탑재했다."
 VIC_heavy_cruiser_2:0 "알제리급"
 VIC_heavy_cruiser_2_desc:0 "알제리급 중순양함은 이전의 쉬프랑 및 뒤켄급보다 더 개선되었고 이탈리아의 신형 중순양함인 차라급의 상대가 되도록 설계되었습니다. 주요 수선장갑대와 수중 보호가 모두 상당히 강화되었습니다. 대공 무장은 당시에 적합하지만, 이러한 변화로 표준 배수량이 10,000톤을 초과합니다."
 VIC_heavy_cruiser_3:0 "생루이급"
 VIC_heavy_cruiser_3_desc:0 "생 루이급 중순양함은 알제리급에 기반하였지만, 전반적인 모습은 됭케르크 및 리슐리외급 주력함에 가까웠습니다. 1940년 해군 계획에서 세 척이 주문되었지만, 프랑스의 몰락으로 어느 것도 기공되지 않았습니다. 신형 포와 개선된 대공 무장을 장착할 것이었지만, 장갑은 알제리급과 같을 것이었습니다. 이는 프랑스 해군의 마지막 중순양함 설계였습니다."
 VIC_heavy_cruiser_4:0 "포르뱅급"
 VIC_heavy_cruiser_4_desc:0 "포르뱅급 중순양함은 생 루이급의 후속함으로 가상의 설계였습니다. 프랑스 본토와 식민지 간의 교역로를 방어하고자 설계되었으며, 네 개의 3연장 포탑 및 적절한 수의 대공 무기와 함께 긴 항속 거리와 좋은 속도를 가졌습니다. 함정의 설계나 일반적인 모습은 영국의 크라운 콜로니급뿐만 아니라 이전의 생 루이급을 닮았습니다."
 VIC_battle_cruiser_1:0 "뒤랑-비엘 설계"
 VIC_battle_cruiser_1_desc:0 "듀란드-비엘 디자인의 전투 순양함은 제1차 세계대전 시절부터 있었던 연구의 산물 중 하나입니다. 기본적으로 노르망디와 리온급 전함의 전투 순양함판이며, 같은 4중 포탑과 약간은 줄어든 함포를 탑재하고 있습니다. 타국의 현대 전투순양함처럼 전함보다는 무장이 줄어들었으나 더 빠른 속력을 자랑합니다. 그러나 제1차 세계대전이 발발하기 전에 취소되었습니다."
 VIC_battle_cruiser_2:0 "됭케르크급"
 VIC_battle_cruiser_2_desc:0 "됭케르크급은 독일의 도이칠란트급 포켓 전함을 상대하기 위해 고안되었습니다. 해당 함급은 1920년대 중반부터 1930년대 초반까지의 설계 연구들의 정수를 담았습니다. 1931년과 1934년의 해군 계획에서 승인 받은 해당 함선들은, 모든 주포탑이 선수 쪽에 집중된 점을 제외하고는 영국의 넬슨급 전함과 유사합니다. 이러한 설계는 주 장갑대의 축소를 불러왔고, 이어 해군군축조약 제한에 맞춘 함선의 소형화로 이어졌습니다."
 VIC_battleship_1:0 "쿠르베급"
 VIC_battleship_1_desc:0 "쿠르베급 전함은 제1차 세계대전 발발 전과 대전 중에 건조된 프랑스 해군의 첫 슈퍼 드레드노트급 전함입니다. 1910년과 1911년에 해군증강계획에 의해 건조가 승인 되었습니다. 그들은 제1차 세계대전 중에 제한된 복무를 하였지만, 제2차 세계대전 동안에는 활동적이었습니다. 그들이 비록 이전의 단테급 전함보다 더 얇은 장갑과 더 강한 주포를 가지고 있었지만, 그들은 동시대의 미국 해군과 영국 해군의 전함에 비해서는 여전히 열악했습니다. 그들은 간신히 22,000 톤의 배수량을 확보 했고 그들의 유일한 근대화 개수는 제2차 세계대전 이전에 향상된 대공 무장과 개선된 보일러였습니다."
 VIC_battleship_2:0 "리슐리외급"
 VIC_battleship_2_desc:0 "리슐리외급 전함은 프랑스 해군이 취역시킨 최후의 전함이었습니다. 해당 전함들은 덩케르크급의 발전형 설계로 1935년 및 1938년 해군 계획에서 승인되었습니다. 리슐리외급은 우수한 대공무기와 기동속도 및 작전반경을 지니고 있어 뛰어난 주력함으로 평가받았습니다. 최초 4척의 건조 계획 중, 오직 2척만이 진수되었고 1척만이 프랑스 함락 전에 건조되었습니다. 이러한 남아있는 리슐리외급 전함들을 정규 항공모함이나 항공전함, 대공전함등으로 재설계하여 건조하려는 다양한 시도들이 있었습니다."
 VIC_battleship_3:0 "가스코뉴급"
 VIC_battleship_3_desc:0 "가스코뉴급 전함은 리슐리외급의 하위모델입니다. 1940년 해군에 의해 3척이 발주되었지만 단 한 척도 건조가 시작되지 못했습니다. 가스코뉴급의 디자인은 거의 리슐리외급을 계승했지만 전방집중형이었던 리슐리외급과 달리 선수와 선미방향에 주포가 고르게 장착될 것이었으며 대공방어망을 강화하고 개선된 엔진을 장착함으로써 성능을 개선할 예정이었습니다."
 VIC_battleship_4:0 "알자스급"
 VIC_battleship_4_desc:0 "알자스급 전함은 리슐리외급의 후계함종으로 계획되었습니다. 1939년에 디자인이 완료되어 1940년에 인가되었으며 1941년에 건조에 들어갈 계획 아래 네 척이 발주되었으나, 프랑스가 독일에 패배하면서 그저 계획에 그치게 되었습니다. 알자스급은 리슐리외급보다 더 크고 많은 주포를 장착할 계획이었으며, 더불어 더 강력한 대공방어망과 두꺼운 장갑판, 강화된 엔진을 장착할 예정이었습니다."
 VIC_SH_battleship_1:0 "샤를마뉴급"
 VIC_SH_battleship_1_desc:0 "사를마뉴급 초중전함은 다른 해군의 초중전함들에 맞추기 위해 창작되었습니다. 사를마뉴급은 강력한 화력을 발휘하기 위해 전방집중형 주포 배치를 가지고 있으며,  두터운 대공방어와 장갑판을 가지고 있습니다. 사를마뉴급의 디자인은 리슐리외급과 영국의 넬슨급을 참고했습니다."
 VIC_SH_battleship_2:0 "나폴레옹 보나파르트급"
 VIC_SH_battleship_2_desc:0 "나폴레옹 보나파르트급 전함은 알자스와 가스코뉴급 전함을 기초로 한 가상의 전함입니다. 이 전함의 거대한 주포는 3연장 주포탑에 장착돼 막강한 부포 및 대공포와 함께 선수와 선미방향에 고르게 장착되었습니다. 함대의 다른 함선과 발을 맞추고 전투에서 상대에게 맞서기 위해 필요한 속도와 방어력은 두꺼운 장갑과 강력한 엔진으로 실현되었습니다."
 VIC_carrier_1:0 "베아른급"
 VIC_carrier_1_desc:0 "베아른은 원래 노르망디 급 전함으로 건조 착수 되었으나 이후 배수량 22,100톤의 항공모함으로 개장 건조 되어 2차 세계 대전 간 사용되었다. 개장 항공모함이어서 속도는 느렸고 함재기를 위한 공간에도 제한이 있었으나 적당한 장갑과 긴 항속거리로 단점을 보충할 수 있었다. 베아른의 건조는 DCAN(해군 건조 지도국)의 설계자들에게 중요한 경험을 주었고 차후 시리즈의 설계로 이어지게 되었다."
 VIC_carrier_2:0 "조프르급"
 VIC_carrier_2_desc:0 "조프르 급 항공모함(프로젝트명 PA-16)은 프랑스 해군의 차세대 항공모함 입니다. 이건 최신식으로 설계된 것으로 연구가 1929년에 시작해서 1937년에 끝났습니다. 1938년 해군 프로그램에 의해 두 척이 인가되었지만, 확대되는 충돌로 건조진행을 느려졌고 결국 프랑스 몰락 이전에 완료할지 못 했습니다. 배수량은 대략 20,000톤 입니다. 좋은 대공 무기와, 장갑, 그리고 속도를 가졌지만, 평균이하의 함재기를 탑재했습니다. 종합적으로 프랑스 해군에게 균형잡히고 다목적 항공모함 이었을 것입니다."
 VIC_carrier_3:0 "장 바르급"
 VIC_carrier_3_desc:0 "장 바르 항공모함은 전쟁중반 건조 미완료 된 리슐리외 급 전함 장 바르를 제국일본해군의 시나노와 같은 방법으로 정규항공모함으로 개장하도록 제안한 항공모함이었다. 큰 선체 사이즈는 많은 함재기 탑재량과 큰 엔진의 탑재를 가능하게 하여 넓은 작전반경과 빠른 속도를 가지게 하였다. 충실한 미국제 대공무장으로 훌륭한 대공방어 및 소형 수상 목표물에 대한 타격 능력을 갖추었다."
 VIC_carrier_4:0 "클레망소급"
 VIC_carrier_4_desc:0 "클레망소급 항공모함(프로젝트명 PA-28)은 프랑스 해군 최초의 전후 항모 설계였습니다. 비록 미완성된 조프리급 항공모함과 디자인이 유사하긴 했지만, 클레망소급은 조프리급보다 더욱 현대화된 프랑스제 장비와 무장을 탑재할 예정이었습니다. 하지만, USN 및 RN 호위 항공모함의 인수와 관련된 문제와 전후 프랑스의 망가진 경제적 상태로 인해 이 설계면은 세상 밖으로 나오지는 못했습니다. 1955년과 1957년에 건조된 후기형 클레망소급 항공모함(PA-54)과 혼동해서는 안 됩니다."
 YUG_submarine_1:0 "흐라브리급"
 YUG_submarine_1_desc:0 "흐라브리급 잠수함 2척은 원래 영국 해군을 위한 L급 잠수함으로 건조되었으나, 판매되어 결국 1928년에 변경된 설계를 사용해 유고슬라비아를 위해 건조되었습니다. 975t의 배수량을 가진 대형 잠수함이었으며, 533mm 어뢰 발사관 6문을 장비하고 있었습니다."
 YUG_submarine_2:0 "오스베트니크급"
 YUG_submarine_2_desc:0 "오스베트닉급 잠수함 2척은 키르케급 잠수함의 설계에 따라 프랑스에서 설계되고 건조되었습니다. 이 잠수함들은 이전의 흐라브리급 잠수함보다 작았지만 533mm 어뢰발사관을 통해 여전히 비슷한 성능을 보여주었습니다."
 YUG_destroyer_1:0 "두브로브니크급"
 YUG_destroyer_1_desc:0 "두브로브니크 구축함은 구입 당시 유고슬라비아 함대의 가장 큰 함선 이었습니다. 함선은 영국에서 건조되고 1932년에 유고슬라비아에 전달했습니다. 변위 1,880톤, 대형 구축함입니다. 네 개의 140mm 53구경장 슈코다 포, 강력한 대공 보완물, 여섯 개의 533mm 어뢰 발사관, 좋은 ASW(대 잠수함전) 장비로 무장하고 있습니다."
 YUG_destroyer_2:0 "베오그라드급"
 YUG_destroyer_2_desc:0 "베오그라드급은 프랑스의 도움으로 건조된 3척의 구축함으로 구성되었습니다. 2척은 스플리트에서, 마지막은 프랑스에서 건조되었습니다. 3척의 함선은 프랑스 르아드와급 구축함을 기초로 건조되었고 1939년에 취역하였습니다. 1,210톤의 배수량과 120mm/43 슈코다 포 4문, 533mm 어뢰 발사관 6문으로 무장하였습니다. 속도는 매우 뛰어났지만 평균 이하의 항속거리를 가졌습니다."
 YUG_destroyer_4:0 "스플리트급"
 YUG_destroyer_4_desc:0 "스플리트급은 유고슬라비아에서 건조되고 진수된 중구축함입니다. 1943년에 건조 착수했으나 설계의 변경으로 1958년까지 완성되지 못했습니다. 원래는 배수량 2,400톤에 5문의 140/56 슈코다 포를 주포로 무장하도록 설계되었습니다. 그 크기에도 불구하고 우수한 속도를 냈습니다."
 YUG_light_cruiser_1:0 "달마치야급"
 YUG_light_cruiser_1_desc:0 "구 독일 제국의 순양함 SMS 니오베는 1925년 신생 유고슬라비아 왕립 해군에 매각되어 전면 개장되었습니다. 현대식 대공포와 해전을 위한 중형 함포가 탑재됐고, 달마치야라는 새 이름과 함께 포격 훈련용 함선으로 평시 운용되었습니다."
