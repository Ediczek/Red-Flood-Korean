 carrier_1:0 "항공모함 I"
 carrier_2:0 "항공모함 II"
 carrier_3:0 "항공모함 III"
 carrier_4:0 "항공모함 IV"
 carrier_5:0 "항공모함 V"
 carrier_6:0 "항공모함 VI"
 carrier_1_desc:0 "많은 군 이론가들은 해군 항공이 미래라고 생각합니다. 구식 주력함과 원양 정기선을 항공기 탑재가 가능하게 만들면 이 새로운 교리를 활용하기 위한 첫 걸음을 내딛을 수 있을 것입니다."
 carrier_2_desc:0 "설계 단계부터 항공모함으로 계획된 함선 설계가 시작됨에 따라, 우리는 전후 해군 조약을 준수하면서 다른 해군을 따라잡을 수 있는 항속 거리와 속도를 확보해야 합니다."
 carrier_3_desc:0 "개선된 건조 방법과 갑판 현측 엘리베이터처럼 더 전문화된 체계는 이 항공모함들이 더 많은 함재기를 더 효율적으로 수송할 수 있게 합니다."
 carrier_4_desc:0 "해군 군축조약이 점점 무시되고 있는 가운데 우리는 우리의 함선이 더 많은 함재기를 수송할 수 있게 하여 제공권을 장악할 수 있어야 합니다."
 ship_hull_carrier_1_desc:0 "많은 군 이론가들은 해군 항공이 미래라고 생각합니다. 구식 주력함과 원양 정기선을 항공기 탑재가 가능하게 만들면 이 새로운 교리를 활용하기 위한 첫 걸음을 내딛을 수 있을 것입니다."
