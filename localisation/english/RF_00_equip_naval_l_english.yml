 ENG_submarine_1:0 "L형"
 ENG_submarine_1_desc:0 "L급은 원래 긴급 전쟁 계획 내에서 이전 잠수함들의 개량급으로 계획된 중형 크기의 잠수함이었습니다. L급은 대전쟁의 말기에 건조됐고, 보다 큰 신형 21인치 어뢰로 무장하였습니다. L급은 대부분 훈련용이나 2선급으로 2차 세계대전 초반까지 운용되었습니다."
 ENG_submarine_2:0 "T급"
 ENG_submarine_2_desc:0 "T급 혹은 트리톤급으로 불린 잠수함들은 O급, P급, R급 대형 잠수함을 대체하기 위해 설계되었습니다. T급 잠수함은 대서양과 태평양에 적합한 긴 작전 범위를 가진 적절한 잠수함이었습니다. 이 잠수함들은 잘 무장되었으며 안정적인 플랫폼을 가졌었고 전쟁 기간동안 널리 사용되었으며 건조된 잠수함 중 25%는 전쟁 중에 침몰했습니다."
 ENG_submarine_3:0 "U급"
 ENG_submarine_3_desc:0 "U급 잠수함은 1940년과 1941년의 긴급 전쟁 계획에 의거 건조된 소형 잠수함입니다. 본래 훈련용 잠수함으로 설계되었으나, 전쟁이 발발하면서 설계가 변경되었고 북해와 지중해의 좁고 사방이 막혀있는 바다에서 그 능력을 증명하게 되었습니다. 그 작은 크기 때문에 작전범위와 무장이 제한되었습니다. 그들은 언딘, 엄파이어, 업로어의 3가지 하위급이 있습니다."
 ENG_submarine_4:0 "V급"
 ENG_submarine_4_desc:0 "V급 혹은 뱀파이어급이라 불리는 이 잠수함은 이전 U급 소형 잠수함을 기초로 해서 만들어진 잠수함입니다. 이 잠수함들은 더 커졌지만, 상대적으로 여전히 소형이었고 더 멀리 항해할 수 있었지만, 무장과 작전범위는 제한적이었습니다."
 ENG_destroyer_1:0 "V/W급"
 ENG_destroyer_1_desc:0 "이들 구축함에는 아드미랄티와 소니크로프트 V, W급이 포함됐습니다. 그들은 전시 비상 계획에 따라 건설되었습니다. 이들은 대전쟁 동안 영국 구축함 설계의 궁극적인 진화로, 선대의 개선과 새로운 기술적 진보를 구체화하였습니다. 대전쟁 말기에 대량으로 건조된 이 배들은 이후 영국 해군의 구축함 소함대의 중추적인 역할을 하게 되었습니다. 1930년대부터, 그들은 예비 함대에 배치되었고, 결국 호위 임무를 위해 좌천되었습니다. 그들은 적당한 무장을 하고, 사정거리가 좋은 빠른 선박들이었습니다."
 ENG_destroyer_2:0 "G/H/I급"
 ENG_destroyer_2_desc:0 "G, H 및 I급 구축함은 1933년과 1934년에 해군건설 계획의 일환으로 발주되었습니다. 이 함은 선행함인 F급 구축함과 비슷하지만, 전체적인 크기가 약간 줄어 들었습니다. G와 H급은 F급과 마찬가지로 4.7인치 주포를 탑재하고 있습니다. 이 구축함들은 긴 작전 행동 범위와 적절한 무장과 강력한 어뢰를 탑재하고있었습니다. 전쟁 기간 동안 광범위하게 사용되어 졌으며, 많은 손실을 입었었습니다."
 ENG_destroyer_3:0 "J/K/N급"
 ENG_destroyer_3_desc:0 "J급, K급, N급은 이전의 트라이발급과 비슷하지만, 설계자들은 함포를 강화하기보다는 표준화된 중어뢰와 작은 함포 설계에 초점을 맞췄습니다. 이 함은 전쟁 동안 개조되었으며, 개량된 대공포와 레이다를 포함하고 있었습니다. 이들은 빠르고 광범위한 작전 행동 범위를 가지고 있었으며, 잘 무장되어 있었기 때문에 함대 호위에 이상적이었습니다."
 ENG_destroyer_4:0 "배틀급"
 ENG_destroyer_4_desc:0 "배틀급 구축함들은 전쟁 기간동안 사용된 영국 구축함들의 진화 과정에서 파생된 함선들입니다. 이 함선들은 1942, 1943년의 해군 건함 계획에 따라 발주되었습니다. 이들은 주포와 어뢰 양면에서 잘 무장된 함선들이었습니다. 그들의 대공 무장과 대잠 능력, 속력과 항속거리는 이들을 매우 다재다능한 함선으로 만들었습니다. 전쟁 참전은 늦었기 때문에 기여도는 아주 적었습니다."
 ENG_light_cruiser_1:0 "C급"
 ENG_light_cruiser_1_desc:2 "C-class light cruisers were a group of light cruisers built before and during the First World War for the rough conditions of the North Sea. They proved to be rugged and capable vessels despite being somewhat small and cramped. Their armament was more than satisfactory, as they carried enough 6 in. guns to fight enemy surface targets and a heavy torpedo load to finish off enemy vessels and convoys. They saw extensive use during WWI and participated in many surface actions."
 ENG_light_cruiser_2:0 "사우샘프턴급"
 ENG_light_cruiser_2_desc:0 "The Southampton-class light cruisers were a subclass of the Town-class cruisers and were designed to counter the Japanese Mogami-class cruisers. These vessels were well-armored, had good speed and range, and carried a formidable armament of twelve 6 in. guns in four triple turrets. They were the basis for many of the subsequent RN wartime light cruiser designs."
 ENG_light_cruiser_3:0 "크라운 콜로니급"
 ENG_light_cruiser_3_desc:0 "The Crown Colony-class light cruisers were improved versions of the earlier Town class but with a simplified design to speed up construction and reduce costs. The ships carried the same guns as their predecessors, four triple turrets housing 6 in. guns. They were similarly armored but because of their smaller engines, their range is somewhat reduced. The type included two subclasses: Fiji and Ceylon."
 ENG_light_cruiser_4:0 "미노타우로스급"
 ENG_light_cruiser_4_desc:0 "Also known as the Swiftsure class, these cruisers were designed as a modified version of the Crown Colony class, incorporating war modifications that were authorized in 1941. They had a longer operational range and more numerous AA weaponry than the Crown Colony class, while the main armament was reduced to three triple turrets. Built too late to affect the outcome of the war, most of the ordered vessels were cancelled afterwards. "
 ENG_heavy_cruiser_1:0 "호킨스급"
 ENG_heavy_cruiser_1_desc:0 "The Hawkins-class cruisers were the first heavy cruisers in the world. They were based on the earlier Town-class light cruisers, particularly the Birmingham subclass, but equipped with 7.5 in. guns and a thicker armor belt. They were designed to fight the large convoy raiders of Germany. They were well-armed, had reasonable speed and range, and good protection. Altogether, five ships were commissioned but only four were active at the start of WWII."
 ENG_heavy_cruiser_2:0 "서리급"
 ENG_heavy_cruiser_2_desc:0 "서리급 중순양함은 1928년 해군 프로그램에서 제안되었습니다. 서리급함은 초기 요크급 중순양함의 개선된 버전으로 4개의 2연장 8인치 함포탑과 중장갑, 더 강한 엔진이 장착되었습니다. 총 2척이 건조될 예정이었지만 취소되었습니다."
 ENG_heavy_cruiser_3:0 "어드미럴급"
 ENG_heavy_cruiser_3_desc:0 "어드미럴급 중순양함(어드미럴급 순양전함과 혼동하지 말것)은 8인치 함포로 무장한 순양함 설계 및 건조에 대한 영국 해군의 마지막 시도였습니다. 설계 연구는 1938년에 시작하여 1941년에 끝났으며 다양한 설계안들이 제시되었습니다. 최종 설계안은 새로운 3연장 포탑에 장착한 새로운 8인치 함포, 막강한 대공무장, 두꺼운 장갑, 그리고 준수한 속도를 포함하였습니다. 적 순양함의 부족과 이 함선들의 비용 효율성은 이 중순양함 대신 경순양함을 더 건조하는 것에 대한 집중으로 이어졌습니다."
 ENG_heavy_cruiser_4:0 "처칠 설계"
 ENG_heavy_cruiser_4_desc:0 "These ships were proposed by Sir Winston Churchill, Lord of the Admirality, in the early stages of WWII to counter the German Deutschland class big gun cruisers. These vessels had 9.2 in. cannons, heavy AA, and strong armor. They were designed to effectively battle the enemy capital ships. The ships were eventually cancelled because of high costs and a lack of demand for a new heavy cruiser. "
 ENG_battle_cruiser_1:0 "리나운급"
 ENG_battle_cruiser_1_desc:0 "리나운급 순양전함은 원래 리벤지급 전함의 개량형으로 착공된 함선이었습니다. 그러나 건조는 대전쟁의 발발로 중단되었습니다. 이후 제독 피셔 경이 순양전함으로서 건조를 재개했습니다. 전형적인 순양전함으로 충분한 무장, 빠른 기동성을 제공했지만, 얇은 장갑과 작은 작전 행동 범위를 가졌습니다. 원래 총 3척이 계획됐지만, 이 중 리펄스와 리나운 2척만 건조가 완료됐습니다."
 ENG_battle_cruiser_2:0 "프린세스 로열급"
 ENG_battle_cruiser_2_desc:0 "프린세스 로열은 킹 조지 5세급 전함보다 더 빠르고 저렴한 가상의 순양전함급이었습니다. 이 함선은 수상전과 대공전 양면에서 원형과 비슷하지만 14인치 3연장 함포 2문과 5.25인치 2연장 대공포 6문이라는 감소한 무장을 갖추었습니다. 함선의 빠른 속도와 긴 항속거리는 영국 해군에 신속한 공격 능력과 수송선 보호를 제공하였겠지만, 현대식 전함과 싸워야 한다면 제한된 장갑이 문제를 드러낼 수 있었습니다."
 ENG_battleship_1:1 "리벤지급"
 ENG_battleship_1_desc:1 "The Revenge-class battleships were ordered in 1913 as cheap versions of the Queen Elizabeth-class fast dreadnoughts. While similarly armed and armored, their considerably lower speed relegated them to secondary duties during WWII. Of the envisioned 8 ships of the class, only 5 were finished."
 ENG_battleship_2:0 "킹 조지 5세급"
 ENG_battleship_2_desc:0 "The King George V-class battleships were the result of the 1922 Washington and 1930 First London Naval Treaties which limited the maximum displacement and gunnery of capital ships. As such, these ships were equipped with smaller-caliber cannons than earlier and even contemporary battleships. Despite the smaller caliber, the ships were adequately armed, carried strong AA weaponry, and had adequate protection. Five ships were ordered and laid down as replacement for the old Queen Elizabeth Class battleships."
 ENG_battleship_3:0 "라이언급"
 ENG_battleship_3_desc:0 "The Lion-class battleships were the follow-up class to King George V battleships, incorporating many of their features. Six ships were ordered in the 1938 Naval Program to replace the aging Revenge-class battleships but none were finished due to the erupting hostilities. The vessels would have been general similar to the King George-class, but the main armament would be heavier, introducing a new 16 in. cannon. They would also have had thicker armor and more powerful engines."
 ENG_battleship_4:0 "뱅가드급"
 ENG_battleship_4_desc:0 "The Vanguard-class battleship was the last battleship to be built for the Royal Navy. A single ship was ordered but four more were considered for the Pacific theater. Ordered under the 1940 Emergency War Program, construction did not gain a high priority and was finished after the war. The class had a sleek hull, giving excellent stability and seaworthiness. The armament is the same as the Queen Elizabeth and Revenge class battleships, providing considerable firepower. Strong engines and good armor made the vessel fast and well protected."
 ENG_SH_battleship_1:0 "센츄어리언급"
 ENG_SH_battleship_1_desc:0 "The Centurion is a class of hypothetical heavy battleships of the Royal Navy built to counter the large vessels of the German and Japanese navies. Large 18 in. guns and thick armor provide the ship with the necessary firepower and protection to battle these vessels. Strong AA armament, long range, and good speed were a necessity to cover the vast seas of the British Empire."
 ENG_SH_battleship_2:0 "라이언 II급"
 ENG_SH_battleship_2_desc:0 "The Lion II class battleships were designed in 1944 as an improved version of the earlier Lion-class battleship. Incorporating wartime lessons, this design was larger and heavier, and if completed, would carry either three or four triple 16 in. guns of the latest type. Thick armor plates protected the ship from any surface or aerial foe. The cost to build these ships, the defeat of enemy navies, and the need for aircraft carriers resulted in the abandonment of the project."
 ENG_carrier_1:0 "커레이저스급"
 ENG_carrier_1_desc:0 "이 세 척의 항공모함은 개장된 순양전함이자 왕립해군 최초의 중형항공모함이었습니다. 개장은 1922년 워싱턴 해군 군축 조약의 결과였고 작업은 1925년에 끝났습니다. 항속 거리가 길고 속도는 좋은 적당히 장갑하고 잘 무장한 배였지만, 개장 특성상 항공기 전량이 제한적이었습니다. 그럼에도 왕립해군에 항공모함 건조와 함대의 공중 투사에 중요한 경험을 주었습니다."
 ENG_carrier_2:0 "아크 로열급"
 ENG_carrier_2_desc:0 "항공모함 아크 로열은 워싱턴 해군 군축조약의 제한에 맞추어 건조된 첫 번째 함선이었습니다. 격납고와 비행갑판이 선체에 통합된 첫 번째 함선이기도 합니다. 1934년에 설계된 이 함선은 장갑과 무장을 잘 갖추었습니다. 함선은 많은 수의 항공기를 수용하였고 영국 왕립해군의 주요 함선들을 따라가도록 충분한 작전 거리와 속도를 가졌습니다."
 ENG_carrier_3:0 "일러스트리어스급"
 ENG_carrier_3_desc:0 "The Illustrious class was designed within the restrictions of the Second London Naval Treaty of 1936, which limited carrier size to an upper limit of 23,000 tons. She was the first British carrier to have an armored flight deck, which reduced its air group size. Heavy armor and AA weaponry provided a strong defense for the ships, while powerful engines and a large fuel store gave the ships long operational range."
 ENG_carrier_4:0 "임플래커블급"
 ENG_carrier_4_desc:0 "임플래커블급 항공모함은 1938년 건조 계획의 일환으로 만들어졌으며, 기본적으로는 일러스트리어스급 항공모함의 개량판이었습니다. 그러나 2차대전의 개전 탓에 수송 선단의 보호를 위한 다른 소형 군함들의 건조에 우선순위가 주어졌고 임플래커블의 건조는 늦어지게 됩니다. 일러스트리어스급에 비하면 임플래커블은 중장갑을 유지하는 한편 더 많은 항공기를 운용할 수 있었고 더 강력해진 엔진을 통해 속력과 작전 행동 반경을 증가시킬 수 있었습니다."
 FRA_submarine_1:0 "600형"
 FRA_submarine_1_desc:0 "The 600-ton Series of submarines were France's first modern post WWI submarines. They were medium sized, displacing around 600tons. Though they were seagoing ones, they were designated as coastal submarines and used mostly in warm waters of the Mediterranean. Three classes of 4 ships each built of this type: Sirène, Ariane and Circé classes. They were the basis of the bigger 630-ton Series the Argonaute, Diane and Orion classes."
 FRA_submarine_2:0 "미네르브급"
 FRA_submarine_2_desc:0 "미네르브급 잠수함(프로젝트명 T2)은 630톤 시리즈에 기초하였지만, 엔진이 더 좋고 어뢰 배치가 달랐습니다. 이 잠수함은 조선소 고유의 설계인 이전 급과 달리 DCAN(Direction des Constructions et Armes Navale, 해군 건설 및 무기국)의 중앙화된 설계 표준화 계획 결과의 첫 번째였습니다."
 FRA_submarine_3:0 "롤랑 모리요급"
 FRA_submarine_3_desc:0 "The Roland Morillot-class submarines (Project name Z2) were large ocean going submarines based on the earlier Redoubtable-class submarines. They were large submarines displacing 1,800-2,400 tons and carried a formidable armament of 10 torpedo tubes. The Fall of France occurred before any were finished."
 FRA_submarine_4:0 "페닉스급"
 FRA_submarine_4_desc:0 "페닉스급 (Phénix-class) 잠수함은 1939-40년 해군 프로그램에서 허가 된 중간 크기의 원양 및 장거리 함선이였지만, 프랑스의 항복으로 인해서 건조는 취소되었습니다. 잠수함은 작은 1200톤이었지만 르두타블급과 비슷했습니다. 이들은 중어뢰 무장을 장비하고 있었습니다."
 FRA_destroyer_1:0 "부라스크급"
 FRA_destroyer_1_desc:0 "The Bourrasque-class destroyers were part of the 1,500-ton Series, and launched in the mid 1920's. Together with the preceding Chacal and following L'Adroit classes, they were the backbone of the new modern post war French fleet. They were fast and well-armed for their time, but their torpedo armament is smaller compared to similar vessels in the other navies."
 FRA_destroyer_2:0 "르 팡타스크급"
 FRA_destroyer_2_desc:0 "르 팡타스크급 구축함은 근본적으로 이전의 2,400톤급 대형 구축함들(게파급, 에이글급, 보클랭급)의 개량형으로써, 1930년대의 프랑스 해군 증강 계획에 의해 건조되었습니다. 르 팡타스크급은 대체로 크고, 중무장했지만 빠른 구축함이었고, 프랑스 함대의 새로운 고속 함선들을 호위하는 것에 적합했습니다. 팡타스크급의 무장은 새로 개발한 함포, 적절한 대공 무장, 그리고 어뢰 무장으로 이루어져 있었습니다."
 FRA_destroyer_3:0 "랭트레피드급"
 FRA_destroyer_3_desc:0 "랭트레피드급 구축함은 앞선 르 아르디급 구축함의 개장형입니다. 이 함정들은 1938년과 1939년 해군 계획에서 허가되었지만, 전쟁과 프랑스의 몰락으로 취소되었습니다. 그것들은 대공 역할에 더 집중되었을 것이고, 더 큰 엔진으로 배수량을 2,800-2,900톤으로 증가시켰을 것입니다."
 FRA_destroyer_4:0 "오슈급"
 FRA_destroyer_4_desc:0 "오슈 및 바야르급은 프랑스 해군의 마지막 초구축함 설계였습니다. 두 급 모두 모가도르급에 기반하여, 주포는 유사하지만 개선된 대공포와 더 강력한 엔진을 갖춘 4,200톤으로 대체되었습니다. 이 함정들은 1939년-1940년 해군 계획에서 허가되었지만, 전쟁의 시작과 프랑스의 몰락으로 취소되었습니다."
 FRA_light_cruiser_1:0 "뒤게-트루앵급"
 FRA_light_cruiser_1_desc:0 "뒤게-트루앵급 경순양함은 대전쟁 후 1922년 해군 계획에서 건조된 최초의 프랑스 주요 군함입니다. 그것들은 적층식 밀폐 주포탑을 갖춘 최초의 경순양함이 되었습니다. 경순양함 중에서 강력한 어뢰 무장이 있었지만, 장갑은 사실상 존재하지 않았습니다."
 FRA_light_cruiser_2:0 "라 갈리소니에르급"
 FRA_light_cruiser_2_desc:0 "라 갈리소니에르 급 경순양함은 이탈리아의 콘도티에리형 경순양함에 대한 답으로 이전 에밀 베르텡 급 경순양함에 기초하여 만들어졌습니다. 1931년과 1932년 해군 프로그램에서 건조되었고 그 시대의 일반적인 주포와 충분한 대공 무기를 탑재했습니다. 10,850톤의 배수량과 좋은 속력을 가져서 많은 정찰 임무를 수행했습니다."
 FRA_light_cruiser_3:0 "드 그라스급"
 FRA_light_cruiser_3_desc:0 "드 그라스급 순양함은 1938년과 1939년 해군 계획에서 허가되었으며 본질적으로 개선된 라 갈리소니에르급이었습니다. 그것들은 더 큰 엔진뿐만 아니라 더 강력한 대공 무장을 갖추었습니다. 프랑스의 몰락으로 마지막 두 척은 취소되었고 초도함은 다른 설계로 전후에 완성되었습니다. 독일이 경항공모함으로 완성하려고 하였지만, 이 계획도 시행되지 않았습니다."
 FRA_light_cruiser_4:0 "콜베르급"
 FRA_light_cruiser_4_desc:0 "콜베르는 1956년에 진수된 대공 경순양함이었습니다. 이 콜베르급 순양함은 전후의 드 그라스와 매우 유사한 방식으로 건조되었으며, 장거리와 단거리 모두를 위한 대구경 대공 무장이 특징입니다. 콜베르와 드 그라스의 차이점은 콜베르가 더 작은 엔진과 더 얇은 장갑이 있었고, 약간 더 작았다는 것입니다."
 FRA_heavy_cruiser_1:0 "쉬프랑급"
 FRA_heavy_cruiser_1_desc:0 "쉬프랑급 중순양함은 기본적으로 뒤케인급 중순양함에서 항해 성능만 약간 개선시킨 함선으로 두 함선 모두 프랑스 해군의 현대 순양함 설계 철학에 부합하여 장갑은 얇지만 빠른 속도와 긴 사거리를 가지고 있습니다.  표준 배수량 10,000에 중순양함으로써 표준적인 무장을 탑재했습니다."
 FRA_heavy_cruiser_2:0 "알제리급"
 FRA_heavy_cruiser_2_desc:0 "알제리급 중순양함은 이전의 쉬프랑 및 뒤켄급보다 더 개선되었고 이탈리아의 신형 중순양함인 차라급의 상대가 되도록 설계되었습니다. 주요 수선장갑대와 수중 보호가 모두 상당히 강화되었습니다. 대공 무장은 당시에 적합하지만, 이러한 변화로 표준 배수량이 10,000톤을 초과합니다."
 FRA_heavy_cruiser_3:0 "생루이급"
 FRA_heavy_cruiser_3_desc:0 "생 루이급 중순양함은 알제리급에 기반하였지만, 전반적인 모습은 됭케르크 및 리슐리외급 주력함에 가까웠습니다. 1940년 해군 계획에서 세 척이 주문되었지만, 프랑스의 몰락으로 어느 것도 기공되지 않았습니다. 신형 포와 개선된 대공 무장을 장착할 것이었지만, 장갑은 알제리급과 같을 것이었습니다. 이는 프랑스 해군의 마지막 중순양함 설계였습니다."
 FRA_heavy_cruiser_4:0 "포르뱅급"
 FRA_heavy_cruiser_4_desc:0 "포르뱅급 중순양함은 생 루이급의 후속함으로 가상의 설계였습니다. 프랑스 본토와 식민지 간의 교역로를 방어하고자 설계되었으며, 네 개의 3연장 포탑 및 적절한 수의 대공 무기와 함께 긴 항속 거리와 좋은 속도를 가졌습니다. 함정의 설계나 일반적인 모습은 영국의 크라운 콜로니급뿐만 아니라 이전의 생 루이급을 닮았습니다."
 FRA_battle_cruiser_1:0 "뒤랑-비엘 설계"
 FRA_battle_cruiser_1_desc:0 "The Durand-Viel design of battlecruiser was a proposal among a series of studies dating back to WWI. They were essentially the battlecruiser versions of the Normandie and Lyon classes of battleship featuring the same quad turrets and guns though in reduced number. Like contemporary battlecruisers of other navies, they would be faster but less armored than a battleship. They were cancelled before WWI broke out."
 FRA_battle_cruiser_2:0 "됭케르크급"
 FRA_battle_cruiser_2_desc:0 "됭케르크급은 독일의 도이칠란트급 포켓 전함을 상대하기 위해 고안되었습니다. 1920년대 중반부터 1930년대 초반까지의 설계 연구들의 정수를 담았습니다. 1931년과 1934년의 해군 프로그램에서 승인받아 주요 포탑들이 뱃머리쪽에 집중되어 있는 것 말고는 영국의 넬슨급 전함과 비슷합니다. 포탑이 한 곳에 집중된 덕분에 장약을 보호할 철판을 덮을 부위도 줄어들어 더 작은 함선이 만들어졌고, 이는 해군 군축 조약 하에서 더 많은 함선을 건조할수 있게 되었습니다."
 FRA_battleship_1:0 "쿠르베급"
 FRA_battleship_1_desc:0 "The Courbet-class battleships were the first super-dreadnoughts built for the French Navy before and during the First World War. Authorized in the 1910 and 1911 naval programs, they saw limited service during World War I, but were active during WW2. Though they had thicker armor and stronger guns than the previous Dante class battleships, they were still inferior to contemporary USN and RN battleships. They displaced just over 22,000 tons and their only modernizations before WW2 were an improved AA armament and improved boilers."
 FRA_battleship_2:0 "리슐리외급"
 FRA_battleship_2_desc:0 "리슐리외급 전함은 프랑스 해군이 취역시킨 최후의 전함이었습니다. 그 전함들은 1935년 및 1938년 해군 계획에 의거 됭케르크급에서 개선된 디자인을 지니고 있었습니다. 리슐리외급은 우수한 대공무기와 기동속도 및 작전반경을 지니고 있고 뛰어난 주력함으로 평가받았습니다. 최초 4척의 건조계획중, 오직 2척만이 진수되었고 1척만이 프랑스 함락 전에 건조되었습니다. 이러한 남아있는 리슐리외급 전함들을 항공모함이나 항공전함, 대공전함등으로 재디자인하여 건조하려는 다양한 시도들이 있었습니다."
 FRA_battleship_3:0 "가스코뉴급"
 FRA_battleship_3_desc:0 "The Gascogne class of battleships were a subclass of the Richelieu class. Three ships were ordered in the 1940 naval program but none were started. The design would be a repeat of the Richelieu, but with the main armament distributed evenly fore and aft, improved AA Armament, and improved engines resulting in an overall better ship."
 FRA_battleship_4:0 "알자스급"
 FRA_battleship_4_desc:0 "The Alsace-class battleships were planned to succeed the Richelieu class. Four ships were ordered, with the design studies finished in 1939, authorized in 1940, and expected to be laid down in 1941, though the Fall of France prevented this from happening. It improves upon the Richelieu design with heavier and more numerous main guns, stronger AA armament, thicker armor plates, and larger engines."
 FRA_SH_battleship_1:0 "샤를마뉴급"
 FRA_SH_battleship_1_desc:0 "The Charlemagne class of super battleships is a hypothetical design to match the big battleships of other navies. They feature a heavy armament all forward in superfiring positions, heavy AA armament, and thick armor. The entire design borrows elements from the Richelieu and British Nelson classes."
 FRA_SH_battleship_2:0 "나폴레옹 보나파르트급"
 FRA_SH_battleship_2_desc:0 "The Napoléon Bonaparte-class battleships were a hypothetical design and based on the Alsace and Gascogne classes. Its heavy armament is distributed evenly fore and aft in triple turrets, with superfiring secondaries and heavy AA armament. Thick armor and strong engines provide the speed and defense needed to keep up with the other ships in the fleet and effectively battle its adversaries."
 FRA_carrier_1:0 "베아른급"
 FRA_carrier_1_desc:0 "The Béarn was originally laid down as a Normandie-class battleship but later finished as an aircraft carrier, displacing 22,100 tons and serving during the interbellum years and WWII. As a converted carrier, its speed was slow and it had limited space for aircraft, but the medium armor belt and long range made up for these shortcomings. Its construction gave important experience to the French designers in the DCAN (Direction des Constructions et Armes Navale) and led to a series of design studies afterward."
 FRA_carrier_2:0 "조프르급"
 FRA_carrier_2_desc:0 "The Joffre-class carriers (Project name PA-16) were the next generation of carriers for the French Navy. It was the last of the design studies that started in 1929 and ended in 1937. Two ships were authorized in the 1938 naval program, but the escalating conflicts slowed down the construction process and eventually the Fall of France prevented the completion of these ships. Displacement would be around 20,000 tons. They would have good AA armament, armor, and speed, but a below-average aircraft complement. Overall, it would have been a well-rounded and versatile carrier for the French Navy."
 FRA_carrier_3:0 "장 바르급"
 FRA_carrier_3_desc:0 "The Jean Bart carrier was a mid-war proposal to convert the unfinished Richelieu class battleship Jean Bart into a full scale carrier in a similar way to the Japanese IJN Shinano. The hull's large size would be resulted in a large aircraft component and together with the big engines a long range and fast carrier. The heavy AA armament of US origin would provide a good defense against aircraft and smaller surface combatants."
 FRA_carrier_4:0 "클레망소급"
 FRA_carrier_4_desc:0 "클레망소급 항공모함(프로젝트명 PA-28)은 프랑스 해군 최초의 전후 항모 설계였습니다. 비록 미완성된 조프리급 항공모함과 디자인이 유사하긴 했지만, 클레망소급은 조프리급보다 더욱 현대화된 프랑스제 장비와 무장을 탑재할 예정이었습니다. 하지만, USN 및 RN 호위 항공모함의 인수와 관련된 문제와 전후 프랑스의 망가진 경제적 상태로 인해 이 설계면은 세상 밖으로 나오지는 못했습니다. 1955년과 1957년에 건조된 후기형 클레망소급 항공모함(PA-54)과 혼동해서는 안 됩니다."
 GER_submarine_1:0 "UB III형"
 GER_submarine_1_desc:0 "UB 3형 연안 잠수합은 독일 제국 함대에 의해 대전쟁 중에 건조된 유보트 함급입니다. 10기의 어뢰를 탑재하였고 배수량은 500톤 이상입니다. 1916년과 1918년 사이, 96척이 건조되었고, 1935년까지 모든 함선이 퇴역하였습니다."
 GER_submarine_2:0 "IIA형"
 GER_submarine_2_desc:0 "독일의 IIA형 잠수함은 내부 밸러스트 탱크를 갖추었으며 용접 단일 선체로 만들어진 연안 잠수함입니다.  250톤 이상의 배수량을 가졌고 533mm 어뢰 발사관 5문을 탑재했습니다. 1934과 1935년 사이 6척이 건조되었습니다."
 GER_submarine_3:0 "VIIC형"
 GER_submarine_3_desc:0 "VIIC형 원양 잠수합은 독일 유보트 전대의 군마였으며, 1940년부터 1945년까지 568척이 취역되었습니다. 770톤의 배수량을 가졌으며 5문의 533mm 어뢰 발사관으로 무장했습니다."
 GER_submarine_4:0 "XXI형"
 GER_submarine_4_desc:0 "'전기 유보트(Elektroboote)'로도 잘 알려져 있는 XXI형 잠수함은,  수중 작전이 가능한 최초의 잠수함으로, 잠수할 수 있는 수상함에서 벗어나 잠수 상태에서 피탐과 공격을 할 수 있는 함선이었습니다. 이를 가능하게 한 핵심 요소는 유선형의 선체와 전망탑과 엄청난 수의 배터리였습니다. 독일 잠수함 중에서 가장 큰 비중을 차지하며, 1,620톤 이상의 배수량을 갖추었고, 1943년과 1945년 사이 118척이 취역되었습니다."
 GER_destroyer_1:0 "23형"
 GER_destroyer_1_desc:0 "The Type 23 was a class of torpedo boat built for the Kriegsmarine following World War I. Six vessels were built between 1926 and 1928 and all served during World War II. Despite their torpedo boat designation, the ships were destroyer-sized, displacing over 920 tons and armed with three 105mm L/45 guns."
 GER_destroyer_2:0 "1934년형 구축함"
 GER_destroyer_2_desc:0 "The Zerstörer 1934 class was the first class of German destroyers built since World War I. They were armed with five 5\" guns and eight torpedo tubes. 16 ships were built, out of which 12 were the improved Zerstörer 1934A subclass."
 GER_destroyer_3:0 "나르비크급"
 GER_destroyer_3_desc:0 "Zerstörer 1936A, known to the allies as Narvik Class destroyers, was designed to carry the new 150mm (5.9\") guns. Designed with three single guns aft and a twin gun in the bow, they were originally fitted with a single gun in the bow. Four of the eight ships of the class were later refitted with the twin turrets. A second group of seven destroyers were built to a slightly modified design with twin guns in the bow."
 GER_destroyer_4:0 "1944년형 구축함"
 GER_destroyer_4_desc:0 "Although the first prototype of a diesel powered destroyer (Zerstörer 1942) was not completed, the development of the ship type continued. Several proposals were made which finally lead to the Zerstörer 1944 project. In addition to a heavy main armament, the ships had an increased Flak armament compared to its predecessors, including the new 5,5 cm AA gun."
 GER_light_cruiser_1:0 "엠덴급"
 GER_light_cruiser_1_desc:0 "Emden was the first large warship built in Germany after World War I. She was laid down in 1921 and commissioned in 1925. The armament consisted of eight 150mm (5.9\") guns in single turrets."
 GER_light_cruiser_2:1 "라이프치히급"
 GER_light_cruiser_2_desc:1 "라이프치히급 경순양함은 1928년에서 1935년까지 이전의 쾨니히스베르크급 순양함을 개량해서 건조되었습니다. 배수량이 8,100톤으로 바뀌었고, 적절한 속도와 항속거리, 그리고 15cm SK C/25 주포로 무장하고 있습니다."
 GER_light_cruiser_3:0 "M급"
 GER_light_cruiser_3_desc:0 "The M-class cruisers were designed as scouts for commerce raiding squadrons. Six ships were ordered as part of Plan Z, with two being laid down before work was halted at the outbreak of the war. The main armament would have been eight 150mm guns in four twin turrets."
 GER_light_cruiser_4:0 "Q급"
 GER_light_cruiser_4_desc:0 "The Q-class cruisers were a modified M-class design. They were designed to be larger than the M-class with a heavier anti-aircraft armament and improved fire control."
 GER_heavy_cruiser_1:0 "블뤼허급"
 GER_heavy_cruiser_1_desc:0 "Blücher was the last armored cruiser built by Germany. Her design was innovative for her time and paved the way for the later Von der Tann-class Battlecruisers. By World War I, she was already obsolete. Blücher was sunk at the Battle at the Doggerbank in 1915."
 GER_heavy_cruiser_2:0 "히퍼급"
 GER_heavy_cruiser_2_desc:0 "The Admiral Hipper Class heavy cruisers were the first heavy cruisers of the Kriegsmarine. Officially displacing 10,000 tons, in reality they displaced over 16000 tons. They were armed with eight 8\" guns in four twin turrets, with a secondary battery of twelve 105mm guns."
 GER_heavy_cruiser_3:0 "프린츠 오이겐급"
 GER_heavy_cruiser_3_desc:0 "Officially part of the Hipper Class, the Prinz Eugen subclass incorporates many improvements, including a heavier anti air armament. Of the three ships in the subclass, only Prinz Eugen was completed. She participated in the sinking of HMS Hood during Operation Rheinübung. After the war, she was transferred to the United States and served as USS Prinz Eugen in the Able and Baker atomic bomb tests before sinking at the Kwajalein Atoll in 1946."
 GER_heavy_cruiser_4:0 "P급 순양함"
 GER_heavy_cruiser_4_desc:0 "The P Class was a large heavy cruiser design, officially designated as Panzerschiff (Armored Ship) by the Kriegsmarine. Displacing almost 24,000 tons, they would have been 3,000 tons lighter but 55 meters longer than the U.S. New York-class battleships. The armament consisted of six 280mm guns in two triple turrets."
 GER_battle_cruiser_1:0 "요르크급"
 GER_battle_cruiser_1_desc:0 "요르크급 순양전함 세 척은 영국의 리나운급에 대응하기 위해 설계되었습니다. 4기의 2연장 포탑에 380mm 8문으로 무장하였습니다. 3척 모두 1916년에 발주되었지만, 전쟁으로 인해 완성된 함선은 없었습니다."
 GER_battle_cruiser_2:0 "O급"
 GER_battle_cruiser_2_desc:0 "1939년 국가해군은 계획된 P급 순양함 세 척을 순양전함으로 대체할 것을 결정합니다. 그 결과가 3기의 2연장 포탑에 38cm(15인치) 6문으로 무장한 O급 순양전함입니다. 이 함선은 35,400톤의 배수량과 최고 35노트의 속도를 갖추도록 설계되었습니다. 함급의 3척 모두 건조 명력이 내려졌지만, 그 어느 함선도 건조가 시작되지 못했습니다."
 GER_battleship_1:0 "도이칠란트급"
 GER_battleship_1_desc:0 "Following the Treaty of Versailles, Germany was allowed to retain six pre-dreadnought battleships. Classified as Linienschiffe (Ships of the Line) by the Kriegsmarine, only two ships of the Deutschland Class, not to be confused with the later Deutschland-class Pocket Battleships, remained in active service through the 1930s. At 04:47 on September 1, 1939, Schleswig-Holstein fired the first shots of World War II as she opened fire on the Westerplatte base in Danzig, Poland."
 GER_battleship_2:0 "샤른호르스트급"
 GER_battleship_2_desc:0 "The Scharnhorst-class battleships were the first modern battleships to be built for the Kriegsmarine. They were built as a response to the French Dunkerque-class battlecruisers, themselves a response to the German Deutschland-class Panzerschiffe (Pocket Battleships). The Scharnhorst class is armed with nine 283mm (11\") guns in three triple turrets. Plans were made to up gun them with twin 380mm (15\") guns, but with the outbreak of the war, this never happened."
 GER_battleship_3:0 "비스마르크급"
 GER_battleship_3_desc:0 "The two-ship Bismarck-class battleships were the largest warships built for the Kriegsmarine. The ships were designed in response to the new French battleships under construction, with a similar armament of eight 38cm (15\") guns as the Richelieu Class, with four twin turrets as opposed to the two quad turrets of the Richelieus. Bismarck is famous for the sinking of the British battlecruiser HMS Hood in the Battle of the Denmark Strait, but was subsequently hunted down and sunk before reaching port."
 GER_battleship_4:0 "힌덴부르크급"
 GER_battleship_4_desc:0 "The German Plan Z envisioned a force of ten battleships in order to challenge the naval power of the United Kingdom. The H-class was a series of designs for the six battleships needed to meet the demands of the plan. Two ships of the H39 design were laid down at the outbreak of World War II, but construction was halted as the war begun. Neither of the ships were officially named, but Hindenburg was speculated as a possible name for the lead ship of the class. Had the ships been completed, they would have been augmented Bismarck Class ships, with a main battery of eight 40.6cm (16\") guns."
 GER_carrier_1:0 "플루크초이크담퍼 I"
 GER_carrier_1_desc:0 "1915년 설계된 플루크초이크담퍼 I(항공기 증기선 I) 계획은 미완성의 정기 여객선 아우조니아를 항공모함으로 개장하는 것이었습니다. 대전쟁의 종결로 건조가 중단되었습니다. 완성되었다면, 세 개의 격납고를 갖추고 수상기와 바퀴가 달린 항공기를 실은 배수량 12,500톤급 함선이 되었을 것입니다."
 GER_carrier_2:0 "자이틀리츠급"
 GER_carrier_2_desc:0 "Seydlitz was laid down as the fourth ship of the Admiral Hipper-class heavy cruisers. Partially completed by the beginning of the war, she was considered for conversion into an aircraft carrier. The project, codenamed Weser 1, was partially underway when work was halted due to increasing air attacks on Bremen and the lack of resources for her construction."
 GER_carrier_3:0 "그라프 체펠린급"
 GER_carrier_3_desc:0 "그라프 체펠린은 국가해군이 처음부터 항공모함으로 설계한 유일한 함급입니다. 두 척이 발주되었으나, 그 어느 것도 완성되지는 못했습니다. 설계상으로, 그라프 체펠린은 Bf-109E의 함재기 형태인 Bf-109T 전투기 30대와 Ju-87D의 함재기 형태인 Ju-87E 급강하 폭격기 12대를 탑재할 계획이었습니다."
 GER_carrier_4:0 "오이로파급"
 GER_carrier_4_desc:0 "1940년대 국가해군은 몇몇 민간 선박을 항공모함으로 개장하는 것을 고려하였습니다. 그러한 선박 중 가장 거대한 것이 정기 연락선 오이로파입니다. 독일에서 가장 거대한 정기연락선인 오이로파는 항공 모함으로 개장되기 전에는 숙박선과 병력 수송선으로 사용되었습니다. 완성되었다면, 56,000톤의 배수량에 42대 항공기로 이루어진 비행전대를 수송할 예정이었습니다."
 GER_SH_battleship_1:0 "슐라흐트쉬프 H41"
 GER_SH_battleship_1_desc:0 "The H41 design of battleships was an improvement over the previous H39 design. The design called for significantly stronger armor, strengthened torpedo bulkheads and protection for the ships rudder and propeller shafts. The main battery was upgraded to eight 42cm guns, larger than that of the proposed Lion Class battleships of the United Kingdom. As designed, these ships would have a displacement of almost 70,000 tons."
 GER_SH_battleship_2:0 "슐라흐트쉬프 H44"
 GER_SH_battleship_2_desc:0 "The H44 Class was the last of the H-series of Battleship designs. With no limit on gun caliber or displacement, the H42 to H44 designs mounted increasingly heavier armament and armor protection, culminating in the 131,000 ton H44 design armed with eight 508mm (20\") guns."
 ITA_submarine_1:0 "마멜리급"
 ITA_submarine_1_desc:0 "고프레도 마멜리급은 1926년부터 1928년 사이에 건조된 이탈리아 왕립해군의 중형 잠수함 함급입니다. 최대 배수량은 800톤이 아주 약간 안되었으며 100m의 잠항 심도를 가지고 있었습니다. 마멜리급은 피사니급, 판디에라급, 스쿠알로급 등 후속 함급들의 기초가 되었습니다."
 ITA_submarine_2:0 "페를라급"
 ITA_submarine_2_desc:0 "The Perla-class and Adua-class submarines were built in the 1930s. They were the third and fourth sub-classes of the 600 Series of submarines built by Italy. They were smaller than their predecessors, displacing just over 600 tons."
 ITA_submarine_3:0 "마르코니급"
 ITA_submarine_3_desc:0 "The Marconi class was a class of six submarines built between 1939 and 1940 and succeeded the earlier Luizzi submarines. The submarines of both classes displaced about 1,000 tons and had eight 533mm torpedo tubes. Only one ship of the two classes combined survived the war."
 ITA_submarine_4:0 "피에트로 칼비급"
 ITA_submarine_4_desc:0 "The Pietro Calvi subclass involved only minor improvements over the preceding Flutto class, which was a class of medium-sized submarines. Only a handful were launched, as most hulls were captured by the Germans after the Italian armistice. A redesigned version of the Pietro Calvi was finally commissioned in 1961."
 ITA_destroyer_1:0 "쿠르타토네급"
 ITA_destroyer_1_desc:0 "Curtatone-class destroyers were the first destroyers to be built in Italy after the end of World War I and were the first destroyers to use twin gun mountings. The ships were originally ordered at the same time as the Palestro class destroyers, but were postponed due to steel shortages. They displaced just under 1,000 tons and mount four 102mm Schneider-Armstrong guns."
 ITA_destroyer_2:0 "솔다티급"
 ITA_destroyer_2_desc:0 "The Soldati class were a group of destroyers built in the late 1930s. There were two batches. Twelve ships made up the first batch in 1938-39. Five ships were completed in the second batch in 1941-42. The first batch displaced just over 1,800 tons and was armed with four 120mm Ansaldo guns."
 ITA_destroyer_3:0 "치클로네급"
 ITA_destroyer_3_desc:0 "The Ciclone-class destroyers were designated as torpedo boats but were really more of a destroyer escort. They were slightly enlarged versions of the previous Orsa class, displacing over 1,100 tons, and had improved stability and heavier anti-submarine armament."
 ITA_destroyer_4:0 "메달리에 드’오로급"
 ITA_destroyer_4_desc:0 "The Comandanti Medaglie d'Oro class were a group of destroyers planned for the Regia Marina but never launched by the time of the Italian Armistice. The ships were significantly larger than previous Italian destroyers, displacing nearly 2,100 tons. They were also armed with the larger, 135mm Ansaldo guns and had improved engines."
 ITA_light_cruiser_1:0 "타란토급"
 ITA_light_cruiser_1_desc:0 "The cruisers Taranto and Bari were World War I-era cruisers obtained from Germany as reparations. Both displaced between 4,500 and 5,100 tons and were armed with German 150mm SK/45 guns."
 ITA_light_cruiser_2:0 "두카 델리 아브루치"
 ITA_light_cruiser_2_desc:0 "The Duca degli Abruzzi class was the fifth subclass of the Condottieri-class light cruisers. They were built before World War II to gain predominance in the Mediterranean Sea. They were the largest Italian light cruisers commissioned during the war, displacing over 9,400 tons. They were well-armored and mount ten 152mm Ansaldo guns."
 ITA_light_cruiser_3:0 "카피타니 로마니급"
 ITA_light_cruiser_3_desc:0 "Capitani Romani light cruisers were essentially designed to outrun and outgun the large new French destroyers of the late 1930s. Twelve hulls were ordered in late 1939, but only three were completed before the Italian armistice in 1943. They were lightly armored and displaced only 3,700 tons, but were quite fast. They mount eight 135mm OTO/Ansaldo guns."
 ITA_light_cruiser_4:0 "산마르코급"
 ITA_light_cruiser_4_desc:0 "The San Marco class is an improved version of the earlier Capitani Romani light cruisers. Due to the Italian armistice the San Marco, and her redesigned sister ship the San Giorgio, were not commissioned until the 1950s."
 ITA_heavy_cruiser_1:0 "트렌토급"
 ITA_heavy_cruiser_1_desc:0 "The Trento class was a heavy cruiser design of the Regia Marina from the late 1920s. They were the first ships designed specifically to the limitations of the Washington Naval Treaty, which limited cruisers to 10,000 tons and 8 in. guns. The last ship of the class, the Bolzano, was an improved design launched in 1932."
 ITA_heavy_cruiser_2:0 "산 조르조급"
 ITA_heavy_cruiser_2_desc:0 "The San Giorgio class is a hypothetical class of interwar heavy cruisers that would have been launched shortly before the start of the war. These cruisers would displace over 11,000 tons and mount eight 203mm Ansaldo guns."
 ITA_heavy_cruiser_3:0 "피사급"
 ITA_heavy_cruiser_3_desc:0 "The Pisa class is a hypothetical heavy cruiser from the mid-war era. It displaced around 12,000 tons and acted as the lead of its own patrol force."
 ITA_heavy_cruiser_4:0 "가리발디급"
 ITA_heavy_cruiser_4_desc:0 "The Garibaldi class is a hypothetical class of late-war heavy cruisers. It displaced about 14,000 tons, was well-armed with eight 203mm OTO/Ansaldo guns, and could keep up with most carriers and other capital ships."
 ITA_battle_cruiser_1:0 "카라촐로급"
 ITA_battle_cruiser_1_desc:0 "The Francesco Caracciolo class was a class of capital ships was proposed just after WWI. The ships displaced about 34,000 tons, were well-armored, and fairly fast for their size and vintage. Only one ship was launched, but it was cancelled in 1921."
 ITA_battle_cruiser_2:0 "프린치페 아메데오급"
 ITA_battle_cruiser_2_desc:0 "The Principe Amedeo class is a hypothetical battlecruiser that would have launched around the late 1930s. It would be comparable to the French Dunkerque battlecruisers, displacing about 30,000 tons and armed with 320mm guns in their main battery."
 ITA_battleship_1:0 "콘테 디 카보우르급"
 ITA_battleship_1_desc:0 "The Conte Di Cavour class battleships were commissioned during World War I. They had 305mm Armstrong-Vickers guns, displaced 23,000 tons, and had a top speed comparable to other dreadnought-era battleships. Starting in 1933, the two remaining ships of the class underwent a serious redesign, improving their size, armament, and performance to be on par with the emerging 'fast' battleships of the time."
 ITA_battleship_2:0 "카이오 두일리오급"
 ITA_battleship_2_desc:0 "The Caio Duilio class of battleships were originally commissioned at the start of World War I. Both ships, however, underwent a complete redesign between 1937 and 1940. This model represents the redesign. The armament is upgraded to ten 320mm M1934 guns, the displacement is now 29,000 tons, and the speed is enough to classify them as a 'fast' battleship. "
 ITA_battleship_3:0 "리토리오급"
 ITA_battleship_3_desc:0 "The Littorio class, also known as the Vittorio Veneto class, represented the most modern battleships used by Italy during World War II. They displaced over 40,000 tons and were very fast for their size. They formed the backbone of the Italian fleet."
 ITA_battleship_4:0 "임페로급"
 ITA_battleship_4_desc:0 "The Impero battleships were a hypothetical class of late-war battleships. They displaced about 43,000 tons, were armed with 381mm Ansaldo guns, and were well-armored."
 ITA_carrier_1:0 "주세페 미랄리아급"
 ITA_carrier_1_desc:0 "The Giuseppe Miraglia class is a hypothetical class of early interwar aircraft carriers. It is comparable to the U.S. Lexington class carriers and the Japanese Kaga or Akagi carriers."
 ITA_carrier_2:0 "팔코급"
 ITA_carrier_2_desc:0 "The Falco is a hypothetical class of interwar Italian aircraft carriers They were comparable to the U.S. Yorktown class carriers and the British Ark Royal carrier. They displaced about 21,000 tons, had decent armor, and carried an average complement of aircraft."
 ITA_carrier_3:0 "아퀼라급"
 ITA_carrier_3_desc:0 "The Aquila was a planned conversion of an ocean liner, the Roma. The conversion was to begin in 1941, but the project was never completed. If completed, the Aquila would displace 23,500 tons and would be comparable to the Japanese Hiyo class and the British Indomitable class carriers."
 ITA_carrier_4:0 "스파르비에로급"
 ITA_carrier_4_desc:0 "The Sparviero was also a planned conversion of an ocean liner, the Augustus. The conversion began in late 1942, but did not get far. Germany scuttled the ship upon its capture after the Italian armistice. The carrier would have displaced 30,400 tons, been fairly well-armored, and had a strong AA defense battery."
 ITA_SH_battleship_1:0 "레지나 마르게리타급"
 ITA_SH_battleship_1_desc:0 "The Regina Margherita class is a hypothetical class of heavy battleships that would have been launched shortly before the start of the war. They would be comparable to the Japanese Yamato class battleships. They would be very well-armored, displace about 60,000 tons, and be armed with 406mm guns."
 ITA_SH_battleship_2:0 "레지나 엘레나급"
 ITA_SH_battleship_2_desc:0 "The Regina Elena class is a hypothetical class of heavy battleships that would be launched around the time of Italy's entry into the war. They were comparable to the Montana class battleships planned by the U.S. They were highly armored, displaced over 70,000 tons, and were armed with 406mm guns in their main battery."
 JAP_submarine_1:0 "해중형"
 JAP_submarine_1_desc:0 "The kaichu class submarines were built after WWI and based on the earlier submarines. These medium-sized submarines were adequately armed, possesses good operational range and had good speed for their time, but by 1938 they were somewhat outdated. Altogether 42 Kaichu type submarines were built for the IJN and the series included 7 variants."
 JAP_submarine_2:0 "해중 6형"
 JAP_submarine_2_desc:0 "The Kaidai VI class submarines were large and well-armed submarines with long range and relatively good speed. The entire Kaidai series of submarines were stable and successful boats which served the IJN until the Pacific War ended."
 JAP_submarine_3:0 "갑/을/병형"
 JAP_submarine_3_desc:0 "The Ko-gata, Otsu-gata, and Hei-gata class boats were large-sized cruiser submarines which served as command ships for submarine squadrons. They were equipped with sophisticated radio equipment, heavy torpedo armament and their larger sizes meant a large operational radius. The Ko and Otsu-gata classes carried float-planes as well for scouting role."
 JAP_submarine_4:0 "센토쿠형"
 JAP_submarine_4_desc:0 "The Sen-Toku class submarines were the largest submersibles of WWII. They were submarine aircraft carriers with heavy torpedo armament, adequate light AA and, due to their size and engines, relatively fast and long-ranged. They were able to carry three Aichi M6A Seiran aircraft for scouting and limited striking abilities."
 JAP_destroyer_1:0 "미네카제급"
 JAP_destroyer_1_desc:0 "The Minekaze, Kamikaze, and Mutsuki class destroyers were well-armed both with surface guns and torpedoes for their time but had limited AA weaponry. They were considered obsolete at the start of WWII and relegated to mostly secondary roles."
 JAP_destroyer_2:0 "아사시오급"
 JAP_destroyer_2_desc:0 "The Asashio class destroyers was the first Japanese destroyer class to exceed 2,000 tons displacement and the first to be equipped with sonar. They had heavy torpedo weaponry and adequate light AA guns, and a slightly larger operational radius than the older Fubuki class."
 JAP_destroyer_3:0 "아키즈키급"
 JAP_destroyer_3_desc:0 "The Akizuki class destroyers were well-armed with both surface guns and torpedoes, adequate AA armament, as well as much needed extra depth charges. Out of the 39 planned only 12 were completed before the series was cancelled."
 JAP_destroyer_4:0 "시미카제급"
 JAP_destroyer_4_desc:0 "The Shimakaze class was the fastest destroyer in the world at the time of its completion. It was a prototype destroyer to test out new high-temperature, high-pressure turbines. It was extremely fast and heavily armed with torpedoes, but this meant a smaller radius of operations."
 JAP_light_cruiser_1:0 "텐류급"
 JAP_light_cruiser_1_desc:0 "Tenryu class ships displaced around 4,400 tons and were lightly armed compared to the similar vessels of other navies, but good speed and adequate torpedo armament made up for these shortcomings. They were designed to act as flagships for destroyer flotillas, and thus considered an intermediate class between the light cruiser and the destroyer."
 JAP_light_cruiser_2:0 "경모가미급"
 JAP_light_cruiser_2_desc:0 "Mogami class cruisers were heavily armed, equipped with good armor and strong engines that provided high speed. They were up-gunned from their original design and reclassified as heavy cruisers. The good AA defense and high speed ensured a long range of operations."
 JAP_light_cruiser_3:0 "아가노급"
 JAP_light_cruiser_3_desc:0 "The Agano-class light cruisers were designed primarily as flottila leaders for destroyer squadrons. They were fast, armed with 3 twin 152mm guns, but limited AA armaments and thin armor plates were major drawbacks of the design."
 JAP_light_cruiser_4:0 "아가츠마급"
 JAP_light_cruiser_4_desc:0 "The Agatsuma class was light cruiser class that never saw any ships built before the end of the war. The cruisers were designed to be fast and heavily armed but light-armored, to protect the fleets and carriers against enemy aircraft."
 JAP_heavy_cruiser_1:0 "후루타카급"
 JAP_heavy_cruiser_1_desc:0 "The Furutaka-class and the following Aoba class heavy cruisers were the first heavy cruisers in the Imperial Japanese Navy. They were designed the US Omaha and British Hawkins class as templates. Later in their life they were modernized and received new armaments and better engines."
 JAP_heavy_cruiser_2:0 "중모가미급"
 JAP_heavy_cruiser_2_desc:0 "The heavy Mogami class was an up-gunned and reclassified light cruiser class. This made them fast, heavily armed and well-armored cruisers. Their long range came at the cost of, thinner armor protection."
 JAP_heavy_cruiser_3:0 "토네급"
 JAP_heavy_cruiser_3_desc:0 "The Tone class heavy cruisers were originally designed as light cruisers, but revisioned with heavier armaments. They were unique in that all armaments were positioned forward, while the aft part of the ship was used to carry and service float-planes that scouted for enemy forces."
 JAP_heavy_cruiser_4:0 "이부키급"
 JAP_heavy_cruiser_4_desc:0 "The Ibuki-class heavy cruisers were the last cruisers to be built by Japan before the end of the war. They were improved versions of the Mogami class heavy cruisers, featuring the same layout and armament but with more modern AA weaponry and engines."
 JAP_battle_cruiser_1:0 "아마기급"
 JAP_battle_cruiser_1_desc:0 "The Amagi battlecruisers were a series of planned battlecruisers as part of the Japanese Navy's ambitious plan to have eight battleships and eight battlecruisers. Following the Washington Naval Treaty, the Amagi ships were scrapped, and one converted to a carrier."
 JAP_battle_cruiser_2:0 "B-65 초갑순"
 JAP_battle_cruiser_2_desc:0 "Design B-65 battlecruisers were fast, moderately armored vessels with good AA weaponry and modern armaments. Designed to fight the new heavy cruisers of the US Navy and to protect the fleet carriers of the IJN, the ships would have been a force to be reckoned with if finished."
 JAP_battleship_1:0 "후소급"
 JAP_battleship_1_desc:0 "The Fuso class battleships were built during WWI and modernized in the 1930's when the 1st London Naval Treaty banned construction of new battleships for the signatories. They were well-armored and armed, with the 6 twin turrets on the centerline giving a heavy broadside, but also limiting the extra AA weaponry these ships could carry."
 JAP_battleship_2:0 "콩고급"
 JAP_battleship_2_desc:0 "The Kongo battleships were built for the IJN just before World War I as battlecruisers, but were heavily modernized in the late 1930s and reclassified as first rate fast battleships. Their armor, guns and engines were all drastically upgraded and the Kongos emerged as the fastest Japanese battleships of the war."
 JAP_battleship_3:0 "타지마급"
 JAP_battleship_3_desc:0 "The Tajima class was a hypothetical class of fast battleships, designed to be cheaper and faster to build than the massive Yamato class battleships. They utilized the older cannons of previous battleships, but high speed, adequate armor and AA provided the defense for these ships."
 JAP_battleship_4:0 "이와미급"
 JAP_battleship_4_desc:0 "The Iwami class was a hypothetical class of battleships, that utilized new methods to speed up construction. They were well-armed with new cannons and heavy AA guns, and could match any similarly armed vessels for firepower. However, the resulting improvements meant a heavier and thus somewhat slower class of ships."
 JAP_SH_battleship_1:0 "야마토급"
 JAP_SH_battleship_1_desc:0 "The Yamato class consisted of the heaviest battleships ever created, displacing 72,000 tons, and the ships were designed to be the pride and might of the Japanese navy under the Peace Goddesses plan. Each ship carried nine 460-millimetre naval guns, the largest naval artillery ever fitted to a warship."
 JAP_SH_battleship_2:0 "초야마토급"
 JAP_SH_battleship_2_desc:0 "The hypothetical Super Yamato class saw the Yamato was used as a base, but the weapons would be even stronger with a main armament of 51cm cannons and a strong AA armament of the newest type. Their armor thickness was designed to withstand even shells from its own cannons, and they would displace around 70-80.000tons."
 JAP_carrier_1:0 "카가급"
 JAP_carrier_1_desc:0 "The aircraft carrier Kaga was Japan's first fleet carrier. She was originally a battleship, but finished as an aircraft carrier. This resulted in a large and heavily armored carrier with limited space for improvement. However, it was an important experience in aircraft carrier construction for the Imperial Japanese Navy."
 JAP_carrier_2:0 "소류급"
 JAP_carrier_2_desc:0 "Soryu and Hiryu were designed with mirrored island superstructure to speed up aircraft recovery processes while sailing next to each other. They were fast carriers with room for large air groups, but minimally armored. They displaced 20.000tons and large engines provided high speed and a long range of operations."
 JAP_carrier_3:0 "쇼카쿠급"
 JAP_carrier_3_desc:0 "The Shokaku class aircraft carriers were designed for high speed, long radius of action, heavy protection and a large aircraft capacity, which made them excellent carriers. Due to the improved construction methods, they displaced 33.000tons full load, and could survive more damage than most contemporary carriers."
 JAP_carrier_4:0 "타이호급"
 JAP_carrier_4_desc:0 "The Taiho class aircraft carrier was the IJN's first fully armored carriers, with an armored flight deck to withstand multiple bomb and torpedo hits and still function effectively. A large air group together AND heavy AA armament would provide not just self-defense but also force projection over enemy forces."
 SOV_submarine_1:0 "AG급"
 SOV_submarine_1_desc:0 "아메리칸스키 골란(American Holland)급 잠수함은 캐나다에서 건조되었으며, 대전쟁 중 러시아로 운송되어 최종적으로 조립되었습니다. 함급은 성공적인 홀란드급 잠수함의 복사판이었습니다. AG급 잠수함은 당시 기준으로 준수한 무장을 갖춘 좋은 해상 선박으로써 설계되었습니다."
 SOV_submarine_2:0 "V시리즈 슈츄카급"
 SOV_submarine_2_desc:0 "슈츄카급의 V시리즈 잠수함은 소련 해군이 보유했던 잠수함 중 두 번째로 많은 함급이었습니다. 그 많은 수는 소비에트 연방의 네 함대: 흑해함대, 발트함대, 북방함대 그리고 태평양함대에 배치되었던 것에 기인합니다. 함급은 준수한 어뢰 무장과 내항성을 갖춘 중형급의 순찰 잠수함이었습니다."
 SOV_submarine_3:0 "XIV 시리즈 K급"
 SOV_submarine_3_desc:0 "The Series XIV submarines were large cruising submarines with extended range. They were essentially an improved version of the Series IV Pravda class. These submarines featured heavy armament of both surface guns and torpedoes. They had a long range but only satisfactory seaworthiness."
 SOV_submarine_4:0 "프로옉트 611형"
 SOV_submarine_4_desc:0 "프로옉트 611형 잠수함(NATO 코드명: 줄루)은 제2차 세계대전 이후 건조된 소련 해군의 첫 잠수함급이었습니다. 설계는 독일의 21형 유보트를 기반으로 했으며, 선행 함급인 K급 제14계열 순양잠수함을 대체하기 위한 것이었습니다. 이 잠수함급은 중어뢰로 무장하고 긴 작전범위를 가진 대형 순양잠수함이었습니다. 프로옉트 611형 잠수함은 후속함급인 프로옉트 613형(NATO 코드명: 위스키)과 프로옉트 641형(NATO 코드명: 폭스트롯) 잠수함의 기반으로 이용되었습니다."
 SOV_destroyer_1:0 "오르페이급"
 SOV_destroyer_1_desc:0 "The Orfey class destroyers were an improved version of the previous Novik class. They featured adequate surface and AA armament for their size, somewhat short range, but good speed and heavy torpedo armament. The succeeding Fidonisy and Izyaslav classes were further improved versions of this class with increased main armament and hull size."
 SOV_destroyer_2:0 "그네브니급"
 SOV_destroyer_2_desc:0 "그녜브늬급 구축함(프로옉트 7형)은 1933~1938년 건함 계획에 따라 승인된 함급이었습니다. 함급 자체는 이탈리아의 마에스트랄레급 구축함의 영향을 크게 받았으며, 성공적인 설계였습니다. 배수량은 1,600~2,000톤 사이였고, 잘 무장했으며 적절한 대공포와 어뢰로 무장했습니다. 강력한 엔진 덕에 빠르게 항해할 수 있었지만, 작전 범위가 짧은 함선이었습니다."
 SOV_destroyer_3:0 "소오브라지텔니급"
 SOV_destroyer_3_desc:0 "사브라지텔늬급 구축함(프로옉트 7U형)은 그녜브늬급 구축함의 개량형이었습니다. 엔진은 재설계되었고 더 강력한 대공 무장을 탑재했습니다. 배수량은 1,900~2,400톤 사이였으며 속도와 작전 범위는 그녜브늬급과 비슷했습니다."
 SOV_destroyer_4:0 "스코리급"
 SOV_destroyer_4_desc:0 "스코리급 구축함(프로옉트 30bis형)은 아그네보이급 구축함의 개량함이었습니다. 크기와 배수량(2,500~3,100톤)의 증가로 인해 작전 범위가 늘어난 보다 안정적인 함선이 되었습니다. 건조된 모든 함선은 전쟁이 끝난 후 모듈식 설계로 건조되어 건조 및 배치 시간이 단축되었습니다. 무장은 이전 아그네보이급과 거의 비슷했지만, 주포는 단장포 대신 연장포탑을 탑재했습니다."
 SOV_light_cruiser_1:0 "크라스니 크림급"
 SOV_light_cruiser_1_desc:0 "The Krasniy Krym class cruiser, originally the Svetlana class cruiser, had her construction started before WWI but the war and the following revolution delayed the completion of the entire class. In the mid-late 1920's, she was finally commissioned into the Soviet Navy along with her half-sister Chervona Ukraina (ex Admiral Nakhimov). These vessels were the first turbine-driven cruisers of the Imperial Russian Navy. They were heavily armed and well-armored cruisers for their time."
 SOV_light_cruiser_2:0 "콤소몰레츠 급"
 SOV_light_cruiser_2_desc:0 "The Komsomolets class light cruisers were series of hypothetical vessels. They were somewhat of a mix of older and new technologies. Using the incomplete hulls of the Svetlana and Admiral Nakhimov classes, the ship's construction costs were reduced. Equipped with six twin turrets of smaller, destroyer caliber guns and adequate AA armament they were suited for scouting and a destroyer flotilla leader role. The overall look of the ships bears similarities to the Kirov class cruisers."
 SOV_light_cruiser_3:0 "차파예프급"
 SOV_light_cruiser_3_desc:0 "차파예프급 순양함(프로옉트 68형)은 키로프급 순양함(프로옉트 26형)을 기반으로 하였으며, 1938~1943년 건함 계획에서 승인되었습니다. 소련 해군 최초의 진정한 경순양함으로 강력한 대함 및 대공 무장과 적절한 어뢰 무장을 갖추었습니다. 전반적으로 10,500~14,000톤의 배수량과 두꺼운 장갑대, 높은 속도와 괜찮은 작전 범위를 가진 훌륭한 함선이었습니다. 개전과 함께 독일의 침공으로 인하여 본 함급의 많은 함선들의 건조가 취소되었으며 나머지는 전쟁이 끝난 후에 건조가 완료되었습니다."
 SOV_light_cruiser_4:0 "스베르들로프급"
 SOV_light_cruiser_4_desc:0 "스베들로프급 순양함(프로옉트 68bis)은 소련 해군의 마지막 포격 순양함이자 선행 차파예프급의 개량형이었습니다. 차파예프급에 비해 무장, 기계장비, 장급을 갖추었지만 더 넓은 작전범위를 위한 연료 용량 증가,  수중 보호 기능 향상, 대공 포대가 증가하고 내항성이 약간 더 향상되었습니다. 이 함급은 수송선 습격 및 주력함 호위 역할을 수행하기 위해 설계되었습니다. 미사일 시대의 도래로 많은 함선들의 건조가 취소되거나 중단되었습니다."
 SOV_heavy_cruiser_1:0 "크라스니 캅카스급"
 SOV_heavy_cruiser_1_desc:0 "The Krasnyi Kavkaz cruiser, originally the Admiral Nakhimov class light cruiser, was the half-sister of the Chervona Ukraina. Krasnyi Kavkaz was completed with a modified design that included larger-caliber 180mm guns and stronger AA armament. Because she was a rebuilt light cruiser, her armor was thinner compared to the heavy cruisers of other navies."
 SOV_heavy_cruiser_2:0 "키로프급"
 SOV_heavy_cruiser_2_desc:0 "키로프급 순양함(프로옉트 26형)은 소련 해군 최초의 현대식 순양함이었습니다. 이탈리아의 라이몬도 몬테쿠콜리급 경순양함의 설계를 기반으로 1933~1938년 건함 계획에 따라 건조되었습니다. 7,700~9,200톤 사이의 배수량에 180mm 3연장포와 강력한 대공 포대로 무장했다. 강력한 엔진 덕분에 빠른 속도와 넓은 작전 범위를 가졌으나 다른 중순양함에 비해 얇은 장갑을 가지고 있었습니다."
 SOV_heavy_cruiser_3:0 "프로옉트 22"
 SOV_heavy_cruiser_3_desc:0 "프로옉트 22 중순양함은 주변국의 유사한 함선에 대응하기 위해 1930년 중반에 설계되었습니다. 15,500에서 17,000 톤급을 대체할 대형 함선 선계를 요구했습니다. 적 순양함을 격퇴 할 네 개의 240mm 삼연장 함포, 자가-방어를 위한 중무장 대공화기, 그리고 적을 찾는데 힘쓸 더 커진 정찰기를 장착했습니다. 주요 임무는 적군을 정찰하고 수송단을 사냥하는 것이었습니다. 함선의 비용과 자원 배정 등의 요구로 이 프로젝트는 결국 취소되었습니다."
 SOV_heavy_cruiser_4:0 "프로옉트 66"
 SOV_heavy_cruiser_4_desc:0 "프로옉트 66형 중순양함은 순수한 포격 순양함을 설계하고 건조하려는 마지막 시도였습니다. 설계 연구는 1943년에 시작되었고 최종 버전은 전후에 완성되었습니다. 이 함선은 220mm 3연장 함포와 강력한 대공 무장으로 구성되었고, 배수량은 거의 26,500톤에 달했습니다. 미사일 시대가 대두되고 스탈린이 사망하면서 이 건조 계획은 중단되었습니다."
 SOV_battle_cruiser_1:0 "보로디노급"
 SOV_battle_cruiser_1_desc:0 "The Borodino-class battlecruisers were class of four vessels authorized in 1914, just before WWI. They were based on the Imperatritsa Mariya class battleships. They followed the contemporary Russian capital ship building practices of using four triple turrets to house the heavy main armament, strong secondary armament in casemates, and an overall flush-deck. They had a low profile with low draught to fight in the shallow waters of the Baltic Sea. Like many Russian ships of this period, the outbreak of WWI and the Russian Revolution doomed these ships from ever being finished."
 SOV_battle_cruiser_2:0 "크론시타트급"
 SOV_battle_cruiser_2_desc:0 "크론슈타트급 순양전함(프로옉트 69형)은 1938~1943년 건함 계획에 따라 승인되었고 1940년대에 완공될 예정이었습니다. 원래는 23,000톤급 대형 중순양함을 목표로 했지만 독일의 샤른호르스트 순양전함에 관한 정보가 들어온 후 35,500톤급으로 재설계되었습니다. 독소전쟁으로 인해 함선 건조는 중단되었고 결국에는 취소되었습니다. 미완성 선체를 항공모함으로 개장한다는 프로옉트 69AV형 항공모함 설계안이 나오기도 했었습니다."
 SOV_battleship_1:0 "마라트급"
 SOV_battleship_1_desc:0 "The Marat class battleships (originally Gangut class) were WWI-era battleships and the first Dreadnoughts to serve in the Imperial Russian Navy. Their design and turret layout served as the basis of all the succeeding battleship and battlecruiser classes. Only three ships survived the chaos of the Russian Revolution. They were modernized and refitted during the 1930's, resulting in a tall almost pagoda-like superstructure. They had modern electronics and a strong AA complement."
 SOV_battleship_2:0 "프로젝트 21형"
 SOV_battleship_2_desc:0 "프로옉트 21형 전함은 1930년대 중반에 스탈린의 대양함대의 일부로 설계되었습니다. 이 함급은 영국의 넬슨급 전함과 굉장히 유사했을 것이었습니다. 배수량은 약 41,000톤이며 410mm 3연장 함포(전방 집중 형태)와 152mm 12문의 부함포로 무장했을 것입니다. 우수한 대공 무장과 두꺼운 장갑은 공중 및 지상 표적에 대한 강력한 방어력을 제공했습니다. 이 계획은 결국 취소되었지만 요소 중 일부는 소비에츠키 소유즈급(프로옉트 23형) 전함에 사용되었습니다."
 SOV_battleship_3:0 "레닌급"
 SOV_battleship_3_desc:0 "The Lenin-class battleship was a hypothetical design to match and counter the German Bismarck and U.S. South Dakota class battleships. Its nine 406mm cannons in 3 triple turrets would provide adequate firepower, while its 130mm AA guns, thick armor, and large engines would ensure its survival in battle."
 SOV_battleship_4:0 "스탈린그라드급"
 SOV_battleship_4_desc:0 "스탈린그라드급 순양전함(프로옉트 82형)은 제2차 세계대전 이후 소련 해군에 주 화력을 제공하기 위한 함선이었습니다. 이 함선은 속도가 빠르고, 적절한 무장과 적절한 장갑을 가진 함선이었습니다. 건조는 전후에 시작되었으나 스탈린의 사망으로 취소되었습니다. 소련제 V-2 미사일을 장착한 수정 설계로 적어도 한 척은 건조를 완료하는 계획이 있었습니다."
 SOV_SH_battleship_1:0 "소볘츠키 소유즈급"
 SOV_SH_battleship_1_desc:0 "소비에츠키 소유즈급(프로옉트 23형) 전함은 소련 조선소에서 건조된 마지막 전함이었으며 1938~1943년 건함 계획에서 승인되었습니다. 기준 배수량 59,000톤에 406mm 3연장 포탑 3기와 중부포와 대공 무장을 갖추도록 계획되었습니다. 또 함선을 두른 두꺼운 장갑 벨트에 적합하도록 강력한 엔진을 장착했습니다. 개전으로 인해 이 함선들은 완성되지 못하였습니다."
 SOV_SH_battleship_2:0 "프로옉트 23bis"
 SOV_SH_battleship_2_desc:0 "프로옉트 23bis 급은 이전의 소비에츠키 소유즈 급(프로옉트 23)의 수정되고 진보한 버젼의 전함이였습니다. 전버젼과 비교해보면 4문의 동일한 406mm 구경 포탑과 두터운 장갑을 장비하고 있었고 개정된 부포 배열과 강력한 대공 무장을 가지고 있었습니다."
 SOV_carrier_1:0 "이스마일급"
 SOV_carrier_1_desc:0 "이스마일급 항공모함은 동명의 보로디노급 전투순양함의 미완성 선체를 직접 개조하여 만들어졌습니다. 이러한 개조의 특성 덕택에 두꺼운 장갑과 강력한 대함, 대공 장비를 갖추었습니다. 적절한 규모의 항공대는 함대에 필요한 항공 지원을 해주었습니다. 이 계획은 비용 문제 및 10월 혁명 후 소련 조선업의 상황으로 인해 완료되지 못했습니다."
 SOV_carrier_2:0 "크라즈니 보스두크"
 SOV_carrier_2_desc:0 "The Krasnyi Vozdukh-class aircraft carrier was a hypothetical design to provide the Soviet navy air projection over its fleets. They were similar in size to the British Ark Royal or Japanese Hiryu classes but carried additional secondary guns against surface targets and adequate AA guns for air cover. The increased armor results in a slightly reduced air group compared to these classes."
 SOV_carrier_3:0 "프로옉트 71B"
 SOV_carrier_3_desc:0 "프로옉트 71B 항공모함은 1930년대 중후반에 설계되었습니다. 스탈린의 계획에 따라 새로운 수상 함대를 위한 항공 지원을 제공하도록 계획되었습니다. 약 30,000톤, 강력한 대공 무장, 훌륭한 장갑과 충분한 항공대를 갖춘 두 척의 함선이 계획되었습니다. 독일의 침공으로 인해 이 선박의 건조는 취소되게 되었습니다."
 SOV_carrier_4:0 "프로옉트 72"
 SOV_carrier_4_desc:0 "프로옉트 72 항공모함은 이전의 프로옉트 71 함들의 개선된 버전이였습니다. 보다 얇은 장갑을 가진 대형 선박의 연구설계는 1940년대 초반에 끝났습니다. 여유 공간은 강력한 대공 무장을 설치하는데 사용되었고 대규모 항공대를 운용할 수 있는 능력을 주었습니다."
 USA_submarine_1:0 "S급"
 USA_submarine_1_desc:0 "The S boats, commonly known as Sugar Boats, were a series of 51 submarines design and built in the 1920s. Over the WW1 era O & R Boat series, the S Boats were larger allowing longer range and more torpedo reloads even though the class only had four forward-facing 21 inch tubes. Despite their age, with the last S Boat to be commissioned in 1924, the S Boats comprise a significant portion of the US Navy's standing Submarine force."
 USA_submarine_2:0 "포퍼스급"
 USA_submarine_2_desc:0 "The Porpoise Class submarine was the US Navy's first modern submarine designed and built following a series of experimental \"V Boats\" built in the late 20s and early 30s. Despite initial issues with the all-electric propulsion, the class held promise and was being considered as future designs. The class was armed with 6 torpedo tubes and a 3\" deck gun."
 USA_submarine_3:0 "탬버급"
 USA_submarine_3_desc:0 "The Tambor class was the culmination of years of US Naval experimentation of both Submarine design to fit the role of \"Fleet Boat\" and perform well in the waters of the Pacific Ocean. Armament was upgraded to 10 torpedo tubes with four firing aft, 3\" deck gun with two AA guns for additional protection."
 USA_submarine_4:0 "발라오급"
 USA_submarine_4_desc:0 "The Balao Class was a continuation of the design rooted in the Tambor class. Improvements came in the form of hull reinforcement and upgrading the deck gun to a 5\"/24 caliber along with numerous subtle design improvements."
 USA_destroyer_1:0 "클렘슨급"
 USA_destroyer_1_desc:0 "The Clemson Class destroyer continued with many design elements of its immediate predecessor, the Wickes Class. The Clemson had improved sea handling over the Wickes Class and was armed with 4\"/50 caliber main guns, a 3\"/23 caliber AA gun and 12 torpedo tubes. The class was aging and was nearly obsolete, but still comprised the bulk of the US Navy's Destroyer force."
 USA_destroyer_2:0 "심스급"
 USA_destroyer_2_desc:0 "The Sims Class was the largest \"1500 Tonner\" design with a more streamlined torpedo arrangement and longer hull. Improvement in fire control granted better attack capabilities with its 5\"/38 caliber guns and included 12 centerline torpedo tubes."
 USA_destroyer_3:0 "플레처급"
 USA_destroyer_3_desc:0 "The Fletcher Class represented a large step forward in terms of destroyer capability, thanks largely to its increase to 2500 tons. While keeping the 5\"/38 dual purpose guns and centerline torpedo arrangement, the class added an additional single turret and received significant increases in AA weaponry as well as improved range and larger displacement."
 USA_destroyer_4:0 "알렌 M. 섬너급"
 USA_destroyer_4_desc:0 "The Sumner Class continued on the Fletcher Class with displacement only marginally increased. The ship was able to take on more armament gaining dual 5\"/38 caliber guns and a much larger compliment of AA weaponry. The addition of a second rudder allowed for improve maneuvering during ASW operations."
 USA_light_cruiser_1:0 "오마하급"
 USA_light_cruiser_1_desc:0 "The Omaha Class was initially designed to fill a key scouting role in the US Navy's WW1 fleet. A fast and capable class, the Omaha Class was armed with a formidable load out of 6\"/53 caliber guns in an 8x1 and 2x2 turret configuration and six torpedo launchers. The Omaha Class was aging but comprised of the bulk of the US Navy's Light Cruiser force."
 USA_light_cruiser_2:0 "브루클린급"
 USA_light_cruiser_2_desc:0 "The Brooklyn Class was designed with the Washington Naval Treaty in mind and so was restricted to 6\" guns. To maximize firepower, the Brooklyn's was armed with 15 of the new Mk16 6\" guns in triple turrets. The overall design was very balanced and was considered as the basis of all future cruiser designs for the US Navy."
 USA_light_cruiser_3:0 "클리블랜드급"
 USA_light_cruiser_3_desc:0 "The Cleveland Class was based on the Brooklyn Class, but without the Washington Naval Treaty restrictions. The Cleveland Class keeps the 12 6\" main gun arrangement, but increased its secondary 5\" armament greatly and added additional AA weaponry."
 USA_light_cruiser_4:0 "파고급"
 USA_light_cruiser_4_desc:0 "The Fargo Class improved on the successful Cleveland Class. It offered improved fields of AA fire thanks to a better designed pyramid-shaped superstructure."
 USA_heavy_cruiser_1:0 "펜서콜라급"
 USA_heavy_cruiser_1_desc:0 "The Pensacola Class were designed under the restrictions of the Washington Naval Treaty, and sought to maximize firepower under the 8\" gun restriction. It was armed with a formidable armament of 10 x 8\"/55 guns. The hull armor was thin and the design was top heavy but capable. It formed the bulk of the US Navy's Heavy Cruiser force."
 USA_heavy_cruiser_2:0 "위치토급"
 USA_heavy_cruiser_2_desc:0 "The Wichita Class ships improved armament over the Pensacola Class and its variants with a new turret design for its 8\"55 caliber guns and improved the fields of fire for its secondary armament of 5\"/38 guns. "
 USA_heavy_cruiser_3:0 "볼티모어급"
 USA_heavy_cruiser_3_desc:0 "The Baltimore Class brought together the more successful elements of previous cruiser designs and was based largely off of the Brooklyn Class light cruiser married with configurations with armament and armor from the USS Wichita."
 USA_heavy_cruiser_4:0 "오리건 시티급"
 USA_heavy_cruiser_4_desc:0 "Oregon City Class cruisers provided broad and marginal improvements over the Baltimore Class. Most notably was the change in the super structure which allowed better fields of AA fire. Similar improvements were also found from the Cleveland to the Oregon City class light cruisers."
 USA_battle_cruiser_1:0 "렉싱턴급"
 USA_battle_cruiser_1_desc:0 "The Lexington Class was initially a reaction to Japan's Kongo class battlecruiser. Ordered by the Naval Act of 1916, the ships were intended to carry 16\" guns in dual turrets and be capable of 33 knots. After construction began, the US entered into the Washington Naval Treaty and the USS Lexington and USS Saratoga was converted to Carriers."
 USA_battle_cruiser_2:0 "알래스카급"
 USA_battle_cruiser_2_desc:0 "The Alaska Class was a response to the German pocket battleships now more so to Japan's \"super cruisers.\" Designed to carry 12\" guns and handle up to 10\" shell fire, the class was capable of cruiser speeds but sacrificed under water protection."
 USA_battleship_1:0 "뉴욕급"
 USA_battleship_1_desc:0 "The New York Class battleships were the first US Battleships to be armed with the 14\"/45 caliber main guns. Numerous 5\"/51 guns provided secondary armament and over 10\" of armor."
 USA_battleship_2:0 "노스캐롤라이나급"
 USA_battleship_2_desc:0 "The North Carolina Class was a challenging design and was the first battleship class built by the US Navy in 20 years. The US Navy required this class to meet the standards of Washington Naval Treaty, limited to 36,000 tons yet be armed with the 16\"/45 caliber guns and have improved armor while being capable of escorting the US Navy's fast aircraft carriers."
 USA_battleship_3:0 "아이오와급"
 USA_battleship_3_desc:0 "The Iowa Class added all the innovations and capabilities of the earlier North Carolina, but substantially increases its displacement and tactical speed. The Iowa's was primarily responsible for escorting carriers groups and was designed with a second role of \"cruiser killer\" in mind."
 USA_battleship_4:0 "일리노이급"
 USA_battleship_4_desc:0 "The Illinois Class continued with the design and role defined by the Iowa Class. It maintained speed and armament over armor. The Illinois Class increased the number of 16\"/50 caliber guns from 9 to 12 while it also improved boilers and machinery in order to provide more efficient high cruise speeds. Like the Montana Class, initial designs included four 4 6\" guns dual turrets, but this was reverted to the dual purpose 5\" twin turret emplacements to maximize AA capabilities."
 USA_carrier_1:0 "렉싱턴급"
 USA_carrier_1_desc:0 "The Lexington Class carrier was born from the converted hulls of two Lexington Class battlecruisers in order to conform to the limitations imposed by the Washington Naval Treaty. The class was the first operational carrier class in the US Navy and spent several years improving carrier operations."
 USA_carrier_2:0 "레인저급"
 USA_carrier_2_desc:0 "The Ranger Class was the first US Navy class designed as a carrier from the keel up. As part of a US Navy smaller carrier concept the class was much smaller than the previous Lexington Class, yet still retained the same air group compliment thanks to improvements on interior designs."
 USA_carrier_3:0 "에섹스급"
 USA_carrier_3_desc:1 "With the lessons learned from the preceding Lexington, Ranger and Yorktown variant classes, the result was the Essex Class, a fast ship able to carry a large complement of planes into battle. Damage control designs would also be carried over from the Yorktown class and a deck edge elevator was included to improve plane handling."
 USA_carrier_4:0 "미드웨이급"
 USA_carrier_4_desc:0 "The Midway Class was the ultimate in US Navy carrier capability. Implementing an armored deck and able to carry far more aircraft than previous classes, the Midway Class was being given a unique sub-class designation, CVB (Carrier Vessel Battle)."
 USA_SH_battleship_1:0 "버지니아급"
 USA_SH_battleship_1_desc:0 "In 1920 the construction of the large South Dakota Class battleships fielding 12 x 16\"/50 guns started. The class would have ushered in a new era in heavy battleship design but was cancelled in 1922 to conform to the Washington Naval Treaty. With the Treaty no longer in effect and the threat of a secret Japanese battleship project we can modernize the design, increase displacement to over 55,000 tons and up gun the design with 18\"/50 caliber guns to create a new class of heavy battleship."
 USA_SH_battleship_2:0 "몬태나급"
 USA_SH_battleship_2_desc:0 "The Montana Class was bigger and more armored than the Illinois Class, sacrificing speed to accommodate the increase. Its main armament of 12 x 18\"/50 caliber guns and with our latest fire control system the Montana's firepower will be unmatched. Initial designs included 6\" guns, but this was changed to return to the dual purpose 5\" twin turret emplacements."
 ARG_submarine_1:0 "산타페급"
 ARG_submarine_1_desc:0 "The Santa Fe-class class represents three submarines ordered from Italy and delivered to Argentina in 1933. The three ships of the class formed the backbone of the Argentinian Submarine Force until 1960. They were nicknamed the 'Tarantinos' for the dockyards in Taranto, Italy where they were built."
 ARG_destroyer_1:0 "카타마르카급"
 ARG_destroyer_1_desc:0 "The Catamarca-class destroyers were ordered by the Argentine Navy and built by the U.K. shortly before World War I. They were armed with four 120mm/50 cal main guns and four 533mm torpedo tubes."
 ARG_destroyer_2:0 "부에노스 아이레스급"
 ARG_destroyer_2_desc:0 "Buenos Aires-class destroyers were built in the U.K. for Argentina between 1936 and 1938. They were based off the British G-class destroyers. They displaced over 1300 tons and were armed with four QF 4.7 in. Mark IX cannon as their main guns."
 ARG_light_cruiser_1:0 "리베르타드급"
 ARG_light_cruiser_1_desc:0 "The Libertad-class ships were given the designation of 'River Battleship' but were actually more comparable to the smaller, more lightly armed protected cruisers of the early 1900s. Two ships of the class were built in the late 1890s and were still in commission at the start of World War II."
 ARG_light_cruiser_2:0 "라 아르헨티나급"
 ARG_light_cruiser_2_desc:0 "The La Argentina light cruiser was built for Argentina by the U.K. in the late 1930s. She made several training cruises before the war but was placed in the active squadron to maintain Argentine neutrality. The ship was an enlarged version of the British Arethusa class, displacing 6500 tons and armed with nine 6 in. cannon as its main guns."
 ARG_heavy_cruiser_1:0 "가리발디급"
 ARG_heavy_cruiser_1_desc:0 "The Garibaldi class represents a class of armored cruisers built for Argentina around the turn of the century. All were obsolete by the mid-1930s, with the last one being decommissioned by 1932. They were replaced in 1931 by the British-built Veinticinco de Mayo-class heavy cruisers."
 ARG_battleship_1:0 "리바다비아급"
 ARG_battleship_1_desc:0 "The Rivadavia-class was a pair of U.S.-built dreadnought battleships built for the Argentine navy in the early 1910s. They displaced 27,500 tons and were armed with twelve 305mm/50 call cannon as their main guns. They remained in service until the 1950s."
 AST_submarine_1:0 "L형"
 AST_submarine_1_desc:0 "L급은 원래 긴급 전쟁 계획 내에서 이전 잠수함들의 개량급으로 계획된 중형 크기의 잠수함이었습니다. L급은 대전쟁의 말기에 건조됐고, 보다 큰 신형 21인치 어뢰로 무장하였습니다. L급은 대부분 훈련용이나 2선급으로 2차 세계대전 초반까지 운용되었습니다."
 AST_submarine_2:0 "T급"
 AST_submarine_2_desc:0 "T급 혹은 트리톤급으로 불린 잠수함들은 O급, P급, R급 대형 잠수함을 대체하기 위해 설계되었습니다. T급 잠수함은 대서양과 태평양에 적합한 긴 작전 범위를 가진 적절한 잠수함이었습니다. 이 잠수함들은 잘 무장되었으며 안정적인 플랫폼을 가졌었고 전쟁 기간동안 널리 사용되었으며 건조된 잠수함 중 25%는 전쟁 중에 침몰했습니다."
 AST_submarine_3:0 "U급"
 AST_submarine_3_desc:0 "The U class were small-sized submarines built under the War Emergency 1940 and 1941 Programs. Originally designed as training submarines as the war broke out, the design changed, allowing these submarines to prove useful in the confined waters of the North Sea and the Mediterranean. Due to their smaller size, their range and the weaponry were limited. Three subclasses made up the class Undine, Umpire and Uproar."
 AST_submarine_4:0 "V급"
 AST_submarine_4_desc:0 "V급 혹은 뱀파이어급이라 불리는 이 잠수함은 이전 U급 소형 잠수함을 기초로 해서 만들어진 잠수함입니다. 이 잠수함들은 더 커졌지만, 상대적으로 여전히 소형이었고 더 멀리 항해할 수 있었지만, 무장과 작전범위는 제한적이었습니다."
 AST_destroyer_1:0 "벤데타급"
 AST_destroyer_1_desc:0 "These destroyers included the Admirality and Thornycroft V and W classes, which were transferred to the RAN to form the 'Scrap Iron Flotilla'. They were built under the War Emergency Program. They were the ultimate evolution of British destroyer design during the First World War, embodying the improvements of their predecessors as well as new technological advances. Large numbers of these ships were built during the late stages of WWI and became the backbone of the Royal Navy's destroyer flotillas afterwards. Beginning in the 1930s, they were placed into reserve fleets, used eventually relegated to convoy escort duties. They were adequately-armed, fast vessels with good range."
 AST_destroyer_2:0 "G/H/I급"
 AST_destroyer_2_desc:0 "The G, H, and I class destroyers were ordered as part of the 1933 and 1934 Naval Construction Programs. They were generally repeats of the preceding F class, with a slight reduction in size. Armament in the G and H classes was the same as in the F class, with both using on the 4.7 in. guns. These ships had long range, were adequately armed, and had a strong torpedo complement. They were used extensively during the war and suffered numerous losses."
 AST_destroyer_3:0 "니삼급"
 AST_destroyer_3_desc:0 "The Nizam class was the designation of the J, K, and N class destroyers transferred from the RN. They were similar to the earlier Tribal class but rather than emphasizing gun armament, the designers returned to a more standard heavy torpedo and lighter gun setup. The ships were modified throughout their wartime service. Upgrades included improved anti-aircraft guns and radar. They were fast, long-ranged and well-armed vessels ideal for fleet escorts."
 AST_destroyer_4:0 "배틀급"
 AST_destroyer_4_desc:0 "The Battle class destroyers built upon the evolution of British destroyers used throughout the war. The ships were ordered as part of the 1942 and 1943 Naval Programs. They were well-armed in terms of both their guns and their torpedoes. Their AA armament ASW capabilities, speed, and range made them versatile vessels."
 AST_light_cruiser_1:0 "C급"
 AST_light_cruiser_1_desc:2 "C-class light cruisers were a group of twenty-eight light cruisers of the Royal Navy. They were built before and during the First World War for the rough conditions of the North Sea. They proved to be rugged and capable vessels despite being somewhat small and cramped. Their armament was more than satisfactory, as they carried enough 6 in. guns to fight enemy surface targets and a heavy torpedo load. They saw extensive use during WWI and participated in many surface actions. Only the Caledon, Ceres, and Carlisle subclasses were in service by the mid 1930's."
 AST_light_cruiser_2:0 "사우샘프턴급"
 AST_light_cruiser_2_desc:0 "The Southampton-class light cruisers were a subclass of the Town-class cruisers and were designed to counter the Japanese Mogami-class cruisers. These vessels were well-armored, had good speed and range, and carried a formidable armament of twelve 6 in. guns in four triple turrets. They were the basis for many of the subsequent RN wartime light cruiser designs."
 AST_light_cruiser_3:0 "크라운 콜로니급"
 AST_light_cruiser_3_desc:0 "The Crown Colony-class light cruisers were improved versions of the earlier Town class but with a simplified design to speed up construction and reduce costs. The ships carried the same guns as their predecessors, four triple turrets housing 6 in. guns. They were similarly armored but because of their smaller engines, their range was somewhat reduced. The type included two subclasses: Fiji and Ceylon."
 AST_light_cruiser_4:0 "미노타우로스급"
 AST_light_cruiser_4_desc:0 "Also known as the Swiftsure class, these cruisers were designed as a modified version of the Crown Colony class, incorporating war modifications that were authorized in 1941. They had a longer operational range and more numerous AA weaponry than the Crown Colony class, while the main armament was reduced to three triple turrets."
 AST_heavy_cruiser_1:0 "호킨스급"
 AST_heavy_cruiser_1_desc:0 "The Hawkins-class cruisers were the first heavy cruisers in the world. They were based on the earlier Town-class light cruisers, particularly the Birmingham subclass, but equipped with 7.5 in. guns and a thicker armor belt. They were designed to fight the large convoy raiders of Germany. They were well-armed, had reasonable speed and range, and good protection. Altogether, five ships were commissioned but only four were active at the start of WWII."
 AST_heavy_cruiser_2:0 "서리급"
 AST_heavy_cruiser_2_desc:0 "서리급 중순양함은 1928년 해군 프로그램에서 제안되었습니다. 서리급함은 초기 요크급 중순양함의 개선된 버전으로, 만약 완공되었다면 4문의 2연장 8인치 함포탑과 중장갑, 더 강한 엔진이 장착되었을 것입니다. 총 2척이 발주되었지만 그 중 어느 것도 건조되지 못하였습니다."
 AST_heavy_cruiser_3:0 "어드미럴급"
 AST_heavy_cruiser_3_desc:0 "어드미럴급 중순양함(어드미럴급 순양전함과 혼동하지 말것)은 8인치 함포로 무장한 순양함 설계 및 건조에 대한 영국 해군의 마지막 시도였습니다. 설계 연구는 1938년에 시작하여 1941년에 끝났으며 다양한 설계안들이 제시되었습니다. 최종 설계안은 새로운 3연장 포탑에 장착한 새로운 8인치 함포, 막강한 대공무장, 두꺼운 장갑, 그리고 준수한 속도를 포함하였습니다. 적 순양함의 부족과 이 함선들의 비용 효율성은 이 중순양함 대신 경순양함을 더 건조하는 것에 대한 집중으로 이어졌습니다."
 AST_heavy_cruiser_4:0 "처칠 설계"
 AST_heavy_cruiser_4_desc:0 "These ships were proposed by Sir Winston Churchill, Lord of the Admirality, in the early stages of WWII to counter the German Deutschland class big gun cruisers. These vessels would have had 9.2 in. cannons, heavy AA, and strong armor. They were designed to effectively battle the enemy capital ships. The ships were eventually cancelled because of high costs and a lack of demand for a new heavy cruiser. "
 AST_battle_cruiser_1:0 "리나운급"
 AST_battle_cruiser_1_desc:0 "리나운급 순양전함은 원래 리벤지급 전함의 개량형으로 착공된 함선이었습니다. 그러나 건조는 대전쟁의 발발로 중단되었습니다. 이후 제독 피셔 경이 순양전함으로서 건조를 재개했습니다. 전형적인 순양전함으로 충분한 무장, 빠른 기동성을 제공했지만, 얇은 장갑과 작은 작전 행동 범위를 가졌습니다. 원래 총 3척이 계획됐지만, 이 중 리펄스와 리나운 2척만 건조가 완료됐습니다."
 AST_battle_cruiser_2:0 "프린세스 로열급"
 AST_battle_cruiser_2_desc:0 "The Princess Royal was a class of hypothetical battlecruisers that were a faster and cheaper version of the King George V-class battleships. These vessels carried a similar but reduced armament for both surface and anti-air combat: two triple 14 in. cannons and six twin 5.25 in. AA guns. Their fast speed and long range would provide the Royal Navy with quick strike capabilities and convoy protection, but their limited armor would prove problematic if they had to fight modern battleships."
 AST_battleship_1:1 "리벤지급"
 AST_battleship_1_desc:1 "The Revenge-class battleships were ordered in 1913 as cheap versions of the Queen Elizabeth-class fast dreadnoughts. While similarly armed and armored, their considerably lower speed relegated them to secondary duties during WWII. Of the envisioned 8 ships of the class, only 5 were finished."
 AST_battleship_2:0 "킹 조지 5세급"
 AST_battleship_2_desc:0 "The King George V-class battleships were the result of the 1922 Washington and 1930 First London Naval Treaties which limited the maximum displacement and gunnery of capital ships. As such, these ships were equipped with smaller-caliber cannons than earlier and even contemporary battleships. Despite the smaller caliber, the ships were adequately armed, carried strong AA weaponry, and had adequate protection. Five ships were ordered and laid down as replacement for the old Queen Elizabeth Class battleships."
 AST_battleship_3:0 "라이언급"
 AST_battleship_3_desc:0 "The Lion-class battleships were the follow-up class to King George V battleships, incorporating many of their features. Six ships were ordered in the 1938 Naval Program to replace the aging Revenge-class battleships but none were finished due to the erupting hostilities. The vessels would have been general similar to the King George-class, but the main armament would be heavier, introducing a new 16 in. cannon. They would also have thicker armor and more powerful engines."
 AST_battleship_4:0 "뱅가드급"
 AST_battleship_4_desc:0 "The Vanguard-class battleship was the last battleship to be built for the Royal Navy. A single ship was ordered but four more were considered for the Pacific theater. Ordered under the 1940 Emergency War Program, construction did not gain a high priority and was finished after the war. The class had a sleek hull, giving excellent stability and seaworthiness. The armament was the same as the Queen Elizabeth and Revenge class battleships, providing considerable firepower. Strong engines and good armor made the vessel fast and well protected."
 AST_SH_battleship_1:0 "센추리온급"
 AST_SH_battleship_1_desc:0 "센추리온은 독일과 일본 해군의 대형 함선들에 대응하기 위한 영국 왕립해군의 가상의 중전함 함급이었습니다. 큰 18인치 함포와 두꺼운 장갑은 필요한 화력과 이러한 함선들과 싸우는 데 필요한 화력과 보호를 제공합니다. 강력한 대공 무장과 긴 항속거리, 그리고 빠른 속도는 대영제국의 광대한 바다를 보호하려면 필수였습니다."
 AST_SH_battleship_2:0 "라이언 II급"
 AST_SH_battleship_2_desc:0 "The Lion II class battleships were designed in 1944 as an improved version of the earlier Lion-class battleship. Incorporating wartime lessons, this design was larger and heavier, and if completed, would carry either three or four triple 16 in. guns of the latest type. Thick armor plates protected the ship from any surface or aerial foe. The cost to build these ships, the defeat of enemy navies, and the need for aircraft carriers resulted in the abandonment of the project."
 AST_carrier_1:0 "커레이저스급"
 AST_carrier_1_desc:0 "These three aircraft carriers were converted battlecruisers and were the first fleet carriers of the Royal Navy. Their conversion was the result of the Washington Naval Treaty of 1922 and the work was finished in 1925. They were moderately-armored but well-armed vessels, with long range and good speed, but due to the nature of the conversion their aircraft complement was limited. Nonetheless, they gave the Royal Navy important experience in aircraft carrier construction and fleet air projection."
 AST_carrier_2:0 "아크 로열급"
 AST_carrier_2_desc:0 "The Ark Royal aircraft carrier was the first such vessel to be built to fit the restrictions of the Washington Naval Treaty. She was the first ship on which the hangars and flight deck were an integral part of the hull. Designed in 1934, the vessel was well-armored and armed. It carried a large complement of aircraft and had adequate operational range and speed to keep up with the major forces of the Royal Navy."
 AST_carrier_3:0 "일러스트리어스급"
 AST_carrier_3_desc:0 "The Illustrious class was designed within the restrictions of the Second London Naval Treaty of 1936, which limited carrier size to an upper limit of 23,000 tons. She was the first British carrier to have an armored flight deck, which reduced its air group size. Heavy armor and AA weaponry provided a strong defense for the ships, while powerful engines and a large fuel store gave the ships long operational range."
 AST_carrier_4:0 "임플래커블급"
 AST_carrier_4_desc:0 "임플래커블급 항공모함은 1938년 건조 계획의 일환으로 만들어졌으며, 기본적으로는 일러스트리어스급 항공모함의 개량판이었습니다. 그러나 2차대전의 개전 탓에 수송 선단의 보호를 위한 다른 소형 군함들의 건조에 우선순위가 주어졌고 임플래커블의 건조는 늦어지게 됩니다. 일러스트리어스급에 비하면 임플래커블은 중장갑을 유지하는 한편 더 많은 항공기를 운용할 수 있었고 더 강력해진 엔진을 통해 속력과 작전 행동 반경을 증가시킬 수 있었습니다."
 BRA_submarine_1:0 "우마이타급"
 BRA_submarine_1_desc:0 "The Brazilian submarine Humaytá was ordered from Italy and delivered in the late 1920s. It was designed as a modified Balilla-class, which was designed as a deep-sea diver. It displaced nearly 1,400 tons and was armed with six 533mm torpedo tubes. "
 BRA_submarine_2:0 "투피급"
 BRA_submarine_2_desc:0 "The Tupy class was a class of Brazilian submarines built by Italy in the mid-1930s. They were smaller submarines, displacing just over 600 tons, and was armed with six 533mm torpedoes."
 BRA_destroyer_1:0 "마라냥급"
 BRA_destroyer_1_desc:0 "The Marnhão was a British-built K-class destroyer that was sold to Brazil in 1922. The ship displaced just over 930 tons and was armed with four 4 in. guns."
 BRA_destroyer_2:0 "주루에나급"
 BRA_destroyer_2_desc:0 "The Juruena-class destroyers were a series of six H-class destroyers ordered by Brazil from the U.K. in the late 1930s. The ships were never delivered, however, as the British requisitioned them once war broke out in 1939. They displaced over 1,300 tons, had good speed, and were armed with three QF 4.7 in. Mk IX cannon as their main guns, as well as eight 533mm torpedo tubes."
 BRA_destroyer_3:0 "마르실리우 디아스급"
 BRA_destroyer_3_desc:0 "The Marcílio Dias-class destroyers (sometimes referred to as M class, or Greenhalgh class) were three ships of the Brazilian Navy that were commissioned in 1943. They were based on the U.S. Mahan-class destroyers and were the first sizable ships built in Brazil. They displaced 1,500 tons and were armed with five 5 in./38 cal main guns."
 BRA_destroyer_4:0 "아크레급"
 BRA_destroyer_4_desc:0 "The Acre-class (sometimes referred to as the Amazonas class) represents six destroyers built for the Brazilian Navy. None were completed before the end of the war. The ships were built in Brazil using a modified British design and some U.S. equipment to replace the six Juruena-class destroyers requisitioned by Britain at the start of the war."
 BRA_light_cruiser_1:0 "바이아급"
 BRA_light_cruiser_1_desc:0 "The Bahia class was a class of two British-built scout cruisers built for Brazil and delivered in 1910. The ships were heavily refit and modernized in the 1920s but were still a relatively obsolete design by the start of World War II. During the war, the cruisers primarily performed convoy escort duties."
 BRA_battleship_1:0 "미나스제라이스급"
 BRA_battleship_1_desc:0 "The Minas Gerais was a class of two dreadnought battleships built by the U.K. for Brazil in the early 1900s. They were active during World War II but far too obsolete for any serious duty, instead being used as coastal defense ships along the Brazilian coast."
 CAN_submarine_1:0 "L형"
 CAN_submarine_1_desc:0 "L급은 원래 긴급 전쟁 계획 내에서 이전 잠수함들의 개량급으로 계획된 중형 크기의 잠수함이었습니다. L급은 대전쟁의 말기에 건조됐고, 보다 큰 신형 21인치 어뢰로 무장하였습니다. L급은 대부분 훈련용이나 2선급으로 2차 세계대전 초반까지 운용되었습니다."
 CAN_submarine_2:0 "T급"
 CAN_submarine_2_desc:0 "T급 혹은 트리톤급으로 불린 잠수함들은 O급, P급, R급 대형 잠수함을 대체하기 위해 설계되었습니다. T급 잠수함은 대서양과 태평양에 적합한 긴 작전 범위를 가진 적절한 잠수함이었습니다. 이 잠수함들은 잘 무장되었으며 안정적인 플랫폼을 가졌었고 전쟁 기간동안 널리 사용되었으며 건조된 잠수함 중 25%는 전쟁 중에 침몰했습니다."
 CAN_submarine_3:0 "U급"
 CAN_submarine_3_desc:0 "U급 잠수함은 1940년과 1941년의 긴급 전쟁 계획에 의거 건조된 소형 잠수함입니다. 본래 훈련용 잠수함으로 설계되었으나, 전쟁이 발발하면서 설계가 변경되었고 북해와 지중해의 좁고 사방이 막혀있는 바다에서 그 능력을 증명하게 되었습니다. 그 작은 크기 때문에 작전범위와 무장이 제한되었습니다. 그들은 언딘, 엄파이어, 업로어의 3가지 하위급이 있습니다."
 CAN_submarine_4:0 "V급"
 CAN_submarine_4_desc:0 "V급 혹은 뱀파이어급이라 불리는 이 잠수함은 이전 U급 소형 잠수함을 기초로 해서 만들어진 잠수함입니다. 이 잠수함들은 더 커졌지만, 상대적으로 여전히 소형이었고 더 멀리 항해할 수 있었지만, 무장과 작전범위는 제한적이었습니다."
 CAN_destroyer_1:0 "V/W급"
 CAN_destroyer_1_desc:0 "이들 구축함에는 아드미랄티와 소니크로프트 V, W급이 포함됐습니다. 그들은 전시 비상 계획에 따라 건설되었습니다. 이들은 대전쟁 동안 영국 구축함 설계의 궁극적인 진화로, 선대의 개선과 새로운 기술적 진보를 구체화하였습니다. 대전쟁 말기에 대량으로 건조된 이 배들은 이후 영국 해군의 구축함 소함대의 중추적인 역할을 하게 되었습니다. 1930년대부터, 그들은 예비 함대에 배치되었고, 결국 호위 임무를 위해 좌천되었습니다. 그들은 적당한 무장을 하고, 사정거리가 좋은 빠른 선박들이었습니다."
 CAN_destroyer_2:0 "오타와급"
 CAN_destroyer_2_desc:0 "The Ottawa class was the Canadian designation for British G, H, and I class destroyers ordered as part of the 1933 and 1934 Naval Construction Programs. They were generally repeats of the preceding F class, with a slight reduction in size. Armament in the G and H classes was the same as in the F class, with both using on the 4.7 in. guns. These ships had long range, were adequately armed, and had a strong torpedo complement. They were used extensively during the war and suffered numerous losses."
 CAN_destroyer_3:0 "J/K/N급"
 CAN_destroyer_3_desc:0 "The J, K, and N classes were similar to the earlier Tribal class but rather than emphasizing gun armament, the designers returned to a more standard heavy torpedo and lighter gun setup. The ships were modified throughout their wartime service. Upgrades included improved anti-aircraft guns and radar. They were fast, long-ranged and well-armed vessels ideal for fleet escorts."
 CAN_destroyer_4:0 "알곤퀸급"
 CAN_destroyer_4_desc:0 "The Algonquin class was the Canadian designation for British Battle-class destroyers. The ships were ordered as part of the 1942 and 1943 Naval Programs. They were well-armed in terms of both their guns and their torpedoes. Their AA armament ASW capabilities, speed, and range made them versatile vessels. Their late introduction to the war led to a minimal contribution."
 CAN_light_cruiser_1:0 "C급"
 CAN_light_cruiser_1_desc:1 "C-class light cruisers were a group of twenty-eight light cruisers of the Royal Navy. They were built before and during the First World War for the rough conditions of the North Sea. They proved to be rugged and capable vessels despite being somewhat small and cramped. Their armament was more than satisfactory, as they carried enough 6 in. guns to fight enemy surface targets and a heavy torpedo load. They saw extensive use during WWI and participated in many surface actions. Only the Caledon, Ceres, and Carlisle subclasses were in service by the mid 1930's."
 CAN_light_cruiser_2:0 "사우샘프턴급"
 CAN_light_cruiser_2_desc:0 "The Southampton-class light cruisers were a subclass of the Town-class cruisers and were designed to counter the Japanese Mogami-class cruisers. These vessels were well-armored, had good speed and range, and carried a formidable armament of twelve 6 in. guns in four triple turrets. They were the basis for many of the subsequent RN wartime light cruiser designs."
 CAN_light_cruiser_3:0 "퀘벡급"
 CAN_light_cruiser_3_desc:0 "The Quebec class was the Canadian designation for British Crown Colony-class light cruisers. These were improved versions of the earlier Town class but with a simplified design to speed up construction and reduce costs. The ships carried the same guns as their predecessors, four triple turrets housing 6 in. guns. They were similarly armored but because of their smaller engines, their range were somewhat reduced. The type included two subclasses - Fiji and Ceylon."
 CAN_light_cruiser_4:0 "온타리오급"
 CAN_light_cruiser_4_desc:0 "The Ontario class was the Canadian designation for British Minotaur-class (or Swiftsure-class) light cruisers. These cruisers were designed as a modified version of the Crown Colony class, incorporating war modifications that were authorized in 1941. They had a longer operational range and more numerous AA weaponry than the Crown Colony class, while the main armament was reduced to three triple turrets."
 CAN_heavy_cruiser_1:0 "호킨스급"
 CAN_heavy_cruiser_1_desc:0 "The Hawkins-class cruisers were the first heavy cruisers in the world. They were based on the earlier Town-class light cruisers, particularly the Birmingham subclass, but equipped with 7.5 in. guns and a thicker armor belt. They were designed to fight the large convoy raiders of Germany. They were well-armed, had reasonable speed and range, and good protection. Altogether, five ships were commissioned but only four were active at the start of WWII."
 CAN_heavy_cruiser_2:0 "서리급"
