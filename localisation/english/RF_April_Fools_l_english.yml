 april_fools.36.title:0 "무직자 진보당 전당대회"
 april_fools.36.desc:0 "시카고가 아니고 어디겠습니까? 무직자진보당의 간부와 지지자들은 1936년 선거를 위한 4일간의 연설, 집회, 당 강령과 후보 발표를 위해 시카고로 모여들었습니다. 분위기는 이해할 수 있을 정도로 요란했는데, 때로는 더 좋았습니다. 떠오르는 포크 음악가 우디 거스리가 단결은 영원하리라(Solidarity Forever)를 합창으로 이끌었을 때처럼 말이죠. 그러나 때로는 진보주의자들과 노골적인 공산주의자들 사이의 신경전이 조금 날카로울 수 있었습니다... 그렇긴 해도 대부분은 멜론 대통령을 내쫓고 과감한 경제·사회 개혁을 시행하는 데 대체로 동의할 수 있었습니다.\n\n무직자 진보당은 한 사람을 중심으로 뭉친 폭넓은 전선입니다. 바로 노동 사제 제임스 렌쇼 콕스 신부입니다. 콕스는 많은 것입니다. 프랑스 개입 당시 군목으로 복무한 로마 가톨릭 목사, 경제학 석사 학위 소지자, 그리고 피츠버그에서 식량과 주택 구호를 제공하는 것에서부터 1932년의 격동의 나날에 실업자들을 이끌고 워싱턴으로 진군하기까지 한 지역사회 조직가입니다. 바로 그해, 그는 새로운 \"무직자당\" 티켓으로 대통령에 출마해 대규모 공공사업과 노동개혁을 추진했습니다. 그것이 허황된 일이긴 했지만, 이 노력은 좌파 표 분열을 피하기 위해 뭉친 진보당, 사회당, 공화당 탈당파, 심지어 괴짜 공산주의자들의 핵심이 되었습니다. \"가난한 자들의 목사\"라 불리는 그는 새로 설립된 무직자 진보당의 대통령 후보로 낙점되었습니다."
 april_fools.36.a:0 "계속..."
 april_fools.37.title:0 "무직자 진보당 전당대회"
 april_fools.37.desc:0 "그러나 부통령 후보를 선택하는 것은 더 어려운 문제였습니다. 후보 명단이 좁혀진 가운데, 첫 번째 후보는 켄터키의 자랑스러운 아들 네스토르 마흐노입니다. 국가 무대에서 가장 눈에 띄는 진보주의자 중 한 명인 이 전직 공화당원은 의회에 있는 동안 노동자를 지지하고 금주법에 일찍부터 반대한 기록을 가지고 있습니다. 그는 급진적 분권화, 토지 개혁, 그리고 미국의 모든 사람들에게 정치 참여를 실질적으로 가져다주겠다는 공약으로 무직자진보당을 위해 돌풍을 일으켰습니다. 반면에, 그가 아무리 진보적이라 해도 그의 조용한 반메노나이트 정책과 심지어 우크라이나 혈통은 당 지도부 내에서 우려를 불러일으켰습니다. 우크라이나계의 분리독립 망령은 전 세계에 무겁게 드리워져 있습니다. \n\n그러나 뜻밖의 선택은 엘리자베스 걸리 플린입니다. 오랜 노동운동가이자 페미니스트 활동가인 그녀는 당시의 편견을 감안할 때 대담한 선택이 될 것이지만, 그녀의 당 좌파에 대한 신임은 흠잡을 데 없습니다. 플린은 10대 시절부터 사회주의 활동가로 활동해 왔으며 17세 때부터 세계산업노동자연맹(IWW)에서 조직 활동을 해왔습니다. 게다가 그녀는 미국시민자유연맹(ACLU)의 창립 멤버이기도 합니다. 윌슨 행정부 말기의 불길 속에서 단련된 그녀는 결국 더 많은 저명한 공산주의자들을 배출하면서 점점 무정부주의 사상이 지배하게 된 IWW의 사다리를 더 높이 올라갔습니다. 누구보다도 플린 덕분에 전국에서 가장 전투적인 일부 노동운동가들이 무직자 진보당을 지지하게 되었고, 그녀를 지명하는 것은 당내 가장 불안해하는 좌파를 향한 인상적인 제스처가 될 것이지만, 잠재적으로 더 자유주의적인 당원들을 걱정하게 만들 수도 있습니다.\n\n결국 콕스의 선택은..."
