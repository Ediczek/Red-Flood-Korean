 april_fools.37.b:0 "엘리자베스 걸리 플린"
 april_fools.38.title:0 "프리랜스 당 전당대회"
 april_fools.38.desc:0 "우드로 윌슨의 유산이 남긴 오점은 너무 어두워서 민주당의 잔재를 구제할 수 있는 것은 아무것도 없었습니다. 뇌졸중으로 정신이 혼미해진(어쩌면 사망한) 그의 몸이 당을 장악한 클랜 말석 당원들의 은총으로 5선에 출마하기 위해 받쳐지고 있을 때쯤에는 연합의 분열이 돌이킬 수 없게 되었습니다. \n\n그러나 공화당이 나라를 불태우고 JPP와 기술관료들이 조금 너무 급진적이었기에, 미국 정치의 공백은 또 다른 세력, 즉 중요한 중심부를 목적 없는 항의 투표와 결합시킬 수 있는 세력에 의해 메워질 것이었습니다. 그 세력은 휴이 롱이었는데... 아, 실례했습니다. 누군가 쪽지를 건네주고 있군요. \"대부분의 대안 역사 미국 포퓰리스트에서 휴이 롱의 지배적인 존재감을 제거하기 위해, 우리는 그가 미시시피 강의 하마에게 죽게 하는 것이 적절하다고 보았다\"고 쓰여 있습니다. 그래서 그 뒤를 이은 새로운 세력은 이른바 열광적이고 토끼 같은 맥스가 이끄는 프리랜스 당이었습니다. \n\n이 작은 토끼가 대통령에 출마할 수 있을지에 대해 약간의 의문이 있었지만, 모든 헌법 학자들과 심지어 대법원까지도 위협적인 편지 폭탄 운동에 의해 재빨리 침묵해버렸기 때문에, 사람들은 현명하게도 이런 질문을 하지 않는 법을 배웠습니다. 맥스가 새로운 정치적 수단을 통해 전국을 휘몰아치며 순회연설을 하자 각종 후원자들과 비난자들이 모든 틈바구니에서 쏟아져 나왔지만, 그들은 막스에 대해 이야기하고 있습니다. 조직범죄에 대한 결정적인 조치, 솔직히 말도 안 되는 공공사업 캠페인, 전례 없는 군비 증강, 완전히 적대적인 외교 정책, 그리고 캐나다와의 더 긴밀한 관계에 대한 수수께끼 같은 암시가 약속되었습니다. 늘 보던 정치에 싫증이 난 나라에게 이것은 당의 정강정책이 가진 장점에 대한 진실된 믿음 때문이든 다른 모든 이들을 농락하고 싶은 욕구 때문이든 매우 반가운 광경이었습니다. \n\n지명이 확실시되는 맥스와 함께, 부통령 자리는 그의 공모자이자 전 동료인 의인화된 개 샘에게 쉽게 돌아갔습니다."
 april_fools.38.a:0 "씻팔! 이거줴!"
 april_fools.39.title:0 "공화당 전당대회"
 april_fools.39.desc:0 "힘든 시기에는 강인한 사람들이 필요하지만, 때로는 새로운 사고방식도 요구됩니다. 앤드루 멜런 대통령의 공화당 내 입지는 임기가 진행됨에 따라 가파르게 추락했습니다. 그 자신도 경선 도전 없이는 밤이 끝나기 어려울 것이라는 걸 알고 있었죠. 그래서 시카고 행사 이틀 전, 멜런 대통령은 새로운 인물이 고삐를 잡고 (바라건대) 그의 천재성을 받아들일 준비가 되지 않은 나라에서 당의 운명을 끌어올릴 수 있도록 물러서겠다고 발표했습니다. \n\n혼란과 환희가 지배했죠. 부통령이자 사업가인 웬델 윌키는 그렇게 짧은 시간에 당 간부들을 자기 편으로 만들려 했지만, 대회 당일 밤 이미 다른 돌풍의 사업가가 그들을 제 편으로 만들었다는 사실에 놀랐습니다. 흠잡을 데 없는 사업 경력을 가진 사람. 재무부 장관으로서 성공적인 통치 기록을 가진 사람. 어떤 사람이냐면... 아 씨발. \n\n앤드루 멜론, 가면을 쓴 노인이 만장일치 동의와 우레와 같은 박수 속에 지명을 받자 윌키는 청중석에서 분노에 떨었습니다."
 april_fools.39.a:0 "끼얏 호우! "
 april_fools.40.title:0 "1936년 선거"
 april_fools.40.desc:0 "당 대회가 끝나면서 미국 연방 선거 시즌이 본격적으로 시작된 것 같습니다. 이것이 나라에 극적인 결과를 가져올 것이라는 점은 두말할 나위 없겠죠. 대공황에 대처하지 못한 공화당의 현직 이점은 심각하게 훼손되었고, 야당은 미국의 문제를 해결하기 위해 극적인 변화를 약속하는 세 개의 주요 정당으로 뭉쳤습니다.\n\n이런 상황은 너무 혼잡해 보이고 다시 분점 정부를 만들 가능성이 높아 보이지만, 미국의 선거 제도는 오래된 타협으로 이루어진 유물입니다. 공화당은 1932년에도 승리할 것으로 예상되지 않았지만, 분열된 야당 덕분에 적절한 주에서 가장 인기 있는 정당이 되는 것만으로도 선거인단에서 간신히 승리를 거둘 수 있었습니다. 만약 어느 한 정당이 다른 정당에 대한 우위를 확대할 수 있다면, 의회와 대통령직 모두에서 과반수를 확보할 수 있는 기회가 있습니다.\n\n무직자진보당, 프리랜스 경찰당, 통합,기술관료정이 가장 경쟁력 있는 전국 캠페인을 벌이고 있습니다. 공화당이 점점 더 침체되고 있는 가운데, 에이브러햄 링컨 이후 처음으로 새로운 정당이 대통령에 당선될 가능성이 높아 보입니다."
 april_fools.40.a:0 "우리 그냥 내가 여론조사 때문에 스트레스 받지 않는 부분으로 건너뛰는 게 어때?"
 april_fools.41.t:0 "중요한 날"
 april_fools.41.desc:0 "모든 것이 이 순간으로 귀결됩니다. 수년간의 비참함과 정치적 불안정이 미국을 중대한 결정의 기로로 몰아넣었습니다. 중심은 버틸 수 없습니다. 매는 매사냥꾼의 목소리를 듣지 못합니다. 깃대 꼭대기의 깃발들은 모두 죽었습니다. 기계는 죽을 때까지 피를 흘리고 있습니다. 4년 더! 4년 더!\n\n뉴스에서 당선자를 발표하는데..."
 april_fools.41.c:0 "콕스 신부와 무직자 진보당!"
 april_fools.41.a:0 "앤드류 멜론과 공화당, 내 생각엔말야!"
 april_fools.41.b:0 "맥스와 칭구들!"
 april_fools.41.d:0 "하워드 스콧과 통합,기술관료정!"
 april_fools.42.t:0 "네스토르 마흐노의 대통령 취임"
 april_fools.42.d:0 "네스터 마흐노는 자신이 대통령으로 취임한 시점을 몰랐습니다. 법에 따르면 부통령은 대통령의 심장이 멈추는 순간 공식적으로 취임합니다. 그래서 마흐노는 프레스노의 한 호텔에서 휴식을 취하고 있을 때 공식적으로 대통령 직무를 수행하고 있었던 것입니다. 무서운 생각이었지만 지금은 두려워할 때가 아니었습니다. 미국은 지도자를 필요로 했고, 그는 그 지도자가 되기에 충분히 준비되어 있었습니다. 워싱턴 D.C로 돌아왔을 때는 성대한 취임식이 없었습니다. 미국의 가치를 지키고 KKK에게 대가를 치르게 하겠다고 약속하는 짧은 연설을 한 후, 그는 판사를 찾아 취임 선서를 했습니다. 절차상 여전히 의식이 필요했기 때문입니다. 선서를 위해 성경과 헌법의 양장본이 준비되었고, 순식간에 그는 이제 공식적으로 대통령이 되었습니다. 이제 행동할 때였습니다."
 april_fools.42.a:0 "\"미국의 운명이 내 손에 달렸군. 이런 맙소사.\" 그가 중얼거렸습니다."
 april_fools.43.title:0 "독일계 미국인 동맹이 민족국 선포!"
 april_fools.43.desc:0 "미국의 다양한 문제들이 다시 커지고 있습니다. 정부가 통제하는 영토의 핵심에서 더 멀어진 독일계 미국인 동맹은 자체 영토를 장악하는 데 성공했습니다. 그러나 그들의 승리는 오래가지 않았습니다. 소위 \"독일계 미국인 민족국\"에 분노한 지역 주민들의 저항에 부딪힌 지 한 시간도 채 되지 않았기 때문입니다. \"스니드\"라는 별명으로 알려진 한 농부는 이러한 반란 중 하나를 조직하는 데 책임이 있었고, 미국 대중에게 알려지지 않은 방법으로 이제 독립한 지역사회를 이끌 권리를 갖게 되었습니다. 그의 친구이자 현재 정치적 동맹인 척은 그러나 그렇게 수수께끼 같지는 않았는데, 그의 발언에서 \"네브래스카 주민들은 다시는 외지의 도시 교활한 사람들과 그들의 화려한 독일식 사회 반동주의의 지배에 굴복하지 않을 것이다!\"와 같은 많은 추측이 제기되었기 때문입니다. 새로운 정권이 결국 플린의 잔당을 지지할 것인지, 남부의 새 정부를 지지할 것인지, 아니면 그냥 젤리를 팔 것인지는 아마도 미래만이 답할 수 있는 질문일 것입니다."
 april_fools.43.a:0 "그 땅을 노숙자에게서 샀다니!"
 april_fools.43.b:0 "실례합니다, 구찌 로퍼 씨."
 april_fools.7.t:0 "맥스의 대통령 취임 첫날"
 april_fools.7.desc:0 "이번에는 워싱턴 D.C.에 유독 비가 많이 내렸습니다. 전직 프리랜서 탐정이자 열광적이고 토끼 같은 막스는 이제 공식적으로 미국 대통령이 되어 텅 빈 백악관 집무실로 들어섰습니다. 그의 일과 사랑의 파트너인 전직 프리랜서 탐정이자 현 부통령 샘은 그의 바로 뒤에 들어왔습니다. 과체중의 의인화된 개는 방을 둘러보며 파란색과 검은색 줄무늬 넥타이를 고쳐 맸습니다. 그리고 작은 토끼에게 시선을 고정하고 물었습니다. \n\n\"이봐 맥스, 내가 그런 일이 절대 일어나지 않기를 기도한다고 미국과 자유 세계에 동참한다고 말했을 때 기억나?\"\n\n\"글쎄, 알라가 네 말을 듣지 않았거나 기도를 안 했거나 둘 중 하나겠지.\" 맥스가 대답했습니다. \n\n\"어쨌든, 미국 대통령이 된 기분이 어때?\" \n\n\"굉장해! 이제 내가 하고 싶었던 모든 걸 할 수 있어. 예를 들면...\" 맥스의 말은 큰 벨소리에 끊겼습니다. \n\n백악관 집무실 전화였습니다. 눈 깜짝할 새에 맥스는 전화를 받으려고 달려가며 소리쳤습니다. \n\n\"내가 받을게! 내가 받을게!\" \n\n갑자기 샘은 낡은 램프를 집어 들더니 골프공처럼 작은 토끼를 내려쳐서 방 반대편으로 날려 보내며 자신이 전화를 받을 시간을 벌었습니다. \n\n\"여보세요? 네! 네! 아, 알겠습니다! 알겠어요! 당신도요! 안녕!\" \n\n샘은 전화기를 세게 내려놓았습니다. 맥스는 재빨리 일어나 물었습니다."
 april_fools.7.a:0 "\"샘 그 사람 누구야?\""
 april_fools.15.t:0 "맥스의 대통령 취임 첫날 : 파트2"
 april_fools.15.desc:0 "\"커미셔너한테서 온 전화였어.\" 샘이 파트너를 향해 돌아서며 말했습니다. \"우리에게 새로운 임무가 있대. 이제 네가 이 나라에서 가장 강력한 토끼고 나는 가장 강력한 개니까, 그는 우리가 미국의 범죄를 완전히 종식시키기를 원해. 그뿐만 아니라 대통령으로서 해야 할 일인 것 같은데, 국가를 번영으로 이끌고 다시 강대국으로 만들기를 바란대.\" \n\n맥스의 얼굴에 있던 열정은 괴로운 얼굴로 변했습니다. 그가 소리쳤습니다. \"아, 제발! 영국에 버리려고 이 하마들을 다 잡지도 못했단 말이야. 으… 우리가 뭘 해야 하지?\" \n\n\"글쎄, 경제 공황, 끔찍할 정도로 높은 실업률, 농업을 무력화시키는 더스트볼이 있고...\" \n\n\"글쎄, 이 나라는 구하기엔 너무 늦었어. 내 생각엔 그냥 처음부터 다시 시작하거나 끝장을 내는 게 나을 거야.\" \n\n\"흠… 막스, 그거 천재적인 생각이야! 생각해 봐, 가만히 있고 현상 유지를 하는 멜론 대통령 시절은 경제적, 사회정치적 분위기만 악화시켰어. 그건 아마도 우리가 숭배하라고 배운 미국적 가치 자체에 문제가 있다는 걸 시사해! 미국을 고칠 수 있는 방법은 단 한 가지뿐이야. 그건 바로...\" \n\n\"자유의 땅으로서의 백 년 넘게 이어진 유산을 파괴하는 거야! 샘, 아르토가 사정했던 그림에 총을 쏜 것처럼 자유의 여신상을 포격하러 가자!\" \n\n\"그럼 계획부터 세워야겠네.\" 샘이 펜과 종이를 집으려 손을 뻗으며 말했습니다. \n\n\"참정권?\" \n\n\"가구당 투표권 제로!\" \n\n\"경제적 자유?\" \n\n\"모조리 국유화하고 해외 교역은 없애버려!\" \n\n\"무기를 소지할 권리는?\" \n\n\"잠깐, 아니야! 이건 그대로 두되-- 오직 나만 가질 수 있게!\" \n\n\"넌 날 웃겨 죽일 거야, 꼬마 친구.\""
 april_fools.15.a:0 "미국의 새로운 시대가 열립니다!"
