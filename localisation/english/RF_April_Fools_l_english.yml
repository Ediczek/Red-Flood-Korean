 april_fools.1.desc:0 "우리의 불행한 독일이 언제쯤 고통에서 벗어날 수 있을까요? 사회주의의 길을 너무 오래 걸어왔지만, 이제는 내전의 불길에 휩싸였습니다. 한편으로는 헤르만 괴링이 이끄는 생태 테러리스트 동물애호가 집단이 있습니다. 그들은 궁극의 도덕적이고 건전하며 조화로운 자연 상태를 만들기 위해 노력하고 있죠. 다른 한편으로는 아가르타의 축복을 받은 하인리히 힘러가 있습니다. 그의 신비한 힘은 독일의 농민들을 복종시켰고, 아리아인의 선사시대의 마법을 휘두르고 있습니다. 그 가운데 대다수의 독일인들과 공산당(KPD)이 거인들의 분노를 피하기 위해 프랑크푸르트에 요새를 구축했습니다. 신들의 충돌 속에서 어떤 인간도 혼자서는 살아남을 수 없습니다. 따라서 다시 한번 도박이 이뤄졌고, 독일 국민들은 운명을..."
