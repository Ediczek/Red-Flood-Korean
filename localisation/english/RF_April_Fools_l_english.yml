 april_fools.9.t:0 "도박"
 april_fools.9.desc:0 "하인리히는 안경을 코 위로 밀어 올리고 닭장 뒤편을 가늘게 뜨고 바라보았습니다. 그는 지난 몇 년 동안 수백 마리의 암탉과 수십 마리의 수탉을 기르며 번창할 수 있었습니다. 하지만 그는 더 크게 사업을 확장하는 것을 고려하고 있었습니다. 정부는 축산물의 \"사회주의적 풍요\"를 달성하기 위해 필사적이었고, 대규모 축산 사업을 할 수 있는 관대한 허가증을 발급하기 시작했습니다. 하인리히의 장부는 자원 관리 면에서 꾸준한 탁월함을 보여주었고 그는 지역 농업 조합에서도 좋은 평판을 받고 있었습니다. 다시 말해, 그는 승인을 받기에 충분한 조건을 갖추고 있었습니다. 문제는 그가 확장에 따른 추가적인 스트레스를 감수하고 싶은지, 아니면 현재의 평화롭고 적당히 번영하는 삶에 만족할 것인지였습니다. 그런 제안을 거절하는 것은 미친 짓처럼 보일 수 있지만, 분명 위험이 따르는 일이었고, 하인리히는 그 위험이 감수할 만한 가치가 있는지 고민했습니다. 그가 사랑하는 삶을 내걸고 주사위를 던질 것인가요? 아니면 차분히 겸손하게 주어진 선물을 즐기며 살아갈 것인가요?"
 april_fools.9.a:0 "역사를 바꿔봅시다!"
 april_fools.9.b:0 "편안함과 평화는 도박을 하기에는 너무 소중해."
 april_fools.10.t:0 "손해"
 april_fools.10.desc:0 "하인리히 힘러의 닭 농장은 정말 방대한 기업으로 성장했습니다. 영국에서 온 최신 공장식 농업 매뉴얼은 놀라웠습니다. 그는 전에는 불가능하다고 생각했던 수준의 계란 생산량을 얻고 있었죠! 조합은 열광적이었고, 전국에서 가장 유명한 닭 농부들이 곧 힘러 독트린이라고 불리는 것을 따를 것이라는 소문이 돌았습니다. 그러나 겸손한 양계업자에게 모든 일이 순조롭게 풀리는 것은 아니었습니다. 농장이 확장됨에 따라 그가 직면한 공격도 늘어났습니다. 성가신 헤르만 괴링과 나머지 동물 친구들은 끊임없이 그를 괴롭히고, 그에게 침을 뱉으며, 그를 쥐상의 살인자라고 부르고, 그의 닭들을 \"해방\"시켰습니다. \n\n어느 날, 그는 더 이상 참을 수 없었습니다. 경찰서로 걸어가 그 난동꾼을 신고하려고 밖으로 나섰을 때, 그는 땅이 그의 발 아래에서 무너지면서 엄청난 힘의 파도가 그의 등을 강타하는 것을 느꼈습니다. 그는 초록색 잔디로 이루어진 미로 속에서 깨어났고, 어린양의 피가 사방에 있는 사자의 발톱을 덮고 있었습니다. 그는 현재의 모습 그대로는 이곳에 속하지 않았습니다. 개미보다도, 지렁이보다도 작은 존재였죠. 이 무시무시한 힘 앞에서 말입니다. 그것은 그의 영혼 속을 들여다보며 그에게 자신을 소개했습니다. 아가르타, 땅의 땅, 이 세계의 심장이자 아리안 족의 고향이었습니다. \n\n그것은 그를 자신의 힘으로 감싸 안았고, 그는 다시 한번 일어섰습니다. 땅의 품에서 나와 그의 닭 농장 위 허공으로 말이죠. 그는 겁쟁이 괴링이 그를 향해 날아오자 두려움에 떨며 원시-원시-원시-베다를 읊조리고 아누나키의 이름을 저주하는 것을 보았습니다. 그는 총알이 옆구리를 스치는 것을 느꼈습니다. 그가 땅으로 떨어지면서, 슈퍼 마법 아리안 치유력(tm 도용 금지) 덕분에 간신히 살아남았지만, 그는 괴링과의 싸움이 이제 막 시작되었음을 알았습니다."
