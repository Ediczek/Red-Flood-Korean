 NIC_dying_admin:0 "죽어가는 행정부"
 NIC_dying_admin_desc:0 "우리 대통령께선 병약하신 데다 노망까지 드셨습니다. 이러한 대통령의 모습은 현재 니카라과의 정계가 처한 상황을 매우 잘 보여주고 있습니다. 바로, 나날이 급진화되는 청년층과 늙고 무지한 기득권층 말입니다."
 NIC_sandinistas:0 "EDSN 우세의 향촌"
 NIC_sandinistas_desc:0 "아우구스토 세사르 산디노의 군대가 향촌을 완전히 장악하고 있는 탓에, 마나과를 벗어나면 우리가 통제할 수 있는 영역은 얼마 되지 않습니다. 이 어이 없는 상황으로 인해 우리의 정책은 수도 바깥을 벗어나 시행되지 못하고 있습니다."
 NIC_guarda_nacional:0 "국방대"
 NIC_guardia_nacional_desc:0 "니카라과 국방대는 군사력으로서 완전히 무용한 데 더해 실제 전투 상황에서도 아무런 가치를 지니지 못 합니다. 이들은 주요 임무인 반군 격퇴조차도 제대로 해내지 못하고 있습니다."