 LIB_destroyextremists:0 "Destroy Extremists"
 LIB_destroyextremists_desc:0 "Extremists from right to left have plagued our Republic for years now, we must do something about it immediately if we are to have a spine, and attack these demagogues which hurt our Liberian nation."
 LIB_americanexpertise:0 "American Expertise"
 LIB_americanexpertise_desc:0 "America is a nation of experts, of brilliant people in levels which Liberia alone can't have. We must purchase plans and information from scientists and politicians from America which will civilize our dear Liberia further, ensuring it has a future in terms of research."
 LIB_welcomeinvestors:0 "Welcome Investors"
 LIB_welcomeinvestors_desc:0 "We must welcome investors from across the world to ensure that Liberia prospers quickly as a renewed nation, which has survived the chaos of the world and protected it's stability. Come to Liberia, we aren't on fire!"
 LIB_protectdemocracy:0 "Protect Democracy"
 LIB_protectdemocracy_desc:0 "Democracy is our blood, Democracy is something which Liberians fought for hard. We must protect it at all costs by ensuring the TWP has as much political power as possible, and through political programs showing the TWP as the greatest beacon of Democracy in Liberia."
 LIB_individualfreedoms:0 "Individual Freedoms"
 LIB_individualfreedoms_desc:0 "We can't keep barging on people's lives and what they do with their own bodies. We shall pass an Act which proclaims that all Liberians are free to express themselves and live their own lives, ensuring that all Liberians have a right by law to freedom of expression and freedom of life."
 LIB_agreementwiththerefugees:0 "Agreement With The Refugees"
 LIB_agreementwiththerefugees_desc:0 "For far too long we have treated African-American refugees as cattle, throwing them on the slums of Monrovia and treating them without rights, making them suffer as not a part of our society. No longer - we shall create a comprehensive Monrovia Accord which seeks to protect the lives of our fellow Africans and ensure that they have the rights to life, liberty, and wealth."
 LIB_liberateafrica:0 "아프리카 해방"
 LIB_liberateafrica_desc:0 "For far too long Africa has been under the imperialist claws of European powers, Futurist, Liberal, or whatever else - and we must not accept this any longer! We shall immediately do away with the colonialists which breathe against Liberia and enslave our fellow African men across the Continent! Never again!"
 LIB_twpholdson:0 "TWP Holds On"
 LIB_twpholdson_desc:0 ""
 LIB_estabilishthepca:0 "Estabilish the PCA"
 LIB_estabilishthepca_desc:0 "The Party has been for far too long accepting American elements in Liberian society. Not anymore - we shall create a Committee against Americanism, which will wipe out Americanism in every element of Liberian society."
 LIB_porosupremacy:0 "Poro Supremacy"
 LIB_porosupremacy_desc:0 "The Party has decided that due to the emergency problems within Liberia, it has become extremely nescessary to rely on the Poros for control - and therefore, we will give them free reign to do as they like around the Liberian countryside..."
 LIB_mandatorywageact:0 "Mandatory Wage Act"
 LIB_mandatorywageact_desc:0 "For decades, American businesses forced Liberian peoples to toil to their limit for pennies - This will not stand for us. We shall create an Act that will pass immediately in Congress that seeks to establish a mandatory wage, which will not be below, or above it."
 LIB_destroyamericanremnants:0 "Destroy American Remnants"
 LIB_destroyamericanremnants_desc:0 "No more shall we allow elements of American society to permeate Liberia. We shall do away with silly things that stop us from having total power, which will of course protect the people."
 LIB_landseizures:0 "Land Seizures"
 LIB_landseizures_desc:0 "No more shall bourgeois landowners coming from America takeover native Liberian land and fester on it like maggots, demanding to have 'rights' despite transgressing on the rights of others. No longer."
 LIB_forcedlaborfordissidents:0 "Forced Labor For Dissidents"
 LIB_forcedlaborfordissidents_desc:0 "It's been a problem without solution that our dissidents have been doing nothing, rotting in our mighty prison cells made of the most comfortable clay. It's high time we use them to create grand construction projects like statues and better prisons."
 LIB_destroygarvey:0 "Destroy Garvey"
 LIB_destroygarvey_desc:0 "Garvey must be wiped from the map! That horrible man is simply one that we cannot sustain having any longer. We must hunt him down and make some kind of terrible warning sign for the next Accelerationist that tries to bring the values of the Muzungu to Liberia."
 LIB_newafricanenlightnement:0 "New African Enlightenment"
 LIB_newafricanenlightnement_desc:0 "No longer shall the great Negro be opressed by the powers of native backwardsness and western colonialism! No longer shall the Negro lack an education! We shall do all efforts to ensure that we have a New African Enlightenment, one where all Liberians can come learn and become greater people."
 LIB_anewrepublic:0 "Reclaim Our Homeland"
 LIB_anewrepublic_desc:0 ""
 LIB_putdissenterstowork:0 "Put Dissenters To Work"
 LIB_putdissenterstowork_desc:0 "How can we allow this travesty where our political enemies aren't doing any kind of work?! They must at all costs be put to work in mandatory projects which will increase our production and bring Liberia to a new age."
 LIB_clashwithalbion:0 "A New Republic"
 LIB_clashwithalbion_desc:0 "We are a Republic, first and foremost! We are not a monarchy like the one in London! We are not stuck in the past and will never be again stuck in the shackles of a past world that is no longer relevant to the noble Negro!"
 LIB_wealthforthepatriots:0 "Wealth For The Patriots"
 LIB_wealthforthepatriots_desc:0 "Those who are loyal to us haven't been receiving enough rewards for it - they have been either nobles of poverty, or if they are in a fine social status, they are alone in their status, without many friends like it. No more. We shall direct several quantities of funding from the State to create a welfare system and ensure that every Patriotic Liberian Negro has the right to a home, food, and luxutries."
 LIB_garveytakesover:0 "Garvey Takes Over"
 LIB_garveytakesover_desc:0 ""
 LIB_manifestdestiny:0 "Manifest Destiny"
 LIB_manifestdestiny_desc:0 "Just like the White Man had done many decades ago, we need to create a Manifest Destiny for the Americo-Liberian - we need to create new frontiers, new borders, buy new land, expand at all costs! We cannot allow ourselves to sit idly as the single free country of Africa. No longer."
 LIB_internationalagreements:0 "International Agreements"
 LIB_internationalagreements_desc:0 "It has become clear to our administration that it is nescessary to create some form of international agreement to ensure that the rubber flows across the world - otherwise, our monopoly will be lost to some Communist nation like Brazil."
 LIB_destroytheliberiannation:0 "Destroy the Liberian Nation"
 LIB_destroytheliberiannation_desc:0 "No longer shall the concept of Liberia bother us with it's populism and demands for the masses - it shall be wiped out, like the nescessary cleaning of a garden which for far too long was left untended. We shall completely undo the efforts of the True Whig Party in creating a Liberian National Identity as it is a clearly destructive effort that has only caused rousing in the masses."
 LIB_modernization:0 "Modernization"
 LIB_modernization_desc:0 "It is nescessary to modernize Liberia - our many roads are unpaved, our streets have little lights and our Government building is in shambles - No longer. We shall use contracts from 'less than reputable' sources which will ensure that Liberia modernizes quickly, safely, and efficiently."
 LIB_ourcurrentproblems:0 "Our Current Problems"
 LIB_ourcurrentproblems_desc:0 "It is clear to the current Government of Liberia that things as they are, are a disaster - hundreds of thousands of African Americans have arrived in Monrovia demanding representation, and the natives of Liberia are slowly plotting against us using paramilitaries. We must quickly do something if Liberia is to have a future."
 LIB_punishtraitors:0 "Punish Traitors"
 LIB_punishtraitors_desc:0 "We must do away with those that betray the traitors that betrayed Liberia, so to speak - those that betray the values of liberty and wealth - the values of the Firestone Corporation."
 LIB_anewdawn:0 "새로운 여명"
 LIB_anewdawn_desc:0 "Liberia is now non-existent. We have freed the World from one nation which was a failed experiment, which we ourselves did away with. Now, after a long proccess, it appears we have finally begun to stabilize as a new entity."
 LIB_businessisourbusiness:0 "Business is Our Business"
 LIB_businessisourbusiness_desc:0 "It matters not to us what you do in bed, what you do at home, or even what you do in public. Our business is only Business. We are only here to ensure that things run as smoothly as possible."
 LIB_welcomewhitesettlers:0 "Welcome White Settlers"
 LIB_welcomewhitesettlers_desc:0 "Let's face it - The Caucasian person is far superior to the Negro which lacks even the basic idea of a nation, and is at least a couple hundred years behind the white man in terms of progression. If we are to be a progressive society, we shall bring the sole progressive population of this Earth - the White population."
 LIB_firestonetakesover:0 "Firestone Takes Over"
 LIB_firestonetakesover_desc:0 ""
 LIB_economicderegulation:0 "Economic Deregulation"
 LIB_economicderegulation_desc:0 "We shall do away with the various regulations placed by the Liberian Government against freedom of business and ensure that we can modernize into the future."
 LIB_monopolyonconsumergoods:0 "Monopoly on Consumer Goods"
 LIB_monopolyonconsumergoods_desc:0 "Ever played the game Monopoly? It's a bit of a new one - but the idea still stands, really. Gain properties, acquire money through rent, etc. Build up a monopoly. We should play our economics like a game of Monopoly, slowly purchasing companies and making them pay tribute to the Firestone company for 'Protection' against 'Liberian Savages'."
 LIB_godblessafrica:0 "God Bless Africa"
 LIB_godblessafrica_desc:0 ""
 LIB_newafricanvalues:0 "New African Values"
 LIB_newafricanvalues_desc:0 ""
 LIB_estabilishtheministryofpublicenlightnement:0 "Estabilish The Ministry Of Public Enlightnement"
 LIB_estabilishtheministryofpublicenlightnement_desc:0 ""
 LIB_filibusteringinafrica:0 "Filibustering in Africa"
 LIB_filibusteringinafrica_desc:0 ""
 LIB_newafricanmilitary:0 "New African Military"
 LIB_newafricanmilitary_desc:0 ""
 LIB_starofafricapartyvictory:0 "Star of Africa Party Victory"
 LIB_starofafricapartyvictory_desc:0 ""
 LIB_proclaimneutrality:0 "중립 선언"
 LIB_proclaimneutrality_desc:0 ""
 LIB_beaconoffreedom:0 "자유의 등대"
 LIB_beaconoffreedom_desc:0 ""
 LIB_army_effort:0 "육군 주력"
 LIB_army_effort_desc:0 "시간이 지나면서 공중전과 해전의 비중이 늘어나고는 있지만, 미래에도 전쟁의 핵심은 여전히 지상전이 맡을 것입니다. 준비만 충분하다면 참호전의 지옥을 피할 수 있을지도 모릅니다."
 LIB_equipment_effort:0 "장비 주력"
 LIB_equipment_effort_desc:0 "보병이 들고 다닐 수 있는 장비는 제한되어 있습니다. 보병으로 하여금 최고의 장비를 가지고 다니도록 해야할 것입니다."
 LIB_motorization_effort:0 "차량화 주력"
 LIB_motorization_effort_desc:0 "보병에 기동력과 방호력을 갖추어 안전하게 전장에 투입 및 이탈시키는 것은 아주 중요합니다. 이 발전을 통해서 우리는 재빨리 조치를 취할 수 있습니다."
 LIB_doctrine_effort:0 "교리 주력"
 LIB_doctrine_effort_desc:0 "대전에서 지상전을 규정했던 군사 교리는 시대에 뒤떨어진 것입니다. 우리는 미래의 군사 사상을 형성하는 일에 최선을 다해야 합니다."
 LIB_equipment_effort_2:0 "장비 주력 II"
 LIB_equipment_effort_2_desc:0 "우리는 보병과 지원 병력이 우리 시대 최고의 장비를 갖추도록 계속 노력할 것입니다."
 LIB_mechanization_effort:0 "기계화 주력"
 LIB_mechanization_effort_desc:0 "차량화 보병의 가능성을 재검토하면 우리는 현재 만들 수 있는 차량의 한계를 뛰어넘을 수 있을 것입니다."
 LIB_doctrine_effort_2:0 "교리 주력 II"
 LIB_doctrine_effort_2_desc:0 "전장은 전간기 동안 변한 것뿐만 아니라 최근 분쟁의 과정에서 변했습니다. 우리는 이를 반영하기 위해 우리의 교리를 지속적으로 재평가해야 합니다."
 LIB_equipment_effort_3:0 "장비 주력 III"
 LIB_equipment_effort_3_desc:0 "외국 장비를 모방하거나 구매하는 대신에, 우리는 보병 장비의 선도국이 되어야 합니다."
 LIB_armor_effort:0 "기갑 주력"
 LIB_armor_effort_desc:0 "보병 기계화에서 배운 것을 적용하면 장갑차도 개선할 수 있습니다."
 LIB_special_forces:0 "특수부대"
 LIB_special_forces_desc:0 "아군은 정예부대가 필요합니다. 산악부대와 공수부대가 우리의 최우선이 되어야 합니다."
 LIB_aviation_effort:0 "항공 주력"
 LIB_aviation_effort_tt:0 "§Y공군기지§!를 위한 건설 슬롯이 충분하지 않음"
 LIB_aviation_effort_desc:0 "공중전보다 기술적 진보가 빠른 영역은 없습니다. 항공기 기술은 현대 국가라면 반드시 정통해야 할 분야입니다."
 LIB_fighter_focus:0 "전투기 중점"
 LIB_fighter_focus_desc:0 "우리는 대전쟁에서 공중전의 끝을 보지 못했습니다. 전투기 개발에서 선두를 유지함으로써 미래에 우위를 점할 수 있을 것입니다."
 LIB_bomber_focus:0 "폭격기 중점"
 LIB_bomber_focus_desc:0 "후세의 사람들이 오늘날 벌어진 전쟁의 참상을 얘기할 때, 하늘에서 떨어지는 불소나기는 꽤나 인상적인 소재가 될 것입니다. 우리는 이러한 소재가 적들의 이야기 속에서 나오도록 최선을 다 할 것입니다."
 LIB_aviation_effort_2:0 "항공 주력 II"
 LIB_aviation_effort_2_desc:0 "우리 공군을 다른 군부대와 잘 통합하기 위해서는 항공의 추가적인 발전이 필요할 것입니다."
 LIB_CAS_effort:0 "근접항공지원기 주력"
 LIB_CAS_effort_desc:0 "현대 군대는 지상뿐만 아니라 공중에서도 차량 지원이 필요합니다."
 LIB_rocket_effort:0 "로켓 중점"
 LIB_rocket_effort_desc:0 "로켓과 제트 엔진은 무인, 유인 병기로 하여금 이전에는 상상할 수 없었던 속도를 낼 수 있게 해주었습니다. 이 기술을 개발하는 것은 적들에게 경악심을 심어 줄 수 있을 것입니다."
 LIB_NAV_effort:0 "뇌격기 주력 "
 LIB_NAV_effort_desc:0 "새로운 해전이 부분적으로 수면 아래서 벌어지는 것처럼, 그 중 일부는 수면 위 공중에서 일어납니다."
 LIB_naval_effort:0 "해군 주력"
 LIB_naval_effort_tt:0 "§Y해군 조선소§!를 위한 건설 슬롯이 충분하지 않음"
 LIB_naval_effort_desc:0 "해군의 확장을 최우선 과제로 삼아야 합니다. 새로운 조선소와 수상 경함선 연구에 모든 가용 자원을 투입해야 합니다."
 LIB_flexible_navy:0 "유연한 해군"
 LIB_flexible_navy_desc:0 "잠수함을 위한 신교리를 창조하는 것은 우리가 적의 호위함들을 효율적으로 공격할 수 있게 해줄 것입니다."
 LIB_large_navy:0 "대규모 해군"
 LIB_large_navy_desc:0 "우리의 해군 교리를 대형 선박에 맞추 무역 수송선단의 안전을 보장하는 것은 우리에게 어떤 종류의 선박이 필요한지 많은 것을 가르쳐 줄 것입니다."
 LIB_submarine_effort:0 "잠수함 주력"
 LIB_submarine_effort_desc:0 "잠수전은 어뢰정의 발명 이후 가장 흥미로운 해군 개발입니다. 우리는 잠수함 방어 뿐만 아니라 적의 해상 운송에 대해서도 잠수함을 사용할 것입니다."
 LIB_cruiser_effort:0 "순양함 주력"
 LIB_cruiser_effort_desc:0 "첨단 전함 연구에 진출하기 전에 비교적 작은 순양함을 교체해야 합니다."
 LIB_destroyer_effort:0 "구축함 주력"
 LIB_destroyer_effort_desc:0 "잠수함 설계와 전략적 사용을 연구하면서, 우리는 또한 그러한 전략들에 대항하는 방법을 배웠습니다. 구축함은 이 일에 매우 중요합니다."
 LIB_capital_ships_effort:0 "주력함 주력"
 LIB_capital_ships_effort_desc:0 "가장 많은 전함을 보유한 나라는 바다를 지배할 것입니다. 전함과 항공모함은 해군력에서 옛 것과 새로운 것을 상징합니다."
 LIB_industrial_effort:0 "산업 주력"
 LIB_industrial_effort_desc:0 "가장 많은 전함을 보유한 나라는 바다를 지배할 것입니다. 전함과 항공모함은 해군 우세의 옛 것과 새로운 것을 상징합니다."
 LIB_industrial_effort_2:0 "산업 주력 II"
 LIB_industrial_effort_2_desc:0 "강철같은 의지와 엄격한 노동 윤리를 통해, 우리는 국민을 다른 위대한 산업 개발에 동원할 수 있습니다."
 LIB_construction_effort:0 "건설 주력"
 LIB_construction_effort_tt:0 "§Y민간공장§!을 위한 건설 슬롯이 충분하지 않음"
 LIB_construction_effort_desc:0 "전쟁의 그림자가 전 세계에 드리울지라도, 우리는 민간산업을 경시해서는 안 됩니다."
 LIB_production_effort:0 "군비 주력"
 LIB_production_effort_tt:0 "§Y군수공장§!을 위한 건설 슬롯이 충분하지 않음"
 LIB_production_effort_desc:0 "트랙터를 만들 수 있다면 전차를 만들 수 있습니다! 우리는 우리의 군수생산 능력이 뒤떨어지게 해서는 안 됩니다."
 LIB_construction_effort_2:0 "건설 주력 II"
 LIB_construction_effort_2_desc:0 "계속해서 공장을 확장하는 것은 교역과 추가적인 건설 활동을 위한 제품의 생산 속도를 높일 수 있게 해 줄 것입니다."
 LIB_production_effort_2:0 "군비 주력 II"
 LIB_production_effort_2_desc:0 "군수품을 생산하기 위해 민간공장을 개조하는 것은 비효율적입니다. 우리는 지금 군수생산 준비에 집중해야 합니다."
 LIB_production_effort_3:0 "군비 주력 III"
 LIB_production_effort_3_desc:0 "새로운 장비에 대한 수요를 충족시키기 위해서는 우리의 군수공장 증설을 위한 지속적인 노력이 필요합니다."
 LIB_infrastructure_effort:0 "기반시설 주력"
 LIB_infrastructure_effort_desc:0 "적절한 기반시설이 없는 국가는 선진적인 계획이나 건설을 추구할 수 없습니다."
 LIB_infrastructure_effort_tt:0 "§Y기반시설§!을 위한 건설 슬롯이 충분하지 않음"
 LIB_synth_oil_effort_tt:0 "§Y합성 정제소§!를 위한 건설 슬롯이 충분하지 않음"
 LIB_infrastructure_effort_2:0 "기반시설 주력 II"
 LIB_infrastructure_effort_2_desc:0 "기반시설을 더 확장하면 첨단 비밀 계획에 필요한 운송 및 통신이 가능해집니다."
 LIB_construction_effort_3:0 "건설 주력 III"
 LIB_construction_effort_3_desc:0 "기반시설을 확충하는 것은 우리 건설 수용량을 상당히 늘려줄 것입니다."
 LIB_nuclear_effort:0 "핵 주력"
 LIB_nuclear_effort_desc:0 " 세상을 바꿀 발견의 첨단에 서 있는 우리는, 언젠가 지구를 집어삼킬지도 모르는 불을 다른 사람들이 붙이도록 내버려 둘 수 없습니다."
 LIB_extra_tech_slot:0 "추가 연구 슬롯"
 LIB_extra_tech_slot_desc:0 "산업 확장과 최근의 발전은 연구개발을 더욱 할 수 있게끔 할지도 모릅니다."
 LIB_extra_tech_slot_2:0 "추가 연구 슬롯 II"
 LIB_extra_tech_slot_2_desc:0 "우리나라의 급속한 산업화는 우리가 추구해야 할 연구개발의 새로운 기회를 열어 주었습니다."
 LIB_technology_sharing:0 "기술 공유"
 LIB_technology_sharing_desc:0 "우리의 동맹들과 기술 발전을 공유함으로써, 우리 세력 전체는 전시 연구개발을 보다 효율적으로 수행할 수 있을 것입니다."
 LIB_secret_weapons:0 "비밀 병기"
 LIB_secret_weapons_desc:0 "모든 잉여 자원을 전차와 항공기 개발에 쏟는 것은 솔깃하게 들릴 수도 있지만, 승전의 비결은 바로 새로운 과학기술인 전자공학, 로켓공학, 그리고 핵연구에 달려 있습니다."
 LIB_air_innovation:0 "공군 혁신"
 LIB_air_innovation_desc:0 "창공을 지배하지 않고서는 현대전에서 승리를 거둘 수 없습니다. 우리는 공군을 키워내는 데에 가능한 모든 역량을 쏟아부어야 합니다!"
 LIB_air_innovation_2:0 "공군 혁신 II"
 LIB_air_innovation_2_desc:0 "저 위의 창공에서는 사소한 이점이라도 크나큰 자산이 되고는 합니다. 우리는 전투기 개발을 위해 온 힘을 쏟아부어야 합니다."
 LIB_naval_air_effort:0 "해군 항공대 주력"
 LIB_naval_air_effort_desc:0 "해상 목표 공습이 효과가 있다는 사실은 1921년에 이미 미국인들이 보여준 바 있습니다. 해상 전력을 상대로 전쟁을 수행하고자 한다면 우리는 이 공군의 한 분과를 무시해서는 안 됩니다."
 lib.1.t:0 "일만행진"
 lib.1.desc:0 "라이베리아가 끓어오르고 있습니다.\n\n 정부부패로 촉발된 부실한 산업관리와 종족갈등 문제에 대한 대응 부족이 나라를 갈라놓으면서, 라이베리아의 시민들은 급진적인 행동을 취하려 하고 있습니다. 대부분이 젊은 남자들로 이루어진 미국 출신 이민자 집단들은 꽤 오래 전부터 성기게나마 조직되기 시작했지만, 근래에 들어서부턴 그 어느 때보다 말이 많은 마커스 가비의 지도 아래의 단일 풀뿌리 운동으로 통합되었습니다. 자신들의 새 고향에 불만한 이들은 수도를 향한 행진을 조직했습니다. 주도자들은 폭력의 의도가 없음을 밝혔지만, 무장한 채 행진하는 군중의 모습은 평화로운 시위라기보다단 진군하는 군대에 더 가깝게 보입니다. 정부의 대응은 하나뿐입니다. 개활지에서 놈들과 마주하는 것.\n\n 마침내 도시 경계에서 두 집단이 만나고..."
 lib.1.a:0 "짧은 싸움이 이어지더니, 가비의 급진파가 뿔뿔이 흩어진다. 위기는 종결됐다."
 lib.1.b:0 "... 반역이다! 병사들이 가비주의자들을 이끌고 정부청사로 향하고 있다!"
 lib.2.t:0 "높은 성의 사나이"
 lib.2.desc:0 "It was not what government expected would happen. Instead of dealing with the problem, military intervention made it even worse. It's unclear how Garvey was able to secure so much sympathy in the military but facts are undeniable: uninterupted he marched into the capital in triumph like a Black Ceasar. Given emergency powers, in a radio speech he assured citizens of Liberia that their future is secure and there are no reasons to worry. Liberia is on a path towards greater tomorrow!\n\n People at large took government takeover surprisingly well. Tension was growing for quite a while, everyone was expecting something to happen. Something indeed happening seemingly put an end to that. Now, everyone could just go back to their daily lifes... Except not. Ease with which garveists convinced military to join them should be suspicious but in their triumph they were blinded to this fact. Army was indeed infiltrated by their supporters, sure. But not just by them. For years society way more ancient and secretive than pan-africanists had spread its webs over Liberia. And current troubles were perfect time for the spider to strike.\n Poro societies came to revolt. Within army, within goverment, within homes of everyday citizens raised vicious horde ready to take away back their premordial birthright..."
 lib.2.a:0 "가비의 지원군이 도착해 포로 민병대를 쓸어버리다."
 lib.2.b:0 "가비주의자들을 패퇴시키며 포로인들이 대첩을 거두다."
 lib.3.t:0 "원주민 정변"
 lib.3.desc:0 "'Liberia was an experiment. Maybe a noble one, history will decide that. But an experiment none the less. And what we see now is a clear sign that this experiment ended in utter failure. Savages are jumping to each others throats, playing musical chairs with guns. This ends now. We will secure stability and prosperity of this land and its people. Is this a crime if we secure a living wage for ourselves while doing so?'\n\n Harvey Firestone Jr. wasn't much of speaker. Short adress to the troops was just a formality. What they respected was hard cash. They were finest american and russian mercenaries money could buy. He on the other hand respected actions. Swift, well planned, succesfull. Negroes were fighting over nonsensical pie in the sky. He had a simple vission: Firestone Company Grounds, prosperous and rich.\n In well planned action mercenaries were to crush tired in fight Poro and secure stability. The rubber production can't be hindered by this farce. Now, the fate lies in the balance as the two sides come to a head..."
 lib.3.a:0 "...음중구들이 끝없이 밀려드는 파도 속에 죽다!"
 lib.3.b:0 "...먼로비아에서 무정부 상태가 계속되다..."
 lib.4.t:0 "무정부의 끝"
 lib.4.desc:0 "두 번의 전투를 거치며 먼로비아는 난장판이 되고 말았습니다. 탈진한 민병대원들과, 시체가 곳곳에 널린 가운데, 모자란 건 오직 하나, 누구도 예상치 못했던 제4파, 파이어스톤 회사의 최후일격이었습니다. 후방지와 후추 해안의 대부분을 장악한 이들은 하퍼 항을 통해 지원군을 수급받아 수도 먼로비아를 차지하려 빠르게 움직였습니다. 마침내, 수도에서 벌어진 극렬한 폭력 끝에, 포로족과 엮인 가정의 자식들의 손을 잘라내고, 포로족 족장들 중 하나를 참수하고, 조지 파드모어를 때려죽였듯 잔혹히 수도를 빼앗은 파이어스톤이 정상에 섰음은 이제 명확해졌습니다. 무정부의 나날 끝에 라이베리아가 완전히 기업의 통제하에 떨어졌음은 이제 명확해졌습니다."
 lib.4.a:0 "파이어스톤령에 오신 것을 환영합니다, 무엇을 도와드릴까요?"
 lib.70.t:0 "아크라에서의 소란"
 lib.70.desc:0 "수많은 미국계 라이베리아인들이 아크라에 짐을 풀자마자 현지 주민들을 위협하며 자신들만의 촌락을 세우곤 정부의 퇴거명령을 무시하고 있습니다. 어떻게 해야겠습니까?"
 lib.70.a:0 "라이베리아로 출국시켜라."
 lib.70.b:0 "자치공동체를 할양하고 정착을 허용한다."
 lib.71.t:0 "소란이 끊이지 않다!"
 lib.71.desc:0 "아크라와 아비장을 통해 점점 더 많은 미국계 라이베리아인들이 입국하면서 정부 정책을 무시하는 전반적 경향도 더 짙어지고 있습니다. 문제를 즉시, 근원서부터 해결해야 합니다. 우리 내각 대부분은 더 큰 규모와 나은 장비를 갖춘 데다, 영국도 자리에 없는 지금의 상황을 이용해 라이베리아를 침공할 것을 권유 중입니다. 놈들을 상대로는 분명 승리할 겁니다."
 lib.71.a:0 "라이베리아인들을 죽일 시간이다."
 lib.71.b:0 "됐다. 오게 두어라."
 lib.50.t:0 "라이베리아의 기적"
 lib.50.desc:0 "We, as the people of Liberia, have suffered through a lot these past few years and managed to survive through it all as a shining example of democracy and a beacon of liberty. We did not allow extremism to ferment in our land, and we kicked out the ones who tried to destroy our beautiful nation. It is high time that we celebrate, creating a big public party in Monrovia where everyone is invited, a toast to liberty - a toast to our freedom as the freest nation in Africa.\n\n We are now ready to look outwards into a future of trade and prosperity, and potentially even wealth where we can rival even some Central American countries in terms of purchasing power. It has come to the realization of us all that we have reached it, everyone, from the youngest to the oldest, from the most educated to the simplest peasant, understands this simple truth now and forever;"
 lib.50.a:0 "우리 시대의 황금기가 다가왔음을 말이오."
 lib.99.t:0 "내분"
 lib.99.desc:0 "우리의 집권 이래 음중구들은 크나큰 공포를 느껴왔습니다. 우리는 여지껏 라이베리아에 들어오는 모든 백인 투자자들을 공격하고 현지 파이어스톤 고무 농장을 파괴하는 등, 어떤 대가를 치러서라도 라이베리아를 백인들의 손에서 자유롭게 두고자 했습니다. 하지만 우리가 직면한 문제는 그게 전부가 아닙니다. 새로운 음중구, 새 백인인 미국계 라이베리아인들이 그것입니다. 미국 문화에 동화된 이들은 미국식으로 말하고, 미국식으로 떠들며, 미국식으로 생각하고, 미국식 이상을 마음에 품습니다. 라이베리아의 원주민들을 영원히 압제와 노예제의 사슬에 맬 옛 미국계 라이베리아인들의 귀족정의 모든 요소들에게서 탈피할, 이 모든 것을 즉각적이며 폭력적으로 떨쳐낼 안에서의 싸움이 다가오고 있습니다. 우리 땅을 식민화하려는 악마의 피부색이 무엇이든, 라이베이라와 그 원주지를 미국의 식민지가 아닌 진정으로 자유롭게 두기 위해서라면, 먼로비아 인구의 4분의 1을 쓸어내는 한이 있어도 우리는 감내할 것입니다."
 lib.99.a:0 "내분이 시작된다."
 lib.40.t:0 "가비 사냥"
 lib.40.desc:0 "미친 대중주의자가 우리 기반시설을 부수고 다니며 우리에게 즉각적인 항복을 요구하는 꼴을 보는 것도 얼마 남지 않았습니다. 놈을 사냥할 적기가 되었습니다. 수색은 하퍼 창에서부터 시작될 것이며, 노예주들이 한때 후추 해안이라 칭했던 우리의 후방지로 넓어질 것입니다. 어떤 대가를 치러서라도 우리 형제들이 흘린 피의 복수를 치를 것이며, 그들이 느꼈던 고통을 가비는 곱절로 갚게 될 것입니다."
 lib.40.a:0 "죽음의 계곡 그림자 속에서 광인을 찾게 될지라."
 lib.5.t:0 "The POL"
 lib.5.desc:0 "어떤 기이한 발현이 포착되었습니다. 스스로를 \"라이베리아의 긍지\"라 부르는 한 집단이 사람들 틈에서 나타난 것입니다. 프리메이슨이나 KKK와 같은 집단들에게서 영감을 얻은 것으로 보이는 조직은, 회원을 주로 미국 출신의 이민자, 식자층, 도시민 가운데서 뽑으며 향촌을 지배하는 포로족의 부족사회의 맞수가 되었습니다. 이들은 이에 그치지 않고 때때로 부족민들과 물리적 충돌을 벌이기까지 했습니다. 많은 이들은 이 조직을 \"검은 클랜\"이라 조롱조로 부르며 우리나라의 안정을 해칠 것이라 보고 있지만, 다른 이들은 조직을 제대로 이용할 수만 있다면 부족민들의 비밀결사 및 분파에 맞선 싸움에서 유용할 것이란 전망을 내놨습니다."
 lib.5.a:0 "불타는 십자가를 벗어나려 미국을 떠나다니. 미친 건가?"
 lib.5.b:0 "놈들과 교섭해봐야 할 것 같군..."
 lib.6.t:0 "태양의 아이들"
 lib.6.desc:0 "A new sensation sweeps Liberia by the storm. Ambitious local movie production beared a fruit in a form of a full feature movie, first of its kind. Large, collaborative artistic effort of not just multiple artists but whole artistic cliques was on the crosshairs of cultural elites for quite a while as an object of both of interest and ridicule. Some critics called it too grand to be possible to finish, a monumental waste of money, racial self-idolatry on a cosmic scale... But against all odds movie was finally finished.  Monumental, almost three hours long masterpiece was at last screened to wider audience in Monrovia. Premiere night was attended by creme of the crop of Liberia social circles and whole crowd of personnel involved with the production involving George Wells Parker, Herman Poole Blount and many others. Way bigger crowd gathered outside of the cinema in hopes of catching a glimpse of the so long awaited curiosity.\n Initial reviews are mixed: some praised richness of themes and almost dream-like atmosphere, others criticised hard to follow plot. Whatever anyone says, everyone wants to see it. First major motion picture of Liberia is sure to be a smash hit!"
 lib.6.a:0 "탈지구급 대박이구만!"
 lib.7.t:0 "아브샬롬, 아니면 므시 케메트?"
 lib.7.desc:0 "라이베리아는 최근 들어 신 아프리카 곳곳에서 출현해 흑인의 이상과, 누가 미래가 될 것인지를 놓고 경쟁하는 새 숭배단들의 배양지가 되었습니다. 하일러 실라세가 기독교 신의 화신이라 믿으며, 리오나드 퍼시벌 하웰이 여러 사제들로 이루어진 평의회 아래 소규모 민병대를 이끌고 있는 라스타파리아 잔존자들, 두세 모함마드 알리와 (고대 이집트인들과 더불어 자신이 외계의 존재들과 접촉했다며 썬 라의 아케스트라라 불리는 신비주의적 악단을 창립해 일반 파라오주의자들과 분리된) 허먼 풀 블런트가 이끄는, 라이베리아에 새 케메트를 세우고 후엔 이집트를 비롯한 나머지 아프리카 전부를 포함시켜야 한다 믿는 파라오주의자들, 마지막은 흑인종이 이스라엘의 잃어버린 부족 중 하나라 여기는 웬트워스 아서 매슈의 흑인 이스라엘 히브리인들입니다. 집단들은 누가 더 우월한지를 두고 싸우고자 먼로비아로 향했습니다. 내전에 가까워진 폭력 사태와 싸움 끝에, 먼로비아에 입성한 가비의 민병대는 싸움을 멈추게 하며 라이베리아의 평화를 위해 정전할 것을 요구했습니다. 싸움이 그치자, 우리의 지도자 마커스 가비는 흑인종이 다시는 식민화당하지 않게 하고자 인민의 단결과 분파주의에 대한 항전을 요구하는 격정적인 연설을 쏟아냈습니다."
 lib.7.a:0 "아프리카의 아들들이 불 속에서 일다."
 lib.8.t:0 "일라이자 무함마드가 연설하다"
 lib.8.desc:0 "라이베리아에 이슬람 술탄국을 설립하고자 하는 신흥 세력인 네이션 오브 이슬람은 본래 미국의 블랙 벨트에서 이슬람을 전도하던 데 중점을 두던 세력이었으나, 수장을 비롯한 주요 일파가 라이베리아로 떠나버리면서 미국에 남겨진 분파들의 세는 크게 줄었습니다. 그리고 오늘, 라이베리아 NOI의 지도자 일라이자 무함마드는 라이베리아가 진정으로 모든 아프리카계 미국인들을 위한 국가가 되었음을 선포하며, 가능한 한 많은 이들이 더 나은 미래를 위해 라이베리아로 이주할 것을 권유했습니다. 하지만 일라이자는 우리의 세속주의를 부정하면서, 스스로가 '흑인의 종교'라 여기는 이슬람을 국교로 삼으려 합니다. 당연히 우리는 일라이자의 요구를 받아들이지 않을 테지만, 그의 목소리는 이슬람을 미래로 향할 라이베리아를 비추는 빛으로 여기는 많은 미국계 라이베리아인들의 마음 속에서 공명하고 있습니다."
 lib.8.a:0 "최소한 평화롭군."
 lib.9.t:0 "케메트주의자들이 신흥 권력이 되다"
 lib.9.desc:0 "2년이 지나는 동안 UNIA의 일개 익에서... 말하자면 기묘한 신앙을 하나 창조해냈습니다. 두세 모함마드 알리가, 르 소니르 라라고도 알려진 허먼 풀 블런트와 함께 지도하는 UNIA의 케메트주의익은 고대 이집트를 흑인 정체성의 진정한 근원이라 여기면서, 흑인종이 케메트(고대 이집트) 세계의 진정한 후예들이란 이상을 창조해냈습니다. 하지만 이런 익 가운데서도 가장 극단적인 익이 존재하니, 매우 실험적인 재즈 장르인 '우주악'을 창조해낸 즉흥악단인 썬 라 아케스트라가 바로 그들입니다. 고대 이집트인들과 지도자 허먼 풀 블런트가 목성(과 다른 많은 행성들)에서 온 외계의 존재들과 접선했다고 믿는 이들은, 그 외계의 존재들이 블런트에게 별들에 그의 영혼을 가져다줄 음악을 만들어 달라 부탁을 받았다고 주장하고 있습니다. 나머지 케메트익에선 케메트 종교전통을 굳건히 지키며 고대 이집트어로 된 인사말을 사용하고 있습니다."
 lib.9.a:0 "영들을 인도할 우주적 위력이라."
 lib.10.t:0 "흑인 히브리 이스라엘인들이 인기를 얻다"
 lib.10.desc:0 "즐비한 여러 파벌들의 격정적인 등장 이래 라이베리아가 신흥 관념들의 온상이 되어가는 가운데, 에티오피아인들이 이스라엘의 사라진 부족들 중 하나라 믿는 흑인 히브리인 유대교 분파, 살아계신 하느님의 에티오피아 히브리 회중 진리의 기둥과 대지 계율수호대의 등장은 이것이 주지의 사실임을 확정했습니다. 이들은 솔로몬과 셰바의 여왕이 모두 이스라엘족이며, 에티오피아 전반이 신성한 이스라엘족의 땅이라 주장합니다. 교단은 이슬람이나 케메트 신앙에 관심은 없지만 새로운 흑인 정체성을 찾는 이들에게 급속도로 인기를 얻었으며, 이 결과 수많은 회당이 전국에서 세워지게 되었습니다. 정부의 자금지원을 받는 것도 아니고 아주 정교한 교리를 가진 것도 아니지만, 교단은 자신들의 이상에 대한 심오한 헌신을 분명히 내보이며 자신들이 선택받은 무리임을 진정으로 믿고 있습니다."
 lib.10.a:0 "너희 모두 나의 흑인 형제들이며 자매들이다."
 lib.11.t:0 "라스타파리아 잔존자"
 lib.11.desc:0 "하일러 실라세의 붕어에 따라 라스타파리아교의 신자들 역시 선지자를 잃은 다른 많은 종교들이 그랬듯 흩어질 것이라 여겨졌습니다. 하지만 이들은 달랐습니다. 세계 각지 대부분의 라스타파리아교 신자들이 라이베리아로 이주하면서, (최근 폭발한 종교다양성에도) 라이베리아를 세계에서 가장 라스타파리아적인 국가로 만들었습니다. 이제, 리오나드 퍼시벌 하웰과 같은 이 '잔존자들'은 자신들의 종교를 퍼뜨리며, 자신들의 성례에 쓰일 대마를 라이베리아 곳곳에서 재배하는 중입니다. 대다수의 집단에선 라스타파리아인들을 경멸하지만, 이미 서로가 서로를 싫어하고 있음을 생각해보면 그리 놀라운 일은 아닙니다. 그 모든 것에도 불구하고, 라이베리아는 심오한 조화와 차이에 대한 존중을 계속해서 지켜나가는 중입니다."
 lib.11.a:0 "종교 목적의 대마 재배를 수호하라."
 LIB_Liberian_Arms_Company_organization:0 "Liberian Arms Company"