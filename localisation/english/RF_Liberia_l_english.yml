l_english:
 LIB_DESC_MENU:0 "Liberia is an unique case in Africa. As the only territory never touched by European colonialism, it stands as a beacon of light for the anti-imperialist movements across the continent. The ruling TWP stands at the crossroads, will it pass the gauntlet of the coming storm over Liberia or will other factions come to power, changing Liberia forver? "
