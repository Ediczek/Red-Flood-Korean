 TSY_city:0 "기괴한 도시"
 TSY_city_desc:0 "사랑하는 고향을 잃은 슬픔에 절망하는 이들도 있지만, 눈물을 닦고 소매를 걷어붙이고 일터로 나서는 이들도 있습니다. 낭만주의자와 혁명가들이 숲에 앉아 솔방울을 먹고 빗물을 마시는 동안, 세상을 움직이는 진짜 사람들은 삶을 이어가기 위해 바쁘게 움직입니다.\n\n블라디보스토크는 러시아가 멸망한 후 고통 속에서 태어났지만 혁명적 정서와 차르의 충성심은 결코 사업에 도움이 되지 않았습니다. 좋은 사업가는 제 주머니를 채울 수있는 나리들에게만 충성심을 가지고 있습니다. 따라서 기회가 생겼을 때 블라디보스토크의 영향력있는 사람들이 권력을 잡고 프로메테우스적 십자군에 대한 지지를 발표했습니다. 얼마 지나지 않아 그들은 부유 한 산업가 인 보리스 브라이너를 대통령으로 선출했습니다.\n\n자본이 자유로워진 블라디보스토크는 플라스틱, 네온, 악덕의 도시가 되었기 때문에 불이 켜지는 데는 그리 오래 걸리지 않았습니다. 러시아가 멸망한 후 많은 귀족의 아내와 딸들이 새로운 일자리를 찾아야 했기 때문에 매춘이 만연했습니다. 그러나 전 세계 사람들이 블라디보스토크로 몰려들었기 때문에 고객 부족에 대해 불평할 수는 없습니다: 중국인, 일본인, 미국인, 폴란드인, 독일인, 유대인, 영국인, 러시아인, 그리고 신은 다른 것을 알고 있습니다. 위스키, 럼, 블로우, 스맥, 주사위, 카드, 노인, 젊은이: 인테르마리움의 새로운 보석에서 찾을 수 있는 모든 것, 그리고 그 이상입니다. 국제적인 성채는 브라이너의 새 정부가 고객들의 개인 사업에 개입하는 것을 거부하면서 범죄자와 자경단원으로 가득 찬 도시가 되었습니다. 하지만 이러한 무관심한 접근 방식은 전 세계의 관광객을 끌어들이고 있습니다. 세계의 도시가 모든 이상한 취향을 지닌 괴짜들과 하층민, 인생을 마시는 것처럼 와인을 마시는 사람들의 본거지가 되면서 오래된 금기와 배척은 해안에서 사라지고 있습니다.\n"