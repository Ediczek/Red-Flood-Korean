 CAL_naval_discussions:0 "해군 토의"
 CAL_naval_discussions_desc:0 "캘리포니아는 오랫동안 태평양에서 미 해군 작전의 중심지였습니다. 독립적인 권한을 갖게 된 우리는 이제 이러한 작전 중 얼마나 많은 작전을 지원할 수 있는지, 그리고 어떤 작전이 우리의 이익을 방어하는 데 여전히 필요한지 결정해야 합니다."
 CAL_bay_area_expansion:0 "베이 에어리어 확장"
 CAL_bay_area_expansion_desc:0 "베이 에어리어 지역은 해상 운송과 군사 작전을 지원할 수 있는 뛰어난 지리적 조건을 갖추고 있으며, 새로운 함대의 작전을 지원하기 위해서는 이를 확장하는 조처를 해야 합니다."
 CAL_new_dockyards:0 "새 선착장들"
 CAL_new_dockyards_desc:0 "함대를 유지하려면 선박을 수리하고 노후화된 선박을 교체할 수 있는 조선소와 해군 산업이 있어야 합니다. 우리는 이미 해안선을 따라 흩어져 있는 상당수의 조선소 조직망을 보유하고 있으며, 이러한 조선소를 확장하고 필요한 지원 산업을 보호할 것입니다."
 CAL_carrier_experiments:0 "항공모함 실험"
 CAL_carrier_experiments_desc:0 "공중 공격은 상대적으로 저렴한 항공기를 사용하여 적의 주력함까지 파괴할 수 있는 흥미로운 가능성을 제공합니다. 태평양 전역에 해군의 항공 전력을 활용하려면 타격기를 이륙, 회수, 지원할 수 있는 항공모함이 필요합니다."
 CAL_submarine_doctrine:0 "잠수함 교리"
 CAL_submarine_doctrine_desc:0 "직접적인 대치 상황에서 규모가 더 큰 해군을 격파할 수는 없지만, 잠수함을 사용하여 적 함선과 지원함을 공격하는 간접적인 접근 방식을 사용하면 적을 우리 해안에 접근하지 못하게 할 수 있습니다."
 CAL_fleet_in_being_focus:0 "현존함대"
 CAL_fleet_in_being_focus_desc:0 "비록 우리가 전선에서 적을 격파하지 못하더라도, 잘 보호된 항구에서 출격할 수 있는 가공할 함대를 준비해두면 적이 훨씬 더 신중하게 해군 자산을 활용하게 만들어 직접 대치하지 않고도 적의 효과를 떨어뜨릴 수 있습니다."
 CAL_against_a_bigger_opponent:0 "더 큰 적에 맞서 우리를 이기리라"
 CAL_against_a_bigger_opponent_desc:0 "적들이 아무리 많은 함선과 비행기를 보유하고 있어도 우리는 절대로 굴복하지 않을 것입니다. 우리의 명민한 장교들과 용감한 수병들이 우리를 승리로 이끌 것입니다."
 CAL_californian_militias_into_army:0 "캘리포니아 민병대 흡수"
 CAL_californian_militias_into_army_desc:0 "미국이 멸망하고 미군이 분열됨에 따라 캘리포니아주 방위군을 즉시 동원하고 본격적인 군대로 확장할 수 있도록 재편성하는 것이 필수적입니다."
 CAL_what_doctrine:0 "무슨 교리?"
 CAL_what_doctrine_desc:0 "우리 군대가 창설되었으므로 이제 우리 군의 방향을 결정하는 것은 우리에게 달려 있습니다. 우리가 독자적으로 장비를 조달하고 새로운 1기 장교단을 교육하기 전인 지금, 이 결정을 내리는 것이 가장 바람직할 것입니다."
 CAL_artillery_attacks:0 "야포 공격"
 CAL_artillery_attacks_desc:0 "우리는 과거 미국이 완전했던 때처럼 풍부한 인력을 보유하고 있지 않으며, 심지어 동부의 군벌들이 동원할 수 있는 규모의 인구조차도 없습니다. 따라서 미리 계획된 포격 패턴에 따라 유연하게 포를 발사하여 적의 공격을 분산시킨 다음 적의 거점을 무너뜨리는 등 최대한 효율적으로 싸울 수 있도록 모든 조처를 해야 합니다."
 CAL_barrages_of_fire:0 "포화"
 CAL_barrages_of_fire_desc:0 "포병들이 훈련되고 사격 계획이 준비되면, 우리는 적들이 우리의 맹렬한 포격을 피할 수 없도록 병참 체계를 간소화하는 데 모든 조치를 취해야 합니다."
 CAL_only_volunteers_behind_them:0 "자원병만 모집"
 CAL_only_volunteers_behind_them_desc:0 "우리는 자유 국가이자 자유 국민입니다. 우리는 신념을 위해 싸우며 구세계의 폭압적인 제국처럼 수많은 농민 징집병으로 전장을 가득 채우지 않을 것입니다. 그러나 우리 국민은 사랑하는 자유의 땅을 지키기 위해 기꺼이 무기를 들 것이기 때문에 우리의 신념은 우리에게 힘을 줄 것입니다."
 CAL_speedy_effectiveness:0 "신속함의 효과"
 CAL_speedy_effectiveness_desc:0 "전간기의 양상은 빠르게 움직이는 기계화 부대, 신속한 계획, 강력한 통신이 참호의 비참함을 피할 수 있는 열쇠라는 것을 보여주었습니다. 장기간의 소모전에서는 승리를 기대할 수 없으므로 캘리포니아 육군은 가장 현대적인 방법을 사용하여 싸울 수 있는 준비와 능력을 갖추어야 합니다."
 CAL_mobile_frontlines:0 "기동 전선"
 CAL_mobile_frontlines_desc:0 "미국 서부의 광활한 공간에서 전투를 벌일 때 소규모 병력으로는 견고한 전선을 형성할 수 없으며 적과 지속적으로 교전할 수 없습니다. 적의 침투 공격에 대해 항상 경계해야 하지만, 동시에 적의 대규모 부대를 우회하고 포위하여 신속하게 승리할 기회도 주어집니다. 따라서 모든 지휘 수준에서 우리 장교들은 독립 기동부대를 지휘하고 임무 목표를 달성하기 위해 독립적으로 의사결정을 내릴 수 있도록 준비될 것입니다."
 CAL_tank_and_truck_research:0 "전차 및 트럭 연구"
 CAL_tank_and_truck_research_desc:0 "차량화된 군대는 미국 내륙의 광활한 공간에 전력을 투사하는 데 필수적이며, 전차는 현대 적군을 효율적으로 공격하는 데 필수적입니다. 다행히도 미국은 풍부한 석유 매장량과 군용 차량 제작을 시작할 수 있는 충분한 산업 기반을 갖추고 있습니다. "
 CAL_well_carried_out_plans:0 "잘 짜인 계획"
 CAL_well_carried_out_plans_desc:0 "적과 정면으로 싸워야 할 경우, 잘 정찰된 지형에서 미리 조준된 포병 사격과 기갑 돌격으로 가능한 한 빨리 적을 분쇄하기 위해 공격을 잘 조율할 것입니다. 땀은 피를 아끼며, 우리는 절대적으로 필요한 것 이상으로는 캘리포니아의 단 한 명의 생명도 희생시키지 않을 것입니다."
 CAL_digging_down_and_holding_on:0 "파고들어 버티고"
 CAL_digging_down_and_holding_on_desc:0 "적의 공격에 직면했을 때, 우리의 작은 병력은 적의 공격을 견딜 수 있도록 잘 고정되어 있어야 합니다. 우리 병사들은 대지를 사랑하고 그 안에 자신을 묻고 폭풍이 지나가도록 기다리는 법을 배워야 합니다..."
 CAL_then_a_well_planned_attack:0 "잘 계획된 공격을 가하라"
 CAL_then_a_well_planned_attack_desc:0 "...그리고 상황이 진정되면 적들이 지쳐서 우리의 공격을 견디지 못할 때 땅에서 솟아올라 적을 공격할 것입니다."
