 CAL.1.title:0 "아 용사가 쓰러진 건 얼마나 됐던가"
 CAL.1.desc:0 "캘리포니아에 오신 것을 환영합니다. 여러분이 어떻게 이곳에 도착했는지와 상관없이, 미국은 이미 무너졌습니다. 우리가 왔던 바다에서 우리가 도착한 빛나는 바다까지, 우리의 공정한 국가 외에는 더 이상 중요하지 않습니다. 제임스타운의 후예들은 우리는 마침내 죽음이라는, 미국이란 실험의 논리적 결론에 도달했습니다. \n\n 그리하여, 빈곤 속에 부스러기나 모으며 살아가야 할지라도 우리는 조각들을 모아 삶을 이어 나가야 합니다. 거리에선 사람들이 죽어가고 리버사이드 평의회는 형편없이 배분된 자원들을 갖고서 질서를 유지하고자 최선을 다하고 있는 데다 전반적으로 혼돈이 퍼지고 있습니다. 하지만 미국이라는 실험에서 파생된 이 새로운 실험에는 애국적 심원도 있습니다. 어쩌면 여기선 좋은 결과가 있을지도 모르죠."
 CAL.1.a:0 "어쩌면 이게 우리의 미래일지도."
 CAL.2.title:0 "두려움에 떨 준비를 하라!"
 CAL.2.desc:0 "버딘은 자신의 아파트에서 괴물의 세계가 손짓하는 가운데 석양이 캘리포니아의 선량한 사람들을 집어삼키는 것을 바라보았습니다. 빛이 서서히 사라지자 그는 이미 악마와 불경한 존재가 공기 중에 현현하는 것을 느낄 수 있었습니다. 온 세상에 악령, 좀비, 유령, 외계인, 그리고 인간들의 결점까지 악의 기운이 해가 지고 나자 퍼져나가고 있었습니다. 그는 몇 시간 동안 세상이 암흑으로 변하는 것을 창밖으로 바라보았습니다. 그 후 그는 세상과 단절하고 환상의 영역으로 행복하게 들어가려고 했지만, 문제는 계속 그를 갉아먹었고 신이 태양을 다시 보낼 때까지 초자연적인 영역에 머물러야만 했습니다. 하지만 혼자서 이 싸움을 하는 것은 무의미하다고 생각한 그는 어둠 속에서 조금이나마 위안을 얻기 위해 평소 즐겨보던 방송국 중 하나인 KCW를 틀었습니다. 하지만 방송 내용은 어둠이 그의 제한된 육체적 시력보다 훨씬 더 깊숙이 침투해 있다는 것을 보여주었습니다. 동부의 상황이 급격히 악화되고 있으며 내전이 임박했다는 공포스러운 이야기가 방송에 나왔습니다. '당연히' 그는 혼자 조용히 중얼거렸습니다. '동쪽에는 어둠이 더 일찍 오는구나'. 그 발표는 그를 두려움에 휩싸이게 했지만, 한편으로는 예상하지 못했던 또 다른 희망으로 가득 차게 했습니다. 그는 어둠이 언젠가는 끝날 것이라는 것을 알고 있었지만... 그 시기가 앞당겨질 수 있다면 세상에 더 좋지 않을까요? 사람들은 그것을 '계몽'이라고 불렀습니다, 횃불이라고 말이지요... 그렇죠! 그는 깨달은 즉시 겁에 질린 교환원에게 전화를 걸었고, 마침내 영원의 목표가 다가온다는 설렘으로 그는 물었습니다;"
 CAL.2.a:0 "\"연락원? 앨런 프로스트로 연결해!\""
 CAL.3.title:0 "올슨의 몽상"
 CAL.3.desc:0 "올슨은 그 생각을 견디기 힘들었습니다. 동부는 끝났다는 것을 그는 알고 있었습니다. 아나키스트들은 자신들이 하고자 하는 짓을 다했고, 군대는 반란을 일으켰으며, 상황은 사실상 끝났다는 걸 말입니다. 하지만 오늘 그가 해야 할 일은 그게 아니었습니다. 오늘 그는 선거 운동을 위해 다른 회의에 참석해야 했습니다. 무슨 선거말이나고요? 급진파는 결코 규칙을 따르지 않을 것입니다. 모두가 알고 있었습니다. 그는 모든 것이 괜찮은 척하는 대신 이 주와 이 연방을 건설한 제도들을 보존하기 위해 노력해야 했습니다. 자신이 그런 정치인이 된 것에 대해 스스로를 저주하면서 그는 빌어먹을 사무실로 차를 몰았습니다. 문을 열었을 때, 그는 이 모든 일에 대한 자신의 의견과 캘리포니아에 미칠 영향에 대해 묻는 현기증이 날 정도로 많은 기자들의 질문이 쏟아질 것이라고는 전혀 예상하지 못했습니다. \"현 상황에 대한 제 의견을 듣고 싶으신가요? 글쎄요, 할 말은 딱 하나뿐입니다. 우리는 이 상황을 극복할 겁니다. 왜 그런지 아십니까? 우리에게는 그렇게 할 수 있는 두뇌와 힘, 그리고 친절함이 있고, 사소한 일로 서로를 죽이고 싶지 않기 때문입니다. 우리는 다른 사람들이 그랬던 것처럼 무너지도록 스스로를 놔둘 수 없습니다. 우리가 아니면 누가 이 상황을 극복할 수 있겠습니까?\""
 CAL.3.a:0 "\"아직 답을 못 들었는데.\""
 CAL.4.title:0 "아 그래, 이거 좀 쩌는데"
 CAL.4.desc:0 "싱클레어가 거리를 걷는 동안 그의 눈앞에는 침체된 로스앤젤레스의 암울한 모습이 펼쳐졌습니다. 시장 붕괴에 이어 대통령 재임 중 발생한 재앙으로 인해 도시는 예전의 모습을 찾아볼 수 없었습니다. 한때 깨끗하고 아름다웠던 도시에서도 노숙자와 행상인을 흔히 볼 수 있게 되었고, 많은 건물이 버려진 채 빈 벽돌 껍데기처럼 서 있었습니다. 이 모든 것이 싱클레어를 괴롭게 했습니다. 이 나라의 거물급 인사들은 동정심이 전혀 없는 듯 보였고, 자신들의 헛소리가 이 나라를 어떻게 죽이고 있는지 전혀 알지 못했습니다. 국가는 자유주의 관료나 이 미치광이 보딘이 섬기는 사람이 아니라 선량한 국민을 돕기 위해 무언가를 해야 했습니다. 그의 메시지는 몽둥이만큼이나 직설적이고 단호했습니다. 캘리포니아의 빈곤을 종식시키라는 것이었습니다."
 CAL.4.a:0 "자신의 자식들을 굶기는 나라는 결코 위대할 수 없다."
 CAL.5.title:0 "강가의 평의회"
 CAL.5.desc:0 "몇 달 동안 리버사이드의 조용한 낙원은 세계의 심장부가 될 것이었고, 스타인벡은 이를 직접 볼 수 있는 절호의 기회를 놓치지 않았습니다. 그는 수첩을 손에 들고 퇴폐적인 앤 여왕 양식의 저택과 관광객 친화적인 스페인 미션 양식의 호텔들을 거닐었습니다. 수백 명의 다른 기자들과 수십 명의 헌병들을 피하는 것은 어려운 일이었지만, 그의 운동신경이 감당할 수 없는 일은 아니었습니다. 그는 전체 광경을 조망할 수 있는 좋은 지점에 도달했습니다. 옛 법원에서 불과 몇 미터 떨어진 그곳에서는 모든 사람들을 쉽게 볼 수 있었습니다. 불길한 친구인 은행가 지아니니와 이야기를 나누고 있는 키가 크고 우울한 모습의 C. C. 영이 있었고, 멀지 않은 곳에 미온적인 민주당 의원 크릴이 평소처럼 같은 당 의원과 열띤 논쟁을 벌이고 있었습니다. 그는 클라크 글레이브, 스펜서 트레이시, 캐서린 헵번 등 영화에서 본 익숙한 얼굴들이 있는 걸 알아챘습니다. 헵번이 자신과 같은 투철한 좌파라는 얘기는 들었지만, 그녀는 두 사람의 영성주의적 소속을 문제 삼지 않는 듯했고, 세 사람은 함께 조용히 웃었습니다. 버딘이나 그의 부하 허버드는 리버사이드 평의회의 첫 회의에 참석하지 않은 것 같았습니다. 스타인벡은 유령 이야기와 사이비 영지주의에 대한 정신 분열증적인 헛소리를 듣고 있을 자신이 없다고 생각했기 때문에 이는 차라리 다행스러운 일이었습니다. 마침내 그의 눈은 그가 계속 찾던 남자를 만났습니다: 업튼 싱클레어였습니다. 공정하고 정의로운 캘리포니아를 위한 마지막 희망이었던 그는 죽어가는 주를 바꿀 기회를 박탈당했습니다. 주변에는 다른 사회주의자들이 수다를 떨고 있었지만 싱클레어는 혼자였습니다. 시간이 되자 각 당의 모든 사람들이 법원의 거대한 대리석 아치로 향했습니다. 금욕주의자인 싱클레어가 갑자기 행동에 나서며 의회를 향해 단호하게 걸어갔습니다. 오직 시간만이 결과를 말해줄 것입니다."
 CAL.5.a:0 "캘리포니아의 궐위기가 시작되는구나."
 CAL.6.title:0 "KCW 방송 - 1"
 CAL.6.desc:0 "진행자가 자리에 앉아 방송국에서 보낸 쪽지를 주의 깊게 읽는 동안 계산된 몇 초 동안의 극적인 정적이 흘렀습니다. 지금이 그의 라디오 진행 경력에서 가장 중요한 순간이 될 수도 있었습니다. 그는 마이크에서 벗어나 숨을 몰아쉬고 말을 하기 위해 고개를 돌렸습니다. 극도로 긴장한 상태였지만 그는 청취자들을 위해 최대한 단조롭고 명료하게 말을 이어갔습니다.\n“이것은 캘리포니아 주 비상위원회(이하 리버사이드 위원회)의 공식 발표입니다. 미합중국 연방 정부가 연방의 정상 상태를 유지할 수 없다고 판단하여, 캘리포니아는 이제부터 전국적으로 정상 상태가 회복될 때까지 정치적, 경제적으로 자급자족할 것입니다. 또한 캘리포니아는 미국의 남은 지역에 대한 어떠한 음모에도 동참하거나 참여하지 않을 것입니다. 이는 공식적인 중립 선언이며, 주권 영토에 대한 공격은 무력으로 대응할 것입니다. 상황에 대해 더 자세히 알고 싶은 시민은 모든 질문에 답변하도록 지시받은 지역 담당자에게 문의하십시오. 질서와 안정은 항상 유지될 것입니다. 캘리포니아에 신의 가호가 있기를, 미국에 신의 축복이 있기를.”\n모든 시민들의 라디오에서 \"I Love You, California\"의 노래 구절이 울려 퍼졌고, 수백만 명의 가정은 불확실한 미래를 느꼈습니다."
 CAL.6.a:0 "해 지는 주가 떠오른다"
 CAL.7.title:0 "실은 우리도 민주정"
 CAL.7.desc:0 "최근 주 선거 연기와 리버사이드 평의회의 밀실 권력 분배 합의로 인해 잊혀진 한 가지는 새로운 캘리포니아 공화국이 여전히 민주주의 국가라는 사실입니다. 당면한 상황이 안정되면서 두 가지 사실이 분명해지고 있습니다. 첫째, 공화당, 민주당, 진보당, 영성주의자들이 합의할 수 있는 것이 거의 없다는 점과 둘째, 일반 대중이 정부에 발언권을 갖고 싶어한다는 점입니다. 우리에게는 선거가 필요합니다!\n\n새로운 주에서 처음으로 실시되는 연방 선거는 새로운 캘리포니아가 어떤 국가가 될 것인지를 결정하는 중요한 선거가 될 것입니다. 많은 것이 걸려 있기 때문에 극적인 경합이 벌어질 것으로 예상됩니다. 우리가 잘 견뎌낼 수 있기를 바랍니다."
 CAL.7.a:0 "선거하러 갑시다!"
 CAL.8.title:0 "KCW 방송 - 2"
 CAL.8.desc:0 "\"새로운 청취자 여러분, 이번 특별 프로그램에서는 개표 결과가 발표될 때까지 총선의 최신 상황을 면밀히 주시하고 있다는 점을 다시 한 번 알려드립니다. 아직까지 로스앤젤레스에서 일부 싱클레어 지지자와 구 민주당 지지자 사이에 벌어진 길거리 난투극을 제외하고는 관련 사건은 발생하지 않았습니다. 모든 어려움과 불확실성에도 불구하고 우리의 아름다운 주에 희망과 이성이 있다는 것을 알게되어 기쁩니다. 결과는 곧 나올 것이며 리버사이드에 있는 담당자들이 전화를 걸어올 때까지 기다리기만 하면 됩니다. 누가 이길지 내기를 해보셨나요, 여러분?\"\n\n그는 잠시 멈추고 얼음을 넣은 위스키를 한 모금 마시고 더 편안한 자세를 찾기 위해 자리에서 몸을 움직였습니다. 그는 거의 두 시간 동안 이야기를 이어갔고, 중간중간 숨을 고르기 위해 몇 곡의 노래만 틀었을 뿐이었습니다. 그래도 그는 엄청나게 행복해했습니다. 그는 캘리포니아 역사상 가장 중요한 선거의 생생한 목소리였고, 백만 명의 가족들이 그의 입에서 나오는 모든 말에 귀를 기울이고 있었기 때문이었습니다. 그는 위스키를 맛보며 기뻐하고 만족해했습니다. 그의 프로듀서는 녹음 부스와 기술자 콘솔을 분리하는 창문을 두드리며 유리에 종이 한 장을 대고 있었습니다.\n\n\n\"방금 리버사이드 측에서 새로운 소식을 전달받았습니다! 결과는...\""
 CAL.8.a:0 "싱클레어의 승리!"
 CAL.8.b:0 "연합전선이 이기다!"
 CAL.8.c:0 "하느님 맙소사!"
 CAL.9.title:0 "제퍼슨의 그릇된 관념"
 CAL.9.desc:0 "제퍼슨은 우리 나라 위에 있는 농담거리 그 자체입니다. 산악지대를 간신히 지키며 장난감 총을 들고 베개 요새에 숨어 있는 양철 병사들이 농촌 자치에 대해 징징거리고 있는데, 그들이 그렇게 거만하지 않았다면 우리가 기꺼이 논의할 만한 사안이었습니다. 지금이야말로 우리가 사랑하는 캘리포니아, 황금의 나라, 쾌활함, 우리의 아름다움을 약화시키고 있는 분리주의자들에 대해 무언가를 해야 할 때입니다! 물, 자원, 곡물 수확을 위해 우리의 소중한 시골 땅과 산을 되찾으려면 어떤 대가를 치르더라도 그들을 막아야 할 것입니다! 이 자원이 없으면 우리 국민들의 수가 줄어들 것입니다! 어쨌든 그것은 리버사이드 평의회에 필요한 정당성을 부여할 것입니다."
 CAL.9.a:0 "전쟁계획을 준비하도록."
 CAL.11.title:0 "몰몬의 위협"
 CAL.11.desc:0 "이전에도 5열주의자들과 주를 불안정하게 만들려는 음모에 대한 두려움이 강했다면, 동쪽의 데저렛 독립으로 인해 그 두려움은 더욱 불타올랐습니다. 몰몬교가 지배하는 유타주가 분리 독립하여 네바다주를 차지하자, 후기 성도 교회를 따르는 나머지 주민들 역시 의심의 눈초리를 받게 됐습니다. 몰몬교 정착민 인구가 많은 캘리포니아 내륙 지역이 그 다음 차례가 될까요? 연방 정부와 교회 간의 짧은 유타 전쟁이 이 주에 긴장을 불러일으킨 것은 불과 한 세기도 되지 않았습니다.\n\n공포가 커지면서 지역 몰몬교 공동체에 미친 영향은 극도로 부정적이었으며, 분노한 민간인들이 \"적의 음모를 막기 위해\" 국경으로 향했다가 당국에 의해 무시당하는 일이 발생했습니다. 표적이 된 사람들이 스스로를 방어하기 위해 뭉칠 때마다 그에 대한 이야기는 점점 더 커질 수밖에 없었습니다. 유타주 출신인 컬버트 올슨 민주당 의원은 사무실 기물 파손 사건에 휘말렸다가 가까스로 '조기 은퇴'를 면했지만, 캘리포니아 정치권 내에서도 후기 성도 교회와 연관된 인사들이 공격을 받고 있습니다."
 CAL.11.a:0 "그런데 만약에 사실이라면?!"
 CAL.14.title:0 "KECA 로스 앤젤레스 방송 – 1"
 CAL.14.desc:0 "캘리포니아 주 전역에서 개표가 진행되고 사람들이 자랑스럽게 투표를 하는 동안 군부는 계획을 세웠습니다.\n\n로스앤젤레스 전역의 부대들이 지역 수비대에 뇌물을 주고 보안을 뚫고 서서히 평의회 건물로 진입해갔고, 로스앤젤레스 수비대의 다른 일부가 KECA 라디오 방송 현장에 진입하는 등 다양한 움직임이 한꺼번에 일어나면서 숨 막히는 긴장감이 감돌기 시작했습니다.\n\n콜맨 호킨스의 부드러운 색소폰 소리가 사라지고 라디오 진행자의 우렁찬 목소리가 다시 돌아왔습니다. 그는 국가를 괴롭히는 고난과 의심에도 불구하고 항상 자신감 넘치고 쾌활했으며, 그는 불확실한 시대에서 평온과 평화의 닻이었습니다. 그의 목소리가 입술을 툭툭 치며 LA에서 생방송을 시작했습니다. \"언제나처럼, 즐거운 시간입니다. 이제 리버사이드의 최신 소식을 전하는 뉴스 보도로 돌아가겠습니다. 시청자 여러분도 아시다시피 지난 몇 달 동안 이 상황에 대해 성실히 여러분께 소식을 전해 왔으며 오늘도 마찬가지입니다. 곧 다가오는 선거에 대해 논의하는 시간을 가질 것 같습니다! 흥미롭지 않나요, 여러분? 첫 번째 발표자는 -”\n\n갑자기 큰 소리로 진행자의 진행이 중단되었고, 두 번째 목소리가 진행자의 주의를 끌기 위해 소리를 질렀습니다. 그 후 1분 동안 웅얼거리는 속삭임과 청중 중 누구도 알아들을 수 없는 긴장된 대화가 이어졌습니다. 마침내 몇 초 동안 완전한 침묵이 흐른 후 원래의 목소리가 다시 나왔습니다. 그러나 이제 그의 목소리는 금방이라도 정신이 무너져 내리거나 절망적으로 울기 시작할 것처럼 삐걱거리고 부서지기 일보 직전이었습니다. \"이건... 맙소사. 비극적으로 보고해야만 할 수밖에 없겠습니다...\" 이번에는 정말 그가 수천 명의 청중 앞에서 어린아이처럼 흐느끼는 것처럼 들렸고, 청중들은 방금 일어난 일이 그에게 이렇게 큰 영향을 미쳤을 것이라는 사실에 혼란스러워 했고 일부는 겁에 질렸습니다. \"영성주의당은 국가의 모든 기관을 장악했으며 군대의 도움으로 캘리포니아에 질서를 가져올 것입니다... \""
 CAL.14.a:0 "할리우드가 아주 종이범은 아니었구나."
 CAL.15.title:0 "기러기"
 CAL.15.desc:0 "대규모 민병대가 샌프란시스코 수비대와 싸우기 시작하면서 로스앤젤레스, 특히 할리우드를 가로지르는 호송대는 기쁨으로 들썩였고, 협상 끝에 샌프란시스코 수비대가 항복하면서 축하 행사를 벌이겠다는 건 잘못된 예상이 아닌 것으로 판명되었습니다. 샌프란시스코를 잃고 시골 지역이 장악되면서 영성주의당이 모든 권력을 장악한 것처럼 보였습니다.\n\n\"영적 독재정\"을 선포하면서, 에드워드 롱스트리트 보딘은 연설을 준비하기 위해 곧바로 로스앤젤레스로 향했습니다... 모든 것이 순조롭게 진행되는 것 같았고 군부도 대체적으로 만족해했습니다. 유명 인사들은 그들의 저택에서 터무니없이 비싼 샴페인을 마시며 즐거워했고, 캘리포니아 전역의 사람들은 겁에 질릴 준비를 했습니다."
 CAL.15.a:0 "괜찮겠지."
 CAL.16.title:0 "우주적 변칙"
 CAL.16.desc:0 "에드워드 롱스트리트 버딘은 리버사이드 평의회에 대한 공격 소식을 기다리며 숙소 주변을 서성이며 자신이 하고 있는 일이 그만한 가치가 있는지 고민했습니다. \"수천년동안,\" 그는 숙고했습니다, \"이 세계 너머의 세력은 법과 질서의 힘으로 세상의 모든 종류의 영적 반란을 극복하면서 권세자들에게 도움을 주는 것처럼 보였다. 이번이라고 뭐가 다를까?\"\n\n버딘은 귀가 먹먹해진 것 같을 정도로 조용한 무전기를 바라보았습니다.\n\n\"아직 실패하진 않았으니 두고 봐야겠지. 쿠데타가 성공한다면 나는 이 일을 할 운명을 타고났다는 신호로 받아들이겠어.\"\n\n버딘은 하루 종일 누워서 무전 교신을 기다리며 마음을 편안하게 하기 위해 가능한 한 적은 생각만 하려고 노력했습니다. 몇 시간 후, 그는 안정을 되찾고 당시 가지고 있던 술을 최대한 많이 마셔대기 시작했습니다.\n그는 의자에 차분히 앉아 무전을 기다리며 점점 더 취기에 빠져들었습니다. 몇 시간 후, 시끄러운 현실의 소음을 뚫고 그는 뚜렷한 무전기 잡음 소리를 들었습니다. 정확한 메시지는 알아들을 수 없었지만 그가 들어야 할 세 단어는 들었습니다: \"리버사이드… 작전… 성공적…\"\n\n그는 바닥에 쓰러지면서 미소를 지었고, 마침내 자신의 승리가 처음부터 예정되어 있었다는 것을 알았습니다."
 CAL.16.a:0 "그래야 했듯이."
 CAL.18.title:0 "공포로다! 공포로다!"
 CAL.18.desc:0 "싱클레어는 라디오에서 뉴스가 반복되기 시작하자 의자에 반쯤 뒤로 쓰러졌고, 속이 바닥으로 내려앉는 것을 느꼈습니다. 초저녁에 첫 총소리를 들었을 때만 해도 이런 일이 벌어지고 있다는 사실을 믿고 싶지 않았지만, 간헐적으로 총성이 다시 들리자 주방위군이 보딘의 강도 귀족 일당들과 할리우드 얼간이들을 사냥하기 위해 도시로 들어온 것일지도 모른다는 생각에 마음이 완전히 풀렸습니다. 그러나 그들의 준군사조직과 영성주의자들이 주장하는 것이 무엇이든지 간에 이를 믿었던 옛 연방군 부대들은 리버사이드에서 마주친 어떤 저항을 마주치건 간에 충분히 극복할 수 있을 것 같아보였습니다.\n그리고 그가 할 수 있는 일은 아무것도 없었습니다. EPIC 산하 노조와 학생 단체에서 아무리 힘센 사람들을 모아도 훈련된 군인들에 비할 바가 아니었고, 설령 중요한 순간에 그들을 모을 수 있다고 해도 마찬가지였습니다. 수비대가 연합전선의 부르주아 정당을 다시 집권시키는 데에서만 그친다면, 적어도 다음 선거에서 집권할 기회는 얻을 수 있을 것입니다. 그러나 영성주의자들이라는 미치광이 기독교인들은 그에게서 행진을 할 수 있는 권리를 빼앗았고, 그가 새로 태어난 캘리포니아를 장악하기에는 너무 빨리 움직였기 때문에 이들이 공공선거를 중단할 것이라는 것은 분명했습니다. 그는 버딘이 과거에 미국 경제를 신성한 것으로 묘사하는 것을 들었고, 그들을 지지하는 사람들을 생각하면 그들이 현재의 체제를 유지하거나 심지어 프롤레타리아에 대한 착취를 악화시킬 것이라는 데 의심의 여지가 없었습니다. 빈곤은 지속될 것이고, 그는 진정한 사회주의를 구현할 수 있는 기회를 놓치고 말았습니다.\n불안정한 걸음으로 일어난 그는 술 찬장으로 가서 무슨 술인지 신경쓰지도 않은 채 병마개를 따고 술 몇 모금을 깊게 들이켰습니다. 내일이 오면 이 상황에서 뭔가 구할 수 있는 방법이 있을지도 모른다고 생각했습니다. 보딘은 미쳤습니다. 분명히 그가 몇 달 이상 권력을 잡을 가능성은 없었습니다. 싱클레어는 한 잔 더 들이켰습니다. 그의 날이 올 것은 분명했습니다. 그는 그저 기다리기만 하면 됩니다. 하지만 그렇게 하기에 가장 좋은 장소는 버딘의 측근들의 손이 닿지 않는 곳이어야 할 겁니다."
 CAL.18.a:0 "모두 괜찮을 거야, 아무렴."
 CAL.19.title:0 "변절자"
 CAL.19.desc:0 "캘리포니아의 모든 평범한 사람들에게 공포를 안겨준 전례 없는 일은 당시의 진정한 법칙이 큰 야망을 가진 밀교적인 젊은 유명 인사들에 의해 결정된다는 것이었습니다. 이러한 현실은 어떤 사람들을 분노하게 했고, 다른 사람들의 영혼을 자극했으며, 한 사람에게는 자신이 만든 국가에 대한 믿음을 잃게 만들었습니다.\n\n 극단적인 반 급진주의자로 알려진 컬버트 올슨은 자신의 정치 경력이 무너지고 있다는 사실이 빠르게 드러나자 캘리포니아 영적 독재정에 맞서 몰몬교를 지지하는 것만이 유일한 선택이라는 것을 깨달았습니다.\n 우스운 일이었습니다. 심지어, 심지어 싱클레어의 치하에 있을지라도 적어도 지금 하는 것과는 반대로 행동할 수 있었을 거라고 생각하니 말입니다."
 CAL.19.a:0 "여기선 아니다."
 CAL.21.title:0 "운명에 맞서"
 CAL.21.desc:0 "운명이 미국을 파괴했습니다. 언덕 위 금빛으로 반짝이던 도시는 아나키즘과 공산주의의 뱀들에게 함락돼, 선인들이 섰던 그곳은 대중주의 인사들에게 파괴되었습니다. 수백만 명이 죽을 것이고 - 미국의 정신은 비록 이 세계에선 죽었을지라도 영원히 자유롭게 날아다닐 것입니다. \"우린 공산주의자들이 권력을 차지하도록 허락했지 - 우리는 놈들이 우리 삶의 방식도 파괴하도록 허용했다. 그리고... 그리고..!\"\n 보딘은 무슨 말을 덧붙여야 할지 모른채 걱정스럽게 말했습니다. 아마도 더 이상 할 말이 없었을지도 모릅니다."
 CAL.21.a:0 "울음 밖에 할 수 있는 게 없구나."
 CAL.24.title:0 "태평양 함대 잔존병"
 CAL.24.desc:0 "몇몇 소함대와 함선들은 대개 실용주의적인 이유로 캘리포니아주의 편에 섰습니다. 그러나 우리가 집권하면서 몇몇은 영적 세계와 물리적 세계의 진리를 미국, 그리고 희망적으로는 지구의 다른 지역으로 가져 오는 데 목적이 있다고 느끼기 시작했습니다. 그러나 지금 당장 해결해야 할 가장 중요한 문제 중 하나는 하와이를 포함한 미국의 모든 진정한 영토를 복원하는 것입니다. 원래 이 프로젝트는 국가 확장을 위한 하나의 프로젝트에 불과했지만, 우리는 하와이의 이국적인 해변을 더 나은 생활 수준을 보장하기 위해 그곳을 여행하는 선량한 사람들이 있는 우리 사회의 일부로 만들 필요가 있다고 결정했습니다. 따라서 우리는 하와이를 다시 되찾아오는 작업을 시작할 것입니다."
 CAL.24.a:0 "미국 전역을 회복하리라."
 CAL.25.title:0 "KCW 호놀롤루 방송 - 1"
 CAL.25.desc:0 "\"햇빛으로 가득한 호놀롤루에서 보내는 알로하! 우리 군인들이 이 아름다운 풍경을 가로질러 행진하는 동안 유명 인사들도 휴식을 취하기 위해 하와이를 찾았습니다. 폴렛 고다드와 제임스 스튜어트 등 유명 인사들이 이곳 화창한 하와이에서 즐거운 시간을 보내고 있습니다. 인기 없는 왕정이 무력으로 해체된 후에도 우리는 훌륭한 군인들의 도움으로 이 지역의 안정을 위해 계속 노력할 것입니다!\""
 CAL.25.a:0 "화창한 하와이에서 행복한 하루 보내세요!"
 CAL.888.title:0 "캘리포니아가 항복을 요구하다"
 CAL.888.desc:0 "안 돼"
 CAL.888.a:0 "안 돼!"
 CAL.27.title:0 "KCW 호놀롤루 방송 - 2"
 CAL.27.desc:0 "\"햇빛으로 가득한 호놀롤루에서 다시 보내는 알로하! 우리의 용감한 군대가 숲을 정리하고 파르티잔 활동을 없애는 등 한때 이곳에 살았던 무리로부터 이 땅을 정화하기 위한 노력을 계속하고 있는 모습을 여러분께 보여드리고 싶습니다. 물론 이런 곳에는 오스트로네시아인이 살 수 없고, 이런 자연 그대로의 아름다운 섬은 황금 왕국 사람들을 위해 사용되어야 한다는 것은 자명한 사실입니다! 그러므로 우리는 청취자 여러분들께서 우리 나라의 이익을 위해 하와이에 오시기를 요청합니다!\""
 CAL.27.a:0 "라디오로 들을 수 있는 유일한 거리군."
 CAL.28.title:0 "성령들 사이에서"
 CAL.28.desc:0 "장 보댕의 화신이 L 론 허버드 앞에 앉아 있었습니다. 두 신비주의자들과 성령들은 다른 모든 것과 구별되고 완전히 독립적으로 기능하는 별도의 서구 국가로서 자기 생존의 필요성을 깨닫고 세계 무대에 자신을 투영하고 민족과 인종에 대한 거룩한 인식을 미처 가지지 못한 불우한 지역에 퍼뜨리는 백인 캘리포니아라는 계몽에 의해 깨어나 막연하고 조용한 삶에서 완전한 권력을 쥔 삶으로 이끌렸습니다. 두 신비주의자들은 종족의 선구자들인 하이퍼보리아 종족의 위대한 도전의 장소이자 위대한 깨달음의 장소인 뜨거운 시에라 네바다 사막의 산꼭대기에서 조용히 사색에 잠겼습니다. 그들은 태양 빛을 반사하고 하늘에 무지개를 비추는 하얀 옷만 입고 있었습니다. 바람이 그들의 몸을 부드럽게 어루만지자 그들은 안경, 모자, 기타 모든 장신구를 벗고 긴 머리카락만 바람에 흔들리는 것을 느끼며 그들의 영혼은 영적 투사로 들어갔습니다. 그때부터 그들은 원래 외계인 선인류가 왔던 하이퍼보리아 세계를 보았고, 지구를 침공하기 시작한 수많은 티기악에 대한 공포스러운 환영을 보았습니다. 그리고 트라키아 너머의 신성한 영역에서 그들은 주위를 둘러보며 별자리와 은하계, 그리고 다른 아름다운 행성들을 보았습니다. \n\n 그리고 나서, 보딘이 허버드에게 말했습니다; \"내 아이야, 우리는 이 세상에서 온 것이 아니다. 사실 우리는 인간을 넘어선 존재다. 인간은 티그악과 유인원을 닮았기 때문이다. 깨달음에 도달하기 위해서는 인간성을 초월하여 자유롭게 살아야 한다. 하이퍼보리아인들은 테탄이든 유인원이든 외부 세력과 끊임없이 갈등하며 살아간다. 우리는 인간이라는 명칭을 넘어 은하적 존재가 되어야 한다, 즉 캘리포니아의 모든 앵글로색슨 종족 발현의 정점인 여섯 번째 뿌리 종족이 되어야 하느니라.\""
 CAL.28.a:0 "사막은 하느님께서 기거하시는 곳이지."
 CAL.29.title:0 "메스칼린"
 CAL.29.desc:0 "에드 버딘은 \"환각제\"에 대해 오래 전부터 알고 있었습니다, 은둔한 지배자들은 그것의 계몽을 가져다주는 성질로 인해 다른 이들에게는 두려움을 일으키는 성분이 있다고 속여왔습니다. 그래서 그는 마침내 계몽과 이해를 위해 가공될 준비를 마친 캘리포니아 주변의 식물들을 실험하기로 결정했습니다.\n\n 버딘은 페요테 선인장의 \"봉오리\" 부분이 들어있는 접시를 내려다보며 말린 식물 조각을 천천히 씹어 먹기 시작했고 그 효과에 대해 약간의 불안감을 느끼기도 했습니다.\n\n버딘은 금방 이상한 기분이 들기 시작했고, 주변을 둘러보니 이전에는 없던 것들이 보이기 시작했습니다..."
 CAL.29.a:0 "대지의 고대인들이 그에게 계몽을 가져다 주었다."
 CAL.30.title:0 "로스 앤젤레스 전투"
 CAL.30.desc:0 "오늘 저녁 7시 18분, 전례 없는 일이 일어났습니다. 외계인이 마침내 우리에게 연락한 것 같아 보였습니다.\n\n할리우드 근처 로스 앤젤레스 해안에서 우리 탐조등은 캘리포니아의 황금빛 해변 위를 맴도는 일종의 비행 접시 같은 물체를 비추기 시작했습니다. 이 비행 접시는 공격을 하려는 것처럼 보이지 않았기에 우리도 공격하지 않았습니다. 비행접시는 계속해서 한 곳에서 다른 곳으로 천천히 이동했지만, 일부 다른 증언에 따르면 이리저리 돌아다니면서 탐조등이 서로 어긋나게 움직이도록 지시의 혼란을 일으켰다고 하는데, 이는 지구를 초월한 힘을 가진 비행접시 조종사의 기만 전술일 가능성이 높습니다. 외계인이 지구와 처음 접촉하는 장면을 목격한 노인들이 심장마비를 일으키고 다른 사람들은 황홀해하는 동안 비행선은 검은 하늘과 별빛 속으로 빠르게 사라졌습니다. 이제 우리는 외계인을 더 많이 부르고 외계인과의 안정적인 통신 연결을 확보하기 위해 노력해야 할 때가 된 것 같습니다."
 CAL.30.a:0 "그들이 어떻게 생겼는지 상상이라도 가나요?"
 CAL.33.title:0 "라 이글레시아 데 누에스트라 세뇨라 라 레이나 델로스 앙헬레스 전투"
 CAL.33.desc:0 "로스 앤젤레스의 현지 가톨릭 신자들은 오늘 버딘이 기독교에 대한 자신의 관점을 찾고자 하는 기독교인들의 지당한 자유를 억압한 가톨릭교회를 비난하고 전쟁을 선포했다는 소식을 듣고 경악을 금치 못했습니다. 그래서 많은 사람들이 바리케이드를 치고 정부와의 죽음을 각오한 싸움을 준비했고, 몇몇은 아름답고 섬세한 교회가 파괴된 것에 대해 쥐꼬리만한 보상만 받고 항복했으며 그 중에는 200년에 이르는 역사를 지닌 교회도 있었습니다. 그러나 특히 한 교회는 계획된 급습이 시작될 때까지 몇 달 동안 정부로부터 교회가 가진 지위와 자율성을 지키기 위해 스스로 무장했습니다. 30여 명의 사제와 집사들이 무기를 준비해 왔는데, 이들 대부분은 히스패닉계로 황금 왕국의 가장 큰 적으로 여겨졌습니다. 이 교회는 스페인어로 된 이름을 지녔을 뿐만 아니라 모두가 사랑하는 로스앤젤레스의 한복판에 있었습니다. 이는 있을 수 없는 일이었고, 공식적으로는 정부 소속이 아닌 \"롱스트리트 대대\"라고 불리는 지역 민병대 호송대는 주트 스타일의 복장을 입은 히스패닉들을 때려잡는 일상적인 임무를 그만두고 교회를 위해 죽을 준비가 된 30명의 무장한 사제와 집사들에 맞선 그들이 겪은 전투 중 가장 최대의 전투를 준비했습니다. 이 특별한 교회인 누에스트라 세뇨라 라 레이나 데 로스 앙헬레스 교회 안에는 인계철선과 날카로운 금속, 수많은 탄약이 있었습니다. 적어도 그들이 버틸 수 있을 정도로 많은 탄약이었죠. 그래서 롱스트리트 대대는 TNT 폭발물을 사용해 들이닥쳤고, 무장을 제대로 하지 못한 사제들과 교인들을 향해 자동 무기로 총을 쏘기 시작했습니다. 총에 맞은 사람들은 울고, 비명을 지르고, 신음하며 가족을 생각했습니다. 그러나 영성주의 측에서는 몇 명의 사상자만 발생했을 뿐 교회 전체가 거의 전멸한 상태였기 때문에 스스로를 지키고자 한 교회의 노력은 결국 수포로 돌아가고 말았습니다. 그 후 교회는 새로운 영화 세트장 조성을 위한 부지로 허가되었습니다."
 CAL.33.a:0 "어떤 영화를 만들지 궁금해지는군."
 CAL.35.title:0 "기독교 위에 개신교"
 CAL.35.desc:0 "장 보댕의 화신은 미국 실험의 발전과 거룩한 개신교의 등불로서의 미국 실험의 아름다움, 그리고 그 실험이 어떻게 혼란과 죽음에 빠졌는지, 즉 세계에서 가장 위대한 개신교 국가가 아나키스트의 손에 어떻게 죽었는지, 그럼에도 불구하고 개신교도들은 개인의 자유를 보호하기 위해 매일 지칠 줄 모르고 일하고 있는지에 대해 생각했습니다. 개인의 표현과 자본주의가 보호하는 권리, 개신교의 신성한 사상, 즉 노동 윤리, 청교도 법과 같은 이 모든 것들은 점점 더 위험에 처한 하이퍼보리아 문명의 마지막 사례인 북유럽 국가들 외 다른 세계에서는 존재하지 않는 것이 될 것입니다. 안타깝게도 미국의 나머지 지역이 사악한 교황주의와 비열한 무신론에 빠지고 붉은 사회주의의 거대한 바다가 수 세기에 걸친 개신교 문화와 윤리를 파괴하는 동안 캘리포니아만이 홀을 잡고 전진하고 있습니다. 예를 들어, 많은 동유럽 사람들이 신성하게 여기는 러시아는 세계에서 가장 큰 정교회 국가로 존재하지만 멸망의 위기에 처해 있습니다. 가톨릭과 사회주의자들에 대한 반대 세력은 모두 죽어가고 있으며, 개신교를 기독교보다 우위에 두는 가장 급진적인 선택을 해야만 하는 상황입니다. \n\n 개신교 문화를 기독교에서 파생된 문화로만 생각하는 것은 잘못된 것일 수 있으며, 개신교 문화 덕분에 우리 신성한 캘리포니아에서 매일 생겨나고 있는 새로운 종교 운동과 개신교가 양립할 수 있을지도 모릅니다. 어쩌면 개신교가 기독교와 완전히 분리되어야 할 때인지도 모릅니다."
 CAL.35.a:0 "구하려는 게 있으면 아픈 델 쳐내야 한다고."
 CAL.43.title:0 "L 론 허버드께"
 CAL.43.desc:0 "친애하는 L 론 허버드께, 그리고 모든 관련자 분들께,\n\n이 세계에 숨겨진 진실을 이해하는 데 있어 타의 추종을 불허하는 깨달음을 얻은 국가를 만든 당신의 통치 방식은 정말 인상적이었습니다. 물론 당신의 친구 버딘도 엄청나게 재능이 있지만, 나는 당신의 엑스칼리버 책을 읽었고 평범한 사람은 쓸 수 없는 책이라는 느낌을 받았습니다. 당신과 보딘의 작품에 대해 더 많이 읽고 더 많이 들을 때마다, 저는 은둔한 지배자들의 족쇄에서 진정으로 자유로운 국가의 넘치는 에너지에 어떤 새로운 점이 있는지 궁금해집니다. 저는 캘리포니아가 사랑하는 미국을 위해 이 어려운 시기를 벗어날 수 있도록 도와주신 내각 전체에 축하의 말씀을 전합니다.\n\n그럼 안녕히 계십시오, 벤자민 아이작스 올림"
 CAL.43.a:0 "버딘이 질투나는 모양이지."
 CAL.46.title:0 "엑스칼리버!"
 CAL.46.desc:0 "L 론 허버드의 걸작은 오래 전에 완성된 것은 사실이지만, 그 아이디어는 아직 하나의 일관된 개념(그리고 책)으로 완성되지 못했습니다. 제시된 발상 중 하나인 다이어네틱스는 한 사람의 영혼을 괴롭히고 다양한 질병을 유발하는 테탄을 제거하는 방법으로 제시되었습니다. L 론 허버드의 지식 없이 사람들은 엄청난 고통을 겪고 있었으며, 그의 엄청난 자비로 그는 영성에 관한 정당 입문서로써 다이어네틱스에 관한 전권을 캘리포니아 전역에 무료로 배포하기로 결정했습니다. 그럼에도 불구하고, \"낮은 수준\"의 청중에게 더 모호하고 \"금지된\" 책인 엑스칼리버에 담긴 발상들은 그 자체가 완전히 이교도적입니다; 이 책에는 그리스도나 신에 대한 이야기는 전혀 없으며, 대신 테탄과 같이 직접적으로 다루고 관리할 수 있는 영적인 상황과 인류의 기원에 관한 모든 이야기, 즉 L 론 허버드가 주장하는 은하 동맹의 독재자 제누가 수십억 개의 티기악을 지구로 데려와 화산 주변에 쌓아 놓은 다음 상상할 수 없을 정도의 외계 규모의 거대한 폭탄으로 그들을 죽였다는 이야기에 더 초점을 맞추고 있습니다. 이 생명체의 불멸하는 영혼인 테탄은 인간에게 달라붙어 불안, 공황 장애, 정신분열증 등 여러 질병과 질환을 일으킵니다. 이러한 생각들은 매우 난해하고 대부분의 사람들은 아직 받아들일 준비가 되어 있지 않지만, 할리우드 귀족들은 캘리포니아가 독립하기 전부터 오랫동안 이러한 생각을 공유해 왔으며, 우리는 사람들이 인류의 기원에 대한 진실을 단계적으로 이해하도록 천천히 흘려보내기 시작할 것입니다."
 CAL.46.a:0 "곧 전 캘리포니아가 알게 될 거다."
 CAL.48.title:0 "스스로 짐승이 되는 자"
 CAL.48.desc:0 "어두워진 후에 밖에 나가지 않도록 조심하세요. 밤이 되면 배회하는 늑대들의 울부짖음을 들을 수도 있으니까요. 이 \"늑대인간들\"은 대량의 메스암페타민을 복용하기 위해 무리를 지어 모여 모든 옷을 벗고 함께 밖으로 나가 무작위적인 폭력 행위를 저지르고 있습니다. 수천 명이 이 미친 인간들에 의해 테러를 당했지만, 그들을 막기 위한 조치는 거의 이루어지지 않았습니다. 이들에 대한 논평을 요청받았을 때, 버딘 대통령은 이들이 \"영적 정부와 아무런 관련이 없는 독립적인 급진주의자들일 뿐\"이라고 말했습니다. 그러나 그는 그들을 어떻게 처리 할 것인지에 대해서는 언급하지 않았는데, 마치 그렇게 할 계획이 없다는 것을 암시하는 것처럼 보였습니다. 그 결과, 이 새로운 공공의 위협에 맞서 고용되어 자경단 역할을 하는 자원 봉사자 \"늑대인간 사냥꾼들\"이 등장했습니다."
 CAL.48.a:0 "잠시만! 여기서 뭔가 얻어낼 수 있을지도 모른다."
 CAL.49.title:0 "모든 영역에서의 전쟁"
 CAL.49.desc:0 "버딘 대통령은 할리우드에 있는 자신의 관저 밖에서 자신의 요청대로 원수와 장군들이 도착하기를 참을성 있게 기다렸습니다. 이 관저는 버딘이 제자인 라파예트 로널드 허버드를 비롯한 가장 충실한 제자들을 지도하고 국가의 일상적인 업무를 처리하는 영적, 정치적 지도의 장소로 사용되었습니다. 군인들은 전형적인 방식으로 장갑차에서 한꺼번에 쏟아져 나오며 한 줄로 줄지어 도착했습니다. 그들은 버딘에게 경례를 보냈고, 버딘은 지체 없이 그들을 해산했습니다. 버딘은 이 모든 경직된 구조와 절차가 캘리포니아 영성주의군를 너무 영적이지 않은 군대로 만들었다고 생각했습니다. 그러나 이것은 곧 바뀔 것입니다.\n\n제복을 입은 장교들이 정신을 변화시키는 독특한 물질에 취해 복도 곳곳에 널브러져 있는 젊은 여성 제자들을 제치고 그의 사무실로 들어서자 버딘이 말하기 시작했습니다.\"신사 여러분,\" 그가 입을 뗴서 말하기 시작했습니다.\n\"이렇게 갑작스러운 연락에도 와주셔서 감사하오. 여러분도 잘 아시다시피 우리 군의 전술과 작전은 미군의 가장 진보된 이론가들로부터 채택되었소. 우리의 전략은 세계 최고이며, 풍부한 천연자원과 태평양에 대한 접근성을 결합하면 감히 우리를 반대할 수 있는 수단을 가진 국가는 거의 없소이다.\"버딘의 포로가 된 청중들은 일반적으로 이런 회의가 진행되던 방식대로 길고 극적인 폭언을 쏟아냈습니다.\n\n\"하지만 아직... 뭔가 부족하지 않소이까? 우리가 지닌 기반 중 몇몇은 아직 완전히 밝혀지지 않았잖습니까? 우리의 적도, 옛 미국도 알지 못했던 무언가가 있지는 않을까요?\"\n장교들로 가득 찬 집무실 내의 사람들은 모두 혼란스러운 표정으로 서로를 쳐다보며 앞에 있는 광적인 미치광이말고 다른 누군가가 답을 알기를 바랐습니다. 하지만 그들 중 한 명은 버딘이 말하는 지상의 쾌락을 직접 맛본 적이 있어 그가 말하는 것이 무엇인지 알고 있었습니다. 그는 무의식적으로 손을 긁으며 피부를 잡아당겼습니다. 가려움은 멈추지 않았습니다.\n\n\"이러한 군대 교리를 고안한 사람들은 물리적 영역에 대해 많이 알고 있었지만 형이상학적이고 지각할 수 없는 영역에 대해선 어떻겠소? 그것은 진정한 캘리포니아 국민만이 이해할 수 있는 것이오. 우리는 이미 모든 거리에서 시민들에게 영적 강화를 제공하고 있는데, 군수 생산에도 이를 지원하면 어떻겠소? 그래야만 현실의 모든 영역에서 싸울 수 있을 것이오.\"\n\"맞습니다!\" 손을 긁던 남자는 약간 지나치게 빨리 일어서더니 약간 지나치게 큰 소리로 박수를 쳤습니다. 동료들은 충격을 받은 표정으로 그를 바라보고, 버딘 자신도 그 열기를 받아들이기는 했지만 당황한 기색이 역력했습니다. 그러나 잠시 후 더 많은 장교들이 일어서기 시작했고, 가장 전통주의적인 장군들만 자리에 앉아있었습니다. 그리고 시간이 지나자 그들도 버딘처럼 망상이 많은 사람에게 공개적으로 반항하면 심각한 결과를 초래할 수 있다는 것을 알고 압력에 굴복했습니다.\n\n\"좋소,\" 버딘은 흥분에 차 말했습니다..."
 CAL.49.a:0 "우리는 보딘이 어떤 계획을 가지고 있는지 지켜볼 것이다."
 CAL.50.title:0 "천상 전선으로부터의 보고"
 CAL.50.desc:0 "마스턴 이병은 천천히 기자의 맞은편 의자로 걸어갔고, 기자는 미소를 지으며 손님에게 인사를 건넸습니다.\n\n\"안녕하십니까, 마스턴 이병님, 여기까지 오시는 동안 즐거운 여정이 되셨길 바랍니다.\"\n\n\"아, 물론이죠. 아주 훌륭했습니다! 나무들이 이맘때쯤 되면 녹색빛으로 절정에 이르니까요.\"\n\n마스턴 이병이 기자를 향해 멍하게 웃음을 짓자, 기자도 이에 긴장한 듯 웃으며 화답했습니다.\n\"부디 자리에 앉아주시기 바랍니다, 마스턴 이병님.\"\n\"그냥 조지라고 불러주세요.\"\n\"알겠습니다, 조지. 오늘 여기서 무슨 일이 일어날지 이미 알고 계시다고 봅니다만?\"\n\"글쎄요, 그냥 인터뷰를 하게 될 거라고만 들었습니다.\"\n\"네, 그 말 그대롭니다. 몇 초 뒤에 방송을 시작할 거고 저희가 간단한 질문 몇 가지를 여쭤보고자 합니다. 그래도 괜찮으시겠죠?\"\n\"아주 완벽하네요. 그나저나 성함이 어떻게 되신다고 하셨죠?\"\n\n\"오, 죄송합니다! 제 이름은 맥스 길리건입니다. 좋아요, 이제 시작해봅시다.\"\n\n맥스가 방송을 시작했습니다.\n\n\"할리우드 여러분, 안녕하십니까? 남부 캘리포니아에서 가장 인기 있는 라디오 뉴스 쇼인 '커런트 이벤트'의 맥스 길리건입니다. 오늘은 정부가 전투용으로 생산한 새로운 성능 향상제를 투여받고 전장에 배치된 최초의 병사 중 한 명인 조지 마스턴 이병을 소개합니다. 조지, 무엇을 받으셨는지 정확히 말씀해 주시겠어요?\"\"저는 암페타민과 리세르그산 디에틸아미드라는 실험용 약물을 함께 투여받았습니다. 이 약물은 버클리에서 스위스의 초기 실험실 연구를 기반으로 한 실험 중에 발견되었다고 합니다. 그게 뭐든지 간에 제가 전에는 볼 수 없었던 것들을 볼 수 있게 해주었습니다.\"\n\"놀랍군요! 이 물질들이 전투에서 도움이 돼주었다고 생각하시나요?\"\n\n\"오, 물론이죠. 한편으로는 적들에 대한 분노와 잔인성을 느꼈지만 다른 한편으로는 제 행동의 우주적 중요성을 이해했습니다. 혼자서 적군 20명을 쉽게 죽였으니 이보다 더 최적으로 싸운 적은 없었다고 말하고 싶습니다.\"\n\"와, 정말로 대단하군요. 구체적으로 어떤 것들을 보셨나요?\"\n\n\"적들이 빛줄기로 윤곽이 잡힌 게 보였습니다. 제가 적들을 쏘자 빛이 하나씩 꺼져나갔고 저는 지상에 빛이 하나도 비치지 않을 때까지 계속 쐈습니다. 어둠을 받아들이자 저는 야전병원에서 깨어났고 탈수 증상을 느끼긴 했지만 그 외에는 아무 문제도 없었습니다.\"\n\"기적이군요! 20명을 죽이셨다고 하셨나요? 진급은 따놓은 당상이겠군요!\"\n\"오, 아닙니다, 선생님. 전 그저 제 의무를 다했을 뿐입니다. 저와 동료 병사들이 없으면 우리 영적 왕국은 침략에 맞설 수 없었을 겁니다. 조국을 지킨 것에 대해 존경을 바라지는 않습니다.\"\n\"감동적이네요. 마무리하기에 정말 멋진 말씀이었다고 봅니다만? 다음 시간에는 지난 10년간 가장 인기 있었던 라디오 히트곡과 블록버스터 영화에 대해 알아보는 문화 소식으로 여러분을 찾아뵙겠습니다. 맥스 길리건이었습니다. 광고가 끝나면 바로 돌아오겠습니다.\""
 CAL.50.a:0 "오늘 인기곡 순위에는 뭐가 있지?"
 CAL.55.title:0 "캘리포니아인이어서 자랑스럽다네"
 CAL.55.desc:0 "로버트 랭포드는 정치를 좋아하지 않았습니다. 그가 보기에 하나님은 개인적으로 별로 신경 쓰지 않더라도 모든 것이 있는 그대로 유지되기를 원하셨습니다. 그래서 미국이 무너지고 있을 때, 로버트 랭포드는 자신처럼 영성을 깊이 믿는 사람이 자신의 고향인 캘리포니아 주를 통합했을 때 안도했습니다. 물론 로버트는 보딘 대통령이 말한 유령이나 구울을 본 적은 없지만, 그 존재를 부정할 수는 없었습니다.\n로버트는 독일과 같이 사람들이 어리석게도 권력에 대한 이기적인 욕망 때문에 하나님을 외면하는 곳을 생각했습니다. 그는 러시아처럼 사람들이 하나님을 생각하기도 전에 콜차크에게 충성을 맹세하는 곳도 생각했습니다. 그런 다음 그는 신심을 일련의 금전적 거래로 전락시킨 이탈리아 같은 곳을 생각했습니다. 그는 정치적인 사람은 아니었지만 자신이 경건한 사회에서 살고 있다는 것을 분명히 알 수 있었고, 그런 곳에서 살 수 있게 해 주신 하나님께 감사했습니다.\n캘리포니아는 조금 이상할지 모르지만 하나님은 이곳에 살고 계십니다. 그리고 하나님이 거하시는 곳에서 그의 백성들은 자유를 누리며 살아야 합니다."
 CAL.55.a:0 "아멘."
 CAL.73.title:0 "함께라면 강해진다"
 CAL.73.desc:0 "선거가 다가옴에 따라 두 남자와 두 정당은 같은 결론에 도달했습니다. 지난 몇 년 동안 정치 중심부의 정당성에 대한 의문이 끊임없이 제기되면서 주 실업진보당이나 -그런 일이 없기를- 영성주의자들이 주를 장악할 가능성이 실제가 되었습니다. 말할 필요도 없이, 특히 작년의 혼란을 겪은 후 정치권에서는 어느 쪽도 달갑지 않았습니다. 캘리포니아는 내전으로 치달을 필요가 없었습니다.\n\n프랭크 메리엄 전 주지사와 그의 공화당 상대인 얼 워런은 모든 것에 대해 의견이 맞지 않을 수 있지만, 주 민주당은 안정을 위해 선거를 연기하기로 한 결정에 대해서는 같은 생각을 가지고 있었습니다. 공화국을 지키기 위한 연합은 새크라멘토 의사당 밖에 모인 취재진이 지켜보는 가운데 악수를 나누면서 선거 협정이 체결되었습니다. 공화당과 민주당의 연합전선이 이 나라의 최초의 선거에서 경합을 벌일 것입니다."
 CAL.73.a:0 "밤새 그곳에 서있었음을 증거하였으니..."
 CAL.74.title:0 "캘리포니아 선거 - 연합전선의 승리!"
 CAL.74.desc:0 "독립 캘리포니아의 첫 선거가 민주/공화 연합 전선의 승리로 마무리되었습니다! 비록 어쩔 수 없이 맺어진 지저분한 결합이었지만, 야당을 압도하기에는 충분했습니다. 메리엄 주지사는 다시 권력을 잡았지만, 내각에는 공화당원들이 다수 포진하게 되었고, 얼 워런 전 후보가 부지사직을 맡게 되었습니다.\n\n현재로서는 공화국이 보존되어 제도 정당들이 국가가 처한 위기를 해결하기 위한 조치를 시행할 수 있게 되었습니다. 그러나 연합전선 양측의 균열이 얼마나 빨리 드러날지는 알 수 없습니다. 미래에 대한 질문은 또 다른 날을 위해 남겨질 것입니다."
 CAL.74.a:0 "중도는 견뎌낸다."
 CAL.75.title:0 "KCW 선거방송 - 연합전선의 승리"
 CAL.75.desc:0 "“캘리포니아 공화국에서 생방송으로 전해드리는 이번 선거의 승자는 연합전선이라는 소식을 전해드립니다. 민주당과 공화당이 오랜 싸움을 멈추고 함께 출마하여 승리했습니다. 이제 서로 악감정은 털어버린 거겠죠?\n\n현재까지의 여론조사를 보면 양당의 통합이 중도층 표 분열 우려를 극복하는 데 성공한 것으로 보입니다. 민주당의 농촌 표와 공화당의 도시 표가 합쳐지면서 실업진보당과 영성주의자들은 그들이 기대했던 불안정 선거구에서 낙선했습니다. 지금까지는 완패처럼 보입니다. 광고 하나 듣고나서 의석별로 분석해 보겠습니다...”"
 CAL.75.a:0 "평소랑 다름없군."
 CAL.77.title:0 "유령 포기"
 CAL.77.desc:0 "“서둘러! 어서! 놈들이 정문을 뚫고 들어온다!”\n\n조지는 영성주의자당에 들어가기 위해 문을 두드린 일이 경찰의 급습으로 인해 민감한 문서를 불태우는 것으로 끝날 줄은 몰랐지만, 인생은 사람을 놀라게 하는 법이 있었습니다. 그는 상사가 불을 지핀 작은 쓰레기통에 서류를 밀어 넣으면서 실수로 불을 끄지 않으려고 애쓰는 동안 이것이 선거 활동 행사에서 받았던 공짜 샌드위치의 마지막이 될지도 모른다는 생각을 했습니다.\n\n안타까운 일이죠. 그는 경찰이 사무실 문을 부수고 들어왔을 때 두 번째 불을 지를지 말지를 논의하고 있었습니다. 한 번에 다 이해하기에는 너무 소란스러웠지만 제복을 입은 덩치 큰 남자들이 \"체포 중\", \"선동\", 가장 중요한 것은 \"거기 너, 그 종이 내려놔\"와 같은 말을 하고 있다는 것을 그는 합리적으로 확신할 수 있었습니다. 그건 그가 할 수 있었습니다.\n\n조지는 끌려가는 동안 그의 상사에게 고개를 돌렸습니다. 지금 생각해보면 그는 기름처럼 매끄러운 말솜씨를 지닌 할리우드 타입처럼 약간 느끼한 점이 있었습니다. 그 남자는 다른 물건을 불에 던지려고 뛰었다가 실수를 해 자기 책상에 걸려 넘어지고 말았습니다. 모든 것이 끝나고 경찰이 상사를 연행하는 동안 그는 그에게 물어볼 중요한 질문이 하나를 생각해냈습니다:"
 CAL.77.a:0 "“그래서 보딘이 이 모든 게 일어날 거라는 환시를 봤답니까?”"
 CAL.78.title:0 "구마의식 방송"
 CAL.78.desc:0 "“... 그리고 그게 다가오는 날씨에 대한 좋은 소식이었습니다. 우리 모두 다음 주에는 기대할 만한 소식을 찾을 수 있을 것 같습니다.\n\n... 여러분이 영성주의자당의 당원이 아닌 한 말입니다. 오늘부로 캘리포니아 주에서 영성주의자당의 활동이 금지된다는 정부 소식이 있습니다. 새크라멘토는 최근 영성주의자당의 건물 급습에서 발견된 선동적인 음모에 대한 증거를 근거로 당의 운영을 중단하고 당 지도부가 향후 유사한 당직을 맡지 못하도록 금지할 방침입니다.\n\n오늘 늦게 국가보안법 적용에 대한 논쟁에 대해 알려드리겠습니다. 하지만 이런 불확실한 시기에, 우리 모두 법정과 투표소에서 분쟁이 해결되기를 바랄 뿐입니다. 정부의 주장이 법정에서 받아들여진다면, 동쪽에서 벌어진 싸움을 우리 쪽으로 끌어들이려는 영성주의자들에게 동정심을 가지기는 어려울 것 같습니다.”"
 CAL.78.a:0 "광고 하나 보시고 잠시 후 다시 뵙겠습니다."
 CAL.80.title:0 "사막"
 CAL.80.desc:0 "뭔가 괴물 같은 일이 벌어지고 있다고 싱클레어는 생각했습니다. 비록 그에게 손가락 하나 까딱하지 않은 채로 벌어진 일이지만 무시무시하기 그지없었습니다. 그는 몰몬교 주와의 국경으로 가는 길 위에 있었습니다. 군인들이 그의 집을 방문했고, 그들은 그가 캘리포니아에 머물러 있으면 안전을 보장할 수 없으며 평화롭게 호위되는 것이 모두를 위해 최선이라고 분명히 밝혔습니다. 그 의미는 분명했습니다.\n\n개조된 군용 트럭이 국경 초소에서 꽤 멀어지자, 운전대를 잡은 젊은 이병이 차를 멈추게 했습니다. 두 사람 사이에는 불편한 침묵이 흘렀고, 싱클레어는 이 상황이 총격과 얕은 매장으로 끝날 확률을 저울질했으며, 병사는 무슨 말을 해야 할지 분명히 고민하고 있었습니다.\n\n그는 이병이 말하기 전에 이미 트럭에서 내리고 있었습니다. \"죄송합니다...\" 그는 약간 수줍은 듯 멈칫거리며 말했습니다. \"전 당신의 팬이에요. 하지만 명령이...\" 상황이 이렇게 돌아가다니 우습다고 싱클레어는 씁쓸하게 생각했습니다. 권력이 누군가를 사라지게 하려 할 때는 그런 건 중요하지 않았으니까요.\n\n그의 마음 한구석에는 여전히 그 젊은이에게 설교를 하고, 사회주의 후보를 용납하지 않는 체제와 그를 비난하고, 어쩌면 그가 미래에 옳은 일이 무엇인지 맞서게 만들고 싶다는 생각이 있었습니다. 그럴 수도 있었지만 그는 그러지 않았습니다. 그가 등을 돌리기 전에 대신 한 말은 이것이었습니다. \"메리가 나를 어디에서 찾을 수 있는지 알 수 있도록 해 주십시오. 제가 편지를 쓸 테니까요.\""
 CAL.80.a:0 "그리고 그는 그렇게 동쪽으로 떠나갔다."
 CAL.81.title:0 "KCW 방송 - 최근에 실종된 남자"
 CAL.81.desc:0 "“안녕하세요, 캘리포니아 주민 여러분. 광고를 시작하기 전에 업튼 싱클레어 실종 사건에 대한 새로운 소식을 전해드리겠습니다. 며칠 전 작가 출신 대통령 후보가 실종되었다는 소식을 들으신 분도 계실 겁니다. 노동 문제에 대한 정부의 목소리를 대변할 것으로 기대했던 사람들이 많았기 때문에 평소처럼 언론에 모습을 드러내지 않는 것에 대해 많은 우려가 있었습니다. 조사 결과, 싱클레어가 유타주 서부에서 발견되어 가족과 친구들을 기다리고 있는 것으로 알려졌습니다. 정부는 그의 아내인 메리 크레이그 싱클레어와 그를 재회시키기 위해 모든 노력을 기울이고 있습니다.\n\n싱클레어가 왜 나라를 떠났는지에 대해서는 아직 알려진 바가 없지만, 그의 안위를 기원합니다. 부디 그가 이 안정된 해안을 떠나서도 안전하게 지낼 수 있기를 바랍니다. 그의 개인적인 신념이 그를 위험에 빠뜨렸다면 안타까운 일일 것입니다.”"
 CAL.81.a:0 "자 그럼. 이제 날씨를 알아보도록 하겠습니다."
 CAL.82.title:0 "파묻혔던 손도끼"
 CAL.82.desc:0 "새뮤얼은 소규모의 방위군 파견대가 마을에 나타났을 때 숨을 죽이고 기다렸습니다. 그는 어렸지만 선택받은 사람이 되면 문제가 생길 수 있다는 것을 알 만큼 똑똑했고, 노인 중 한 명이 거의 한 세기 전에 샌버너디노의 정착촌에 일어난 일에 대해 이야기해 주었기 때문입니다. 미국이 무너지면서 사람들은 자신과 다른 사람들에 대해 더 분노하는 것 같았고, 특히 교회 당국에서 나오는 뉴스에서 그런 이야기를 많이 들었습니다.\n\n그래서 그는 군대가 단지 인구조사 조사원 몇 명을 호위하는 것을 돕고 있다는 사실에 기분 좋게 놀랐던 것입니다. 그리고 얼마 후, 정부 사람들이 몰몬교 정착지 일부를 사회 기반 시설과 우편 시스템에 연결하고 싶다는 정부 관계자의 말이 사실로 드러나자 그는 더욱 놀랐습니다. 그는 이제 자신이 캘리포니아 사람이라고 생각했습니다. 캘리포니아 몰몬교도. 그는 그것만으로도 충분했습니다."
 CAL.82.a:0 "정녕 에우레카라 할 법하군, 아마도."
 CAL.85.title:0 "좋은 상황"
 CAL.85.desc:0 "40여 년 만에 캘리포니아에서 민주당원 최초로 최고위직에 당선된 것은 불길한 일이었습니다. 그리고 아시다시피, 그 결과는 미국의 붕괴였습니다! 농담은 제쳐두고 올슨은 최근 웃을 일이 몇 가지 있었습니다. 신앙에 대한 그의 개인적인 생각이 무엇이든, 그의 고향 주 사람들과의 관계를 정상화하기 위한 조치를 취한 것은 대단한 일이었습니다.\n\n그리고 실제로 캘리포니아의 상황에 대한 많은 부분이 대단했습니다. 대공황의 상처는 여전히 남아 있었지만 시간이 지나면 치유될 수 있었습니다. 캘리포니아는 많은 가능성을 지닌 회복력 있는 나라였고, 미국 내 혼란의 진원지로부터 멀리 떨어져 있었습니다. 많은 노력 끝에 민주주의가 지켜졌고, 진보적인 공화당원들과 함께 복도를 가로질러 일할 수 있다는 것은 그에게 매우 좋은 일이었습니다.\n두 번째 캘리포니아 공화국은 이미 첫 번째 공화국보다 더 오래 지속되었습니다. 다음에 어떤 일이 닥치든 그것은 반드시 지켜내야 할 것이었습니다."
 CAL.85.a:0 "이제, 일하러 가자."
 CAL.86.title:0 "소식 들으셨어요?"
 CAL.86.desc:0 "어린 소녀는 이제 라디오를 들을 시간이 많아졌습니다. 가족이 서부로 이주하여 캘리포니아에 정착했기 때문에 학교를 다녀야 했지만 모든 것을 할 수 있는 시간이 훨씬 더 많아졌습니다. 어머니는 소녀가 숙제에 집중하기만 하면 무슨 음악이 나오든 듣도록 허락했습니다.\n\n오늘 라디오에서는 동부 지역에서 온 소식이 들려왔습니다. 지리 시간에 배운 대로라면 원래 살던 집보다 더 멀리 떨어진 곳이었죠. 도무지 무슨 일인지 알 수가 없었습니다. \"비상위원회\"와 \"an arkist\"가 서로 싸우고 싶을 때마다 싸우고 있다는 내용이었습니다. 그녀에게는 거기서 들리는 모든 소리가 싸움 소리처럼 들렸습니다.\n\n여기와는 달랐습니다. 캘리포니아는 항상 싸우는 곳이 아니었습니다. 그리고 그녀는 그것에 대해 감사했습니다. 어머니와 아버지도 이곳까지 올 떄과 비하면 역시 그러신 것 같았고, 그녀는 그것에도 감사하고 있다는 것을 알았습니다."
 CAL.86.a:0 "이제 여기가 집이야."
 CAL.87.title:0 "캘리포니아 정치가 정상으로 돌아오다"
 CAL.87.desc:0 "요즘은 어떤 연합도 하나로 뭉쳐서 유지될 수가 없다는 농담이 나올 정도로 첫 선거부터 캘리포니아를 지배해 온 연합전선은 산산조각이 났습니다. 대부분 공화당원으로 구성된 당내 좌파는 경제 정책과 인종 차별에 대해 구민주당과 이견을 좁히지 못했고, 당 지도부는 갈등을 부추기기를 꺼려 했습니다. 결국, 스스로를 부흥민주당이라고 칭한 당의 절반이 탈당하여 상원의 거의 과반수를 차지했습니다. 나머지 전선은 현실에 굴복하여 당명을 버리고 얼 워런은 다시 태어난 공화당을 이끌게 되었고, 프랭크 메리엄은 당적을 이전과 거의 비슷하게 변경했습니다.\n\n다음 달에 긴급 조기 선거가 예정되어 있습니다. 이례적인 결정이자 기존 미국의 방식에서 벗어난 것이 분명하지만, 연립정부의 양측 모두 동의할 수 있는 결정이었습니다. 누구도 수년간 국정이 마비되는 것을 원하지 않았습니다."
 CAL.87.a:0 "해야할 일이 너무나도 많을 때는 그럴 수 없다."
 CAL.88.title:0 "당나귀와 코끼리, KCW와 함께 하세요"
 CAL.88.desc:0 "“잘들 주무셨나요, 캘리포니아 여러분. 나중에 여러분을 위한 특별한 선거 관련 소식이 있습니다. 선거운동에 지치신 분들도 계시다는 걸 알고 있으니 필요하신 분들은 한 시간 동안 라디오를 꺼야 할 때를 알려드리는 것으로 받아들이시면 되겠습니다!\n\n5시에 부흥민주당의 대표를 모시고 그들의 공약 중 논란의 여지가 있는 두 가지 부분을 설명할 예정입니다. 콕스 대통령 재임 시절에 시행된 일부 정부 프로그램을 유지하고 확대하기로 한 결정 - 여러분은 그 시절을 기억하시죠? - 그리고 캘리포니아 안정의 원천으로서 인종 분리를 유지하기로 한 결정입니다. 그런 다음 캘리포니아 공화당의 누군가를 초대하여 왜 이 두 가지가 모두 효과가 없다고 생각하는지, 왜 캘리포니아가 자유화되어야 하는지 논의할 것입니다. 저는 두 사람이 상대방에게 의자를 던지는 걸 막기 위해 여기 있도록 하겠습니다. 어쨌든 여기 음악 좀 틀어드리고 이따 일기예보에서 뵙겠습니다!”"
 CAL.88.a:0 "그는 적어도 이후에 싸움이 일어나는 걸 막긴 했습니다."
 CAL.89.title:0 "민주당이 캘리포니아에서 이기다!"
 CAL.89.desc:0 "연합전선 붕괴 이후 치러진 선거가 끝나고 컬버트 올슨이 이끄는 부흥민주당이 승리했습니다. 이전 연립정부의 선봉장이었던 그는 다시 한번 취임 선서를 하는데, \"신이시여, 도와주십시오\"가 아닌 \"확언합니다\"라고 말해 다소 논란이 되고 있습니다. 연합전선 시대의 진보적 정책을 설계한 올슨 대통령은 캘리포니아 농업에 대한 강력한 보조금을 포함하여 이전 연방 정부가 시행했던 지원 정책을 확대할 것으로 예상됩니다.\n\n그러나 새 대통령에 대한 장밋빛 그림은 그와 당과의 긴장을 숨기고 있습니다. 이 강경한 진보주의자는 부분적으로는 인종 분리 문제로 인해 연합전선과 결별한 당의 수장입니다. 업튼 싱클레어에 대한 추방 결정도 (저한테서 들었다고 누구한테 얘기하지 마십시오) 그가 반대를 했으나 이를 무시하고 내려진 것으로 추정됩니다. 이것이 캘리포니아에 어떤 의미가 있는지는 누구나 추측할 수 있지만, 적어도 언론에서는 이것이 또 다른 정당을 분열시키지 않기를 바란다는 농담을 하기도 했습니다."
 CAL.89.a:0 "다시 돌아오신 걸 환영합니다, 대통령 각하."
 CAL.90.title:0 "KCW 선거방송 - 부흥민주당의 승리"
 CAL.90.desc:0 "“안녕하세요, 캘리포니아 여러분. 선거 관련 소식이 있습니다. 잠시만요, 아직 라디오 채널을 돌리지 마세요. 곧 다시 음악으로 돌아가겠습니다. 올슨 대통령께서 내일 업무에 복귀하시는 것처럼요. 네, 맞습니다. 부흥민주당이 선거에서 승리한 것으로 보입니다.\n그게 여러분과 저에게 어떤 의미일까요? 글쎄요, 민주당이 캘리포니아 농부들에게 강력한 보조금을 약속한 것 같으니 여러분이 식물에 물을 준 후 이 소식에 귀를 기울이고 있다면 반가운 소식이겠죠. 그리고 일종의 사회 보장 프로그램의 확장을 약속한 것도 민주당이 시골을 휩쓸고 도시까지 진출한 원인일 것입니다. 어떻게 될지는 두고 봐야겠지만, 그때까지 KCW가 여러분의 밤을 좀 더 즐겁게 만들어드리겠습니다. 시작하겠습니다...”"
 CAL.90.a:0 "적어도 더 이상 선거 광고는 없겠군."
 CAL.91.title:0 "농장 보조금 발표"
 CAL.91.desc:0 "지난 10년이 지나도록 땅의 중요성을 믿지 않는다면 당신은 바보입니다. 빌어먹을 바보죠. 미국 한복판에서 땅이 메말라 날아갔을 때 무슨 일이 일어났습니까? 난민, 식량 가격 인상, 해안에 먼지 폭풍이 몰아쳤죠. 캘리포니아는 넓고 아름다운 땅이고, 센트럴 밸리는 너무 크고 번영해서 사람들이 자신의 죽은 농장으로부터 나와 우리를 위해 일하기 위해 유입되고 있었습니다.\n\n이 나라는 캘리포니아 농부들이 우리의 안정에 기여한 공헌을 인정할 것입니다. 미국 정부는 곤경에 처한 농민들을 대체로 무시하곤 했는데, 그 결과가 어땠는지 보십시오. 사회의 주춧돌인 농부들이 그저 하루하루 버티며 살아가는 것은 우리의 최선의 이익에 반하는 일입니다. 우리는 현재와 미래를 위해 모든 캘리포니아 주민을 먹여 살리고, 안정시키고, 행복하게 하도록 강력한 농업 보조금 프로그램을 시작하고 있습니다."
 CAL.91.a:0 "무슨 일이 있을지라도."
 CAL.92.title:0 "여기 우리가 그대를 위해 할 수 있는 일"
 CAL.92.desc:0 "수천 명의 농부 중 한 농부는 가능성에 부푼 마음으로 집으로 돌아갔습니다. 그는 은행에서 보조금 지급 일정을 두 번, 세 번이나 확인했고, 정부가 약속을 지킬 것 같았기 때문입니다.\n\n그는 새 트랙터를 끌고 자신의 땅을 바라보며 몇 년 만에 처음으로 자신이 내려야 할 결정에 대해 덜 불안해했습니다."
 CAL.92.a:0 "그리고 익숙해져 있던 마음의 짐이 한결 가벼워졌습니다."
 CAL.93.title:0 "새로운 관세 제도"
 CAL.93.desc:0 "사회주의가 미국을 어떻게 무너뜨렸는지에 대해서는 할 말이 많지만, 공화당 치하에서 경제가 어떻게 다루어졌는지는... 어느 정도 의문이 있습니다. 대공황의 초기 불씨는 미국에서 시작되었지만, 다른 나라에서 재난과 혁명이 일어났을 때 미국이 외국 시장에 지나치게 개입되어 있던 탓에 취약해진 것은 부인할 수 없는 사실입니다. 프랑스와 러시아의 채무 거부 또는 가장 최근의 아시아 국가들의 일몰 붕괴를 떠올려 보십시오.\n\n캘리포니아는 옛 연방의 몇몇 약소주와 달리 스스로를 지탱할 수 있는 자원과 토지를 보유하고 있고, 더 나아가 번영할 수도 있습니다. 우리는 해외 시장의 전염에 노출되지 않고도 자체 산업 역량을 구축할 수 있도록 성장할 수 있습니다. 이를 위해 국제 무역에 새롭고 광범위한 관세 체제가 적용되고 있습니다."
 CAL.93.a:0 "인쇄할 준비를 해라."
 CAL.94.title:0 "여기 우리가 그대를 위해 할 수 있는 일"
 CAL.94.desc:0 "새로운 관세의 여파로 식품 가격이 눈에 띄게 급락하면서 \"의도하지 않은 부작용\"이 발생했다고 그들은 말했습니다. 캘리포니아는 구매자에 비해 갑자기 농작물이 과잉 공급되었고, 결국 피할 수 없는 일이 벌어졌습니다. 새로운 보조금으로 무엇을 할 수 있을지 꿈꾸던 많은 농부에게 그것은 느닷없는 충격이었습니다.\n\n촛불을 켜고 지출을 검토하던 수천 명의 농부 중 한 명은 연필 끝을 물어뜯으며 삭감할 수 있는 부분을 검토하는 자신을 발견했습니다. 떠돌이 일꾼들을 해고할까요? 그럴 수도 있겠지만, 다가오는 수확은 더 힘들어질 것이고, 수확한다고 해도 다 팔지 못하면 애초에 썩게 내버려 두는 것보다 더 나빠지지 않을까요? 그리고 나중에 시장은 어떻게 될까요? 그는 불확실성의 무게가 다시 어깨에 내려앉는 것을 느꼈습니다..."
 CAL.94.a:0 "고통받는 이들에게 진보란 그저 허상일 뿐이다."
 CAL.95.title:0 "떨어질수록 강해진다?"
 CAL.95.desc:0 "최근의... 미국의 붕괴로 인한 불쾌감은 공화국의 안정이 보장되지 않는다는 것을 보여주었습니다. 강력한 사회 질서, 대공황과 같은 충격에 대한 방패가 민주주의를 지켜내는 것입니다. 이것이 파괴되지 않도록 세심한 주의를 기울여야 합니다.\n\n캘리포니아의 백인, 흑인, 멕시코인 등 다양한 인종 간의 관계가 조화롭다고 말하는 것은 잘못된 것입니다. 이 위대한 공화국의 각 국민은 각자 기여할 수 있는 능력이 있지만, 서로 의도하지 않은 방식으로 함께 있을 때 발생하는 마찰은 우리를 분열시킬 수 있습니다. 따라서 캘리포니아 공화국은 대륙에 남은 마지막이자 가장 위대한 민주주의의 더 큰 안정을 위해 기존의 인종 분리 상태를 법제화할 것입니다."
 CAL.95.a:0 "뭐, 아마도 이걸 좋아할지도."
 CAL.96.title:0 "여기 우리가 그대를 위해 할 수 있는 일"
 CAL.96.desc:0 "올슨 대통령은 이런 일로 구설수에 오르는 것을 좋아하지 않았습니다. 라디오는 로스 앤젤레스에서 들려오는 소식으로 가득 찼지만 좋은 소식은 하나도 없었습니다. 인종 분리가 법에 명시된 상황에서 현장의 지저분한 현실이 법적 제도와 빠르게 충돌하고 있었고 이를 우려하는 시민 단체가 이를 조화시키려는 투쟁을 시작한 것 같았습니다. 아니면 그의 책상 위에 놓인 보고서가 완곡하게 표현한 것일 수도 있었습니다.\n대체 누구를 속이려고 하는 거죠? 그는 마을의 잘못된 지역에서 돌아다니던 불쌍한 멕시코인을 린치하라고 광신도들을 부추긴 것뿐이었습니다. 아마 자신이 무슨 이유로 공격당하고 있는지 전혀 몰랐을 겁니다. 그리고 이제 경찰이 반발에 대해 질서를 유지하고 (인종을 분리하려고) 노력하는 동안 시신에 무슨 일이 일어났는지에 대한 끔찍한 세부 사항이 알려졌습니다. 올슨은 신을 믿지 않았지만, 지금 당장은 신을 믿는 것이 이 상황을 더 좋게 만들지 나쁘게 만들지 알 수 없었습니다.\n그는 당이 그가 법안을 통과시키도록 강요했다고 주장할 수 있었습니다. 부흥민주당을 하나로 묶고 공화당이 앤드류 멜론의 실수를 되풀이하지 못하도록 하기 위해서는 필요했다고 말입니다. 이 모든 것이 결국 캘리포니아의 안정에 도움이 될 것이라고 말입니다."
 CAL.96.a:0 "하지만 그는 그것을 믿지 않을 것이었습니다."
 CAL.97.title:0 "격렬한 대치"
 CAL.97.desc:0 "그것은 쉬운 정리 작업이었어야 했습니다. 제퍼슨은 몰락했지만, 캘리포니아 북부의 모든 사람이 그 사실을 인정하지는 않았고, 파르티잔이 심각한 문제가 되지 않도록 하려면 고립된 시골 공동체를 모두 현대적인 상태로 만드는 것이 필요했습니다.\n장갑차 뒤에 숨어 있는 주방위군은 이 일이 쉬울 거라고 생각했습니다. 그러나 그들은 여전히 쌍십자기를 휘날리며 항복할 기색이 전혀 없는 사람들로 가득한 마을을 우연히 발견했습니다. 이어진 총격전에서 누군가의 아내가 총에 맞았고, 이제 그는 저 촌놈들이 자신의 소대를 향해 비축한 곡사포를 쏘고 있다고 확신했습니다. 저건 대체 어디서 난 걸까요?!\n아니요, 이 모든 것이 쉽지 않을 것입니다. 이런 식의 교착 상태가 계속되어 물자와 피가 소모된다면 다른 모든 지역들이 캘리포니아 전체가 창백해질 정도로 피를 흘리게 만들지 않으리라고 누가 장담할 수 있을까요? 이것은 전쟁의 또 다른 국면이었으며 그렇게 취급해야 했습니다.\n멀리서 들려오는 지원군의 포성 소리에 그는 충격을 받았다가 안도했습니다. 군대의 누군가는 머리가 있는 것 같아 보였습니다."
 CAL.97.a:0 "우리는 해야만 일을 한다."
 CAL.98.title:0 "반복되는 일"
 CAL.98.desc:0 "\"아 젠장!\" 메이슨은 창문 뒤로 몸을 숙여 건물을 향해 발사되는 총알을 간신히 피했습니다. \"놈들이 조용히 있다는 건 뭔가 꾸미고 있다는 뜻이라는 걸 알고 있었는데.\"\n\n같은 벽에 기대어 있던 잭은 입에서 피가 세어나오는 와중에도 희미하게 미소를 지었습니다. “포격이야?”\n\n메이슨은 긍정의 대답을 하려던 찰나, 엄청난 충격이 다시 그를 덮쳤습니다. 맙소사, 이러다 모두 여기서 죽을 것 같았습니다. 제퍼슨이 무너진 후 군인들이 들이닥칠 거라는 건 둘 다 틀리지 않았지만, 잭은 항상 국가와 자본이 사람들을 억압하는 것에 대해서 언급하곤 했습니다. 메이슨은 방위군이 최소한 마을에 먼저 항복하라고 요청할 거라고 생각했습니다. 하지만...\n\n그는 겨우 고개를 끄덕였습니다. 잭도 역시 고개를 끄덕였습니다. 이 이야기의 끝에 해피엔딩이 있을 것 같진 않았습니다. 그와 여기 있는 오클라호마 출신 원주민, 그리고 밖에서 총에 맞지 않은 사람까지...모두 말입니다.\n\n\"우리가 밖으로 뛰쳐나가거나 여기서 폭파되기 전에, 내가 32년에 누구에게 투표했는지 알고 싶지 않아?\"\n\n잭은 정말로 진지해 보였습니다. “말해봐.”\n\n“멜론.”\n\n웃음을 억누르며 잭은 불안정하게 일어서서 현관문을 향해 움직였습니다. \"이게 다 네 잘못일 줄 알았어, 이 개새끼야...\"\n\n그들은 적으로서 이곳에 왔지만 형제로서 전선으로 돌격할 것입니다."
 CAL.98.a:0 "자유가 아니면 죽음을."
 CAL.100.title:0 "KCW 방송 - 캘리포니아 민주주의"
 CAL.100.desc:0 "“안녕하세요, 캘리포니아 여러분. 뉴스를 들으셨나요? 어디 바위 밑에 숨어 지내신 게 아니라면, 대통령께서 캘리포니아가 민주주의의 등대라는 연설을 하셨다는 소식을 들으셨을 겁니다. 네, 배드워터 분지의 바닥에서 휘트니산 정상까지, 우리는 골든 스테이트에서 황금빛으로 빛나는 공화국으로 나아갔습니다.\n약간 비꼬는 것처럼 들릴지 모르지만, 여러분, 캘리포니아 주민이 되는 것은 좋은 일입니다. 여러분과 저는 과거와 깨끗이 결별한 후 순탄한 시간을 보냈으니 우리보다 더 힘든 사람이 어디 있는지 멀리 동쪽을 바라볼 필요가 없습니다. 그 과정에서 몇 가지 어려움이 있었지만 우리는 잘 지내고 있으며 앞으로 더 나아질 것입니다.\n그래서 결론은 이겁니다. 사랑합니다, 캘리포니아. 그리고 집에 계신 여러분들도 그러셔야 한다고 생각합니다.”"
 CAL.100.a:0 "에우레카! 에우레카!"
 CAL.101.title:0 "비망록"
 CAL.101.desc: "-----------------\n작전명. 골든 게이트\n-----------------\n\n-------개요\n-------\n\n국가 안보 및 캘리포니아의 안정을 위해\n\n이민 단속 및 주방위군에게 멕시코로의 대량 추방을 시작하도록 지시\n\n이백(200) 대의 수송 차량(참조: 조달)과 오백(500) 명의 국경 순찰대원(참조: 인력) 요구\n\n\"필요에 따라\" 보안을 위해 주방위군 배치를 허가\n\n처리 속도 강조\n\n\"넓은\" 오차 범위 허용"
 CAL.101.a:0 "..."
 CAL.102.title:0 "야반"
 CAL.102.desc:0 "마리엘의 가족은 무슨 일이 일어날지 짐작하고 있었습니다. 체포된 사람들로 인해 너무 큰 소음이 났기 때문입니다. 길 아래에서 쿵쾅거리는 소리가 들리자 남편 아론은 마리엘과 아이들을 한 층 위로 보내 조용히 있으라고 말했습니다. 그래서 그들은 옷장에 숨어 있었는데, 문을 두드리는 시끄러운 소리에 국경 순찰대가 도착했음을 알 수 있었습니다.\n벽과 바닥, 그리고 아이들을 위로하기 위해 가져온 담요로 인해 대화가 잘 들리지 않았지만, 그녀가 할 수 있는 것은 그저 괜찮기를 바라는 것뿐이었습니다. 그녀의 머릿속은 이미 이 사건에 휘말렸을지도 모르는 친구들과 가족들 생각으로 복잡했습니다. 그것과 다시 돌아갈 가능성-\n\n갑자기 목소리가 더 또렷하게 들렸습니다: \"하지만 선생님, 전 제 서류를 가지고 있습니다! 이건-\" 그리고는 비명이 들렸습니다. 그리고 곧 계단을 올라가는 무거운 발소리가 들렸습니다. 그리고 더 많은 비명이 쿵하는 소리와 함께 빠르게 끊겼습니다."
 CAL.102.a:0 "그리고 곧 안 있어, 그들은 보고서상의 숫자가 되었습니다."
 CAL.103.title:0 "캘리포니아 선거인단 발표"
 CAL.103.desc:0 "미국에서 가장 위대한 민주주의 국가가 되기가 쉬울 것이라고 말한 사람은 아무도 없었습니다. 우리는 태평양 연안에 서서 우리 앞에 놓인 과제에 겸허하게 임하고 있으며, 미래를 바라보면서 과거로부터 제도적 영감을 얻어야 하는 과제를 안고 있습니다. 우리 역사에서 오랫동안 지속된 공화국에서 무엇을 배울 수 있을까요? 미국 건국의 아버지들조차도 한 세기가 넘는 기간 동안 성공적으로 운영된 그들의 실험이 폭도들의 열광으로 인해 제도의 전문성과 체제의 안정성을 무너뜨리지 않도록 안전장치가 필요하다는 점을 인식하고 있었습니다.\n\n일부는 공화국 대통령을 직접 투표로 선출하자고 제안했습니다. 다른 이들은 상원의 과반수를 차지한 사람이 행정부도 장악하는 의회 제도를 지지했습니다. 그러나 우리가 채택한 것은 바로 우리만의 미국식 선거인단 제도입니다. 선거구별로 가장 많은 표를 얻은 사람에게 할당된 선거인단의 표를 가장 많이 얻은 후보가 당선됩니다. 초당파성을 보장하기 위해 선거구 획정 과정은 상원에서 가장 큰 두 정당으로 구성된 위원회에서 처리합니다.\n따라서 주 내 다른 지역에서 충분한 호소력을 갖지 못하는 인구 밀집 지역의 비민주적인 운동은 우리 제도 안에서 활동하는 법을 배워야 할 것입니다."
 CAL.103.a:0 "민주주의가 지켜졌다!"
 CAL.105.title:0 "공화당이 캘리포니아에서 이기다!"
 CAL.105.desc:0 "연합전선의 붕괴 이후 치러진 선거가 끝나고 얼 워런이 이끄는 공화당이 승리했습니다. 한때 지방 검사였으며 캘리포니아 공화당 의장이었던 워런은 그의 전임자인 올슨의 부통령에서 대통령이 되기까지 계속해서 출세를 거듭했습니다. 이 자유주의 공화당원은 공화국 초기에 당내 좌파가 연합전선에 참여하도록 돕는 데 중요한 역할을 한 것으로 보입니다.\n캘리포니아는 전쟁 전 공화당과 마찬가지로 전반적으로 진보적인 방향으로 나아가고 있는 것 같습니다. 차기 대통령인 워런은 대부분의 사안에 대해 시민적 자유주의자의 모습을 보이지만, 당의 구성은 대체로 기업 친화적인 것으로 보입니다. 이는 아마도 캘리포니아가 북미 경제의 중심지로 성장할 것을 예고하는 것이 아닐까요?"
 CAL.105.a:0 "새 두목을 영접하시라!"
 CAL.106.title:0 "KCW 선거방송 - 공화당의 승리"
 CAL.106.desc:0 "“좋은 저녁입니다, 캘리포니아 주민 여러분. 선거 관련 소식을 전해드리겠습니다. 잠시만요, 아직 라디오 채널을 돌리지 마십시오. 곧 여러분께 새로운 인기 뉴스를 전해드릴 테니까요. 캘리포니아에 새로운 대통령이 탄생하는 것처럼 말이죠. 네, 맞습니다. 공화당이 선거에서 승리한 것 같습니다.\n\n그게 여러분과 저에게 어떤 뜻이냐고요? 글쎄요, 공화당이 캘리포니아에 언론의 자유와 자유 시장을 약속한 것 같습니다. KCW에 있는 저희에게는 좋은 소식이지요. 워런 대통령이 공식적으로 옛 미국 달러를 우리 통화로 사용하겠다고 약속하면서 미래에 대한 큰 성명을 발표했습니다. 제 생각엔 저 바깥의 다른 주에서는 아직 쓸만한 달러가 많이 쌓여 있을 것 같군요. 앞으로 어떻게 될진 지켜봐야겠지만, 그때까지 KCW는 좋은 시간을 보내실 수 있도록 최선을 다하겠습니다. 이제 시작해 보겠습니다...”"
 CAL.106.a:0 "적어도 더 이상 선거 선전물은 안 보겠네."
 CAL.107.title:0 "메아리 아닌 선택"
 CAL.107.desc:0 "연합전선이 형성되고 끝날 때까지 캘리포니아의 안정 유지에 대해 많은 이야기가 쏟아져 나왔습니다. 우리 중에는 현재의 위기 때문에 미국의 위대한 건국 원칙이 더 이상 중요하지 않으며, 민주주의를 강화하고 축소해야만 우리가 살아남을 수 있다고 믿는 사람들이 있습니다.\n\n그에 대해 저는 이렇게 묻고 싶습니다. \"사람이 온 세상을 얻고도 제 영혼을 잃으면 무엇이 이득이리오?\" 억압을 피해 기회를 찾는 이들에게 두 팔을 벌린 황금빛 해안은 애초에 그들을 빛나게 했던 것을 묻어버리지 않을 것입니다. 바로 언론, 결사, 집회의 자유입니다."
 CAL.107.a:0 "제한을 완화해라!"
 CAL.108.title:0 "새로운 경솔함"
 CAL.108.desc:0 "때로는 권위주의자가 되는 것이 더 쉬울 수 있는 문제가 있습니다. 반대 의견을 침묵시키기가 더 쉬워지고, 추문들을 은폐하기가 더 쉬워지니까요. 미국 시대의 언론 자유와 언론법으로 돌아간 지금이 바로 그런 시기 중 하나인 것 같습니다. 추악한 정치계의 암투와 그 이면에서 벌어지는 일들이 다시 한 번 대중에게 노출되었습니다.\n\n그래도 사소한 장관급 뇌물 수수 추문이라 다행이라고 생각합니다! 누가 이번 사건에 대해 책임을 져야 할지 지켜봐야겠습니다."
 CAL.108.a:0 "언론을 다시 제한할 시간이 아직 좀 남아 있나?"
 CAL.111.title:0 "뼛속까지"
 CAL.111.desc:0 "\"멜로네스크\"라는 단어가 공화당이 제안한 예산안에 대한 반응으로 언론에 등장했습니다. 자원을 확보하기 위해 콕스 시대의 원조 및 사회 정책에 해당하는 캘리포니아의 대략적인 지원 프로그램은 완전히 제거되지는 않더라도 심각하게 축소될 것입니다. 확실히, 절감액은 엄청날 것이며 전반적인 세금 감소로 인해 전반적인 경제가 계속 번창할 수 있을 것입니다.\n\n물론 과거의 실수를 반복하지 않을까 하는 우려도 있습니다. 앤드류 멜론 미국 대통령에 대한 언급은 그 누구도 과거 행정부 수준의 방치를 반복할 것 같지 않음에도 불구하고 가볍게 나온 것은 아닙니다. 캘리포니아 식품 수출이 여전히 중요하기 때문에 농업 산업에는 일자리가 필요한 사람들을 위한 여지가 있습니다. 그리고 이상적으로는 민간 자선이 그 공백을 메울 수 있을 것입니다.\n그럼에도 불구하고 적어도 한 신문에서는, 특히 부흥민주당에서는 공화당이 지난 10년 동안 배운 것이 있는지에 대한 불평이 많이 나오고 있습니다."
 CAL.111.a:0 "놈들에게 투표한 사람이 있긴 한가?"
 CAL.112.title:0 "압류된 꿈"
 CAL.112.desc:0 "개가 개를 잡아먹는 세상이라고들 합니다. 그리고 지금 한 마리의 개가 가족을 향해 배고프다고 엄청나게 짖고 있었습니다. 그들의 예상대로 퇴거 조치가 내려졌지만, 그는 다리를 다쳐 한동안 공장에서 일할 수 없었고, 자선 단체의 도움 외에는 딱히 다른 건 없었습니다. 그리고 그렇게 한 달이 지났습니다. 결국 그는 자신이 짊어질 수 있는 짐을 들고 거리로 나섰습니다.\n\n\"아빠, 이제 어쩌죠?\" 당신이 아무 말도 하지 않든 상황이 어떻든, 돌처럼 굳은 침묵을 깨는 그의 아들이었습니다.\n\n속으로는 \"내가 알았으면 우린 여기 있지도 않았을 거다\"라고 말했지만, 아이에게 그런 말은 할 수는 없었습니다. 어쩌면 그들이 잠시 머물 수 있는 구빈원이 있지 않을까요? 오, 젠장... 그들은 몇 년 전에 할 일을 끝내고 일거리가 있는 곳으로 이동해 버렸습니다. 이 나라에는 공짜 식사 같은 건 없었으니까요."
 CAL.112.a:0 "음, 망했군."
 CAL.113.title:0 "할리우드의 외계인"
 CAL.113.desc:0 "캘리포니아 전역에서, 우리의 정의로운 쿠데타가 무기력한 포퓰리즘 체제를 파괴하고 리버사이드 의회로부터 합법적으로 권력의 중심을 탈취하면서 모든 영혼과 단체에 엄청난 격변이 일어나고 있습니다. 그러나 \"영성주의\"라는 단순한 단어만으로도 이미 황금 왕국 전역의 사회주의 성향 단체들이 분노하고 있기 때문에, 많은 이들이 우리의 정권이 무엇이든 크게 반대하고 있습니다. 무력시위 차원에서 샌프란시스코에서 수도를 강제로 빼앗아 우리 세력의 가장 강력한 지역인 할리우드로 바로 보낼 것입니다! 로스 앤젤레스의 이 지역은 가장 큰 지역은 아니지만 실제로는 영성주의와 우리 유명인 친구들의 등대 역할을 하는 곳입니다. 따라서 우리는 그곳에 행정 기능을 배치하는 작업을 신속하게 시작할 것입니다."
 CAL.113.a:0 "\"사막에 세워진 눈부시고 화려하며 악몽 같은 세트장.\""
 CAL.114.title:0 "42년의 할로윈"
 CAL.114.desc:0 "10월의 추운 날에는 향을 피우고 불을 피우는 등 영혼의 세계를 부르는 의식이 행해지기 때문에 골든 스테이트 전역의 영혼들이 모여 대규모 파티를 열기도 합니다. 캘리포니아 전역의 사람들은 의상을 입고 가짜(때로는 진짜) 의식에 참여하며 외계인과의 대화를 시도합니다. 물론 그들 중 많은 사람이 전형적인 흑인 옷을 입고 흑인 분장을 한 채 즐겁게 춤을 추고 사탕을 먹으며 순진한 주민들을 겁주는 등 보다 '고전적인' 접근 방식을 취하고 있습니다. 선구적인 감독들이 할리우드를 공포 영화의 선두 주자로 만들면서 할리우드는 무서운 영화를 상영하는 영화관으로 번성하고 있습니다. 아이들은 이상하고 으스스한 책을 읽고 어른들은 술을 마시며 어울려 다닙니다. 오늘은 화창한 캘리포니아의 멋진 날입니다."
 CAL.114.a:0 "시민들이여 조심하라, 공포에 떨게 되리니!"
 CAL.115.title:0 "내가 캘리포니아 주지사였을 시절..."
 CAL.115.desc:0 "1934년에 저는 '만약' 내가 캘리포니아 주지사가 된다면 무엇을 할 것인지에 대한 팜플렛을 썼습니다. 이 글은 엄청난 인기를 끌었고, 지지자들과 친구들에게도 글이 많이 읽혔다고 전해 들었습니다. 많은 사람들이 제가 이 위대한 주의 주지사가 되고 싶지 않다는 것을 이해했기 때문에 그 글을 좋아했습니다. 그 당시 저는 제가 잘하는 한 가지 일, 즉 글쓰기로 유명했습니다. 저는 캘리포니아를 사랑하고, 캘리포니아 사람들을 사랑하고, 캘리포니아의 울창한 계곡과 농장을 사랑하지만, 이 주에 끔찍한 비밀이 있다는 것을 어렸을 때부터 알고 있었습니다. 새크라멘토의 부유하고 편협한 사업가들이 이 주의 선량한 주민들을 함부로 대하는 바람에 수백만 명의 사람들이 절대 빈곤에 시달리고 있습니다. 대호황 시대에 살았던 순진한 저는 조직화를 시도하다 경찰 몇 명과 잠시 실랑이를 벌이고 난 후, 지혜와 소심함으로 인해 저는 스스로가 정치 생활에 적합하지 않다고 판단하고 글을 통해 다른 사람들을 격려함으로써 체제를 바꿀 수 있기를 바랐습니다. 1년이 흐르고 수십 년이 흘렀습니다. 제 글이 이 망가진 체제를 고치려는 많은 선량한 사람들의 마음을 바꾼 것은 분명했지만, 의회와 주 정계의 거물급 진보주의자들은 제 글을 표를 얻기 위한 수단으로만 이용하고 있을 뿐 개혁의 횃불을 실제로 들고 있지는 않다는 것을 서서히 깨닫기 시작했습니다. 1934년에 저는 이 모든 것에 질려서 실업진보당에 가입해 선거에 나섰고, 가까스로 당선될 뻔했지만 캘리포니아에서 승리하지는 못했습니다. 하지만 지금은 더 이상 1934년이 아닙니다. 상황은 더 나빠졌고 우리가 그것을 고쳐야 한다는 것이 분명합니다. 제가 캘리포니아 주지사가 된다면 무엇을 할 것인지 이미 결정했고, 이제 확실하게 말할 수 있으며, 이제 남은 것은 \"내가 캘리포니아 주지사였을 시절...\"이라는 질문에 답하는 것뿐입니다."
 CAL.115.a:0 "그리고 나중에 돌이켜봤을 때도 좋은 추억이 되길 바랍니다."
 CAL.116.title:0 "업튼 싱클레어의 캘리포니아 선거 승리!"
 CAL.116.desc:0 "오늘 아침 캘리포니아 선거관리위원회는 인기 소설가이자 자칭 사회주의자인 업튼 싱클레어 후보가 결국 승리했다고 발표했습니다. 예상치 못한 결과는 아니었지만, 34년 선거에서 낙선했던 후보가 반공화당 정서의 상승세를 타고 다시 돌아와 주 선거에서 근소한 차이로 승리했습니다. 태평양광업노조, 철도노동자조합총연합, 서부 세계산업노동자연맹이 최근의 사태에 고무되어 출근을 거부하고, 유화적인 행정부가 최소한의 반발만을 하리라는 생각을 하며 파업을 주도할 수 있다는 우려스러운 보도가 나오고 있습니다. 이 충격적인 승리에 대한 공화당의 반응은 아직까진 조용하지만, 앞으로 더 많은 반응이 있을 것으로 예상됩니다. 다른 소식으로는..."
 CAL.116.a:0 "사회주의자를 주지사로?"
 CAL.117.title:0 "교사"
 CAL.117.decs:0 "업튼 싱클레어는 학계에 낯선 사람이 아니었습니다. 컬럼비아 대학교를 졸업한 그는 초등학교부터 대학원에 이르기까지 스승의 총애를 한 몸에 받곤 했습니다. 그리고 캘리포니아 주지사가 되어서도 그 명성은 계속되는 듯했습니다. 마크 케펠과 마주 앉았을 때 회의는 순조롭게 진행되는 듯했습니다. 케펠은 완전한 공교육을 지지하는 것으로 잘 알려져 있었고, 로스앤젤레스 카운티의 교육감으로서 개혁적인 인물이 주지사직에 입성하는 것에 대해 흥분을 감추지 못했습니다. 두 사람이 대화를 나누자 싱클레어는 재빨리 학교 교육 문제로 주제를 돌렸습니다. \"케펠 씨, 말씀하신 것을 보면 귀하도 다른 사람 못지않게 아이들이 교육을 받을 권리를 소중히 여긴다고 가정해도 무방할 것 같군요. 그러므로 새로운 학교 정책을 곧 발표할 예정이라는 사실을 알려드리고 싶고, 다소 급진적으로 들리겠지만 저희 둘 다 이 정책이 절대적으로 필요하다는 데 동의할 수 있기를 바랍니다. 이 주에는 중등 교육을 받을 여력이 없는 수백만 명의 어린이와 청소년이 있으며, 이러한 경험의 박탈이 그들에게 얼마나 끔찍한 일인지 귀하께서도 잘 알고 계실 것으로 생각합니다. 그래서 저희는 새크라멘토 내에서 학생이 원하면 대학원까지, 심지어 그 이후까지 무상 공교육을 제공하기로 했습니다. 귀하의 전폭적인 지지를 바랍니다.\" 케펠은 자리에서 일어났습니다. 그는 자신이 기억할 수 있는 한 오랫동안 공교육을 소중히 여겨왔으며, 이는 심지어 자신이 고등학교 교사였을 때도 마찬가지였습니다. 하지만 이건? 싱클레어가 제안한 것은 UCLA에 재학 중이던 그조차도 상상할 수 없었던 급진적이었습니다. 대학원까지 학비를 무료로 하겠다고 했나요? 잠시 마음을 가다듬은 그는 캘리포니아 최고 권력자에게 따뜻한 미소를 지으며 그의 노고에 감사를 표했지만, 두 사람이 사무실을 떠나는 내내 자신이 끔찍한 실수를 저질렀다는 느낌을 떨쳐버릴 수 없었습니다."
 CAL.117.a:0 "\"민중들을 계몽시켜라, 그러면 폭정은 곧 사라지리니.\""
 CAL.118.title:0 "리처드 닉슨 선거 캠페인 광고 발췌본"
 CAL.118.desc:0 "업튼 싱클레어는 주지사직에 발을 들여놓을 수 있는 사람들 중 가장 해로운 인물입니다. 미국 사회당의 일원이자 아나키스트 동조자로 알려진 그는 세계산업노동자연맹의 전 조직자였습니다. 그는 당신의 아이들을 데리고 타락하고 저급한 독일 사회주의와 프랑스 급진주의로 세뇌시켜 이곳에서 실행할 것입니다. 미국인 여러분, 여러분의 자녀들이 여러분의 세금으로 만들어진 과도하게 비대해진 세뇌 시스템에 강제로 주입되기를 원하십니까? 저는 이를 좌시하지 않을 것이며 여러분도 좌시해서는 안 됩니다. 이것이 바로 우리가 이 사회주의자들의 침입에 맞서 싸우기 위해 입법부에 리처드 닉슨이 필요한 이유입니다. 저는 가만히 있지 않을 것이며 여러분도 가만히 있어서는 안 됩니다."
 CAL.118.a:0 "그는 훗날 선거에서 참패하고 다시는 정계에 입문하지 못했습니다. 정말 비극적인 일이었습니다."
 CAL.119.title:0 "캘리포니아의 전형적인 날씨답게 이날은 부분적으로 흐린 하늘과 선선한 바람이 모두를 완벽하게 서늘하게 해주는 환상적인 날씨였습니다. 이런 환상적인 날에 업튼 싱클레어가 야외에서 집회를 열기로 결정한 것은 당연한 일이었습니다. 퍼레이드 장소가 준비되었고, 사람들은 흥분했으며, 곧 대통령이 연설할 공원을 둘러싸고 행복한 분위기가 감돌았습니다. 밴드의 연주가 조용해지고 사람들이 자리에 앉기 시작하자 대통령은 곧 무대로 들어섰습니다. \"캘리포니아 주민 여러분! 집회를 하기에 정말 좋은 날이지 않습니까? 저는 장황한 수사를 좋아하는 편은 아니지만, 오랫동안 느껴보지 못한 기쁜 마음으로 가득 차 있습니다. 우리는 행복해야 합니다! 이제 캘리포니아 주민들은 더 이상 정글의 냉혹한 군주들이 우리를 불행에 빠뜨리는 동안 길거리에 누워있는 쫓겨난 사람들이 더 이상 없을 것이라는 사실을 알고 안심할 수 있습니다! 상황이 나아지고 있으며, 저는 의심의 여지없이 서민 혁명이 마침내 정점에 도달하고 있다고 말할 수 있습니다. 캘리포니아 전역에 교육에 대한 공공 접근성이 보장되었으며, 서민들의 피 없는 혁명은 계속되고 있습니다!\""
 CAL.119.desc:0 "캘리포니아의 전형적인 날씨답게 이날은 부분적으로 흐린 하늘과 가벼운 바람이 모두를 완벽하게 시원하게 유지해 주었습니다. 이런 환상적인 날에 업튼 싱클레어가 야외에서 집회를 열기로 결정한 것은 당연한 일이었습니다. 퍼레이드 장소가 준비되고 사람들은 흥분했고, 곧 대통령이 연설할 공원을 둘러싼 행복한 분위기가 조성되었습니다. 밴드가 조용해지고 사람들이 자리에 앉기 시작하자 대통령이 곧 무대로 들어섰습니다. \"캘리포니아 주민 여러분! 집회를 하기에 정말 좋은 날이지 않습니까? 저는 화려한 수사를 좋아하는 편은 아니지만, 오랫동안 느껴보지 못했던 기쁜 마음이 가득합니다. 우리는 행복해야 합니다! 이제 캘리포니아 주민들은 더 이상 정글의 냉정한 군주들이 우리를 비참하게 만드는 동안 거리에서 쫓겨난 사람들이 더 이상 누워있지 않을 거라는 사실을 알고 안심할 수 있습니다! 상황이 점점 나아지고 있으며, 서민들의 혁명이 마침내 정점에 이르렀다고 의심할 여지없이 말할 수 있습니다. 캘리포니아 전역에 교육에 대한 공공 접근성이 보장되었고, 평민의 피 없는 혁명은 계속되고 있습니다!"
 CAL.119.a:0 "우리는 계속 행진을 이어나간다..."
 CAL.120.title:0 "새뮤얼 P. 모건 씨의 인생과 세월"
 CAL.120.desc:0 "새뮤얼 P. 모건 씨는 아마도어 카운티의 작은 마을인 플레전트빌에서 태어나고 자랐으며 평생을 그곳에서 살았습니다. 소박한 사람인 새뮤얼 P. 모건 씨는 메인 스트리트 바로 오른편에 있는 아버지의 잡화점을 물려받아 1921년 아버지가 돌아가신 이후 지금까지 운영해오고 있었습니다. 지난 몇 년 동안 모건 씨는 친절하고 선량한 사람들로 가득한 좋은 주에 있는 예쁜 작은 마을에서 호감을 받고 존경받으며 적당히 부유한 가게 주인으로 소박하지만, 만족스러운 삶을 살았습니다. 모건 씨는 대공황으로 장사가 금방 어려워져 어려움을 겪었지만, 친절한 이웃인 만큼 물건 가격을 낮추거나 필요한 정직한 노동자에게 무료로 나눠주기도 했습니다. 모건 씨는 정치에 관심이 없었고 어떤 정당에도 가입하지 않았으며, JPP부터 테크노크라트까지 모든 사람을 알고 있고 그들이 충분히 잘하리라는 것을 알았기 때문에 그럴 필요도 없다고 생각했습니다. 모건 씨에게 일상은 국가가 붕괴하고 미국이 멸망할 때까지 계속되었습니다. 물질적인 여건은 크게 달라지지 않았지만, 그는 조국에 대한 존경과 사랑을 가지고 자라왔습니다. 정치에 대한 그의 평온하고 낙관적인 성격은 곧 사라졌고, 모건은 마을에서 가장 반사회주의적인 사람 중 한 명이 되었으며, 그의 마음속에서 조국을 배신한 JPP 회원에게는 봉사하기를 거부하는 것으로 유명해졌습니다. 불쌍한 그는 곧 우울해졌고 향수에 젖었습니다. 그는 올슨의 연합 전선의 열렬한 운동가였으며, 자신의 카운티에서 \"빨갱이\"가 집권하는 것을 막기 위해 공공연하게 자신의 전력을 다하려고 노력했습니다. 새뮤얼 P. 모건 씨의 노력에도 불구하고 싱클레어 씨가 주지사로 선출되었습니다. 모건 씨의 우울함과 분노는 그 배신자가 자신의 마을에 올 때까지 커져만 갔습니다. 그는 자신의 가게 창문 바로 밖에서 그 잘난 척하는 호모를 볼 수 있었습니다. 싱클레어가 \"약자를 위해 싸우겠다\"는 연설을 마치고 많은 지지자가 그를 환호하는 모습을 본 후, 그는 깊은 절망감과 우울함에 빠져들었습니다. 그래서 그는 가게 뒤편으로 가서 자신이 가지고 있던 낡은 레밍턴 M1858을 꺼내 들고 신께 조국과 국민, 가족을 위해 상황이 개선되기를 간절히 빌었습니다."
 CAL.120.a:0 "새뮤얼 P. 모건, 자신의 고향을 자신보다 더 사랑했던 사내."
 CAL.121.title:0 "좋은 삶"
 CAL.121.desc:0 "업튼 싱클레어는 샌프란시스코에 위치한 태평양 횡단 철도 회사의 관리 사무실에 들어서면서 숨을 죽였습니다. 노동자 권리에 관한 그의 최근 계획은 지금까지의 정책 중 가장 격렬한 반발을 불러일으킬 수밖에 없었기 때문에 그는 사안을 원만하게 해결하기 위해 부사장인 로버트 맥기더와 만나기로 했습니다. 맥기더 부사장의 사무실로 걸어가면서 그는 식은땀을 흘리지 않을 수 없었습니다. 사무실에 들어서자 맥기더는 책상 맞은편에 앉아 다소 기분이 상한 듯 보였습니다. 두 사람은 악수를 나눴고, 싱클레어가 걱정했던 것과는 달리 맥기더가 먼저 대화를 시작했습니다. \"주지사님, 귀하의 당이 준비 중인 새로운 정책에 대해 논의하기 위해 이 자리에 와주셔서 감사합니다만, 저나 주지사님 둘 다 이 정책이 우리 회사에 그다지 유익하게 작용하진 않을 것임을 잘 알고 있습니다.\", 맥기더는 짜증 섞인 목소리로 앞으로 일어날 일에 대해 좋지 않은 전망을 밝히며 말했습니다. 싱클레어는 평소에는 대결을 좋아하지 않았지만, 맞은편에 앉은 거만한 임원에게 짜증이 났습니다. 그가 글을 쓰고 말을 하게 만든 정당한 분노가 그를 가득 채웠고, 곧 맥기더 씨와 맞설 수 있는 자신감이 생겼습니다. \"맥기더 씨, 인사말은 생략하고 바로 본론으로 들어가시는군요. 좋습니다, 바로 본론으로 들어가지요. 저는 오늘 법안이 곧 통과될 것이라는 소식을 전하기 위해 이 자리에 왔습니다. 제가 직접 초안 작성 위원회에 참여했고 상하 양원에서 과반수를 차지하고 있는 우리 당내에서 전폭적인 지지를 받는 매우 놀라운 법안입니다. 이 법안은 노동자, 특히 철도 노동자들에게 하루 8시간 근무, 유급 휴가, 노조를 결성할 수 있는 당연한 권리, 그리고 개인적으로 매우 기쁘게도 각 노동자가 자신이 고용된 회사의 주식을 최소한 한 주 이상 보유해야 한다는 의무를 부여하는 내용을 담고 있습니다. 저는 오늘 멋진 오후에 이 사실을 알려드리기 위해 이곳에 왔으며, 귀사가 이 새로운 법안을 준수하는 데 필요한 조정을 할 수 있도록 도와드리고자 합니다. 더 이상 질문이 없으시면 이만 가보겠습니다.\" 맥기더는 방금 들은 말을 믿을 수가 없었습니다. 그는 이 회의가 즐겁지 않을 것이라는 것을 알고 있었지만 주지사는 계획의 급진성을 가지고 그를 놀라게 만들었습니다. 이런 엄청난 규제안들의 수가 머릿속을 복잡하게 만들었고 그는 곧 싱클레어와 눈을 맞추며 \"아닙니다. 질문드릴 건 없습니다, 주지사님.\"이라고 말했습니다. \"좋습니다, 그럼. 좋은 하루 보내십시오.\""
 CAL.121.a:0 "적어도 한 명은 내가 캘리포니아 주지사였을 때를 기억하겠군."
 CAL.122.title:0 "로버트 맥기더의 사생활 들여다보기"
 CAL.122.desc:0 "\"안녕 여보.\" 맥기더는 집으로 돌아오자마자 아내에게 입맞춤을 하며 말했습니다. 20년 넘게 로버트의 아내로 살아온 캐슬린 맥기더는 남편이 산만하고 화를 내는 등 비정상적인 행동을 보이자 뭔가 잘못되었다는 것을 직감했습니다. \"안녕 여보. 일은 어땠어요?\" \"허, 그럭저럭 괜찮았어, 여보. 오늘 주지사를 만났거든.\" 이것은 나쁜 징조였습니다. 캐슬린은 로버트가 업튼 싱클레어를 좋아하지 않는다는 것을 알고 있었고, 그가 직접 그의 사무실로 찾아간 것은 새로운 정책 같은 것을 알리기 위한 것이었는데, 주지사의 수사와 전력을 보면 그녀의 남편에게는 잘 받아들여지지 않을 것이 분명했습니다. \"그리고 어떻게 됐는데요?\" 스카치 한 잔을 따르던 로버트는 큰 한숨을 내쉬었습니다. \"당신이 예상한 그대로였어. 사람들은 거창한 일을 제안하는 경향이 있는데, 오늘도 다르지 않았어. 하루 8시간 근무 의무화, 노동자 주식 소유 의무화, 유급 휴가 의무화, 그리고 곧 매일 소풍 의무화, 노동자 스포츠 클럽 의무화까지 제안할 판이야. 우리는 큰 손실을 보게 될 판이고, 오늘 나는 주지사가 내놓은 대실책 때문에 한 소리 들었지. 내가 소식을 전했더니 윗사람들이 \"협상하시오!\"라고 말하더군. 뭘 협상하라고? 그 자는 자신이 하는 이 새로운 일에 완전히 열중하고 있었다고. 여보, 나는 무슨 일이 있어도 자기 방식대로 하겠다는 걸 그의 눈빛에서 볼 수 있었어. 그리고 다음에 감사가 시작될 때 우리 회사가 기억되고 싶지 않아. 우리가 잘 해낼 수 있을 거라고 확신하지만, 난 이미 충분히 나이가 들었고 이 일로 인해 회사가 망하는 건 원치 않거든, 알지?\" 그캐슬린은 곧 기분이 훨씬 나아졌습니다. 그녀의 남편에게 힘든 일이 있었지만, 그는 단지 조금 짜증이 났을 뿐, 사랑과 관심으로 고칠 수 없는 것은 아니었기 때문입니다. 캐서린은 따뜻하게 웃으며 남편의 상황에 공감을 표하고 오늘 저녁에 큰 햄을 만들어 주겠다고 제안했습니다."
 CAL.122.a:0 "힘든 하루를 보낸 후 맛있는 저녁 식사만큼 좋은 것은 없습니다. 곧 이 또한 모두와 공유될 것입니다."
 CAL.143.title:0 "오클랜드의 사내아이"
 CAL.143.desc:0 "오스카 맥도슨은 기억할 수 있는 한 힘든 삶을 살아왔습니다. 네브래스카에서 어린 시절 아버지에게 매를 맞았고, 기차를 타고 캘리포니아로 건너가야 했으며, 건설 회사에서 노예처럼 일해야 했고, 일거리가 없어 가족은 일 년 내내 춥고 굶주려야 했습니다. 젊은 맥도슨의 삶은 쉽지 않았지만 이제 상황이 나아지고 있었습니다. 새로운 의무 고용 프로그램 덕분에 그는 오클랜드 카운티 공공사업청에 취직할 수 있었습니다. 무료 교육과 주택은 그가 하루 8시간의 일과를 마치고 한두 시간 동안 공부한 후 당시 학교를 끝내고 집으로 돌아가는 자녀들을 맞이할 수 있게 되었다는 것을 의미했습니다. 무료 의료 서비스는 그의 아내가 순회 공공 의료진의 적절한 치료를 받을 수 있게 해주었고, 암으로 인한 가족들의 고통도 조금 덜 수 있게 해주었습니다. 마침내 맥도슨의 상황은 나아졌고 삶은 정상으로 돌아가고 있었습니다."
 CAL.143.a:0 "행복의 결말이군."
 CAL.777.title:0 "우리를 향한 최후통첩!"
 CAL.777.desc:0 "캘리포니아는 우리에게 항복하고 높은 수준의 면책 특권을 유지하거나, 아니면 전멸당하고 우리의 국가 정체성이 억압당할 것을 요구했습니다. 어떻게 해야 할까요?"
 CAL.777.a:0 "항복은 없다!"
 CAL_californiadreamin:0 "꿈꾸는 캘리포니아"
 CAL_californiadreamin_desc:0 "현재의 위기가 국가와 국민을 휩쓸고 있는 가운데, 한 가지 선택지가 분명해졌습니다. 우리 국민을 동부에서 벌어지고 있는 공포에 노출시켜서는 안 된다는 것입니다. 미국의 다른 지역이 불타는 동안 캘리포니아는 지치고 가난한 모든 사람들에게 안전한 피난처가 될 것이며, 캘리포니아는 더 나은 미래를 꿈꾸게 될 것입니다."
 CAL_theneutrallocation:0 "중립적 위치"
 CAL_theneutrallocation_desc:0 "지역 당국의 현명한 결정 끝에 캘리포니아 주 당국은 정치적 연고가 없고 히스패닉 이름도 없는 비교적 작은 도시인 리버사이드에서 회의를 개최하기로 결정했고, 우리가 사랑하는 리버사이드에서 캘리포니아의 미래를 결정할 때 보수주의자와 진보주의자 모두의 분노를 피할 수 있게 되었습니다."
 CAL_preperationforelection:0 "선거 준비"
 CAL_preperationforelection_desc:0 "국가를 이끌 선출직 공직자의 부재로 국가가 혼란에 빠진 지금, 우리는 정부를 필요로 합니다. 따라서 미국의 민주주의 원칙에 충실하면서 우리는 선거를 치러야 합니다. 물론 급진주의자와 폭력이 거리에 넘쳐나는 상황에서 선거 절차와 시스템이 순조롭게 진행될 수 있도록 특별한... 예방 조치를 취해야겠지만, 그러나 이러한 원칙을 지키는 것이 무엇보다 중요합니다."
 CAL_reclaimjefferson:0 "제퍼슨 수복"
 CAL_reclaimjefferson_desc:0 "연방정부와 주 정부를 막론하고 강력한 정부 권위가 완전히 무너진 상황에서 북부 캘리포니아 주민들은 다소 충격적인 방식으로 우리 위대한 주로부터의 탈퇴를 선언했습니다! 분명히 이것은 묵과할 수 없는 일이기 때문에 최근의 불편한 보고에 따르면 무법천지이자 낙후된 이 땅에 법치를 회복해야 합니다. 우리의 주 경계는 명확하게 정의되어 있으며 안정을 유지하려면 이 위기가 해결될 때까지 국경을 안전하게 유지해야 합니다."
 CAL_prepareagainstmormonmachinations:0 "몰몬의 술책에 맞선 대비"
 CAL_prepareagainstmormonmachinations_desc:0 "거의 100년 동안 미국 서부의 선량한 사람들은 몰몬교로 알려진 근본주의 일부다처주의자들의 지배를 받아왔습니다. 너무 오랫동안 그들은 이교도 종교인 몰몬교를 내세워 서부를 지배해 왔으며 이제 소위 '데저렛' 세력이 리노를 불법적으로 점령한 이후 네바다주에서 국경 분쟁이 발생했다는 보고가 계속 증가하고 있습니다. 우리는 그들의 데저렛이라는 실험을 분쇄하고 싶지만 우리는 내부 문제를 먼저 해결해야 하며, 이후 '데저렛' 세력의 추가 공격에 대비하여 우리 자신을 방어해야 할 것입니다."
 CAL_electionday:0 "선거일!"
 CAL_electionday_desc:0 "드디어 때가 되었습니다! 선거운동이 마침내 끝나고 개표가 시작되었습니다! 아방가르드 급진주의자 에드워드 버딘, 현상 유지 친미파 후보 프랭크 메리엄, 사회주의자이자 인기 작가 업튼 싱클레어 간의 치열한 경합으로 캘리포니아 주 역사상 유례없는 박빙의 승부가 펼쳐질 것으로 보입니다! 최종 투표가 집계됨에 따라 라디오에서 곧 결과를 발표 할 것으로 예상됩니다..."
 CAL_scareme:0 "두려움에 떠는 캘리포니아!"
 CAL_scareme_desc:0 "저명한 공상과학 작가 에드워드 L. 버딘이 캘리포니아를 이끌게 되자 캘리포니아의 영혼들이 두려움과 경외감으로 떨고 있습니다! 미학적, 철학적, 초자연적인 모든 것에 대한 전문가이자 비평가들의 찬사를 받은 작가이자 위대한 장 보댕의 후손인 그가 캘리포니아 주지사로 취임했습니다! 이 땅에서 모든 반미 '행위자'를 제거하겠다고 맹세한 그는 캘리포니아가 눈부신 미래의 길을 걷게 될 것임을 예고했습니다!"
 CAL_theplotsagainstamerica:0 "미국에 맞선 음모들"
 CAL_theplotsagainstamerica_desc:0 "캘리포니아 공화국의 위대한 대통령이 수십 년 동안 이 나라를 괴롭히고 이 나라 정부와 사회 속에 숨어 있던 가톨릭, 아나키스트, 자본주의자, 사회주의자라고 선언한 몇몇 음모자들에게 미국이 무너졌다는 것이 바로 명백해졌습니다. 이제 그들은 추악한 뒷모습을 드러냈고 그 과정에서 미국을 파괴했으며, 우리는 위대한 미래라는 이름으로, 그러나 미국의 메시지를 염두에 두고 이러한 실험에서 벗어나야 합니다."
 CAL_warplansword:0 "검 전쟁계획"
 CAL_warplansword_desc:0 "우리의 위대한 앵글로색슨 조상들이 옛 나라의 저주받은 초자연적 존재들과 죽음을 무릅쓰고 싸울 때, 그들은 현대에는 상상할 수 없는 위대한 다모클레스의 검을 사용했습니다. 옛날의 성 조지처럼, 우리는 이 검을 들고 미국 국민의 반역자들에게 캘리포니아와 미국을 빼앗으러 온 아시아 위협의 심장에 바로 꽂아 넣을 것이며, 하와이로 가서 다시 한번 아시아의 뱀을 죽이겠다고 선언할 것입니다!"
 CAL_colonizehawaii:0 "하와이 식민화"
 CAL_colonizehawaii_desc:0 "이제 가장 가까운 동양 침입의 보루가 캘리포니아의 용감한 기사들에 의해 무너졌으니, 이제 이 낙원 같은 군도에 앵글로색슨 정신을 제대로 심을 때가 왔습니다. 아시아의 초자연적인 존재들을 원래의 피그미 늪으로 돌려보내려는 증기선이 이미 모여들고 있으며, 캘리포니아의 강인한 농부들은 정글을 문명화하기 위해 소매를 걷어붙일 준비를 하고 있습니다."
 CAL_investigationsintothespiritual:0 "영성을 향한 탐색"
 CAL_investigationsintothespiritual_desc:0 "누구나 알다시피 우리와는 다른 세상의 영역이 존재합니다. 이 '영혼의 영역'은 우리가 걷는 땅만큼이나 실재하지만, 그런데도 거의 아무도 그것을 바라보는 데 신경 쓰지 않는 것 같습니다! 이는 당장 바뀌어야 합니다! 우리의 버딘을 포함하여 이... 기술에 재능 있는 개인들의 도움으로 우리는 다른 영역의 영혼들과 연결하고 우리 세계에 대해 점점 더 많은 것을 발견하여 미래로 더 나아갈 수 있습니다! 여러분, 영혼의 문으로, 그리하여 지식의 문으로 나아갑시다!"
 CAL_protestantmystalica:0 "개신교 신비주의"
 CAL_protestantmystalica_desc:0 "영적이고 초자연적인 것에 대한 해답을 찾으려는 종족이 우리가 처음이 아니라는 사실은 앵글로색슨족이라면 놀랄 일이 아닐 것입니다! 우리의 연구를 통해 우리는 초자연적인 것을 다룰 때 선조들의 경험에 대해 훨씬 더 많은 통찰력을 제공하는 것으로 보이는 '오컬트' 텍스트를 수백, 수천 개를 접하게 되었습니다. 그렇다면 왜 그것에 대해 아무 조치도 취해지지 않았을까요? 학식이 있는 사람이라면 그 대답은 분명합니다. 반미 '행위자'들이 논의를 혼탁하게 했기 때문입니다! 그들은 일반인이 진실에서 멀어지도록 그들의 초자연적 지배자들을 위해 최선을 다했지만 이제 그는 그러한 지식을 억제하려고 노력했던 날을 후회할 것입니다! 우리 사회 내에서 기독교에 대한 완전하고 완전한 점검이 이루어져야 하며, 우리를 억누르려는 사람들의 끝없는 영향력은 개신교 신비주의의 새로운 시대에는 금지될 것입니다!"
 CAL_beyondchristianity:0 "기독교 너머"
 CAL_beyondchristianity_desc:0 "최고의 철학자들이 수개월에 걸친 치열한 연구를 통해 그리스도에 대한 진리를 발견했습니다. 그리스도는 비둘기로서 오신 것이 아니라 검으로서 오셨습니다! 초자연적인 힘을 소멸시키고 사탄과의 영원한 전쟁에서 승리하기 위해 하나님 아버지께서 보내신 분은 오직 그분뿐이었지만, 안타깝게도 그분은 실패하셨습니다. 악마는 여전히 살아 있고 우리 전사가 아무리 열심히 싸워도 충분하지 않았습니다. 하지만 우리가 말하는 '성자'들이 가르치고자 하는 것은 그런 것이 아니겠죠? 아닙니다, 그들은 우리가 그리스도께서 이미 승리하셨고 어떤 저항을 할지라도 그것은 미친 짓이라고 믿기를 원하지만, 그들은 틀렸습니다! 그리스도께서 실패하셨다고 해서 우리도 실패할 것이라는 의미는 아닙니다! 우리의 새로운 메시아 에드워드 버딘이 이끄시는 우리는 그분이 멈춘 곳에서 다시 시작하여 악마 대 신의 영원한 전쟁에서 완전히 승리할 때까지 쉬지 않을 것입니다!"
 CAL_cinemasetfree:0 "자유로워진 영화계"
 CAL_cinemasetfree_desc:0 "이 위대한 나라에는 우리가 캘리포니아가 세계에 선사한 프로메테우스의 빛을 꺼뜨리려는 광신적 반동 세력에 지나지 않는다고 믿는 사람들이 많이 있습니다. 이는 사실이 아닙니다! 우리는 캘리포니아를 그 어떤 선한 사람 못지않게 사랑하며, 캘리포니아를 전 세계를 위한 새로운 계몽의 횃불로 발전시키고자 노력하고 있습니다! 그리고 이것은 어떻게 이루어질까요? 바로 영화입니다! 프랑스의 우리 동지들이 영화의 잠재력을 발휘하여 세상에 참된 길을 보여 주었듯이 우리도 세상의 참된 본질을 세상에 보여 주어야 하며 할리우드가 그 시작점이 될 것입니다! 물론 시작하기 전에 모든 반미 세력을 무자비하게 잘라내야 하겠지만, 일단 완료되면 지금의 소위 \"영화\" 산업은 세계가 경외심으로 바라볼 수밖에 없는 눈부신 빛으로 만개할 것입니다!"
 CAL_awakentheworld:0 "세계를 깨우다"
 CAL_awakentheworld_desc:0 "세계는 힘든 시기를 보내고 있습니다. 세상을 무너뜨리려는 자들이 득세하고 있으며, 수많은 사람이 자본의 거짓 약속과 영원의 유혹인 붉은 사이렌에 이끌려 영원한 밤으로 빠져들고 있습니다. 하지만 밤의 가장 어두운 순간은 새벽이 오기 전입니다! 리스본에서 베이징까지 할리우드 영화가 상영되면서 세상이 깨어나는 듯한 아름다운 일이 일어났습니다! 우리의 위대한 구세주 버딘께선 이미 사람들이 진리에 귀를 기울이고 있다고 선언하는 수십 만 통의 편지를 받으셨습니다! 모든 것이 계획대로 진행되고 있으며, 새로운 새벽이 다가오고 있습니다!"
 CAL_endpapism:0 "교황주의 종결"
 CAL_endpapism_desc:0 "우리의 모든 노력을 통해 우리는 선조들이 끊임없이 경고했지만, 교만에 눈이 멀어 보지 못했던 위대한 적, 즉 교황주의자들을 발견했습니다! 전 세계에서 계몽에 대한 가장 큰 저항의 원천은 진리에 대한 우리의 지식을 끝내려는 끝없는 교황주의의 개들이었습니다!! 그러니 앵글로색슨 정신의 진정한 모습을 보여줌으로써 그들을 끝장내고, 그들에 맞서 행진합시다! 캘리포니아 전역에서 대성당이 문을 닫을 것이고, 종교 세뇌 센터는 영원히 문을 닫을 것이며, 한 세대 전체가 로마의 족쇄에서 해방될 것입니다! 그러나 단순히 공개적으로 행동하지 못하도록 막는다고 해서 그들을 끝낼 수 있다고 생각한다면 우리는 이중으로 어리석은 짓을 하는 것이 됩니다. 아니죠, 절대로 안 됩니다! 교황주의의 히드라는 너무 많이 타락했고 간접적으로 너무 많은 순결한 앵글로색슨 영혼들을 훔쳐 갔습니다. 진리가 승리하기 위해서는 반쪽짜리 교황주의 칼뱅주의자부터 루터교도들에 이르기까지 짐승의 끔찍한 머리가 모두 끝장나고 그들의 희생자들이 악마의 길에서 해방되어야 합니다!"
 CAL_investigationsintothephysical:0 "물질을 향한 탐구"
 CAL_investigationsintothephysical_desc:0 "경험론자들과 그 추종자들의 끝없는 거짓말과는 달리, 초자연적인 현실이라는 또 다른 층위의 현실이 존재합니다. 이 초자연적 현실은 불멸하는 정신의 세계이며, 일정 수준의 발달을 이룬 존재만이 그것을 바라볼 수 있습니다. 이 숨겨진 현실의 수준은 물리적 현실을 바꿀 수 있으므로 우리 대부분이 알고 있는 수준보다 뛰어납니다. 우리 주지사의 놀라운 연구 덕분에 우리는 실제로 우리의 정신이 일종의 '힘'으로 우리 주변의 현실을 조작할 수 있으며 심지어 물리적 현실을 떠나 초자연적 현실로 완전히 들어갈 수 있다고 추론할 수 있었습니다. 수 세기 동안 미신에 사로잡힌 사람들은 죽음을 통해서만 접근할 수 있는 세계로 해석해왔지만, 현대 기술과 꾸준히 발전하는 지식 덕분에 인류 역사상 처음으로 이 새로운 현실(들?)에 대한 실험을 시작할 수 있게 되었습니다!"
 CAL_harnessthepoweroftheparanormal:0 "초자연적 힘 조련"
 CAL_harnessthepoweroftheparanormal_desc:0 "용감한 철학자들의 지칠 줄 모르는 실험 덕분에 우리는 마침내 그것을 해냈고, 다른 현실이 우리를 향해 손짓하고 있습니다! 우리는 마침내 물질과 물리적 존재를 넘어 초자연적인 존재로 나아갈 수 있게 되었으며, 이제 우리는 그것을 소중히 여기고 유용하게 사용해야 할 것입니다! 물질 자체를 움직일 수 있는 능력으로 우리 군대는 막을 수 없을 것이며, 나머지 세계는 이 놀라운 발견에 눈을 뜨게 될 것입니다!"
 CAL_seizebigbussiness:0 "대기업 차지"
 CAL_seizebigbussiness_desc:0 "경험주의는 우리가 아무리 싸우려고 해도 이전에 신성한 미국 경제에서 강도 귀족들을 통해 친구를 찾았습니다! 우리 사회에 기생하는 이 기생충은 몇 푼의 돈 때문에 계몽을 위한 우리의 지칠 줄 모르는 모든 노력을 되돌리려고만 합니다! 이것이 지속되도록 방치해서는 안 되며 경제는 우리 존재의 필요에 완벽하게 맞는 훨씬 더 친앵글로색슨 체제로 재편될 것입니다."
 CAL_californianfreedom:0 "캘리포니아의 자유"
 CAL_californianfreedom_desc:0 "캘리포니아가 곧 소멸할 적들에게 도전장을 내밀었습니다! 3세기 만에 처음이자, 인류 역사상 최초로 세상이 마침내 어둠에서 깨어나고 있으며, 캘리포니아는 황금의 문으로 오고자 하는 모든 이들에게 위대한 등불이 될 것입니다! 수백만 명이 우리의 혁명에 성원을 보내는 지금이야말로 우리가 전 세계에 호소하고, 앵글로색슨족과 동족들에게 더 이상 교황주의자, 경험주의자, 동방의 악마에게 휘둘리지 말라고 명령해야 할 때입니다. 왜냐하면 계몽은 태양을 따르기 때문입니다!"
 CAL_raiseinternationalmilitas:0 "국제주의 민병대 창설"
 CAL_raiseinternationalmilitas_desc:0 "캘리포니아가 세계로, 세계가 캘리포니아로! 매일 수백 명의 사람들이 우리의 위대한 메시아이자 주지사인 버딘에게 편지를 써서 한 가지 소원, 즉 세상에 나와 달라고 간청하고 있습니다! 물론 그들의 소원은 이루어질 것입니다! 계몽의 혁명은 아무도 기다려주지 않으니까요!"
 CAL_thebellline:0 "벨 라인"
 CAL_thebellline_desc:0 "우리가 대중과 공유해야 할 마지막 진실이 하나 있습니다. 우리만이 깨달음을 얻을 수 있는 것은 아닙니다! 광활한 우주에는 우리와 같은 것을 발견한 다른 존재들이 있으며, 그들은 우리를 부르고 있습니다! 실제로 외계인들이 유성, 불빛, 심지어 비행기를 통해 우리 하늘에서 더 많은 활동을 하고 있다는 보고가 있습니다! 우리도 그들을 불러서 우리도 계몽을 이뤘다는 것을 영혼을 통해 알려야 합니다!"
 CAL_waragainstthehiddenrulers:0 "숨은 지배자들에 대한 전쟁"
 CAL_waragainstthehiddenrulers_desc:0 "때가 왔습니다. 위대한 대면을 위한 수년간의 준비 끝에, 교황주의자, 인식론자, 악마들에게서 미국을 해방하고 빛을 향해 데려갈 때가 지금 온 것입니다! 우리의 구세주 주지사 에드워드 버딘의 이 장대한 선언과 함께, 우리는 세계를 구하고자 전진할 것입니다. 캘리포니아여 나아가라!"
 CAL_unitedfrontvictory:0 "연합전선의 승리"
 CAL_unitedfrontvictory_desc:0 "캘리포니아의 민주적 제도가 유지되었으며, 미국 민주당과 공화당 후보의 연합전선이 조기 선거에서 승리했습니다. 이제 캘리포니아 주민들은 자신들의 민주 제도가 안전하게 유지될 것이라고 안심할 수 있을 것입니다."
 CAL_disbandspiritualistparty:0 "영성주의당 해체"
 CAL_disbandspiritualistparty_desc:0 "영성주의당은 캘리포니아의 자유에 대한 최악의 모욕이며, 우리 거리에서 난동을 부린 극단주의자들 중 가장 위험한 집단입니다. 우리 주 시민들을 안전하게 지키기 위해서는 이 골칫거리들에 대해 단호하게 대처해야 합니다. 버딘과 그의 일당은 공공장소 출입이 금지될 것이며, 광인들의 난동은 더 이상 우리 땅에서 용납되지 않을 것입니다."
 CAL_exilesinclair:0 "싱클레어 추방"
 CAL_exilesinclair_desc:0 "싱클레어, 싱클레어. 한때 좌파 성향의 민주당 당원이었던 그는 급진주의와 선동의 어두운 수렁에 빠진 지 오래입니다. 이 땅에서 그의 인기는 여전히 높지만, 우리는 그가 치명적이고 선동적인 메시지를 퍼뜨리는 것을 허용할 수 없습니다. 따라서 우리는 그가 이미 문제가 많은 이 땅을 떠나 불평등과 빈곤 종식과 같은 터무니없는 생각을 퍼뜨리며 대중을 선동할 수 있는 다른 곳으로 떠나도록 정중하게 요청할 것입니다."
 CAL_integratethemormons:0 "몰몬 흡수"
 CAL_integratethemormons_desc:0 "예수 그리스도 후기 성도 교회는 마치 지금이 16세기인 것처럼 우리를 이단으로 간주하는 급진적이고 근본주의적인 시민들에 의해 무수한 학대를 받아왔습니다! 다행히도 미국 공화주의 전통의 선한 후손으로서 우리는 수정헌법 제1조와 종교의 자유의 중요성을 존중합니다. 우리 땅에서 이 원칙을 지켜냄으로써 유타의 악의에 찬 사람들이 이성을 되찾고 미국의 위대한 재건 계획이 아직 끝나지 않은 상황에서 데저렛에 대한 어리석은 생각을 버릴 수 있기를 바랍니다."
 CAL_allinorder:0 "모든 건 뜻대로..."
 CAL_allinorder_desc:0 "몇 주 동안 최악의 범죄자들을 정리한 후, 급진주의 독사의 두 머리인 버딘과 싱클레어가 안전하게 처리되었으니 이제 안심할 수 있을 것입니다. 우리는 캘리포니아가 동부와 같은 광기에 빠지는 것을 허용하지 않을 것이며, 그것이 어디로 향하든 공화주의 민주주의의 원칙을 계속 지킬 것입니다."
 CAL_anotherelection:0 "우리 전선 안의 분열"
 CAL_anotherelection_desc:0 "급진주의자들이 정리되었으므로 이제 우리 연립정부의 문제를 다루는 것은 피할 수 없는 일입니다. 흥미롭게도 공화당과 부흥민주당은 아무 일도 없었다는 듯이 다시 싸움을 벌이고 있습니다. 성가시기는 하지만 민주주의가 제대로 작동하기 위해서는 정당 간의 경쟁이 필요합니다. 따라서 우리는 캘리포니아 주민들이 선호하는 새로운 정당이 무엇인지 결정하기 위해 즉시 선거를 시행해야 합니다."
 CAL_democratvictory:0 "부흥민주당의 승리"
 CAL_democratvictory_desc:0 "놀랍게도 우드로 윌슨의 불운한 대통령 시절 이후 미국 정치계에서 완전히 죽은 줄로만 알았던 민주당이 캘리포니아에서 다시 정상의 자리에 올랐습니다. 많은 개혁주의자는 루스벨트 가문이 표방했던 진보적 성향이 골든 스테이트에서 다시 살아나기를 바랐지만, 최근 프랭크 올슨 의장의 연설로 인해 많은 사람이 그러한 소생의 가능성에 의구심을 갖게 되었습니다. 확고한 농민 주의자이자농민주의자이자 자신의 표현을 빌리자면 '전통적으로 사회 문제에 관심이 많았던' 올슨 대통령에 의해 이러한 꿈은 순식간에 좌절되었습니다."
 CAL_orangesandmilk:0 "오렌지와 우유곽"
 CAL_orangesandmilk_desc:0 "캘리포니아에서 항상 유명한 한 가지가 있다면 바로 캘리포니아의 훌륭한 농부들입니다. 매년 수십억 달러 상당의 농산물이 나파 밸리의 아름다운 황금빛 들판에서 수출되고 있지만, 오랫동안 도시 거주자들의 요구에 밀려 이들의 이익은 무시되어 왔습니다. 이제 우리가 통제권을 갖게 되었으니 이제 바꿀 때가 됐습니다. 오랫동안 방치됐던 우리의 곡창지대가 받아야 마땅한 것처럼, 아름다운 캘리포니아주의 중부와 북부에 있는 이 우수한 기업들에게 자금이 유입될 것입니다. "
 CAL_protectionism:0 "보호주의"
 CAL_protectionism_desc:0 "도시 거주자들이 잘하는 한 가지가 있다면, 그것은 최근 충동구매에서 몇 달러를 절약하기 위해 외국 산업가들에게 우리나라를 팔아넘기는 것입니다. \"자유무역\"은 가증스러운 말입니다. 매일 캘리포니아의 정직한 중소기업들은 분기별 보고서를 채우기 위해 보조금을 받는 외국 독점 기업들의 먹잇감으로 전락하고 있습니다! 더는 안 됩니다! 우리는 이들에게 관세를 부과하고 그 과정에서 막대한 자금이 부족한 주 예산에 절실히 필요한 수익을 창출하기 위해 몇 가지 새로운 관세 초안을 작성했습니다. 농부들은 농산물에 대한 보복 관세가 예상되는 것에 대해 그다지 만족하지 않을 것이지만, 노예와 같은 환경에서 살아가는 러시아 농민들과 경쟁하고 싶지 않다면 희생을 감수해야 할 것입니다."
 CAL_protectsegregationistlifestyle:0 "분리주의 생활양식 고수"
 CAL_protectsegregationistlifestyle_desc:0 "앵글로색슨과 그 사촌들이 아시아계, 히스패닉, 흑인, 그리고 근본적으로 다른 문화와 본성을 가진 다른 사람들과 같은 공간에 사는 것은 좋은 일이 아니라는 것은 명백한 사실입니다. 샌프란시스코의 급진주의자들은 '평등'과 '공정한 대우'에 대해 얼마든지 이야기할 수 있겠지만, 그들이 사랑한다고 공언하는 사람들과 함께 자녀를 학교에 보내야 한다면 곧바로 떠나리라는 것은 확실합니다. 우리 정부가 뉴잉글랜드 위선자들의 영향력에서 완전히 벗어난 지금, 캘리포니아는 백인의 것임을 분명히 할 때가 왔습니다."
 CAL_unitarybutwithautonomy:0 "단일이되 자치적인"
 CAL_unitarybutwithautonomy_desc:0 "우리는 모든 선량한 민주당 당원들과 마찬가지로 '주 정부의 권리'를 강력히 지지하며, 캘리포니아는 단일 주이며, 주 정부로서 우리 내부 문제를 우리에게 적합한 방식으로 명령할 수 있다는 것도 알고 있습니다. 우리는 특히 그 어리석은 '제퍼슨 공화국'과 같이 주 내에 자신들만의 주를 갖고 싶어 하는 사람들이 많다는 것을 잘 알고 있습니다. 이러한 분열은 분명히 용납할 수 없으며, 우리는 폭정을 용인하지는 않을 것이지만 지방 및 지자체 정부로의 권력 이양에 관한 결정을 확고하게 통제할 것입니다. "
 CAL_upholddemocracyinthewest:0 "서부에서 민주정을 떠받들다"
 CAL_upholddemocracyinthewest_desc:0 "미국의 나머지 지역, 특히 동부가 혼란에 빠진 상황에서 상황이 정리될 때까지 서부의 민주주의를 수호하는 것은 우리의 의무입니다. 우리가 이 자리에 서 있는 한, 우리는 안보를 위해서도, 안락함을 위해서도, 선동가의 말에 의해서도 민주주의의 빛을 절대로 포기하지 않을 것입니다."
 CAL_kickoutthemexicans:0 "멕시코인 쫓아내기"
 CAL_kickoutthemexicans_desc:0 "캘리포니아에 전염병이 창궐하고 있습니다. 바로 히스패닉이라는 전염병입니다. 이 해충들은 캘리포니아의 좋은 일자리를 빼앗아 농부들의 일손을 빼앗습니다. 그들은 우리 도시를 오염시킵니다. 그들은 급진주의와 서로를 토끼처럼 번식시키고 그 수를 늘립니다. 우리는 위대한 캘리포니아 땅에 이 해충들을 더 이상 방치할 수 없으며 반드시 퇴치해야 합니다."
 CAL_protecttheelectoralcollege:0 "선거인단 보호"
 CAL_protecttheelectoralcollege_desc:0 "일부 사람들은 국가가 직접 선거 제도를 유지해야 한다고 주장합니다. 이는 순전히 급진적인 생각이며, 건국의 아버지들이 그들을 혼란스럽게 하려고 만든 안전장치를 없애고 싶어 하는 어리석은 사람들이 발전시킨 생각입니다. 당분간 우리는 독립 국가이며 독립 국가처럼 행동해야 합니다. 우리는 선거인단을 유지하면서 오랜 기간 검증된 이 제도를 현재 상황에 맞게 조정할 것입니다. 각 카운티에 일정 수의 선거인단을 배정할 것이며, 각 카운티에 고정된 수와 인구에 따른 추가 할당량을 부여할 것입니다. 이렇게 하면 우리 주 전체가 샌프란시스코와 로스앤젤레스의 변덕에 휘둘리는 것을 방지하고 아직도 독립 또는 제퍼슨 자치주를 원하는 사람들을 만족시키는 데 큰 도움이 될 것입니다."
 CAL_republicanvictory:0 "공화당의 승리"
 CAL_republicanvictory_desc:0 "자본주의와 미국의 자유를 수호하는 자랑스러운 공화당원들이 자신들의 자리를 지켰다는 라디오의 선언에 사람들이 환호하고 있습니다. 많은 사람이 이 결과에 실망했지만, 경건한 자본주의의 세력이 승리했고 멜론의 꿈은 캘리포니아에 살아있다는 것이 알려질 것입니다!"
 CAL_protectindividualfreedoms:0 "개인자유 보호"
 CAL_protectindividualfreedoms_desc:0 "우리는 권리장전이 한순간에 노골적으로 침해되는 것을 가만히 보고만 있을 수 없습니다! 우리는 비방, 중상모략, 타인의 경제적 자유를 해치는 것이 아니라면 누구나 원하는 말을 할 수 있도록 보장해야 합니다. 이 나라를 번영하게 했던 자유가 이 새로운 자유의 땅에서 다시 꽃을 피우도록 합시다!"
 CAL_reclaimthedollar:0 "달러 수복"
 CAL_reclaimthedollar_desc:0 "국가가 붕괴한 이후 인플레이션과 불확실성의 유령은 부유한 사람이든 가난한 사람이든 모든 캘리포니아 주민을 괴롭혔습니다. 법정 화폐 지위를 부여하던 연방 정부의 권위가 사라진 상황에서 누구도 자신이 가진 통화가 그 가치를 유지할 수 있을지 확신할 수 없습니다. 국민을 안심시키고 경제와 금융 기관을 활성화하려면 금을 기반으로 하는 우리 통화의 안정성을 보장하기 위한 적극적인 조처를 해야 합니다. "
 CAL_austerity:0 "사회비용 삭감"
 CAL_austerity_desc:0 "우리 공화당원들이 한 가지 아는 것이 있다면, 부채에 대한 두려움은 항상 도사리고 있다는 것입니다. 그러므로 우리는 균형 잡힌 예산을 확보해야 하며, 이는 사회 복지 정책에서부터 시작됩니다."
 CAL_allowprivateinstitutionstosurvive:0 "민간 기업의 부상 허용"
