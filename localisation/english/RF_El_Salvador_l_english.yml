 ELS_brutal_history_desc:0 "엘살바도르는 분쟁, 고통의 나라이면서, 최악의 면에서는 학살의 나라입니다. 1931년 파라분도 마르티가 군의 손에 총을 맞고 숨지면서 엘 살바도르의 사회주의 운동 전체는 마르티와 함께 몰락했습니다. 이어진 학살로 엘 살바도르의 원주민 수만 명이 살해당하며 사회에 깊은 상처를 냈으니, 적어도 마르티네스가 말하는 밝은 미래로 향하려는 엘살바도르의 눈앞에서 순순히 사라지지는 일은 없을 것입니다."