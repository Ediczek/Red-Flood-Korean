 NEV_josef_unrug:0 "유제프 운루크"
 NEV_ark:0 "표트르의 방주"
 NEV_ark_desc:0 "노브고로드 체제는 취약하고 부서지기 쉬운 존재입니다. 서러시아 전역에는 점령군의 전쟁과 부패한 통치의 후유증이 짙게 깔려 있지만, 새롭게 '넵스크'로 명명된 지역만은 예외입니다. 옛 수도는 이제 인테르마리움 해군 연합의 후원 아래 자치권을 가진 점령 구역으로 재편되었으나, 새 총독 유제프 운루그에게 지시나 허가를 구하는 이는 거의 없습니다. 도시의 구 엘리트층인 산업가와 부르주아 즉 과거 페트로그라드의 일상을 지탱하던 기름진 지배층은 이제 잔해에 매달려 스스로의 이니셔티브와 정당을 조직하고 있습니다.\n\n이른바 '넵스크시 산업 평의회'는 이제 원수의 의지를 거스르고 점령군의 노골적인 불만에도 불구, 총독의 강제력이 미쳐 닿지 않는 곳에서 소극적 저항이나 법적 태만 전술로 자신들의 영향력을 행사합니다. 이 모든 것이 단순한 공허한 수다에 불과할까요, 아니면 더 큰 움직임의 전조일까요? 그리고 만약 그렇다면, 유제프 운루그는 과연 적대적인 바다를 항해할 키잡이 역할을 감당할 수 있을까요?"