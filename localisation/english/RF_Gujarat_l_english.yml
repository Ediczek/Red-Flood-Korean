 INC_cut_off_congress:0 "단절된 의뢰"
 INC_cut_off_congress_desc:0 "The Indian National Congress is headquartered in Calcutta, West Bengal and is run by Subhas Bose and his Left-Wing allies. Gujarat, for it's part, was and is a centre of INC influence owing to the fame of the late Gujarat-born Mahatma Gandhi. When the Raj fell, Gujarat was a stronghold for the INC and has remained such in the face of imminent threat from the Bombay Socialist Revolutionaries. "
 INC_congress_schism:0 "의회 분열"
 INC_congress_schism_desc:0 "The Gujarat Congress is run largely separately from Calcutta, which suits its members well, as many are in loud opposition to the leadership of Subhas Bose. These opposition voices fear he is too close to the Congress Socialist Party, and accomodating of the Bombay Socialist Revolutionaries that threaten Gujarat's existence."
