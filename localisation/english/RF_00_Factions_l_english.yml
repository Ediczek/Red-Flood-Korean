 warsaw_pact_desc:0 "바르샤바 조약의 구성원들은 가까운 경제 및 외교 관계를 향유하고 있으며, 각 회원국은 일반적인 무역 파트너들이 으레 하는 것 이상으로 서로의 자원에 대해 광대한 권리를 가지고 있습니다. 이 조약은 반동적 정권들에 둘러싸인 많은 회원국들에게 중요한 생명선으로 여겨지고 있습니다."
