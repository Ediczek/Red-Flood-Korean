 FRA_anprim_destroy_buildings:0 "[FROM.GetName]의 문명을 부숴버리기"
 FRA_anprim_destroy_buildings_desc:0 "[FROM.GetName]은 여전히 문명의 소굴로 남아 있습니다. 우리는 이를 모두 파괴하고, 대지를 본래의 자연 상태로 회복시켜야 합니다. 그리고 그 폐허와 쓰레기를 우리의 방어와 이익을 위해 활용할 것입니다."
 FRA_anprim_destroy_buildings_tt:0 "모든 §Y기반시설§!\과 §Y건물§!이 이 §Y주§!에서 §R파괴§!될 것이나, §R파괴된§! §Y건물§!에 비례하여 §Y장비§!를 §G획득§!할 것입니다.\n§Y병력§!과 §Y장비§!가 충분하다면 이 §Y주§!에서 §Y코미타투스§!를 소집할 수 있습니다.\n해당 주가 다른 국가와 국경을 맞대고 있다면, 그 국경 지역은 §Y요새화§!될 것입니다.\n"
 FRA_anprim_island_voyage:0 "[FROM.GetNameDef]로의 위대한 항해"
 FRA_anprim_island_voyage_desc:0 "우리의 목표는 거대한 바다 건너편에 있습니다. 그들을 소탕하기 위해서는 선조들이 그랬던 것처럼 머나먼 이 땅으로의 위대한 항해를 떠나야 합니다. 이 여정은 길고 험난하며, 항해 중과 상륙 후에도 큰 위험이 따를 것입니다."
 FRA_anprim_island_voyage_tt:0 "우리는 §Y세 개의 코미타투스§!를 동원하여 무작위로 선택된 §Y해안§! 주를 침공할 것입니다.\n"
