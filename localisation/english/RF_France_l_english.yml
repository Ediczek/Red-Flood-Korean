 FRA_futurist_strikes_desc:0 "우리 프랑스의 적에게 동정적인 미래주의자들이 우리 군사산업의 효율성을 방해하려 정치조직과 지지자들을 조직했습니다.\n\n\n§Y프랑스의 평화 보장을 위해 이들은 제거될 것이다.§!"
