 france.206.a:0 "공산주의자들이 놈들을 모두 죽였으면 좋겠군!"
 france.213.t:0 "라인강 너머의 친구들"
 france.213.d:0 "스파르타키스트 히드라를 완전히 무찌르기 위해 준비하면서, 우리는 전장에서뿐만 아니라 전선 뒤에서도, 독일 국민의 정신을 위한 전쟁에서도 적과 싸워야 합니다. 트루아상 뷔로(제 3 지부)는 라인강 너머 독일 땅에 협력 정부를 수립하는 데 중요한 역할을 할 우리 대의에 동정적인 집단들과 접촉을 확고히했습니다. 그러나 우리의 새로 찾은 친구들은 저마가 우리를 지지하는 이유와 의제가 다르기 때문에, 새로운 독일에서 누가 주도적인 역할을 할지는 최종 선택이 우리에게 달려 있습니다.\n\n첫 번째 후보는 루덴도르프정부와 갈등 중인 자유군단의 지도자인 게르하르트 로스바흐입니다. 그는 반공주의 성전을 벌이기 위해 우리의 지원을 요청했습니다. 그의 동정심은 권위주의적이고 군사주의적입니다. 자본주의의 타락과 공산주의의 무정부 상태에 대한 증오로 인해 로스바흐는 독일을 준군사력에 의해 철권 통치되는 전체주의적 집단주의 국가로 운영하고자 합니다. 다른 연락책들보다 상상력은 부족하지만 그 부족한 비전은 효율성과 잔인함으로 보완됩니다. 로스바흐의 임명은 양심의 가책 없이 통치하고 점령에 대한 모든 저항을 철저히 억압할 수 있는 국가를 창출할 것입니다.\n\n다음 후보는 예술적 필명 피두스로 더 잘 알려진 후고 회페너입니다. 전쟁 이전에 국립적 명성을 얻은 화가이자 신비주의자인 피두스는 자국의 모든 종류의 유토피아적 및 혁명적 운동에 관여해 왔습니다. 1918년 혁명을 처음에는 지지했지만, 그는 스파르타쿠스주의자들이 독일에서 창조하고 있던 질서에 환멸을 느끼고 공산주의 정권에 반대하는 소위 '녹색회'중 하나에 합류했습니다. 회페너의 동정심은 오지에와 밀접하게 맞닿아 있으며 그의 신비주의는 아리아인 종족의 부흥과 현대성과 자연의 유토피아적 합성을 활력주의적 정신으로 피어나오게 만들고자 합니다. 그의 통치는 새로운 독일을 위한 강력한 이데올로기적 기반을 제공하여 우리 국가들 간의 상처를 치유하고 스파르타키스트 병에 대한 혁명적 대안을 제공할 수 있을 것입니다.\n\n마지막 후보는 독일 아방가르드의 스타이자 공산주의 이단자인 한스 리히터입니다. 다다 그룹의 초기 멤버 중 한 명이며 이후 다다이스트 당의 일원이었던 그는 건축주의로 전향하여 독일의 제3인터내셔널 반대파벌의 주요 인물이 되었습니다. 그가 우리에게 제안하는 비밀 거래는 독일을 국제 아방가르드의 행정 하에 고도로 자율적인 실험 구역으로 변모시키는 것입니다. 이는 다다이스트들의 원래 정치 프로그램을 되새기는 것으로 스파르타쿠스주의자들이 이룬 진보를 보존하면서도 현재 행정부의 많은 부분을 흡수하면서 독일 사회주의에 새로운 진정한 혁명적 정신을 불어넣어 가장 대담하고 용감한 모더니스트 프로젝트들이 전개될 수 있는 터전을 만드는 것입니다."
 france.213.a:0 "로스바흐, 강력한 힘과 권위로 통치하라!"
 france.213.b:0 "피두스, 독일 민족의 정신을 되살려라!"
 france.213.c:0 "리히터, 독일 혁명을 고양하라!"
 FRA_artistic_state:0 "예술국"
 FRA_artistic_state_desc:0 "예술국은 지구상의 그 어떤 국가들과는 다른 차이를 보입니다 - 포격과 도로를 질주하는 차들의 보닛 소리처럼 르 솔레유와 같은 도시는 끊임없이 역동적인 상태에 있습니다. 정치적 갈림길에서 미래를 안정시키기 위해 반드시 우리의 상황을 바라보아야만 합니다."
 FRA_secure_internal_stability:0 "가면 쓴 반동주의자 억제"
 FRA_secure_internal_stability_desc:0 "우리가 유기적인 운동을 구축하는 동안 일부 불순분자들이 아방가르드 민족전선에 들어오는 것을 허용해 버렸습니다. 이들 중 다수는 \"민족적 부흥\"이나 \"전통의 부활\"을 떠들어대고 있습니다. 더욱 심각한 것은 육욕주의자들 중 대다수가 과거의 독을 되살리며 반유대주의와 저속한 인종주의를 부추기고 있다는 점입니다.우리는 이러한 노예적 사고방식의 언어를 필요로 하지 않습니다! 우리의 혁명은 오직 직접적인 주권의 전유일 뿐이며, 어떤 것에도 종속되지 않습니다. 따라서 우리는 어떠한 민족이나 전통의 하인도 될 수 없습니다."
 FRA_recognize_minority_languages:0 "민족을 넘어서"
 FRA_recognize_minority_languages_desc:0 "아방가르드 혁명은 결코 민족 혁명이 될 수 없습니다. 우리는 프랑스의 신민이 아닙니다. 우리는 인류 전체를 위한 새로운 신앙의 예언자들입니다. 세상의 모든 민족이 열정적인 연합에 동참할 것입니다. 그들은 새로운 주인들의 새로운 자비로 축복받은 세계에 모이게 될 것입니다. 우리의 대의는 피나 이해관계의 문제가 아니라 신념의 문제입니다."
 FRA_province_development:0 "경제 발전"
 FRA_province_development_desc:0 "우리 나라를 뒤흔든 영광스러운 혁명은 정신의 영역에만 머물러서는 안 됩니다. 그것은 반드시 물질적 영역에서도 실현되어야 합니다. 우리의 굶주린 혓바닥이 뻗어나고 적들이 날카로운 이빨을 다듬는 가운데 우리는 이제껏 본 적 없는 열정적인 노동의 물결을 일으킬 준비를 해야 합니다. 프랑스 전역이 이 위대한 작업 속에서 완전히 변모할 것입니다."
 FRA_la_metropole:0 "라 메트로폴"
 FRA_la_metropole_desc:0 "라 메트로폴은 프랑스의 오래고 신성한 항구로, 파괴할 수 없는 프랑스의 것이자, 낭만과 온화의 세계의 부정할 수 없는 성스러운 심장입니다. 프랑스인의 더 나은 미래를 보장하기 위해서라도, 도시를 개선하고 그 산업들을 확장하는 건 아주 중요한 일입니다."
 FRA_four_centers:0 "미래의 네 중심지"
 FRA_four_centers_desc:0 "프랑스는 단순히 르 솔레유의 확장에 그쳐서는 안 됩니다. 미래는 국가의 가장 먼 구석까지도 닿아야 합니다. 우리는 혁명을 전국적으로 확산시키고 프랑스를 열강 중 하나로 확고히 자리매김할 경제 계획을 수립해야 합니다."
 FRA_dunkerque:0 "됭케르크"
 FRA_dunkerque_desc:0 "됭케르크는 칼레 항 바로 옆에 자리하고 있습니다. 프랑스의 주요 항구들 중 잉글랜드에 가장 가까운 곳이며, 프랑스 세계의 기둥이기도 하니 반드시 지켜야 합니다."
 FRA_ensure_protection:0 "영국에 맞선 보호"
 FRA_ensure_protection_desc:0 "됭케르크는 영국과의 전쟁 시 며칠 안에 점령될 정도로 취약한 곳에 있습니다. 그렇게 되도록 내버려둬선 안 됩니다. 우리는 프랑스가 잉글랜드에게 쓰러지지 않도록 미래의 위대한 중심지들 한 곳을 요새화할 것입니다."
 FRA_the_city_that_will_never_fall:0 "철옹성"
 FRA_the_city_that_will_never_fall_desc:0 "요새화를 위한 우리의 노력이 성공함에 따라 됭케르크는 적에게 포탄을 쏟아내는, 가차 없으며 또한 파괴할 수 없는 살아있는 벙커가 될 것입니다."
 FRA_marseilles:0 "마르세유"
 FRA_marseilles_desc:0 "마르세유는 프랑스 남부에서 가장 큰 도시이자 지중해로 향하는 우리의 주요 관문입니다. 남쪽 이웃 국가들과의 잠재적인 전쟁에 대비하기 위해 마르세유의 확장은 필수적입니다."
 FRA_birthplace_of_the_patron:0 "천재의 발상지"
 FRA_birthplace_of_the_patron_desc:0 "우리의 위대한 파트롱께서 마르세유에서 탄생하셨으니, 도시는 프랑스를 위한 살아있는 성물이 되기에 마땅합니다. 그런 도시가 항구의 확장과 더 많은 관심을 얻지 못하는 것도 바보 같은 일일 겁니다."
 FRA_occitan_heritage:0 "역청에 파묻힌 교황주의"
 FRA_occitan_heritage_desc:0 "문화 혁명은 산업 혁명과 함께 진행되어야 합니다.산업 프로젝트는 옥시타니 지역에 남아 있는 가톨릭의 반동적 잔재를 철저히 무너뜨릴 것입니다. 공장 대성당이 낡고 무너져가는 작은 수도원들의 빛을 완전히 꺼뜨려야 합니다."
 FRA_brest:0 "브레스트"
 FRA_brest_desc:0 "브레스트는 우리가 대서양과 연결되는 중요한 관문이자 프랑스의 서쪽 끝에 있는 도시입니다. 이 지역은 조상들이 영국과 치열하게 싸운 전장의 일부이기도 합니다. 미래를 책임질 우리들이 과거의 영혼들을 실망시켜서는 안 됩니다. 브르타뉴는 프랑스 정신의 중심이자 우리 문화의 심장부입니다."
 FRA_la_celtique:0 "라 켈티크"
 FRA_la_celtique_desc:0 "브레스트는 과거 프랑스 정부들이 침묵했던 프랑코-켈트족의 고향입니다. 우리와 아일랜드의 동맹은 프랑스가 켈트 문화의 잔에서 영감을 얻고 있음을 다시금 확증해줍니다. 이러한 고대 영토를 발전시키는 것은 우리의 의무입니다."
 FRA_celtic_futurism:0 "드루이드 재탄생"
 FRA_celtic_futurism_desc:0 "켈트 부흥은 우리의 건축과 정신적 용기뿐만 아니라 아일랜드와 스코틀랜드에도 영향을 미치고 있습니다. 이들은 앵글로 패권에 맞서 싸우는 소중한 동맹국들입니다."
 FRA_paris:0 "르 솔레유"
 FRA_paris_desc:0 "르 솔레유는 예술국의 고향이자 나눌 수 없는 카피툴, 프랑스의 심장입니다. 우린 속력과 영광의 새롭고, 번성하는 도회 중심지로서 르 솔레유를 신성화할 것입니다. 도시는 가장 위대한 도시, 예술가들과 음악가들과 그 모든 이들의 숨결과 같은 도시가 될 것입니다."
 FRA_centre_of_futurist_world:0 "미래주의 세계의 중심"
 FRA_centre_of_futurist_world_desc:0 "르 솔레유는 단순히 미래주의 운동의 의심할 여지 없는 중심이기만 한 게 아니라, 이름에서 드러나듯 인류의 관심의 중심이기도 합니다. 우리의 행성이 더 큰 별 주위를 도는 것처럼, 모든 남녀노소는 의식하고 있든 하지 않든 간에 르 솔레유 주변을 돌고 있습니다. 우리는 그러한 관심에 걸맞도록 도시를 만들어야 합니다."
 FRA_futurist_paradise:0 "미래주의 낙원"
 FRA_futurist_paradise_desc:0 "새로운 정신의 수도, 프랑스는 모든 다른 나라들의 부러움의 대상입니다. 우리 국민들의 넘쳐나는 정신적 에너지는 미국과 영국의 얄팍한 기교를 부끄럽게 만드는 놀라운 업적들을 이뤄냈습니다. 그러나 우리는 여기서 멈추지 않을 것입니다. 우리의 낙원이란 끊임없는 도전과 전진을 의미합니다. 앞으로! 미지의 땅과 그 누구도 도달하지 못한 높은 경지로!"
 FRA_encourage_settlers:0 "프랑스 울트라마린"
 FRA_encourage_settlers_desc:0 "본토 프랑스만 발전시키는 것으로는 충분하지 않습니다. 우리는 남아 있는 해외 영토 역시 강화해야 합니다. 알제리에서 세네갈, 모리타니에 이르기까지, 이 모든 영토들을 프랑스와 더욱 깊이 연결해야 합니다. 그것만이 그들을 앵글로 제국주의로부터 구할 수 있는 유일한 길입니다."
 FRA_embrace_local_art:0 "프랑스어권 증진"
 FRA_embrace_local_art_desc:0 "우리 영토들은 서로 멀리 떨어져 있고 다양하지만, 그들을 강하게 결속시키는 한 가지가 있습니다. 그것은 바로 프랑스어의 아름다움입니다. 우리는 현지인들이 우리의 언어를 채택하도록 장려하여 그들이 우리 세계의 일원으로 느낄 수 있게 만들 것입니다."
 FRA_destory_native_populism:0 "영국식 대안"
 FRA_destory_native_populism_desc:0 "우리의 세계적 통치는 관대하고 유익하지만 영토 내 모든 사람들이 이를 동의하는 것은 아닙니다. 우리는 그들을 설득하고자 하지만 일부 불만을 품은 자들은 결코 만족하지 않을 것입니다. 이러한 불만 세력에게는 우리를 떠난 자들이 겪은 운명을 상기시킬 필요가 있습니다. 그것은 바로 영국의 황폐함입니다. 르 솔레유와 런던을 비교하는 것은 의미가 없습니다. 그 사이에는 비교조차 되지 않는 차이가 존재하기 때문입니다."
 FRA_les_colonies:0 "프랑스 세계"
 FRA_les_colonies_desc:0 "우리는 해외 영토들을 발전시키고 그들을 본토 프랑스와 더욱 긴밀하게 연결했습니다."
 FRA_dakar_airport:0 "다카르 공항"
 FRA_dakar_airport_desc:0 "비행기는 새롭고 신나는 기술입니다. 식민지에 공항을 둔다면 그들 역시 속력의 기이함을 조금씩이나마 느낄 수 있을 것입니다."
 FRA_forts_in_coastal_cities:0 "해안도시 요새화"
 FRA_forts_in_coastal_cities_desc:0 "거의 모든 정착민들이 해안에 거주하길 선호하므로, 전시에 식민지 해안을 확보하여 그 안전을 도모하는 매우 중요합니다."
 FRA_guinean_infrastructure:0 "세네갈 개발"
 FRA_guinean_infrastructure_desc:0 "우리는 세네갈에 도로와 철도를 확장해야 합니다. 이를 통해 식민지 군대에 대한 보급을 보장하고 해당 지역의 경제적 잠재력을 확대할 수 있을 것입니다."
 FRA_encourage_local_elites:0 "현지 엘리트와 협상"
 FRA_encourage_local_elites_desc:0 "어둠의 대륙에 있는 모든 이들이 우리 손으로 계몽되길 바라지만 이는 항상 가능한 일은 아닙니다. 많은 이들이 미신과 전통적인 권력 구조에 얽매여 있습니다. 따라서 우리는 이러한 엘리트들과 협력하여 그들을 우리의 대의에 동참시켜야 합니다."
 FRA_appease_the_acephale:0 "가장 신성한 음모"
 FRA_appease_the_acephale_desc:0 "우리 혁명 연합의 일원 중에는 프랑스 초현실주의당이 명예로운 자리를 차지하고 있습니다. 이는 바로 아르토 자신이 속해 있던 정치적 출발점이기도 합니다. 그 당 내부에서는 조르주 바타유의 아세팔 파벌이 두각을 나타내고 있습니다. 이들은 세계를 부르주아적 절약의 족쇄에서 해방시켜 열정적으로 초과와 풍요를 받아들이는 혁명을 꿈꾸며 전선 좌익에서 가장 강력한 목소리를 내고 있습니다. 음울한 애국주의나 잘못된 향수에 사로잡히는 대신, 이 새로운 신앙을 받아들이도록 합시다!"
 FRA_act_of_confederation:0 "진정한 혁명을 향해"
 FRA_act_of_confederation_desc:0 "공화국으로부터 권력을 탈취한 혁명은 단지 시작에 불과했습니다. 조르주 바타유는 이미 부르주아 패권을 폐지할 유기적 운동의 이론적 기반을 마련하는 데 중요한 역할을 했습니다. 이 운동은 프롤레타리아트의 이름이 아닌 주권적 권력 자체의 이름으로 부르주아를 타도하려 했습니다. 그러나 그의 비전은 그보다 더 나아갑니다. 머리 없는 자 아세팔이 국가를 직접 통제해야 하며, 모든 의회주의적 논쟁은 순수한 폭력의 통치로 대체되어야 합니다!"
 FRA_free_trade_policies:0 "빠른 중상주의"
 FRA_free_trade_policies_desc:0 "프랑스는 단순히 소비만하는 국가가 아닌 세계가 필요로 하는 물건들을 생산하는 국가가 되어야 합니다. 우리는 수출을 우선시하고 외국인들이 그들의 소중한 자금을 프랑스에 남기도록 할 수 있는 프로젝트에 보조금을 지원해야 합니다."
 FRA_expand_exports_of_media:0 "매체 수출품 확대"
 FRA_expand_exports_of_media_desc:0 "우리의 독특한 정치와 우리 국가의 존재 자체가 전 세계의 멋진 예술가들을 위한 하늘의 선물과 같으니, 세계에서 가장 부유한 영화 산업계 중 일부가 우리에게 허락된 건 그런 연유에서입니다. 우리는 전 세계에서 우리의 위치를 진전시키기 위해 가능한 한 많은 영화를 수출해야 합니다."
 FRA_french_cinema:0 "시네마티크 프랑세즈"
 FRA_french_cinema_desc:0 "세계 영화 수도로서의 우리의 위치는 말이 필요 없습니다. 이제 영화를 통해 얻는 세입은 경제를 성장시키고 개발하는 데 도움을 줄 것입니다."
 FRA_world_university_dunkerque:0 "됭케르크 세계대학"
 FRA_world_university_dunkerque_desc:0 "영화제작에서 우리가 이룩한 위업은 몹시 복잡하고 독특해서, 예술적 노력에 헌신하며, 또한 우리의 군사기술을 발전시키는 데도 도움을 줄 대학을 개교하기에 완벽합니다."
 FRA_develop_car_industry:0 "자국 자동차 산업 발전"
 FRA_develop_car_industry_desc:0 "고속 자동차 관련 기술에 있어 선봉이 존재하지 않는다면 속력과 역학의 국가는 있을 수 없습니다. 우린 프랑스인들의 손으로 만든, 세계에서 가장 빠른 자동차들의 거대 시장에 불을 붙일 겁니다."
 FRA_sell_agricultural_resources:0 "농업자원 매각"
 FRA_sell_agricultural_resources_desc:0 "고요함이 일상인 향촌 지역의 통제는 우리에겐 몹시 어려운 일일 겁니다. 하지만 우리는 스스로 식량을 생산하지 못하는 국가에 농산품을 판매하여 향촌 지방이 해당국의 시장에서 영향력을 행사할 수 있도록 허용하는 식으로 협상할 순 있을 것입니다."
 FRA_french_things_to_all_continents:0 "전 대륙에 프랑스제 것들을!"
 FRA_french_things_to_all_continents_desc:0 "우리는 모든 대륙에서 우리 예술국에서 만든 상품을 접할 수 있게 할 수준의 영향력에 도달했습니다. 민간 부문에 한정될지라도, 우리는 세계정치에 있어 열강에 버금가는 큰손이 될 것입니다."
 FRA_embrace_black_market:0 "저주받은 몫"
 FRA_embrace_black_market_desc:0 "태양은 끊임없이 자위하고 배설하며 끝없는 황홀경 속에서 스스로를 소비합니다. 이 행위 속에서 태양은 압도적인 에너지의 파동을 사정하며 그 에너지는 허공을 가로질러 지구 생명의 자궁을 수정시킵니다. 이 선물을 통해 우리는 태양의 우주적 황홀경에 동참하게 됩니다. 우리의 몸이 성장함에 따라 이 에너지의 일부는 신체가 발전할 수 있는 한계를 초과하게 되며 그 결과 이 초과된 에너지는 영광스럽게 혹은 비극적으로 소모될 수밖에 없습니다. 이 진리를 바탕으로 우리의 경제는 신성한 영광의 달성을 목표로 조정될 것입니다."
 FRA_fund_wars:0 "혁명 귀족정"
 FRA_fund_wars_desc:0 "욕망의 주권적 운동은 획일화를 증오합니다. 전통적인 프롤레타리아 운동이 추구하는 인간 평등의 프로젝트는 실패할 수밖에 없습니다. 영광의 본질적인 부분은 구별과 차별성을 확립하는 데 있습니다. 따라서 우리는 불평등을 기꺼이 받아들여야 합니다! 우리는 또 다른 노예들의 반란이 아닌, 주인들의 반란을 목표로 합니다.\n아세팔 사회를 통해 새로운 귀족과 새로운 위엄이 등장합니다. 그들은 새로운 규율에 의해 결속되고 새로운 신앙에 의해 양육될 것입니다. 이들은 공산주의 세계의 아름다운 지배자들이 될 것입니다."
 FRA_develop_cheap_tanks:0 "우리의 대성당"
 FRA_develop_cheap_tanks_desc:0 "중세 민중의 천재성은 궁극적으로 고딕 성당에 표현되었습니다. 그들의 영적 세계는 경이로울 정도로 과도한 형태 속에 담겨 있었고, 신비로움은 가고일의 섬뜩한 표정과 성인들의 정교하게 조각된 얼굴들에 형상화되어 신성을 불러일으키는 공간을 창조했습니다.\n\n이제 새로운 혁명은 위대한 기념비적 전통의 부활을 요구하고 있습니다. 우리는 낡은 가톨릭 양식으로 돌아가지 않을 것입니다. 대신 프랑스를 디오니소스적 영광이 가득한 새로운 성전들로 채울 것입니다. 이 프로젝트들 속에서 예술은 퇴폐적 무력에서 벗어나며, 공동체에 신성함을 다시금 불어넣을 것입니다."
 FRA_entertainment:0 "기요틴과 태양"
 FRA_entertainment_desc:0 "현대 시대는 한 인간의 희생으로 시작되었습니다. 그것은 바로 루이 16세의 처형이었습니다. 옛 군주의 피가 태양의 빛과 만나는 순간 신비로운 변형을 통해 새로운 현실이 수립되었습니다. 이는 프레이저가 그의 저서 '황금가지'에서 묘사한 고대의 왕 희생 의식과 같았습니다.이를 기념하기 위해 우리는 순교자왕의 죽음을 호화로운 축제로 기려야 합니다. 끊임없이 스스로를 파괴하며 우리에게 생명을 주는 태양과 군주의 희생을 축하하는 것입니다!"
 FRA_trade_with_rouge_territories:0 "사디즘적 생산 체제"
 FRA_trade_with_rouge_territories_desc:0 "사드 후작은 의심할 여지 없이 가장 위대한 계몽주의 사상가입니다. 그의 사상은 새로운 시대의 잔혹성을 놀라울 정도로 예리하게 포착했으며, 이는 혁명가들이 결코 상상조차 하지 못했던 결과들을 담고 있습니다. 우리가 순수한 이질성의 심연 속에 빠지는 것은 어리석은 일이겠지만 삶의 동질적인 측면을 사디즘적 열정으로 받아들이는 것이 필요합니다. 산업의 도구들은 연금술적 용광로로 변모할 것입니다. 산업은 부르주아적 실용성에서 벗어나 자신만의 가치를 발견하게 될 것입니다. 그 체계적인 잔혹성과 저속함은 우리 영역의 다른 모든 것들과 마찬가지로 극한의 강도로 끌어올려질 것입니다."
 FRA_trading_with_the_UFC:0 "초현실주의 패권"
 FRA_trading_with_the_UFC_desc:0 "초현실주의당 외에는 어떤 당도 없다!우리가 자유를 위해 투쟁하지만, 규율과 권위는 우리의 무기고에 필수적인 도구들입니다. 초현실주의는 대중의 새로운 종교가 될 것이며, 그 예술적 방법들은 성스러운 의식과 신비로 변모할 것입니다. 초현실주의의 이상형이상학적(pataphysical) 순수 우연성에 대한 탐구를 통해 우리는 새로운 신화를 만들어낼 것입니다. 그것은 새로운 세계의 등불처럼 빛날 것입니다."
 FRA_connections_all_over_the_world:0 "왕 없는 왕국"
 FRA_connections_all_over_the_world_desc:0 "현대 시대에 우리는 더 이상 어떤 최고 권위에 대한 복종을 지속할 수 없습니다. 우리는 자본에 대한 복종을 단순히 군주에 대한 복종으로 대체할 수는 없습니다. 그러나 우리의 프로젝트는 아나키스트적인 것도 아닙니다. 프랑스 국가의 권위는 긍정적 규율과 덕성 있는 귀족적 체제를 통해 다시 확립될 것입니다. 이는 궁극적인 주인에게 굴종하는 방식이 아닐 것입니다."
 FRA_law_is_for_pussies:0 "제국 사회주의"
 FRA_law_is_for_pussies_desc:0 "우리가 건설하고 있는 것은 모든 제국을 압도할 새로운 제국입니다! 거대한 디오니소스 공화국이 유럽의 중심에서 로마적 보편주의의 잃어버린 심장을 채우고, 분열과 갈등에 빠진 민족국가들의 단절된 단일주의를 대체할 것입니다. 사회주의는 마치 엔진 속의 증기처럼 인류의 번영을 발전시키는 힘이 될 것입니다. 그것은 시장의 눈먼 폭정으로부터 해방된 동력이 될 것입니다.\n무조건적인 희생적 선물은 새로운 제국적 영광의 후광으로 타오를 것입니다. 자본의 머리를 내리치는 손을 움직이고 낡은 조각상에서 완전한 몸을 창조하는 이 힘. 바로 이것이 제국의 본질입니다."
 FRA_beyond_marketplace:0 "우리는 살갗이 터지도록 종교적이다!"
 FRA_beyond_marketplace_desc:0 "우리는 살갗이 터지도록 종교적이다! 우리의 존재가 오늘날 인정받는 모든 것에 대한 단죄인 한, 우리 내면의 요구는 우리로 하여금 권위적이기를 명하고 있다.\n우리가 수행하는 것은 전쟁이다.\n이제 문명화된 세계와 그 빛을 버릴 시간이 되었다. 이성적이고 박식해지고자 했던 시대는 이미 너무 늦었다. 그것은 매력을 잃어버린 무미건조한 삶을 초래했을 뿐이다. 은밀히든 아니든, 우리는 반드시 다른 존재가 되어야 한다. 그렇지 않으면 존재 자체를 멈춰야 할 것이다!"
 FRA_most_brutal:0 "예속된 짐승들 중 가장 잔혹한 자"
 FRA_most_brutal_desc:0 "경멸받는 여인만큼 두려운 것이 없건만, 여인들은 오랫동안 모두에게 경멸받아왔습니다! 더 이상은 아닙니다! 이 야생의 짐승을, 어머니 곰을, 암컷 늑대를 세상에 풀어놓으십시오! 해방된 여인은 예속된 모든 사내들 위에 서서 도움의 손길을 내밀 것입니다. 오직 나약한 자만이 도움의 손길을 내칠 것입니다!"
 FRA_freedom_act:0 "영광스럽고도 파멸적인 희생"
 FRA_freedom_act_desc:0 "전쟁의 기계들이 윙윙거리며 움직이고 있다. 독일은 공격을 준비하고 있으며, 영국의 부르주아 계급은 늑대의 눈빛으로 우리를 주시하고 있다. 그들은 우리의 열정을 탐내며, 전쟁의 노래와 불길한 주문을 외우고 있다.이제 우리가 응답할 시간이다. 영광의 시대를 시작하자! 공장을 새 탱크들로 가득 채우고, 거리에는 행진하는 사람들로 넘치게 하라. 전쟁의 신비를 설교하고 실현하라!\n유럽 인류의 열매가 무르익고 있으며 곧 나무에서 떨어질 것이다. 그러나 그 열매는 단순히 떨어지는 것이 아니라 수류탄처럼 폭발할 것이다. 이 피의 바다가 바로 우리의 마법적 희생이며, 연금술적 변형의 신비가 될 것이다."
 FRA_freedom_love:0 "에로티시즘의 신비"
 FRA_freedom_love_desc:0 "인간은 에로틱한 동물입니다. 장식과 세련미 그리고 일탈을 통해 인간은 쾌락을 생식의 필연성에서 해방시킵니다. 저리로써 신성한 행위가 창조됩니다. 우리는 창녀의 다리 사이에서 신을 발견하며 추악함과 숭고함의 통일성을 깨닫습니다. 이 신비는 인간 존재의 총체 속에 통합된채로 인정되고 배제되지 않아야 합니다. 부르주아 세계는 인간을 무성적 동물로 만들려 합니다. 이에 우리는 에로틱한 신앙으로 응답합니다. 이 신앙은 금기를 그 본질에 품고 있습니다."
 FRA_collaborate_with_the_escadron:0 "에스카드롱과의 협력"
 FRA_collaborate_with_the_escadron_desc:0 "에스타드롱은 혁명을 위해 가장 치열하게 싸웠습니다. 그렇기에 그들이 프랑스의 미래를 설계하는 것은 당연한 일입니다. 우리는 혁명을 가장 안전한 손에 맡기기 위해 아세팔과 육욕주의자들을 배제할 것입니다."
 FRA_brutes_with_culture:0 "문화적 짐승"
 FRA_brutes_with_culture_desc:0 "너무나 오랫동안, 우리의 혁명은 멍청한 의례와 미신의 퇴폐적 변덕에 근거하여 제약당해왔습니다. 우리의 우월한 사상을 파괴적인 그 모든 저열한 우둔성 안에 국한시켜선 안 됩니다!"
 FRA_culture_of_speed:0 "빠르게 살며, 거칠게 죽고, 거침없이 질주하라"
 FRA_culture_of_speed_desc:0 "우리 혈관 속의 모든 것을 삼키는 불길이 세상을 뒤덮어야 합니다. 진리의 전부는 오직 질주하는 오토바이보다 아름다운 것은 없다는 사실이 되어야 합니다. 우리의 미래는 아버지들과 부르주아 속물들에 의해 빼앗겼습니다. 이것은 우리를 모욕하는 사회에 맞선 섬세한 젊은이들의 반란입니다. 우리는 번식하고 죽을 권리를 가진다!"
 FRA_raise_street_warriors:0 "시가전사 육성"
 FRA_raise_street_warriors_desc:0 "도시 포위전과 기사도는 과거의 유물이고 우리는 거리에서 태어난 새로운 영웅들이자 기사들입니다. 우리의 병사들은 마치 한량(Flâneur)들 처럼 포탄에 맞아 터져 나가는 돌길의 폭발을 찬미하는 정신을 가져야 합니다. 취객, 약물 중독자, 그리고 게토의 법과 싸움으로 살아가는 룸펜 프롤레타리아들을 적극적으로 모집합시다!"
 FRA_expand_our_ranks:0 "가죽을 두른 소년들"
 FRA_expand_our_ranks_desc:0 "젊은이들은 과거의 낭만적이고 위선적인 이상을 찾고 있지 않습니다. 그들은 여자에 관심이 없고, 돈을 좇지도 않습니다! 아니! 그들이 원하는 것은 속도, 피, 그리고 또 다른 남성과의 친밀감뿐입니다. 우리는 바로 그것을 제공할 것입니다. 더도 덜도 없이, 오직 그것만을."
 FRA_end_perverted_societies:0 "변태들 대 변태자들!"
 FRA_end_perverted_societies_desc:0 "성 혁명은 나태한 요소를 제거해야 합니다. 섹스는 동지애를 쌓고 몸을 훈련시켜 궁극적인 사정 즉 전투 중 흘리는 피의 사정을 준비시키는 것입니다. 바타유는 삶을 부정합니다. 그에게 있어 삶은 악을 낳는 것이기에, 그는 아방가르드 민족전선의 껍질 아래 숨으며 세상에 맞설 용기를 두려워하고 있습니다. 육욕주의자들은 늑대 가죽을 걸친 채 야성을 결코 받아들이지 않는 위선적인 금욕주의자들입니다! 우리는 동지를 판단하지 않습니다! 우리의 임무는 동지들에게 아방가르드 민족전선은 변태들의 깃발을 선도하는 집단임을 상기시키는 것입니다!"
 FRA_centralise_corporate_structure:0 "중앙적 사업구조"
 FRA_centralise_corporate_structure_desc:0 "안타깝게도 우리의 사업구조는 부서진 기계의 슬픈 단면처럼 분리되고 나눠져있었습니다. 하지만 이제 우리는 산업을 하나의 효율적인 유기체로 개혁하고 통합시킬 것입니다!"
 FRA_state_beyond_labor:0 "노동과 자본 너머의 국가"
 FRA_state_beyond_labor_desc:0 "경제사상의 총체는 그릇된 기반 위에 세워졌습니다. 사상들은 제국이 모든 것을 정복하는 것 대신 사소한 인간의 소비를 위한 대상수단들을 가정했습니다. 당연히 우리는 이 거대한 오류에 치료제를 투여할 것입니다."
 FRA_heroic_capitalism:0 "영웅적 생디칼리즘"
 FRA_heroic_capitalism_desc:0 "마르크스는 장난치길 좋아하는 늙은 년에 불과하며, 사회주의는 삶의 모든 어려움을 편리함의 이름으로 제거하려는 나약한 자들의 운동이 되었습니다. 이에 조합 생디칼리즘이 새로운 기풍이 될 것입니다. 이 체제는 노동자, 공장, 국가 사이의 관계를 조화롭게 만들고 모든 것을 하나로 통합할 것입니다. 공장 만세!"
 FRA_all_national_front_of_labour:0 "무제한 폭력 전선"
 FRA_all_national_front_of_labour_desc:0 "혁명은 잔혹함이다. 혁명은 변화다. 혁명은 거대한 홍수이다! 혁명은 견디지 못하는 자들을 휩쓸어버리고, 위대한 정화 속에서 오직 고귀한 것만을 남깁니다. 우리는 부르주아 질서의 기초를 무너뜨려야 합니다. 그리하여 캅카스회처럼 새로운 프롤레타리아 인간을 드러내야 합니다!"
 FRA_united_for_art:0 "감각적인 우리"
 FRA_united_for_art_desc:0 "우리가 더 나은 미래를 향해 서두른다고 해서 취향까지 바꾸겠다는 건 아닙니다. 미래주의 자체도 최상의 미학 속에서 만들어진 것이니, 이 광기 속에서 우리의 스타일마저 버릴 필요는 없을 것입니다."
 FRA_modernisation_without_mercy:0 "무자비한 강철"
 FRA_modernisation_without_mercy_desc:0 "우리가 나약함과 퇴폐를 용납하지 않듯, 이견 또한 결코 용납할 수 없습니다. 전체주의 국가는 강철처럼 강력합니다. 아방가르드 공화국은 하늘을 긁어내는 리바이어던의 탑과도 같으며, 개별적인 재료들을 하나의 위대한 통합체로 결속시킵니다. 어떤 건축가도 자신의 구조물에 부실한 재료를 허용할 수 없습니다. 그렇지 않으면 전체 구조가 붕괴될 위험을 감수해야 하기 때문입니다. 따라서 우리는 최후통첩을 내립니다. 합류냐 죽음이냐!"
 FRA_on_ruins_of_old:0 "과거의 폐허 위에서"
 FRA_on_ruins_of_old_desc:0 "박물관을 폭파하자, 과거의 묘지를 떠뜨리자! 과거의 엘리트들이 자족했던 위대한 기념비와 금빛 거품들을 우리의 똥 찌꺼기로 덮어버리자! 우리에게는 아무것도 신성하지 않다. 이 모든 죽은 화석들을 폭파하고, 반동주의자들의 미라들과 함께 그것들을 센 강의 바닥에 묻어버리자!"
 FRA_warrior_priests:0 "포연의 사제회"
 FRA_warrior_priests_desc:0 "모든 남성은 전사다. 모든 남성은 사제다. 모든 남성은 별이다. 이제 비대하고 나태한 기생충이 되어버린 사제들은 고대의 진리를 설교하는 것을 멈추고 오직 자신의 주머니를 채우는 것에만 관심이 있습니다. 우리는 위대한 박해를 시작할 것입니다. 그리고 마지막 교회의 폐허가 우리의 성전이 될 것입니다. 모두가 따라야 할 법은 '삶을 사랑하라'는 것 이외에는 없습니다!"
 FRA_children_of_the_patron:0 "대대의 아들들"
 FRA_children_of_the_patron_desc:0 "자녀 양육은 어리석은 부르주아적 바보짓과 순수함을 향한 헛된 시도에 불과했습니다. 이제 생식은 파트롱이 주도하는 위대한 프랑스 기계에 헌신되어야 합니다. 아이들은 국가에 속합니다. 가족안에서 소년들은 태어나면서부터 아비와 자신을 비교하며 경쟁하려 하고, 서로의 어미에게 바퀴벌레 같은 삶을 이어갈 수 있는 남근의 철퇴를 물려받기를 바랍니다. 이제 모든 젊은이는 국가에 의해 전투적 기상과 혁명적 열정의 정신 속에서 양육될 것입니다."
 FRA_promote_homoeroticism:0 "모든 것 위의 남자"
 FRA_promote_homoeroticism_desc:0 "여성에게 죽음을! 오늘날의 시대는 사드 후작의 후예들에게 속해 있고 여성들은 더 이상 지배의 채찍으로 우리를 다스리지 못할 것입니다. 우리는 군주제의 폭정을 무너뜨렸고, 공산주의의 폭정도 전복시켰다. 이제 클리토리스의 폭정을 무너뜨릴 시간이다. 우리의 위대한 남성 봉기는 잘린 머리카락과 썰린 가슴의 상징 아래 번영할 것이다!"
 FRA_end_feminism:0 "여성성에 대항하는 우-먼 "
 FRA_end_feminism_desc:0 "미래주의 신여성은 이제 궁정의 귀부인이나 가정의 가사노동자를 대체해야 합니다. 발랑틴 드 생푸앙이 새 시대의 잔 다르크가 될 것입니다! 노골적인 남성 우월주의라는 추악한 사상은 여성을 썩어가는 정액 주머니로 전락시킵니다. 우리는 과거에 맞선 위대한 전쟁을 위해 프랑스 전역을 동원해야 합니다."
 FRA_fast_life:0 "쩌는 삶"
 FRA_fast_life_desc:0 "우리는 강력한 마약과 각성제에 대한 금지를 철폐해야 합니다. 당신을 죽이지 않는 것은 당신을 더 강하게 만듭니다! 담배가 해롭다고 떠드는 바보들은 한 번도 매연의 황홀함을 들이마셔 본 적이 없는 자들이죠! 자유로운 성 개방이 우리를 과거의 족쇄에서 해방시킬 것이고. 길 모퉁이마다 섹스가 넘치고, 코에는 코카인이 가득 차게 하리라!"
 FRA_man_of_new_modernity:0 "신근대성의 인간"
 FRA_man_of_new_modernity_desc:0 "우리는 인류를 위해 영원할 이상적 조건들을 만들어냈습니다. 우정을 통한 위안, 특성을 통한 강함, 생식을 통한 순종이 그것입니다. 새로운 미래주의 전사를 만들기 위한 진정으로 멋진 제조법이라 할 수 있죠!"
 FRA_state_vandalism:0 "고결함은 없다"
 FRA_state_vandalism_desc:0 "위대한 예술은 존재하지 않습니다. 그림이 불길에 휩싸이는 순간, 그 그림은 비로소 진정한 예술이 됩니다! 모든 기념비, 모든 회화 모든 교향곡은 결코 안전하지 않습니다. 누구나 그것을 파괴하고, 패러디하며, 왜곡할 수 있습니다. 그것이 미래주의적 이상의 이름으로 행해진다면 말이죠. 동물 왕국이 약한 개체를 제거하듯 인간 사회 또한 내부의 약자를 제거합니다. 아방가르드 민족전선의 존엄성을 모욕하는 작품에 대해 파괴적 행동을 취하는 것은 시민의 의무입니다."
 FRA_dialectics_of_gun_and_boot:0 "총과 군화의 변증법"
 FRA_dialectics_of_gun_and_boot_desc:0 "소렐은 마르크스주의 결정론과 과학주의의 어리석음을 꿰뚫어 보았습니다. 이 사상들은 새로운 편협한 사고가 되어버렸습니다. 진정으로 현실을 창조하는 것은 엘랑 비탈(Élan vital)이며, 이는 물질과 정신의 갈등을 통해 프랑스 노동자의 제국을 형성할 것입니다. 우리는 지식인과 이론가들을 십자가에 못 박을 것이며, 그들의 시신은 오직 하나의 진정한 교리를 증명하게 될 것입니다. 그것은 바로 부츠와 총이 지닌 잔혹한 진리입니다!"
 FRA_militarism_as_a_cure:0 "세계의 치유제로서의 군국주의"
 FRA_militarism_as_a_cure_desc:0 "우리의 위대한 국가유기체는 항상 그를 파괴하고자 하는 모든 극악무도한 질병들에게서 자신을 보호해야 합니다. 우린 우리의 생존을 위한 길만 걸으며 우리의 혁명적 이상향에 위협이 될 모든 것을 짓밟을 것입니다!"
 FRA_citoyen_soldat:0 "시트로엥 병사"
 FRA_citoyen_soldat_desc:0 "모든 시민은 병사가 될것이며 모든 시민들을 총을 들고 징집될 것 입니다. 오직 나라를 위해 싸운 사람만이 권리를 가질 수 있을 것이며 겁쟁이와 기회주의자들은 용납되지 않을것입니다."
 FRA_embrace_countryside:0 "도시 포용"
 FRA_embrace_countryside_desc:0 "농촌 생활은 편협한 바보들의 삶입니다. 그 모든 것을 아스팔트가 삼켜버리게 하라! 마리 앙투아네트는 사람들에게 ‘빵이 없으면 케이크를 먹으라’고 했지만, 우리는 이렇게 말하리라. ‘우리 바퀴의 고무를 씹어라. 연기에 질식하라!’ 방데(Vendée)는 다시 한 번 불타 사라질 것이며 이번에는 영원히 그럴 것이라."
 FRA_rebirth_of_gnostic_faith:0 "진정한 시대는 결코 죽지 않으리"
 FRA_rebirth_of_gnostic_faith_desc:0 "우리는 2천 년에 걸친 이단과 다양한 해방 운동의 정점에 서 있다. 이들은 교황의 속박에서 진리를 해방시키고자 했다. 악시옹 프랑세즈가 가톨릭 음모의 이름으로 프랑스를 배신한 행위는 결코 잊혀서는 안 된다. 우리의 위대한 선구자들 신성한 보들레르와 랑보, 그리고 크로울리와 파푸스 같은 용감한 영적 탐구자들이야말로 현대의 새로운 예언자들이다. 그리고 우리는 그들의 가장 충실한 제자들, 즉 교황주의자들의 최악의 악몽이 될 것이다. 아르토는 그리스도와 루시퍼를 사랑한다."
 FRA_techno_catharism:0 "일어나라! 테크노-루시퍼여!"
 FRA_techno_catharism_desc:0 "루시퍼는 그리스도의 형제입니다. 타락한 좌파의 수호 성인, 암흑 마법의 길을 걷는 자, 우주의 유일신 독재에 맞서 반란을 일으킨 길을 밝히는 자이기도 합니다. 야훼(YHWH)는 우리를 '시간'을 창조하여 억압해 왔으며, 예수와 루시퍼는 모든 시계를 깨부수고자 하는 우리의 성전에 축복을 내립니다."
 FRA_fast_messiah:0 "초현실의 빠른 메시아"
 FRA_fast_messiah_desc:0 "아르토는 세계 각지의 위대한 현자들로부터 축복을 받았습니다. 알레이스터 크롤리는 그에게 텔레마 성찬을 베풀고 태양의 관을 그의 이마에 얹어 주었습니다. 그는 진정한 가톨릭이자 영지주의 성인이라 할 수 있으며, 앙토냉은 지상의 하늘의 전령으로 거듭났습니다. 그리스도와 엘라가발루스와 동등한 존재로서 말이죠."
 FRA_faster:0 "더 빨리!"
 FRA_faster_desc:0 "더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리"
 FRA_escadron_for_all:0 "존재의 새로운 계시"
 FRA_escadron_for_all_desc:0 "프랑스의 영광스러운 혁명은 독일의 물질적이고 천박한 경제학적 혁명과는 다릅니다. 우리는 단순히 노동 조직 방식을 바꾸는 것에 그치지 않고, 부르주아적인 존재 방식을 완전히 파괴하고자 합니다. 우리가 세상에 해방시키는 이 종말의 격변 앞에서는 그 어떤 것도 숨을 수 없을 것입니다!"
 FRA_guerre_de_cultur:0 "문화투쟁"
 FRA_guerre_de_cultur_desc:0 "낡은 부르주아 문화야말로 우리의 혁명이 맞서 싸워야 할 적입니다. 우리의 전쟁은 곧 문화 전쟁으로부터 시작되어야 합니다. 우리는 구 세계가 지켜온 모든 것을 철저히 검토하고, 그 자리에 우리만의 새로운 기념비적 구조를 세워야 합니다."
 FRA_legacy_of_revolution:0 "혁명의 유산"
 FRA_legacy_of_revolution_desc:0 "랭보가 찬미하고 스파르타쿠스주의자들이 분개해 하면서 이용했던 코뮈나르들의 정신, 대담한 반란자들의 정신이 우리 혁명 속에 흐르고 있습니다. 프랑스는 다시 한 번 유럽 열강들의 연합에 맞서 일어설 것이며, 새로운 정신을 전 세계로 전파할 것입니다."
 FRA_culture_of_free_spirits:0 "자유로운 정신들의 문화"
 FRA_culture_of_free_spirits_desc:0 "우리 혁명의 주체는 프롤레타리아나 소시민, 혹은 어떤 경제적 공통분모가 아니라 자유 정신이었습니다. 이는 프랑스 아방가르드를 형성한 새로운 인간형으로, 독자적인 존재로 결집된 것입니다. 해방된 개인들의 이러한 귀족적 집단이 앞으로도 인류 문명의 방향을 이끌어 나가는 것은 필수적입니다. 전통과 현대 사회에 얽매이지 않은 강렬한 생명력과 열정을 지닌 자들이 미래의 지배자가 될 것입니다."
 FRA_oppose_vatican:0 "레오 시 타도"
 FRA_oppose_vatican_desc:0 "교황은 그저 부르주아와 스파르타쿠스주의자들의 목줄에 묶인 개일 뿐입니다. 그가 우리의 위대한 혁명을 향해 분노하는 소리를 들어보십시오! 그는 독일식 사회주의 같은거는 받아들일 수 있었으나 새로운 삶의 방식 진정한 영적 혁명은 견디지 못합니다. 그것이 그의 권력을 빼앗아 갈 수 있다는 것을 알기 때문입니다. 우리는 그에게 단 한 치도 양보하지 않을 것입니다. 이제 프랑스의 어떤 교회도 로마의 늙은이의 말을 듣지 않을 것입니다!"
 FRA_communes_of_love:0 "사랑의 해방"
 FRA_communes_of_love_desc:0 "부르주아 세계의 성 윤리는 제한적이고 위선으로 가득했습니다. 열정은 우리가 새로운 현실을 건설하기위한 문제이므로 우리는 낡은 사회가 열정에 가한 모든 제한을 폐지해야 합니다."
 FRA_invite_new_sects:0 "이단 지원"
 FRA_invite_new_sects_desc:0 "우리 시대의 거짓 종교들을 공격하는 것만으로는 충분하지 않습니다. 우리는 또한 진리를 말하는 자들, 강탈자들이 숨겨왔던 영원한 진리를 지지해야 합니다. 그 진리는 이집트 사제들, 아즈텍 전사들, 카타리파 이단자들이 깨달았던 진리이며, 오늘날 알레이스터 크로울리, 르네 게논, 페르난두 페소아가 계승하고 있는 진리입니다. 그리고 오스카 파니차가 1919년에 목숨을 바쳐 수호한 진리이기도 합니다. 모든 이단자들은 새로운 프랑스에서 안식처를 찾을 것입니다."
 FRA_monopoly_on_reality:0 "신성한 속됨"
 FRA_monopoly_on_reality_desc:0 "숭고함은 퇴폐적인 기독교 사제들의 거만한 가식 속에 갇혀 있지 않습니다. 삶의 신비는 세상의 가장 깊고 불편한 곳들에 조차 숨어 있습니다. 새로운 종교는 속됨을 포용해야 합니다. 우리는 배설물이나 성행위에 대해 이야기하는 것을 두려워해서는 안 되며 삶의 본질로부터 도망쳐서도 안 됩니다. 모든 예술가는 대변기호증이며, 모든 마법사는 창녀와도 같습니다."
 FRA_all_knowing_patron:0 "아르토, 폭군-마도-성인"
 FRA_all_knowing_patron_desc:0 "혁명은 아르토라는 인물에 체현되었습니다. 불타오르는 메시아, 경련하는 폭군, 마법사이자 무뢰한, 신성과 속됨이 뒤섞인 키메라로서 자연 질서를 회복하는 존재입니다. 그는 원초적 진리와 생명의 힘을 전달하는 매개자이며 우리 운동의 원동력입니다. 그는 세계를 변모시키는 의식의 주례자로서, 국가를 용광로 삼아 우리를 이끌 것입니다. 그의 강철 같은 폭정과 성스러운 황홀경을 통해 우리는 칼리 유가의 어둠 속에서 세계를 끌어내어 새로운 황금시대로 나아갈 것입니다!"
 FRA_hear_the_voices:0 "왕관 쓴 무정부주의자"
 FRA_hear_the_voices_desc:0 "아르토는 과거 로마 황제 엘라가발루스처럼 권위와 반란이라는 모순적 역할을 체현하고 있습니다. 이는 굳어버린 전통들에 의해 가려진 세계의 원초적 진리를 회복하기 위해 필요한 마법적 공식과도 같습니다. 그의 왕명 아래 세계를 거대한 심연으로부터 막아온 모든 것을 파괴하고 해체할 것입니다. 이는 궁극적인 신성한 변모를 위한 준비 작업이 될 것입니다."
 FRA_ban_individual_existance:0 "우상을 부숴라!"
 FRA_ban_individual_existance_desc:0 "부르주아 세계는 우리의 영광스러운 혁명을 혼돈으로의 추락이라며 비웃고 비난할지도 모릅니다. 그러나 우리는 그것이 지구의 심층에 잠든 선사 시대의 신성한 질서를 되살리는 구원임을 알고 있습니다. 이를 실현하기 위해 우리는 구세계의 우상들, 그 금빛 거짓과 속 빈 의식을 제거해야 합니다. 파괴의 과업은 철저하고 끊임없이 진행되어야 합니다. 이것이야말로 니그레도의 작업이며, 순수한 물질을 드러내는 해체의 과정입니다. 이는 현실의 묵시록으로 우리의 눈앞에 있는 진실을 어떤 것도 가리지 않은 채 직시해야 하는 것입니다."
 FRA_faster_than_time:0 "장기없는 몸뚱아리들"
 FRA_faster_than_time_desc:0 "장기없는 몸은 무엇일까요?"
 FRA_collective_dream:0 "신의 심판을 끝장내기 위해"
 FRA_collective_dream_desc:0 "세상을 벗겨내며 우리는 창조의 심판자이자 아버지인 신의 두려운 얼굴과 마주하게 됩니다. 그러나 우리는 그 진짜 모습이 배설물과 땀, 병든 광기의 미생물에 불과하다는 것을 알고 있습니다. 우리는 그를 해부대 위에 올려 그의 물질을 잘라내고 다시 만들어야 합니다. 이것이야말로 위대한 변모의 루베도입니다. 우리가 더 이상 신이나 그의 현대적 가면들이 우리를 괴롭히도록 허락하지 않을 때, 대지는 붉게 물들 것입니다."
 FRA_speed_beyond_space:0 "잔혹의 종교"
 FRA_speed_beyond_space_desc:0 "연극이 종교적 의식에서 발전했다는 것은 학계의 상식조차도 잘 알려진 사실입니다. 그러나 알려지지 않은 것은 이 고대 의식들이 지닌 본질입니다. 의식의 핵심은 잔혹성에 있습니다. 이는 존재의 진리를 가차 없이 드러내어 참여자들에게 강요하는 행위입니다. 이러한 계시야말로 프랑스 아방가르드 혁명의 모든 실험을 추동하는 원동력입니다. 이제 잔혹성은 단순한 공연에 머물지 않고, 통치와 국가의 전반적 질서에 도구로써 자리잡아 원시적 진리를 현실로 구현해 나가고 있습니다."
 FRA_etat_irreal:0 "비현실국"
 FRA_etat_irreal_desc:0 "스파르타쿠스주의자들은 우리의 총탄과 대검 아래 쓰러져 묻혔습니다. 변형의 과업은 마침내 완성에 이르렀으며, 우리는 평범한 '현실'이라는 개념을 초월하여 새로운 종교 속에서 순수한 실재와 조우하게 되었습니다. 이것이 혁명의 알베도입니다. 이제 국가 자체가 연금술사의 돌이 되었고, 유럽의 영혼들은 곧 녹슨 쇠를 벗어내고 가장 순수한 황금으로 거듭날 것입니다. 칼리 유가의 어둠은 물러가고, 새롭게 재탄생한 인류 위로 찬란한 새벽이 밝아오고 있습니다."
 FRA_artaud_prophet:0 "속력 외에 신은 없으며 아르토는 그의 초인이다"
 FRA_artaud_prophet_desc:0 "'이슬람이 기독교를 경멸한다면, 그것은 천 배나 더 정당한 이유가 있다.' 프리드리히 니체가 이렇게 말했습니다. 기독교는 유물과 무기력의 종교로, 죽은 의식들로 우리를 질식시키고 있습니다. 교회의 수장들은 예수가 광야에서 자신의 육체적 힘으로 악마들을 쫓아냈다는 사실을 알고나 있는 걸까요? 우리의 과업은 과거에 전례 없던 규모로 인간의 야만성을 갱신하는 것입니다. 그리고 그 길에서 이슬람이 우리의 길잡이가 될 것입니다."
 FRA_pan_islamic_congress:0 "식민지인 활용"
 FRA_pan_islamic_congress_desc:0 "아프리카 민중들에게 우리의 빛으로 계몽하는 것이 우리의 임무입니다. 영국과의 아프리카 전쟁에서 승리하려면 그들의 지지가 필수적입니다. 범이슬람주의 운동에 축복을 부여하는 것은 검은 대륙에서 우리의 목표 달성에 크게 기여할 것입니다."
 FRA_fast_sword_of_allah:0 "이슬람의 빠른 검"
 FRA_fast_sword_of_allah_desc:0 "자유주의자들은 아프리카인을 위한 악시옹 프랑세즈의 유리한 정책들을 뒤집어버렸습니다. 모라스가 여전히 가톨릭 악마로 남아 있다 하더라도, 우리가 잃어버린 지지를 일부라도 되찾아야 합니다. 영혼과 정신에 대한 지배력은 필수적입니다."
 FRA_islam_of_the_future:0 "미래의 신앙"
 FRA_islam_of_the_future_desc:0 "우리는 이슬람이 영원한 진리를 지니고 있음에도 불구하고 부패했음을 잊어서는 안 됩니다. 단순하고 순수했던 무어인의 진리는 하찮은 분쟁과 부족 간의 갈등에 의해 가려졌습니다. 르네 게논 동지와 발랑틴 드 생푸앙 동지는 무하메드 신앙의 진정한 형태를 회복하는 것이 필수적임을 잘 알고 있습니다. 우리는 이슬람을 음악, 예술, 그리고 삶 자체를 혐오하지 않는 긍정적인 종교로 만들어야 합니다."
 FRA_comrades_in_faith:0 "프랑스의 마파르카"
 FRA_comrades_in_faith_desc:0 "남성의 이기심은 매우 거대하고 혐오스럽기까지 하지만, 바로 그 이기심이 그들의 힘의 원천이기도 합니다. 여성 고흐도, 여성 예수도 결코 존재하지 않을 것입니다. ‘여성’이라는 관념은 폐기되어야 하며, 이것이야말로 쿠란이 말하는 진리입니다. 인류 전체의 해방이 우리의 목표이며, 잔혹하고 원초적인 무어인의 천재성이 새로운 인간상의 모델이 될 것입니다."
 FRA_embrace_anti_colonialism:0 "영혼 제국"
 FRA_embrace_anti_colonialism_desc:0 "무의식과 초현실에 도달한 영혼의 귀족은 현실의 진정한 본질을 이해합니다. 국가와 세계의 형태를 결정할 권리는 바로 이러한 이들에게 속해야 합니다. 진정한 제국은 현대성이라는 호랑이를 두려워하지 않는 영웅들에 의해 세워지는 것입니다. 우리는 최후의 인간들이 이끄는 퇴폐적 제국주의에 최후의 일격을 가할 자들입니다. 차라투스트라와 모함메드의 이름으로 말입니다!"
 FRA_freedom_under_france:0 "강철 손아귀 아래의 자유"
 FRA_freedom_under_france_desc:0 "우리의 반제국주의적 제국이 결코 나약함으로 오해되어서는 안 됩니다! 자유와 해방은 반드시 규율과 조화되어야 하며, 이를 중후한 가죽을 두른 대도시 청년들이 환영하고 있습니다. 르 솔레유에 있는 누구도 북아프리카의 원자재에 대한 통제권을 잃고 싶어 하지 않으며, 우리는 아랍 친구들에게 자유로워진다는 것은 곧 프랑스인이 된다는 것임을 상기시켜야 합니다."
 FRA_france_salaam:0 "성운의 지하드"
 FRA_france_salaam_desc:0 "파리의 하늘 위로 사원들이 솟아올라 별들을 향하고 있지만, 이것만으로는 충분하지 않습니다! 우리는 우주와 시간의 한계를 초월해야 합니다. 무슬림 인들은 물리와 논리의 법칙에 구속되지 않는 전능하고 신성한 존재로 거듭날 것입니다. 신성한 미래적 지하드는 이제 모든 존재들의 영역이 되었습니다."
 FRA_howling_with_wolves:0 "늑대들과 함께 포효를"
 FRA_howling_with_wolves_desc:0 "에스카드롱의 나불대는 우둔한 폭력배들이나, 아세팔의 나약한 공산주의 남색가들은 프랑스를 위해 무엇이 좋은지도 더 나아가 유럽을 위해 무엇이 필요한지도 전혀 알지 못합니다. 그들의 존재 자체가 우리 고귀한 르 파트롱의 꿈에 오점을 남기고 있으며 우리는 이 오점을 가장 깊고 강렬한 술로 깨끗이 씻어내야 할 것입니다. 신사 여러분! 잔을 드세요! 우리의 영원한 진리들이 이 땅에서 사라지는 일은 결코 없을 것이니."
 FRA_celtic_state:0 "인종국"
 FRA_celtic_state_desc:0 "인종은 모든 생명의 기반이 되는 영원한 진리입니다. 이는 가족을 부양하고, 국가를 추진하며, 영원히 지속되는 유대를 형성합니다. 우리의 국가는 프랑스, 즉 아리안의 국가입니다. 아시아인, 인도인, 흑인들은 각자 자신의 국가를 가질 자격이 있다만 이 나라만큼은 단호히 우리 것임을 선언합니다. 이것은 많은 이들에게 쓰디쓴 열매일 수 있지만 모든 열매와 마찬가지로 적절한 위생과 함께 완수되어야 합니다. 우리는 사랑을 믿습니다. 우리는 건전한 우생학을 믿습니다. 우리는 결코 깨지지 않고 순백의 하나된 프랑스를 믿습니다. 왜냐하면 백색은 순수와 천국을 상징하는 색이기 때문입니다."
 FRA_reconquest_of_the_forests:0 "자연의 재정복"
 FRA_reconquest_of_the_forests_desc:0 "로베스피에르 시대까지 거슬러 올라가는 프랑스의 옛 정부들은 자신들의 필요에 따라 시골 지역을 굴복시키는 데 완전히 실패했습니다. 아무리 많은 화력을 동원해도 성실한 농부를 동료로 받아들이지 못했습니다. 이것이 그들과 우리의 차이입니다! 우리는 자연을 완전히 배격할 것이 아니라 적들의 가슴을 꿰뚫는 위대한 무기로 형성해야 한다는 것을 알고 있습니다. 우리는 전속력으로 프랑스 농촌을 피로 물들이며 포위할 것입니다. 말로 설득이 통하지 않는 곳에는 다이너마이트가 터질 것입니다. 단 한 마디, 나마스떼를 외치는 순간 새로운 유목민의 물결이 마르세유로 몰려와 길을 따라 모든 것을 약탈할 것입니다. 모든 사회는 수직적으로 끊임없이 이동하게 될 것입니다. 우리와 함께 움직이지 못하는 자들은 소멸할 것이며 그들의 시신은 미래를 위한 비료가 될 것입니다."
 FRA_igne_natura:0 "불을 통해 자연은 다시 태어난다"
 FRA_igne_natura_desc:0 "모든 땅은 정화의 불을 통해 새롭게 태어납니다. 이는 단순히 농가나 교회에 관한 것이 아니라 현재 프랑스 농촌 계급이 상징하는 그 무엇보다도 더 거대한 것을 의미합니다. 우리가 시골을 사랑함에도 불구하고 우리는 새로운 현대적 방향을 대표합니다. 우리는 러시아나 오스트리아가 아닙니다. 과거를 맹목적으로 숭배하는 것은 우리 국민으로서의 존엄에 어울리지 않습니다. 아뇨 우리는 항상 전진합니다. 고목의 깊은 뿌리, 그곳에는 풍요로운 생명력이 자리하고 있으며, 누구도 굶주림을 상상할 수 없는 세계가 펼쳐져 있습니다. 프랑스 농민, 아니 골족 농민은 세상을 영국의 어떤 강사보다도 더 깊고 탁월한 지혜로 바라볼 것입니다. 그는 가장 위대한 신비주의자이며, 미래의 은인입니다. 자연과 기술이 결합된 이 축복받은 연합을 막을 자는 아무도 없을 것입니다."
 FRA_old_gods:0 "새 신들과 옛 신들"
 FRA_old_gods_desc:0 "하늘의 신, 즉 기독교 신약성서에서 ㅎ자로 시작하는 신과 켈트족의 옛 신들 모두 나름의 긍정적인 속성을 지니고 있습니다. 단순히 기독교적 정복 정신만으로는 살아남을 수 없습니다. 게일족의 갑옷과 노르딕의 피 또한 필수적입니다. 이들을 온전히 받아들이기 위해 우리는 그들의 신성을 함께 포용해야 합니다. 그 신성을 입고, 살아가며, 사랑해야 합니다. 대지의 신을 타도하라! 로마, 예루살렘, 콘스탄티노플, 루터 도시들의 노예들을 타도하라! 카엘루스가 그들을 모두 짓밟을 것이니, 이것이야말로 진정한 기독교적 방식입니다."
 FRA_end_catholic_dominion:0 "교황주의를 거부"
 FRA_end_catholic_dominion_desc:0 "교황주의를 거부하라. 화려한 금빛 거처에 편히 뒹굴고 있는 악마적 사기꾼을 달래는 것은 아무런 의미가 없습니다. 모라스는 그의 정부가 붕괴하고, 뒤이어 파괴와 사상적 타락이 몰아친 후에야 이 교훈을 뼈저리게 깨달았습니다. 우리가 왕당파 선조들보다 우월하다는 것을 증명하려면 그들의 실수를 되풀이해서는 안 됩니다. 우리는 교황의 앞잡이들을 하나씩 사냥하여 그들의 사원을 불태울 것입니다. 이로써 그들의 광기가 더 이상 평범한 프랑스인의 정신을 지배하지 못하게 할 것입니다! 새롭고 순수한 형태의 기독교가 그 자리를 대신하게 하소서!"
 FRA_unite_with_nature:0 "국가들의 단결"
 FRA_unite_with_nature_desc:0 "우리 혁명은 단순히 대도시나 프랑스 전체만의 문제가 아닙니다. 이는 전 유럽에 관련된 문제이며, 우리는 새로운 미래를 건설하는 선봉대입니다. 이 미래는 범유럽적이면서도 민족들의 개성을 잃지 않은 모습으로 다가오고 있습니다. 우리는 더 넓은 세계 안에서 서로 분리된 개체로 존재하지만, 과거에 존재했던 것들과 우리와 별개로 성장한 모든 것을 부정할 수는 없습니다. 프랑스인, 러시아인, 이탈리아인, 폴란드인… 심지어 영국인까지도 하나로 연합해야만 인류를 위한 밝은 미래를 열 수 있습니다. 아니면 죽거나. 다른 선택지는 없죠."
 FRA_hate_the_cities:0 "금발의 야수들"
 FRA_hate_the_cities_desc:0 "이상적인 프랑스인은 옛날의 기사들과 크게 다르지 않습니다. 우리는 약탈하고, 정복하며, 때로는 폭력을 행사하지만, 그 행위 속에서 본질적인 아름다움을 잃지 않습니다. 우리의 뒤랑달은 미래주의이며 우리의 안젤리카는 프랑스입니다. 이 두 가지야 말로 우리의 존재적 명예를 지키기 위해 필요한 전부입니다. 우리의 적들은 끊임없이 이 것들을 빼앗으려 할 것입니다. 바로 그 때문에 우리는 끝까지 싸워야 합니다. 그들의 여인들을 유린하고, 아이들을 무자비하게 베어 넘겨야 합니다. 삶이라는 전쟁터에는 연민이 설 자리가 없습니다. 우린 그것이 들어올 수 없도록 비정해져야 합니다."
 FRA_establish_druidist_order:0 "기사 수도회의 복원"
 FRA_establish_druidist_order_desc:0 "기사 수도회는 고대 기독교 세계의 진정한 영웅들이었습니다! 그러나 교황은 무지와 하늘의 신에 대한 노예적 충성심으로 인해 그들의 몸을 불태워버렸습니다. 그러나 그들은 단순히 사라진 것이 아니라 아리아인 전체와 하나가 되었습니다. 진정한 신앙의 본보기가 되면 모든 장애물은 얇은 종이처럼 무너져 내립니다. 우리는 그 진정한 신앙을 입기 위해 그들처럼 되기를, 아니, 그들이 되기를 갈망합니다. 르 솔레유에서 새로운 기사 수도회가 창설될 것이며 그는 과거 기사단의 원칙을 반영하여 새롭게 거듭날 것입니다."
 FRA_roman_pantheon:0 "아리안 만신전"
 FRA_roman_pantheon_desc:0 "우리는 독일, 로마, 켈트, 노르드의 신들을 받아들이고, 그 위에 가장 견고한 토대를 더합니다. 바로 빛이요 대지의 신이자 인류의 수호신인 즉 신약의 여호와입니다. 이것이야말로 우주와 자연의 법칙 그리고 그 사이에 존재하는 모든 것을 읽어내는 가장 확실한 방법입니다. 이 모든 것과 더불어 우리는 풀밭 위에서, 그리고 강철의 전쟁 신전에서 열정적으로 숭배할 것입니다. 우리는 아리안으로서 섬세하게 경험하지만, 동시에 약탈하는 기사와 같은 거친 우아함을 지니고 있습니다. 당신의 거짓된 신들은 모두 그저 정복당할 처녀들에 불과합니다."
 FRA_archeofuturism:0 "고고미래주의"
 FRA_archeofuturism_desc:0 "우리는 과거를 불태우지 않습니다. 그와는 반대로 과거를 걸치고, 다듬고, 그것이 풍부하게 제공한 토대 위에 더 나은 것을 세웁니다. 미래는 망치이고 과거는 못입니다. 우리는 망치를 휘둘러 그 못을 박으며 원초적 골이 었던 갈루 우르를, 그리고 동시에 새로운 골을 세워갑니다. 견고한 것은 영원히 견고하게 남으며 신성한 것은 파라오조차 얼굴을 붉힐 만큼 화려한 금빛 사원에서 경배받을 것입니다. 불은 불과 싸우지 않고, 오히려 그것을 포용합니다."
 FRA_la_fourrure:0 "늑대 성인"
 FRA_la_fourrure_desc:0 "농민들은 현대성과 교황주의의 재앙이 그들 위에 쏟아지기 전까지 지역 성인 숭배와 자연을 사랑했습니다. 그 재앙은 그들을 그날그날 교황이 마음에 들어 하는 파괴적 이념의 노예로 전락시켰습니다. 우리는 국가의 공산주의적 행보에 단호히 아니오를 외칩니다. 우리는 자연과 자연의 신, 하나로 불가분한 천상의 존재의 지배에 찬성합니다. 우리는 마을의 의식에 찬성하고 떠들썩한 축제에 찬성하며 중세 시대의 기쁨과 활력에 찬성합니다. 그리고 우리는 여러분에게도 찬성합니다."
 FRA_spiritual_revolution:0 "생물학적 도덕성"
 FRA_spiritual_revolution_desc:0 "우리의 적들에게 있어 우리의 도덕은 언제나 낯설고 이해할 수 없는 것으로 보일 것입니다. 그러나 우리에게 있어 삶의 규칙은 언제나 분명했습니다. 오르는 것은 언젠가 내려오게 마련이라는 것입니다. 삶이 우리에게 어떤 시련을 던지더라도, 우리는 수없이 떨어져도 다시금 정상으로 올라설 것입니다. 우리는 우월성의 불꽃을 밝혀, 그것이 꺼질 때마다 다시 점화하며 우리 민족을 생물학적 정점으로 이끌어 나갈 것입니다. 이 고귀한 목표를 더럽히는 타락자들은 우리에게 아무런 쓸모가 없습니다. 그들에게 남은 유일한 구원은 죽음뿐일 것입니다."
 FRA_new_spirit:0 "새로운 정신"
 FRA_new_spirit_desc:0 "인종과 국가의 생존을 위해서는 새로운 정신이 필요합니다. 우리의 르 파트롱이 이 정신의 원천을 제공할 것입니다. 그가 없었다면 새로운 '골'이란 존재하지 않았을 것입니다. 그는 순수한 빛으로 이루어진 카타리적 완전자로, 그 누구의 억압에도 얽매이지 않은 존재입니다. 그의 손길은 지친 자들을 치유하고, 그의 목소리는 수백 만의 행진하는 이들의 정신을 고양시킵니다. 우리는 아리안의 전쟁이 필요하며 아리안의 평화가 필요합니다. 이는 이단자의 피를 흘림으로써 얻어질 것입니다. 오늘날 우리는 바보들에 불과하지만, 오늘의 바보들은 어제의 왕들입니다."
 FRA_decentralise_industry:0 "산업의 비중앙화"
 FRA_decentralise_industry_desc:0 "중앙집권과 국가주의는 그저 독일의 어리석은 망상일 뿐입니다. 한 사람이 어떻게 한꺼번에 그렇게 많은 것을 조직할 수 있겠습니까? 과연 우리는 프롤레타리아 독재자가 필요할까요? 선량한 아리안 인민은 이미 자신들이 원하는 것을 충분히 알고 있습니다. 그럼 왜 씨발 그딴 짓을 해야 합니까? 그건 오만한 약골들의 입에서 새어나오는 집단주의적 쓰레기일 뿐이죠! 인민은 자신들이 땅에서 무엇을 원하는지 알고 있습니다. 땅이 곧 민중을 형성한 것입니다. 그렇다면 이 관계를 왜 복잡하게 만들까요? 애초에 존재하지도 않았던 관료적 절차를 자를 필요가 어디 있습니까?"
 FRA_french_factories:0 "프랑스 노동자와 프랑스 공장"
 FRA_french_factories_desc:0 "사회주의, 그 이름을 가로채고 있는 독일의 악취 투성이의 사기행각과는 다른 진정한 사회주의는  토착적인 공장이 토착인의 손에 있는 것입니다. 외국의 산업자본가들, 유대인 강도 귀족들, 현대성의 괴물들은 우리가 구축하고 있는 새로운 프랑스 사회주의 안에서는 자리를 차지할 수 없습니다. 농민 민병대가 조직되어 유대인과 그들을 추종하는 자들의 산업을 습격하고 그들의 소유권을 다시 프랑스의 손에 돌려줄 것입니다."
 FRA_tribal_democracy:0 "코뮌 민주주의"
 FRA_tribal_democracy_desc:0 "알비온인들의 선전적 허세에 현혹되지 마십시오. 저희는 민주주의를 사랑합니다. 저희는 민주주의를 지지합니다. 단, 나약한 남색가들과 같은 냉혹한 자연 법칙에 부합하지 않는 자유주의적 연약자들을 위한 종류는 아닙니다. 저희는 야생 무리의 민주주의를 지지합니다! 옛 민속회합이 돌아올 것이며 그곳에서는 지역적 국가적 문제가 혈통의 순수성을 통해 결정될 것입니다."
 FRA_hurray_for_greenshirts:0 "젊음 만세!"
 FRA_hurray_for_greenshirts_desc:0 "젊은이는 우리의 미래이자 과거, 현재입니다. 골이 살아남으려면 영원히 젊어야 합니다. 그들은 우리보다 훨씬 오래 전에 그 사실을 알았습니다, 그들의 무한한 지혜 속에서. 그들이 오래된, 이미 삶의 유통기한이 지난 사람을 발견했을 때 그들은 즉시 그것을 쳐냈습니다. 왜 안 됩니까? 민족은 인간과 달리 때때로 피로 새롭게 될 수 있습니다. 젊은이가 영광과 승리로 대접받기 위해 노인들은 그 자리를 위해 빨리 떠나야만 합니다. 그를 통해서 젊은이들이 자라나는 데 필요한 자원을 소비하지 않도록 할 것입니다. 골은 마치 꽃처럼, 과거의 재 위에서 길고 번영할 것입니다."
 FRA_compromise_with_dorgeres:0 "농본가 활용"
 FRA_compromise_with_dorgeres_desc:0 "앙리 도르제르는 좋은 사람입니다. 우리가 우러러 모시는 파트롱과 비견할 만한 자질을 가진 존중받을 사람입니다. 그는 프랑스 농업에 미친 도시민들의 잘못된 지배가 끼친 피해를 아방가르드 민족전선이 등장하기 훨씬 전에 이미 폭로해왔습니다. 그는 대부분 우리와 의견을 같이하며 우리는 그가 지금까지 프랑스를 위해 해온 일들을 사랑합니다. 어쩌면 양 당사자 간에 협정을 이루기 위해 노력해야 할까요? 그것이 우리에게는 거대한 돌을 어깨에서 내려놓을 수 있게 할 것입니다. 어쩌면 새로운 프랑스를 만드는 데 두 사람의 힘이 필요할지도 모릅니다."
 FRA_victorious_unions:0 "고귀한 대중주의"
 FRA_victorious_unions_desc:0 "어떤 이들은 우리를 엘리트주의자 분리된 존재, 소위 ‘평범한 프랑스인’의 필요와는 동떨어진 사람이라고 비판할지도 모릅니다. 이에 대해 우리는 '흠 꽤나 무례한 말씀이시군요'라고 답하겠습니다. 우리는 가난한 자들, 억눌린 자들, 궁핍한 자들, 노동자들을 사랑합니다. 그럼에도 불구하고 우리는 그들을 숭배하거나 애지중지할 수 없습니다, 그렇지 않으면 우리는 옆집의 스파르타쿠스주의자들과 같아질 것입니다. 우리는 문화인의 후예이며, 오래된 고귀한 시대의 영웅들이자, 미래라는 광대한 심연을 응시하는 사람들입니다. 기사도는 우리의 신조이고 자비는 우리의 동기입니다. 우리는 우리의 경찰관을 사랑하고, 우리의 노동자들을 사랑하며, 분명히 우리의 농민들도 사랑합니다. 그들은 모두 매우 중요합니다."
 FRA_natural_catholicism:0 "카타리파 기독교"
 FRA_natural_catholicism_desc:0 "카타리파들은 우리의 조상들입니다. 그들은 감히 도전한 이들입니다. 베일 너머를 응시하며, 사악한 교황과 그의 카페왕조의 추종자들의 권위를 도전한 이들입니다. 만약 우리가 그들의 모범을 따르려 한다면, 그들이 숭배한 방식도 따르지 않겠습니까? 고대의 진리는 그것을 볼 준비가 된 이들에게 어디에나 남아 있습니다. 거짓된 하늘의 악마 야훼는 예수 그리스도 흙에서 태어난 인간 신의 좋은 가르침에 그의 얼굴을 덧씌웠습니다. 이 오래된 거짓말은 반드시 드러내야 합니다! 더 이상 우리는 우리의 피와 나누지 않는 신을 숭배하지 않을 것입니다!"
 FRA_le_conseil_grand_du_peuple_francais_libre:0 "유럽 자유 대 평의회"
 FRA_le_conseil_grand_du_peuple_francais_libre_desc:0 "유럽은 반드시 자유로워야 합니다. 모든 타락한 요소들로부터 말입니다. 공산주의, 자유민주주의, 교황주의, 유대주의, 그리고 마그누스 히르슈펠트와 같은 타락한 신비주의자들이 그러한 사상들의 결합으로 인해 지탱되어 왔습니다. 우리는 국가들의 평의회를 결성할 것이며 그곳에 앉을 자들은 오직 고결하고 명예로운 이들뿐일 것입니다. 함께 우리는 위대한 롤랑의 군대를 결성하여, 구 세계의 기반을 '박살'내고 그 자리에 새로운 세계를 탄생시킬 것입니다. 사상으로서의 유럽이 살아남기 위해서는 대륙으로서의 유럽이 피로 물들어야 할 것입니다."
 FRA_le_pain_le_nature_la_terre:0 "빵, 자연, 대지"
 FRA_le_pain_le_nature_la_terre_desc:0 "우리가 꿈의 세계로 더 깊이 들어갈수록, 우리는 우리의 운동의 기본 이념을 잊지 말아야 합니다. 빵에 대한 사랑, 자연을 먹여 살리는 농민들의 전리품이라는 것을. 자연에 대한 사랑, 그것은 숲과 초원을 통해 끝없이 펼쳐져 있다는 것을. 땅에 대한 사랑, 사람을 피로 일으켜 육체를 낳는 흙이란 것을. 우리는 골에게 빚을 지고 있으며, 그 빚은 인간이 그의 유한한 생애 동안 아무리 많은 것으로도 갚을 수 없습니다 오직 그가 늙고, 피곤하고, 지치고, 이 나라를 섬길 기회가 모두 그에게 사라졌을 때…그때 그는 나무 그늘 속에서 쉴 것입니다 그를 비참한 물질 세계에 맞춰 놓았던 비참한 형태에서 벗어나 자유롭게."
 FRA_give_them_the_voice:0 "새로운 농업과 새로운 삶"
 FRA_give_them_the_voice_desc:0 "아리안 민족은 자유를 위해 피를 흘렸고 이제 그 희생으로 새로운 삶을 이어갈 것입니다. 우리는 새로운 농업 집단을 설립하고, 새로운 협회를 탄생시키며, 부적격자들로부터 압류한 토지를 진정 자격 있는 이들에게 분배할 것입니다. 참전 용사들, 아리안의 아들들과 딸들이 바로 그 주인공입니다. 이제 더 이상 낡고 황폐한 산업 지대에 정어리떼 마냥 몰려 살지 않을 것입니다. 더 이상 공산주의 유대인들에게 양처럼 몰리지 않을 것입니다! 오늘부터 새로운 시대가 시작됩니다."
 FRA_happiness_for_everybody:0 "성배를 찾아서"
 FRA_happiness_for_everybody_desc:0 "우리는 신화를 믿습니다. 그러나 그 \"신화\"란 사실상 \"현실\"입니다. 마물, 신들, 위대한 힘을 지닌 고대 유물들... 이 모든 것은 명백히 실재하는 것이며, 머지않아 우리의 소유로 만들어 복종시킬 것입니다. 오늘날 '르 솔레유'에서는 모험가 집단들이 조직되고 있습니다. 미지의 세계로 나아갈 야망 있는 젊은이들을 모집하여 아랍 세계, 중국, 아프리카와 같은 미스터리를 잃지 않은 곳들로 탐험을 떠나려는 것입니다. 그곳에는 인정받지 못하고 그저 먼지만 쌓여가는 유물들이 그들의 혼혈된 배은망덕한 대중들 속에 방치되어 있습니다. 머지않아, 우리는 우리의 성배를 손에 넣을 것입니다."
 FRA_hyperborean_mythos:0 "상춘국 신화"
 FRA_hyperborean_mythos_desc:0 "착각하지 마십시오. 아무리 나약한 '과학자들'이 뭐라 말하든 진실은 분명히 존재합니다. 골족 사람들은 평범한 민족이 아닙니다. 그들은 지금의 연약한 모습과는 비교도 되지 않는 찬란한 과거를 이어받은 후손들입니다. 고대 시대에 우리는 강에서 바다까지 정복했습니다. 나무와 돌로 로마를 세웠고, 끝내 대리석이 그곳에 들어섰습니다. 우리는 과거의 거인들과 맞서 싸웠으며, 그들이 아무리 많은 팔을 가졌더라도 풍차처럼 쓰러뜨렸습니다. 우리는 동방의 하등 민족들보다 지혜롭고 강인합니다. 우리의 피에는 고대 전사들의 북방의 광폭한 기운이 끓고 있기 때문입니다. 우리는 언제나 전쟁을 위해 태어났으며 언제 어디서 어떤 상황에서도 승리를 거두는 것이 우리의 운명이었습니다."
 FRA_culture_of_the_north:0 "북방문화"
 FRA_culture_of_the_north_desc:0 "북방은 우리 마음이 머무는 곳입니다. 북방은 삶이 숨 쉬는 곳입니다. 얼어붙은 얼음의 심장 속에 묻혀 잊혀진 그곳. 끝없이 이어지는 눈과 얼음의 기둥들, 차디찬 슬픔과 고통을 남기며 뻗어 있는 대지. 언젠가 우리는 지금은 북극이라 불리는 곳, 그러나 한때는 휘페르보레아라 불렸던 그 땅을 다시 밟게 될 것입니다. 오늘 우리는 단순히 그 문화의 회복을 시작합니다. 우리 각자의 내면에는 휘페르보레아의 피, 거인과 엘프의 피 한 방울이 흐르고 있습니다. 그리고 모든 피가 그러하듯, 그 피는 반드시 순수하게 지켜질 것입니다."
 FRA_return_to_the_tradition:0 "전통 부활"
 FRA_return_to_the_tradition_desc:0 "우리의 전통은 우리보다 앞서 살아간 모든 이들의 전통입니다. 그리고 그 전통을 가장 깊이 이해하고 기억하며 모두가 그들의 조언을 구했던 이들은 바로 드루이드들이었습니다. 타락한 세계주의자들은 무엇보다 우리가 이 전통을 잊기를 바라지만, 우리는 기억합니다. 이 땅은 과거에도, 현재에도, 그리고 미래에도 우리 것입니다. 우리는 이 땅을 경작했을 뿐만 아니라 그 전에 이 땅을 느낄 수 있었습니다. 영적 연결은 교황주의와 나약함에 의해 산산이 부서졌지만, 우리는 다시금 길을 찾아갈 것입니다. 우리의 선조들이 검은 피부의 적들과의 전쟁에서 잘 활용했던 진리처럼, 우리는 다시 사람에서 늑대로 변모하는 법을 깨우칠 것입니다. 우리의 울부짖음은 베얼린을 두려움에 떨게 하고 충성을 맹세하게 만들 것입니다."
 FRA_burn_old_testament_influence:0 "유대인들에 대항하여"
 FRA_burn_old_testament_influence_desc:0 "유목민의 세계에서 유태인은 영원히 그의 두 부러질듯 한 다리로 걸어갑니다. 그는 본질적으로 반동적인 종족으로, 특별히 지적이지 않으면서도 끊임없이 음모를 꾸미고, 매력적이지 않으며 과대망상에 사로잡혀 있습니다. 그는 문화에 아무런 기여를 하지 못하며 그의 약하고 허약한 심장에는 기사도 정신이 전혀 없습니다. 그가 소유할 수 없는 것을 그는 간절히 원하고 그가 결코 도달할 수 없는 높이에 있는 자들을 죽도록 시기합니다. 이 낮은 품성을 가진 공산주의적 해충은 우리에게 가치 있는 어떤 것도 줄 수 없으므로, 우리는 그의 동족에게 해야 할 일을 할 것입니다. 사회로부터의 무조건적인 제거 말입니다! 드레퓌스, 친구들에게 작별 인사를 전하세요. 왜냐하면 네가 태양 아래 머무를 시간은 이제 끝났기 때문이죠! 안녕! 문에 부딪히지 않게 조심하시길!"
 FRA_reject_private_property:0 "고리대금업 거부"
 FRA_reject_private_property_desc:0 "고리대금은 존재 자체에 재앙과도 같습니다. 현대 사회에서 제도화된 고리대금은 우리 정신과 영혼에 깊은 해악을 끼치고 있습니다. 지주들과 대금업자들은 중앙이든 지방이든 이 나라를 깊은 나락에 빠뜨렸습니다. 이제 우리는 그들을 반드시 근절해야 합니다. 경제적인 개혁안이든 강력한 조치든, 그들의 유산이 더 이상 남지 않도록 모든 방법을 동원해야 할 것입니다. 모두 함께 앞으로 나아갑시다!"
 FRA_we_own_everything:0 "아리아인을 위한 사회주의"
 FRA_we_own_everything_desc:0 "카를 마르크스의 정신분열적 허튼소리는 \"사회주의\"라는 용어를 거의 욕설처럼 사용되도록 영원히 저주했습니다. 이 단어는 거의 항상 무리한 요구를 하는 정결치 못한 대중주의자들의 분노를 의미합니다. 물론 독일이나 러시아에서는 그럴 수도 있습니다. 하지만 프랑스에서도 그런 경우여야 할까요? 이 용어의 뿌리는 본질적으로 좋은 것들이 아닐까요? 나누고 합치는 것. 프랑스인들은 서로 나누어야 하며, 자본주의의 탐욕에 맞서 높이 서 있는 강력한 기둥으로 결합해야 합니다. 프랑스의 재산이 외국인이 아닌 프랑스인 자신의 손에 있을 때, 그것이 바로 사회주의입니다."
 FRA_full_speed_world:0 "세계를 향해 전속력으로"
 FRA_full_speed_world_desc:0 "우리의 혁명은 자랑스러운 인민과 자랑스러운 국가에 영광과 재건을 가져왔습니다. 하지만 혁명은 여전히 우리의 국경 안에 갇혀있습니다. 우리의 혁명을 우리 국경 안에만 두는 건 이기적인 일일 겁니다. 우리는 지구 곳곳에 우리의 미래를 퍼뜨려야만 합니다!"
 FRA_rattachisme:0 "라타시슴"
 FRA_rattachisme_desc:0 "소위 '왈롱 자유국'은 비참한 국가입니다. 그러나 현재의 모습이 왈롱인들 자신의 잘못이라고는 할 수 없죠. 리예주에 있는 우리의 형제들은 오랜 세월 외세의 억압 속에서 살아왔습니다. 네덜란드인과 독일인들, 심지어 우리 조국의 배신자들까지 그들을 정치적 '테니스 경기'의 공처럼 다루어왔습니다. 그러나 이들 모두는 결국 왈롱 지역에 확고한 지배권을 확립하려는 시도를 포기했고, 그 결과가 바로 오늘날의 상황을 낳았습니다. 현재의 왈롱 정부는 괴물 같은 형태를 하고 있습니다. 영국을 숭배하는 물질주의자들과 과거 프랑스 공화당 급진파 및 급진사회당(PRRRS) 정부의 아첨꾼들이 결탁한 부자연스러운 연합체에 불과합니다. 이들 중 어느 누구도 자신들이 다스리는 사람들의 염원을 진정으로 생각하지 않는 듯합니다. 그렇지 않다면 어째서 그들은 진정한 프랑스인들에게 봉기할 권리를 부정하는가요? 심지어 귀가 들리지 않는 사람조차 조국의 부름을 들을 수 있는데 말입니다!"
 FRA_war_against_world:0 "세계와의 전쟁"
 FRA_war_against_world_desc:0 "말하기에는 좀 착잡하지만, 프랑스가 세계 무대에서 진정한 강자로 자리 잡기까지는 아직 갈 길이 멉니다. 지금 우리가 헤라클레스에 비견할 만큼의 노력을 기울이고 있음에도 불구하고 말입니다. 물론 우리 충성스러운 동맹국들에게 악의는 없습니다. 그러나 이탈리아의 한 도시만으로는 위대한 제국을 이루지 못하며, 단 하나의 섬으로도 제국을 세울 수 없습니다. 칼레에서 마르세유에 이르는 지역에만 영향력을 확장하는 것으로는 제국이 형성되지 않습니다. 프랑스가 진정으로 위대해지려면 동맹이 필요합니다. 현대 시대에 우리의 국경 안에만 머무르는 것으로는 충분하지 않습니다. 아니, 아니, 그리고 또 아닙니다... 프랑스가 세계를 포위할 것입니다. 그러나 이를 이루기 위해서는 우리의 혁명적 이념이 단지 구호에 그치지 않고 진실임을 전 세계에 먼저 증명해야 합니다. 그리고 그 진실은 곧 승리를 위해 프랑스인이 적의 가슴과 배를 꿰뚫으며 들이댈 실제의 검이 될 것입니다."
 FRA_looking_into_orient:0 "동방을 바라보며"
 FRA_looking_into_orient_desc:0 "러시아는 다시 한 번 붉은 군대와 백색 군대 사이의 전쟁으로 스스로를 갈가리 찢어발겼습니다. 누가 그 싸움에서 승리했는지는 중요하지 않습니다. 왜냐하면 아시아는 우리의 목표에 무관심한 세력들로 가득 차 있으며 최악의 경우 그들은 우리의 적이기 때문입니다. 우리는 이러한 적들을 제압할 준비를 해야 합니다. 적군은 잘라내어 피가 마르도록 만들 것이고, 백군은 마땅히 있을 쓰레기통에 던져버릴 것입니다! 왕자들을 응징하고 왕들을 짓밟아 혁명을 일으키며 프랑스에 동조하는 혁명가들을 고무합시다! 우리의 제국은 모든 방향으로 확장되어야 하며, 아시아가 위치한 그 방향 역시 우리가 깨끗이 쓸어야 할 곳입니다. 우리는 나폴레옹의 실수를 되풀이하지 않을 것입니다. 오히려 1812년의 치욕을 반드시 만회하고야 말 것입니다!"
 FRA_riders_turan:0 "투란의 질주자들"
 FRA_riders_turan_desc:0 "칼이 서로 부딪히고 북이 울리며, 멀리서 탬버르 소리가 들려옵니다. 타우루스 산맥에서 페르가나 분지에 이르기까지, 들을 귀가 있는 모든 이에게 자유의 외침이, 그리고 이 땅을 수탈하려는 자들에 대한 저항의 외침이 메아리칩니다. 늑대 무리의 첫 번째 늑대, 이스마일 엔베르는 아나톨리아에서 쫓겨난 후 부하라에 그의 둥지를 틀었습니다. 그가 추방당한 이유는 타락한 영국인들이 그의 백성들에게 읽고 쓰는 법을 가르치려 한 것을 범죄로 간주했기 때문입니다. 그러나 이러한 결정은 오히려 런던의 쇠퇴하는 지배에 또 하나의 상처를 남겼을 뿐입니다. 늑대들은 자신과 동족에게 가해진 모욕을 결코 용서하지 않는 법이니까요. 러시아의 비열한 폭정도, 영국의 착취도, 자유주의적 스파르타쿠스주의자들의 세계주의적 식민주의도 그의 복수심을 억누르지 못합니다. 이제 르 솔레이유의 총포가 그의 편에 있는 한, 누구도 그를 막을 수 없습니다. 두 번째 늑대는 더 가까운 곳에, 서구 약탈자들과 그들의 울라마(이슬람 법학자)의 하수인들로부터 해방되기를 갈망하는 모든 용감한 튀르크인의 가슴속에 자리하고 있습니다. 그들은 피 묻은 초승달 깃발 아래에 모여, 마치 우리의 영광스러운 잔 다르크가 그랬던 것처럼, 할리데 에디브가 선봉에 서서 서구의 침략자들을 바다로 몰아낼 준비가 되어 있습니다. 그녀는 고인이 된 위대한 무스타파 케말의 빛나는 후계자입니다. 이들의 간절한 외침에 무기를 들고 응답하는 것은 르 솔레이유의 마땅한 의무입니다. 물론, 그들이 발밑에 묻힌 모든 검은 황금으로 보상을 받는 것도 정당할 것입니다."
 FRA_friends_across_mediterranean:0 "지중해 너머의 동지들"
 FRA_friends_across_mediterranean_desc:0 "과거 많은 프랑스인들의 꿈 속에는 십자가가 초승달을 이기고 승리하는 장면이 있었습니다. 그러나 그 결과는 이상과는 거리가 멀었습니다. 영국의 군화는 프랑스와 오스만 제국의 영토에서 무슬림들에게 깊은 상처를 남겼습니다. 그들은 모든 것을 약탈하며 자신들의 당근과 채찍 정책이 이 지역에서 지속될 방안을 전혀 고려하지 않았습니다. 고귀한 아랍인들은 오랫동안 레드코트 영국 군악대에 춤을 맞추어야 했습니다. 그러나 이제 런던은 달콤한 말과 거짓된 약속으로 자기편으로 끌어들였던 사람들에게서 시선을 돌리고, 대신 유럽을 같은 방식으로 다루는 데 집중하고 있습니다. 문명의 요람이라 불리는 거의 모든 지역에서 불만을 품은 이들이 반란의 깃발을 들고 있습니다. 그들은 한때 기회주의적 친영-통치자들에 의해 억눌렸던 노래를 부르며 일어섭니다. 우리가 해야 할 일은 그들에게 목소리를 널리 전할 마이크와 공평하게 싸울 수 있는 연단을 제공하는 것 뿐입니다."
 FRA_foot_in_gateway:0 "출구에 걸쳐진 발"
 FRA_foot_in_gateway_desc:0 "아프가니스탄의 모든 사람들 목에는 다모클레스의 검이 걸려 있습니다. 이 고귀한 전사들의 민족은 알렉산드로스 대왕과 칭기즈 칸, 그리고 마침내 우리 모두가 \"사랑하는\" 영국에 이르기까지, 수많은 외세의 침략에 홀로 맞서 싸운 역사를 지니고 있습니다. 그렇기에 그들이 다시 한 번 홀로 서게 된 모습을 보는 것은 더욱 고통스럽습니다. 조상들이 오랜 세월에 걸쳐 싸워온 적들을 마주하며 힌두-스파르타키스트 연합이라는 공포 앞에서 선택을 강요받고 있는 것입니다. 다행히도 르 솔레이유가 도착했습니다. 그리고 그와 함께 모든 외래 사상에서 벗어날 자유도 찾아왔습니다. 분명 그들은 헤라트에서 우리의 사절단을 따뜻하게 맞이하며 차이를 준비해 놓을 것입니다. 결국 우리는 그들의 국가가 국경과 전통을 지키며 지속될 수 있는 유일한 희망일지도 모르니까요."
 FRA_era_of_french_might:0 "프랑스 저력의 시대"
 FRA_era_of_french_might_desc:0 "1815년, 1871년, 1916년… 모두 이제는 타오르는 기억들일 뿐입니다. 프랑스가 굴욕을 겪던 시대는 끝났습니다. 그것은 이제 미래주의적 거대한 강철 거인의 군화에 남은 작은 얼룩에 불과합니다. 우뚝 솟아 오른 르 솔레이유는 진정한 태양처럼 세계를 비추고 있습니다. 여러 민족과 국가들이 그 빛을 누리기 위해 모여들고 있으며 그들의 영혼에 새로운 정신이 불타오르고 있습니다. 이는 새로운 세계 질서의 부흥을 위한 길을 열어주고 있습니다. 프랑스는 목자가 양 떼를 이끌듯이, 메시아가 추종자들을 끝없는 자유와 영광의 왕국으로 인도하듯이 이 새로운 질서를 선도할 것입니다. 오늘 오래된 프랑스는 죽고 새로운 프랑스가 탄생합니다."
 FRA_adventures_in_spain:0 "에스파냐에서의 모험"
 FRA_adventures_in_spain_desc:0 "마침내, 남쪽에 위치한 독일과 영국 엘리트들을 위한 매음굴이자 어떤 이들이 감히 공화국이라 부르던 그곳이 무릎 꿇었습니다. 불행히도 공화국을 무너뜨린 자들은 공화국을 증오하는 만큼이나 서로를 증오하고 있습니다. 이는 특히 우리에게 까다로운 상황인데 우리 정부 내에서도 누구를 지지해야 할지 의견이 분분하기 때문입니다. 일부는 모든 노력을 국민전선(National Front)에 집중하자고 주장하지만, 전선 내부의 반동 세력이 너무 많아 우리의 지원을 받을 자격이 없다고 생각하는 이들도 많습니다. 또 다른 이들은 아나키스트들의 파괴적인 태도가 우리 정부의 목표와 더 잘 맞는다고 보지만 그들 가운데 몇몇은 독일을 공개적으로 지지하는 자들이 있다는 점이 걸림돌입니다. 한편, 신프랑스에서 위험한 입장으로 간주되는 중도파는 공화국에 대항하는 모든 세력에게 비판적 지원을 제공하자고 주장합니다. 그러나 궁극적인 선택은 아르토에게 달려 있습니다."
 FRA_bolshevism_against_spartakism:0 "스파르타쿠스주의에 대항하는 볼셰비즘"
 FRA_bolshevism_against_spartakism_desc:0 "블라디미르 마야콥스키가 이끄는 잡다한 혁명군은 자원이 부족하지만, 그들은 열정적인 반-반동적 열망으로 이를 메우고 있습니다. 그들이 공산주의자일지라도 수십 년간의 정치적 고립 속에서도 신념을 지키려는 헌신은 우리 피우메의 동지들과 크게 다르지 않습니다. 그들이 독일인들과 성 마르크스의 유산을 두고 벌이는 이해하기 어려운 다툼은, 러시아와 관련하여 우리의 목적에 있어 그들을 이상적인 동맹으로 만들어 줍니다. 이제 모국 로디나는 가정을 책임지던 아버지가 억눌렸던 분노와 좌절을 마침내 터뜨리는 상황에 처했습니다. 그 분노의 대상은 마치 잔소리 심한 아내와 같은 반대파들입니다. 한편, 제국의 녹슬어가는 네트워크 속에 숨은 혁명가들이 차르주의 패배의 나팔을 불고 있습니다. 캅카스의 전사들은 수가 적고 유의미한 동맹이 없지만 우리 두 나라가 적절한 지원선을 구축할 수만 있다면 그들은 충분히 선봉에 설 수 있습니다. 그리고 그와 함께 러시아 역시 그 대열에 들어설 것입니다."
 FRA_romans_of_east:0 "동방의 로마인들"
 FRA_romans_of_east_desc:0 "발칸반도의 상황은 그리 긍정적이지 않습니다. 사실, 애초에 좋았던 적이 없다고 말하는 사람들도 있을 것입니다. 루마니아는 완전히 뒤집힌 상태이며 그 원인은 모두가 잘 알고 있습니다. 그 뿌리는 클루지나 부다페스트가 아닌, 멀리 베를린의 의장실까지 거슬러 올라갑니다. 현재 루마니아 국민의 상식을 뒤흔드는 불쾌한 형상과 독일식 공산주의의 흔적을 유럽에서 완전히 제거하기 위해선 선량한 루마니아인들이 이 악마들을 물리칠 수 있도록 모든 지원을 제공하는 것이 중요합니다. 그러나 문제는 루마니아인들 사이에서 의견이 마치 절단된 다리처럼 심하게 갈라져 있다는 것입니다. 그럼에도 불구하고! 우리는 차를 마시며 각 진영을 설득할 만큼의 여유가 없습니다. 베를린의 침략에 맞서기 위해 서로의 차이를 잠시 접어두기를 기대하며 시간 낭비를 할 수는 없는 노릇입니다. 대신, 왜 문테니아와 몰도바 양측에 무기를 대량으로 공급하지 않는 것입니까? 그렇게 하면 승리하는 쪽이 우리의 목적에 우호적인 입장을 취하고, 향후 협상에도 적극적으로 나설 가능성을 높일 수 있을 것입니다. 게다가, 군중을 향해 무차별로 총을 쏘아대는 것이야말로 가장 미래주의적 행위가 아니겠습니까?"
 FRA_connections_in_new_orleans:0 "뉴올리언스와의 접점들"
 FRA_connections_in_new_orleans_desc:0 "미국이라는 거대한 황동의 거인은 잠들어 있습니다. 훌륭한 일입니다. 대서양 너머의 이웃들과의 갈등은 결코 바람직한 일이 아니며, 우리는 앞으로도 영원히 노르망디 해안에 그러한 위협이 닥치지 않도록 노력할 것입니다. 그러나 세계에서 가장 크고, 가장 산업적으로 강력한 국가 중 하나의 여론을 우리 편으로 끌어들이는 것은, 유럽에서의 문제가 해결된 후 우리의 성스러운 동지애에 더없이 훌륭한 마무리가 될 것입니다. 물론, 과도할 필요는 없습니다. 여기저기서 동정적인 정치인 한두 명, 시민 위원회, 소외된 급진주의자들을 적절히 조합하여 폭발적인 환경을 조성할 수 있다면, 이는 베얼린의 스파르타쿠스주의자들조차 부러워할 만한 정보 네트워크를 구축하게 될 것입니다. 다행히도 우리의 기초적인 기반은 이미 그곳에 마련되어 있습니다. 프랑스의 정신과 영혼을 여전히 간직한 도시 뉴올리언스는 미래주의적 불꽃을 피울 모든 재료를 갖추고 있습니다. 필요한 것은 단지 적절한 인물들뿐인데, 다행히 우리는 그들을 보유하고 있습니다. 존 딜린저는 도둑이자 악당으로, 비겁과 공포로 가득한 세상에서 가장 고귀한 자질을 지닌 인물입니다. 그는 이미 아세팔과 접촉하고 있으며 그들의 사상에 공감하고 있습니다. 또한 르 솔레이유에 거주하는 미국인 망명자 윌리엄 버로스는 우리의 혁명적 이념을 철저히 흡수한 인물로 뛰어난 웅변과 넉넉한 재정 지원을 통해 이를 미국에 전파할 수 있습니다.\n\n루이지애나의 마법 같은 거리에서 프랑스의 신대륙 재정복이 시작됩니다. 자, 모두 잔을 들어 올리십시오! 그 찬란한 아침이 오면 우리와 함께할 동지들이 더욱 많아질 것입니다!"
 FRA_aid_revolutionaries:0 "혁명가 지원"
 FRA_aid_revolutionaries_desc:0 "독일 놈들과 영국 놈들에게 공통점이 무엇이냐고요? 그들은 결코 우리의 친구가 아니었다는 것입니다. 그들은 항상 필요에 따른 동맹 만을 맺어왔습니다. 대전쟁은 이 두 나라가 얼마나 교활하고 배신적일 수 있는지를 여실히 보여주었습니다. 우리가 그 전쟁에서 잃은 것은 무엇입니까? 거의 모든 것이었습니다. 우리는 고통과 비참함 외에는 아무것도 얻지 못했습니다. 그러나 이제 더 이상 그러한 굴욕을 참지 않을 것입니다. 우리의 최악의 이웃들이 우리를 혐오하고 프랑스를 파괴하려 한다면, 우리는 단순히 그들에 맞서 싸우는 것만이 아니라, 그들의 멸망을 추구해야 할 것입니다. 우리는 반란을 일으키고 형제를 형제와 맞서게 만들며, 그들의 가정을 찢어놓고 수백 개의 혁명과 내전을 일으켜 그들이 발붙일 땅을 한 치도 남기지 않겠습니다! 이 승냥이들과 사냥개들을 서로 갈라놓고 바람 속에 던져버립시다! 그들을 타르타로스로 내던지고, 유다와 함께 고통 속에서 몸이 찢기는 울부짖음을 토해내게 합시다!"
 FRA_friendship_scotland:0 "스코틀랜드와의 우정"
 FRA_friendship_scotland_desc:0 "알비온이 달콤한 거짓말을 늘어놓고 있지만 그들의 사회는 웨스트민스터의 아첨꾼들이 떠드는 '촉진주의 위협'에 맞서 결코 하나로 뭉쳐 있지 않습니다. 현재 영국의 엄격한 디스토피아적 국가 구조에 얽매여 있는 사람들, 그리고 협상국 내에서 가장 무시당하는 목소리를 내는 이들이 바로 그들입니다. 알바의 아들(스코틀랜드)들은 앵글로색슨족과 그 후의 노르만족의 굴레에 처음으로 저항했던 이들 중 하나였고 그 용맹에 대한 보상은 스코틀랜드 문화의 서서히 진행된 동화와 타락이었습니다. 그들의 아들들은 영국 정치 기계의 끝없는 혈욕을 위해 싸우는 무의미한 전쟁터로 끌려가 죽음을 맞이했습니다. 이제 대체 얼마나 더 많은 짐을 영국이 이들 켈트인들에게 지우려 하는 것입니까? 스코틀랜드인들은 이미 태양에 우호적인 단체들로 몰려가고 있으며 그들을 억누르는 지배자들이 설교하는 획일적인 복종에서 벗어나려 하고 있습니다. 이제 우리에게 필요한 것은 몇 번의 공개 행사와 정부 주도의 견학 프로그램일 뿐입니다. 그렇게 하면 그들은 완전히 우리의 방향으로 돛을 올리게 될 것입니다."
 FRA_celtic_brotherhood:0 "켈트 형제애"
 FRA_celtic_brotherhood_desc:0 "일부 프랑스인들은 왜 우리가 외교 정책에서 영국에 이토록 많은 관심을 기울이고 있는지 의문을 품습니다. 그들은 칼레 문제를 협상하고 런던에 약간의 양보를 하면 베얼린을 굴복시키는 더 시급한 목표에 도움이 될 것이라고 주장합니다. 그러나 그들은 완전히 잘못 생각하고 있습니다.\n\n브리튼은 붉은 위협에 맞서 자리를 잡고 있지만, 우리가 반대하는 것은 그들의 깃발에 있는 붉은색이 아닙니다. 우리가 반대하는 것은 그들의 핏속에 흐르는 붉은 피입니다. 지난 한 세기 동안 훈족은 우리의 고귀한 민족을 능욕하고 약탈해왔습니다. 이는 단순한 이념의 전쟁이 아니라 인종 간의 전쟁입니다. 우리가 라틴어를 사용하는 민족임에도 불구하고, 우리의 피는 철저히 켈트족의 것입니다.\n\n이 점을 염두에 둔다면, 알비온의 죄악은 더욱 분명해집니다. 독일은 단지 유럽에서 그들의 자리를 과도하게 점유하고 있는 것에 불과합니다. 반면 알비온의 독일인 귀족 계층은 켈트족의 섬 전체를 점령하고 세계를 약탈하여 독일 커피잔을 채우고 있습니다."
 FRA_opportunities_in_india:0 "인도에서의 기회"
 FRA_opportunities_in_india_desc:0 "독사의 소굴을 봉인하면, 무더기 아래에 깔리지 않은 독사들은 방향을 잃고 헤매며 가는 곳마다 해악을 끼치게 됩니다. 인도는 이 교훈을 고통스럽게 체득했습니다. 이제 그들은 강한 손길로 억제하던 영국인을 놓아주었을 때 어떤 일이 벌어지는지를 직접 겪고 있습니다. 어떠한 상황에서도 제국이 피로 물든 보석들을 되찾아서는 안 됩니다. 그렇지 않다면 수백만 명의 사람들에게 희망이 사라질 것이며, 그 끔찍한 섬에는 거짓된 번영의 환영이 비출 뿐입니다. 영국은 이미 아주 소수의 봉건 군주들을 제외한 모든 사람들에게 가능한 한 역겹게 보이기 위해 나름대로 열심히 노력해 왔습니다. 그 결과 내부와 외부에 걸쳐 거대한 복수의 칼을 가는 네트워크가 생겨나게 되었고 그들은 경계가 느슨해지는 순간 신호를 기다리며 앵글로족의 목을 벨 준비를 하고 있습니다. 우리는 이 집단들을 성장시켜 그들의 잠재력을 최대치로 끌어올릴 것입니다. 그들이 절정에 도달하도록 돕고 마침내 새로운 공기의 숨결을 세상에 불어넣을 것입니다."
 FRA_strike_calais:0 "칼레를 공격하라!"
 FRA_strike_calais_desc:0 "늘 지켜보고 있으면서도, 자신들의 발밑에서 무슨 일이 벌어지고 있는지는 결코 관심조차 두지 않는 것이 바로 앵글로 족속들의 본성입니다. 그들은 세상에 강요하려 했던 부패하고 과장된 기사도와 명예의식에 사로잡혀 있습니다. 지금도 그들은 칼레의 성벽 안에서 한가로이 지내며, 붉은 피를 가진 프랑스인들이 땀과 눈물로 쌓아 올린 모든 것을 우롱하는 희극을 펼치고 있습니다. 그들은 산업가들과 세계적 자본가들, 자유주의자와 스파르타쿠스주의 테러리스트들, 과거에 구 프랑스를 배신했던 자들, 그리고 이제는 신 프랑스의 적이 된 자들과 우아한 농담을 나누며 즐기고 있습니다. 지금도 그들은 입에 군침을 흘리며, 자신들의 작은 식민지 종양에서 나와 르 솔레이유를 약탈할 생각에 기뻐 날뛰고 있습니다. 그들은 대륙 유럽의 아름다운 얼굴에 '휘그 역사'라는 저주를 던진 샤프츠베리 백작의 원칙들이 아방가르드 민족전선에 의해 무시되는 것에 대해 끝없는 불평을 늘어놓고 있습니다. 그러나 이제 이 모든 것이 끝날 것입니다. 우리는 칼레를 기습으로 점령하고 런던까지 진격할 것입니다. 그리고 그곳에 있는 자본을 움켜쥔 모든 부유한 금권주의자들에게 단단히 알려줄 것입니다. 그들의 '뻣뻣한 상류층들의 체면'은 우리의 주먹 앞에서 아무런 의미가 없다는 것을 말입니다. 그들의 두개골이 쪼개져야만 유럽은 국제 자본의 폭정에서 해방될 수 있을 것입니다!"
 FRA_cuck_for_eternity:0 "영원토록 좆까버려라!"
 FRA_cuck_for_eternity_desc:0 "유럽이여 냄새가 느껴지나요? 그것이 바로 종말의 향기입니다. 달콤하면서도 씁쓸하고, 거칠고 무자비하며, 잔혹하지만 공정한 그 끝말입니다. 그것은 계속해서 행진하며 공포를 뒤에 남기고 갑니다. 시체의 냄새, 휘발유의 냄새, 거리에서 울려 퍼지는 총성과 포연의 냄새가 풍깁니다. 런던과 베얼린, 마드리드와 마르세유, 벨파스트와 빈까지 그 누구도 이 격류에서 벗어날 수 없습니다. 이 홍수는 그들의 육체와 정신을 한순간에 휩쓸어버릴 것입니다. 도시의 대도시들은 포탄이 땅에 떨어지는 소리에 휩쓸리며, 그 궤적을 가로막는 수십 명의 병사들이 차례로 쓰러집니다. 혼돈이 천 년 동안 지배할 것입니다. 그리고 우리 미래주의자들은 그 차가운 포옹을 지켜볼 준비가 되어 있습니다.\n\n교차된 번개 문양은 이제 지크제쇠일레가 있던 자리에 영원히 경계를 설 것입니다. 그 문양은 우리의 가장 깊은 치욕을 위대한 승리로 초월한 영웅적 기념물로 우뚝 서게 될 것입니다. 또한 그것은 버킹엄 궁전의 깃대에도 완벽하게 자리 잡아, 분노하는 현지인들에게 우리가 그들을 결코, 절대로, 절대로, 절대로 시야에서 놓치지 않을 것임을 확신시킬 것입니다. 그리고 불행히도 그들에겐, 우리에게 닿지 않는 곳이 없다는 것을 깨닫게 될 것입니다. 우리 용감한 군인들은 반동주의 개들을 내쫓고, 새로운 유럽 세대의 올바른 양육을 보장할 것입니다. 태양의 서사시의 첫 장이 끝나며, 모두가 기쁨에 차고, 유럽이 해방되고, 프랑스가 승리합니다. 그러니 이제 더 나은 미래를 향한 길을 닦읍시다. 한 발의 총탄과 한 발의 폭탄으로 말입니다!\n\n게르 아 우트랑스! (끝까지 싸우리!)"
 FRA_hooray_fiume:0 "피우메 만세!"
 FRA_hooray_fiume_desc:0 "프랑스가 새로운 질서의 그리스도라면, 피우메는 보다 화려하고 때로는 기괴하며, 항상 흥겨운 세례 요한 같은 존재일 것입니다. 가브리엘레 단눈치오가 첫 번째 미래인 전사 대대를 이끌고 슬라브족 돼지몰이꾼들의 외세로부터 땅을 되찾기 위해 행진했을 때, 그들은 단순히 그 영토를 소심하고 편협한 왕에게 돌려주지 않았습니다. 그 대신, 그것은 훨씬 더 위대한 것의 기초가 되었습니다. 피우메 연맹의 선언은 혼란스러웠던 전후 초기 시기에 작은 불씨에 불과했지만, 불씨는 충분한 연료가 있다면 거대한 불길로 번질 수 있습니다. 그리고 다행히도 프랑스는 이 불꽃을 계속 타오르게 할 만한 모든 가연성 물질을 충분히 비축하고 있습니다. 피우메의 전사들인 아르디티에게 기대하는 것은 단 하나 그 장작더미에 불을 계속 지피는 것입니다. 그리고 머지않아 로마 역시 불길에 휩싸이게 될 것입니다."
 FRA_meeting_high_king:0 "대왕과의 회담"
 FRA_meeting_high_king_desc:0 "이 세상에 프랑스의 친구들은 많을지 몰라도, 현재로서는 우리가 진정으로 의지할 수 있는 나라는 단 하나 아일랜드뿐입니다. 파릭 피어라스와 신 페인 운동은 시작부터 아르토와 우리 프랑스에 충성을 다해왔습니다. 피우메와 달리 그들은 국가 전체를 포괄하고 있으며 따라서 미래의 어떤 갈등에도 가장 잘 준비된 상태입니다. 그들은 적과 국경을 맞대고 있는 성가신 국경에 얽매이지 않으며, 우리로부터 전폭적인 지원을 받을 자격이 있는 자유롭고 위대한 국가란 말입니다. 수 세기 동안 아일랜드를 잔혹하게 억압했던 간교한 앵글로족은 그들의 바로 옆에 위치해 있습니다. 따라서 아일랜드가 미래의 갈등에서 우리를 지원해줄 것을 기대한다면, 우리는 반드시 런던의 성가신 제국주의자들을 무너뜨리는 데 그들을 도와야 합니다. 과거 프랑스는 동맹국들에 대해 애매모호하고 우유부단한 태도를 보였지만 이제 그러한 헛된 행동은 더 이상 없습니다. 이제 우리는 진정한 동맹에게 확고한 지지를 보낼 것입니다."
 FRA_no_new_haiti:0 "새로운 아이티는 없다."
 FRA_no_new_haiti_desc:0 "아이티는 우리에게 스파르타쿠스 전쟁과도 같았습니다. 그것은 형제 간의 인종 전쟁이었다고도 말할 수 있습니다. 왜냐하면 아이티인들과 프랑스인들 사이에 인종적으로는 아무런 차이가 없었기 때문입니다! 그러나 우리는... 매우 어리석은 오만으로 인해 이 유대를 스스로 파괴하고 우리의 흑인 형제들을 극단적인 선택으로 몰아넣고 말았습니다. 우리는 이 점에 대해 그들을 탓하지 않습니다. 오히려 우리가 먼저 우리 자신을 개혁해야 할 것입니다! 흑인 프랑스인도 여전히 프랑스 인종의 일원입니다! 우리의 미래의 새로운 제국이 과거의 낡은 제국들과 다른 점은, 우리가 형제 민족들의 연합이라는 점입니다. 우리는 나폴레옹이나 프랑스 공화당 급진파 및 급진사회당(PRRRS)이 저질렀던 실수를 되풀이할 생각이 없습니다. 우리는 그들보다 더 위에 있으며, 나폴레옹보다 더 보나파르트주의자이고 공화주의자들보다 더 급진적입니다! 그들의 실수로부터 교훈을 얻은 우리는 프랑스어권에서 새로운 형제 간의 전쟁을 조장하지 않을 것입니다. 대신 우리는 하나의 위대한 프랑스 인종 제국을 구축하기 위해 협력할 것입니다. 프랑스 인종 외에 다른 인종은 없다!"
 FRA_cleansing_old_stain:0 "묵은 때를 벗겨내기."
 FRA_cleansing_old_stain_desc:0 "낡고 부패한 세계의 가장 큰 암적 요소 중 하나는 전제적 제국들의 기반이었습니다. 오늘날에도 우리는 여전히 그들에 둘러싸여 있습니다. 러시아 혁명의 실패로 차르와 그의 낡고 무기력한 체제가 유지되었고, 북쪽에는 여전히 영국의 사자가 자리하고 있습니다. 대전쟁에서 아시아의 보석을 잃고 제국의 꿈이 상처를 입긴 했으나, 그럼에도 여전히 세계 여러 지역에서 잔혹한 독재의 힘으로 남아 있습니다. 그리고 잊을 수 없죠! 동쪽의 독일인들은 제국주의의 책략에 반대한다고 주장하지만 영국 제국과의 데탕트에서 위선을 느끼지 못하며 여전히 카이저 시절처럼 유럽과 세계를 지배하려 하고 있습니다.\n\n우리의 혁명을 완수하기 위해서는 피우메 연맹의 선언과 같이, 제국의 후진적 전제정에 맞서 민족 해방의 혁명 정신과 함께 서야 합니다. 그러나 여전히 오래된 문제가 존재합니다. 프랑스의 마지막 얼룩 반동적인 오를레앙파와 왕정주의자, 그리고 지루한 자유주의 공화정의 잔재들이 그것입니다. 알제리가 바로 그 문제입니다. 100년 동안 알제리는 프랑스 제국의 잔혹한 식민 정책 아래에서 녹슬고 고통 받아 왔습니다. 그럼에도 불구하고 일부 혁명 세력 내에는 스스로를 급진적이라고 선언하면서도 아프리카 문제에 대해 갈팡질팡하는 이들이 있습니다. 이것은 새로운 세계를 열어가는 이들이 취할 태도가 아닙니다! 우리가 제국의 지배를 끝내고자 한다면 먼저 우리의 땅에서부터 시작해야 합니다. 알제리에 갑작스럽게 완전 독립을 부여하는 것은 특히 피에 누아르 문제로 인해 재앙으로 이어질 수 있습니다. 대신 모함메드 교도와 프랑스 백인들 간의 간극을 해소하기 위해 그들 모두에게 우리 새로운 공화국의 시민권을 부여합시다. 이 새로운 사회적 평등은 혁명의 이상이 알제리 전역에 퍼지도록 보장할 뿐만 아니라, 우리는 이 고대 땅의 토착민들로부터도 많은 것을 배울 수 있을 것입니다. 이를 통해 모든 당사자에게 이익이 되는 노력이 약속된다면, 우리는 남부의 형제들과 손을 맞잡고 빛나는 미래를 희망적으로 바라볼 수 있을 것입니다!"
 FRA_new_friends_austria:0 "오스트리아 새 친구 "
 FRA_new_friends_austria_desc:0 "오스트리아는 공산주의자들에게 거의 무너질 뻔했습니다. 다행히도 '거의'에 그쳤습니다. 그러나 여전히 국경 너머에서 날아오는 붉은 깃발에 취약한 상태로 남아 있으며 그들은 빈 위에 붉은 깃발이 휘날리기를 꿈꾸고 있습니다. 새로운 정치 질서가 오스트리아에서 권력을 잡았으나, 그들이 우리의 목표와 얼마나 일치하는지는 아직 확실하지 않습니다. 오스트리아가 오랫동안 프랑스의 적이었고 현재 오스트리아의 통치자가 우리가 기존에 상대하던 이들과는 조금 다르다는 점이 있더라도, 근본적인 전략은 변하지 않습니다. 우리는 그들과 강력하고 우호적인 관계를 구축해야 합니다. 반공주의 전초기지를 만들어, 정부 내에 공산주의자들이 발을 붙이지 못하게 할 수 있는 (유연하거나 아니거나) 신뢰할 수 있는 인물을 이끌어야 합니다. 이것이 무엇보다 최우선 과제입니다. 시간이 오면 독일이 오스트리아에 간섭하는 것은 필연적이며, 그 순간이 늦건 빠르건 반드시 찾아올 것입니다."
 FRA_backroom_talks_poland:0 "폴란드와의 밀실 모략"
 FRA_backroom_talks_poland_desc:0 "우리의 폴란드 친구들이 스파르타쿠스주의자 강도 귀족들과 다소 가까워진 듯합니다. 이는 물론 매우 유감스러운 일입니다. 특히 나폴레옹 시대 이후 프랑스가 폴란드를 위해 역사적으로 해온 모든 것을 고려하면 더욱 그렇습니다. 하지만 이것이 세계의 끝은 아닙니다. 폴란드의 지식인들은 항상 왕 칼 카우츠키의 비틀거리는 입술에 키스를 하며 성가신 결혼식을 완전히 성사시키기를 꺼려해 왔습니다. 대신 더 안정적인 경제 및 군사 동맹이 형성될 수 있도록 점점 더 미약한 타협을 선택해 왔습니다. 이 덕분에 다행스럽게도 지나친 군국화가 불필요한 문제로 번지지 않았습니다. 폴란드의 민감한 감정이 고집스러운 독일인들의 태도를 상대로 작용하는 상황에서, 그들을 순응 시키는 것은 그리 어렵지 않을 것입니다. 우리는 오데르 강 동쪽의 낡아빠진 반동적 황제를 자칭하는 '제국'에는 전혀 관심이 없습니다. 반면 폴란드의 생존은 그 제국의 완전한 소멸에 달려 있습니다. 이를 고려하면 매우 간단하고 직설적인 거래가 가능합니다. 우리는 폴란드가 독일-폴란드 국경 너머 모든 것을 차지하는 것을 허용할 것이며, 그들은 우리가 프랑크푸르트 거리에서 대혼란을 일으키는 동안 우리를 방해하지 않을 것입니다. 거래를 더 매력적으로 만들기 위해, 폴란드가 오데르 강을 따라 국경선을 그릴 수 있도록 허용합시다. 어차피 우리가 그 강을 사용할 계획은 없으니까요."
 FRA_making_friends_new_age:0 "새 시대의 친구 사귀기"
 FRA_making_friends_new_age_desc:0 "그들의 목표가 우리와 크게 상충함에도 불구하고 일부 사람들은 자작나무 서약과의 동맹이 붉은 폭군들을 무너뜨리는 데 도움이 될 수 있다고 생각하고 있습니다. 이에 대해 우리는 단호히 답합니다. 카이저의 하수인들을 쾨니히스베르크에서 썩어가게 두십시오. 그들은 이미 낡아빠진 묵은 때일 뿐입니다! 이 가련한 '군대'와 지나치게 거만한 스웨덴과 러시아 동맹군은 우리와 어울리기에 전혀 적합하지 않습니다. 베르됭 전투의 악몽은 우리 에스카드롱의 기억 속에 어제처럼 생생하게 남아 있으며, 그들은 이에 대한 복수로 베를린이 불길에 휩싸이는 것 이외에는 만족하지 않을 것입니다. 우리를 따르는 많은 동조적 독일인들이 두 팔을 벌리고 우리에게 달려오고 있습니다. 그렇다면 왜 그들을 받아들이지 않겠습니까? 우리의 사명과 대의를 공유하는 이들과 함께 행진하고 프로이센인들은 그들의 이빨을 갈며 영원토록 우리를 저주하게 내버려 둡시다."
 FRA_seize_natural_borders:0 "자연 국경 확보"
 FRA_seize_natural_borders_desc:0 "황금의 빛이든, 흑암의 어두움이든, 붉은 피든, 독일인들은 자신들이 사는 땅에서 결코 편안함을 느낀 적이 없습니다. 단일한 독일이 형성되기 전부터, 그들의 굶주린 눈과 두터운 턱은 주변의 모든 것을 탐하며 값싼 창녀처럼 이웃 민족들에게 자신을 밀어붙여 타국의 땅을 자기 것으로 만들고자 했습니다. 옛 프랑스도 그러한 피해자 중 하나였으며, 그 상처와 멍은 수 세기 동안 깊게 남아 있었습니다. 그러나 그 약하고 나약했던 프랑스는 이제 오래전에 죽었습니다. 우리는 그녀의 재에서 다시 일어섰고, 우리에게 본래 속했던 것이 무엇인지 분명히 알고 있습니다. 알자스와 로렌을 넘어, 건방진 독일 놈들이 우리에게서 빼앗아간 모든 것을 되찾읍시다! 제국의 깃발은 희미해졌을지언정, 독일의 오크들은 여전히 라인란트의 땅이 제공하는 산업과 보호 속에서 호화롭게 살고 있습니다.\n\n그 땅은 프랑스의 것입니다."
