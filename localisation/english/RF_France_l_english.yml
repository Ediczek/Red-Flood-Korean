 FRA_away_with_the_state:0 "지상의 반란"
 FRA_away_with_the_state_desc:0 "폭군 아르토와 부자연스러운 변태 아방가르드 민족전선이 무너졌습니다! 그들의 군홧발과 가학적인 디자인으로 더럽혀진 대지는 그들의 무게를 견디지 못했습니다. 이제 프랑스 국민은 이 재앙을 초래한 현대 문명의 독한 암을 거부해야 할 때입니다. 우리는 더 이상 자연의 영원한 적이 아닌 자연과 하나가 되어 다시 한 번 걸어가야 합니다."
 FRA_burn_down_buildings:0 "이열치열"
 FRA_burn_down_buildings_desc:0 "슬프게도 우리가 모두 한순간에 숲으로 도망친다면, 강철과 총으로 무장한 사람들에 의해 노예가 될 것입니다. 그렇다면 우리의 억압 수단을 빼앗아 그것을 그들 자신에게 돌려주어야 합니다. 우리는 혐오감을 품고 어둠 속 공장에서 일할 것이며, 더 이상의 지옥 같은 기계들이 만들어지지 않도록 그들에 맞서 싸울 것입니다. 그리고 영광스러운 혁명이 끝난 후, 우리는 그 모든 것들을 땅 깊숙이 묻어버릴 것입니다."
 FRA_la_revolution_industrielle:0 "레비아탄에 맞서서"
 FRA_la_revolution_industrielle_desc:0 "우리의 적은 인간의 몸으로 이루어진 거대한 괴물, 리바이어던입니다. 비자연적인 권력 욕망에서 태어난 그는 우리를 얽어매는 칙칙한 사슬을 지탱하는 팔다리를 가지고 있습니다. 그가 바로 “도덕적”이고 “문명적”이라는 이름으로 우리 본성을 혐오하게 만드는 목소리입니다. 그가 바로 인간을 지옥 같은 공장에서 노동하도록 채찍질하는 손입니다. 우리는 더 이상 이를 참지 않겠습니다! 더 이상 “국가”도, “사회”도 없습니다! 오직 우리를 낳은 자연의 상태만이 있을 뿐입니다!"
 FRA_every_man_a_hunter:0 "곡물에 맞서서"
 FRA_every_man_a_hunter_desc:0 "농업은 인간의 원죄입니다. 숲은 인간을 먹이고 돌보기에 충분한 것을 제공해왔음에도, 썩어빠진 권력 욕망에 사로잡힌 고대의 폭군들은 사람들을 땅에 속박하고, 들판에서 등골이 휘도록 노동하게 강요했습니다. 이러한 삶은 인간을 야생의 본모습에서 퇴화시켜 그저 희극적인 존재로 전락시켰습니다. 그는 생고기와 산딸기에서 독성 옥수수로 식단을 바꾸어 몸이 붓고 이가 썩어갔습니다. 그는 알코올의 불경한 쾌락을 발견했습니다. 그는 소금이라는 역겨운 찌꺼기로 저주받았습니다. 더 이상은 안 됩니다! 미래에는 다시 자연이 주는 것만을 받아들이며, 자연스럽게 살아가고 먹을 것입니다."
 FRA_blood_of_the_wolves:0 "자연의 자유"
 FRA_blood_of_the_wolves_desc:0 "자연 상태는 곧 자유의 상태입니다. 모든 도덕적 법과 국가의 법은 더 이상 적용되지 않습니다. 인간은 마침내 자신의 본성에 따라 자유롭게 행동하며 행복하게 성장할 수 있게 될 것입니다. 아마존의 원주민들처럼, 우리는 문명의 혼란스러운 쾌락에 방해받지 않는 진정한 자유를 알게 될 것입니다."
 FRA_life_as_it_was_meant:0 "노동은 없고 오직 놀이뿐"
 FRA_life_as_it_was_meant_desc:0 "노동의 고역은 문명이 인간에게 가하는 가장 억압적인 요소입니다. 인간의 정신은 여러 시간 동안의 지루한 반복에 적응할 수 없습니다. 사냥, 채집, 원시 예술의 축제, 이러한 것들이야말로 인간 본연의 활동입니다. 인간에게 강제로 부과된 인위적인 것들을 제거하면 우리는 더 이상 “노동”을 알지 못하게 될 것입니다. 우리에게서 아무것도 소외되지 않으며, 우리가 하는 모든 것은 어린아이의 놀이와 같아질 것입니다."
 FRA_animal_passions:0 "본래의 삶"
 FRA_animal_passions_desc:0 "인간의 몸은 정적인 삶을 위해 만들어지지 않았습니다. 도시와 집은 그의 감옥입니다. 문명인은 자신의 비자연적인 삶이 초래한 고통을 해결하기 위해 끊임없이 새로운 처방을 발명해 냅니다. 우리는 이 악순환을 멈추고, 인간을 그가 본래 있어야 할 자리로 되돌려 놓을 것입니다. 행복이 본래 만들어진 목적에 따라 살아가는 진정한 행복 속으로 말입니다."
 FRA_no_need_prosperity:0 "자연 공동체"
 FRA_no_need_prosperity_desc:0 "우리는 자연이 인간을 위해 만든 본연의 공동체로 돌아갈 것입니다. 더 이상 국가도, 사회도 필요 없습니다! 우리는 부족과 가족 외에 그 어떤 지원도 필요로 하지 않습니다. 공동체는 오직 다시 순수해진 대지 위에서 함께 기쁨을 나눌 사람들로 이루어질 것입니다."
 FRA_weapons_from_technocrats:0 "기계를 향한 분노"
 FRA_weapons_from_technocrats_desc:0 "기술은 현대 인간의 잔혹한 지배자입니다. 그녀는 인간에게 채찍을 휘둘러 무릎 꿇게 하고, 그가 그녀의 법을 어길 때면 그의 아이들을 요람에서 목 졸라 죽입니다. 그러나 인간이 충성을 다할 수 있는 유일한 법은 자연의 법뿐입니다. 공장의 회색 연기는 곧 시들어버릴 것입니다. 그 외형이 무너지는 순간, 덩굴과 신선한 풀밭이 그 자리를 채울 것입니다. 우리는 기계의 하인들이 제공한 도구와 무기를 사용하는 것을 반대하지 않습니다. 오히려 그 도구들을 최대한 활용할 것입니다. 그리고 그것들이 부서지는 날이 오면, 우리는 그들을 완전히 파괴할 것입니다. 이제 그들의 새로운 목적은 단 하나, 그들의 과거 목적을 파괴하는 것입니다."
 FRA_this_isnt_working:0 "다시 한번, 자연 상태"
 FRA_this_isnt_working_desc:0 "우리는 원초적 인간, 호모 사피엔스에게 강제로 부과된 모든 기초들을 무자비하게 파괴하는 데 성공했습니다. 거대한 바위는 언덕을 굴러 내려가며, 그 존재가 한때 떠받쳤던 모든 것들을 발아래로 짓밟고 있습니다. 우리는 서로 짐승처럼 걸어 다니며, 문명의 순진한 굴레에서 벗어났습니다. 십만 년 전의 기준이 이제 우리의 기준이 되었습니다."
 FRA_rob_the_innocent:0 "더 이상 문화는 없다"
 FRA_rob_the_innocent_desc:0 "우리는 프랑스인도 아니며, 골족도 아닙니다. 우리는 그리스도인도 아니고, 이교도도 아닙니다. 우리는 합리적인 신사도 아니며, 야만인도 아닙니다.\n\n우리는 짐승입니다. 우리는 짐승처럼 살아갑니다. 인간 문화가 만들어낸 거짓말에 얽매이지 않습니다. 우리는 국가, 신념, 문화라는 인간의 개념에 털끝만큼도 관심이 없습니다. 우리 공동체는 모든 인간에게서 비롯됩니다. 다만 그들이 자신을 속박하는 유대를 포기하고 본성에 따라 살아갈 준비가 되어 있다면 말입니다."
 FRA_mandatory_mating:0 "순수로의 회귀"
 FRA_mandatory_mating_desc:0 "한때 성은 그저 자연스럽고 즐거운 행위일 뿐이었습니다. 우리는 네안데르탈인의 자유를 절망과 동경의 눈빛으로 바라봅니다. 우리에게서 빼앗긴 존엄을 알고 있기 때문입니다. 국가는 생식을 위한 성행위가 아니면 타락이라 말합니다. 교회는 자신들이 승인한 법적 결합 외의 성행위가 타락이라 말합니다. 그러나 우리는 묻지 않을 수 없습니다. 타락이란 무엇입니까? 그것은 인간을 억압하기 위해 권력이 만든 금기어에 불과합니다. 그 이상을 입증하는 증거는 어디에도 없습니다. 우리는 \"타락\"이나 \"도덕적 잘못\"이라는 개념을 폐기해야 합니다. 그것은 우리 자신과 인류를 위해 필수적인 일입니다. 우리는 기쁨을 위해서도, 생식을 위해서도 마음껏 서로를 탐할 것입니다. 이것이야말로 야생의 의지입니다."
 FRA_only_instinct:0 "야만이여, 영원하라!"
 FRA_only_instinct_desc:0 "야만이야말로 우리의 신념이며 본성입니다! 문명이 우리에게 야생과 자유를 두려워하라고 강요한다면, 이제 야만인의 포효를 들어라! 우리는 인간이라는 자연의 짐승들로서, 너희의 허무맹랑한 추상적 개념에 전쟁을 선포한다! 자연은 언제나 그랬듯이 승리할 것이다!"
 FRA_raid_the_technocrats:0 "시간 폐지"
 FRA_raid_the_technocrats_desc:0 "시간은 가치 있는 것이라 여겨지지만, 그것은 돈, 국경, 노동처럼 권위로부터 부여된 것에 불과하며, 본래의 인간 경험과는 동떨어진 허상일 뿐입니다. 우리는 자신의 의지와 상관없이 이러한 체계에 강제로 묶여, \"시간\"이라는 괴물에게 과도한 헌신과 노예 같은 숭배를 강요당했습니다. 그러나 시간 자체는 아무런 가치가 없습니다. 사람은 하늘을 바라보며 해가 뜨고 지는 것을 알 수 있지만, 그 움직임은 별 의미가 없습니다. 그는 언제 잠드는가? 그가 원할 때입니다. 언제 사냥을 나가는가? 그가 하고 싶을 때입니다. 그는 언제 살아가는가? 다시 말하지만, 그가 스스로 결정할 때입니다."
 FRA_top_of_food_chain:0 "이빨과 발톱의 법"
 FRA_top_of_food_chain_desc:0 "짐승에게는 스스로 지키고 싸우는 법칙 외에 어떤 법도 중요하지 않습니다. 자연의 맹수 중 최고에 자리한 인간 역시 예외가 아닙니다. 그는 자비 없이 약한 종을 사냥하며 살아갑니다. 그러나 산업화된 \"문명인\"은 쥐와 벼룩에게조차 뒤지는 최하위의 존재로 전락했습니다. 그는 이제 해충처럼 사냥당할 것이며, 그제야 깨닫게 될 것입니다. 자연의 법칙만이 진정으로 중요한 법이라는 것을."
 FRA_free_europe_civilisation:0 "문명으로부터 유럽 해방"
 FRA_free_europe_civilisation_desc:0 "한때 에스파냐라 불렸던 곳은 인류 해방을 위한 거대한 투쟁에서 작은 발걸음에 불과합니다. 우리 앞에는 스스로를 오만하게 \"문명 세계\"라 부르는 몰렉이 서 있습니다. 그 이름 자체가 가장 모욕적인 단어가 아니고 무엇이겠습니까? 그 기초가 파괴되면 지구의 나머지 부분도 뒤따르게 될 것입니다. 백인들은 책과 증기기관으로 인해 자신들의 본래 본능을 잃고, 현대성을 흑인, 갈색인, 아시아인에게 강요해왔습니다. 그러나 이제 그들도 자연스러운 본성을 다시 발견할 것입니다. 피지배 민족들 또한 곧 스스로 뒤따를 것입니다. 강제할 필요도 없습니다. 이는 결국 본래 그들의 운명이 아니었기 때문입니다."
