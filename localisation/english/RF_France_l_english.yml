 france.666.t:0 "무정부!"
 france.666.d:0 "아르토의 죽음은 국가 전역에 충격파를 던졌지만, 암살자가 기대했던 질서 회복은 이루어지지 않았습니다. 중심축이 무너짐과 동시에 아방가르드 민족전선의 구조도 함께 붕괴되었습니다. 초현실주의자들, 미래주의자들, 육체주의자들은 서로를 적대하며 갈등을 격화시켰고, 전국적으로 폭동과 소규모 전투가 잇따라 발생했습니다. 포병과 탱크가 동원되고 저항 세력은 테러 공격의 광기에 빠져들었습니다. 갈등과 혼란이 일상화되며 문명의 흔적이 곧 불길에 휩싸일 듯한 상황이 전개되었습니다. 어쩌면 이것이야말로 프랑스 국민들이 진정으로 원했던 것인지도 모릅니다.\n\n그렇게 생각하는 사람이 바로 새롭게 황폐해진 프랑스의 군벌 중 한 명인 앙리 지슬리입니다. 그는 실망에 빠진 일부 초현실주의자들과 공화국과 아르토 체제 모두에 맞서 싸운 아나키스트 테러리스트 집단을 통합하며 문명 자체가 잘못된 것이라 설파하고 있습니다. 그의 자연 혁명주의자들은 르 솔레이유에서 세력을 확대하며 지나가는 모든 것을 불태우고 있습니다. 다른 세력들은 후퇴하기 시작했고, 이 짧은 내전에서 자연주의자들이 승리할 조짐을 보이고 있습니다.\n\n마지막 용맹한 에스카드롱 병사들과 초현실주의 꿈을 품은 자들은 국가의 변두리로 물러나고, 더 이상 국가를 위한 연설도, 새 정부의 흔적도 남아 있지 않습니다. 오직 아나키만이 남아 있을 뿐입니다. 자연의 진정한 여신, 아나키가 말입니다."
 france.666.a:0 "모든 것을 불태워라!"
 france.214.t:0 "궁극의 영광"
 france.214.d:0 "태양이 뜨거운 열기를 내뿜으며 베얼린의 파리저 플라츠를 맹렬히 내리쬐었다. 프랑스 군대의 대열이 승리의 거만한 자부심을 가진채 행진했다. 그들의 다채로운 깃발과 화환이 찬란한 카이사르, 영광의 앙토냉 아르토의 개선 행렬을 이끌고 있었다. 오래된 브란덴부르크 문은 폐허가 되어 있었고, 그 자리에 고딕과 동양풍 양식의 피라미드가 들어섰다. 그 꼭대기에는 새로운 혁명의 대사제 조르주 바타유가 수행원들과 함께 기다리고 있었다. 경건한 분위기는 황홀감으로 가득 차 있었고, 모여든 이들 위로 쏟아지는 태양의 폭력적인 광선은 취기의 기운을 피어오르게 했다.\n\n아르토는 화려하게 장식된 트럭에 타고 자신의 군단 뒤에서 나타났다. 그는 제단으로 올라가 바타유의 포옹과 입맞춤을 받았다. 의식은 아르토가 대사제 앞에 무릎을 꿇고 백합화로 만든 화환을 씌우는 것으로 시작되었다. 이 기묘한 연단에서 그는 연설을 시작했다.\n\n그는 독일 국민들에게 연설했다. 그가 피와 불의 바다를 묘사하며 비명을 지르고 몸부림칠 때 대중들은 그의 말에 완전히 매료되었다. 공포의 연극이 끝나갈 무렵 그는 하나의 선물을 약속했다. 화해의 선물이자 그들이 맞본 패배를 부정하고 모든 국가들을 하나의 영광 속에 통합할 선물이었다. 그는 태양을 본떠 자신의 피와 몸을 바치겠다고 선언했다.\n\n바타유의 수행원들 사이에서 한 젊은 소녀가 등장했다. 그녀는 역사 속에서 이름 없는 존재로 남을 운명이었으나, 이 의식의 주인공으로 선택되었다. 그녀는 청동 칼을 들고 있었고 아르토는 자신의 머리를 제단에 얹었다. 소녀는 그의 로브를 찢어 그의 나체를 드러냈고, 비틀린 해골 같은 몸이 전 세계의 사랑을 받는 듯 쏟아지는 시선에 잠겼다. 원시적인 단검이 그의 목을 가르자 붉은 폭발이 일어나며 피가 솟구쳤다. 여사제의 눈은 탐욕으로 광기를 띠었고 그녀의 입에서는 침이 흘러내렸다. 그녀는 흡혈귀처럼 그에게 달려들어 그의 피를 마셨다. 유럽을 정복한 이 생명의 즙을 갈증에 찬 개처럼 탐욕스럽게 들이켰다.아르토의 마지막 경련은 그녀를 황홀경으로 몰아넣어 그녀가 자신을 드러내고 그의 죽어가는 몸에 몸을 문지르게 했다. 그의 심장이 멈췄지만, 그의 시신을 통해 깨어난 생명의 에너지는 여전히 출구를 찾으려 하며 맥동하는 발기를 통해 표출되었다. 이에 응답하듯 소녀는 그의 성기를 끊임없이 숭배하며 절정에 이르렀다. 삶의 극한에서 머리에는 빛이, 내장은 열기로 가득 찬 순간, 그녀 역시 자신의 배를 단검으로 찔러 모든 내장을 태양의 부드러운 손길 아래 쏟아냈다. 그들은 썩어가는 살과 피의 꽃이 된 하나의 웅덩이로 합쳐졌다."
 france.214.a:0 "혁명의 첫 날밤 침대에 묻은 핏방울이라."
 france.999.t:0 "신 프랑스의 적"
 france.999.d:0 "피에르는 황홀경에 빠진 군중들 사이로 몸을 숨기며 슬금슬금 움직였다. 그가 보기에, 이 미치광이들이 자신의 조국을 빼앗아 가고는 국가 의례 대신 벌이고 있는 신성 모독적인 쾌락 의식은 혐오스러웠다. 특히 임시로 세운 연단 위에서 혁명적 구호를 외치는 젊은 선동자들에게 그는 깊은 경멸을 느꼈다. 그는 스스로에게 되뇌었다. 이 모든 것이 곧 끝날 것이라고. 그의 주머니 속에는 이 광기를 치유할 수단이 있었다. 그것은 연소 장치에서 발사되는 150그램의 납탄이었다. 그 폭군, 그 짐승, 그 악마 같은 광대 아르토는 오늘 또다시 연설 비슷한 것을 하려 하고 있었다. 피에르는 단 1초 동안만 손을 흔들림 없이 유지하면 옛 프랑스를 구할 수 있었다. 그가 방아쇠를 당기면 에스카드롱의 악당들이 그를 잡아 처단하거나 고문할 수도 있다는 것을 알고 있었지만, 그는 개의치 않았다. 그는 자신의 조국을 위해 이 일을 하는 것이었다. 자신의 목숨 따위야 어찌 되든 상관없었다. 민족을 구할 수 있다면 기꺼이 희생할 것이었다.\n\n아르토가 연단에 오르자 군중들은 환호성과 울부짖음으로 폭발했다. 피에르는 거의 짓밟힐 뻔했으나 가까스로 손을 뻗어 권총을 붙잡았다. 평화롭게 살아온 가게 주인의 팔이 곧게 펴졌다. 그것은 유럽을 불의 바다로 던질 운명을 지닌 강력한 마법사-왕, 위대한 인물의 생명을 빼앗기 위함이었다. 심판의 순간이 떨어지려는 찰나..."
 france.999.a:0 "...방아쇠를 당기기도 전에 경찰관이 피에르의 두개골을 박살냈다."
 france.999.b:0 "...총알은 독재자의 심장을 꿰뚫고 지나갔다."
 FRA_the_sovereign_ones:0 "주권자들"
 FRA_the_sovereign_ones_desc:0 "아세팔 사회는 우리의 혁명을 지탱하는 초석입니다. 이 열정적인 공동체는 부르주아 사회의 지루함과 모든 사람을 이익과 노동의 공리적 논리에 복종시키는 억압에 맞서기 위해 시작되었습니다. 아세팔의 실천은 새로운 종교를 구축하는 데 있습니다. 그것은 오직 주권의 원리에 기반하여, 공리적 계산의 냉혹한 폭정과 초월적 신성에 대한 자기 복종을 초월할 수 있는 유일한 것입니다. 우리는 공허의 가장자리에 서서 이 잔혹한 세계를 우리의 연인으로 만들 것을 요구합니다."
 FRA_elective_community:0 "선택된 공동체"
 FRA_elective_community_desc:0 "아세팔 사회는 관료적 기구나 특정 계급 또는 국가의 이익을 대변하는 조직이 되어서는 안 됩니다. 더욱이 그것은 민주적 대중 정당이 될 수 없습니다. 이 사회는 스스로 회원을 선택하는 선택적 공동체로 남아야 합니다. 이는 신비 종교와도 같은 공동체로, 신앙 공동체의 통일성과 결속 속에서 온전한 개인을 발전시키는 데 목표를 두고 있습니다."
 FRA_abraxas_over_sophia:0 "소피아위의 아브락사스"
 FRA_abraxas_over_sophia_desc:0 "영지주의자들의 신화는 강력한 악의 이미지를 제공합니다. 이 세상의 맹목적인 데미우르고스이자 창조주이면서 지배자인 혐오스러운 아브락사스와, 그를 따르는 야수 같은 아콘들, 그리고 내장 깊숙이 숨은 수많은 광기의 생명체들. 그들의 편집증적 공포는 단지 물질적 세계의 본질적 경험을 시적으로 극명하게 시각화한 것에 지나지 않습니다. 그러나 그들이 세계에서 도피하려 했던 반면, 우리는 이 세상을 악과 기이함 그대로 받아들일 것입니다. 우리는 이 세상의 광기 어린 악마왕, 아브락사스의 이름을 외칠 것입니다!"
 FRA_towards_atheocracy:0 "무신정을 향하여"
 FRA_towards_atheocracy_desc:0 "우리가 창조하는 새로운 신앙은 우리의 정치적 운동과 하나가 되어야 합니다. 그러나 우리는 과거의 종교들과 다릅니다. 우리의 신념은 신에게 복종하는 것이 아니라 신이 없는 현대 세계에 적합한 신앙입니다. 우리의 종교는 신의 죽음을 기반으로 한 종교이며, 끝나지 않는 영원의 너머를 향한 체계입니다. 이 진리는 스스로의 사제단과 위계 그리고 의식을 가지고 있으며, 그것은 혁명적 국가 속에 구현될 것입니다."
 FRA_orgies_of_violence:0 "폭력의 향연"
 FRA_orgies_of_violence_desc:0 "부르주아 세계는 우리에게 소모의 원칙을 부정하고, 사소한 이익 추구라는 졸렬한 코르셋으로 우리를 질식시켰습니다. 그러나 이제 인간의 전능함이 해방되며 이 힘은 재앙적인 폭발로 나타나고 있습니다. 혁명은 폭력의 향연이며, 열정적인 몸의 결합이자 모든 도덕을 초월하는 카니발입니다. 그것은 인간의 원초적 주권을 드러냅니다. 짐승이 되어 싸우자! 구부러진 단검을 들고 허락의 경계를 향해 돌진하자! 혁명은 궁극적인 범죄이며, 우리는 끊임없는 금기를 넘나들며 그 쾌락을 만끽할 것이다."
 FRA_dionysian_fanaticism:0 "디오니소스적 광신"
 FRA_dionysian_fanaticism_desc:0 "스파르타쿠스주의자들에게 부족한 것은 진정한 광신입니다. 그들은 감옥의 벽을 발로 차고 사슬을 끊고 인간의 주권을 쟁취하겠다고 말하지만 여전히 이익 추구의 논리에 갇혀 공리적 욕망에 굴복하며 부르주아적 타락을 재생산합니다. 광신이야말로 해방입니다! 그 주권적 영광은 우리의 눈을 태우지만 우리는 그것을 사랑합니다! 우리는 그것을 무한히 사랑합니다! 이 열정의 장엄함 속에서 이성의 모든 구조는 녹아내립니다. 이 사랑은 우리를 인간의 의무에서 해방시킵니다. 그것은 달콤한 방종이며 선과 악을 초월한 세계의 진정한 본성이 광신자의 광기 어린 희생 속에서 스스로를 드러냅니다."
 FRA_a_world_to_be_loved:0 "사랑받아야 할 세계"
 FRA_a_world_to_be_loved_desc:0 "니체의 격언, \"이 세계를 네 집처럼 여기고 행동하라\"는 주권적 운동의 길잡이로 남아 있습니다. 우리가 바라는 것은 죽을 때까지 사랑할 수 있는 세계, 마치 여성을 사랑하듯 낭만적이고 에로틱한 세계입니다. 우리는 불모하고 도구적 악취를 풍기는 모든 것을 거부합니다. 우리는 신성한 것, 숭고한 잔혹함, 신비로운 황홀경을 위해 살아갑니다. 충만하고, 황홀하며, 진정한 자유를 실현할 수 있는 세계. 이것이야말로 우리가 추구하는 새로운 종교의 대상입니다."
