 FRA_futurist_terrorism_desc:0 "주택가의 미래주의자 집단이 프랑스 패악에 맞서 전쟁을 벌이고 우리의 용맹한 국가를 상대로 뭔가를 꾸미고 있는 듯합니다. 그 지도자들은 금세 잡아들일 수 있을 것이나, 대다수의 조직원들은 지하로 들어가 우리 군과 자원추출 시설을 대상으로 은밀한 테러 공격을 감행할 것입니다.\n\n\n§Y프랑스와의 평화를 유지하면서 놈들을 제거한다.§!"
