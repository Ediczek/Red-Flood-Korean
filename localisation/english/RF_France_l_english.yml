 france.5.t:0 "신년축하"
 france.5.d:0 "1936년 새해를 축하하며, 프랑스의 파트롱이신 아르토께선 마르세유에서 거대한 공개 파티를 개최하셨습니다. 아름답게 장식된 옷과 가면이 권해졌으며, 대량의 알코올이 제공됐습니다. 1월 7일까지 계속된 파티에선 폭죽들이 대포에서 발사돼 땅에 내리꽂히는가 하면, 수많은 옛 르네상스 그림들이 불태워지기도 했습니다. 아르토께선 1400년대에 그려진 로히르 반 데르 베이던의 수태고지를 고르시더니, 그 위에 사정하시곤 발화탄을 장전한 강력한 소총으로 작품을 날려버리셨습니다. 완전히 파괴된 그림을 보며 군중은 환호했습니다. 바깥 세계에 그리 알려지지 않은 이 파티를 다룬 건 프랑스를 긍정적으로 본 세 미국인 언론인들이 전부였습니다.\n파티는 도시에 큰 피해를 입혔습니다. 하지만 모두는 즐거운 한때를 보냈고, 이제 자원봉사자들이 나서 난리의 잔재를 치워내고 있습니다. 도시는 언제나 빨랐듯이 계속 열성적일 것입니다."
 france.5.a:0 "파르통께서 재미를 보신 듯하다."
 france.6.t:0 "느긋한 식사자리"
 france.6.d:0 "오늘, 파트롱 아르토께선 아세팔의 지도자인 조르주 바타유와의 만남을 가지셨습니다. 새로이 설립된 아르토 숭배단과 아세팔 비밀결사 간의 고도의 긴장감에도, 며칠 전 \"우정\"에 대해 논하길 원한다던 그의 이상한 요구에 따른 것이었지요. 바타유는 아르토께 음식과 술을 대접했습니다. 그러더니 식사 도중, 아르토께선 갑작스레 바닥으로 쓰러지시곤 의식을 잃으셨습니다. 조르주 바타유는 재빨리 르 솔레유인들에게 소식을 전하면서, 스스로를 \"프랑스의 임시섭정\"으로 지명하는, 일종의 유화적 정변을 자행했습니다!"
 france.6.a:0 "아르토께선 개인숭배를 다룰 줄 모르시는 듯하군."
 france.7.t:0 "다시 전쟁에 빠진 프랑스"
 france.7.d:0 "여리고 허약한 유럽의 균형은 마침내, 프랑스의 파트롱 앙토냉 아르토께서 르 솔레유에서 공포하신 대영 선전포고를 통해 땅바닥에 쳐박혔습니다. 아르토께선 다음 문장으로 연설을 시작하셨습니다.\n\"동지들, 전사시인들, 강철마의 기수들, 전쟁사제들과 예술 애호가들이여!\"\n아르토께선 당신의 지팡이를 내려놓곤 스카프를 고쳐매셨습니다.\n\"이 중대한 순간은 영국 위에 위대한 그림을 그릴 우리의 기회이다! 우리의 폭탄으로, 우리의 자동차로 저들의 피를 페인트 삼아 칠하자. 금권적이며 반동적인 영국의 체제는 영국 문화의 불모에 맞서 억압받는 아시아인들, 아프리카인들, 유럽인들을 보호할 숙명을 우리에게 주었다! 세계의 암이며, 비창조성과 부르주아 가치의 중심지는 런던이다!\"\n아르토께선 격앙된 목소리로 지팡이로 땅바닥을 내려치시며 극적이고 해소적이며, 교감적인 몸짓을 내보이셨습니다.\n\"우리 부대는 태세를 갖추었다. 아세팔은 제례와 희생제를 마쳤다고 알려왔으니, 암흑의 켈트 신들께서 우리의 침공을 도우시길 희망하자!\"\n그러더니 연설대를 벗어나신 아르토께선 양측에 확성기가 달린 비행기를 타곤 하늘로 날아오르며 소리치셨습니다.\n\"앵글인들은 자기네 여자들을 만족시킨다는 가장 중요한 역사적 위업을 달성하는 데 실패했다! 우리가 그들을 도와야 한다!\" 파트롱의 혜언이 우리의 수도 르 솔레유 전역에 메아리쳤습니다. \"승리의 전쟁이 끝나고 나면, 우린 앵글 인종을 오쟁이 진 무리라는 새로운 역사적 자리에 앉힐 것이다!\n 런던으로 향하는 첫 비행폭격대는 해협 너머 미래의 부인들을 위해 우리 군의 변태적 사진들과 연애편지를 뿌릴 것이다.\"\n이어 장미를 뿌리며 공중으로 총을 쏘아대신 아르토께선 도시 주민들의 떠들썩한 외침과 찬사를 향해 멀리 날아가셨습니다."
 france.7.a:0 "땅과 여자를 향한 정복이라!"
 france.8.t:0 "Strange, New Animals Gather"
 france.8.d:0 "In the countryside, a new futurist faction within our movement - Clique Druidiste - is demonstrating their political influence by organising several Celtic pagan rituals in French forests. Most of their influence is in Brittany, but it's slowly spreading as the younger generations discover the sexual rituals involved. This new subculture is heavily influenced by Yugoslav Zenitism and French Primitivism, declaring that Celtic tribes lived fast lives despite their technological backwardness as true speed comes from the mind, not technology.\nMarc Augier, who is hailed as \"Mestr\", has already organised his followers into a paramilitary group dressed in nothing but the furs of wild animals. In the night, they claim that they become true animals."
 france.8.a:0 "모임을 계속하게 놔두라."
 france.8.b:0 "분리주의의 위험에 대해 경고하라."
 france.10.t:0 "Papist Unrest!"
 france.10.desc:0 "국내에서 시행한 우리의 대 교황청 숙청 작업은 전적으로 필요한 조치였음에도 사람들의 미숙함, 그리고 배은망덕과 마주하게 됐습니다. 향촌벽지의 농민들이 비밀 기도 모임을 가졌다 적발되는가 하면, 역사적 건축물에서 기독교 상징물을 제거하려는 우리의 노력은 파괴공작 및 내부저항과 맞닥뜨리게 되었습니다. 무식한 교황주의자들로 이루어진 거대한 무리가 대규모 기도 시위를 벌이며 저들의 더러운 미신을 향한 관용을 되돌려 줄 것을 요구하고 있습니다. 이미 시위대는 그저 시위를 진정시키려던 경찰들을 공격한 바 있습니다. 시위 규모가 불어나고 있으니 빨리 대응하는 게 좋을 겁니다."
 france.10.a:0 "내버려 두도록."
 france.10.b:0 "처리하라."
 france.11.t:0 "그분의 눈 아래의 정신들"
 france.11.desc:0 "전국의 수백만의 아이들이 파트롱께서 직접 조직하신 새 학습 프로그램에 따라 흥분 속에 자리를 갖추었습니다. 우리 당의 위대한 과학자들이 시행한 광범위한 연구에 근거하여, 우리는 모든 인간 사고가 우리의 한 명인 위대한 파트롱 님으로 체화된, 하나의 공통적 미래주의 특이점에서 기원했다는 결론을 얻었습니다. 따라서 우리는 이 영원한 진리를 반영하여 우리의 전 교육체계를 개혁할 것입니다. 우리의 역사서들은 파트롱 님의 승천으로 시작될 것이며, 우리의 문학은 파트롱 님의 저작을 담을 것이고, 우리의 수학은 공학자, 건축가, 설계사들의 한 세대를 위하도록 조절될 것입니다. 당연히도 일부 교육자들은 이러한 개혁이 아이들의 교육을 해칠 것이라 걱정하지만, 추가적 분석에 따르면 이런 선생들은 교육을 덜 받은 채 잘못된 직업을 택한 것으로 나타났습니다. 또한 지속적이며 효율적인 경제 유지를 위하여, 우리의 산업생산은 이제 이러한 계몽된 기준에 밎추어 조정되고 규제받을 것입니다"
 france.11.a:0 "공기와 같은 지식을 누구도 부정해선 안 된다."
 france.12.t:0 "하나의 무리"
 france.12.desc:0 "\"대체 누구요?\" 파트롱이 자신 주변의 공허에게 말했습니다. \"우린 모두이며, 너의 안에 있노라.\" 목소리들이 답했습니다. \"우린 모든 것이며, 그대의 영역이다.\" 자신의 정신상태에 대한 기만된 거짓말들에 맞서, 파트롱께선 하나의 육체에 묶인 만신전으로서 깨어나셨습니다! 모든 존재가, 앞길을 가로막을 모든 것을 증발시킬 파트롱의 빼어난 지성을, 힘을 놀란 시선으로 바라봤습니다! 곧, 파트롱께선 우리에게 놀라운 소식을 전하셨으니, 우리가 곧 파트롱의 영혼의 연장이라는 것이었습니다! 이 대담한 소식은 전국을 경외와 희락의 충격 속에 빠뜨렸습니다. 사람들은 도취적 침묵에 빠진 채 거리마다 줄을 지었으며, 대다수는 순수한 즐거움에 울음을 터뜨렸습니다. 이 놀라운 소식에 발작을 일으킨 일부는 인도적으로 처리됐습니다. 이 행렬 가운데, 당연하게도 학계를 비롯해서, 심지어 우리 안에서조차 \"사실\"과 \"논리\"에 의지해 우리의 절대적 진리를 일축하는 몇몇 배신자들이 드러났습니다. 이러한 반역 행위들은 용인될 수 없으며, 우리의 이름 아래 묵살될 것입니다. \"파트롱\"의 이름으로!"
 france.12.a:0 "나의 이름은 파트롱이니, 우리는 하나로다"
 france.13.t:0 "Event of the Season!"
 france.13.desc:0 "\"이슬람은 고유한 미래주의적 신앙이다!\" 오늘 파트롱의 선언은 전국의 무슬림에게서 우레와 같은 갈채를 이끌어냈습니다. \"유럽이 침체와 부패에 말려들어간 동안, 아랍 문명은 온 세계가 부러워하는 경이로운 진전의 황금기를 열었다. 대수학에서부터 등유, 암호해독에 이르기까지, 우리의 형제들인 이슬람의 기여가 없었더라면 오늘의 미래주의도 존재하지 않았을 것이다!\" 이 강력한 연설의 순수한 힘은 미래주의를 향한 그 어떤 의심도 떨쳐내며 전 이슬람 세계로 하여금 우리의 위대하신 파트롱을 따르도록 만들었습니다. 가장 강경한 비판자들조차 경악에 빠져 침묵했으며, 국회의 분위기는 신실한 촉진주의적 광기로 물들었습니다. 진정으로, 두 인민 사이의 동질감이 태어나던 순간이었습니다."
 france.13.a:0 "마침내 우애로다."
 france.14.t:0 "아랍인들을 전선으로!"
 france.14.desc:0 "우리의 동쪽을 향한 공산주의 패악은 모든 문명에 위협이 되고 있습니다. 놈들이 갖는 모든 가치는 우리가 가진 위대한 사회의 파괴입니다. 아랍인들 역시 독일인들을 적으로 보고 있으니, 독일의 초진보적 폭정은 이 행성의 모든 이들에게 위협이 되고 있습니다! 무능한 우리 전임자들의 정책의 개선안으로서, 우리는 아랍인들로 하여금 상호군사력을 통해 독일에 맞서 우리를 돕도록 할 것입니다. 노력의 협동으로써 프랑스는 다시 쓰러지지 않을 것입니다!"
 france.14.a:0 "파트롱 만세!"
 france.15.t:0 "알제리 대수학"
 france.15.desc:0 "수백만의 아이들이 앉아있던 이 충격적인 오늘, 수천의 프랑스인 선생들이 배에서 내려 원주민 아이들을 가르치기 시작했습니다. 여기에 있는 아이들의 대부분은 우울과 노동으로 지난 나날을 보내면서, 농사나 구걸을 통해 가족을 먹여살리지 않을 때면 흥미거리를 찾아 거리에서 방황하곤 했습니다. 그러나 최근 위대한 파트롱께서 실시하신 이슬람 개혁 추진안에 따라, 이 빈곤한 아이들에겐 문해력이나 산수와 같은 유용한 기술들을 배울 기회가 주어지게 되었습니다. 파트롱께선 몹시 기뻐하는 아이들을 걍해 선언하셨습니다. \"기술과 연습과 의지력만 있다면, 그대들 모두 위대한 파트롱과 같이 될 수 있을 것이다!\""
 france.15.a:0 "다음엔 또 뭔가, 알제리인 소설가?"
 france.16.t:0 "온건한 제의"
 france.16.desc:0 "\"When Caesar invaded our lands he robbed us of more than our independence. He robbed us of our connection to our soul, the soul of our soil,\" Le Patron announced today, Augier standing at his side. \"When we lived in the age of Druids and nature, we were free; when the Romans entered our sacred land, they enshackled us to the grand leviathan known as civilization. We must free ourselves of our shackles, smash these chains. We shall destroy the central demagogues, the Papal fools, and the accursed city which has enslaved us so. We will return to an organic community, an organic state, and an organic nation. And we will follow our instincts, even if the cosmopolitan man of civilization believes the ends it leads us to are monstrous. Head out friends, let the beast go free!\"\n\n Throughout the streets, Druidic cultists burned effigies of Caesar, the Pope, Ford, and other despots of civilization. Children lined up gleefully to receive face paintings of Celtic runes upon their face, while these same runes are carved into every building in Le Soleil. Despite the tremendous support for our new course, certain traitors within our population cannot grasp the reason for their rightful expulsion from our society. For such insolence and treason, they shall greet justice in the faces of our wolves . . ."
 france.16.a:0 "잿더미 속에서 태어난 갈리아여!"
 france.25.t:0 "아카데미여 안녕히!"
 france.25.desc:0 "인정 많으시며 자애로우신 파트롱의 인도 아래, 숨이 막힐 듯 답답하고 속 죽이는 기관인 프랑스 아카데미를 폐지할 이로 샤를 뇡제세가 선출됐습니다! 아카데미는 오랫동안 독단적이며 말도 안 되는 규칙들로 모든 프랑스인들의 자유로운 표현을 압박해왔습니다. 이 새 시대에, 프랑스를 가라앉히는 모든 응어리에서 자유로운 지금, 반동적이며 구태적인 이런 기관은 더 이상 필요하지 않습니다."
 france.25.a:0 "미래는 시시한 규칙들을 넘어서 간다"
 france.26.t:0 "프랑스어여 안녕히!"
 france.26.desc:0 "오늘 프랑스인들은 프랑스어가 에스카드롱 정부의 명령 아래 갑작스레 멸종했음을 알게 됐습니다. 그럼 이제 그들이 말하는 언어는 무엇일까요? 간단합니다. 프랑스의 각자는 자기가 하고 싶은 대로 말을 하면 그만입니다. 어떤 괴상하기만 한 규칙이니 문법이니 하는 것들 없이 말이죠. 이 말은 프랑스어가 아니며, 오크어도, 카탈루냐어도, 프로방스어도 아닌 데다, 공산주의자들의 헛소리인 브르타뉴어는 더더욱 아닙니다. 필요한 건 오직 말함에 있어서의 우아함과 화합을 지체 없이, 예술을 담아 해내는 것입니다."
 france.26.a:0 "이제 우린 진정으로 자유롭게 말하게 되겠군."
 france.27.t:0 "변절자의 여명"
 france.27.desc:0 "조르주 바타유가 그의 신비주의와 쾌락주의적 개념들에 대한 아르토의 감명에 따라 프랑스 사령관으로 임명되었습니다. 바타유는 이제 저주받은 몫을 중심으로 한 경제 및 사회를 형성하고자 할 것입니다."
 france.27.a:0 "어서오십시오, 바타유 씨."
 france.28.t:0 "빠른 삶의 시작"
 france.28.desc:0 "오전 끝자락, 항공전투학교에 입학한 지 4개월이 조금 넘었던 앙토니는 자신의 편대와 함께 뭔가 새로운 걸 시도하고자 했습니다. 오늘은 일상적인 훈련비행이 아니었습니다. 언제나의 교관 대신 전사사제가 이들 편대를 이끌었던 것이었습니다. 거친 거세숫소 가죽 재킷을 입은 전사사제는 화려하고 정교한 패턴이 그려진 투구를 쓰고 있었습니다.\n\n편대가 비행기에 올라 공역으로 할 때, 앙토니의 아드레날린은 이미 그의 혈관을 빠르게 달리고 있었습니다. 평소보다 낮게 날던 이들의 라디오에서 잡음과 함께 사제의 목소리가 흘러나왔습니다. \"좋아, 제군들. 나를 따르라!\" 앙토니는 자신의 기체 바로 위에 사제가 날고 있음을 보곤 나머지 편대원들과 함께 그를 따랐습니다. 그때 앙토니는 느낄 수 있었습니다. 중력을 따라 그의 영혼이 몸에서 빠져가며, 자신의 뒤로 현실의 장막이 벗겨지고 초세계가 드러나고 있었습니다. 영혼이 승천하며 골수가 땅바닥이 있는 아래를 향해 밀려나는 듯했습니다. 사제가 라디오를 통해 알아들을 수 없는 찬송을 읊는 동안 앙토니는 영혼이 완전히 그를 벗어나며, 선정감에 그는 의식을 잃었습니다. 감각을 되찾았을 때 앙토니는 검은 터널의 끝에서 땅바닥이 자신을 향해 가속해오는 것을 보았습니다. 그가 터널의 입구로 다가갈수록 육체의 통제력을 다시 얻는 것을 느낄 수 있었습니다.\n\n터널에서 튀어나온 그는 곧 현실로 돌아왔습니다. 앙토니의 기체는 속도를 줄이며 천천히 땅으로 향하고 있었습니다. 그는 긴급히, 거의 본능적으로 비행기를 끌어올리며 필멸의 감옥에 갇힌 자신의 영혼이 떠나는 오르가즘적인, 거의 의식을 잃는 듯한 느낌을 다시금 경험하고자 했습니다. 현실 감각을 진정으로 되찾은 건 편대 대형에 복귀했을 때였습니다. 귀를 뒤덮었던 낮게 웅웅대는 소리는 곧바로 라디오에서 나오는 그의 친구들의 목소리로 바뀌었습니다. \"앙토니!? 앙토니 너 괜찮아!?\"\n\n\"어. 아주 괜찮아.\""
 france.28.a:0 "아 신성한 속력이시여."
 france.29.t:0 "날으는 기병대"
 france.29.desc:0 "앙토니는 바다를 내려다 보았습니다. 그와 그의 편대는 비행에 몇 시간이나 소모한 듯했습니다. 그들이 호위하는 뒷편의 폭격대 탓에 속도를 늦춰야 했기 때문이었죠. 갑작스레, 앙토니는 무전기에서 동지의 목소리를 들었습니다. \"12시 방향, 적기 접근 중.\" 저 멀리 올려다 보자, 그들의 조금 아래에 여러 비행대가 아군이 있는 방향을 향해 곧바로 향하고 있었습니다. 기대했던 순간이 다가온 것이었습니다. 먼저 총사를 시작한 영국군의 탄환이 매섭게 날아 앙토니 아래에서 날던 편대를 공격하자, 앙토니는 워털루에서 영국군 전열을 향해 진군하던 나폴레옹의 대오 마냥 속도를 올렸습니다. 그러나 앙토니는 그들보다 위에 있었습니다. 그의 아래에 있던 기체들이 보병이었다면, 앙토니와 그의 편대는 기병이요, 에스카드롱이었습니다. \n\"좋아 제군들, 내 신호를 기다리도록.\" 말하며 앙토니는 조심스레 때가 오길 기다렸습니다. \"지금이다!\" 그는 소리치더니, 영국 비행대가 있는 방향으로 총을 쏘아댔습니다. 그의 비행기와 동지들이 적을 향해 가속할 때, 앙토니는 더 이상 비행기에 있지 않았습니다. 아니, 이 지구에도 있지 않았습니다. 이전에도 수없이 그랬듯 우주로 간 그의 주변을 별들과 행성들이 둘러싸며, 그 옆으론 앵글인들의 군대가 통과하는 항로의 모든 것을 파괴하며 앙토니를 지나쳐 날아가고 있었습니다. 하지만 앙토니는 다른 것에 신경을 쓰지 않았습니다. 원격조종을 당하는 로봇과 같이, 비행기를 조종하는 자신의 빈 육체를 조종하는 데 집중할 뿐이었습니다. 위에서 적을 향해 돌진하는 앙토니의 편대의 머리로 피가 가득 차며 눈에는 핏대가 서더니, 앙토니의 눈으로 붉은 빛깔의 현실이 비쳤습니다. 방아쇠를 당기는 그의 얼굴은 밝은 빨간색으로 물들더니 중력으로 인해 찡끄렸습니다. 앙토니의 날개 아래에 달린 총에서 뿌려진 탄환들은 값비싸고 정밀 제작된 영국군의 비행기를 종이짝 마냥 찢어버렸습니다. 숙달된 중년의 영국 조종사들은 형편 없는 낚시꾼의 낚시찌에 걸린 벌레 마냥 뭉개지고 찢겨져서, 한때 자신들이 올랐던 구멍 난 고철들과 함께 바다로 던져졌습니다. \n\n전투가 끝나고 편대와 함께 날아왔던 곳을 따라 귀환하는 앙토니는 마침내 잉글랜드의 끝자락을 보았습니다. 대양의 해면 위, 거대하고 평화로운 평원들이 거인과 같은 암석 지층들 위로 펼쳐져 있던 것이었습니다. 고요한 풍경은 손 쓸 바도 없이, 비행기들의 행렬 뒤로, 그들 모두를 절멸시킬 준비를 마친 셀 수 없이 많은 폭격기들이 천천히 다가오는 것을 지켜만 볼 뿐이었습니다."
 france.29.a:0 "알비온이 기다린다..."
 france.30.t:0 "연맹법"
 france.30.desc:0 "영광이 있으라! 아세팔의 이기주의자들 사이에서조차 프랑스를 더 멀리, 더 빨리, 더 강하게 추친할 원대한 생각들이 등장했습니다. 바타유와 우리의 영광된 파트롱 아르토의 재가에 따라 연맹법이 발효됨으로써, 이제 프랑스는 그 구석까지 모두가 동등한 일원이라 말할 수 있게 됐습니다! 모두가 형제라! 혁신, 역동성, 운동의 여명을 향하여! 예술국은 만인의 삶 속에서 조정된 자리를 갖게 될 테지만, 현지성과 개인의 시대인 오늘날엔 예술과 행동에 있어 제 몫을 다 할 것입니다."
 france.30.a:0 "우리 손 안의 현실보다 조금 더 선풍적이구만."
 france.31.t:0 "새로운 신세계"
 france.31.desc:0 "우리의 위대한 도시들을 개선하기 위한 근래의 노력들 끝에, 파트롱과 바타유는 신비주의 및 사치의 새로운 프랑스식 특성을 창조하는 게 협력하기로 약속했습니다. 오늘, 이두정이 프랑스 문명을 혁명화할 위대한 신책을 새로이 발표했으니, 위대한 부패 칙령이 바로 그것이었습니다! \"너무나 오랫동안, 우린 도덕이나 금욕과 같은 사소한 것들에 우리의 정신을 묶어놨다. 현실의 더 먼 단면에 닿고자 한다면 우린 신비적이며 오르가즘적인 저편의 위대한 연장선 속으로 파고들어야만 한다!\" 파트롱은 매료된 지지자들로 채워진 군중에게 선언했습니다. 부도덕을 향한 강력한 찬가를 전한 직후, 파트롱은 군중의 주의를 바타유에게로 돌렸습니다. 곧바로 바타유는, 파리 최고의 창녀들과의 관계를 통해 얻은 비약적 계몽 경험을 설파하며 쾌락주의의 밀교적 잠재성에 대한 장광설을 늘어놓았습니다. 그리곤 약속을 전했습니다. 아이들에겐 최고의 과자와 사탕을 약속했으며, 어른들에겐 섹스와 환각제를 약속했습니다. 칙령이 선포되자, 일군의 아세팔 신봉자들이 군중들 사이로 걸어들어와 각각에게 초콜릿과 아편을 선물로 나눠주었습니다. 군중들 사이에서 나타난 대규모 도취에도, 일부 강경 에스카드롱과 드루이드파는 이러한 행사에 반대하며 시위를 벌였습니다. 심지어 오지에와 뇡제세조차 이 반대 시위를 이끄는 데 협력했습니다. 하지만, 부르봉 궁전까지 오히려 호위를 받은 시위대는 실오라기 겨우 걸친 우리나라 최고 미인들의 환대를 받았습니다. 우리 수도 바닥에서 벌어진 몇 시간의 쾌락 끝에 반대파가 영적 해방을 위한 위대한 전망을 이해하게 됐음은 말할 것도 없었습니다. 이제, 단합되고 도취된 우리 국가는 나아갈 것입니다. 더 빨리, 더 빨리, 더 빨리!"
 france.31.a:0 "미래는 짜릿하다!"
 france.32.t:0 "상황 파악"
 france.32.desc:0 "프랑스는 무엇에도 떨어지지 않는 낙원을 향해 가고 있습니다! 파트롱의 쉼 없는 작업을 통해, 우리는 아방가르드가 줄 수 있는 최고의 정신들과 기계들을 이용하여 사회의 터진 솔기를 기워가고 있습니다. 프랑스 시민들을 유지하는 건 속력과 이성의 지속적 개념입니다. 하지만 이건 무지의 통지 아래 있으며 게으름에 병든 그런 정신들을 가리키는 게 아닙니다. 파트롱의 펜이 해방과 실험적 천재성의 획을 그음으로써 탄생한 연맹법에 차질이 없는 건 아니란 말이죠.\n이 새로운 자율성에 프랑스의 향촌은 목줄 풀린 개 마냥 행동하며 주인의 인내심을 시험하는 중입니다. 당장은 이런 불복종 행위가 사소하게 받아들여지고 있습니다. 문화적 오만의 행동에 불과하니까요. 이쪽엔 옛 공화국의 깃발이 있는가 하면, 저쪽에선 과거 혁명의 오랜 격언들이 쏟아지고, 심지어는 불손한 어떤 '구세주'(당연히 우리의 아르토 님을 말하는 게 아닙니다!)를 향한 숭배도 이루어지고 있습니다. 바타유는 사태 진정을 목적으로 해당 안건을 회의에 올렸습니다. 그리고 이제, 최선의 방식은 손바닥을 통해 행해질 것입니다."
 france.32.a:0 "말을 안 듣는 개에겐 벌이 필요하지."
 france.33.t:0 "아기 등갈비"
 france.33.desc:0 "오늘 르 솔레유의 광장엔 새로 연 한 행상으로 인한 공황이 벌어졌습니다. 군침 도는 향에 이끌린 한 무리의 배고픈 군중이 발견한 건... 바로 자신의 태아로 된 고기를 파는 여인이었습니다. 충격과 분노에 휩싸인 시민들이 행상을 둘러쌌지만, 그녀는 생명이 되지 못한 아이를 판매한 건 최근 발표된 바타유의 퇴폐칙령의 정신 뿐만 아니라 그 경계 안에서 허용된 행동이라며 스스로를 비호했습니다. 겁에 질린 여인에게 군중은 소리를 지르며 욕설을 퍼부었지만, 일부 부유한 손님들은 그... 별미를 두고 비싼 값을 치르겠다 제안했습니다. 마침내 우리 경찰들 몇이 여인에게 다가가 그녀를 체포하자, 여인은 \"제가 구금된다니요?!\"라고 소리치더니 우리의 행동이 폭압이라며 언쟁했습니다. 그녀는 현재 독방에 있지만, 우리 행정부는 그녀의 행동의 도덕성과, 행동에 대한 바타유의 쾌락주의적 착안의 잘못이 있는가를 두고 숙고 중입니다."
 france.33.a:0 "물론, 재판만큼 속력나는 일도 없긴 하지."
 france.34.t:0 "섬뜩과 질서"
 france.34.desc:0 "오늘, 아주 심대한 사건 하나가 우리 정부 앞에 모습을 드러냈으니, 그 결과는 우리 위대한 국가의 미래마저 결정해버릴 것입니다. 피고인인 38세의 여성 시몬 클레망스는 자신의 태아로 만든 고기를 섭취용으로서 판매하다 적발되었습니다. 기소 측은 거의 모든 이들의 지지를 받고 있는 국가였습니다. 시린 침묵에 숨이 막힌 법정과 달리, 그 바깥에선 분노에 찬 시민들의 군대가 여인과 그 비호자들 모두를 향해 소리치고 악을 쓰고 있었습니다. 점차 반항적으로 변한 오지에가 이끄는 드루이드파 무리는 사법체계 전체에 반대하는 폭동을 벌이면서, 수수로 만든 클레망스 씨의 인형을 불태우고 진압 경찰들을 향해 우짖었습니다. 피에 목마른 군중이 피를 요구하는 가운데, 수치스러운 피고인은 이 중대한 사안을 직접 판결하고자 하는 파트롱 님의 앞에 섰습니다. 군중의 싸움과 경찰의 날카로운 시선 속, 오직 파트롱과 바타유만이 우리의 사법개념을 구할 수 있을 것입니다."
 france.34.a:0 "재판이 시작되는군."
 france.35.t:0 "바보들의 기소"
 france.35.desc:0 "설득해달라는 바타유의 읍소에도, 끝내 그녀를 기소해버린 건 다름 아닌 뇡제세 본인이었습니다! 프랑스인들에게 다시금 인기를 얻으려는 목적이 뻔해보이는 가운데, 뇡제세는 이 역겨운 여인에게 정의를 구현함으로써 부적절한 퇴락을 뒤집는 동시에, 에스카드롱 지도자의 온당한 왕좌에서 바타유를 끌어내리길 희망했습니다! 하지만 이 원대한 꿈에도 뇡제세가 간과한 게 있었으니, 바로 뇡제세 본인이 법에 대해 아는 게 전혀 없다는 점이었습니다. 먼저 입을 열어 재판의 시작을 알렸건만, 뇡제세는 요점을 잡아내는 데엔 분명 신통치 못 했습니다. 곧바로 전문성을 잃은 그의 발언은 퇴폐가 반미래주의적이라는 막연하고 비논리적인 연유들이 담긴 횡설수설로 바뀌었습니다. 법정이 자신에게 마음을 잃었음을 깨달았을 때, 뇡제세는 피고를 향해 역겨운 반동이자 미래주의 대의를 향한 반역자라 소리치기 시작했습니다. 클레망스 씨의 평판이 좋지 않은 건 사실이었지만, 그런 뇡세제의 발작을 받아들일 사람은 얼마 되지 않았습니다. 제풀에 꺾인 그는 어쩔 줄 모르는 여인을 소심하게 심문했지만, 그 어떤 혐의점도 여인에게서 끌어내진 못 했습니다. 무턱대고 이루어진 노력 끝에, 뇡제세는 결국 포기했습니다."
 france.35.a:0 "뇡제세는 자신부터 진정시킬 필요가 있겠군."
 france.36.t:0 "이성적인 실성"
 france.36.desc:0 "뇡제세가 보인 무능의 소치 이후 피고 측의 반론이 이어졌습니다. 피고 측의 변호인은 바람둥이로 잘 알려진 나이든 변호사 벵자맹 아브랑으로, 오로지 이 사건을 위해 은퇴 생활을 잠시 접은 것이었습니다. 법정의 시선이 그 갑작스러운 등장에 사로잡힌 동안 파트롱께선 웃음을 참으려 애쓰셨습니다. 그분께선 바타유가 아브랑으로 하여금 자신의 대리 역할을 하도록 강제했음을 알고 계셨기 때문이었습니다. 주저하긴 했어도, 아브랑은 여성을 변호할 완벽한 논거를 세웠습니다. 아브랑은 우리의 도덕률에 있어 역겨운 클레망스의 행동들을 분명하게 설명하면서도 윤리적임엔 틀림이 없다고 주장했습니다. 어쨌든 그녀는 살아있는 생명체에게 해를 끼친 게 아니며, 그녀가 자신의 태아를 판매한 건 자발적 교환에 근거한 것으로, 근래의 퇴폐칙령 이후로는 그녀가 침해할 수 있는 그 어떤 외설법도 존재하지 않게 되었기 때문이라는 것이었습니다! 변론을 마치며, 아브랑은 법정에 자신 역시 여전히 클레망스 씨와 행동들을 경멸하지만, 법적인 의미에서 그녀가 잘못한 것은 없다고 말했습니다."
 france.36.a:0 "흥. 그래도 일리는 있구만..."
 france.37.t:0 "판결"
 france.37.desc:0 "\"들으시게 조르주.\" 파트롱께서 여러분의 동지께 말씀하셨습니다. \"그대의 이상이 강하고 이 여인이 법의 테두리 안에서 행동했음은 이해하네. 하지만 자네라 해도 그런 끔찍한 행동을 아무런 처벌 없이 넘긴다는 건 우리 국가에 오점을 남기는 데 그치지 않네. 우리 인민의 증오를 사게 할 거야.\" 두 사내가 법정 뒷편의 사실에 서서 난제를 두고 고뇌했습니다.\n\"죄송합니다, 아르토 님. 그렇지만 저희는 한 무리 군중의 변덕에 휘둘려 저희의 원칙을 희생시킬 순 없습니다.\" 말하는 바타유의 얼굴엔 노곤함만이 가득했습니다. \"우리의 욕망과 신화적 정신의 음조 안에서 더 나은 미래로 가속하고자 한다면, 저런 멍청한 요구에 무너져선 안 됩니다.\"\n\"부탁이네, 바타유. 나도 자네만큼이나 미래를 간절히 바란단 말일세. 세상, 이 빌어먹을 혁명도 내가 시작한 거란 말일세!\" 파르통께선 당신의 목소리를 높히셨습니다. \"하지만 이건 아니야. 저 썅년이 시작한 이 난장판 때문에 내 영혼이 찢기는 듯해. 이런 퇴보적인 범죄를 나의 위대한 미래와 합치시킬 순 없네.\"\n\"뭐...\" 바타유는 한숨을 내쉬었습니다. \"제가 신념만으로 이 여인을 그르다 비난할 순 없습니다.\"\n드라마의 뒤틀린 나선이 계속 돌던 끝에 결말이 나왔습니다. 판결은..."
 france.37.a:0 "유죄"
 france.37.b:0 "무죄"
 france.38.t:0 "걸맞는 최후"
 france.38.desc:0 "오늘, 아기 요리사이자 바람둥이인 시몬 클레망스의 처형은 수백만의 환성을 샀습니다. 일부 아세팔의 눈물에도, 절대다수의 시민들은 축하하며 처형을 구경하거나 그 소식을 라디오로 들으며 파티를 벌였습니다. 그 소름끼치는 처형 방식에 대한 바타유의 항의에도, 여인에겐 황동 황소형이 선고됐습니다. 그날 오후, 클레망스 씨는 자신을 향해 욕설을 퍼붓는 분노한 시민들의 무리를 지나 끌려나왔습니다. 누군가는 클레망스의 머리에 병을 던져 얼굴을 찢어놓은 혐의로 구류되었습니다. 여인은 황소 안에 강제로 집어넣어지기 전까지 최후의 자비를 호소했습니다. 황소가 그 악명높은 증기를 내뿜자, 그녀가 내지르는 고통의 비명 또한 간간이 새어나왔습니다. 황소가 지옥과 같은 처형식을 끝냈을 때, 클레망스의 시체를 끌어낸 군중은 그를 조롱하고 모독하며 즐거워했습니다. 지금의 프랑스가 분명한 아세팔 국가라지만, 이제 우리는 사람들에게도 한계가 있다는 점을 깨달았습니다."
 france.38.a:0 "정의로다"
 france.39.t:0 "자유여인"
 france.39.desc:0 "거리는 시몬 클레망스의 석방에 대한 분노로 가득했습니다. 클레망스가 양측으로 경찰의 호위를 받아 감옥에서 나오는 동안, 격분에 휩싸인 무리가 여인의 존재 자체를 모욕하고 있었습니다. 사방에서 고함과 저주가 쏟아지고 몇몇은 여인을 살해하려까지 하는 통에 진땀을 뺀 건 경찰이었습니다. 한편 클레망스 씨는 가학적으로 그 관심을 즐기면서 군중을 도발하거나 되받아치기까지 하며 경찰의 어깨를 더 무겁게 하고 있었습니다. 호위대가 장갑차를 둘러싸자, 클레망스 씨는 세상을 향해 \"전부 좆까!\"라는 마지막 말을 남기고는 이사한 집을 향해 사라졌습니다. 정의를 세울 마지막 기회를 날린 군중은 파리에 자신들의 분노를 표출했습니다. 건물이 불타고 경찰이 공격받는가 하면, 바타유조차도 한 끗 차로 탄환을 겨우 피한 채 현장을 빠져나왔습니다. 끝내 군이 동원되어서야 우리의 우월한 군세 파도 속으로 봉기자들은 점차 잠겨 들어갔습니다. 그럼에도 이 판결은 우리의 위대한 국가의 몸에 영원한 흉터를 남기며, 우리 역사의 중대한 지점으로 남을 것입니다."
 france.39.a:0 "빌어먹을 년"
 france.40.t:0 "현지예술의 대중화"
 france.40.desc:0 "르 솔레유와 베르사유가 오랫동안 아방가르드의 중심지 역할을 한 것과 달리, 프랑스를 둘러싼 넘쳐나는 향촌민과 식민지 시민들은 우리의 비할 바 없는 진보를 향해... 적어도 회의적인 시선을 보냈다고 하는 게 낫겠네요. 젊음 넘치는 실험 정신은 지리적 경계에 갇히지 않고서, 프랑스의 모든 데파르트망에서 우리 운동에 찬동하는 이들을 위한 것입니다!\n\n아방가르드의 놀라움에 여전히 회의적인 이들에겐 트랙터의 기계화를 통한 예술적 영광을 볼 수 있도록, 살을 에는 모래바람과 악의가 텅 빈 캔버스 위에 그려질 수 있도록 도와야만 합니다. 프랑스의 모두가 참여한 눈부신 갤러리를 향해!"
 france.40.a:0 "그대의 상상이 자유로이 흐르도록!"
 france.41.t:0 "파리인들의 시위라니!?"
 france.41.desc:0 "국유회사인 시네마티크 프랑세즈의 후원을 받은 여러 영화들이 개봉한 후였습니다. 프랑스의 광역도시권에 속한 여러 자치구에선 보수적인 남성과 여성들의 물결이 온나라의 거리를 가득 메웠습니다. \"지겨워!\" 한 젊은 여인이 소리쳤습니다. \"이건 예술이 아니라 오물이다!\" 글자가 크게 쓰인 피켓을 들고서 한 남성이 소리쳤습니다. 이 해방들을 통해 우리 정부가 무엇을 얻었던 간에, 프랑스 사회의 대부분이 아세팔의 고고한 이상을 받아들일 준비가 되지 않은 건 분명해보였습니다. 아방가르드주의자들 사이에서조차도 이른바 이 \"외설\"을 향해 콧대를 높혀보이는 이들이 존재합니다.\n\n우리의 충성파 대다수는 이런 신예술을 향한 비난을 비웃으면서도 우리에게 어떤 조치를 취할 것을 공개적으로 요구했습니다."
 france.41.a:0 "시위를 진압하도록"
 france.41.b:0 "아무것도 하지 않겠다"
 france.42.t:0 "예속된 짐승들 중 가장 잔혹한 자"
 france.42.desc:0 "프랑스국에는 소수지만 여전히 중대한 불의들이 남아있습니다. 에스카드롱이 바타유의 아세팔 조직에 무릎을 꿇은 후부터 말이죠. 프랑스인이 된다는 의미가 다시 급진적으로 변화한다는 걸 뜻하는 겁니다. 가장 이질적이고 선거권을 빼앗긴 이들조차 연맹 안에서의 자신들의 자리를 찾을 수 있을 겁니다. 아세팔에선 개인의 역할을 가장 중요시합니다. 그런데도 여전히 툴툴대며 궁시렁대는 이유는 뭘까요?\n\n어쨌든 부녀자들은 아세팔회 안에서 꽤나 활동적인데 말이죠. 오늘, 바타유의 굳건한 요원들의 정치적 압력이 그분을 손으로 하여금 강제하게 만들었습니다. 파트롱 아르토가 이 중대한 순간의 집행자로서 기대를 받았고, 아르토의 깃펜이 휘갈겨졌을 때 이 예술적인 선언은 비로소 프랑스 전역에 공포되었습니다. 라디오 진행자들, 영화 영사기, 신문 헤드라인에 이르까지, 전부 말이죠. 오랫동안 참여해온 '파리 여성 헌장'과 그를 바탕으로 한 연맹 문서들 아래서, 프랑스의 반려자가 따를 새로운 운명이 새겨졌습니다."
 france.42.a:0 "땅 위에서 발을 끄는 가장 큰 피해자가 속력을 얻으리라."
 france.43.t:0 "우리 사이의 신들을 위한 희생"
 france.43.desc:0 "인간의 신은 언제나 우리 사이에 있습니다. 기독교도와 무슬림들은 신이 우리와 떨어져있다고 생각하면서 위에서의 명령을 우리에게 말합니다. 불교도는 그들과 같이 신이 윤회에 속박되어있지만 여전히 멀리 있다 생각했습니다. 옛 이교도들조차 신들이 자신들보다 더 높은 곳에 있는 산에 산다고 생각했습니다. 하지만 우리, 계몽되고 박식하며 진실된 우리는... 인간의 신이 언제나 우리 사이에 있고, 우리가 그이자 그가 우리라는 것을 알고 있습니다. \n\n인류의 신, 도덕성에 대해 우리에게 명령할 수 있는 유일한 생물체는 바로 인간 자신입니다. 이것이 아세팔이 인정한 보편적 진리이며, 이것이 우리가 나아가야 할 현실을 막는 이 현실을 말합니다. 한때 우리가 가졌던 도덕률이 무엇이었던, 우리가 복종했던 옛 언약들이 무엇이었던, 이제 모든 것들은 우리의 진리 앞에서 바람에 날린 먼지, 햇빛 아래 서리 마냥 무용합니다.\n\n그 진리를 표현하기 위하여, 우리는 옛 이교도가 그랬던 것과 같은 행동을 합니다. 노르드인들의 블로트에서, 아즈텍의 신전에서, 이교도는 잔혹하게 보이는, 드물게 그들과 반대로 행동하는 세계의 눈먼 자들을 향해 위업을 행했습니다. 하지만 이들은 힘이 인간을 정의하며 인간이 무엇이 옳은지 정의한다는 원시적 진리를 갈망했습니다. 한 인간을 상대로 권한을 갖는다는 건 그 사람보다 더 옳음을 갖는다는 것이며, 바로 그 순간에 그대는 무엇이 옳은지 정의할 수 있습니다. \n\n그대 앞엔 한 여인이 포박된 채 탁상 위에 놓여 있습니다. 그대의 손엔 칼이 있습니다. 그대는 맞을 수도 있지만 틀릴 수도 있고, 힘을 쥐게 될 수도 있습니다. 그대의 아세팔 동료, 그대의 진실의 형제들이 지켜보고 있습니다. 기다리고 있습니다. \n\n어떻게 하시겠습니까?"
 france.43.a:0 "여인의 목을 벤다."
 france.43.b:0 "여인의 내장을 꺼낸다."
 france.44.t:0 "상춘국의 이상"
 france.44.desc:0 "상춘국은 우리 아이들을 위한 북풍의 이야기입니다. 이 민담에서 프랑스인들은 상춘국의 거인들의 자손들이자 북방 문화 그 자체로 소개됩니다. 우리는 자신을 이야기 속 거인들이라 여기는 바보들은 아닙니다만, 우리의 조상인 상춘인들이 지녔던 경이적인 특성을 강조함으로써 우리의 유산을 이해하는 아주 중요합니다. 상춘인들은 거인들로서 10명의 사람보다 크고 적을 손쉽게 박살낼 수 있었습니다. 그들은 다정했으며, 치명적인 공격에도 영향을 받지 않고 북쪽의 추위에도 끄덕 없었습니다. 거인들은 자신들의 영역의 지배자이자, 남부인들은 상상도 할 수 없는 거대한 곡절들을 이해했습니다. 번영한 이들의 영역은 완벽하고 영원히 빛나는 땅이었으니, 상춘국은 진정 모자람이 없는 곳이었습니다."
 france.44.a:0 "물려받은 우리의 힘과 기량을 가르치자."
 france.44.b:0 "우리는 거인들과 같이 굴하지 않고 투쟁할 것이다."
 france.44.c:0 "우리는 상춘인들 뿐만 아니라 우리 세계도 이해해야 한다."
 france.44.d:0 "헛되지 않은 번영의 관념을 가르치자."
 france.45.t:0 "옛 프랑스의 친구"
 france.45.desc:0 "대령 모리스 드 생 피에르는 흉터진 사내입니다. 포스진 가스와 유산탄에, 혹은 꾸준한 습관적 음주로 인한 삶의 흉들을 온몸에 지고 있는 사내입니다. 아직 서른 살도 되지 않은 그이건만, 자신의 본래 나이보다 세 배는 더 늙은 것처럼 느끼곤 합니다. 그게... 바로 오늘의 프랑스입니다. 광인에게 통치받으며, 흉터지고 다리를 절며, 걸어다니는 시체로 가득한 곳. 나라와 그 인민의 자긍심은 모조리 빨려나가고, 존엄성은 베르됭과 샹파뉴의 들판에서 피를 흘렸습니다. 프랑스는 그저 가여운 국가였습니다. 모리스는 그런 조국을 더 퇴행시킨 이들을 비난하지 않을 수도 있었습니다. 그러나 모리스는 그런 사람이 아니었습니다.\n\n이곳, 대 미래주의 프랑스 해방전선의 본부에서, 모리스는 저가의 진과 그보다 더 값싼 탄산수로 만든 쓴 칵테일을 들이킵니다. 좆같은 토닉조차 구할 수 없었거든요.\n\n\"대령님.\" 이병 장폴이 모리스에게 서편 하나를 건넸습니다. \"파리 지부에서 받은 전언입니다. 매우 시급해보입니다.\"\n\n불쌍한 장폴. 고작 19살인데, 완전히 길을 잃고 말았으니. 그의 인생계획은 군에 입대하는 것이었지만, 쥐좆 같이 생긴 시체박이 아르토가 군을 해체해버렸습니다. 이곳에 있는 거의 모든 이들이 그 병신 같은 행동에 따른 잔류로 구성되어있습니다. 군 해산 조치도 군을 막는 데는 역부족이었습니다. 그럼요, 무직이면서 전투로 단련된, 쓴 맛을 본 수만의 젊은이들을 방치하는 건... 아르토의 몰락이 될 겁니다. 모리스는 봉인을 열고 서편을 읽어내렸습니다. \n\n\"친애하는 전선 대원 여러분, 제 이름은 중요하지 않습니다. 여러분이 저에 대해 아셔야 할 건 제가 옛 프랑스의 친구라는 것입니다. 그에 따라, 귀하와 저는 서로에게서 많은 이익을 얻을 수 있을 겁니다. 저는 비열한 아르토에 맞선 유격운동에 관해 오랫동안 알고 있었으며, 온 마음을 다해 그분들을 지지하고 있습니다. 제게 가장 중요한 것은 제정신과 질서, 그리고 질식가스 같이 우리를 둘러싼 혼돈을 절멸시키는 것입니다.\n저는 그저 귀하께 도움을 드리고 싶습니다. 귀하의 고위한 목표를 위해 저의 도움을 필요로 하신다면, 캉에 카포니에르 가가 있습니다. 긍정이든 부정이든 답장을 적어 카포니에르 13번가로 보내주십시오. 받아들이신다면 전 다음 행동을 취할 겁니다. 추후 제 서편을 기다리십시오.\"\n\n이제 모리스는 선택해야 했습니다."
 france.45.a:0 "서편을 무시하지."
 france.45.b:0 "\"알았다\"고 답장하지. 거리로 가 이를 전하도록."
 france.46.t:0 "캉에서의 화재"
 france.46.desc:0 "이른 아침, 모리스는 꿈에서 깨어났습니다. 꿈은 매 밤마다 자신을 괴롭히는 베르됭에서의 지속적인 재현이었습니다. 상관들 중 하나가 속삭이며 모리스를 깨웠습니다. 그의 목소리에는 흥분감과 절박함이 함께 담겨있었습니다. \n\n\"모리스, 그 미친놈이 해냈네!\" 최소 열 다섯 가지의 서로 다른 미친 생각을 지닌 열 다섯 명의 서로 다른 미친놈들이 모리스의 머리를 스쳐지나갔습니다.\n\n\"그렇군요. 어... 저희가 혹시 씻어야...\"\n\n\"아니야, 봐, 그냥... 자네만 씻으면 돼. 귀관을 위한 소포가 와있어.\"\n\n독주 한 잔을 걸치고 녹슨 면도날로 면도를 마친 모리스는 자신의 사무실을 박차고 나와 본부의 본관으로 들어섰습니다. 모두가 일어나있던 가운데, 모리스를 기다리던 이들 사이에선 흥분감을 감추지 않는 부산함이 흘렀습니다. 라디오 근처에 옹기종기 모인 모두는 소식을 듣고 있었습니다.\n\n\"아, 하늘의 영이시여.\" 뉴스캐스터가 말했습니다. \"시장의 생사는 여전히 불명확합니다. 불길이 2층으로 뻗치지만 소방관들은 진입하지 못하고 있습니다.\"\n\n지휘관의 말마따나, 라디오 옆엔 정말 소포가 놓여 있었습니다. 소포는 성탄절 선물 마냥 끝으로 묶은 두꺼운 갈색 종이로 싸여있었습니다. 그 위엔 연필로 몇 마디가 적혀있었습니다. 옛 프랑스의 친구 동료분께.\n\n모리스는 안에 무엇이 든지도 모른 채 천천히 내용물을 열어보았습니다. 안에는 시가 상자 하나와 함께 편지 하나가 담겨있었습니다. 전쟁 이전의 구식 시가 말입니다. 아마 어디 지하실에선가 십수 년 간 보관돼다 꺼내진 듯했습니다. 서편을 열어보는 그의 손은 떨고 있었습니다.\n\n\"친애하는 친구분께,\n귀하께서 제게 바라셨던 대로 저는 행동을 취했습니다. 그에 앞서 이 소포를 보내니, 저의 행동 전후에 받아보게 되실 걸로 압니다. 귀하께선 라디오로 그 캉의 불쌍한 시장에 대한 소식을 늘으셨을 테지요? 상관 없습니다. 전 이것이 우리의 우호를 강화시켜줄 것이라 믿습니다.\n우리에겐 만나서 논의할 주요사항들이 있습니다. 저는 그때가 금방 올 것이라 기대하고 있습니다. 프랑스의 운명이 그대에게, 저에게, 아르토의 정부를 거짓되었다 말하는 모든 동료들에게 달려있습니다. 다시 태어날 프랑스가 어떤 모습이건 간에, 그 탄생은 어렵고 피가 가득할 것으로 저는 압니다. 저는 귀하를 위해 인력과 물품을 구해드릴 수 있습니다. 필요하신 게 있거든 말씀만 하십시오.\n서명, 옛 프랑스의 친구.\n추신. 담배 즐거이 피십시오.\""
 france.46.a:0 "하느님 맙소사... 놈이 사람들을 산 채로 불태워버렸어. 더 이상 그자와 일할 순 없겠어."
 france.46.b:0 "그... 너무 탐욕스러워지진 말지. 아직 그를 믿진 않네만, 들뜰 필요도 없어."
 france.46.c:0 "진정 친구야! 다른 지부에도 서둘러 알리도록!"
 france.47.t:0 "프랑스의 미래"
 france.47.desc:0 "옛 프랑스의 친구가 캉 지부의 본부에 모습을 드러냈습니다. 인상적인 벽안이 그의 두꺼운 옷 뒤에서 빛났습니다. 아마 아랍인이거나, 프랑스인 총독과 하녀 사이에서 태어난 불운한 사생아인 듯했습니다. 그게 그의 복장을 설명해주는 것이라 모리스는 여겼습니다. 아랍인들은 이상한 관습 만큼이나 이상한 차림새를 하고 있었으니까요. 사막에서 왜 그리 많은 옷을 껴입는지 모리스는 이해할 수 없었습니다. 그렇지만 사내가 빨대로 포도주잔에 담긴 음료를 마시는 것 외엔 그리 상관할 게 아니었습니다. 분명 이상하지만, 모리스는 새 친구의 차림새의 낯섦을 지적할 가치를 느끼지 못 했습니다.\n\n\"모리스, 나의 친구여.\" 그는 말했습니다. \"프랑스국의 미래를 위해 그대가 어떤 전망을 가지고 있는진 알 수 없소. 하지만 세계를 위한 나의 전망은 내보일 수 있소. 우리 둘 모두 아르토의 퇴진을 바라지만, 프랑스의 지도력을 두고 경쟁할 우리로선 우리가 가고자 하는 방향을 택해야 하오. 이 역겨운 국가는 전복될 거요. 그리고 그 자리엔 새 질서가 들어설 것이니...\""
 france.47.a:0 "사회주의 낙원, 모든 노동자들이 자본가들의 억압에게서 자유로운 곳."
 france.47.b:0 "민주정, 우리가 이전에 가졌던 공화국, 만인이 자신의 지도자들을 자유로이 선택하는 곳."
 france.47.c:0 "국가부활, 프랑스를 다시 세계의 열강으로 만들 곳."
 france.48.t:0 "미래는 붉다"
 france.48.desc:0 "선전 포스터가 이곳저곳에 나붙는 데까진 그리 오래 걸리지 않았습니다.\n\n빵과 땅과 자유를 위해, 독재자 아르토를 몰아내자!\n\n프랑스의 자유를 위해, 사회주의적 대의를 위해!\n\n모리스는 거리를 거닐며 한 곳에 시선을 너무 오래 두지 않으려 했습니다. 경찰이 지켜보고 있을지, 혹은 사람들이 포스터에 관심을 갖는지도 알 수 없었습니다. 그는 그저... 거리를 걷고 싶었습니다. 옛 프랑스의 친구는 진정한 가치있는 이였습니다. 따지면, 그의 도움이 없었더라면 모리스는 그저 죽을 날만을 기다리는 또다른 인사불성 주정뱅이가 되었을지도 모르는 노릇이었습니다. 그렇지만 목적이 있었습니다. 행동이 있었습니다. 원천에서 솟아나 목마른 자들에게 물을 내어줄 자유 프랑스를 향한 희망이 있었습니다.\n\n꿈은 그 나름대로의 아름다움을 담고 있었습니다. 하지만, 하느님께서 도우시니, 모리스는 그런 류의 작업에 익숙하지 않았습니다. 작업은 매우 고되고 스트레스로 가득했습니다. 스트레스로 수축된 근육은 앉을 때조차 모리스에게 고통을 주었습니다. 아침마다 그의 베개엔 새로 빠진 머리칼들이 가득했습니다. 하지만 그 무엇도 상관 없습니다. 노동자들을 위한 혁명이 있을 수 있다면, 그는 기꺼이 온몸을 바쳐 일할 겁니다."
 france.48.a:0 "혁명 만세!"
 france.49.t:0 "미래는 자유롭다"
 france.49.desc:0 "선전 포스터가 이곳저곳에 나붙는 데까진 그리 오래 걸리지 않았습니다.\n\n공화국을 기억하라! 우리 프랑스 혁명의 유산이 미래주의의 화염 속에서 죽게 두지 말자!\n\n아방가르드 폭군에게 죽음을! 제정신이 다시 우리의 행동을 이끌길!\n\n모리스는 거리를 거닐며 한 곳에 시선을 너무 오래 두지 않으려 했습니다. 경찰이 지켜보고 있을지, 혹은 사람들이 포스터에 관심을 갖는지도 알 수 없었습니다. 그는 그저... 거리를 걷고 싶었습니다. 옛 프랑스의 친구는 진정한 가치있는 이였습니다. 따지면, 그의 도움이 없었더라면 모리스는 그저 죽을 날만을 기다리는 또다른 인사불성 주정뱅이가 되었을지도 모르는 노릇이었습니다. 그렇지만 목적이 있었습니다. 행동이 있었습니다. 원천에서 솟아나 목마른 자들에게 물을 내어줄 자유 프랑스를 향한 희망이 있었습니다.\n\n꿈은 그 나름대로의 아름다움을 담고 있었습니다. 하지만, 하느님께서 도우시니, 모리스는 그런 류의 작업에 익숙하지 않았습니다. 작업은 매우 고되고 스트레스로 가득했습니다. 스트레스로 수축된 근육은 앉을 때조차 모리스에게 고통을 주었습니다. 아침마다 그의 베개엔 새로 빠진 머리칼들이 가득했습니다. 하지만 그 무엇도 상관 없습니다. 새 프랑스 공화국이 있을 수 있다면, 그는 기꺼이 온몸을 바쳐 일할 겁니다."
 france.49.a:0 "자유, 평등, 박애!"
 france.50.t:0 "미래는 프랑스적이다"
 france.50.desc:0 "선전 포스터가 이곳저곳에 나붙는 데까진 그리 오래 걸리지 않았습니다.\n\n프랑스의 유산은 죽지 않았다! 유산이 혁명 안에서 불타길 바라는 이들에게 죽음을!\n\n목 졸리고 있는 프랑스를 구하겠는가?\n\n모리스는 거리를 거닐며 한 곳에 시선을 너무 오래 두지 않으려 했습니다. 경찰이 지켜보고 있을지, 혹은 사람들이 포스터에 관심을 갖는지도 알 수 없었습니다. 그는 그저... 거리를 걷고 싶었습니다. 옛 프랑스의 친구는 진정한 가치있는 이였습니다. 따지면, 그의 도움이 없었더라면 모리스는 그저 죽을 날만을 기다리는 또다른 인사불성 주정뱅이가 되었을지도 모르는 노릇이었습니다. 그렇지만 목적이 있었습니다. 행동이 있었습니다. 원천에서 솟아나 목마른 자들에게 물을 내어줄 자유 프랑스를 향한 희망이 있었습니다.\n\n꿈은 그 나름대로의 아름다움을 담고 있었습니다. 하지만, 하느님께서 도우시니, 모리스는 그런 류의 작업에 익숙하지 않았습니다. 작업은 매우 고되고 스트레스로 가득했습니다. 스트레스로 수축된 근육은 앉을 때조차 모리스에게 고통을 주었습니다. 아침마다 그의 베개엔 새로 빠진 머리칼들이 가득했습니다. 하지만 그 무엇도 상관 없습니다. 프랑스의 영광의 부흥이 있을 수 있다면, 그는 기꺼이 온몸을 바쳐 일할 겁니다."
 france.50.a:0 "노동, 가족, 조국!"
 france.51.t:0 "두통"
 france.51.desc:0 "\"옛 프랑스의 친구.\" 에마뉘엘은 자신을 위한 그 이름을 사랑했습니다. 그건 단순히 영감의 산물, 완전하게도 단순한 영감의 산물이었습니다. 에마뉘엘은 카페에 앉아 에스프레소를 들이켰습니다. 맛은 오줌 같았습니다. 프랑스를 집어삼킨 실성의 또 다른 산물처럼요. 파리의 카페에 앉아 제대로 된 커피에 의존할 수 없다면 대체 무엇에 기대야 할까요? 없죠, 그런 건! 그래도 커피가 꼭 맛있을 필요는 없었습니다. 그냥 그는... 별로 좋지 않았습니다. 정신 안에 성가시게 구는 무언가 때문에요. 뒷통수 어디에선가 이루 말할 수 없이 계속해서 말이죠. 그건... 마치 에마뉘엘을 잡아당기는 듯했습니다.\n\n하지만 에스프레소를 다 마신 그는 팁을 내주었습니다. 종업원들에겐 그럴 자격이 있었거든요. 어쨌든 삶을 위해 일하는 건 존중받을 일이며, 또한 좋은 것이었습니다. 그것은 그가 보기를, 권하길 바라는 그런 프랑스였습니다. 에마뉘엘이 에스프레소를 마시려 빨대를 요청했을 때 이들은 눈도 깜짝하지 않았습니다. 물론 사람들은 그를 쳐다봤지요. 사람들은 언제나 그럽니다. 하지만 그 누구도 옷 아래의 그의 얼굴을 보진 못 했습니다. 그건 좋은 일이었죠. 에마뉘엘은 감춰질 필요가 있었거든요. 옷 때문에 눈에 띄긴 해도 알제리로 가 눌러앉으면 그만이었습니다.\n\n카페로 다가온 검은 차 한 대에 에마뉘엘은 올랐습니다. 운전수는 퉁명스레 캉의 중심가에 내려주겠다 말했습니다. 그 뒤에는요? 누가 알까요. 모리스를 만나서 계획들에 대해 논의해보죠. 그의 끔찍한 술을 마시면서요. 하지만 아르토를 파괴하기 위해 쓴 포도주를 들이켜야 한다면, 그는 그럴 겁니다."
 france.51.a:0 "두통은 곧 가실 걸세, 에마뉘엘. 걱정 말게."
 france.52.t:0 "안에서의 전쟁"
 france.52.desc:0 "에마뉘엘은 하루종일 기분이 좋지 않았습니다. 그 무슨... 정신 뒤에서 똑딱이는 느낌이 있었습니다. 뭐였을까... 뭐였을까요? 상관 없었습니다. 그는 계획들에 집중했습니다. 앞에 있는 모리스가... 무언가에 대해 말하고 있었습니다. 세상에, 무슨...?\n\n다시 말해주겠소? 천천히 말하시오. 제발, 모리스, 천천히. 내가 지금 듣는 게... 에마뉘엘은 자신이 그런 말을 하고 있지 않다는 걸 깨달았습니다. 최소한 그의 입이 그런 이야기를 하고 있진 않았습니다. 에마뉘엘의 눈가에서 무엇인지 번쩍였습니다. 사람이었을까요? 분명 근처 복도를 지나던 이병들 중 하나였을 테죠. 네. 네, 그거예요. 근처에서 움직이는 이병 하나요. 문 하나에 복도가 없이 모리스와 자신만이 있는 이 방 안에서요. 그건... 말이 안 되잖아요. 그렇지만 그건... 설명에 불과할 뿐이었습니다. 어쨌든 그가 미친 건 아니었으니까요. 전혀 아니죠. 미친 사람들은 바로... 권력을 잡은 사람들이니까요. 그들에게 맞서 싸운다면 미친 게 아닐 테니까요. 그게 맞는 거겠죠, 그렇죠? 그게 맞는 거죠! \n\n덜그럭, 덜그럭, 덜그럭! 누군가 에마뉘엘의 두개골 뒷편을 뚫고 사슬 고리를 달아놨던 겁니다. 그 상처들을, 끌리며 나는 사슬의 마찰을 그는 느낄 수 있었습니다. 아팠습니다. 너무나 아팠습니다. 당겨지는 쇠사슬에 두개골에서 존나 뇌가 튀어나오는 듯했습니다!\n\n눈을 뜬 아르토는 안도의 한숨을 내쉬었습니다. 전부 끝났습니다. 그가... 이제 그가 주도권을 잡았습니다. 정신 차리게, 아르토, 보라고... 자네 어딨었나? 아, 불쌍한 인간 같으니. 대체 무슨 일에 휘말린 겐가? 며칠 동안 집중력을 잃더니 이젠... \n\n\"친구여.\" 악몽들에서 본 경우 중 가장 빳빳하고 깔끔한 그 누군가가 자신을 향해 이야기하고 있었습니다. \"자네 괜찮은 겐가?\"\n\n\"전...\" 모든 것이 딸깍거렸습니다. 단 하나의 끔찍하고 잔인한 자각 끝에서 모든 것이 제자리를 찾았습니다. \"사과드립니다... 친구여.\" 그는 받아들이며 무슨 일이 벌어지는 건지 파악하려 했습니다. 에마뉘엘은 건물 안에 있었습니다. 버려진 건물이지요, 예. 그렇게 말할 수 있는 이유는... 창문 위의 먼지랑... 네. 그래요. 사내는 선전이니, 포스터니, 모집이니, 무장이니 하는 것들에 대해 이야기하고 있었습니다. 그가 무슨 말을 하든 그는 고개를 끄덕였습니다.\n\n\"당연하네.\" 아르토는 말하며 지도의 특정 부분을 가리켰습니다. \"여길 칠 수도 있겠군.\" 아르토는 그가 꽤 싫어하는 누군가의 대저택을 가리켰습니다. 아르토와 미래주의, 그리고 아르토가 지닌 힘조차 믿지 않는 어떤 멍청이였습니다. 그를 제거한다면 꽤 유용할 테고, 만약 그 멍청이들이 제 발로 체포되어준다면 더 좋을 테였습니다.\n\n\"흠...\" 모리스는 말했습니다. \"그래, 저도 그렇게 생각합니다. 고맙습니다, 친구. 가능한 빨리 부대를 정비하도록 하죠.\"\n\n\"좋소, 나의 친구여.\" 그는 답했습니다. \"곧 다시 보게 될 거요.\""
 france.52.a:0 "온 세상이 하나의 무대지..."
 france.53.t:0 "분열된 유격대원들"
 france.53.desc:0 "기둥에 묶인 모리스는 배신과 증오에 대해 있는 힘껏 소리지르고 있었습니다. 그가 무어라 말하든, 아르토에겐 완전 헛소리에 불과했습니다. 그는 이 발광하는 미치광이가 말하는 것엔 관심이 없었습니다. 자유니, 프랑스의 회복이니, 아르토를 몰아내겠다는 불분명하고 헛된 꿈과 자신들이 사랑했던 옛 프랑스 마냥 종국엔 실패할 프랑스를 재창조한다는 것 말입니다. 상관 없었습니다. 아르토는 그저 앉아서 광인이 발광하는 걸 지켜보고 있었습니다.\n\n세 민병대원들은 서로 웃으며 자신들이 처형할 이에 대해 이야기를 나누었습니다. 정말이지 그건 자비였습니다. 때때로 사람들은 그들을 더 이상 사람이라 부르는 게 고문과 같을 정도로 멀리 가버리곤 했으니까요. 프랑스에는 수많은 광인들이 있지만, 사람들은 과거의 어떤 사랑에, 통하지 않은 방식을 보존하려는 어떤 욕구에 눈이 멀었습니다. 아르토는 그저... 이해하지 못 했을 뿐이었습니다. 당연히, 무언가를 똑같은 상태로 두고자 하는 마음을 이해하지 못한 건 아니었습니다. 현상유지는 안락하니까요. 하지만 그들은 불편을 감수하지 못할 진보의 골칫거리입니다. 새로운 것에 대해 그대가 느낄 미지와 공포는 좋은 달리기 후의 근육통과 다르지 않습니다. 개선의 신호인 거죠. 이를 거부하는 이들은 자신들의 미래를 포용하기보단 차라리 스스로 무너지는 꼴을 지켜봅니다.\n\n그리고 이제, 아르토는 소총을 치켜드는 민병대원들을 지켜보고 있습니다. 모리스는 아르토를 바라보면서 무언가를... 그의 눈에서 일말의 자비라든지, 인간성 같은, 순전한 계산과 다른 무언가를 찾으려 했습니다.\n\n아무것도 찾지 못한 그는 흐느끼며 죽었습니다."
 france.53.a:0 "성공적인 습격이었다."
 france.54.t:0 "파벌 간 난투극"
 france.54.desc:0 "에스카드롱 운동의 각기 다른 인격 사이에 벌어진 최근의 분쟁 고조는 전례 없는 칙령 때문이었습니다. 경제상의 의문이 과격한 우리 전문가들의 자존심 사이에 대결의 불꽃을 일게 한 게 분명했습니다. 파리의 여러 클럽들에선 다툼이 격투로 변해버리는 경우가 흔했으며, 일부의 경우엔 무기가 동원되기도 했습니다. 바로 그런 사건이 피에르 클레망티와 마르셀 뷔카르의 경제정책을 각각 지지하는 신봉자들 사이에서 벌어진 것이었습니다. 한 파리의 클럽에서 벌어졌던 두 집단 간의 토의가 가열되더니, 처음엔 서로를 향한 조롱이 있었습니다. 클레망티 파벌은 뷔카르 지지자들을 \"부르주아 개새끼들\"이자 \"같이 불타버렸어야 할 타락한 옛 체제의 찌꺼기들\"이라 욕하는 한편, 뷔카르 신봉자들은 클레망티주의자들을 \"독일로 좆까셔야 할 병신 공산주의자 새끼들\"이라 불러댔으니, 추악한 실랑이가 벌어진 건 당연한 일이었습니다. 거리로 번진 싸움은 서로를 향해 단검, 황동 너클, 곤봉, 면도칼을 휘두르기 시작하면서 해당 구역 일대를 휩쓴 혈투가 되어버렸습니다. 머리를 두들기고 눈을 찢고 몸에 생채기를 내놨으니, 이 충돌의 소식을 듣게 될 이들이라면 에스카드롱의 단결이 강고하지 못함을 알게 될 게 분명했습니다. 같은 조직의 조직원들이 서로에게 행사한 잔혹하고 염치없는 폭력은 이 사안이 즉시 진정돼야 함을 뜻합니다. 더 이상의 지속은 프랑스식 이상향을 이룩하기 위한 동맹을 망가뜨릴 위협이 될 것입니다."
 france.54.a:0 "국가의 존재와 비교한다면 자존심은 아무것도 아니지."
 france.65.t:0 "도르제르와의 회담"
 france.65.desc:0 "전통적인 삶과 켈트식 생활방식으로 회귀하려는 우리 운동의 일부로서 가장 중요한 단계들 중 하나는 프랑스의 비산업화된 부분을 차지하는 농민과 농부들을 안전하게 지키는 것입니다. 우리는 이를 위해 녹색 셔츠단의 수장이자 농민방위방위원회의 설립자인 앙리 도르제르와 만나 협의를 시작했습니다. 도르제르는 공화주의자들을 뒤엎을 당시 녹색 셔츠단을 이끌고 향촌에서 종종 일어난 공화주의 부흥에 맞선 충격부대로서 활동했으며, 방데 지역에서 벌어진 공화주의 반란 진압에 있어 크게 악명을 떨쳤습니다. 하지만, 에스카드롱과 아세팔 파벌의 인기에 당황한 도르제르는 원치 않지만 드루이드회의 지지 결집을 돕기 시작했습니다.\n앙리 도르제르는 두 가지 조건을 내걸었습니다. 하나는 정부가 녹색 셔츠단을 합법조직으로 인정하라는 것이었으며, 다른 하나는 농민방위위원회를 정부 휘하 기관으로 편입해 향촌을 그 어떤 위협에게서든 안전하게 해달라는 것이었습니다. 좀 과한 요구같긴 해도 도르제르는 도움이 될 인물이니, 그와 협업하는 것도 우리로서 좋을 듯합니다."
 france.65.a:0 "대대적 양보를 제안한다."
 france.65.b:0 "부분적 양보를 제안한다."
 france.65.c:0 "최소한 양보를 제안한다."
 france.65.d:0 "타협할 수 없는 의제로군. 이 반무산층 개새끼들을 숙청한다."
 france.153.t:0 "프랑스가 협약을 제안하다"
 france.153.desc:0 "놀라운 제안이 다른 곳도 아닌 프랑스에서 날아왔습니다. 파트롱을 대표하는 외교관들은 우리 사이에 이견이 있지만 독일의 공산주의 패악은 모든 대가를 치러서라도 좌절돼야 한다며 말을 꺼냈습니다. 이들은 프랑스와 영국의 단합된 무력이라면 독일 정권과 세계 도처에 깔린 그 동맹들의 완전한 붕괴를 이룩할 수 있으며, 통합된 반코민테른 협약이 유럽의 선을 위한 세력이 될 거라 주장했습니다.\n프랑스의 육군과 우리의 해군에 비할 자가 없다는 걸 생각한다면 프랑스인들의 말에도 일리는 있습니다. 하지만 프랑스인들과 같은 편에 서는 건 위험한 행동이 될 것이며, 우리의 뜻대로 돌아가지 않을 수도 있습니다. 어떻게 하는 게 좋을까요?"
 france.153.a:0 "저 미치광이들을 벌해라."
 france.153.b:0 "수락으로 시간을 벌 수 있을 것이다."
 france.154.t:0 "알비온이 우리 제안을 거절하다"
 france.154.desc:0 "불신한 알비온에게부터의 흉보입니다. 영국 정부가 우리의 불가침 협약을 거절했습니다. 영국 정부는 공산주의 패악에 반대한다면서도, 우리와 협업해선 좋을 게 없으며 우리 정부가 무정부적이고 미쳤다고 깎아내렸습니다. 다시 한번, 잉글랜드 개자식들은 자기들 좋겠다고 유럽을 망칠 작정입니다."
 france.154.a:0 "앵글 쓰레기 새끼."
 france.155.t:0 "잉글랜드가 우리 제안을 받아들였다"
 france.155.desc:0 "잉글랜드에게부터의 희보입니다! 영국 정부가 우리의 제안을 수락하며 잠시나마 기꺼이 이견을 제쳐두겠다 했습니다. 이제 우리는 무장하여 베얼린에서의 볼셰비키-평의회주의 패악과 전쟁을 벌일 준비를 갖춰야 합니다. 그 사이, 알비온의 우리 동맹은 공산주의가 이는 그 어디서든 놈들을 짓밟을 준비를 할 것입니다."
 france.155.a:0 "이제 진정한 적에게 집중하자..."
 france.156.t:0 "무장한 미래주의자들의 공격"
 france.156.desc:0 "쿠반에서의 새 보고들에 따르면 밀수꾼들이 서방에서 바투미로 수천 정의 무기를 들인 것으로 보입니다. 화물선은 오데사와 콘스탄차에서 출발했으며, 바르나 또한 출발지일 가능성이 있습니다. 밀수꾼들은 의심의 눈초리를 피하기 위해 북으로 가기 전 야음을 틈타 시노프 서쪽의 터키령 해안으로 항해했습니다. 그 다음엔 곧장 동쪽의 바투미로 향해, 동이 트기 전에 소규모 캅카스 해군의 인도를 따라 이동했을 것입니다."
 france.156.a:0 "이 무기들의 출처는 분명하다."
 france.157.t:0 "프랑스가 바투미로 무기를 수송하다"
 france.157.desc:0 "암흑을 두르고서, 흑해 서안에서 온 용감한 밀수자들이 프랑스에서 싣고 온 무기를 캅카스로 가져왔습니다. 미래주의 찬동자, 첩자, 용병인 이들은 모두 프랑스 요원들의 돈을 받았습니다. 무기를 어떻게 들여왔는지 말하진 않았지만, 요원들은 우리에게 보급망이 확보됐음을 확신시켜주었습니다."
 france.157.a:0 "감사를 표하도록 하지."
 france.161.t:0 "프랑스 정권이 협약을 제안하다"
 france.161.desc:0 "프랑스 정부가 우리에게 놀라운 제안을 들고 왔습니다. 놈들의 광기어린 정권을 대표하는 외교관들은 불가침 협약을 제안했습니다. 이들은 양 정부가 완벽히 평화적인 조건을 충족시킬 순 없을 것이라면서도, 최소한 이견은 제쳐두고 영국과 그 더러운 제국에 맞서 단결할 순 있을 것이라 주장했습니다. 이는 부르주아 폭정에 맞선 강력한 동맹이 될 수도 있지만, 우리의 종말이 되어 프랑스가 우위를 차지해버릴지도 모릅니다. 외교관들에게 무어라 답을 줄까요?"
 france.161.a:0 "이걸로 시간을 벌 수 있겠지. 수락한다."
 france.161.b:0 "미래주의자가 우리의 최대 적이다. 거부한다."
 france.162.t:0 "독일이 우리 제안을 수락하다"
 france.162.desc:0 "베얼린에서의 놀라운 소식입니다! 평의회주의 정부가 우리와의 협약을 수락하고 앵글 패악에 맞서 우리와의 이견을 제쳐두겠다 단언했습니다. 이제 우리 인민은 영국 불독과 그 애완견들에 맞서 단결했습니다. 두 번 다시 놈들은 우리를 모욕할 수 없을 것입니다! 우리는 세계로 뻗어나갈 사람들입니다!"
 france.162.a:0 "우리의 새 게르만 친구들을 위해 건배!"
 france.163.t:0 "독일이 우리 제안을 거절하다"
 france.163.desc:0 "베얼린에게부터의 흉보입니다. 놈들이 우리 제안을 거절했습니다. 독일 정부는 우리 정권이 영국인들의 것 만큼이나 폭정적이고 제국주의적이며, 둘 모두 지구상에서 지워버릴 것이라 단언했습니다. 아무래도 우린 여전히 양면에 적을 둔 듯합니다."
 france.163.a:0 "공산주의자 퇴폐 새끼들!"
 france.164.t:0 "프랑스의 대 이스라엘 미래주의자 무기 원조"
 france.164.desc:0 "As part of our efforts to bring down the international world order and bring forth a new one, an exciting new chance has come in from Israel. The people living there are suffering under Syrian tyranny, and are crying out for our government to save them. Needless to say, we are sending arms in the thousands to their people, for we need all the allies we can get. The Jewish and French peoples shall unite against their common enemies wherever they can be found!"
 france.164.a:0 "우리 대의를 위해선 모든 이스라엘인을 환영한다."
 france.164.b:0 "미래주의자들에게서 바랄 건 없다."
 france.167.t:0 "[Root.GetName]에서 미래주의자들의 공격을 조직하다"
 france.167.desc:0 "오스트리아에서의 희소식입니다. 소식통은 에른스트 룀과 그의 민족재건주의자들이 이끄는 파업이 전국에서 벌어지고 있다고 보고했습니다. 룀은 집권 중인 비효율적이며 멍청한 정부에 도전장을 던지며, 전능한 지도자가 이끄는 범독일 국가를 주장하고 있습니다. 그의 정당인 대독일인민당은 자기네 정부에 맞선 파업을 일으키도록 노동자들을 조직하는 데 성공했습니다. 부디 오스트리아가 우리식의 통치 아래 놓이게 바라도록 합시다."
 france.167.a:0 "저주받을 미치광이들 같으니!"
 france.168.t:0 "[Root.GetName]에서 미래주의자들의 공격을 조직하다"
 france.168.desc:0 "우리 정부가 오스트리아에서 반정부 테러 조직을 설립했습니다. 우리 운동과 에른스트 룀의 대독일 기획에 동감하는 테러분자들은 폭탄과 리볼버의 위력을 동경하며, 그 장구들을 자기네 정부 관료들과 공산요원 등에 맞서 사용할 것입니다. 부르주아와 자유주의자들이 전율하게 합시다. 폭력을 향해 우리는 나아가 승자가 되어 나올 것입니다!"
 france.168.a:0 "미친 개새끼들 전부를 교살한다!"
 france.169.t:0 "[Root.GetName]에서 미래주의자 민병대가 봉기하다!"
 france.169.desc:0 ""
 france.169.a:0 "동족에게 배신당했다!"
 france.207.t:0 "0년"
 france.207.d:0 "파트롱의 친애하는 화신들이여, '셈'과 '시간의 흐름'이 악몽이라 생각되지 않습니까? 로자 룩셈부르크가 얼마나 많은 프랑스의 아이들을 쏴버렸는지 알려 셈의 제도를 이용했던 시간을 우리 중 누가 잊겠습니까?\n 독일 장화들의 데필레가 라인 강을 건너 가련한 프랑치아를 범했던 1917년을, 1918년과 1919년을 우리 중 누가 잊겠습니까?\n 이 질문들 중 하나에라도 긍정하신다면, 걱정하지 마십시오! 그리고 두려워도 마십시오. 파트롱께서 그분의 베개로 그대들의 고뇌를 짓누르실 것입니다. 언제나 기억하십시오, 우리는 한심한 구세계를 떠났고, 한심한 구세계는 우리를 떠났음을. 초와 시간은 그저 넘어서야 할 하나의 장애물일 뿐이며, 비현실국에 닿기 위해 우리가 떨쳐내야 할 또 다른 제도임을.\n우리 모두는 혁명가들이 최초의 초현실주의자임들을 알고 있습니다. 파트롱의 섭리와 같이 이는 언제나와 같았으며, 언제나와 같을 것입니다. 달력이 언제나 실망스러운 가망의 쌍년들을 만족시키려는 것에 불과하다는 걸 알던 혁명가들은 옛 달력을 찢어버렸습니다. 파트롱께서도 이를 알고 계시니, 그에 따라 공통력은 죽었습니다.\n시간에 더 이상 만족할 수 없으니, 우리는 그에 따라 시간을 잴 것입니다! 우리의 달력에는 6개의 단계가 있습니다. 가장 첫 번째는 위니테(단결)입니다. 위니테는 언제나 두 번째보다 위대하고, 언제나 똑같습니다. 그래서 그게 정확히 얼마나 되는지 굳이 말할 필요는 없지만요. 나머지는 전부 세트(7)입니다. 숫자들은 엉터리니까요, 첫 세트는 다섯 위니테입니다. 그리고 나머지는 전부 세트입니다."
 france.207.a:0 "시간을 우리 의지에 따라 구부리겠다."
 france.210.t:0 "로데스 정신병원 전투"
 france.210.d:0 "싸움의 영과 물질현실의 나약한 현실에 대한 프시케의 자연해방이 감싸오니, 우리의 용맹한 에스카드롱이 오늘 정신을 그 자체의 자유에게서 치유한다는 '병원'이라는 개뼈다귀 헛소리, 로데스 정신병원을 급습했습니다.\n심리학자들과 치료사들은 완전히 처리됐으며, 현지 보안대는 반현실이라는 위대한 포도원에 뛰노는 자유로운 영혼의 아름다움을 억압할 뿐인 불결한 \"정신 치료 인력\"의 악취에 맞선 미래의 군세에 대적하지 못 했습니다.\n이제 관계자들을 모두 처리했으니, 민족과 파트롱께 묻은 얼룩과 같은 이 인터내셔널의 좌파 창조물을 프랑스의 표면에서 말끔히 지워버릴 것입니다.\n 과거 공산주의의 치욕스러운 제도와 잉글랜드의 억압을 지고 있던 땅은 이제 불타고 그 기록 역시 불 속에서 깨끗이 사라졌습니다.\n\n 자유가 과거 억압받았던 수백의 정신들을 향해 가고 있으니, 파트롱의 놀랍도록 아름답곡 터져나올 듯한 의지와 사랑이 이제 그들과 함께 할 것입니다."
 france.210.a:0 "자유가 너희를 향하고 있다. 금세 너희 모두에게 가리라."
 france.211.t:0 "포르브리크의 강림?"
 france.211.d:0 "파테 녹음사와 테우토니-앵글 개발물인 셸락과 같은 다른 여러 재질들의 실패 이후, 프랑스에서 새 기술이 등장했습니다. \n 이제, 다가올 미래를 위한 새 재질을 설계해낸 것입니다. 정당한 방식으로 다수의 서류들을 압류하고서, 우리는 \"폴리염화 비닐\"이라는, 20cm 크기의 한 면에 15분짜리 음악을 담을 수 있는 음판과 같은 여러 물건을 만들어 낼 수 있는 신기술을 발견해냈습니다. 이와 더불어, 우리는 이를 앵글-테우토니 영향에서 자유로운, 완전히 새롭고 독특한 유형의 옷을 만들어내는 데 쓸 수 있다는 점도 알아냈습니다. 르 솔레유의 태양과 같이 빛나면서 목화처럼 편안하고 멋진 바지, 당연히 그 이름은 소란에, 힘에, 부산함에 대한 경의의 뜻을 담아 지어졌습니다.\n 우리 프랑스 과학자들 만세!"
 france.211.a:0 "미래를 향해!"
 france.200.t:0 "왈로니 문제"
 france.200.desc:0 "우리 북쪽에 이웃한 왈로니는 그릇된 존재입니다. 진짜로든 가짜로든 간신히 국가 꼴을 갖춘 곳이죠. 그 시작은 봉건 잔재로서, 합스부르크 놈들이 자기네 조카딸의 침실에 들어갔다 나와선 그 끔찍한 턱을 누이던 곳이었습니다. 그 뒤엔 훈들이 그곳을 지났습니다. 특히나 가련할 정도로 느린 사상가들이자, 굽실대는 군주주의와 굽실대는 사회주의 사이에서 우왕좌왕하는 독일 놈들은 이 유사국가를 그냥 내버려뒀습니다! 저들은 군사정부를 설치하면서도 꼭두각시 제후를 두는 것은 까먹었습니다. 한 노동자-군인 평의회가 침략을 시도했지만, 음산한 왈로니 평야에서 포기해버렸습니다. 독일 점령정부가 그 자신의 몰락을 가만두고 보는 가운데, 반은 프로이센으로 도망치고 반은 새 원주 군사정부에 헌신하고 있습니다. 우습지 않습니까? 그토록 오랫동안 왈로니에 있으면서도 자기 목적을 잃어버리다니요. 화석이 되어가며, 경제의 몰락 바라보고, 자기 없이도 돌아가는 세상을 바라만 보고 있단 말입니다. \n\n다행히도 우리에겐 해결안이 있습니다! 쥘 슈말지고흐는 이 왈로니의 체제가 얼마나 음울한지 이해하는 미래주의자입니다. 가짜 플란데런어 화자로 태어나 이탈리아인들의 영향을 더 깊이 받은 이이지만, 슈말지고흐는 프랑스 미래주의 형제회, 자신들의 라틴 유산을 기억하고 프랑스가 미래주의의 미래임을 이해하는 모든 왈로니인들의 형제회를 고안해냈습니다. 이들은 왈로니 정부를 분쇄하는 데 있어서 우리의 군사적 지원을 요청해왔습니다. 거부는 멍청한 짓이겠습니다만, 저들의 고국에서 벌어지는 내전을 보며 여흥을 즐길 수도 있겠습니다."
 france.200.a:0 "공개적이며 전폭적인 지지를 보낸다."
 france.200.b:0 "무기를 제공하되 지지 선언은 거절한다."
 france.200.c:0 "약속 외엔 아무것도 주지 않는다."
 france.201.t:0 "녹아내리는 왈로니"
 france.201.desc:0 "왈로니에서 마침내 싸움이 벌어졌습니다! 사안은 흑백만큼이나 분명합니다. 영웅적인 슈말지고흐가 왈로니의 촉진주의자들을 이끌고 있습니다. 역사의 법은 그의 승리를 정해두었습니다. 쓸모없는 왈로니가 따분한 벨기에의 일부일 당시, 슈말지고흐는, 제정신을 가진 이들이라면 그랬듯 그런 곳에서 살아야 한다는 절망 속에 빠져있었습니다. 슈말지고흐는 베네치아에 있을 시절, 우리의 친애하는 파트롱보다도 일찍 미래주의자였던 시절에 뜻을 찾았으며, 프랑스 반란 당시엔 에스카드롱에 가담하여 사회주의 인터내셔널 프랑스 파벌에 맞서 싸웠습니다. 우리의 슈말지고흐는 모두의 앞에서 살아왔습니다. 그 심장은 훈일지라도 평범한 프랑스인보다 더 깊이 보는 능력이 있습니다. 그는 모든 유행보다도 앞섰으며, 그의 적은 과거에 머물러 있습니다. 그가 이겼을 때, 우리는 실로 그를 데미우르고스의 방에 앉혔습니다.\n\n모든 면에서 우리의 적수는 헤르만 발티아입니다. 아마 그 독일 혈통 탓에 제국주의 독일 군사정부가 왈로니를 통치하도록 간택했을, 대원수 행세나 하는 발티아는 그 이래 칙령을 통한 통치를 행하고 있습니다. 끔찍한 늙은이라는 정의에 부합하는 이이니, 우리는 그런 발티아가, 조금이라도 자신의 통치에 반대의 목소리를 내는 프랑스인이 두드려 맞는 상황이 자신이 바라서 벌어진 게 아니라며 질척대는 수채화나 그린다고 들었습니다. 18년과 19년의 난잡한 내분에 왈로니가 거의 끼지 않은 관계로, 우리는 발티아가 발령을 받아, 고무를 충분히 생산하지 못하고 독일의 발아래 복종하지 않는 흑인들을 쏴버리는 데 자신의 군사경험을 활용할 것으로 보고 있습니다."
 france.201.a:0 "군을 소집해 저 미치광이들을 진압한다!"
 france.201.b:0 "프랑스인들은 서둘러 발티아를 꺾길 바란다. 왈로니는 더 이상 현실이 아니리라."
 france.201.c:0 "프랑스인들은 서둘러 발티아를 꺾길 바란다. 왈로니는 더 이상 현실이 아니리라."
 france.202.t:0 "우애"
 france.202.desc:0 "헤르만 발티아가 나뮈르의 가로등에 목이 매달렸습니다. 그의 뒤로는 비문이 벽에 쓰여있었습니다. \"저는 프랑스인들을 팔아재낀 반역스러운 뱀입니다.\" 그의 수하들과 공범자들의 시체가 발티아의 뒤에 널려있었습니다. 아마 놈들은 자기네 옛 시절로 돌아가려고, 독일령 콩고로 가고자 한 듯했습니다. 그 전에 너무 빨리 박살나버렸지만요.\n\n에스카드롱이 길거리를 지나 행진했습니다. 이들 눈에 과거의 잔해와 시체들은 보이지 않았습니다. 남자여자 가릴 것 없이 모두가 자기 앞에 몰려드는데 그런 괴악한 것들에 대체 왜 눈길을 주겠습니까? 자유롭게 껴안고, 입맞추고, 음식을 나눠먹으며, 모두는 아름다운 불협화의 프랑스 노래들을 불렀습니다. 합창이라 하기엔 과한 평가였죠. 열정으로 넘쳐 흐르는 왈로니이며, 끝에 다다른 왈로니였습니다. 왈로니는 폭력과 반항에 취해있었습니다. 왈로니의 합창이 아름답고 질서 있는 순수한 교회 소년소녀들의 것과 같았더라면, 왈로니가 신경 쓰지 않았던 것이라 도리어 그대는 생각할 테지요. 제멋대로 불러대는 모두의 노래가 길거리에 넘쳐남은 곧 무언가 엄청난 일이 벌어질 것임의 암시와 같았습니다. 불협화음은 실로 숨이 멎을 듯했습니다.\n\n쥘 슈말지고흐는 발티아의 옛 관저였던 엘리제트에서 연설했습니다. 왈로니는 이제 프랑스의 완전한 일부가 되었으며, 다시는 분리되지 않을 것입니다. 여전히 프랑스인들에겐 해야 할 일이 많습니다. 이제 왈로니와 프랑스가 단결했으니, 미래주의의 빛을 유럽과 지구 전체로 퍼뜨려야 합니다. 그리고 그게 전부가 아니었습니다. 다름 아닌 아르토께서 슈말지고흐의 뒤에서 나타나신 것이었습니다! 그분께선 지연에서 스스로를 자유로이 한 군중을 치하하시며, 독일의 점령정부와 그 후계국 아래에서 왈로니인들이 겪은 고통을 상기시키셨습니다. 쥘은 울음을 퍼뜨리며 앙토냉의 품에 안겼습니다. \"이제 우리는 참으로는 프랑스의 아이들이다!\"\n\n멈추지 않았습니다. 오늘, 생토뱅의 대성당이 불탔습니다. 350년 전의 교황이 지은 것이었습니다. 내일, 내일, 그리고 다시 내일이 지나면, 프랑스 미술과 프랑스 연극이 왈로니에 쏟아져 들어올 것입니다. 우리는 왈로니를 사랑으로 짓누를 텝니다. 그 다음 며칠이면 왈로니는 초현실 전선이 될 것입니다. 그리고 나면, 우리는 세계를 가질 것입니다."
 france.202.a:0 "고국에 온 것을 환영하네, 형제들이여!"
 france.203.t:0 "자매애"
 france.203.desc:0 "프랑스 미래주의 형제회가 패배했습니다! 이게 진짜로 벌어질 줄은 몰랐네요. 그래요, 현실이 우리를 봐주지 않았지만, 그래요...\n\n왈로니의 퇴폐 정부는 결코 영원하지 않을 겁니다. 프랑스는 추후 왈로니에서 더 많은 침투 임무를 수행할 겁니다."
 france.203.a:0 "반동 개자식들."
 france.204.t:0 "반평의회주의 협약 가맹 제안"
 france.204.d:0 ""
 france.204.a:0 "수락한다. 우리에겐 더 큰 적이 있다."
 france.204.b:0 "제안엔 감사하나 광인들을 신뢰할 순 없다."
 france.205.t:0 "[FROM.GetName]이(가) 협약에 가담하다"
 france.205.d:0 "[FROM.GetName]이(가) 우리 협약으로의 가담에 동의했습니다."
 france.205.a:0 "우린 함께 공산주의를 끝장내리라!"
 france.206.t:0 "[FROM.GetName]이(가) 협약을 거부하다"
 france.206.d:0 ""
 france.206.a:0 "공산주의자들이 놈들을 모두 죽였으면 좋겠군!"
 france.213.t:0 "라인강 너머의 친구들"
 france.213.d:0 "As we prepare to crush the Spartakist hydra once and for all, we must fight the enemy not only on the battlefield, but also behind the front, in a war for the spirit of the German people. The Troiseme Bureau has established contact with groups sympathetic to our cause who would be instrumental in creating a collaborationist government in the German lands beyond the Rhine. However, our newfound friends have differing agendas and reasons for their support, and thus the final choice to decide who will play the first violin in new Germany belongs to us. \n\nFirst is Gerhard Roßbach, a leader of a freikorp in conflict with Luddendorff’s government, he has turned to us for support in waging his anti-communist crusade. His sympathies are authoritarian and militaristic. Fueled by hatred towards both capitalist decadence and communist anarchy, Roßbach wishes to administer Germany as a totalitarian, collectivist state ruled with an iron hand by paramilitary forces. While certainly less imaginative than our other contacts, what he lacks in vision he makes up for in efficiency and brutality; the appointment of Roßbach would create a state able to rule without scruples and crush all resistance to occupation. \n\nThe next is Hugo Hoeppener, better known by his artistic pseudonym, Fidus. A painter and mystic of national fame before the war, Fidus has involved himself with all kinds of utopian and revolutionary movements in his country. While initially supportive of the 1918 revolution, he has become disillusioned with the kind of order the Spartakists were creating in Germany and joined one of the conspiratorial so-called Green groups that opposed the communist regime.  Hoeppener’s sympathies lay close to those of monsieur Augier: his mysticism leads him to imagine a revival of the Aryan race in a vitalist spirit and a utopian synthesis of modernity and nature. His rule would provide a strong ideological foundation for the new Germany, that could heal the wound between our nations and provide a revolutionary alternative to the Spartakist sickness.\n\nThe last is Hans Richter, a star of the German avant-garde and a dissident Communist. One of the original members of the Dada group and the later Dadaist Party, his sympathies later turned to Constructivism and led him to become a leading figure of the oppositional Third International in Germany. The secret deal he proposes to us is the transformation of Germany into a highly autonomous experimental zone under the administration of the international avant-garde, harkening back to the original political program of the Dadaists. Such a government would preserve the advances made by the Spartakists and absorb much of the current administration, while breathing in a new truly revolutionary spirit to German socialism — making the country a ground for the most bold and brave modernist projects to unfold."
 france.213.a:0 "Roßbach, to rule with strength and might!"
 france.213.b:0 "Fidus, to redeem the spirit of the German race!"
 france.213.c:0 "Richter, to uplift the German revolution!"
 FRA_artistic_state:0 "예술국"
 FRA_artistic_state_desc:0 "예술국은 지구상의 그 어떤 국가들과는 다른 차이를 보입니다 - 포격과 도로를 질주하는 차들의 보닛 소리처럼 르 솔레유와 같은 도시는 끊임없이 역동적인 상태에 있습니다. 정치적 갈림길에서 미래를 안정시키기 위해 반드시 우리의 상황을 바라보아야만 합니다."
 FRA_secure_internal_stability:0 "국내 안정화"
 FRA_secure_internal_stability_desc:0 "After the Act of Confederation, the French nation has been slowly stabilizing into a modicum of dialogue between the rural areas and the cities."
 FRA_recognize_minority_languages:0 "소수언어 인정"
 FRA_recognize_minority_languages_desc:0 "브르타뉴어에서 오크어에 이르기까지, 국가 전역의 소수언어들을 인정하지 않고서 프랑스를 느슨한 연맹으로 유지한다는 건 괴상한 일입니다. 이 조치는 더 큰 안정성을 부여하고 지역주의자 파벌들 사이에서의 지지도 역시 확보하게 할 것입니다."
 FRA_province_development:0 "지방 개발"
 FRA_province_development_desc:0 "우리 연맹이 각자의 신념에 있어서 평등한 건 아닙니다. 우리는 일부 지역을 다른 지역들을 위한 제공자로서 만들며, 그런 신념 안에서 프랑스의 나머지 지역을 개발할 것입니다."
 FRA_la_metropole:0 "라 메트로폴"
 FRA_la_metropole_desc:0 "라 메트로폴은 프랑스의 오래고 신성한 항구로, 파괴할 수 없는 프랑스의 것이자, 낭만과 온화의 세계의 부정할 수 없는 성스러운 심장입니다. 프랑스인의 더 나은 미래를 보장하기 위해서라도, 도시를 개선하고 그 산업들을 확장하는 건 아주 중요한 일입니다."
 FRA_four_centers:0 "미래의 네 중심지"
 FRA_four_centers_desc:0 "프랑스 건축, 프랑스 산업, 프랑스 미술, 미래의 네 중심지는 미래주의가 자유로이 뛰노는 곳입니다. 이들은 가장 널리 알려진 존재이기도 하며, 우리의 산업발전의 대부분을 주도할 수 있는 곳이기도 합니다."
 FRA_dunkerque:0 "됭케르크"
 FRA_dunkerque_desc:0 "됭케르크는 칼레 항 바로 옆에 자리하고 있습니다. 프랑스의 주요 항구들 중 잉글랜드에 가장 가까운 곳이며, 프랑스 세계의 기둥이기도 하니 반드시 지켜야 합니다."
 FRA_ensure_protection:0 "영국에 맞선 보호"
 FRA_ensure_protection_desc:0 "됭케르크는 영국과의 전쟁 시 며칠 안에 점령될 정도로 취약한 곳에 있습니다. 그렇게 되도록 내버려둬선 안 됩니다. 우리는 프랑스가 잉글랜드에게 쓰러지지 않도록 미래의 위대한 중심지들 한 곳을 요새화할 것입니다."
 FRA_the_city_that_will_never_fall:0 "철옹성"
 FRA_the_city_that_will_never_fall_desc:0 "요새화를 위한 우리의 노력이 성공함에 따라 됭케르크는 적에게 포탄을 쏟아내는, 가차 없으며 또한 파괴할 수 없는 살아있는 벙커가 될 것입니다."
 FRA_marseilles:0 "마르세유"
 FRA_marseilles_desc:0 "마르세유는 프랑스의 가장 거대한 남부 도시로, 지중해로 향하는 우리의 주요 관문입니다."
 FRA_birthplace_of_the_patron:0 "파트롱의 탄생지"
 FRA_birthplace_of_the_patron_desc:0 "우리의 위대한 파트롱께서 마르세유에서 탄생하셨으니, 도시는 프랑스를 위한 살아있는 성물이 되기에 마땅합니다. 그런 도시가 항구의 확장과 더 많은 관심을 얻지 못하는 것도 바보 같은 일일 겁니다."
 FRA_occitan_heritage:0 "옥시타니의 유산"
 FRA_occitan_heritage_desc:0 "마르세유에는 절대적인 옥시타니의 유산이 남아있습니다. 우리는 프랑스가 불결한 단일국가가 아닌, 진정으로 고귀한 연맹임을 보여주는 것에 감사해야 합니다."
 FRA_brest:0 "브레스트"
 FRA_brest_desc:0 "브레스트는 대서양을 향한 우리의 거대한 연결로로, 프랑스의 서극단에 자리한 도시이기도 합니다. 이곳은 브르타뉴인들의 고향이며, 프랑스 문화의 심장입니다."
 FRA_la_celtique:0 "라 켈티크"
 FRA_la_celtique_desc:0 "브레스트는 실증주의적 프랑스 국가들에게 종종 침묵당했던 프랑스 켈트인들의 고향 도시입니다. 고대 프랑크-켈트어로서 브르타뉴어 사용을 장려함으로써 다른 중심지들과 다르게 프랑스의 언어적 다양성을 대표하게 함이 마땅합니다."
 FRA_celtic_futurism:0 "켈트 미래주의"
 FRA_celtic_futurism_desc:0 "켈트 미래주의의 개념은 영적 용맹에 관한 것인 동시에, 영국과 전통적으로 적이었던 아일랜드와 스코틀랜드 등의 지역들에서 우리의 영향력을 확보하기 위한 것이기도 합니다."
 FRA_paris:0 "르 솔레유"
 FRA_paris_desc:0 "르 솔레유는 예술국의 고향이자 나눌 수 없는 카피툴, 프랑스의 심장입니다. 우린 속력과 영광의 새롭고, 번성하는 도회 중심지로서 르 솔레유를 신성화할 것입니다. 도시는 가장 위대한 도시, 예술가들과 음악가들과 그 모든 이들의 숨결과 같은 도시가 될 것입니다."
 FRA_centre_of_futurist_world:0 "미래주의 세계의 중심"
 FRA_centre_of_futurist_world_desc:0 "르 솔레유는 단순히 미래주의 운동의 의심할 여지 없는 중심이기만 한 게 아니라, 이름에서 드러나듯 인류의 관심의 중심이기도 합니다. 우리의 행성이 더 큰 별 주위를 도는 것처럼, 모든 남녀노소는 의식하고 있든 하지 않든 간에 르 솔레유 주변을 돌고 있습니다. 우리는 그러한 관심에 걸맞도록 도시를 만들어야 합니다."
 FRA_futurist_paradise:0 "미래주의 낙원"
 FRA_futurist_paradise_desc:0 "프랑스가 비중앙화와 그 문화를 찬미함으로써 긴장감을 완화할 수 있었던 건 모두 귀족들의 힘을 통해서 가능했던 일이었습니다. 우리의 위치가 공고해졌으니, 이제 누구도 우리를 끌어내릴 수 없습니다."
 FRA_encourage_settlers:0 "식민지인 장려"
 FRA_encourage_settlers_desc:0 "우리의 식민제국은 배고픈 기회주의자들에 의해 크게 줄었습니다. 따라서 라 메트로폴과의 더 강한 연계를 통해 더 이상 쪼그라드는 일은 없도록 해야 합니다. 이에 따라 우리는 알제리, 기니, 세네갈로의 정착을 장려하여 검은 침략자들에 맞서 안전을 확보해야 합니다."
 FRA_embrace_local_art:0 "현재 예술운동 포용"
 FRA_embrace_local_art_desc:0 "식민지들이 라 메트로폴 같지 않다고 해서 프랑스의 일부가 아니라는 건 아닙니다. 우리는 식민지들을 프랑스의 분할할 수 없는 일부로 통합하기 위해 조금씩 우리의 시선을 그들에게 돌리려 노력해야 합니다."
 FRA_destory_native_populism:0 "원주민 대중주의 파쇄"
 FRA_destory_native_populism_desc:0 "원주민 자치라니 뭔 헛소리랍니까?! 모든 프랑스령 아프리카는 프랑스의 것이고 항상 그럴 것입니다! 원주민 자치라는 개념을 파쇄하고 식민지인들로 하여금 우리의 식민 소유를 정당화하도록 장려해야 합니다. 백인들이 그런 것처럼 원주민들도 프랑스의 일부이지만, 원주민들은 좀 더... 통합될... 필요가 있습니다."
 FRA_les_colonies:0 "식민지"
 FRA_les_colonies_desc:0 "식민지를 프랑스의 일부로서 분명히 하고자 한다면, 식민지를 개발하고 식민지인들에게 출생지와 조금이나마 비슷한 생활환경을 제공하는 건 극도로 중요한 일입니다."
 FRA_dakar_airport:0 "다카르 공항"
 FRA_dakar_airport_desc:0 "비행기는 새롭고 신나는 기술입니다. 식민지에 공항을 둔다면 그들 역시 속력의 기이함을 조금씩이나마 느낄 수 있을 것입니다."
 FRA_forts_in_coastal_cities:0 "해안도시 요새화"
 FRA_forts_in_coastal_cities_desc:0 "거의 모든 정착민들이 해안에 거주하길 선호하므로, 전시에 식민지 해안을 확보하여 그 안전을 도모하는 매우 중요합니다."
 FRA_guinean_infrastructure:0 "기니의 기반시설"
 FRA_guinean_infrastructure_desc:0 "우리는 기니에 도로를 건설함으로써 식민군을 보급하고 유럽계 프랑스인들이 정착할 수 있는 영역을 확장할 수 있습니다."
 FRA_encourage_local_elites:0 "현지 정예층 장려"
 FRA_encourage_local_elites_desc:0 "우리는 귀족정 국가입니다. 원주민이든 아니든, 식민지에서 그런 귀족제를 허용하는 건 해당 지역에서 우리의 통합성을 높이는 데 분명 이득이 될 것입니다."
 FRA_appease_the_acephale:0 "아세팔 충족"
 FRA_appease_the_acephale_desc:0 "아세팔은 우리의 목표보다 더 나간 귀족들과 예술가들로 구성된 영향력 있는 파벌이지만, 이들을 만족시키고 협력하는 건 정치적 불안정을 최소화하는 데 절대적입니다."
 FRA_act_of_confederation:0 "연맹법"
 FRA_act_of_confederation_desc:0 "예술국은 프랑스를 유지하는 데도 나약하고 보잘 것 없습니다. 도회지와 향촌벽지로 분할돼있으니, 중앙집권화는 연관되는 모든 이들에게 해가 될 겁니다. 무조건적 국가주의가 미래주의적 관념의 일부라는 건 모욕과 같으며, 그에 따라 우리는 연맹법을 통해 프랑스를 고도의 자치권을 보장하는 지역들의 실질적 연맹으로 만들 것입니다."
 FRA_free_trade_policies:0 "자유무역정책"
 FRA_free_trade_policies_desc:0 "우린 자유무역을 통해 역동주의의 관념과 속력을 세계에 퍼트리는 동시에, 무역과 사업의 등대로서 우리를 빛낼 것입니다."
 FRA_expand_exports_of_media:0 "매체 수출품 확대"
 FRA_expand_exports_of_media_desc:0 "우리의 독특한 정치와 우리 국가의 존재 자체가 전 세계의 멋진 예술가들을 위한 하늘의 선물과 같으니, 세계에서 가장 부유한 영화 산업계 중 일부가 우리에게 허락된 건 그런 연유에서입니다. 우리는 전 세계에서 우리의 위치를 진전시키기 위해 가능한 한 많은 영화를 수출해야 합니다."
 FRA_french_cinema:0 "시네마티크 프랑세즈"
 FRA_french_cinema_desc:0 "세계 영화 수도로서의 우리의 위치는 말이 필요 없습니다. 이제 영화를 통해 얻는 세입은 경제를 성장시키고 개발하는 데 도움을 줄 것입니다."
 FRA_world_university_dunkerque:0 "됭케르크 세계대학"
 FRA_world_university_dunkerque_desc:0 "영화제작에서 우리가 이룩한 위업은 몹시 복잡하고 독특해서, 예술적 노력에 헌신하며, 또한 우리의 군사기술을 발전시키는 데도 도움을 줄 대학을 개교하기에 완벽합니다."
 FRA_develop_car_industry:0 "자동차 산업 발전"
 FRA_develop_car_industry_desc:0 "고속 자동차 관련 기술에 있어 선봉이 존재하지 않는다면 속력과 역학의 국가는 있을 수 없습니다. 우린 프랑스인들의 손으로 만든, 세계에서 가장 빠른 자동차들의 거대 시장에 불을 붙일 겁니다."
 FRA_sell_agricultural_resources:0 "농업자원 매각"
 FRA_sell_agricultural_resources_desc:0 "고요함이 일상인 향촌 지역의 통제는 우리에겐 몹시 어려운 일일 겁니다. 하지만 우리는 스스로 식량을 생산하지 못하는 국가에 농산품을 판매하여 향촌 지방이 해당국의 시장에서 영향력을 행사할 수 있도록 허용하는 식으로 협상할 순 있을 것입니다."
 FRA_french_things_to_all_continents:0 "전 대륙에 프랑스제 것들을!"
 FRA_french_things_to_all_continents_desc:0 "우리는 모든 대륙에서 우리 예술국에서 만든 상품을 접할 수 있게 할 수준의 영향력에 도달했습니다. 민간 부문에 한정될지라도, 우리는 세계정치에 있어 열강에 버금가는 큰손이 될 것입니다."
 FRA_embrace_black_market:0 "암시장 포용"
 FRA_embrace_black_market_desc:0 "오직 아편 연기와 갱들의 총연을 통해서만, 오직 희귀동물의 판매를 통해서만, 오직 돈 냄새를 통해서만, 오직 적법성의 선과 무법 세계를 통해서만 예술국은 이익을 얻을 수 있습니다. 우리는 법을 두려워하지 않으며, 다른 국가를 두려워하지 않습니다."
 FRA_fund_wars:0 "전쟁 자금지원"
 FRA_fund_wars_desc:0 "전쟁은 분쟁의 정혈이며, 오랜 양극단의 분쟁 속에 깃든 힘입니다. 그 모든 것이 강처럼 흐르도록 할 때에, 그를 통하여 프랑스는 비로소 번창할 수 있습니다. 우리는 전 세계의 분쟁에 자금을 대며, 약한 자들에게 무기를 팔고, 놈들이 간절할 때 급소를 잡아 원하는 만큼 돈을 뜯어내면 그만입니다."
 FRA_develop_cheap_tanks:0 "저가 전차 개발"
 FRA_develop_cheap_tanks_desc:0 "에콰도르의 반란 세력들에게 유럽제 고품질 전차를 구매할 능력이 있으리라 생각하긴 어렵습니다. 우린 국산 장비의 저가판을 만들어 반란군에게 적절한 가격인 척 포장해 더 비싼 값을 받아낼 겁니다. 필요하면 우리가 사용할 수도 있겠죠."
 FRA_entertainment:0 "\"엔터테인먼트\""
 FRA_entertainment_desc:0 "프랑스는 영화 뿐만 아니라 창녀로도 세계에서 유명합니다. 따라서 우리는 온 세계에 걸친 섹스 노동자들의 거대한 연결망을 구축해야 합니다. 대다수가 각 가정에서의 자체적 운영으로 이루어질 이 산업에, 천진에서 베얼린에 이르기까지, 흥미를 갖는 손님들이 돈을 들고 우리를 찾아올 겁니다. 프랑스 내에서의 섹스 노동을 장려할수록 우리가 쥐게 되는 돈도 늘어날 것이며, 많은 이들이 관심을 갖고서 기꺼이 이 새로운 일에 뛰어들 것입니다."
 FRA_trade_with_rouge_territories:0 "불량국가들과의 무역"
 FRA_trade_with_rouge_territories_desc:0 "반란 집단이 어느 국가보다... 뭐, 굳이 이야기하자면 이탈리아 같은 나라보다 국영 능력이 떨어질 것이라 여기는 건 우스운 일입니다. 우리는 세계가 굶도록 내버려둔 미승인국들과 기꺼이 교역함으로써, 그들이 번창하고 삶을 유지하며 훌륭한 자금원이 될 수 있도록, 그래서 현 상황이 유지될 가능성을 계속 낮춰나갈 것입니다."
 FRA_trading_with_the_UFC:0 "UFC와의 무역"
 FRA_trading_with_the_UFC_desc:0 "UFC는 중앙 아메리카의 미국 회사로, 미국이 싼값에 과일을 공급받는 주요 원천입니다. 비중앙화와 탈법주의의 빛나는 예시이며 최고봉이라 할 수 있지요. 우리는 이들과 우호적인 관계를 유지하여 UFC가 큰 힘을 계속 가질 수 있도록 해야 합니다."
 FRA_connections_all_over_the_world:0 "국제적 연계"
 FRA_connections_all_over_the_world_desc:0 "우리는 세계 곳곳에서 심도 높은 망을 구성함으로써, 우리 나라가 전쟁에 돌입했을 때 모든 곳에서 도움을 받을 수 있도록, 우리의 호의가 장비와 인력으로 보답받을 수 있도록 할 것입니다."
 FRA_law_is_for_pussies:0 "법은 쫄보들을 위한 것"
 FRA_law_is_for_pussies_desc:0 "법과 그의 독재는 실증론의 작품에 불과합니다. 우린 기꺼이 법 없이 살 수 있으며, 법이 없을 때에 계속 존재로서 남아있을 수 있습니다."
 FRA_beyond_marketplace:0 "장터를 넘어서"
 FRA_beyond_marketplace_desc:0 "경제개혁은 프랑스에서 진행되는 우리의 작은 계획이 무너지지 않도록 하는 데 필수적입니다만, 우리의 집권이 그것 때문만은 아닙니다! 우리는 사회를 그 근간과 기본수준부터 바꾸어, 누군가가 순수하고 완벽한, 정제되지 않은 욕망과 성욕을 수요한다 해서 단정치 못한 짐승으로 속단하게 만드는 사소한 도덕률이나 값싼 공포에 종속되지 않도록 할 것입니다."
 FRA_most_brutal:0 "예속된 짐승들 중 가장 잔혹한 자"
 FRA_most_brutal_desc:0 "경멸받는 여인만큼 두려운 것이 없건만, 여인들은 오랫동안 모두에게 경멸받아왔습니다! 더 이상은 아닙니다! 이 야생의 짐승을, 어머니 곰을, 암컷 늑대를 세상에 풀어놓으십시오! 해방된 여인은 예속된 모든 사내들 위에 서서 도움의 손길을 내밀 것입니다. 오직 나약한 자만이 도움의 손길을 내칠 것입니다!"
 FRA_freedom_act:0 "행동할 자유"
 FRA_freedom_act_desc:0 "이념을 향한 모든 제약을 걷어냈습니다! 이제 누구든 어느 누구와, 어느 이유로든 함께 어울릴 수 있습니다! 더욱이, 우리를 전복시키려는 무리도 공개적으로 활동하게 됐으니 반란을 진압하기도 더 쉬워지겠지요. 누이 좋고 매부 좋은 일이죠."
 FRA_freedom_love:0 "사랑할 자유"
 FRA_freedom_love_desc:0 "자유롭게 됐으니, 이젠 상고 때의 법들을 몰아낼 때입니다. 모두가 모두를 사랑합니다! 한 여자든, 두 여자든, 한 남자든, 두 남자든, 동... 누구든 여러분 원하는 대로 사랑을 나누세요! 이제 우리에겐 사랑할 자유가 있습니다!"
 FRA_collaborate_with_the_escadron:0 "에스카드롱과의 협력"
 FRA_collaborate_with_the_escadron_desc:0 "우리는 바타유가 프랑스에 미치는 영향력을 수용할 수 없습니다. 놈의 비밀결사와 그 회원 대부분을 숙청하고 에스카드롱의 영향력을 확대할 것입니다. 아세팔을 동정하는 모든 예술가들은 제거될 것입니다."
 FRA_brutes_with_culture:0 "문화적 짐승"
 FRA_brutes_with_culture_desc:0 "너무나 오랫동안, 우리의 가속은 멍청한 의례와 미신의 퇴폐적 변덕에 근거하여 제약당해왔습니다. 우리의 우월한 사상을 파괴적인 그 모든 저열한 우둔성 안에 국한시켜선 안 됩니다!"
 FRA_culture_of_speed:0 "속력문화"
 FRA_culture_of_speed_desc:0 "미래를 향해 서두는 데 두려워해선 안 됩니다. 할 수 있는 한 빨리 미래에 닿으려 서둘러야 합니다!"
 FRA_raise_street_warriors:0 "시가전사 육성"
 FRA_raise_street_warriors_desc:0 "문명을 지나 속력을 내듯 우리의 공동체와 거리들을 지나 속력을 내야 합니다! 가스, 가스, 가스! 독일 놈들이 그대의 뒤를 좇아온다 생각하고 달리세요!"
 FRA_expand_our_ranks:0 "조직 인력 증대"
 FRA_expand_our_ranks_desc:0 "매도당한 공화국의 대실패는 그 인민을 향한 노골적인 결례입니다. 우리는 우리의 모든 시류와 적기를 연이어 미래를 향해 나아갈 것입니다!"
 FRA_end_perverted_societies:0 "도착적 사회들의 종식"
 FRA_end_perverted_societies_desc:0 "오지에의 정신이상적인 모피꾼들이나 바타유의 섹스에 미친 퇴폐물들은 너무나 오랫동안 프랑스와 파트롱의 위대한 이름에 먹칠을 해왔습니다. 우리의 위대한 기계에게서 이 잔해들을 치워내야 합니다!"
 FRA_centralise_corporate_structure:0 "중앙적 사업구조"
 FRA_centralise_corporate_structure_desc:0 "안타깝게도 우리의 사업구조는 부서진 기계의 슬픈 단면처럼 분리되고 나눠져있었습니다. 하지만 이제 우리는 산업을 하나의 효율적인 유기체로 개혁하고 통합시킬 것입니다!"
 FRA_state_beyond_labor:0 "노동과 자본 너머의 국가"
 FRA_state_beyond_labor_desc:0 "경제사상의 총체는 그릇된 기반 위에 세워졌습니다. 사상들은 더 나은 미래로의 가속 대신 사소한 인간의 소비를 위한 대상수단들을 가정했습니다. 당연히 우리는 이 거대한 오류에 치유제를 투여할 것입니다."
 FRA_heroic_capitalism:0 "영웅적 자본주의"
 FRA_heroic_capitalism_desc:0 "이전까지 노동은 시시한 부르주아나 그들의 멍청한 욕망에 종속돼있었습니다. 이제, 노동은 위대한 이상향을 이룩하기 위해 곧게 나아갈 것입니다!"
 FRA_all_national_front_of_labour:0 "전국노동전선"
 FRA_all_national_front_of_labour_desc:0 "이전까지 노동은 자율성의 끔찍한 조건들과 마주하며 그 산출을 유지하도록 강제당했습니다. 이제 효율성의 진정한 번영을 말할 때입니다!"
 FRA_united_for_art:0 "예술을 위한 단결"
 FRA_united_for_art_desc:0 "우리가 더 나은 미래를 향해 서두른다고 해서 취향까지 바꾸겠다는 건 아닙니다. 미래주의 자체도 최상의 미학 속에서 만들어진 것이니, 이 광기 속에서 우리의 스타일마저 버릴 필요는 없을 것입니다."
 FRA_modernisation_without_mercy:0 "자비 없는 근대화"
 FRA_modernisation_without_mercy_desc:0 "우리는 우리 혁명에 참여할 기회를 수도 없이 주었습니다. 더 이상 저 퇴폐적 바보들이 우리의 가속을 붙잡아두도록 둘 순 없습니다! 참여하지 않으면 죽을 것이다!"
 FRA_on_ruins_of_old:0 "과거의 폐허 위에서"
 FRA_on_ruins_of_old_desc:0 "우리는 퇴폐를 향한 공화국의 역겨운 기념물들이 미래 세대를 계속 중독시키게 놔두어선 안 됩니다. 다른 이를 더럽히기 전에 이 퇴폐스러운 화석들을 모조리 말살해버릴 것입니다."
 FRA_warrior_priests:0 "전사사제"
 FRA_warrior_priests_desc:0 "오랫동안 성직자층은 나약한 사람들에게 보수적인 헛소리나 내뱉는 혼수상태의 퇴보적 계급으로 남아있었습니다. 우리 사제들은 혁명정신을 수용하든지, 혹은 몰락할 것입니다."
 FRA_children_of_the_patron:0 "파트롱의 아이들"
 FRA_children_of_the_patron_desc:0 "이전까지 양육은 멍청한 부르주아적 우둔이자 아무런 순수성 갖지 못한 공허한 시도에 불과했습니다. 이제 생식은 파트롱께서 직접 모시는 위대한 프랑스 기계를 위한 헌신이 되어야만 합니다."
 FRA_promote_homoeroticism:0 "동성애 증진"
 FRA_promote_homoeroticism_desc:0 "남성들은 부르주아적이고 퇴폐적인 결혼과 이성애적 개념에 따라 여성들에게 묶여있었습니다. 우리는 오랜 전사전통을 되돌릴 필요가 있습니다. 혁명동지들 간에 가장 강력한 유대감을 쌓아올리는 겁니다!"
 FRA_end_feminism:0 "여성주의 종식"
 FRA_end_feminism_desc:0 "여성들은 섹스를 협박거리로 삼아 자신들의 경솔한 의지를 우리의 자랑스러운 남성들에게 강요했습니다. 하지만 이제 우리는 우리의 가까운 형제들과 \"엮였\"으니, 평등과 동정 같은 여성적인 변덕을 들을 필요가 없습니다!"
 FRA_fast_life:0 "빠른 삶"
 FRA_fast_life_desc:0 "여성을 지나친 우리의 가속 방식에 따라, 우리는 진정으로 미래주의적이며 유기적인 생활방식을 향해 속력을 낼 수 있게 됐습니다. 두 용감한 동지가 인생의 동반자가 되고, 아이를 갖는 일을 맡는 건 가정용 대리모... 아니, 아내 말입니다!"
 FRA_man_of_new_modernity:0 "신근대성의 인간"
 FRA_man_of_new_modernity_desc:0 "우리는 인류를 위해 영원할 이상적 조건들을 만들어냈습니다. 우정을 통한 위안, 특성을 통한 강함, 생식을 통한 순종이 그것입니다. 새로운 미래주의 전사를 만들기 위한 진정으로 멋진 제조법이라 할 수 있죠!"
 FRA_state_vandalism:0 "국가반달주의"
 FRA_state_vandalism_desc:0 "우린 우리의 위대한 이상향을 망쳐놓을 그 어떤 문화적 종양도 용납해선 안 됩니다. 혁명에 반대하는 그 어떤 \"예술\"이나 \"사고\"도 우리의 간편한 물리력에게서 보호받지 못하게 할 겁니다."
 FRA_dialectics_of_gun_and_boot:0 "총과 군화의 변증법"
 FRA_dialectics_of_gun_and_boot_desc:0 "비평가들의 그릇된 주장과 달리, 우리 당 역시 놀라울 정도로 제대로 된 철학을 품고 있습니다. 요약하자면, 우리 국가는 완벽할 정도로 설계된 유기체라는 거죠. 우리의 용맹한 애국자들을 자항체로 삼아, 우리 사회의 유해한 모든 불협적 사상들을 진압할 수 있도록 풀어놓을 겁니다."
 FRA_militarism_as_a_cure:0 "세계의 치유제로서의 군국주의"
 FRA_militarism_as_a_cure_desc:0 "우리의 위대한 국가유기체는 항상 그를 파괴하고자 하는 모든 극악무도한 질병들에게서 자신을 보호해야 합니다. 우린 우리의 생존을 위한 길만 걸으며 우리의 혁명적 이상향에 위협이 될 모든 것을 짓밟을 것입니다!"
 FRA_citoyen_soldat:0 "시트로엥 병사"
 FRA_citoyen_soldat_desc:0 "전 세계가 자신들의 퇴폐를 지키려 공격해와도 우리의 혁명이 몰락하게 두어선 안 됩니다. 혁명은 몰락할 수도, 하지도, 해서도 안 됩니다!"
 FRA_embrace_countryside:0 "향촌 포용"
 FRA_embrace_countryside_desc:0 "일부 반역자들과 멍청이들은 우리의 위대한 진리가 향농생활을 경멸한다고 비난합니다. 이건 전부 거짓말입니다. 우린 향촌을 사랑합니다! 그 위에 무언가 건설할 위대한 기회가 주어진다는 게 얼마나 멋진 일이란 말입니까!"
 FRA_rebirth_of_gnostic_faith:0 "영지주의 신앙의 부활"
 FRA_rebirth_of_gnostic_faith_desc:0 "새로이 얻은 향촌에서의 우리의 우세를 행사하던 중, 우리는 영지주의라는 이름의 모호한 숭배신앙을 발견했습니다. 평소라면 이런 미신적 헛소리를 기피했을 테지만, 여기엔 뭔가 . . . 어떤 매력적인 신념들이 존재합니다."
 FRA_techno_catharism:0 "테크노-카타르파"
 FRA_techno_catharism_desc:0 "우리의 자랑스러운 집합체와 영지주의 신앙의 접목은, 인민으로 하여금 위대한 가속을 향한 종교적 유대를 형성하게 하는 즉각적인 성공으로 이어졌습니다! 우리는 이를 기회로 영지주의와 미래주의를 하나의 통일된 집합주의적 꿈으로 엮어낼 것입니다!"
 FRA_fast_messiah:0 "빠른 메시아"
 FRA_fast_messiah_desc:0 "우리는 우리 인민의 심장과 신앙 속에 아르토의 신성한 에너지를 대변할 또다른 화신을 찾았습니다! 자, 우리의 새 예루살렘을 향해 가속하십시오!"
 FRA_faster:0 "더 빨리!"
 FRA_faster_desc:0 "더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리 더 빨리"
 FRA_escadron_for_all:0 "모두를 위한 에스카드롱"
 FRA_escadron_for_all_desc:0 "미래에선 모든 것이 환영받습니다. 모두가 이상향을 향한 위대한 가속을 위해 목숨을 바치는 한, 우리는 인종이나 신조로 나뉘지 않습니다! 우리는 이 위대한 추진 속 톱니들에 지나지 않습니다!"
 FRA_guerre_de_cultur:0 "문화투쟁"
 FRA_guerre_de_cultur_desc:0 "우리 존재를 파괴하려는 반동과 퇴폐들 앞에 더 이상 겁먹을 순 없습니다! 우리는 겁쟁이들과 무능한 전제들에 맞서 모두를 상대로 승리를 거둘 겁니다!"
 FRA_legacy_of_revolution:0 "혁명의 유산"
 FRA_legacy_of_revolution_desc:0 "우리의 자랑스러운 국가는 혁명과 반란의 위대한 전선에서 도망쳐나왔습니다. 과거 프랑스는 유럽 전부와 맞서 대담한 승리를 거둔 바 있었습니다. 이제 그 혁명정신을 다시 일깨울 때입니다."
 FRA_culture_of_free_spirits:0 "자유로운 정신들의 문화"
 FRA_culture_of_free_spirits_desc:0 "미래주의는 개혁주의나 관료제가 아닌, 열정적인 개인들의 심장 안에서 지어졌습니다. 우린 퇴폐와 도착에 맞선 이러한 반란의 물결에 힘을 실어줘야 합니다."
 FRA_oppose_vatican:0 "바티칸 타도"
 FRA_oppose_vatican_desc:0 "파트롱께서 우리의 자랑스러운 국가를 옛 유럽의 퇴폐와 도착에게부터 멀리 이끌고 계시는 와중에도, 우리의 사회의 많은 이들은 여전히 위대한 멍청이인 교황에게 기만당하길 택하고 있습니다. 우리는 국내의 모든 교황스러운 요소들을 타도해야 하며, 로마 패악을 우리 국경 안에서 몰아낼 것입니다!"
 FRA_communes_of_love:0 "사랑의 코뮌들"
 FRA_communes_of_love_desc:0 "우리 사회에서 천주교 퇴폐의 모든 요소들과 그들이 내뿜던 독소들을 숙청해낸 우리는, 이제 국가의 의무 안에서 사랑할 우리의 능력을 제한하는 부르주아적 사랑의 개념들을 파괴해야 합니다."
 FRA_invite_new_sects:0 "새 종파 도입"
 FRA_invite_new_sects_desc:0 "시민들의 정신에서 천주교를 제거한 이제, 우리 이념의 대중적 참여를 장려해야 할 때 입니다."
 FRA_monopoly_on_reality:0 "현실에 대한 독점"
 FRA_monopoly_on_reality_desc:0 "우리 이념은 서방, 그리스, 아랍, 동방은 물론 그 어느 저질 학파와 비교해도 모든 인류 철학의 절정이라 할만 합니다. 우리의 위대한 정신독소를 숙청해내면서, 이제 우리는 모든 수단을 동원해 우리의 우월한 문화 안에 담긴 모든 사고를 지켜내야만 합니다."
 FRA_all_knowing_patron:0 "전지하신 파트롱"
 FRA_all_knowing_patron_desc:0 "역사상 모든 사고는 미래주의의 영역 안에서 만들어졌습니다. 사상가들은 자신들의 조기미래주의적 영감을 깨닫지 못 했을 뿐입니다. 반미래주의적 사회에 속한 이들조차 엄밀히 말하자면 미래주의자라 할 수 있습니다. 따라서, 미래주의의 절대적 화신되신 파트롱께서는 논리적으로 인간에게 알려진 모든 지식을 알고 계신 것입니다."
 FRA_hear_the_voices:0 "목소리들을 들으라"
 FRA_hear_the_voices_desc:0 "우리 시민들의 계몽에 방해가 될 모든 장애물을 제거했으니, 우리의 국가 전체 위로 하나의 특이점 형성을 위해 시민들로 하여금 그들의 정력과 가치를 쏟아붓도록 할 차례입니다."
 FRA_ban_individual_existance:0 "개인실존성 금지"
 FRA_ban_individual_existance_desc:0 "우리의 국가와 정신들에서 퇴폐적 사고를 완전히 숙청해냈으니, 우리 사회의 더 먼 가속을 위해 우리 자신을 개방할 차례입니다. 아우렐리우스, 단테, 파트롱 등이 쓴 올바른 미래주의 사회를 위한 위대한 저작들을 숙독했을 때, 우리는 비로소 우리가 단일된 유기적 미래의 연장선일 뿐임을 깨달았습니다. 계몽된 특이점을 위하여, 우린 \"개인성\"이니 \"자아\"니 하는 멍청한 개념들을 무로 돌릴 것입니다."
 FRA_faster_than_time:0 "시간보다 빠르게"
 FRA_faster_than_time_desc:0 "거짓된 개인성의 인상을 특이점으로 바꾸려면, 또 다른 차원으로 넘어가기 위한 가속을 위해선 우리의 육체와 영혼을 포기해야만 합니다. 우리 모으는 특이점 한줌 한줌이 미래의 수용을 향해 가기 위한 것입니다!"
 FRA_collective_dream:0 "집합적 꿈"
 FRA_collective_dream_desc:0 "우린 더 이상 남자와 여자가 아니며, 우린 더 이상 프랑스인이 아니며, 우린 더 이상 인간조차 아니다. 우린 그저 꿈이며, 화신이고, 창조의 불꽃이다 . . . "
 FRA_speed_beyond_space:0 "공간 너머의 속력"
 FRA_speed_beyond_space_desc:0 "우리의 혁명이 빠르고 더 빨라질수록 구식은 먼지가 될 것이며, 신식은 빠르게 과거를 지나 우리의 혁명이 우리 국경 안에서만 머물지 않도록 할 것입니다. 우린 더 빨리 나아갈 것입니다. 세계를 정복하는 한이 있어도요!"
 FRA_etat_irreal:0 "비현실국"
 FRA_etat_irreal_desc:0 ". . . 우리가 곧 파트롱이다."
 FRA_artaud_prophet:0 "속력 외에 신은 없으며 아르토는 그의 사도이다"
 FRA_artaud_prophet_desc:0 "우린 너무 오랫동안 우리 아프리카 식민지들을 굴욕과 종속 안에 가두었습니다. 독일 패악과 맞서게 된 이때, 우리는 통치자와 신민이 아닌 동격으로서 저들을 대해야 합니다."
 FRA_pan_islamic_congress:0 "범이슬람 회의"
 FRA_pan_islamic_congress_desc:0 "우리 식민지들 안에서의 반역의 소문들을 잠재우기 위해, 파트롱께선 현명하시게도 각 사회에서 미래주의의 위대한 미래를 논할 최고의 이슬람 지도자들의 모임을 주최하셨습니다."
 FRA_fast_sword_of_allah:0 "이슬람의 빠른 검"
 FRA_fast_sword_of_allah_desc:0 "아랍인들은 긍지 높은 인성과 강한 의지를 갖추고 있습니다. 퇴폐적인 공화국의 천치 같은 정책들을 되돌리기 위해, 파트롱께선 현명하시게도 우리 무함마드교도 형제들이 프랑스의 영광을 위해 싸우도록 장려하셨습니다."
 FRA_islam_of_the_future:0 "미래의 이슬람"
 FRA_islam_of_the_future_desc:0 "이슬람 형제들을 미래주의의 대의 아래 집결시키고 우리 군으로 받아들였으니, 이제는 미래주의적 가르침에 더 좋은 말을 하도록 이슬람 교육과 의식을 개혁할 때입니다."
 FRA_comrades_in_faith:0 "신앙의 동지들"
 FRA_comrades_in_faith_desc:0 "한때 무지와 방탕의 공허에 불과했던 우리의 아랍 식민지들은 이제 모범적인 미래주의 사회로 개혁되었습니다. 그래도, 빈곤한 슬럼이나 방치된 기반시설들과 같이 공화국의 제국주의의 그림자는 여전히 남아있습니다. 우리 인민을 온전히 통합하기 위해, 우리는 아랍 동지들을 빈곤에게부터 해방해야 합니다."
 FRA_embrace_anti_colonialism:0 "반식민주의 포용"
 FRA_embrace_anti_colonialism_desc:0 "지난 세월 동안 우리의 아프리카 식민지들은 빈락한 황무지에서 우리의 모국에 맞먹는 사회로 진입하는, 가히 개벽적 변화를 이루었습니다. 아랍인들의 애국적 협력을 보상하고자, 저들이 미래주의의 길을 계속 걷는 한, 우리는 이들에게 대폭적 자치를 허용할 것입니다."
 FRA_freedom_under_france:0 "프랑스의 보호 아래서의 자유"
 FRA_freedom_under_france_desc:0 "우리의 아랍 지역들이 우리의 위대한 국가에 편입된 이상 저들은 동등한 보호를 받을 필요가 있습니다. 어떤 일이 있어도 우리는 우리 형제들을 국경을 따라 자리잡은 야만인들에게서 보호해야 합니다!"
 FRA_france_salaam:0 "살람 알라이쿰, 프랑스"
 FRA_france_salaam_desc:0 "우리는 압제와 수모의 한 세기를, 아랍인과 프랑스인이 똑같이 계몽된 영혼과 우월한 의지를 공유하는 시대로 탈바꿈시켰습니다. 이제 알제리는 브르타뉴와 옥시타니가 그렇듯 프랑스적인 곳입니다."
 FRA_howling_with_wolves:0 "늑대들과 함께 포효를"
 FRA_howling_with_wolves_desc:0 "오지에의 권력승계에 따라, 우리는 진정한 자유가 관료제와 단조성이 아닌 순수한 동물적 존재를 풀어놓는 것에 있음을 깨달았습니다."
 FRA_celtic_state:0 "켈트 국가"
 FRA_celtic_state_desc:0 "위대한 파트롱께선 미래를 위해 최선을 다하셨으나, 불행하게도 우리의 프랑스 정체성은 미래를 향한 우리의 시야를 잃게 했습니다. 이제 이 프랑스 패악을 완전히 소거해 이교도의 불꽃으로 우리의 영혼을 인도하게끔 할 것입니다!"
 FRA_reconquest_of_the_forests:0 "삼림 재정복"
 FRA_reconquest_of_the_forests_desc:0 "인류의 가속을 보장하는 유일한 길은 기계기만자들을 내던지고 미래주의를 위한 진정한 자리로 돌아가는 것이니, 우리의 선조들이 유인원에서 사람으로 진화했던 숲이 바로 그곳입니다!"
 FRA_igne_natura:0 "불을 통해 자연은 다시 태어난다"
 FRA_igne_natura_desc:0 "안타깝게도 우리 국가는 더러운 테크노-미래주의자들과 스파르타쿠스 선동가들의 침투를 받았습니다. 대체 누가 향촌적 낙원에 반대한단 말입니까? 우리는 조국에서 이 산업퇴행을 숙청해야 합니다."
 FRA_old_gods:0 "옛 신들"
 FRA_old_gods_desc:0 "우리 문화는 로마 제국주의자들과 그들의 라틴 개들에게 더렵혀졌습니다. 우리는 옛 시대로, 아브라함계 쓰레기에게서 벗어난 자연신들의 시대로 회귀해야만 합니다."
 FRA_end_catholic_dominion:0 "천주교 우세 종식"
 FRA_end_catholic_dominion_desc:0 "우리가 숭배하는 옛 존재들의 정의로운 성전 아래 단결해야 합니다. 아브라함 악마들에게 신들의 죽음에 대한 복수를 행할 것입니다!"
 FRA_unite_with_nature:0 "자연과의 단합"
 FRA_unite_with_nature_desc:0 "반대되고자 하는 우리의 오만에도, 인류는 다른 생명체들이 그럿듯 살과 뼈의 덩어리일 뿐입니다. 필멸의 단면에서 우리가 지금 겪는 비참함들은 자연을 거부하는 우리의 뒤틀림에 따른 것입니다. 우리는 우리의 이교도 조상들과 재회할 것입니다."
 FRA_hate_the_cities:0 "도시 혐오"
 FRA_hate_the_cities_desc:0 "엉망진창의 도시들은 역겨운 향력주의와 방탕의 드러냄이자, 퇴폐적인 공화국을 떠올리게 하는 잔류물입니다. 도시는 자유로운 인류의 마음을 사로잡는 대신 인류를 예속화하고 방탕이나 자살을 수용하도록 만들었습니다. 이런 비인간적 요소들을 걷어내지 않고선 미래로 나아갈 수 없습니다."
 FRA_establish_druidist_order:0 "드루이드 수도회 창립"
 FRA_establish_druidist_order_desc:0 "안타깝지만 우리 사회의 요소들은 여전히 내핍의 진정한 자유를 받아들이지 못하고 있습니다. 그런 요소들은 당연히 없어져야 합니다. 아니면 우리는 진화의 다음 단계로 나아가지 못할 겁니다."
 FRA_roman_pantheon:0 "켈트 만신전"
 FRA_roman_pantheon_desc:0 "우리 사회에서 라틴 퇴폐를 숙청했으니, 옛 켈트 신앙의 원형을 다시 불러 일으킬 수 있게 됐습니다. 영적 사랑, 순수한 전사정신, 완전한 가치는 우리 국가 안에서 이뤄질 수 있습니다."
 FRA_archeofuturism:0 "고고미래주의"
 FRA_archeofuturism_desc:0 "라틴 패악이 근절됐으니, 이제 도시들을 먼지로 만들고 옛 신들을 다시 불러 일으켜 우리 조상들과의 혈속을 다시 잇고 상고시대의 이상향으로 돌아갈 차례입니다."
 FRA_la_fourrure:0 "모피 전사들"
 FRA_la_fourrure_desc:0 "오래 전 우리 민족은 그들 내면의 짐승들의 가죽을 걸친 맹렬한 부족민들의 연맹이었습니다. 이제, 모든 퇴보와 테크노-페티시스트들의 파괴를 위하여, 모든 시민들이 그 부족들의 정신을 되찾을 때입니다."
 FRA_spiritual_revolution:0 "영적 혁명"
 FRA_spiritual_revolution_desc:0 "살점과 뼈에 불과한 육체를 가진 우리에게, 우리를 예속화할 그 산업혁명이라는 역겨운 퇴폐를 필요로 했던 적은 없었습니다. 우리는 번영에게서, 편안에게서, 안전에게서 자유로울 때 진정으로 자유로울 수 있습니다."
 FRA_new_spirit:0 "새로운 정신"
 FRA_new_spirit_desc:0 "우리 인류는 사냥꾼이자 전사들이며, 온전히 열정적이며 게걸스러운 존재들입니다. 도덕률이나 옳음과 같은 전형적인 개념들에 우리 자신을 제약해선 안 됩니다. 유일한 법칙은 삶 뿐입니다."
 FRA_decentralise_industry:0 "산업의 비중앙화"
 FRA_decentralise_industry_desc:0 "산업의 조직화는 더 이상 무능한 금권정자들의 변덕에 달려있지 않습니다. 남녀노소는 모두 자체수요에 따라 생산해야 합니다."
 FRA_french_factories:0 "프랑스 노동자를 위한 프랑스 공장"
 FRA_french_factories_desc:0 "생산을 중앙화해선 안 됩니다. 이 타락하고 사악한 힘은 사회와 가족을 파괴할 겁니다. 사람들은 자신들의 필요에 따라 물건을 만들어야 합니다."
 FRA_tribal_democracy:0 "부족민주정"
 FRA_tribal_democracy_desc:0 "우리는 우리 인민에게 옛 선조들이 누렸던 영원한 기쁨의 국가를 일깨웠습니다. 나머지 세계가 기술관료정 아래서 고통받는 동안, 우리는 번영에게서, 혁신에게서, 편의에게서 자유로운 삶을 살 것입니다."
 FRA_hurray_for_greenshirts:0 "녹색 셔츠단 만세!"
 FRA_hurray_for_greenshirts_desc:0 "녹색 셔츠단이 우리의 영광된 국가를 돕기 위해 일어섰습니다! 이들은 우리와 같이, 산업과 도시화의 폭정이 끝나야 하며, 소박한 농민들이 조국을 전진시킬 것이라 믿습니다!"
 FRA_compromise_with_dorgeres:0 "도르제르와의 타협"
 FRA_compromise_with_dorgeres_desc:0 "도르제르가 자신의 연설에 종교를 꺼내는 건 드문 데다 때로는 반성직자적 발언도 내뱉는다지만, 그는 여전히 천주교인입니다. 우리가 만들고자 하는 변화를 그 또한 바라는지 확인하는 것도 나쁘진 않을 겁니다. 게다가 그는 자신이 좋아하기엔 우리가 너무 사회주의적이라고까지 비난했습니다. 도르제르의 신뢰와 원조를 얻을 수만 있다면, 우리는 우리의 전망을 조금이라도 바꿀 수 있을 것입니다. 오지에가 개인적으로 도르제르와 만남을 가질 것입니다."
 FRA_victorious_unions:0 "조합들의 승리"
 FRA_victorious_unions_desc:0 "모든 농민조합이 기뻐하고 있습니다! 오랜 세월 도시와 산업의 입맛에 맞춰 무시당했던 조합의 요구와 투쟁이 마침내 받아들여진 것입니다. 도시화의 압제는 이제 끝났습니다! 오늘은 농민들에게 좋은 날입니다! 프랑스 농민 만세!"
 FRA_natural_catholicism:0 "자연적 천주교"
 FRA_natural_catholicism_desc:0 "딱 하나 문제가 아직 남았는데 말이죠… 녹색 셔츠단의 대부분이 아직도 그 퇴폐적 신앙을 믿고 있다는 겁니다. 상관 없습니다! 세월에 걸친 세뇌의 결과를 갖고 선한 시민들을 탓할 순 없으니까요. 이들의 신앙을 빠르게 바꿀 순 없을 겁니다. 특히나 우리를 돕기로 굳게 다짐한 이들이니까요! 안 되죠! 우린 놈들의 종교의 퇴폐를 소거하여 조금씩 우리 신앙을 받아들이도록 할 겁니다."
 FRA_le_conseil_grand_du_peuple_francais_libre:0 "자유 프랑스민 대평의회"
 FRA_le_conseil_grand_du_peuple_francais_libre_desc:0 "오늘은 역사에 남을 것이니, 이는 우리가 새 통치기관을 설립했음에 따름입니다! 이는 인민의 목소리를, 특히 오랫동안 도시화의 압제에 시달렸던 이들을 대표할 것입니다! 프랑스여 영원하라!"
 FRA_le_pain_le_nature_la_terre:0 "빵, 자연, 대지"
 FRA_le_pain_le_nature_la_terre_desc:0 "농민들이여 기뻐하소서! 국가가 마침내 농민들의 도움을 받게 됐습니다! 일평생 노동한 적 없던 자본주의 지주들에겐 땅 한 뙈기도 줄 수 없습니다! 자연은 자연을 돌볼 줄 아는 이들의 손에 대지를 쥐여줄 것입니다! 농민의 협동체가 곧 설립될... 잠깐, 우리가 사회주의적으로 들린다니 무슨 말씀이세요!? 우린 그런 독일 마르크스주의자들이랑 달라요!"
 FRA_give_them_the_voice:0 "목소리를 주자"
 FRA_give_them_the_voice_desc:0 "마침내 농민들에게도 정치적 사안에 대해 목소리를 낼 기회가 주어졌습니다! 도시 정예들에게 오랫동안 억압당해온 목소리였죠! 이제 농민층의 요구사항이 모두의 귀에 들릴 겁니다! 농민들은 평의회의 앞과 그 안에서 말할 수 있을 것이며, 이들을 위하고 대표할 정치조직 및 기관들이 설립될 것입니다."
 FRA_happiness_for_everybody:0 "모두를 위한 행복"
 FRA_happiness_for_everybody_desc:0 "그게 우리가 싸운 진정한 이유였죠, 아닌가요? 행복이요? 우리 가족들을 위해서? 우리 아이들을 위해? 그렇지만 여전히 우리 중 다수는 행복을 찾지 못 했습니다. 산업적 공원과 도시들의 사랑할 수 없는 콘크리트 구조물들에서 기쁨을 찾을 순 없습니다. 아니죠, 진정한 기쁨은 들판과 숲의 한가운데, 자연에서 찾아야 하는 거죠. 과거의 신들이 우리의 길을 이끌길, 그리고 여러분 또한 진정한 만족을 얻을 수 있도록 합시다."
 FRA_hyperborean_mythos:0 "상춘국 신화"
 FRA_hyperborean_mythos_desc:0 "이제 우린 교육을 시작합니다. 개방적인 청소년들은 이 대지를 지배하는 진정한 신들에 관해 배우게 될 것입니다. 기본 신화는 시작하기에 가장 좋은 지점이 될 것입니다. 기나긴 북쪽의 겨울과, 위대한 하늘의 아버지에서부터 수많은 종족들에 이르는 이야기들을 말이죠. 우린 이들에게 신앙을 전파하는 게 아닙니다, 아무렴요. 우린 단지 우리의 혈통에 관한 놀라운 이야기들을 말해주는 것뿐이죠."
 FRA_culture_of_the_north:0 "북방문화"
 FRA_culture_of_the_north_desc:0 "청소년 교육을 확장하는 것 외에도, 우리는 성년들 사이에서도 종교적 관심이 형성될 수 있도록 신앙과 신화에 관한 세미나를 개최하고 소개서를 보내야 합니다. 더 재밌는 음악이나 춤의 축제를 열고 홍보할 수도 있겠죠. 이 또한 옛 켈트어를 부흥시키는 데 큰 도움이 될 겁니다."
 FRA_return_to_the_tradition:0 "전통으로의 회귀"
 FRA_return_to_the_tradition_desc:0 "더 크게 봅시다! 켈트 미술로 모든 거리를 꾸밉시다! 구석구석에서 켈트 음악을 연주하게 합시다! 모든 정부청사와 주요 랜드마크에 브리턴식 이름을 지어줍시다! 더 많은 음식을! 더 많은 음료를! 더 많은 축제를! 로마의 퇴폐를 찬양하던 기념물들을 켈트의 위대함을 찬양하는 기념물들로 바꿉시다!"
 FRA_burn_old_testament_influence:0 "구약의 영향력 소거"
 FRA_burn_old_testament_influence_desc:0 "천주교의 퇴폐 대부분은 구약에서 나온 것입니다. 신약은 인류의 진정한 표상인 예수에 대해 이야기하는 동시에 로마의 압제를 보여주고 있습니다. 그렇지만 구약은… 완전 헛소리와 도착으로 가득합니다. 특히 타락한 셈족의 생활방식에 대해 설명하는 모세 5경, 그 다섯 권이 특히 그렇습니다. 전부 불태워야 합니다."
 FRA_reject_private_property:0 "사유재산 부정"
 FRA_reject_private_property_desc:0 "천주교가 정화됐으니 본격적으로 일에 착수할 때입니다. 우리는 사유재산을 폐지할 겁니다! 향촌 농민들에 대한 통제를 강화하려 도시 정예가 만든 개념에 불과하니까요! 오늘 이후로 압제는 없습니다! 이제 소박한 농민들이 일어날... 아, 네, 뭐, 이게 엄청 사회주의적으로 들린다는 건 저희도 압니다. 그렇지만 저희를 믿으세요. 이건 독일 놈들이 하는 공산주의적 뻘짓이랑은 아무 상관 없어요."
 FRA_we_own_everything:0 "우린 모든 걸 소유한다"
 FRA_we_own_everything_desc:0 "자본가는 더 이상 없다! 도시 정예는 더 이상 없다! 도시의 폭정은 더 이상 없다! 오직 농민과 국가만 있을 뿐! 둘은 하나가 되어 작동하며, 함께 프랑스를 미래의 이상향으로 이끄리라!"
 FRA_full_speed_world:0 "세계를 향해 전속력으로"
 FRA_full_speed_world_desc:0 "우리의 혁명은 자랑스러운 인민과 자랑스러운 국가에 영광과 재건을 가져왔습니다. 하지만 혁명은 여전히 우리의 국경 안에 갇혀있습니다. 우리의 혁명을 우리 국경 안에만 두는 건 이기적인 일일 겁니다. 우리는 지구 곳곳에 우리의 미래를 퍼뜨려야만 합니다!"
 FRA_rattachisme:0 "라타시슴"
 FRA_rattachisme_desc:0 "The so-called \"Republic of Wallonia\" is a sad statelet, though its present shape is hardly the fault of the Walloons themselves. Many foreign powers have played a tennis match with our brothers in Liége, from the Dutch and Germans to even our own treasonous countrymen. All of them have eventually abandoned any pursuits of establishing a proper stronghold in the region however, and the results speak for themselves. The current Walloon government is a freakshow, barely held together by an unholy union of anglophile hylics and lackeys of the former PRRRS government in France, neither of which seem to care about the wishes of the men they rule over. Why else would they deny all true Frenchmen the right to rise, when even the deaf can hear the Patrie yearning for them?"
 FRA_war_against_world:0 "War against the World"
 FRA_war_against_world_desc:0 "It is depressing to confess, but France still has a long road ahead to travel before it can fully call itself a player on the world stage, regardless of our current Herculean efforts. Of course, we bear no ill will towards our devoted allies, but a city within Italy does not constitute a great empire. Neither can an empire be built on a single island. An empire is not formed by making our influence stretch to every area between Calais and Marseille. If France wants to be truly great, France needs allies. In this modern age, simply looking within our borders won't do. No, no, and no... France shall lay siege to the world, but in order to accomplish this, it must first show the globe that every word of our revolutionary rhetoric is true. A very real sword that the French will soon plunge into their chests as well as through their guts in the name of victory."
 FRA_looking_into_orient:0 "Looking into the Orient"
 FRA_looking_into_orient_desc:0 "Russia tore herself apart once more in yet another war between the Reds and Whites. It doesn't matter who won the struggle, because Asia is full of powers who care little for our goals at best, and at worst are our enemies. We must make preparations for the subjugation of our enemies. The Reds we will cut and bleed white, the Whites we shall throw into the dustbin where they belong! Let's punish the princes and crush their kings, foment rebellion and stir up revolutionaries sympathetic to France! For ours is the empire which must extend to all corners, and the corner in which lies Asia we must sweep clean. We will not repeat the errors of Napoleon, but instead we shall make good on the humiliation of 1812."
 FRA_riders_turan:0 "Riders of Turan"
 FRA_riders_turan_desc:0 "Rattling sabres, beating of drums, the sound of tamburs playing in the distance. From the Taurus mountains to the Fergana Valley, a howl can be heard by all who listen. A howl of freedom, a howl of defiance against all those who wish to exploit an ancient land its residents hold dearly to their heart. The first wolf in the pack, Ismail Enver, has built his lair in Bukhara, having been driven out of Anatolia by the decadent Brits for the crime of trying to teach his subjects how to read and write. Such a decision was just one more injury to London's decaying foothold however, as it is unlike wolves to forgive a grave slight against themselves or their kin. Neither Russian petty sadism, nor British exploitation, nor liberal-spartakist cosmopolitan colonialism can contain his thirst for vengeance, and with Le Soleil's guns on his side none can withstand him. The second wolf rests closer to the source, within the heart of every brave Turkishman struggling to be freed from Western looters and their ulema servants. They rally behind the banner of the bloody crescent, ready to drive the foreigners back into the sea, as our glorious Jeanne once did, by Halide Edib, a shining scion of the late Mustafa Kemal. It is only just for Le Soleil to answer their pleas with arms…and richly reward ourselves with all the black gold buried underneath their feet, of course."
 FRA_friends_across_mediterranean:0 "Friends across the Mediterranean"
 FRA_friends_across_mediterranean_desc:0 "The triumph of the cross over the crescent is something that once played a part in the dreams of many Frenchmen, yet the results of it are far from ideal. The British boot left its mark on the mosolman backside, pouring into french and ottoman holdings, stealing everything it could, caring little to take any steps whatsoever in ensuring their carrot and stick order in the region would last. After years of the noble Arabs playing fiddle to the redcoated band, London turns its attention away from the people they brought over to their side with honeyed words and false promises, opting to instead focus on playing Europe in a similar manner. In almost every corner of the cradle of civilisation, malcontents are raising the flag of revolt, singing songs once repressed by their opportunistic collaborator-rulers. All we need to do is hand them a proper microphone from which they can be heard, and a podium to even the odds."
 FRA_foot_in_gateway:0 "A Foot in the Gateaway"
 FRA_foot_in_gateway_desc:0 "A Damocles sword hangs over the neck of every Afghan. This noble race of warriors has its history of holding its ground alone against hordes of foreign invaders, from Alexander and Genghis Khan to finally our \"beloved\" Britain. It is therefore equally agonizing to see them stand alone once again, forced to choose between all the old enemies their forefathers fought so many years ago in face of a joint hindu-spartakist coalition of terror. Luckily for them, Le Soleil arrives, and liberty from all foreign ideas with it. Surely they will welcome our delegation to Herat with open arms and some chai prepared. We might be the only hope for their country to live on with its borders and traditions intact, after all.."
 FRA_era_of_french_might:0 "Era of French Might"
 FRA_era_of_french_might_desc:0 "1815. 1871. 1916. All just burning memories. The era of French humiliation is over, just a blot on the steel boots of the futuristic colossus. Towering high, Le Soleil shines on the world like a true sun. Nations and peoples gather to bask in the light and a new spirit glows in their souls, paving the way for the rise of a new world order. France shall lead the new order as a shepherd leads his flock, as a Messiah leads his followers into a kingdom of boundless liberty and glory. Old France dies today."
 FRA_adventures_in_spain:0 "에스파냐에서의 모험"
 FRA_adventures_in_spain_desc:0 "Finally, the brothel for German and British elites to our south that some dare to call a Republic has been brought to its knees. Unfortunately for us, the men who have brought the republic low hate each other just as much as they hate the republic. And it is a particularly prickly situation for us as many in our government do not agree on who we should support. Some call for all our efforts to go to the National Front, but many think that there are too many reactionaries within the front to be worthy of our aid. Others think the destructive gesture of the anarchists fit our government's aims better but then again, there are a few open supporters of Germany in their grouping. A moderate group – a dangerous thing to be in New France – think that we should simply support both, critical support to all against the republic. However, the choice will ultimately be up to Artaud."
 FRA_bolshevism_against_spartakism:0 "Bolshevism against Spartakism"
 FRA_bolshevism_against_spartakism_desc:0 "What Vladimir Mayakovsky's ragtag army of revolutionaries lacks in resources, they make up for in passionate anti-reactionary zeal. Though they might be communists, their dedication to staying true to their cause after decades of political isolation is not too different from our friends in Fiume. Their incomprehensible feud with the Germans over the bones of Saint Marx all-in-all cuts them out to serve as the perfect ally for our cause, as far as Russia is concerned. Now that Rodina has to deal with the resident breadwinning father venting all his repressed rage and frustration on his equally irritating doting wife, battered revolutionaries hiding everywhere within the rusting Imperial network sound the horn of Tsarist defeat. The men of Kavkaz are but few and without meaningful allies, but with a proper line of support established between both our nations, they could easily lead that charge - And Russia with it."
 FRA_romans_of_east:0 "Romans of the East"
 FRA_romans_of_east_desc:0 "Things don't look too favourable in the Balkans, though some would say they never did to begin with. Romania is a country turned upside down, and we all know the cause. The root does not start in Cluj, nor even Budapest, but traces its trail all the way to the Chairman's desk in Berlin. To take additional steps in ensuring that both the unsavory phallic shape currently assaulting the common sense of all romanians and the germanic stain of communism both vanish from Europe for good, it is important to provide all the support any well meaning Romanian needs to fend these devils off. However, the consensus between said Romanians happens to be split open in a way not too different from an amputee's leg… Nonetheless! Our time is rather limited to be holding tea parties, and trying to sway different camps to set aside their differences in hopes of standing tall against Berlin's aggression would make for a pointless, hair tearing, and dull errand. Instead, why don't we supply tons of guns to Muntenia and Moldova both? That way we can ensure whoever comes on top will hold a favourable opinion of our cause and hopefully be also willing to further negotiations. Besides, doesn't blindly shooting into a crowd make for the most futurist act of them all?"
 FRA_connections_in_new_orleans:0 "Connections in New Orleans"
 FRA_connections_in_new_orleans_desc:0 "The American brass giant is asleep. Excellent. Conflict with our neighbours across the ocean is far from something to be desired, and we shall strive forevermore to ensure nothing of the sort will ever knock on the shores of Normandy. Still, having the public opinion of one of the largest - and the most industrially powerful - countries on earth could be a nice icing on the cake for our holy camaraderie once Europe is out of the picture. Of course, nothing excessive. A sympathetic politician here, a citizen committee there, and some disenfranchised radicals all thrown into the explosive mix at the same time could ultimately enable us to build a network of listening ears that even the spartacists in Berlin would envy. And luckily for us, the founding bricks already happen to be conveniently laid there. New Orleans, a city that has retained its French spirit and soul, has all the kindling for a Futurian flame and all that is needed is the right men, and luckily we have them: John Dillinger, a thief and scoundrel, the noblest traits in a world of cowardice and fear, is already in contact with the Acephale and receptive to their ideas; William Burroughs, American expat in Le Soleil who has properly absorbed the ideas of our revolution and can bring them to the Americans with excellent oration and a generous stipend.\n\nFrom the magical streets of Louisiana, the French reconquest of the New World begins. So raise a glass men! When that fine morning comes, there will be more of us."
 FRA_aid_revolutionaries:0 "Aid Revolutionaries"
 FRA_aid_revolutionaries_desc:0 "What do Krauts and Anglos have in common? They have never been our friends, and only ever form alliances of convenience. The Great War was one that showed just how insidious and backstabbing both powers could be. What did we lose? Just about everything. We gained nothing for our efforts but pain and misery. No longer. We won't put up with this. If both of our worst neighbors despise us and make every effort to destroy France, then we must make every effort not just to counter them, but to seek their end. We will foment rebellion, turn brother against brother, tear their families apart and make a hundred revolutions and civil wars squabble over every square centimeter! Rip these jackals and hounds from one another and cast them to the winds! Let them descend to Tartarus, and howl in pain alongside Judas as the flesh is torn from their bodies!"
 FRA_friendship_scotland:0 "Friendship with Scotland"
 FRA_friendship_scotland_desc:0 "Despite Albion's sweet little lies, its society is far from united against the big bad \"Accelerationist Menace\" that the lickspittles in Westminster sputter on about. The people currently chained to Britain's rigid dystopian state structure, the ones whose voices are among those most ignored with the Entente. Sons of Alba were among the first to resist the Anglo-Saxon and latter Norman yoke, being rewarded for their valour with slow mongrelization of scottish culture and having their sons sent off to die in almost every pointless war fought for the sake of the Anglo political machines' insatiable bloodlust. How much more of its burdens does Britain expect their celtic subject to carry? Scots are already flocking to groups favorable towards the Sun, away from the proselytizing conformity preached by their overlords. It only takes a few public events and government organized tours to help them fully set sail in our direction."
 FRA_celtic_brotherhood:0 "Celtic Brotherhood"
 FRA_celtic_brotherhood_desc:0 "Some Frenchmen question why we have paid so much attention to Britain in our foreign policy. They say that negotiating for Calais and making some small concessions to London would help in the more pressing goal of bringing Berlin to heel. They could not be more wrong.\n\nBritain has positioned itself against the Red menace but it is not the red on their flag that we oppose; it is the red in their veins. The Huns have spent the last century raping and pillaging our honourable people. This is not a simple war of ideology but a war between races. Despite possessing a Latin tongue, our blood is Celtic through and through.\n\nWith this in mind, Albion's sin is much more clear. Germany is merely overstaying its place in Europe: Albion's plutocratic German elite occupy an entire Island of Celts and plunder the world to line German coffees."
 FRA_opportunities_in_india:0 "Opportunities in India"
 FRA_opportunities_in_india_desc:0 "When you seal a den of vipers, the poisonous snakes not buried under the heap of rubble will roam around aimlessly, causing evil everywhere they go and to everything they come across. India learned this lesson the hard way, and now it has to deal with the active consequences of what happens when you let an anglo off the grip of the strong arm that reigns him in. Under no circumstances should the Empire return to its bloodied jewels, lest that spells the end of hope for millions of people, and a false flash of it for that horrible island. The Brits have already made valiant efforts in making themselves as unlikeable as possible to all but select few of feudal monarchs, building a vast network of blades from within and without, all waiting for a signal to slit Anglo throats once their guard is lowered. We shall nurture these groups to their full potential, helping them reach that climax and breathe some fresh air into the world."
 FRA_strike_calais:0 "Strike Calais!"
 FRA_strike_calais_desc:0 "Always watching, yet never bothering as much as to ever check what exactly is happening below their feet. Such is the Anglo character, that foul inflated sense of chivalry and honour which they had tried to enforce on the world. Even now they leisure themselves within Calais walls, playing a farce with everything that took the sweat and tears of red-blooded Frenchmen to build, enjoying some tasteful banter with industrialists, cosmopolitan capitalists, liberal and spartakist terrorists - all those who were once traitors to Old France, and serve as enemies to the New. Even now you can see their mouths watering, listen as they squeal in delight over the idea of waltzing from their little colonial tumour and onwards to loot Le Soleil, bear witness their endless kvetching over the FNAG violating their precious principles set by Earl Shaftesbury when he cast the curse of Whig history on the beautiful face of continental Europe. All this ends now. We shall take Calais by storm and march onwards all the way to London and let all the money hoarding plutocrats there know that their stiff upper lip is no match for our fist. Only with their skulls cracked open can Europe break free from the tyranny of international capital! "
 FRA_cuck_for_eternity:0 "Cuck them for Eternity"
 FRA_cuck_for_eternity_desc:0 "Can you smell it, Europe? That's the end, sweet and bitter, harsh and unforgiving, cruel but just. It marches and marches, leaving terror in its wake. Smell of corpses, smell of gasoline, smell of gunfire in the streets - London and Berlin, Madrid and Marseille, Belfast and Vienna too. None can escape the flood that engulfs their bodies and their minds in single sweep. Urban metropolis swept aside by the sound of artillery shells hitting the ground, picking off dozen soldiers in their way. Chaos shall reign for thousand years, and we futurist stand on watch for its cold embrace.\n\nThe crossed lighting shall stand eternally vigilant where the Siegessäule once stood, heroically commemorating our deepest dishonor transcended by our greatest triumph. It will fit perfectly well at the flagpole at Buckingham Palace, assuring the furious locals that we will never, ever, ever, ever leave them out of our sight - And unlucky for them, nothing is beyond our reach. Our brave boys in uniforms make way with the reactionary dogs women, ensuring a proper upbringing for Europe's next generation. The Solariade's first chapter comes to an end with everyone joyous, Europe liberated, and France triumphant. So let us all pave the road to a better future, one bullet or bomb at a time!\n\nGuerre à Outrance!"
 FRA_hooray_fiume:0 "Hooray for Fiume"
 FRA_hooray_fiume_desc:0 "If France is to be the Christ of the New Order, then that would make Fiume something of a more extravagant, sometimes grotesque, always jovial, John the Baptist. When d'Annunzio marched his first squadron of futurian warriors to reclaim their land from foreign hordes of slavic swineherders, they did not just cede the territory back to their equally small-minded-and-small-sized king, no. Instead, it became the foundation for something much greater: the declaration of the League of Fiume was only a small spark into the bonfire of the already chaotic early post war period, but a spark can nonetheless start a great fire - when you have enough gasoline to keep it ablaze. As it turns out, France has enough stockpile of all things flammable we can throw at our greatest allies. The only thing expected from the Arditi is to keep the bonfire burning, and soon Rome will catch ablaze."
 FRA_meeting_high_king:0 "Meeting with the High King"
 FRA_meeting_high_king_desc:0 "There may be many friends of France in this world, but for now there is only one nation we can truly rely upon - Ireland. Padraig Pearse and the Sinn Fein movement have been loyal to Artaud and our country since the very beginning. It should be noted that unlike Fiume, they are encompassing the entire whole of a nation and are therefore the best prepared for any future conflict. They are not burdened by pesky land borders that surround them with the enemy-the point is that they are a free and great nation who deserves our utmost support. The scheming Anglos who brutalized and oppressed them for centuries lay next to them, and in return for any support in future conflicts, we certainly must help them out with destroying the pesky imperialists of London. Old France was defined by its wishy-washiness to its allies-no more of that nonsense."
 FRA_no_new_haiti:0 "No New Haiti"
 FRA_no_new_haiti_desc:0 "Haiti was our Spartacus war. You could say it was a fratricidal race war. For there was no difference in race between the Haitians and the French! However, we ... Through our very foolish arrogance, we destroyed this bond and pushed our black brothers to the most drastic measures. We do not hold this against them... No, rather we should be the ones to reform ourselves! A black Frenchman is still a member of the French race! What makes our new Empire of the Future different from the stale Empires of the past is that we are a group of fraternal peoples. We do not intend to repeat the mistake of either Napoleon or the PRRRS. We are above both of them, we are more Bonapartist than Napoleon and more Radical than the Republicans! Therefore, learning from their mistakes, we do not intend to foment a new brother wars in the Francophone sphere, but rather we will work  towards a grand universal Empire of our breed! No race but French race!"
 FRA_cleansing_old_stain:0 "Cleansing the Old Stain"
 FRA_cleansing_old_stain_desc:0 "One of the greatest blights of the old rotten world was the foundations of the despotic empires. Even today we are surrounded by them. The failure of the Russian Revolution maintained the reactionary beast of the Tsar and its old, dusty bore of a system. To our North lies the British Lion, whose dreams of empire may have been wounded following the Great War with the loss of the Jewel of Asia, but nevertheless remains a brutal force of autocracy over much of the world. And who could forget! The Germans to the East, who claim to oppose the machinations of the Imperialists, but see no hypocrisy in detente with the empire of Britain and still pursue domination over Europe, if not the world, as the Kaiser before them.\n\nIf we are to complete our revolution, it is necessary for us then to stand alongside the revolutionary spirit of national liberation against the backwards tyranny of Empire as was declared with the League of Fiume. But of course, there is an old problem. One of the last old stains of France, the last remnants of the reactionary Orleanists and Monarchists or of the liberal bores and their Republics. That is the problem of Algeria. For one hundred years, Algeria has rusted away and suffered under the cruel colonial policies of the French Empire. Even still there are some within the forces of revolution who declare themselves radical, but stumble and stir over the question in Africa. This is no way for the bringers of the new world to act! If we wish to end the rule of Empire, we must start at home. Giving full independence to Algeria so quickly and suddenly would be a sure fire way of disaster, especially with the Pied-Noir. Instead, let us reconcile the gap between the Mohammedans and the French Whites by granting them all citizenship within our new Republic. Not only will this new equality in society ensure that the ideals of the revolution spread into the province of Algeria, but to be certain we will have much to learn from the natives of this ancient land as well. With an endeavour that promises to benefit all parties involved, we may look on with hope to the glistening gem that is the future, hand in hand and united with our brothers in the South! "
 FRA_new_friends_austria:0 "New Friends in Austria"
 FRA_new_friends_austria_desc:0 "Austria nearly fell to the Communists. Nearly. It remains vulnerable to the machinations of the Red menace over their borders, who dream of a red flag flying over Vienna. A new political order has come into power there, and we are yet unsure of how aligned they are with our goals. That Austria has long been an enemy of France, or that the current Austria ruler is a little different from who we're used to dealing with - it does not change the fundamentals. We must establish strong and friendly relations with them, to create an anti-communist bulwark helmed by a man (pliable or otherwise) we can trust to keep the reds out of government. That above all is the number one priority, for when the time comes, Germany will inevitably interfere in Austria sooner or later."
 FRA_backroom_talks_poland:0 "Backroom Talks with Poland"
 FRA_backroom_talks_poland_desc:0 "Our friends in Poland seem to have gotten all intimate with the Spartakist robber barons. This is, of course, very regretable, especially considering all that France has historically done for them since Napoleon, but far from the end of the world. The Polish intelligentsia has always been reluctant to seal that obnoxious wedding ceremony by kissing King Kautsky on his tottering lips, choosing instead to settle for more and more meager compromises were more stable economic and military alliances could form. Thank God for that, otherwise all this militarization might have turned out more trouble than what it's worth. With such an open window of Polish sensibilities playing against kraut stubbornness, making them compliant shall be walk in the park. We hold little to no interest in the reactionary backwater east of the Oder that insultingly calls itself an Empire, while Polish survival depends on its total and utter obliteration. A rather simple and direct deal can be struck taking this into account: We will let the poles get their grubby paws on everything beyond the Polish-German border, and they will leave us to our devices while we rain havoc upon the streets of Frankfurt. And to sweeten the deal, we'll allow them to draw the border of Poland on the Oder itself – it's not like we were going to use it."
 FRA_making_friends_new_age:0 "Making Friends in the New Age"
 FRA_making_friends_new_age_desc:0 "Despite how much their objectives conflict with ours, many among us feel that a partnership with the Birch Pact could very well help us destroy the red tyrants. To that, we answer: Let the Kaiser's stooges rot away in Königsberg like the decrepit stain they are! This pathetic \"army\" and their tremendously pompous Swedish and Russian compatriots are far from suitable for us. Verdun still dances like it was yesterday in the minds of the Escadron, and they will settle for nothing less than watching Berlin engulfed by flames in retaliation. Many sympathetic Germans rush towards us with open arms, so why not accommodate them instead? Let us only march with those who share our mission and cause, and leave the Prussians to clench their teeth and curse us for the end of time."
 FRA_seize_natural_borders:0 "Seize our Natural Borders"
 FRA_seize_natural_borders_desc:0 "Gold, black or red, Germans have never felt comfortable in the land they inhabit. Ever before there was a single Germany, their hungry eyes and multiple chins ogled everything around them, wishing to force themselves onto every surrounding nation like a cheap whore, to make a portion of a foreign land their own. Old France was one such victim, and the experience has left it scarred and bruised for centuries. This weak, feeble France has long since died however, and we who rise from her ashes know what has always belonged to us. Forget Alsace and Lorraine, let us undo everything the insolent krauts have ever stolen from us! The imperial flag might have faded red, but the German orcs still live in splendour from industry and protection provided by lands of the Rhénanie.\n\nLands that belong to France."
