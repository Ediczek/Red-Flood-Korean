 FRA_comitatus_name:0 "코미나투스"
 FRA_anprim_free_africa:0 "문명으로부터 아프리카 해방"
 FRA_anprim_free_africa_desc:0 "우리 유럽인들이 아프리카를 강간하고 끔찍한 씨앗을 잉태하기 전까지는 인류 역사 대부분 동안 아프리카는 문명의 잔인함에서 벗어날 수 있었습니다.\n우리는 그 아이를 요람에서 목을 졸라 죽여야 합니다."
 FRA_anprim_free_middle_east:0 "문명으로부터 중동 해방"
 FRA_anprim_free_middle_east_desc:0 "역사의 위대한 실수는 중동에서 문명이라는 이름으로 탄생했습니다.\n농업의 피는 도시 국가로, 왕국으로, 그리고 제국으로 퍼져나갔습니다.\n그리고 더 이상 정복할 세계가 없을 때까지 산과 바다를 넘어 퍼져나갔습니다.\n우리는 지난 수천 년의 잘못을 바로잡을 것입니다."
 FRA_anprim_free_asia:0 "문명으로부터 아시아 해방"
 FRA_anprim_free_asia_desc:0 "동양 민족의 곤경보다 문명의 저주에 대한 더 큰 증거는 없습니다.\n수천 년 동안 그 무게에 짓눌려 살아온 그들은 구원을 부르짖습니다.\n우리는 그들의 부름에 응답할 것입니다."
 FRA_anprim_free_north_america:0 "문명으로부터 북아메리카 해방"
 FRA_anprim_free_north_america_desc:0 "북미 원주민들은 유럽에서 나온 근면함의 저주가 숲을 불태우고 대초원을 개간하여 콘크리트와 철탑을 쌓기 전까지 자연과 조화를 이루며 살았습니다.\n우리는 인간의 오만함의 오벨리스크를 무너뜨리는 강력한 망치가 될 것입니다."
 FRA_anprim_free_south_america:0 "문명으로부터 남아메리카 해방"
 FRA_anprim_free_south_america_desc:0 "전 세계 모든 민족 중에서도 문명의 손길이 닿지 않은 부족이 남아 있는 곳은 아마존의 깊은 곳입니다.\n우리는 그들이 이 섬세한 평화와 조화의 상태를 유지할 수 있도록 해야 합니다."
 FRA_anprim_free_oceania:0 "문명으로부터 오세아니아 해방"
 FRA_anprim_free_oceania_desc:0 "한때 사람이 살지 않는 것으로 여겨졌던 호주는 인간이 야생을 길들이려는 시도와 실패를 보여주는 빛나는 사례입니다. 불굴의 지형부터 위험한 야생동물까지, 오세아니아는 문명 그 자체에 맞서 싸우는 땅입니다.\n우리는 이 땅을 위해 싸워서 오세아니아를 문명의 손아귀에서 벗어나게 하고, 전 세계에 무주지의 진정한 의미를 보여줄 것입니다."
 FRA_anprim_free_continent_tt:0 "반문명 세력이 §Y사단§!, §Y사상§!, 그리고 §Y기반시설§!과 §Y건물§!을 §R파괴§!하기 위한 동일한 §Y결정§!들과 함께 생성될 것입니다.\n그들은 해당 지역에 대한 §Y핵심 주§!를 확보하고, 모든 §Y대륙§!에 대해 §R전쟁을 선포§!할 것입니다."
 FRA_new_approach_1:0 "자연 상태"
 FRA_new_approach_2:0 "자연 상태"
 FRA_natural_order_of_things_desc:0 "이제 현대 사회가 벗겨져 나가면서 우리는 조상들의 삶의 방식을 다시 배우고 있습니다.\n대지에서 생존하며, 스스로 쉼터를 짓고, 도구를 손수 관리하고 있습니다.\n우리는 나무 사이를 스치는 바람이 되었고, 개울을 흐르는 물방울이 되었으며, 먹이를 기다리며 주시하고 경청하는 늑대가 되었습니다."
 FRA_away_with_the_state_tooltip:0 "§G자연적 야수의 연합§!가 프랑스 내 권력 투쟁을 종식시킬 것입니다.\n§R태양 연맹§!은 붕괴될 것이며, 알제리, 세네갈, 카리브 해에 있는 우리의 식민지들은 자유를 얻게 될 것입니다."
 FRA_burn_down_buildings_completion_tooltip:0 "§Y시작 효과§!:\n우리는 골 §Y농촌 지역§!의 §Y기반시설§!과 §Y건물§!을 §R파괴§!하기 시작할 수 있습니다.\n또한 아방가르드 민족전선의 잔존 군대를 §R완전히 파괴§!할 것입니다.\n\n§Y완료 효과§!:\n우리는 아방가르드 민족전선 군대의 §Y장비§!를 §Y모두§! 우리의 필요에 맞게 재단장할 것입니다."
 FRA_la_revolution_industrielle_trigger_tt:0 "모든 §Y주요 도시§!에는 최소 §Y하나의 인접 주§!가 있으며, 그 주의 모든 §Y기반시설§!과 §Y건물§!이 §R파괴§!되었습니다.\n"
 FRA_la_revolution_industrielle_completion_tooltip:0 "§Y시작 효과§!:\n우리는 이제 §Y주요 도시들§!의 §Y인프라§!와 §Y건물§!을 §R파괴§!하기 시작할 수 있습니다.\n\n§Y완료 효과§!:\n모든 §Y주요 도시§!에 베테랑 §Y코미타투스§!를 소집하고, 아방가르드 민족전선의 해군을 §R파괴§!하며, 그들의 모든 §Y장비§!를 우리의 필요에 맞게 재단장할 것입니다.\n"
 FRA_this_isnt_working_tt:0 "골 전역의 모든 §Y인프라§!와 §Y건물§!이 §R파괴§!되었습니다.\n"
 france.21.t:0 "소규모 시위"
 france.21.d:0 "세계는 골에서 벌어지는 일들에 대해 거의 알지 못합니다. 당연한 일이죠. 모든 전신선이 끊기고 자동차가 모두 불타버렸으니 말입니다. 그렇다면 이제 우리가 그들의 타락한 문명 없이도 훌륭히 살아갈 수 있을 뿐만 아니라, 갈리아가 여전히 테우토부르크 숲 전투 당시의 조상들처럼 강력한 이빨을 가지고 있음을 세계에 시위해야 할 때입니다.\n우리는 문명에 우리 본연의 모습을 보여줄 것입니다."
 france.21.a:0 "골은 왈로니 없이는 아무것도 아니다"
 france.22.t:0 "이게.. 문명인가?"
 france.22.d:0 "갈리아에서는 샤프 전신 시스템이 문명의 산물인지 아닌지를 두고 논쟁이 벌어졌습니다.\n이 시스템은 18세기 후반과 19세기 초에 개발된 광학 전신의 한 예로, 탑 꼭대기에 있는 신호기 세마포어를 다양한 위치로 조작하여 메시지를 전달하는 방식이었습니다. 탑이 보이는 곳에 있는 사람이라면 누구나 그 메시지를 읽을 수 있었습니다. 수십 년 동안 프랑스 전역에 이러한 탑 네트워크가 구축되어 빠른 정보 전달이 가능해졌으며, 특히 나폴레옹 보나파르트가 이 시스템에 큰 관심을 가지고 군사 작전에서 적극적으로 활용했습니다.\n현재 이 시스템은 1800년대 중반 이후로 사용되지 않고 있으며, 일부 사람들은 이를 부활시켜야 한다고 주장하고 있습니다.\n\n한 골족인은 \"그건 그저 몇 개의 나무 기둥과 못일 뿐이다. 그것을 높은 곳에 놓는다고 문명이라 할 수는 없다.\"라고 주장했습니다. 반면 다른 이는 \"이 시스템이야말로 우리가 필요로 하는 방어 수단이다. 적의 움직임에 대한 정보를 순식간에 먼 거리로 전달할 수 있다.\"라고 주장했습니다.\n그러나 이에 반대하는 사람들도 있습니다. 그들은 이 단순한 장치가 문명의 본질을 담고 있다고 주장합니다. \"이 기술의 조직적 사용과 유지 보수는 문명의 전형적인 예다. 신호기의 의미나 탑의 위치를 누가 결정할 것인가? 신호기와 탑은 어떻게 지을 것인가? 철과 돌을 위한 광산을 세울 것인가, 아니면 벌목 캠프를 설치할 것인가? 이러한 네트워크는 문명의 축소판이며, 이를 허용하는 것은 문명이 우뚝 서도록 허락하는 것이고, 우리가 싸우고 있는 모든 것을 약화시키는 것이다.\"라고 한 열정적인 골족인은 반박했습니다.\n\n모든 토론과 논의가 끝난 후에도 여전히 마지막 질문은 남아 있습니다. 이게.. 문명인가?"
 france.22.a:0 "그렇다 다 부숴버려라"
 france.22.b:0 "아니다 탑을 보수하고 사용하라"
