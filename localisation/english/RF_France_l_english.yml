 FRA_terre_futur_desc:0 "우리나라는 폐허가 됐으나, 나라를 새로이 고칠 결의가 우리에겐 있습니다. 우리는 역경에 맞서 인류를 선도할 미래주의의 빛나는 등대입니다. 우리의 목소리가 새 아름다움, 쉼 없는 정력과 멈추지 않는 진보와 새로움이라는 아름다움을 노래하고야 말 것입니다. 이 아름다움은 오직 가장 폭력적이며 피로 가득한 투쟁으로써만 이룰 수 있는 것이며, 우리가 목표를 이루든지, 혹은 인류는 마땅한 미래를 다시는 보지 못할 겁니다!"
