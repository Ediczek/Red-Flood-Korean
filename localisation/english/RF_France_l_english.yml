 FRA_ascetic_warriors_desc:0 "모든 사람은 공동체의 모든 일에 책임이 있다.\n모든 것은 나누고 함께해야 한다.\n일하고, 배우고, 가르치고, 건설하고, 사냥하고, 전쟁하고, 채집하며, 짝짓는 것까지."
