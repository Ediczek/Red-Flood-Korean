 FRA_instinctual_approach:0 "무한한 야만성"
 FRA_instinctual_approach_desc:0 "우리는 문명 세계의 평화, 정의, 공정함이라는 이상에 종속된 노예가 아니다.\n그들은 우리 편이거나 적일 뿐이다. 우리는 자비를 베풀지 않을 것이며, 그들의 물 공급이 더 나은 보안을 갖췄어야 했다...\n그들이 그것을 전쟁 범죄라 부르든, 우리는 그것을 생존을 위한 필연적인 수단이라 부른다."
 FRA_perfect_hunters:0 "완벽한 사냥꾼들"
 FRA_perfect_hunters_desc:0 "그들은 보급망, 사유재산, 도로와 철도에 의해 이동이 제한되지만, 우리는 땅을 자유롭게 가로지를 수 있다.\n그들은 잠들기 전에 따뜻한 저녁 식사를 필요로 하지만, 우리는 필요한 것을 사냥하고 채집한다.\n그들은 전쟁의 규칙과 위계질서에 얽매여 있지만, 우리는 생존의 법칙에 의해 해방되었다.\n그들은 스스로를 사냥감으로 만들고 그것을 문명이라 부른다. 우리는 스스로를 포식자로 만들고 그것을 자유라 부른다!"
