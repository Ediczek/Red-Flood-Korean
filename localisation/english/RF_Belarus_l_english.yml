 BLR_fiefdom_ataman_desc:0 "러시아의 통치가 무너진 이래 벨라루스 지역은 아타만이 이끌어왔습니다. 민주정인 우크라이나나 리투아니아, 혹은 (원수 숭배를 동반한) 폴란드와 다르게, 진짜 독재국가인 벨라루스는 단 한 사람, 아타만만의 무쇠와 같은 의지로서 통치파벌이 권력을 잡고 있습니다."
 BLR_review_military:0 "군사예산 심사"
 BLR_review_military_desc:0 "정규업무에 가깝게 된 군사예산 심사는 벨라루스군을 유지하기 위해 필요한 바를 결정하고자 매년 이뤄집니다."
 BLR_review_civilian:0 "민간예산 심사"
 BLR_review_civilian_desc:0 "국가가 국방에만 예산을 집중할 순 없다며 영향력 있는 여러 민간집단들이 아타만에게 더 이상 민간예산 심사를 미루지 말아달라고 호소하고 있습니다. 심사를 속히 시행해야 합니다."
 BLR_power_struggle:0 "권력투쟁"
 BLR_power_struggle_desc:0 "다행스럽게도 예산회계가 완료되었습니다. 안타깝게도 우리의 공공이든 군사든 어느 쪽도 하나로 뭉치지지 못하고 수많은 파벌로 산재하고 있으며, 그들 모두가 권력투쟁 속에서 아타만에게 대항하고 있습니다."
 BLR_watch_out_polish:0 "폴란드 주시"
 BLR_watch_out_polish_desc:0 "폴란드는 우리의 동맹일지도 모를 나라이면서 말할 것도 없이 인테르마리움의 지도자 격을 맡고 있지만, 이들의 영향력은 벨라루스의 우세에 있어 점차 장애물이 되어가고 있습니다. 우리 국경 근처에 주둔한 폴란드군과 민스크에서 모략을 꾸미는 외교관들, 벨라루스의 상류층은 물론 우리 군에까지 관계를 유지하려드는 폴란드 망명 장교들을 모두 경계해야 합니다. 이대로 두어선 안 됩니다."
 BLR_question_constitution:0 "헌법 문제"
 BLR_question_constitution_desc:0 "벨라루스는 공화국입니다. 그건 분명하죠. 하지만 불운한 사건들의 연쇄에 우리 헌법 기획은 완성되지 못 했으며, 아타만의 권력은 합법적으로 사실상 무제한적입니다. 제대로 된 헌법을 써야 할까요, 아니며 아타만이 통치하고픈 대로 두어야 할까요?"
 BLR_purge_or_not_purge:0 "숙청할 것인가 말 것인가"
 BLR_purge_or_not_purge_desc:0 "다수의 파벌들 간의 소규모 분쟁들이 관측되자, 별동분견대의 비밀첩보부를 비롯한 아타만의 가까운 고문들은 단번에 벨라루스의 적들을 숙청할 것을 추천했습니다. 하지만 아타만이 그 제의를 받아들인다 해도, 권력에 눈먼 장교들이나 떨거지 범죄자들만이 아닌 지식인들이나 과학자들마저 숙청해야 할 가치가 있는 걸까요? 아니면, 자기 권력의 공고화를 위해서라면 피눈물도 없이 국가기관을 청소해내야 하는 걸까요?"
 BLR_eternal_dictator:0 "불후의 독재"
 BLR_eternal_dictator_desc:0 "스타니슬라우에게 맞서던 모든 적이 분쇄되며 반대할 이가 남지 않게 되었습니다. 이제 확신하여 말하건대, 아타만이 진정 최고자로 군림할 터이니, 벨라루스는 영원토록 독재 아래 남을 것입니다."
 BLR_one_way_or_another:0 "다른 길은 없다..."
 BLR_one_way_or_another_desc:0 "졸개들이 체제를 악용하게 두며, 먹잇감이 된 벨라루스 사회에서 목소리들이 나올 때까지 도적처럼 행동한 아타만이 시민자유를 제약해 위기에서 벗어났다 말하고 싶겠지만, 이제 독재도 끝을 맞이하게 되었습니다. 하지만 체제가 새로이 집권해야 하는 걸까요?"
 BLR_belarussian_democracy:0 "벨라루스 민주정"
 BLR_belarussian_democracy_desc:0 "역사적 타협 끝에 마침내 벨라루스에서 민주정이 이루어졌습니다. 새 정당들에게 정치참여의 기회가 주어질 것이고 인민은 그 어느때보다도 덜 억압받는 느낌을 받겠지만, 이것이 우리 투쟁의 끝은 아닙니다. 이건 그저 시작입니다."
 BLR_parliamentary_elections:0 "의회선거"
 BLR_parliamentary_elections_desc:0 "벨라루스가 시민사회의 영감을 이룩하려면 의회를 선출해야 합니다. 벨라루스 사회주의당(BSH)과 BNP 두 정당이 경쟁하는 가운데, BNP는 주류 보수파와 표트르 크레체우스키의 자유파로 갈라졌습니다. 인민이 결정하면, 내일 우리는 누가 민주적으로 당선된 우리의 첫 대통령으로서 나라를 이끌 것인가 알게 될 겁니다."
 BLR_bsh_coalition:0 "벨라루스 사회주의당 주도 연정"
 BLR_bsh_coalition_desc:0 "벨라루스 사회주의 대회가 BNP의 자유주의 계열을 끌어들여 중도좌익 연정을 형성했습니다. 당명에 \"사회주의\"를 담고 있다지만 벨라루스 사회주의당(BSH)은 온건한 사회민주주의 정당으로, 벨라루스를 서면상으로 그치지 않을 진정한 정의와 복지체계를 갖춘 사회로 만들 것입니다."
 BLR_bnp_coalition:0 "BNP 주도 연정"
 BLR_bnp_coalition_desc:0 "벨라루스 독립당은 벨라루스 민주공화국의 독립 유지와, 현존하는 벨라루스 사회에 일치하는 더 공정하고 더 자본주의적인 체제의 도입이라는 단일 목적 아래 단결한 자유파와 보수파의 연합세력입니다."
 BLR_welfare_state:0 "복지국가"
 BLR_welfare_state_desc:0 "벨라루스 사회주의당(BSH)은 벨라루스 시민들에게 적절한 생활여건과, 의무의료보험 등, 문명국가에 어울리는 \"복지\"를 약속했습니다. 약속을 현실로 만들려면 벨라루스는 더 나은 발전여건을 갖춰야 합니다."
 BLR_human_rights:0 "인권 보호"
 BLR_human_rights_desc:0 "식자층에서부터 소수민족에 이르기까지 너무나 많은 집단들이 아타만 그 축생이 권좌에 앉은 동안 차별과 학대에 직면했습니다. 하지만 우리의 인권법정이 이러한 disgrace가 다시는 나타나지 않도록 방지할 것입니다."
 BLR_deregulation:0 "비규제"
 BLR_deregulation_desc:0 "옛 비민주정부는 경제규제가 우리 인민을 보호하는 방법이라 생각했지만, 실은 값싼 폴란드 제품들이 들어오도록 허용해 우리 산업에 불이익만 안겨줬을 뿐이었습니다. 규제를 축소해 벨라루스 민족의 겸허한 사업가들이 관료들의 손아귀에서 벗어나도록 이 문제를 해결해야 합니다."
 BLR_patriotic_education:0 "애국교육"
 BLR_patriotic_education_desc:0 "교육받아야 할 우리 아이들은 뭘 배워야 하는 걸까요? 좋은 벨라루스적 가치들과 우리 애국자들이 인민의 번영을 치를 대가가 당연하겠지요."
 BLR_lift_censorship:0 "언론검열 해제"
 BLR_lift_censorship_desc:0 "오늘로써 우리 저자들과 편집자들의 창조성에 씌워졌던 그 어떤 제약도 사라졌습니다. 자유언론이 있도록 할 것입니다!"
 BLR_better_belarus:0 "더 나은 벨라루스"
 BLR_better_belarus_desc:0 "우리가 말씀드리는 걸 믿기 어려우실 줄로 압니다. 사실 시작은 하찮았습니다. 하지만 대배교자, 찬탈자이자 아타만은 더 이상 정계 인물이 아니며, 이후 진행된 벨라루스의 대개변에도 반대하지 못 했습니다. 누군가는 그럴 겁니다. \"13년 동안 독재 치하에 있던 나라가 고작 1년만에 바뀐다고?\"라고요. 우리가 바로 그러한 급변의 표본입니다. 벨라루스 민주공화국은 어느 때보다도 살기에 훨씬 좋은 나라가 되었습니다. 그리고 어쩌면, 언젠간 다른 벨라루스인들도 공화국이 가는 길을 따르고자 할지도 모르죠."
 BLR_foreign_clique:0 "외인파 음모"
 BLR_foreign_clique_desc:0 "수많은 이들이 생각치도 못했던, 벨라루스인들과 폴란드인들이 수없이 폄하하고 단언했던, 수많은 이들이 그저 말도 안 되는 일이라 단순히 말했던 그 일이 마침내 벌어지고 말았습니다. 아타만의 권력이 사라지면서, 모험가들과 외인들로 이루어진 파벌이 벨라루스 군에 둔 연줄을 통해, 위협과 전반적 반대세력의 부재를 통해 권력을 쥐게 되었습니다. 국가의 통제권은 일반 대중의 운명에 무관심한 이들의 손에 넘어갔고, 이제 그 국가에 대한 처분은, 그 간교한 목적이 무엇이든 그들의 손에 달렸습니다."
 BLR_invite_uladzimir:0 "울라지미르 키릴라비치의 민스크 초청"
 BLR_invite_uladzimir_desc:0 "아무런 연고도 없이 집권한 새 파벌의 정통성이 의심받는 건 당연한 일입니다. 새 지도부의 바람에 따라 벨라루스를 군주국으로 만들기로 한 건 어느 날의 점심식사를 마친 후의 결정이었습니다. 이에 따라 파벌은 로마노프 가문의 일원이자 러시아 어좌의 정당한 주인, 콜차크의 러시아에 반감을 품고 영국으로 망명한 아버지를 두었으며 그 자신은 아버지보다 더 큰 반감을 가진 크냐즈 블라디미르 키릴로비치 로마노프를 민스크로 초청했습니다. 틴즈의 편지에 블라디미르는 세 쪽이나 되는 열정 넘치는 답장을 보내며, 제왕권의 회복에 대한 자신의 결기와, 이미 자신이 벨라루스어를 배우기 시작했음을 나타냈습니다. 아직까진 계획대로 되는 중입니다."
 BLR_ruthenian_empire:0 "루테니아 제국 선포"
 BLR_ruthenian_empire_desc:0 "울라지미르의 비행기가 무사히 민스크로 도착하며 비밀의 가림막도 벗겨졌습니다. 그리고, 벨라루스가 더 이상 지도자 없는 불구의 국가가 아니며, 새 군주, 새 차르가 영광을 향해 백루테니아인들을 이끌 것이란 세상이 놀랄 선포 속에, 루테니아 제국이 여기 서게 되었습니다. 적이 얼마나 되든 우리 앞에 놓인 운명에게서 우리를 막을 순 없습니다!"
 BLR_manifesto:0 "제국선언 발표"
 BLR_manifesto_desc:0 "우리의 제국 선포가 우리 생각보다 대중에게 긍정적으로 받아들여진 가운데, 국내외에선 이에 대한 혼란도 감지됩니다. 어쨌든, 로마노프 출신 군주와 폴란드 및 러시아인 장교 무리가 벨라루스에서 하는 일이 다수가 보기엔 \"부자연스러운 나라\"를 만드는 것처럼 보일 수도 있으니 말입니다. 다른 말로는, 우리가 무엇을 위해 일어섰는지, 우리 국가가 어떤 정책을 추구할 것인지를 제대로 설명해줄 제국선언을 발표해야 한다는 뜻이며, 그로써 우리에게 진정으로 목적이 있음을 세계에 보여줄 것입니다."
 BLR_five_races:0 "일휘오족"
 BLR_five_races_desc:0 "민족주의자들과 다르게 우리는 어떤 인종도 우월하거나 열등하다 말하지 않습니다. 우리 제국은 역사적으로 다양하며 활기찬 인구를 갖고 있으며, 우리는 이 루테니아의 땅에서 모두 공통된 운명을 공유하는 다섯 개의 종족, 백루테니아인, 모스크바인, 폴란드인, 리프카 타타르인, 아쉬케나지 유대인들이 우리 제국을 건설했다는 상념을 마음 속에 품고 있습니다. 결속력과 함께 피로 맺어진 이들은 우리 통치 아래 동등한 권리를 부여받고, 차별받지 아니하며 바로 그로써 루테니아 제국에게 충성할 것입니다. 다섯 종족의 기치가 루테니아의 땅 위에 세워져 모든 뜻을 분명히 밝힐 것입니다!"
 BLR_claimant_of_rus:0 "옛 루스의 유일한 주장자"
 BLR_claimant_of_rus_desc:0 "진정한 루테니아 국가인 우리의 기원은, 현지 슬라브인들의 도움으로 외인 모험가들이 세운 고대의 정치체인 루스에 근간을 두고 있습니다. 바로 우리의 제국처럼 말입니다. 우리 경쟁자들이 사라지길 마냥 기다리지 않을 것입니다. 류리크의 영역엔 오직 하나의 진정한 후계자가 있을 뿐이기에, 우리는 적들의 파멸을 앞당길 것입니다."
 BLR_reform_imperial_army:0 "제국군 개혁"
 BLR_reform_imperial_army_desc:0 "벨라루스가 상당히 강한 군사력을 보유했다곤 해도, 우리 국경의 안전을 유지할 정도에도 미치지 못 합니다. 제국정복을 준비하는 우리로선 우리 부대들의 개혁이 절대적으로 필요한 상황이니, 인민을 선동해 제국군으로의 입대를 권장하고 거짓된 루스를 꺾을 신 무기들을 개발할 것입니다."
 BLR_entrench_monarchy:0 "절대군주정 강화"
 BLR_entrench_monarchy_desc:0 "울라지미르께서 의회주의나 자유선거 같은 걸 용인하지 않으신다 해도, 오족에게 그분의 특권을 내리시옵고 루테니아 전부를 그분의 목적에 맞게 쓰실 우리의 최고통치자, 우리의 절대군주, 우리의 주군이 되실 재목이심을 주상께선 자애로써 보여주셨습니다. 이는 즉 과두파벌이 이 황제의 고문단으로 계속 활동하되, 우리의 울라지미르가 대중에겐 부정할 수 없는 주군으로 인식되어야 함을 뜻합니다."
 BLR_finland_to_japan:0 "핀란드에서 일본까지"
 BLR_finland_to_japan_desc:0 "제국으로서 주장하는 영유권에 맞추어 루테니아를 팽창해야 한단 우리의 말은 농담이 아닙니다. 겔신그포르스에서부터 블라디보스토크까지 한때 황조가 영유했던 모든 영역은 반드시 황기 아래 집합하게 될 것입니다. 현지민들은 우리 인종으로 융화될 것이며, 루테니아 왕조에 대한 저항은 모두 분쇄될 것입니다."
 BLR_ruthenia_stands:0 "루테니아 제국의 개선"
 BLR_ruthenia_stands_desc:0 "우리를 비웃었던 이들은 오늘로써 더 이상 자신들의 앞선 판단에 확신할 수 없게 되었습니다. 진정 영웅적 투쟁 끝에, 우리 황제와 그의 고문들이 루테니아 인민에게 약속했던 바, 루테니아의 운명이 실현됐습니다. \"오족기\"가 모스크바국의 읍마다 휘날리고 제국군은 발트에서 태평양까지 남은 저항세력을 격퇴하는 중입니다. 건배합시다. 루테니아 제국 만세, 만세, 만만세!"
 BLR_pale_horse:0 "창백한 말"
 BLR_pale_horse_desc:0 "손 담근 이 하나 없었건만 그 결과가 이제 여기 있습니다. 보리스 사빈코프, 러시아 근래사에 가장 악명 높은 테러리스트, 사회주의 혁명당의 \"우익\" 이념가이자 실질 지도자, 우연찮게 별동분견대에서 한직을 얻게 된 자가 이제 벨라루스 전역에 대한 통치를 선언하며 진정한 첫 사회주의 대통령에 취임했습니다. 대중은 충격에 빠졌습니다. 이미 이름난 사빈코프였으나, 자신의 진정한 모국에서 추방된 세월 동안 그의 악질은 더 퇴락했습니다. 하지만 더 이상 할 수 있는 건 없습니다. 창백한 말이 여기에 있으니, 가장 현명한 자만이 동유럽에서 무슨 일이 벌어질지 예측할 수 있을 것입니다."
 BLR_approach_terrorists:0 "테러리스트파를 향한 접근"
 BLR_approach_terrorists_desc:0 "모든 사회주의 혁명당원들이 펜과 크레용에 빠진 채 폭탄과 리볼버를 놓은 건 아닙니다. 테러리스트 사혁파의 악독한 파벌 하나는 귀국을 거부하고 1924년 벨라루스 첩보부에 가담했지만, 러시아 제국에 맞서, 콜차크에 악에 맞서 이 노련한 저격수들을 다시 써먹을 수 있을 수 있게 되었습니다."
 BLR_negotiation_partisants:0 "유격대와의 협상"
 BLR_negotiation_partisants_desc:0 "사혁당의 대의를 지지하는 첩자 공동체 내에서 우리 동지들이 가장 크게 신경 쓰는 건, 이른바 \"유격대\"라 불리는 비밀요원 파벌과 그 준군사 졸개들이 사빈코프의 명령을 거부하고 프리퍄트 늪지대에 숨어버렸다는 점입니다. 하지만, 저들의 반동적이면서도 전문적인 지도자와 우리의 대장 보리스 사빈코프가 대담을 나누면 저 비적들을 다시 우리 통제하에 두게 될 것입니다."
 BLR_contacts_acephale:0 "아세팔 접촉"
 BLR_contacts_acephale_desc:0 "도덕관점에서도 좋은 놈들은 아닌 데다, 우리식 사회주의만이 아닌 사회주의 전체에 회의적인 입장이라곤 해도, 아세팔이라면 자신들의 무기, 퇴폐적이긴 해도 자신들의 생활방식을 싼값에 쥐어주며 유격대란 어떻게 행동해야 하는가를 보여줄 수 있습니다. 놈들의 이념이나 예술적 취향에는 관심 없습니다. 진정 신경써야 할 건 프랑스 지도부에 대한, 유럽의 누구보다 쉽게 독일과 폴란드를 거쳐 벨라루스로 밀수를 수행해줄 그놈들의 영향력입니다."
 BLR_war_with_kolchakocracy:0 "콜차크정의 절멸을 위한 전쟁"
 BLR_war_with_kolchakocracy_desc:0 "이제, 우리가 모든 영향력을 쥐고, 부대가 채비를 마치고, 침투조는 국경을 넘고 무기는 추후 대비를 위해 비축됐으니, 반혁명분자들을 완전히 지워버리고 러시아 지도부를 향한 전면전을 선포할 수 있게 되었습니다. 설령 제독이 더 이상 저 건달들을 이끄는 게 아니라 해도 우리 일을 관두진 않을 겁니다."
 BLR_destroy_populist:0 "대중주의 선동 파쇄"
 BLR_destroy_populist_desc:0 "사회주의의 개선이라는 우리의 진정한 목적에게서 벨라루스인들을 떨어뜨려 놓으려 대중주의와 선동을 동원하는 여러 부르주아 정당이 존재하는 한, 인민이 제대로 우리 이념을 받아들이지 않는 한, 우리는 이 땅의 통일성과 인민의 충성심을 의심할 수밖에 없습니다."
 BLR_unite_revolutionaries:0 "사회주의 혁명당 단결"
 BLR_unite_revolutionaries_desc:0 "사회주의 혁명당이 콜차크의 잔혹성 앞에 분쇄되었어도 사라진 건 아니었습니다. 여기에 파벌 하나, 저기에 파벌 하나, 그리고 황러시아에 재건된 당 전체가 있지만, 단결만이 승리를 보장하니, 여기 벨라루스에서 러시아 사혁파, 벨라루스 사혁파, 테러리스트 사혁파와, 비슷한 생각을 가진 좌익 등 모든 파벌들을 다시금 하나의 당으로 통합해야 합니다."
 BLR_introduce_agrarian_socialism:0 "농본사회주의"
 BLR_introduce_agrarian_socialism_desc:0 "벨라루스 농촌 인구를 진정시키고자, 우리는 오랫동안 약속했던 농업개혁을 실시할 것입니다. 농민들에겐 오랫동안 유지될 자치권을 효과적으로 부여할 것이며, 여전히 귀족들 소유로 남은 땅은 사회화해 각 마을의 농민평의회에서 갖도록 할 것입니다. 이렇게 하면 벨라루스인들도 좀 덜 불평하겠죠."
 BLR_industrialization:0 "살인 목적의 산업화"
 BLR_industrialization_desc:0 "촌락들이 우리의 곡창지이자 인력원이 되어주는 한편, 읍과 도시들은 당의 산업당국 아래 놓여져, 크게 쓸모가 없는 민간산업 대신 군사산업에 집중해야 합니다. 우리 혁명의 외부의 적을 소거하는 것보다 더 높은 목적은 없습니다!"
 BLR_arms_trade:0 "무기거래"
 BLR_arms_trade_desc:0 "콜차크의 졸개들이 우리 혁명에게 저지른 짓을 만회하려면 사회주의적 교리의 보조적 면모에는 관심을 끄고 불법 무기 운송과 암시장 세계에 뛰어들어야 합니다. 수단을 정당화하지 마십시오. 어쨌든 반혁명분자들보단 차라리 우리가 불법교역을 통제하는 게 낫잖습니까."
 BLR_no_mercy:0 "무자비한 자들을 향한 무자비"
 BLR_no_mercy_desc:0 "이제, 무기 운송으로 우리 동지들을 향한 우리의 영향력이 강화됐으니 작전을 격화시킬 수 있게 되었습니다. 중견 관료, 국경수비대, 검은 백인대원을 비롯해 벨라루스 국경 근처 러시아 지역에 존재하는 그런 지저분한 부류는 반드시 소멸되어야 합니다. 프롤레타리아에게 자비를 보여주지 않은 그들이니, 우리 역시 그 기생충들에게 자비를 보이지 않을 겁니다."
 BLR_dont_call_us_evil:0 "우리를 악하다 부르지 마라"
 BLR_dont_call_us_evil_desc:0 "대다수는 테러리스트이자 냉혈 살인마들로서의 우리의 평판에 겁을 먹고 목소리를 내지만, 우리식 사회주의는 나쁜 것이며 우리 정부가 악하다 말한 이들은 이전에도 수도 없이 많았습니다. 그런 유치한 망상에 뭐라 답할 수 있겠습니까? 악업의 행위자들에게만 보복하는 것이, 더 큰 선을 위해 싸우는 것이 그렇게 진정 악하다 말할 수 있단 말입니까?! 대답은 분명합니다. 수단에 의문하지도 말고, 정당화하려고도 마십시오."
 BLR_blame_petrograd:0 "페트로그라드를 비난해라"
 BLR_blame_petrograd_desc:0 "악의 근원, 목에 가시, 열정 최후의 보루마저 집어삼키려는 무쇠 짐승. 그게 바로 페트로그라드, 정확히는 그 꼭대기에 앉아 \"러시아의 영광\"이니 \"벨라루스 테러리스트\"니 하고 떠들어대는 그 자식입니다."
 BLR_means_to_an_end:0 "목적을 달성하기 위한 단 한 가지 수단, 벨라루스"
 BLR_means_to_an_end_desc:0 "벨라루스가 우리의 새 모국이라지만 막상 우리는 벨라루스의 독립과 벨라루스인의 자긍심을 지지하는 데 다소 머뭇대는 중입니다. 집중해야 할 건, 가장 거대한 자, 유럽에서 반봉건 지배자들에게 가장 억압받은 자, 러시아의 해방입니다. 그를 화염 속으로 당겨 우리 사회주의 혁명파가 다스리는 영토로 할 것입니다."
 BLR_actions_of_vituska:0 "미할 비투쉬카의 행동"
 BLR_actions_of_vituska_desc:0 "이제 누구도 그를 무시할 수 없습니다. 모두를 능가하고 반대의 모든 시도를 짓뭉개버린 비투쉬카가 홀로 서있습니다. 도적이고 급진파로 유명한 그이지만, 그 급진주의가 극좌로 기운 건 아닙니다. 아뇨, 오히려 그는 열성을 다해 좌익을 경멸하는 극우 극단주의자입니다. 그의 행동들이 벨라루스에 잃어버린 영광과 번영을 가져올지, 아니면... 그저 그렇게 파멸해버리게 할진 두고 볼 일입니다."
 BLR_purge_old_clique:0 "구 파벌 숙청"
 BLR_purge_old_clique_desc:0 "12명을 매달고, 백 명을 쏴죽이고, 구체제의 하수인 중 3분의 2를 독살하면 수백을 우리 체제 아래 둘 수 있습니다. 퇴폐들은 더 이상 편안한 자리를 유지하지 못할 겁니다. 우리나라는 간악한 평의회주의자들, 미친 촉진주의자들, 기만적인 자본주의자들에게서 벨라루스인들을 지키는 데 헌신할 것입니다."
 BLR_black_cat_partisants:0 "흑묘 유격대 창설"
 BLR_black_cat_partisants_desc:0 "별동분견대의 가장 민족주의적인 대원들이 비밀스레 자금을 대던 비공식 준군사조직에 불과했던 흑묘는, 이제 우리의 검이자, 우리의 방패이며, 우리의 갑옷이 될 것입니다. 벨라루스가 적의 수중에 떨어져도, 흑묘의 유격대원들은 쓰라린 끝을 맞이할 때까지 계속 싸워나갈 것입니다. 더불어 이들의 장비가 일개 보병보다 높은 품질을 유지하고 있으니, 우리의 무기 생산산업 전반도 개선해야 할 것입니다."
 BLR_ethnic_nationalism:0 "종족민족주의"
 BLR_ethnic_nationalism_desc:0 "우리에겐 공공연히 선포할 논제가 있습니다. 부정할 수 없으며 피부에 와닿는, 이 벨라루스 토양 위에 선 유일한 우월 종족인 벨라루스의 존재입니다. 우리의 종족을 지켜내야 하며, 우리의 사회를 종족민족주의의 신조 아래 개조해야 합니다. 반대편이 무슨 말을 하더라도 말입니다."
 BLR_no_minorities:0 "벨라루스에 소수민족은 없다"
 BLR_no_minorities_desc:0 "이른바 \"소수민족\"의 대부분은 잘못 인도 받았거나 반역 기질을 지닌 벨라루스인들에 불과합니다. 더 논할 거리도 안 됩니다."
 BLR_secret_reeducation:0 "비밀 재교육 수용소"
 BLR_secret_reeducation_desc:0 "분명히, 부르주아지나 \"소수민족\", 혹은 둘 다에 속하는 것들을 비롯한 일부 인민의 적들은 우리 준군사조직의 위협만으로 조용히 시키기엔 너무 용감한 놈들입니다. 그러니 이... 어험, \"인민의 적들\"을 \"가르칠\" 수단을 강구해야겠지요."
 BLR_anti_capitalist_front:0 "반자본주의 전선"
 BLR_anti_capitalist_front_desc:0 "반근대 방식의 신봉자들인 우리는, 선한 벨라루스 시민들을 억압하고 외세의 필요에 복무하는 비유기적 제도라 할 자본주의에 당연히 반대합니다. 이에 따라 당의 결정은 섰습니다. 자본주의 기업들은 인민의 이익을 위해 국유화돼야 하며, 노조는 조폭 두목의 손에서 벗어나 노동자 연합으로 중앙화될 것입니다. 더불어 부르주아지의 가장 시끄러운 옹호자들에겐 창살 너머의 방이 주어질 것입니다."
 BLR_backwards:0 "후진, 원시의 전통을 향해"
 BLR_backwards_desc:0 "근대 세계는 잔혹합니다. 근대 세계는 퇴폐했습니다. 외인들과 다른 불온분자들은 암과 같은 자신들의 신앙을 전국에 흩뿌리며 우리 전통을 파괴하고 이른바 \"계몽근대성\"으로 대체해버렸습니다. 하지만 우리는 진리를 보았습니다. 우리는 올바른 가치의 등대가 되어, 필요하다면 제츠포스폴리타가 생기기 전의 시대로 돌아갈 것입니다!"
 BLR_pagan_customs:0 "이교 풍습 회생"
 BLR_pagan_customs_desc:0 "기독교 전반이 군중을 통체하는 데 유용한 도구라는 건 인정하지만, 일부 개념들은 진정한 전사규범에 맞지 않습니다. 더 중요한 건, 진리의 재발견을 위해 소생시켜야 할 전통과 풍습들이 기독교로 인해 파괴되었다는 점입니다. 지도자께선 이교 \"반문화\"와 기독교화된 기득권이 서로 싸우게 하면 언젠가 둘의 융합체가 탄생하게 될 거라 믿으십니다. 이교 풍습과 일신론 신앙의 혼합은 우리의 벨라루스와 같은 위대한 국가에 걸맞습니다."
 BLR_belarussian_pride:0 "벨라루스의 긍지 회복"
 BLR_belarussian_pride_desc:0 "마침내, 우리 정신의 회생과 우리 경제의 재정복으로써 벨라루스인들의 긍지가 회복됐습니다. 우리는 백루스이며, 우리가 드레고비치의 진정한 후손들이고, 우리가 오르샤에서 리투아니아 기사들 그리고 우크라이나 보야리들과 손을 잡고 모스크바놈들을 패퇴시켰으니, 우리는 누구에게도 항복하지 않을 것입니다!"
 BLR_hermit_kingdom:0 "은둔의 왕국"
 BLR_hermit_kingdom_desc:0 "전쟁이 이미 우리 사이를 걸을 땐 전쟁을 찾아다닐 필요가 없습니다. 유럽이 불타니, 모두와의 연계를 끊고, 국경을 닫고, 갑옷을 입고 손에는 무기를 쥔 채 기다리는 것이 우리에게 유익할 것입니다."
 BLR_primodial_conquest:0 "태고의 땅 정복"
 BLR_primodial_conquest_desc:0 "정복보다 더 영광스러운 것이 어디있단 말입니까? 우리 민족을 위해 해야 할 일은 우리 속국이 될 준비가 되지 않은 이들을 소거시키고, 우리 조상들이 바랐던 대로 벨라루스를 지역강국으로 확고히 만드는 것입니다."
 BLR_leave_intermarium:0 "인테르마리움은 믿을 게 못 된다"
 BLR_leave_intermarium_desc:0 "우리의 폴란드 이웃들이 슬라브 우애니, 자드루가니, 민족집산주의니 하는 허황된 이야기들을 늘어놓았을 때, 우리는 그 거짓말을 꿰뚫고 비열한 폴란드국의 연장으로서 우리나라를 차지하겠다는 전망을 열어젖혔습니다. 내무상으로든 외무상으로든 폴란드의 도움을 바라는 건 더 이상 적절치 않습니다."
 BLR_find_allies_abroad:0 "바깥에서 동맹을 찾는다"
 BLR_find_allies_abroad_desc:0 "거짓된 동맹의 모습을 한 서슬라브의 위협은 제거했지만, 질문은 새로 일었습니다. 누가 우리의 동맹이 되어야 한단 말입니까? 가장 구미가 당기는 선택지는 (크게 다른 교리에도 두 계파가 이상할 정도로 우리와 닮아있는) 유고슬라비아의 \"기독교 자본주의자들\"과, (근대적 방식이라 해도 노르드의 정신을 회복했다는 점에서 비투쉬카가 경외하는) 스웨덴의 \"조합주의 민주주의자들\"입니다. 누가와 단합해야 할까요? 슬라브 동료들일까요, 아니면 류리크의 친척들인 바랑인들일까요?"
 BLR_messiah:0 "벨라루스를 위한 구세주"
 BLR_messiah_desc:0 "벨라루스의 인민들이여 두려워 마소서, 구세가 이제 끝났음이라! 이러한 시기에 우리는 구세주를 필요로 하니, 그분께선 중년 남성, 예술가, 학교 선생이자 전직 볼셰빅이신 알략산드르 바흐다나우로서 나타나시었습니다. 일반인에게 당신 이념의 더 오컬트적 사안들을 훌륭히 설명해내신 그분의 탁월한 연설은 그분께서 공공의 지지를 얻게 하셨으며, 그 지지로써 그분께선 수도에서 추종군을 일으키시어 아타만의 실종 이후 정부를 장악하셨습니다. 이제, 개선하신 바흐다나우께선 군중에게 시공을 넘어 가속하고 자신만의 신을 만들 벨라루스의 새 영웅시대를 약속하셨습니다. 그분께 반대하는 것들은 감히 목소리도 내지 못하는 가운데, 많은 이들은 바흐다나우를 진실한 선지자라 여기며 앞으로도 그분을 따르려 합니다. 그 어떤 대가를 치르더라도."
 BLR_were_all_comrades:0 "우리 모두는 동지들"
 BLR_were_all_comrades_desc:0 "바흐다나우께서 집권하시어 벨라루스 사회에 평화를 가져오셨을 때, 하루에 두 번의 정변이 벌어지고 전 지도자가 사라져 수많은 소란이 따라왔던 그 날, 구세주께서 처음 취하신 행동들 중 하나는 인민이 과거의 원망을 제쳐주고 하나가 될 것임에 대한 확인이었습니다. 승천의 이룩을 위해 벨라루스는 연동되어야 하며, 자신들보다 더 나약한 소인배을 상대할 때나 자신들보다 더 나은 자들과 싸울 때 벨라루스인들은 오늘의 행업을 기억해야 합니다. 우리 모두는 동지들이며, 모든 것은 더 위대한 벨라루스를 위해 이뤄져야 합니다."
 BLR_proletarian_university:0 "벨라루스 프롤레타리아 대학"
 BLR_proletarian_university_desc:0 "지상에 우리 민족이 남길 진정한 선양은 드러나야 합니다. 충분히 교육받은 정신만이 좋은 생산품을 만들어 낼 수 있으니, 벨라루스 노동자 및 농민들의 집단생산은 추가 교육이 더해졌을 때 더 나은 결과를 보이게 될 것입니다. 민스크 제1프롤레타리아 대학이 수도의 노동자들에게 작업 전후에, 휴식 중에, 공장에서 바로 강연과 수업을 듣게 하여 프롤레타리아와 지식인들의 집합적 정신을 뒤섞을 것입니다. 이 각고가 성과를 거두나고 나면, 프롤레타리아 대학 형식의 2등 기관들이 더 작은 규모의 시읍들에 설립될 예정입니다."
 BLR_revolt_against_old_culture:0 "구 문화에 대한 반란"
 BLR_revolt_against_old_culture_desc:0 "바흐다나우의 목적이 어쩐지 수상쩍을진 몰라도, 하나는 분명합니다. 벨라루스인들에게 후진적 문화를 지운 옛 군주들은 파괴될 수 있고 되어야 하며, 러시아 교회의 부패에 물든 뒤떨어진 아브라함계 종교를 정화하고, 귀족들의 멍청한 예절 같은 건 창문 밖으로 던져버려야 한다는 것입니다. 일어나라 벨라루스여, 그대의 문화와 그대의 영혼을 위하여!"
 BLR_industrial_culture:0 "미래산업문화"
 BLR_industrial_culture_desc:0 "한때의 반동정권의 우상들이 파괴되거나 유용한 무언가로 녹여졌으니, 이 땅을 산업화되고 개화된 낙원으로 재조해 새 벨라루스 민족이 더 근대적인 문화를 포용할 수 있게 할 때가 왔습니다."
 BLR_peace_through_power:0 "힘을 통한 평화"
 BLR_peace_through_power_desc:0 "이제, 우리 사회가 연동되며 노동층은 계몽됐고, 옛 숭배회의 거짓말들은 분명하게 드러난 데다 새 산업문화가 자리를 잡았으니, 이제 정복과 영광의 밀교적 고양과 오컬트적 심오의 더 많은 계시들을 우리 구세주께서 드러내실 차례가 왔습니다. 대전쟁과 독립전쟁 당시 벨라루스가 크게 잃었던, 인민이 무의속 속에 들을 준비를 마치고 이제에 바흐다나우께서 진정으로 말씀해주실 간단한 진리. 힘을 통한 평화, 벨라루스의 적들을 격파하고자 전 민족이 하나의 단일 기관처럼 작동하며 영적 비행기 안에서 최후의 선언을 지을 모든 벨라루스인들의 집합적 무의식, 인공적인 근대의 신. 그로써 민족을 강하게 해, 벨라루스를 공격하는 그 누구의 시도도 불경한 비행기의 부산물처럼 무용하게 만들어 버릴 것입니다."
 BLR_the_land_of_nod:0 "노드의 땅에서"
 BLR_the_land_of_nod_desc:0 "벨라루스에 관해 말할 때, 혹자는 다른 발트-슬라브 민족들처럼 신의 가호를 내려받지 못하고 비켜서야 했던 역사 속의 벨라루스를 노드의 땅에 빗댈지도 모르겠습니다. 하지만 벨라루스를 노드라 하면, 바흐다나우은 카인입니다. 그리고 구세주께선 전 민족이 자신들만의 신을 만들게 이끌고자 하십니다. 민족의지의 하인이자 모든 벨라루스인들의 마음 깊숙히 숨겨진 사고와 열정들의 현현, 우리의 새 엘로힘을!"
 BLR_begin_god_building:0 "건신 개시"
 BLR_begin_god_building_desc:0 "마침내 벨라루스는 이전까지 수없이 언급했음에도 시작도 하지 못했던 일, 인공적인 신의 창조를 향해 나아가게 되었습니다. 건신에는 수많은 비정통 사회공학과 벨라루스 산업력의 정수, 우리의 청년 및 준군사조직인 엘로힘 형제회가 해낼 추가적인 개선들이 투입될 것입니다."
 BLR_technocratic_society:0 "기술관료 사회"
 BLR_technocratic_society_desc:0 "이제의 벨라루스가 예전과 다른 것은 우리 사람들이 점점 더 교육을 받고 있는 데 크게 기인했습니다. 벨라루스가 노동자보다 기술전문가를 더 많이 보유한, 전근대 사회에서 초산업국가로 진보해나간다 자신있게 말할 수 있겠지만, 사회공학과 노동절차의 규격화와 같은 기술관료적 수단으로써 사회는 하나의 목적을 향해, 신의 창조를 향해 더욱 단결할 것입니다."
 BLR_blood_transfusion:0 "수혈 실험"
 BLR_blood_transfusion_desc:0 "건신을 위한 또 다른 방안으로 좀 더 실용적인 방식을 이용할 때입니다. 혈액과 같이 놀라운 사물을 향한 우리 과학적 청년들의 호기심을 채워주고자, 야전병원과 인공 혈액 공급, 자발적인 혈액 기부 운동까지 확대해 우리 병사들을 더 빨리 회복시킬 혈액 유형을 개발해낼 것입니다."
 BLR_belarussian_superiority:0 "벨라루스 우월"
 BLR_belarussian_superiority_desc:0 "알략산드르 바흐다나우께서 말씀하시고 절대다수가 동의한 것처럼, 벨라루스의 몸과 영혼 자체의 개편은 벨라루스인들을 그 누구보다 우월하게 만들 것입니다. 벨라루스 병사들은 기관총을 든 적을 삽만 갖고도 상대할 힘을 가질 것이며, 조국을 위해 땀흘리고 기계신의 창조를 기다리던 벨라루스 민간인들의 감내는 민간사안보다 국방사안에 더 많은 기력을 헌신할 수 있도록 해줄 것입니다."
 BLR_hail_to_vialiki_dzmapekl:0 "뱔리키 즈마페클, 그대를 찬미하리!"
 BLR_hail_to_vialiki_dzmapekl_desc:0 "노드는 더 이상 신성한 은총 바깥에서 방황하지 않을 것이니, 선지자 바흐다나우께서 우리에게 말씀하신 바와 같이 순환은 깨어지지 않을 것입니다. 벨라루스는 더 이상 적의 황당무계함에 매이지 않을 것이며, 그 숲과 들도 더 이상 야만스러운 무리에게 불타지 않을 것입니다. 이곳, 숲과 늪의 땅에 새 영적 순환계가, 벨라루스 인민의 의지를 길이 빛낼 진정한 선언이, 진정으로 영광스러운 시대를 위한 진정으로 경이로운 신이 창조될 것입니다."
 BLR_army_effort:0 "육군 주력"
 BLR_army_effort_desc:0 "시간이 지나면서 공중전과 해전의 비중이 늘어나고는 있지만, 미래에도 전쟁의 핵심은 여전히 지상전이 맡을 것입니다. 준비만 충분하다면 참호전의 지옥을 피할 수 있을지도 모릅니다."
 BLR_equipment_effort:0 "장비 주력"
 BLR_equipment_effort_desc:0 "보병이 들고 다닐 수 있는 장비는 제한되어 있습니다. 보병으로 하여금 최고의 장비를 가지고 다니도록 해야할 것입니다."
 BLR_motorization_effort:0 "차량화 주력"
 BLR_motorization_effort_desc:0 "보병에 기동력과 방호력을 갖추어 안전하게 전장에 투입 및 이탈시키는 것은 아주 중요합니다. 이 발전을 통해서 우리는 재빨리 조치를 취할 수 있습니다."
 BLR_doctrine_effort:0 "교리 주력"
 BLR_doctrine_effort_desc:0 "대전에서 지상전을 규정했던 군사 교리는 시대에 뒤떨어진 것입니다. 우리는 미래의 군사 사상을 형성하는 일에 최선을 다해야 합니다."
 BLR_equipment_effort_2:0 "장비 주력 II"
 BLR_equipment_effort_2_desc:0 "우리는 보병과 지원 병력이 우리 시대 최고의 장비를 갖추도록 계속 노력할 것입니다."
 BLR_mechanization_effort:0 "기계화 주력"
 BLR_mechanization_effort_desc:0 "차량화 보병의 가능성을 재검토하면 우리는 현재 만들 수 있는 차량의 한계를 뛰어넘을 수 있을 것입니다."
 BLR_doctrine_effort_2:0 "교리 주력 II"
 BLR_doctrine_effort_2_desc:0 "전장은 전간기 동안 변한 것뿐만 아니라 최근 분쟁의 과정에서 변했습니다. 우리는 이를 반영하기 위해 우리의 교리를 지속적으로 재평가해야 합니다."
 BLR_equipment_effort_3:0 "장비 주력 III"
 BLR_equipment_effort_3_desc:0 "외국 장비를 모방하거나 구매하는 대신에, 우리는 보병 장비의 선도국이 되어야 합니다."
 BLR_armor_effort:0 "기갑 주력"
 BLR_armor_effort_desc:0 "보병 기계화에서 배운 것을 적용하면 장갑차도 개선할 수 있습니다."
 BLR_special_forces:0 "특수부대"
 BLR_special_forces_desc:0 "아군은 정예부대가 필요합니다. 산악부대와 공수부대가 우리의 최우선이 되어야 합니다."
 BLR_aviation_effort:0 "항공 주력"
 BLR_aviation_effort_tt:0 "§Y공군기지§!를 위한 건설 슬롯이 충분하지 않음"
 BLR_aviation_effort_desc:0 "공중전보다 기술적 진보가 빠른 영역은 없습니다. 항공기 기술은 현대 국가라면 반드시 정통해야 할 분야입니다."
 BLR_fighter_focus:0 "전투기 중점"
 BLR_fighter_focus_desc:0 "우리는 대전쟁에서 공중전의 끝을 보지 못했습니다. 전투기 개발에서 선두를 유지함으로써 미래에 우위를 점할 수 있을 것입니다."
 BLR_bomber_focus:0 "폭격기 중점"
 BLR_bomber_focus_desc:0 "후세의 사람들이 오늘날 벌어진 전쟁의 참상을 얘기할 때, 하늘에서 떨어지는 불소나기는 꽤나 인상적인 소재가 될 것입니다. 우리는 이러한 소재가 적들의 이야기 속에서 나오도록 최선을 다 할 것입니다."
 BLR_aviation_effort_2:0 "항공 주력 II"
 BLR_aviation_effort_2_desc:0 "우리 공군을 다른 군부대와 잘 통합하기 위해서는 항공의 추가적인 발전이 필요할 것입니다."
 BLR_CAS_effort:0 "근접항공지원기 주력"
 BLR_CAS_effort_desc:0 "현대 군대는 지상뿐만 아니라 공중에서도 차량 지원이 필요합니다."
 BLR_rocket_effort:0 "로켓 중점"
 BLR_rocket_effort_desc:0 "로켓과 제트 엔진은 무인, 유인 병기로 하여금 이전에는 상상할 수 없었던 속도를 낼 수 있게 해주었습니다. 이 기술을 개발하는 것은 적들에게 경악심을 심어 줄 수 있을 것입니다."
 BLR_NAV_effort:0 "뇌격기 주력 "
 BLR_NAV_effort_desc:0 "새로운 해전이 부분적으로 수면 아래서 벌어지는 것처럼, 그 중 일부는 수면 위 공중에서 일어납니다."
 BLR_naval_effort:0 "해군 주력"
 BLR_naval_effort_tt:0 "§Y해군 조선소§!를 위한 건설 슬롯이 충분하지 않음"
 BLR_naval_effort_desc:0 "해군의 확장을 최우선 과제로 삼아야 합니다. 새로운 조선소와 수상 경함선 연구에 모든 가용 자원을 투입해야 합니다."
 BLR_flexible_navy:0 "유연한 해군"
 BLR_flexible_navy_desc:0 "잠수함을 위한 신교리를 창조하는 것은 우리가 적의 호위함들을 효율적으로 공격할 수 있게 해줄 것입니다."
 BLR_large_navy:0 "대규모 해군"
 BLR_large_navy_desc:0 "우리의 해군 교리를 대형 선박에 맞추 무역 수송선단의 안전을 보장하는 것은 우리에게 어떤 종류의 선박이 필요한지 많은 것을 가르쳐 줄 것입니다."
 BLR_submarine_effort:0 "잠수함 주력"
 BLR_submarine_effort_desc:0 "잠수전은 어뢰정의 발명 이후 가장 흥미로운 해군 개발입니다. 우리는 잠수함 방어 뿐만 아니라 적의 해상 운송에 대해서도 잠수함을 사용할 것입니다."
 BLR_cruiser_effort:0 "순양함 주력"
 BLR_cruiser_effort_desc:0 "첨단 전함 연구에 진출하기 전에 비교적 작은 순양함을 교체해야 합니다."
 BLR_destroyer_effort:0 "구축함 주력"
 BLR_destroyer_effort_desc:0 "잠수함 설계와 전략적 사용을 연구하면서, 우리는 또한 그러한 전략들에 대항하는 방법을 배웠습니다. 구축함은 이 일에 매우 중요합니다."
 BLR_capital_ships_effort:0 "주력함 주력"
 BLR_capital_ships_effort_desc:0 "가장 많은 전함을 보유한 나라는 바다를 지배할 것입니다. 전함과 항공모함은 해군력에서 옛 것과 새로운 것을 상징합니다."
 BLR_industrial_effort:0 "산업 주력"
 BLR_industrial_effort_desc:0 "가장 많은 전함을 보유한 나라는 바다를 지배할 것입니다. 전함과 항공모함은 해군 우세의 옛 것과 새로운 것을 상징합니다."
 BLR_industrial_effort_2:0 "산업 주력 II"
 BLR_industrial_effort_2_desc:0 "강철같은 의지와 엄격한 노동 윤리를 통해, 우리는 국민을 다른 위대한 산업 개발에 동원할 수 있습니다."
 BLR_construction_effort:0 "건설 주력"
 BLR_construction_effort_tt:0 "§Y민간공장§!을 위한 건설 슬롯이 충분하지 않음"
 BLR_construction_effort_desc:0 "전쟁의 그림자가 전 세계에 드리울지라도, 우리는 민간산업을 경시해서는 안 됩니다."
 BLR_production_effort:0 "군비 주력"
 BLR_production_effort_tt:0 "§Y군수공장§!을 위한 건설 슬롯이 충분하지 않음"
 BLR_production_effort_desc:0 "트랙터를 만들 수 있다면 전차를 만들 수 있습니다! 우리는 우리의 군수생산 능력이 뒤떨어지게 해서는 안 됩니다."
 BLR_construction_effort_2:0 "건설 주력 II"
 BLR_construction_effort_2_desc:0 "계속해서 공장을 확장하는 것은 교역과 추가적인 건설 활동을 위한 제품의 생산 속도를 높일 수 있게 해 줄 것입니다."
 BLR_production_effort_2:0 "군비 주력 II"
 BLR_production_effort_2_desc:0 "군수품을 생산하기 위해 민간공장을 개조하는 것은 비효율적입니다. 우리는 지금 군수생산 준비에 집중해야 합니다."
 BLR_production_effort_3:0 "군비 주력 III"
 BLR_production_effort_3_desc:0 "새로운 장비에 대한 수요를 충족시키기 위해서는 우리의 군수공장 증설을 위한 지속적인 노력이 필요합니다."
 BLR_infrastructure_effort:0 "기반시설 주력"
 BLR_infrastructure_effort_desc:0 "적절한 기반시설이 없는 국가는 선진적인 계획이나 건설을 추구할 수 없습니다."
 BLR_infrastructure_effort_tt:0 "§Y기반시설§!을 위한 건설 슬롯이 충분하지 않음"
 BLR_synth_oil_effort_tt:0 "§Y합성 정제소§!를 위한 건설 슬롯이 충분하지 않음"
 BLR_infrastructure_effort_2:0 "기반시설 주력 II"
 BLR_infrastructure_effort_2_desc:0 "기반시설을 더 확장하면 첨단 비밀 계획에 필요한 운송 및 통신이 가능해집니다."
 BLR_construction_effort_3:0 "건설 주력 III"
 BLR_construction_effort_3_desc:0 "기반시설을 확충하는 것은 우리 건설 수용량을 상당히 늘려줄 것입니다."
 BLR_nuclear_effort:0 "핵 주력"
 BLR_nuclear_effort_desc:0 " 세상을 바꿀 발견의 첨단에 서 있는 우리는, 언젠가 지구를 집어삼킬지도 모르는 불을 다른 사람들이 붙이도록 내버려 둘 수 없습니다."
 BLR_extra_tech_slot:0 "추가 연구 슬롯"
 BLR_extra_tech_slot_desc:0 "산업 확장과 최근의 발전은 연구개발을 더욱 할 수 있게끔 할지도 모릅니다."
 BLR_extra_tech_slot_2:0 "추가 연구 슬롯 II"
 BLR_extra_tech_slot_2_desc:0 "우리나라의 급속한 산업화는 우리가 추구해야 할 연구개발의 새로운 기회를 열어 주었습니다."
 BLR_technology_sharing:0 "기술 공유"
 BLR_technology_sharing_desc:0 "우리의 동맹들과 기술 발전을 공유함으로써, 우리 세력 전체는 전시 연구개발을 보다 효율적으로 수행할 수 있을 것입니다."
 BLR_secret_weapons:0 "비밀 병기"
 BLR_secret_weapons_desc:0 "모든 잉여 자원을 전차와 항공기 개발에 쏟는 것은 솔깃하게 들릴 수도 있지만, 승전의 비결은 바로 새로운 과학기술인 전자공학, 로켓공학, 그리고 핵연구에 달려 있습니다."
 BLR_air_innovation:0 "공군 혁신"
 BLR_air_innovation_desc:0 "창공을 지배하지 않고서는 현대전에서 승리를 거둘 수 없습니다. 우리는 공군을 키워내는 데에 가능한 모든 역량을 쏟아부어야 합니다!"
 BLR_air_innovation_2:0 "공군 혁신 II"
 BLR_air_innovation_2_desc:0 "저 위의 창공에서는 사소한 이점이라도 크나큰 자산이 되고는 합니다. 우리는 전투기 개발을 위해 온 힘을 쏟아부어야 합니다."
 BLR_naval_air_effort:0 "해군 항공대 주력"
 BLR_naval_air_effort_desc:0 "해상 목표 공습이 효과가 있다는 사실은 1921년에 이미 미국인들이 보여준 바 있습니다. 해상 전력을 상대로 전쟁을 수행하고자 한다면 우리는 이 공군의 한 분과를 무시해서는 안 됩니다."
 belarus.1.t:0 "벨라루스 공화국 헌법"
 belarus.1.desc:0 "스타니슬라우 불라크-발라호비치가 전제통치자긴 해도 자기 권력이 공화국이란 근원에서 왔음을 마냥 잊어버리진 않았습니다. 공화국 대통령이자 아타만으로서 불라크-발라호비치는 벨라루스의 헌법에 대한 논의를 위해, 육군, 공군, 첩보부, 내각 각료들과 함께 심지어는 일부 공식 야당 정치인들까지 소환했습니다. 헌법은 서명만 하면 되기는커녕 인쇄된 문서로조차 완성되지 않은 상태로, 그저 제때 승인받지 못한 몇몇 초안들만 있을 뿐이었습니다. 몇 시간의 토론 후, 시계를 쳐다본 우리의 아타만은 말했습니다..."
 belarus.1.a:0 "있잖나... 이건 나중에 해결하도록 함세."
 belarus.2.t:0 "아타만의 결정"
 belarus.2.desc:0 "-각하, 지시하셨던 일이 완수되었다는 보고입니다.\n말을 전하며, 별동분견대 소속 장교 하나가 아타만의 시설 심장부로 걸어들어왔습니다. 스타니슬라우 불라크-발라호비치는 요원이 건넨 서류를 살핀 후 질문했습니다.\n-숙청에 따른 예상 생산량 손실 수치는?\n-1%가 채 안 됩니다, 각하! (장교는 답한다.)\n안보와 자비 중 무엇을 고를 것인지 생각하던 끝에, 벨라루스의 늙은 지도자는 중얼댔습니다."
 belarus.2.a:0 "놈들을 숙청하라!"
 belarus.2.b:0 "조금 겁을 주는 정도로만 쓰지."
 belarus.3.t:0 "이제 어쩐다?"
 belarus.3.desc:0 "손에 포도주 병을 쥔 아타만은 책상 위에 놓인 첩보보고를 읽고 음울에 빠졌습니다. 절박한 관치의 수많은 해를 보내고, 몰락의 끝자락에 선 나라를 보살피려 밤을 새워 열성을 다하길 수해였으나, 이제는 무엇을 해야 할지 생각에 잠긴 그였습니다. 갑작스레, 방 문이 열리더니 집사가 들어와 \"각하를 위한\" 두 통의 편지가 왔음을 알렸습니다. 하나는 의회에서 헌법토론을 해결하자며 의회 건물에서 만나자는 라스토우스키의 상세 제안이었으며, 다른 하나는 자기중심적인 폴란드-벨라루스 장교이자 과학공상물 작가로도 인기가 많은 코스테츠키가 보낸 것이었습니다. 두 편지를 모두 읽은 아타만은 말했습니다."
 belarus.3.a:0 "아, 코스테츠키의 초대라? 좋아, 기사를 보내도록. 브루논의 초대에 따라 알빈네 식당으로 가도록 하지."
 belarus.3.b:0 "코스테츠키 놈의 나태를 우리가 기다려 줄 건 없다. 헌법에 대해 제대로 논의할 때가 온 듯하다."
 belarus.4.t:0 "헌법협약"
 belarus.4.desc:0 "긴 밤이었습니다. 모두는 헌법안의 아주 사소한 문제에까지 이어진 끝없는 토론에 진이 빠져버렸지만, 속기사가 헌법회담 속기록을 재독했을 때 아타만은 흐름이 완전히 민주적인 헌법으로 가고 있음을 이해했습니다. 제복의 훈장들을 고쳐매며, 헛기침을 한 아타만은 미래의 국회의원 무리를 향해 연설했습니다.\n-동료 여러분. 13년 동안 저는 벨라루스를 이끌었습니다. 이제 저는 상호토론의 결과에 따라 우월한 관치형태가 설치되었으므로 이에 사임하고자 합니다."
 belarus.4.a:0 "민주정을 위해 건배... 정도로 해둠세."
 belarus.5.t:0 "알빈에서의 저녁"
 belarus.5.desc:0 "영국에서 생산돼 폴란드를 거쳐 수입된 리무진이, 별동분견대 소속의 유능한 두 요원들이 소유한 좀 더 수수한 두 차 근처에 섰습니다. 세 차는 모두 현재 민스크 중심지에서 멀지 않은 곳에 자리한 호화로운 식당에 든 사람들의 것으로, 세 사람은 모두 살짝 자기중심적인 전역군인 에우게니우쉬 틴즈의 초대를 받았습니다. 자리를 같이한 손님들과 틴즈는 바르쉬츠와 오리구이를 먹고 이후 나올 타르타르와 맥주를 기다리고 있었습니다. \n발라호비치, 틴즈, 비투쉬카, 사빈코프는 함께 탁자 앞에 앉아 국무를 뺀 여러 다른 거리들에 대해 논의했습니다. 어쨌든, 굳이 그런 화두를 꺼내지 않아도 인생은 멋진 데다, 평화로운 카페의 분위기 자체 역시 벨라루스의 네 전사들에게서 걱정거리를 털어내도록 강제하고 있었습니다. 갑자기, 불라크-발라호비치는 주최인이 안절부절하는 것을 눈치챘습니다. 그리고 아타만이 손을 쓰기도 전에..."
 belarus.5.a:0 "틴즈가 아타만을 쏴버리고 사빈코프를 찌르다."
 belarus.5.b:0 "사빈코프가 아타만을 쏜 직후 틴즈를 쏴버리다."
 belarus.5.c:0 "비투쉬카와 그의 요원들이 방 안의 모두를 죽여버리다."
 belarus.6.t:0 "계획대로"
 belarus.6.desc:0 "눈 먼 탄환 하나에 비투쉬카가 살해당하고 나머지 수행원들 역시 죽은 가운데, 식당을 걸어나온 틴즈는 자신의 운전기사에게 눈을 찡끗댔습니다. 둘은 함께 차에 올랐지만, 자신들이 타고 왔던 차가 아니었습니다. 그것은 아타만의 리무진이었습니다. 그리고 그들은 정부구획으로 향했습니다. 경비병 하나가 검문소에서 이들을 저지하려 했지만, 즉시 경비병을 매수하곤 앞으로 나아갔습니다. 하차한 틴즈는 근처 통신소에서 요원에게 전언을 보내 율리우쉬와 돌고루코프에게 다음 내용을 전하도록 지시했습니다. \"1단계 완료.\"\n아무런 저항 없이, 에우게니우쉬와 보조원은 불라크-발라호비치의 잠겨있던 본부 문을 박차고 들어갔습니다. 그곳에서, 은퇴한 폴란드 장교는 아타만의 의자에 앉아 종이와 펜을 들고선 편지를 쓰기 전에 혼잣말을 읊조렸습니다."
 belarus.6.a:0 "이제 모든 게 달라질 것이다."
 belarus.7.t:0 "창백한 말"
 belarus.7.desc:0 "전제지도자는 죽었습니다. 간교한 반동 장교인 틴즈 역시 죽었으며, 반동 겁쟁이들은 진즉에 달아났습니다. 주위를 둘러본 보리스 사빈코프는 턱시도에 묻은 피를 닦아내며 뒤에 찬 총집에 리볼버를 집어넣었습니다. 마침내, 벨라루스 공화국 첩보국 내 인원의 원조를 받은 그가 권력의 정점에 서게 된 것입니다. 모든 것은 단 하나의 목적만을 위해 쓰일 것입니다. 콜차크와 그의 역겨운 개새끼들에게 복수해 사회주의 혁명의 승리를 이끌어내는 것 말입니다. 스파르타쿠스주의자들은 여기까지 온 혁명은 거짓됐다 말하겠지만, 놈들은 러시아를 휩쓸고 있는 악의 본성을 제대로 보지 못 했습니다. 벨라루스의 도움이 있어야만 뱀을 쳐낼 수 있습니다. 혁명의 대의를 향한 군, 인민, 그리고 민족의 흑기사들인 별동분견대의 총체적이며 무조건적인 헌신만이 승리를 보장할 것입니다. 거울을 보던 사빈코프는, 지켜보는 이가 없음을 확인하곤 크게 웃음을 터뜨렸습니다. 다른 모두가 그를 더러 무너졌다 말했지만, 경쟁자들이 얼마나 멍청했는지를 그는 증명해낼 것입니다."
 belarus.7.a:0 "곧, 혁명의 순교자들이 복수를 이루리라!"
 belarus.8.t:0 "짐승의 통치"
 belarus.8.desc:0 "마침내, 나약한 것들은 모두 죽었습니다. 별동분견대 내 비투쉬카 파벌 소속 요원들은 어느 빈 식당에 모여 지도자의 말을 경청했습니다. 이제 비투쉬카가 벨라루스의 절대독재자가 되기 한 걸음 직전이었습니다. 하지만 공공이 이를 알아야 할까요? 만약 그렇다면 군과 경찰도 그를 알게 될 거고, 비투쉬카가 가장 충직한 수하들이 시위를 벌일지도 모르는 노릇입니다. 하지만 만약 아니라 한다면..."
 belarus.8.a:0 "모든 시위를 차단하고 우리의 통치를 즉시 선언한다!"
 belarus.8.b:0 "신뢰할 정보도 얻지 못한 채 인민이 계속 두려워하게 둔다!"
 belarus.9.t:0 "큰 의미 없는 숭배단"
 belarus.9.desc:0 "비투쉬카가 승리한 듯 보이고 누구도 감히 그에게 대항하지 않는 가운데, 사건에 대한 공공의 이해를 위한 정보 부족이 예기치 못한 결과를 가져왔음이 확실합니다. 벨라루스의 새 지도자에게 전해진 보고들에 따르면, 아타만의 갑작스러운 실종에 대한 소문들 가운데 어떤 연유에선지 불라크-발라호비치가 암살당한 것이란 추측이 나오면서 수도에선 소란이 벌어지게 됐습니다. 소란의 중심에는 다양한 배경의 추종자 집단을 모아 일종의 급조 숭배단을 빠르게 조직한 민스크 출신의 중년 학교교사 알략산드르 바흐다나우가 있습니다. 밀교적 왜곡에 더 가깝다곤 해도, 이들이 자드루가 및 옛 볼셰비키의 이념과 비슷한 것만으로도 충분히 골치아픈 일입니다. 어쨌든, 새 독재자의 수하가 전한 간략보고는 상황이 온전히 통제하에 있음을 가리키고 있습니다."
 belarus.9.a:0 "수상쩍지만 걱정할 건 없겠지."
 belarus.10.t:0 "광인의 혁명"
 belarus.10.desc:0 "상황이 통제되는 듯 싶습니다만... 아닌가요? 네, 전혀 아니에요. \n처음엔 이 혼란이 며칠 혹은 몇 주나 계속될 거라 생각했습니다. 하지만 일종의 정보 병균이 쉽게 정보의 공백을 메웠습니다. 이 경우엔, 다른 나라라면 별 쓸데없는 추종자 무리로 취급받을 것들이 한 주도 안 돼서 완전한 촉진주의 운동으로 자라났다고 할 수 있겠습니다. 이른바 \"건신자들\"은 자기만의 언론기관, 준군사조직, 혹세무민의 선동가들을 갖추고선, 비투쉬카가 발라호비치의 죽음에 책임이 있다 비난하는 동시에 민스크를 향한 인민의 진군을 부르짖고 있습니다. 가장 환장하는 건 인민이 정말 그 말을 들었다는 겁니다. 저 미친 선지자를 믿었단 말입니다. 광인이 이끄는 수천의 정신병자들이 이빨을 들이밀며 정부구획을 향해 다가가가는 중입니다!"
 belarus.10.a:0 "바흐다나우 만세!"
 belarus.11.t:0 "벨라루스 선거"
 belarus.11.desc:0 "정말로 이루어졌습니다. 공개선거라는 꿈이 드디어 현실이 된 것입니다. 하지만 누구의 승리도 확연치 않은 상황입니다. 좀 더 우세해보이는 \"주요\" 정당인 BNP는 두 지도자가 두 개의 익으로 갈라져 당권을 놓고 싸우는 중이며, 벨라루스 사회주의당(BSH)은 단합되어있지만 예상보다 지지도가 낮은 상황입니다. 그럼에도 라디오에선 새 소식이 들려왔습니다. 그리고 그에 따르면..."
 belarus.11.a:0 "벨라루스 사회주의당이 선거에서 승리했다, 사회주의를 위한 만세삼창!"
 belarus.11.b:0 "BNP가 선거에서 승리했다, 자유주의익 만세!"
 belarus.11.c:0 "BNP가 선거에서 승리했다, 보수주의익 만세!"
 belarus.12.t:0 "겸허한 시민의 하루"
 belarus.12.desc:0 "무엇이 달라지겠느냐 누가 생각이나 했겠습니까만은... 그렇지만 변화는 정말로 찾아왔습니다. 여전히 예전의 직업에 종사하던 바로 이 한 시민, 야제프 S.의 눈에 처음 비친 모습에 그리 변화는 없었습니다. 하지만, 평범한 민중의 운명에 솔직할 정도로 무관심한 관료들이 가득했던 아타만의 치세와 다르게, 봉급과, 무엇보다도 노동환경에서 크나큰 개선이 이루어졌습니다. 일을 하려 집을 나서는 야제프는 길거리가 어떻게 이렇게 깨끗할 수 있는지 궁금했습니다. 야제프가 회의에 참석하고 심지어 투표까지 했던 현지 지자체 평의회가 부분적으로 주관하는, 신설 공동체 용역이 제대로 작동하는 듯 싶었습니다. 이제 더 많은 사람들이 가난에서 벗어나고 더 많은 차들이 거리에 나타나고 있습니다. 그리고 사람들의 마음에는... 축복이 깃들었습니다."
 belarus.12.a:0 "진실로 경이롭다."
 belarus.13.t:0 "대관식"
 belarus.13.desc:0 "빈객들이 모인 가운데, 성령 대성당 바깥에서 도열한 의장대는 군중과 붉은 융단이 깔린 길을 나누는 선을 만들었습니다. 마침내, 벨 에포크 양식의 리무진이 의장대열 사이에 놓인 회랑 입구에 도착했습니다. 차에선 울라지미르 전하께서 대관식 시 로마노프 황제들이 흔히 쓰던 양식의 화려한 제국의복을 차려입으신 채 나타나셨습니다. 이 대관식 전체가 신중히 기획된 극이자, 진정으로 장관이었을 고전기의 대관식에 대한 식민적 모방일, 일종의 소극으로서의 저의가 담겼음을 국제관측자들이 깨달은 건 차후의 일이었습니다. 어쨌거나 대관식은 무난하게 흘러갔습니다. 민스크 주교가 울라지미르에게 사본 왕관을 씌우고, 새로이 대관한 군주가 신민을 향해 고개를 돌리자 모두는 진심으로 그를 향해 드높여 외쳤습니다."
 belarus.13.a:0 "울라지미르 만세!"
 belarus.14.t:0 "제국선언"
 belarus.14.desc:0 "‘루테니아 제국이란 무엇이며 우리의 목적은 무엇인가? 우선은 근대 러시아가 로마노프령과 옛 루스의 진정한 후계자라는 흔한 오상이 싸구려 거짓말 밖엔 안 된다는 것부터 시작하도록 하지. 백러시아의 전사들이 몽골 침략자들에게 저항할 때 노브고로드와 수즈달은 순순히 공물을 바쳤다. 러시아의 근대사는 차르를 거부했지만, 루테니아는 진정한 뿌리 속에 남았다. 하지만 그게 편협한 민족주의자들이 떠들어대는 우월에 대한 불경한 교리를 뒷받침하진 않는다! 루테니아 인종뿐만 아니라, 우리 제국의 다섯 인종 모두가 루테니아 제국의 기치 아래, 우리 황제의 자애로운 독정 아래, 조화와 상호번영 속에서 나아가리라.’"
 belarus.14.a:0 "루테니아 만세! 제국 만세!"
 belarus.15.t:0 "믿기지 않는 시대"
 belarus.15.desc:0 "누구도 이 사태가 현실이 되리라 생각치 못 했건만, 그 현실이 이제 우리 앞에 놓였습니다. 루테니아 제국의 적들이 제국의 군홧발 아래 모조리 찌끄러진 것입니다. 리가에서 블라디보스토크까지, 브레스트에서 페트로파블로프스크까지, 오족기가 모든 행정건물에서 휘날림으로써 로마노프 가의 유산이 확정된 것입니다. 라디오를 통해 전해지는 울라지미르의 연설에 병사들은 폐하의 존호를 연호하고 평민들은 환호하며, 새 귀족들이 이룬 바에 자랑스러워하니, 희망과 용기의 보루처럼 나타난 루테니아 제국 속에 살게 됐음에 못난 이들조차 황홀감에 빠져들었습니다."
 belarus.15.a:0 "루테니아를 위한 만세삼창!"
 belarus.16.t:0 "옛 동지들에게 보내는 편지"
 belarus.16.desc:0 "‘친애하는 친구들이여,\n실패한 혁명의 여파가 가혹했다는 건 나도 알고 있습니다. 하지만 이제 단결할 때가 왔습니다. 테러리즘만으론 혁명을 가져올 수 없는데 단지 테러리스트로 삶을 살아서 무엇한단 말입니까? 우리는 단결해, 벨라루스 전 민족의 힘으로써, 우리의 새 동맹의 도움으로써, 우리는 콜차크정을 분쇄할 것입니다! 그러나 그를 위해선 여러분이 우리 정부에 가담해야 합니다. 더 이상 반동들의 손이 아닌, 우리 손에 있는 정부 말입니다.’"
 belarus.16.a:0 "답하는 게 좋을 거요. 혁명은 알아서 구해지는 게 아니니까 말이지!"
 belarus.17.t:0 "흑묘와의 점심"
 belarus.17.desc:0 "-그래, 우리 대의가 벨라루스에 이익이 될지도 확실히 모르면서 그대 조국을 돕길 거부하겠단 말이오?\n-우리 조직의 독립을 갖고 사회주의자들과 동의하고 자시고 할 건 없소!\n-잘 들으시오, 미할. 그대에게서 바라는 건 법에서 말하는 우리 군대의 통합이 전부요. 당신이 우리 당의 선동에 동참하지 않을 순 있소만, 생각해보시오. 난 우리네 신병들이 그런 일을 해낼 거라 생각하기도 어렵소. 내가 필요한 건, 보이지 않는 전선에서 벨라루스의 수호자로서 당신이 할 일을 해달라 이거요.\n\n흑묘단의 지도자는 사빈코프의 말을 듣고 있었습니다. 이 사회주의자와 마주하는 매 분이 지날 때마다, 그는 이 감화적인 사내의 말이 놀라울 정도로 마뜩하다는 것을 깨달았습니다. 그는 사빈코프가 하는 말에 고개를 끄덕였습니다. 참으로, 불멸의 민족억압자들에 대항한 싸움에선 이념조차 큰 의미가 없는 듯했습니다."
 belarus.17.a:0 "그래서... 거래 성립인가?"
 belarus.18.t:0 "르 솔레유행 전보"
 belarus.18.desc:0 "전보를 보낸 사빈코프는 기다렸습니다. 기다리는 사이 그는 자신이 편지를 쓴 증거조차 태워버릴지 고민했습니다. 하지만 철학적 분석 끝에 사빈코프가 깨달은 건 아세팔이 자본주의자라기보단 탈자본주의자에 더 가깝다는 것이었으며, 사회주의 혁명에 자금을 댈 목적으로 영향력 있는 이 집단과 협력하는 것이 이미 \"수정주의\" 정당인 이들에게 큰 흠이 되진 않을 것이란 판단이었습니다. 긍정적인 답신과 함께, 향수와 수류탄이 가득 찬 궤짝 하나가 봉송되어왔습니다. 더 많은 무기들이 단치히 경로를 통해 운반될 것이었습니다."
 belarus.18.a:0 "만족스러운 결과야."
 belarus.19.t:0 "옛 동지들과의 회담"
 belarus.19.desc:0 "사빈코프의 시설 회관 안, 백여 명으로 이루어진 무리가 탁자 앞에 둘러앉았습니다. 이곳에 자리한 건 사혁당의 좌익과 우익 전부와, 벨라루스계 조직들에서부터 러시아계 조직들까지, 평화주의 및 테러리스트 파벌과, 벨라루스 사회주의당의 몇몇 대표자들이었습니다. 이어진 건 지금 나라가 마주한 위협이 무엇인지, 이 위협에 맞서는데 사회주의 혁명당 공동체는 어떤 형태를 취해야 하는가에 대한 몇 시간에 걸친 토의였습니다. 일부는 연정을 제안하고 나머지는 통합전선을 내놓았지만, 사빈코프는 호소를 통해 단결된 단일 정당으로 이들을 재편성해내는 데 성공했습니다."
 belarus.19.a:0 "좋았어! 당이 다시 통합됐다!"
 belarus.20.t:0 "주의가 필요한 일"
 belarus.20.desc:0 "아그녜쉬카는 소총을 들고 조준경을 바라보고 있었습니다. 이제 몇 분만 있으면 스몰렌스크 이회(젬스트보)의 수장이 바에서 걸어나와 반 마일 가량 떨어진 아그녜쉬카의 지점으로 들어오게 될 참이었습니다. \n한 치도 움직이지 않고서 왼쪽 눈을 뜬 채, 젊은 요원은 무엇이 자신을 이 상황까지 끌고 왔는지 잠시 생각했습니다. 그녀가 이 길을 피할 수 없었던 것은 아니었습니다. 가족은 상대적으로 부유했고, 형제는 스웨덴에서 유학을 할 정도였으니까요. 하지만 단 하나, 단 하나의 사건이 그녀로 하여금 평화로운 삶을 버리고 별동분견대에 가담하게 했습니다. 그건 바로 복수였습니다. 벨라루스 독립전쟁 당시 자신의 삼촌을 죽인 짐승들을 향한 복수. \n아, 그 쓰레기가 걸어나오고 있습니다. 놈이 자기 기사에게 말을 걸고 있군요. 잠깐이면... 네, 놈이 제자리에 섰습니다. 머리통은 조준경의 정중앙에 아주 완벽하게 놓였습니다. \n아그녜쉬카가 방아쇠를 당기고...  전차 파쇄를 위해 설계된 소총의 탄환은 반동의 두개골을 뚫고 나갔습니다. 이회의 수장이 인도 위에서 머리통이 산산이 조각난 채 죽고 몇 초만에 혼란이 그곳에 일었습니다."
 belarus.20.a:0 "또 다른 반동분자가 죽었다. 우리 대의를 위해선 좋은 일이지."
 belarus.21.t:0 "황금숫소와 거짓 우상들을 타도하라!"
 belarus.21.desc:0 "한때 조용하게만 여겨졌던 이 나라에, 옛 방식들의 우월 속 과거의 잔재를 지워버릴 거대한 열기가 치솟았습니다. 한 폴란드 기자의 연민어린 보도에 따르면, 민스크 시민들은 도시를 돌아다니며 모스크바 교회 소속의 사제들을 학대하거나 아타만에게 헌정된 석상들을 훼손했습니다. 교회가 불타진 않았지만, 군중들 사이엔 \"옛 신앙의 거짓들\"을 타도하자는 외침이 터져나왔습니다. 벨라루스 전역의 신문들은, 과거의 그 어떤 우상도 숭상받지 않을 새 여명, 벨라루스 민족을 위한 영광된 새 여명이 다가온다는 바흐다나우의 발언을 복사해 배포했습니다."
 belarus.21.a:0 "광신은 위험할 수 있지."
 belarus.22.t:0 "바흐다나우의 연설: 구제"
 belarus.22.desc:0 "바흐다나우가 발코니로 향하자, 그를 직접 보고자 수천의 지지자들이 기다리고 그의 연설을 라디오로 듣고자 수백만이 귀를 기울였습니다. 바흐다나우는 몇 달 전과 비교해 분위기가 얼마나 달라졌는지 느낄 수 있었습니다. 각성과 교화를 겪은 군중은 더 이상 무관심하지 않았습니다. 이제 그들 앞에 남은 건 계몽뿐이었습니다. \n발코니 난간에 기대어, 선지자는 방송되고 기록될 자신의 연설을 시작했습니다. \n\"더 거대한 거짓말과 더 거대한 죄악은 없으니,\" 그가 입을 뗐습니다. \"고귀했을지 모를 과거를 갈망함이 그러하다. 과거란 무엇인가, 나의 소중한 형제자매들이여? 기술적 후진의 과거, 줄지어 이어진 외압의 과거를 말하는 것인가? 우리 민족 또한 그러했듯 인류는 지속적인 발전의 방식을, 지속적인 진보의 방식을 통해 나아갔다. 그대들에게 과거로 돌아갈 길이 없음을 잊게 하려는 바보들은 존재한다. '다른 쪽 뺨도 대라'는 말을 진보가 어긴다며 국가가 자신들의 법칙에 복종해야 한다 고집하는 바보들! 개인. 당연히 중요하지만, 국가의 존재와 일개 개인은 차원을 달리한다. 지금의 \"신성한\" 법도가 바라던 결과를 내지 못했다면, 우린 우리만의 신을 만들 것이다! 억압자들의 검은 심장을 부수고 나면 검게 물든 우리의 손을 보게 되리라. 흙을 파지 않고선 우리의 정원을 가꾸지 못 한다. 그리고 이 새로운 에덴, 우리 노드의 땅 위에 늘어진 숲 속에, 늪지 위에 튼튼히 세워진 우리의 동산은, 내적 반동 멍청이들과 외압의 독수리들에게서 우리를 구할 진리를 떠받드리라. 친애하는 동지들이여, 평화를 이룩하려면 힘이 필요하다! 분명히 말하건대, 그 힘은 우리의 것이 되리라!\""
 belarus.22.a:0 "힘을 통한 평화라!"
 belarus.23.t:0 "바흐다나우의 연설: 근대의 신들"
 belarus.23.desc:0 "또 다른 날의 또 다른 연설이었습니다. 연설은 전해진 지 얼마 되지도 않아 라디오에, 신문에, 당연하게도 수도의 화젯거리로 담겨 곳곳으로 퍼져나갔습니다. 외신에 전해진 보도 내용은 다음과 같았습니다. \n\"벨라루스는 인간의 상상력이 만들어낸 과거의 어떤 신에게도 축복을 빌지 않으리라. 우리의 영성은 언제나 신성의 중심에 있었으나, 우리 조상들이 종속되는 것을 막진 못 했다. 하지만 매 패배와 정복에도 우리 인민은 소멸하지 않았다. 더 익숙한 관점에서 접근했을 때, 우리가 아브라함 신앙에서 말하는 라자루스와 같았기 때문이었다. ‘이렇게 말씀하시고 나서 큰 소리로 외치셨다. '라자로야, 이리 나와라!'’ 그러자 죽었던 이가 손과 발은 천으로 감기고 얼굴은 수건으로 감싸인 채 나왔다.’ 이것이 책에 쓰인 대로다. 물론 이건 비교되는 이들이 그랬듯 우리의 피로젖은 땅에서 우리 사람들이 서로 이별할지도 모르는 일이라 들릴 수도 있다. 이 땅이 노드이고 그 위의 우리 모두가 카인의 후손들이라고 말이다. 하지만 과거를 두려워 말라. 내다볼 수 있을 미래가, 동지들이여, 내가 바로 미래이니, 벨라루스인들의 집합적 의지로 우리 과거의 밀교적 공포를 물리침이 우리의 미래가 될 것이라 나는 약속한다! 더 이상 ‘이념’, ‘신조’ 혹은 찬미 받는 개인과 같은, 진보하는 다른 국가들의 민족신들을 따르지 않을 것이다. 놈들의 그 어떤 영성도 우리의 민족운동에 맞지 않고, 놈들의 그 어떤 정치종교도 우리 모국을 돕지 않는다. 우리는 우리만의 신을 만들 것이다. 이 노드를 에덴으로 바꾸고, 옛 경전의 엘로힘보다 더 빛나고, 벨라루스와의 영적 토착성을 갖추며 우리의 승리를 보장할 존재. 그렇다, 우린 이런 시대 속에 이런 땅 위에서 살아간다. 하지만 우리 미래의 주인들을 일깨움은 우리의 권능 안에 있는 것이다.\""
 belarus.23.a:0 "진지하게 말하는 건 아니겠지... 그렇겠지?"
 belarus.24.t:0 "건신 연금술"
 belarus.24.desc:0 "병동 안, 삐걱대는 회색의 병원 침대 위로 두 사내와 두 여인으로 이루어진 네 명의 엘로힘이 앉아있었습니다. 자리에 있는 이들의 피부가 점차 창백해지더니, 대리석 아래서 뱀이 기어다니듯 핏줄들이 꿈틀댔습니다. 거친 피부로 서로의 온기를 흡수하는 양 모두는 조용히 손을 잡고 앉아있었습니다. 방은 너무나 조용한 나머지 의사들과 간호사들이 부스럭대고 속삭이는 것이 천둥과 같았습니다. \n구세주께서 조용히 축음기 바늘을 흑암색 축음판 위에 놓으시자, 대기는 오래전 녹음됐던 머나먼 단어들을 바스락대기 시작했습니다. \n... 시간이 얼마 없으니 전부 다시 설명하진 않겠습니다, 동료 여러분. 하지만 임계점은 거의 가까워졌습니다. \n쉰 목소리는 축음기에서 흘러나오는 흐릿한 투덜댐과 함께 들려왔습니다. \n... 전설적인 학자 베르나즈키가 묘사한 시공의 특별형태의 존재가 마침내 실험을 통해 사실로 입증된 것이었습니다... \n의사는 조심스레 주사바늘을 기울이며 소리 없이 황산지에 꽂아넣었습니다. 차가운 회색의 강철을. \n... 옛 학자가 \"지성권\"이라 부르던 것이었습니다. 베르나즈키 씨는 이를 총합이라... (오랫동안 말을 멈춘다) 인류가 가진 그 모든 이해, 관념, 사상의 총합이라 설명했습니다. \n주사는 곧 주황색 고무관의 긴 다발로 된 기관계로 대체됐지만, 피부 위에 한 방울 이상의 진홍빛을 떨어뜨릴 잠깐의 시간이 그 전에 남아있었습니다. 너무나 붉은 그 색이 비현실적으로 다가왔습니다. 엘로힘은 찡끄렸습니다. \n... 더 깊이 들어갑니다, 동료분들. 만약 지성권이, 이 인류의 재보가 단순히 폐쇄된 방이 아니라 실험들을 위한 지지대라면 어떠시겠습니까? (목소리들의 바스락댐이 커지며 축음기의 소음으로 나타난다) 그 문을 열어젖혔을 때 우리 앞에 있을 그 잠재력을 상상해보십시오, 여러분... \n기관계가 설치되고, 진홍빛은 빛나며, 흐르며 영혼 없는 고무를 거쳐 관과 유리병으로 된 혈관망을 생명으로 가득 채웠습니다. 여기 마법이, 변이와 정화의, 침전과 용해의, 여과의, 운동의 화학적 과정이 놓여 있습니다. 철학자의 영혼석은 5 리터의 혈장과 철분 안에 봉인돼있습니다. \n... 인류는 지성권에서 주도적 역할을 해야겠지만, (멈춘다) 가장 중요한 건 그 역할에 의미가 있어야 한다는 겁니다! 더 이상의 고통은 없습니다. 우리 정신의 힘으로, 우리 영혼의 힘으로 고통을 지워낼 것입니다. 더 이상 악은 없습니다. 악의 개념 자체를 우리는 파괴할 것입니다. 더 이상 신들은 없습니다. 우리가 신이 될 것입니다, 동료분들. 우리가 진정한 것, 절대적인 것, 경계를 뛰어넘는 것, 총합인 것을 창조할 수 있게 할 것입니다. (커지는 목소리의 잡음들이 비명임을 알 수 있다. 신비주의라며 우리를 비난한다. 얼마나 우스운지.) \n구세주께선 당신의 혈관을 꿰뚫은 바늘을 보며 미소를 띄시곤, 희열 속의 냉정과 피의 가벼운 튐을 느끼셨습니다. 그 모든 게 마치 사랑처럼 다가왔습니다. \n... 하지만 완벽히 효과를 내려면 무형의 사고나 추상의 에테르보다 더한 무언가 필요합니다. 진정한 인도자, 인간 영혼의 인도자가 필요합니다. 피입니다, 동료 여러분. 피가 영생을 위한 우리의 영약인 것입니다. 혼합하고, 증류하고, 정제하면... \n창문 바깥으로 자동차들의 고요한 엔진음과 잎새들의 속삭임이 갑작스레 격정으로 치닫더니, 머리 위에 매달린 샹들리에가 새로운 태양과 같이 폭발했습니다. \n... 우리는 우리를 위한 신을 만들어냈습니다...\n다섯 명, 하나의 순환계로 단결된 이들은 천장 아래 맥박치는 태양을 바라보며, 태양의 맥박이 자신들의 심장 박동과 박자를 맞추고 있음을 느꼈습니다. \n... 집합적 자아, 이상적인 개인... \n다섯이 소리도 없이 앞을 향해 발을 내딛고, 수많은 이들이 안개 속에서 튀어나왔습니다. 그곳에 더 이상 방은, 병원은 없었습니다. 경계가 허물어진, 경계가 사라진 심리적 작업장, 피의 심령의 시대의 새로운 프롤레타리아들이 자신들의 신과 자신들을 건설할 곳만이 있을 뿐이었습니다. 폐에 가래가 낀 노동자들은 살 것입니다. 전장에서 팔다리를 잃은 병사들은 살 것입니다. 기꺼이 목숨을 내놓은 여인들은 살 것입니다. 모두가 영으로 단결하여, 피로 단결하여 살게 될 것입니다..."
 belarus.24.a:0 "새로운 신 아래 단결하라."
 belarus.25.t:0 "1급 국가기계"
 belarus.25.desc:0 "모두는 즈마페클을 찬미하라! 모두는 즈마페클을 찬미하라! 모두는 즈마페클을 찬미하라!"
 belarus.25.a:0 "각하, 방송에서 뭔가 송출되는 듯합... 모두는 즈마페클을 찬미하라!"
 belarus.26.t:0 "동맹 물색"
 belarus.26.desc:0 "인테르마리움이 벨라루스와 그 인민을 배신했음이 드러났으니 새로운 동맹을 찾을 필요가 생겼습니다. 이에 따라 우리는 우리를 러시아와 폴란드의 침략에서 보호해줄 새로운 동맹을 유럽 곳곳에서 찾는 중입니다. 누가 적합할까요?"
 belarus.26.a:0 "스웨덴, 러시아의 오랜 적에게 접근한다."
 belarus.26.b:0 "유고슬라비아, 근처의 친국에게 접근한다."
 belarus.26.c:0 "핀란드, 러시아에게 가장 가까운 적에게 접근한다."
 belarus.26.d:0 "아르메니아, 우리의 만능패에게 접근한다."
 belarus.26.e:0 "믿을 수 있는 건 아무도 없다."
 belarus.27.t:0 "벨라루스가 초청장을 보내다"
 belarus.27.desc:0 "폴란드의 식민지가 될 것이란 공포에 인테르마리움을 빠져나온 벨라루스가 친구가 되어 달라며 우리에게 손을 내밀었습니다. 수락해야 할까요?"
 belarus.27.a:0 "수락한다, 벨라루스는 우리의 좋은 친구이다."
 belarus.27.b:0 "거절한다, 끼어들고 싶지 않다."
 belarus.28.t:0 "벨라루스한테서의 전언"
 belarus.28.desc:0 "벨라루스가 우리에게서 바아위스토크 시 및 일대를 험악한 논조로 요구해오면서, '막대한 벨라루스 소수민족을 위한 종족적 대표성'과 비아위스토크에 대한 폴란드의 영유에 따른 지속적인 안보 문제를 이유로 들었습니다. 벨라루스는 자기들이 무엇을 바라는지 정확히 지도에 그려 보이곤 그 대가로 금전적 보상을 제안해왔습니다."
 belarus.28.a:0 "들어줘야 할 것 같군."
 belarus.28.b:0 "이놈들이 정신이 나갔나? 우리가 비아위스토크를 포기할 것 같나!"
 belarus.29.t:0 "폴란드가 거부하다"
 belarus.29.desc:0 "폴란드가 꽤 거친 언조로 비아위스토크 지역 및 도시에 대한 우리의 요청을 거부했습니다. 힘으로 도시를 빼앗든지, 팽창을 위한 다른 수를 찾아야 할 듯합니다..."
 belarus.29.a:0 "이딴 일로 피를 흘릴 건 없다."
 belarus.29.b:0 "후회하게 될 것이다."
 belarus.31.t:0 "국제 미래주의 체스 토너먼트?"
 belarus.31.desc:0 "알략산드르 바흐다나우는 언제나 체스를 좋아했습니다. 과거 레닌과 같은 사람들과 체스를 두기도 했던 바흐다나우는 체스의 산술성에 이끌렸습니다. 여러 미래주의자, 촉진주의자, 기술관료주의자들이 어우러져 진기한 체스 플레이를 선보일 잠재성을 지닌 국제 체스 대회에 대한 생각이 그의 머릿속을 채우기 시작했습니다. 바흐다나우는 방 안에 앉아 체스 선수들을 위한 이 경이로운 토너먼트와 회담의 개최지를 고민했습니다. 그렇게 그의 뇌리를 스친 도시는..."
 belarus.31.a:0 "민스크, 우리의 수도이자 가장 도시화된 도시!"
 belarus.31.b:0 "볘라스쳬 리토우스키, 문화적인 우리의 '국경 도시들' 중 하나!"
 belarus.31.c:0 "마힐료우, 역사가 가득한 도시!"
 belarus.32.t:0 "민스크"
 belarus.32.desc:0 "바흐다나우는 현명하게 가장 도시화된 도시이자 벨라루스 미래의 가장 위대한 예범인 민스크를 국제 미래주의 체스 토너먼트(IFCT)의 개최지로 선정했습니다. 이는 알략산드르 바흐다나우 자신의 선택에 따른 것이었습니다. 대회는 1930년에 세워졌다 근래에 개편된 민스크 대학 내 식물정원에서 열릴 것입니다."
 belarus.32.a:0 "벨라루스 만세! 모두에게 초청장을 보내자."
 belarus.33.t:0 "볘라스쳬 리토우스키"
 belarus.33.desc:0 "바흐다나우는 개최 도시로서 현명하게, 지난 몇 년간 벨라루스 민족이 겪은 진보를 놀랍도록 대변해줄 위대한 문화와 역사로 가득한 볘라스쳬 리토우스키를 택했습니다. 현지 체스 협회는 바흐다나우에게서 볘라스쳬 요새에서 토너먼트를 개최하도록 준비해달란 요청을 받았습니다."
 belarus.33.a:0 "벨라루스 만세! 모두에게 초청장을 보내자."
 belarus.34.t:0 "마힐료우"
 belarus.34.desc:0 "IFCT의 개최지로, 벨라루스의 긍지와 연관된 위대한 역사를 품은 마힐료우가 선정됐습니다. 이에 따라 민스크 체스 기구는 현지 시청에서 토너먼트를 개최하기로 결정했습니다."
 belarus.34.a:0 "벨라루스 만세! 모두에게 초청장을 보내자."
 belarus.35.t:0 "IFCT 1일차 - 채비"
 belarus.35.desc:0 "사고의 놀이이자 미래와 함께 변해갈 체스 대회에 참가하려 전 세계에서 몰려든 선수단을 위해, 벨라루스는 함께 어울리고 즐기고 이야기를 나누며, 활동으로 가득할 짜릿한 장소들을 마련한 뒤 자국 선수단을 보냈습니다. 토너먼트에 참여한 사람들은 바르쉬츠나 자신들의 나라에서 가져온 음식을 준비하는 것으로 하루를 시작했습니다."
 belarus.35.a:0 "즐거운 경기였어!"
 belarus.36.t:0 "IFCT 2일차 - 총알 체스"
 belarus.36.desc:0 "맛있는 폐로기를 즐기며 담화를 나누고 긴장을 풀던 첫날이 지나고, 첫 번째 경기일이 다가왔습니다. 겉보기엔 일반적인 체스 경기와 다르지 않은 듯했지만, 여러 조각가들이 손수 만든 속도와 즉각성을 표현한 추상화된 말들에 더해 눈에 띄는 건 추가된 한 가지 규칙이었습니다. 말을 움직일 수 있는 시간이 최대 10초뿐이었던 것입니다! 프랑스의 미래주의자 베누아 들라크루아는 이 종목에 통달해서, 피우메와 폴란드의 체스 선수들을 상대로 전설적인 체크메이트를 연출해내며 금상을 받었습니다."
 belarus.36.a:0 "빠른 세상을 위한 빠른 체스!"
 belarus.37.t:0 "IFCT 3일차 - 3인 체스"
 belarus.37.desc:0 "국제 미래주의 체스 토너먼트에 구현된 가장 새로운 발상은, 사각형 대신 육각형 등의 다양한 모양의 체스판에서 세 명의 선수들이 경기를 진행하는 3인 체스로, 그 이름만 들어도 알 수 있듯 그 진행이 훨씬 복잡하고 어려워 환각적인 느낌마저 주고 있습니다. 프랑스 선수와 캅카스 선수가 혼란에 빠진 사이 조반니 첸니는 재빨리 둘을 꺾으려 들었습니다. 캅카스 선수는 프랑스 선수를 상대로 승리를 거둔 한편, 조반니 첸니는 캅카스 선수를 꺾는 데 성공했습니다."
 belarus.37.a:0 "아주 재밌군."
 belarus.38.t:0 "IFCT 4일차 - 체스 복싱"
 belarus.38.desc:0 "현지에 날이 밝자, 프랑스와 피우메 출신의 여러 복서들이 정신과 육체 모두에 힘을 갖추고서 모여들었습니다. 오늘의 변칙은 뇌에만 힘을 실은 비실이 체스 선수들이 아니라 우람하고 강한 전사시인들이 경기에 참여해야 한다는 점으로, 상대를 공격하거나 막아내는 동시에 재빨리 자신이 원하는 움직임을 판 위에 그려내고자 속행하도록 되어있었습니다. 지식인들과 전사들은 한 쪽이 체크메이트나 넉아웃을 당할 때까지 싸울 것이었습니다. 피우메의 전사이자 체스 마스터인 마테오 글라디그 타완티수유우에서 온 무적의 체스 마스터 에스테반 카날과 주먹으로 치열한 접전을 벌였습니다. 복부에 치명타를 맞은 카날은, 글라디그의 주먹으로 인한 통증에도 끝내 체크메이트를 이끌어냈습니다. 용맹한 선수가 정신력으로 적을 무찌르는 데 성공한 것입니다."
 belarus.38.a:0 "정신과 근육의 투쟁이라."
 belarus.39.t:0 "IFCT 5일차 - 결말"
 belarus.39.desc:0 "닷새에 걸친 즐거운 어울림 끝에, 벨라루스에 온 모든 색깔의 미래주의자들, 촉진주의자들, 기술관료주의자들은 체스에 관한 새로운 관점과 체스에 대한 전반적 생각의 새 방식들을 경험했습니다. 이 다섯째 날에, 전 세계에서 모인 사람들은 음식과 음료를 가져와 잔치를 즐기거나, 쉬거나, 그림을 그리거나, 화롯가에 앉아 수다를 떨었습니다. 흥분으로 가득했던 나날이 지나고, 이제 모두에겐 집에 갈 시간이 다가왔습니다."
 belarus.39.a:0 "잘가시오 친우들!"
 belarus.41.t:0 "1936년 벨라루스의 정세"
 belarus.41.desc:0 "벨라루스 민주공화국은 1921년에 선포돼 1923년 주권 정치체로서 인정받았습니다. 건국 때부터 끊임없이 러시아의 위협을 받아온 벨라루스는, 대표기관인 의회에서 군사독재자 스타니슬라우 불라크-발라호비치에게 긴급권한을 위임한 이래 지금까지 그의 철권 아래서 통치받는 중입니다. 하지만 모두가 그의 전제적 통치에 만족하진 않았고, 일부는 그 감정을 숨기지도 않았습니다. \n현재 이 땅엔 벨라루스 사회주의당과 BNP라는, 진정한 민주정 설립을 목적으로 하는 두 정당들이 있습니다. 제3당은 공공담론에선 거의 언급이 없지만, 벨라루스의 첩보부격인 별동분견대에 잠입에 성공하고 호전적 사회주의자 보리스 사빈코프가 이끄는 급진사회주의당입니다. 하지만 조직에 대한 사빈코프의 권한이 절대적이진 않았으니, 이에 첩보부 내에선 기묘하게도 제츠포스폴리타 이전의 시대로 되돌아가려는 반동적 NNP가 흑묘라는 이름의 또 다른 파벌을 형성했습니다. \n벽촌 저택의 그림자 속에서 계략을 꾸미는 간악한 외세 파벌도, 볼셰비키라는 과거를 지닌 어느 학교교사도 이 광인들을 무시할 순 없습니다. 모두는 집권을 위해 분투할 것이고, 목적을 이루기 위해 무슨 수든 가리지 않을 것입니다."
 belarus.41.a:0 "흥, 정치란."
 belarus.400.t:0 "초대"
 belarus.400.desc:0 "동료 촉진주의 국가인 벨라루스가, 각국의 사절들이 모여들고 흥미롭고도 진기한 체스 플레이 방식을 볼 수 있을 장이 될 국제 미래주의 체스 토너먼트로 우리를 초대하고자 합니다. 벨라루스 외교관의 초청은 (넓은 의미에선) 우리도 촉진주의 운동에 든 국가 중 하나이기에 이루어진 것으로, 현지 체스 협회의 결정에 따르면 참가국이 사절을 반드시 보낼 필요는 없습니다."
 belarus.400.a:0 "물론 사절단을 보내야지."
 belarus.400.b:0 "아니, 사양하지."
