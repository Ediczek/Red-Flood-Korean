 POLITICS_BENITO_MUSSOLINI_DESC:0 "베니토 아밀카레 안드레아 무솔리니는 많은 이름을 가진 사내입니다. 두체, 해방자, 새 아우구스투스. 무솔리니는 단 하나의 추동, 이탈리아 정계로써 그를 끌어올리게 한 추동, 고국의 오래고 부패한 체계들을 불사르고 말 그 추동을 가슴 속에 품고서, 로마의 잿더미 속에서 불사조처럼 다시 태어날 이탈리아를 보고자 합니다. 무솔리니가 이탈리아 전투파쉬를 창립하게 한 것도 그 추동이었으니, 무솔리니의 집단이 목도한 성공은 많은 이들로 하여금 언젠가 그가 이탈리아인들의 실질 단일 지도자 역할을 맡게 되리라 희망하게끔 했지만, 그 꿈들은 곧 산산이 조각나고 말았습니다. 1921년 화평협약의 체결과 자유주의파 및 왕에 맞선 이탈리아 사회주의당과의 동맹 인가 이후, 악명 높은 이탈로 발보를 비롯한 수많은 옛 파시스트들이 무솔리니를 버렸습니다. 함께 모여 만든 무력만으로도 충분하다 여긴 무솔리니는 1922년 10월 27일, 사회주의자와 미래주의자를 비롯한 수많은 이들의 연정을 이끌고 이후 로마 행진이라 영원히 기억될 날을 향해 나아갔습니다.\n\n 무솔리니에겐 안타깝게도 판은 그를 위해 돌아가지 않았습니다. 노동총연맹이 파시스트들과 맞서 싸우기 위해 도착함에 따라 왕이 진압을 명령하면서 그해 3월은 피로 물들었습니다. 우익이 무솔리니를 완전히 내버리고 좌익이 피 냄새 가득한 전투 직후 도주하면서 새로이 창립된 파시스트 노동당은 조각났습니다. 하지만 여느 한 사내의 정신은 강력한 힘이 되기 마련입니다. 그리고 베니토 무솔리니는 로마 역사 속의 정신, 바로 빅토리아의 정신이 깃든 사내였습니다. 남은 지지자들을 규합한 무솔리니는 산 마리노 파시스트당의 지도자 줄리아노 고치와 만났습니다. 양당 간의 합당 논의가 이루어진 후 무솔리니는 산 마리노를 눈에 담았으니, 이번엔 포르투나께서 그를 향해 미소 지으신 듯했습니다. 1923년 무솔리니의 산 마리노 행진이 성공하면서 가장 고귀한 공화국은 두체 앞에 무릎꿇었습니다. 이제, 무솔리니는 새 리소르지멘토, 이탈리아인들을 단번에 단결시킬 새 로마 행진에 몰두하고 있습니다. 가리발디의 후계자, 베니토 무솔리니의 치세 아래 그 모든 것을 이루기 위해서."