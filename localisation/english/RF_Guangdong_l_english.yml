 POLITICS_ZHENG_DESC:0 "Ju Zheng is a senior member of the Guomindang and a competent minister who has now risen above his peers to become the chosen party leader. A true believer in the Three Principles and part of the MinZu faction, he now aims to guide the return to form of the Right-Guomindang. Ju has many friends and connections, owing to his time in politics as well as his personal beliefs. Zheng is a member of the Yiguandao religious sect, a fact that gives him outsized power in the North next to his rivals."