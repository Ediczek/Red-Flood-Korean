 GDP_kmt_nra_rule_desc:0 "The National Revolutionary Army is in direct control of affairs in Guangdong and Gangxi. In order to protect the region for Japanese incursion and to maintain domestic security. As the threat of party in-fighting looms, the army is being used to keep ambitious officers busy, and the focus on the outside threats."
 GDP_whampoa_military_academy:0 "황포군관학교"
 GDP_whampoa_military_academy_desc:0 "Whampoa Military Academy is the premiere miitary school in the south, and lies the heart of the Guomindang's internal politics. The academy trains soldiers and officers in the art of war, preparing for the day they unite the nation. Many of its alumni already hold high rank within party politcs of both the Guomindang and the Communist Party, and it will no doubt continute to fuel the National Revolutionary Army for the foreseeable future."
