 ALJ_ambition:0 "수호자의 야망"
 ALJ_ambition_desc:0 "1924년, 사우디 군대는 헤자즈의 성문을 노려보았고, 헤자즈의 왕이자 메디나의 칼리프인 후세인 빈 알리는 눈을 깜박였습니다. 바로 이 순간 그의 아들 압둘라는 미래가 무엇이든 가져갈 수 있다는 것을 깨달았습니다. 그가 해야 할 일은 그것을 붙잡는 것 뿐이었습니다. 영국의 지지를 받는 파도를 타고 압둘라는 권력을 향해 나아갔습니다. 파우스트식 교환으로 칼리프의 직위를 포기하고 분쟁을 종식하고 왕좌에 앉을 자리를 얻었고, 압둘라는 자신의 발뒤꿈치에 있는 아라비아로 가는 디딤돌이 되었습니다.\n\n그러나 힘에는 책임이 따릅니다. 왕국의 잘못된 관리와 하지 순례자의 주요 수입원이 결합되어 압둘라의 아버지와 헤자즈의 도적, 그리고 압둘라의 병사들 사이에서 공생적인 약탈이 발전하게 되었습니다. 거룩한 성에 모여드는 모든 사람을 강탈합니다. 따라서 철의 세리프는 자신의 영토를 재건할 때 자신이 타고 있는 말에 충격을 주지 않도록 주의해야 합니다. 그렇지 않으면 시간의 모래 속으로 던져지어 영원히 묻혀버릴 것입니다."