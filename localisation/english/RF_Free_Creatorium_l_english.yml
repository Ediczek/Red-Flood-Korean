 FCR_message_for_mankind:0 "인류를 위한 새로운 메시지"
 FCR_message_for_mankind_desc:0 "대전쟁이 발발하면서 지금 가장 이상한 상황이 우리를 둘러싸고 있습니다. 구세계는 이제 부풀어오른 시체처럼 썩어가고 있습니다. 그러나 신세계는 탄생하기 위해 그 사슬에 맞서 싸우고 있습니다. 이제 무정부 상태와 재 속에서 인류의 천사들이 일어나 모든 인류를 위한 새로운 새벽을 세상에 외치고 있습니다! 세기의 무게는 사라지고, 누구도 고통받지 않는 새로운 내일을 향해 전진합시다!"
 FCR_against_the_capital:0 "자본주의의 어리석음에 맞서서"
 FCR_against_the_capital_desc:0 "이 세상에 대한 망상은 근본적으로 하나의 비열한 이념에 그 근원을 두고 있습니다. 자본주의의 그것입니다. 최근 몇 년 동안의 사건들이 그 패권을 벗겨내기 시작했지만, 그것은 여전히 세상을 괴롭히고 있습니다. 그러나 우리는 그 잔재가 어디에 있든지 그 잔재를 지울 것입니다! 그러고 나면 우리가 스스로 개척한 이 땅이 자본주의의 어리석음에 대항하는 빛나는 보루가 되리라는 것을 우리 모두가 알게 될 것입니다!"
 FCR_against_grave_worship:0 "무덤 숭배의 죄에 대하여"
 FCR_against_grave_worship_desc:0 "기독교와 다른 아브라함 신앙과 같은 조직화된 종교의 신자들은 한 가지 중요한 목표를 수행합니다. 무덤 숭배를 통해 세상의 노동자들을 진정시키는 것입니다. 정상적인 사람이라면 누구나 이 세상의 마지막에 영원한 황홀함과 행복의 약속된 땅 유토피아가 온다는 믿음을 가진다면 이 세상에서 겪어야 할 고통을 입을 다물고 받아들일 것입니다. 마찬가지로 중요한 것은 이 신앙들은 영광스럽고 영원한 삶의 황금기가 물질적 세계에서 가능하다는 것을 부정하고 있으며, 따라서 신앙의 땅의 노동자들은 무덤 숭배자가 되었다는 것입니다. 그들은 죽음 속에서 오직 망각만을 찾을 것이며 이 지구에서 불멸이 실제로 가능하다는 것을 알지 못하고 있습니다.\n\n이러한 오류를 바로잡고 세계에 그러한 망상을 던져주는 제도들을 해체하고 우리 자신의 작은 세계에서 모두를 위한 유토피아를 건설할 수 있다는 것을 증명하기 위해 출발합시다."
 FCR_for_the_stars:0 "우리를 낳은 별을 위하여"
 FCR_for_the_stars_desc:0 "우리는 모두 인류로서 우리가 별의 자녀임을 인식합니다. 우리의 정신은 이 천상의 대장간의 엄청난 불꽃에서 태어났고, 우리 모두는 어떤 식 으로든 우주의 에너지를 유지하고 있습니다. 그리고 마침내 우리의 생득권을 되찾을 때입니다! 우리는 별에서 태어났고 별들로 돌아갈 것입니다. 지구인들이 깨어나 그들의 삶을 우주로 확장할 때가 왔기 때문에 우리는 고대 조상들에게 도전할 것 입니다."
 FCR_for_freedom:0 "그리고 자유를 위해!"
 FCR_for_freedom_desc:0 "진보는 노예들이 이루어낸 성과이고, 세계의 노동자들이 고통과 가난 속에서 살아간다면 아무런 의미가 없습니다. 우리의 미래 노력은 이 생각을 중심으로 이루어져야 합니다. 그것은 인류의 자유를 위한 것입니다! 어떤 거짓된 국가나 독재적인 관료들을 위해서가 아닙니다! 그러니 만주의 평야에서 우리의 메시지가 울려 퍼지도록 하소서! 속박과 노예의 죽음의 종소리가 마침내 들리게 하소서!"
 FCR_faith_progress:0 "진보의 믿음"
 FCR_faith_progress_desc:0 "기독교는 사람이 천사와 짐승의 반을 가진다고 가정하지만, 오늘날에도 그러할지는 모르지만, 항상 그렇지는 않았습니다. 사람은 한 가지 예외를 제외하고는 다른 짐승과 다름없는 동물로 시작했습니다. 사람의 마음 속에는 진보에 대한 열망이 자리잡고 있습니다. 진보에 대한 믿음이 오늘날 우리가 보는 모든 것을 창조하게 한 원인입니다. 진보를 통해 인간은 천사적 특성을 증가시키고 야수적 특성을 감소시켰으며, 인간이 신에 속할 때까지 계속할 것입니다. 인간은 자신보다 위에 있는 신에 대한 믿음이 아니라 인간 자신의 궁극적인 경건함을 믿음으로 힘을 얻습니다."
 FCR_faith_creativity:0 "창의성의 믿음"
 FCR_faith_creativity_desc:0 "창조의 물리적 과정, 생산은 삶이 무엇인지의 본질입니다. 우리는 삶의 가장 충실한 수호자이기 때문에 우리는 창조의 가장 충실한 수호자가 되어야만 합니다. 생물우주론의 가장 기초에 있는 인물인 살아있는 개인은 창조를 향한 불꽃을 가지고 태어납니다. 이를 위해 수단적으로 그는 창조의 궁극적인 파괴자인 죽음에 대한 혐오감을 키웁니다. 창조에 대한 믿음은 따라서 창조에 대한 믿음뿐만 아니라 우리 자신에 대한 믿음입니다."
 FCR_perfect_living_individual:0 "살아 있는 개인을 온전케 하기 위해"
 FCR_perfect_living_individual_desc:0 "살아있는 유기체를 묶는 큰 사슬 중 하나는 고정된 형태의 전제주의입니다. 알은 무한한 잠재력을 가지고 있지만 일단 완전히 성장한 생물체로 성장하면 이 잠재력을 잃습니다. 살아있는 생명체는 지칠지도 모르는 몸에 갇혀 있습니다. 이는 우리가 용납할 수 없는 자유에 대한 뻔뻔한 모욕입니다. 우리는 죽음과 마찬가지로 신체 자율성의 확장을 최우선 과제로 삼을 것입니다. 만약 당신의 자유 선택이 아닌 몸에서 살아야 한다면 불멸의 삶의 목적은 무엇이겠습니까?"
 FCR_techno_anarchism:0 "테크노-아나키즘"
 FCR_techno_anarchism_desc:0 "우리는 결코 복고층과 부르주아들이 인류를 속여서 그들이 예전에 어떻게 살았는지, 평범했는지, 세상이 어떻게 계속될 것인지 생각하도록 내버려 둘 수 없습니다. 기술과 자동화의 활용을 통해 우리는 아무도 일하거나 고통받지 않을 세상을 만들기 위해 노력할 것입니다. 자본주의적이고 권위주의적인 발명품과 정신성이 세계의 많은 곳에 스며들었고, 어떤 사람들에게는 자본주의의 종말보다 세상의 종말을 상상하기가 더 쉬워졌습니다.\n\n그러나 이 모든 구세계의 잔재와 미신들은 사라질 것입니다! 유토피아는 형성될 수 없다는 생각은 산산조각이 날 것입니다! 과학기술의 힘을 통해, 인간과 동물 모두가, 우리의 노력을 통해, 언젠가는 고통과, 약탈과, 노예에 대한 신화와 이야기를 속삭일 것입니다. 자동화는 어느 누구도 살아가기 위해 일할 필요가 없도록 해줄 것이고, 과학기술의 발전을 통해 모든 고통이 언젠가는 제거될 것입니다. 그러니 우주의 모든 생물들이여, 기뻐하십시오! 여러분의 자유가 곧 밝을 것입니다!"
 FCR_immortality_beyond_space:0 "국가를 넘어서는 불멸성"
 FCR_immortality_beyond_space_desc:0 "우리의 몇몇 동료들은 생물우주론의 목표를 잘못 이해하고 있습니다. 그들은 불멸의 열쇠는 국가에 더 많은 권력을 행사함으로써 찾을 수 있다고 믿고 있습니다. 우리는 왜 우리의 동료들이 다른 어떤 사람들보다 더 많은 사람들을 죽인 기관에 힘을 실어주는 것이 불멸의 길이라고 믿는지 이해하는데 어려움을 겪고 있습니다. 물론 우리는 다른 길을 계획하고 있습니다.\n\n불멸은 위에서부터 아래로 강요된 전제적인 방식으로 이루어지는 것이 아니라, 수명이 늘어날 때마다 자유가 늘어나는 유기적인 상향식 과정으로 달성될 것입니다. 사람들이 자유를 위해 일하도록 강요하는 데는 어떠한 강제도 필요하지 않습니다. 왜냐하면 일꾼들에게 영생이라는 보상이 직접 주어질 것이기 때문입니다."
 FCR_future_perfection:0 "미래의 완벽함"
 FCR_future_perfection_desc:0 "생물우주론의 교리가 매우 혁명적이기 때문에, 우리가 착수하고 있는 프로젝트의 궁극적인 범위를 대중들에게 전달하는 것은 어려웠습니다. 대부분의 사람들은 그것이 불멸과 행성간주의라는 두 가지 점으로 요약된다고 믿습니다. 우리는 또한 부활을 세 번째 최대 기둥으로 강조해야 하지만, 이것들은 이 세 가지 점들 중 어느 것보다도 더 광범위하고 간단한 우리의 실제 탐구의 논리적 표현일 뿐입니다.\n\n우리의 탐구는 삶의 표현이며, 앞으로도 영원히 그럴 것입니다. 첫 번째 세포가 분열되었을 때부터, 첫 번째 뉴런이 발화했을 때부터, 생물우주론의 교리는 이미 암시되어 있었습니다. 궁극적인 목표는 죽은 우주를 이성적인 의식 아래 질서 있는 생명으로 채우는 것입니다."
 FCR_war_against_nature:0 "자연과의 전쟁"
 FCR_war_against_nature_desc:0 "우리는 적뿐만 아니라 우리를 둘러싸고 있는 매우 악의적인 세력에 맞서 끊임없는 전쟁 상태에 있습니다. 위험한 길을 걸을 때 우리는 용기를 갖고 조심해야 합니다. 적들이 무의미한 잔인함으로 공격할 수 있기 때문입니다. 우리의 창조구는 단지 자기 창작을 위한 자유로운 공간이 아니라 전쟁터입니다. 우리의 공통 임무를 따르는 모든 사람은 군인입니다. 자연과의 전쟁에서 우리는 교활한 전략, 종교적 규율, 그리고 우리 모두를 하나로 묶을 위대한 상징이 필요합니다. 혼돈의 세계에서 우리는 인류의 가장 큰 투쟁에서 최초의 진정한 군대가 되어 인류를 무한한 승리로 이끌 것입니다."
 FCR_bogdanov_legacy:0 "보그다노프의 유산"
 FCR_bogdanov_legacy_desc:0 "보그다노프 동지가 최근의 혼란 속에서 실종된 것은 창조론에 깊은 우려를 주고 있습니다. 그가 우리의 죽음의 차가운 손아귀에 떨어지지 않았기를 바라지만, 그럴 가능성도 배제할 수 없습니다. 그렇다면 그를 부활 대상자 명단의 맨 위에 올려 놓을 수 있도록 메모를 해야 합니다. 보그다노프의 갑작스러운 실종으로 인해 그와 그의 일행을 따르던 우리들은 집 없이 지냈습니다. 자유 창조구는 전진주의의 대의를 따르던 모든 사람들에게 새 보금자리가 될 것입니다."
 FCR_total_production_control:0 "생산에 대한 완전한 통제"
 FCR_total_production_control_desc:0 "시장의 혼란스러운 모순과 무정부 상태에 방치된 경제는 국민을 돌볼 것이라고 믿을 수 있는 경제가 아닙니다. 자본가와 기업가의 근시안적인 이해관계는 빈곤과 불평등을 심화시키고 경제적 재앙과 혼란을 초래합니다. 소위 \"호황과 불황\"의 순환을 깨뜨리는 것은 바로 우리입니다. 광범위한 국유화 캠페인을 통해 우리는 생산의 모든 측면을 개인과 우리가 찾을 수 있을 만큼 불행하게도 자본주의적 방랑자로부터 통제하기 위해 씨름합니다. 그렇게 함으로써 우리는 전적으로 우리 모두의 복지를 위해 일하는 응집력 있는 경제를 형성할 수 있을 것입니다!"
 FCR_custodianship_of_the_earth:0 "지구를 관리할 의무"
 FCR_custodianship_of_the_earth_desc:0 "지구의 자원들 -공기, 물, 지각의 광물들-은 생각 없는 자연의 힘에 맡기기에는 너무 소중합니다. 우리의 과제는 인류가 지구에 대해 규제적인 역할을 수행할 것을 요구합니다. 진화를 통해 만들어진 생태계는 본질적으로 불안정하고, 특정한 운명을 향해 가고 있습니다 - 생명의 아름다움을 구하기 위해서 인류는 의식적이고 합리적인 행동을 취해야 합니다. 미래에 우리는 날씨를 통제하고, 원자의 에너지를 마스터하며, 지구의 모든 생명을 우리의 위대한 제국의 보호 아래에 두게 하는 것을 목표로 할 것입니다 - 그곳에서 강한 손과 뛰어난 정신에 의해 지구를 정복하는 것을 목표로 할 것입니다."
 FCR_enlighten_bandits:0 "강도 계몽"
 FCR_enlighten_bandits_desc:0 "이 아시아 지역에 거주하는 사람들은 러시아와 우크라이나 정착민들만이 아닙니다. 거짓된 부르주아 공화국이 붕괴된 이후, 만주 원주민들은 도적과 농민들로 이루어진 자신들만의 작은 영토를 형성했습니다. 이제 우리는 이 땅을 해방시켰으니 이제 만주족에게 그들의 비참한 상태에서 벗어나 새로운 깨달음으로 가는 길을 보여줄 때입니다. 우리가 아는 것보다 더 큰 유토피아를 향해 우리는 그들이 행진하도록 도울 것입니다! 그리고 우리 모두가 함께 연합하여 얼마나 영광스러울 것인가! 우리가 미신과 민족주의의 악을 어떻게 버리고 위대한 새 창세기를 만들 수 있는 지를 보여주는 빛나는 예입니다!"
 FCR_friends_or_enemy:0 "친구 혹은 적"
 FCR_friends_or_enemy_desc:0 "옛 공화국의 시체 위에서 새로운 실험이 시작되는데, 가스테프-로젠바움 파벌은 일종의 이상한 시장-생디칼리즘의 결합을 구축하려고 시도하고 있습니다. 공화국 시체의 나머지 부분을 괴롭히는 반동들과 민족적 자기애의 독사들보다 분명히 우월하지만, 부활의 유일한 길인 창조구와는 분명히 동등하지 않습니다. 그러나 우리에 대한 열등감에도 불구하고, 그 노력에는 부인할 수 없이 흥미로운 무언가가 있습니다. 어쩌면 적절한 협상을 통해 우리는 두 사람과 합의에 도달할 수 있을지도 모릅니다. 개인이 죽을 운명이라면 개인주의의 목적은 무엇이고, 별을 지향하지 않는다면 진보는 무엇이 되겠습니까?"
 FCR_immortality_to_far_east:0 "불멸이여, 극동으로!"
 FCR_immortality_to_far_east_desc:0 "우리는 지금 옛 부르주아 공화국의 썩고 곪아터진 시체들 사이에서 빛나는 유토피아의 등불로서 서 있습니다. 현재 우리의 해방 노력은 도적이나 군벌과의 소규모 국경 접전으로 제한되어 있습니다. 하지만 평화를 위한 시간은 끝났습니다! 마침내 우리의 영원한 사명을 방해하는 모든 이들을 공격할 시간이 왔습니다! 먼저 우리는 극동 지역에서, 세계에서의 불멸을 가져올 것입니다!"
 FCR_crematorium_tradition:0 "전통의 화형식"
 FCR_crematorium_tradition_desc:0 "오래전에 죽은 세대에 대한 독단적이고 종교적인 숭배가 수천 년 동안 인류를 괴롭혀 왔습니다. 지금도 그런 것의 끔찍한 본성은 세상에 드러나 있지만, 옛 관행을 버릴 준비가 된 사람은 거의 없는 것 같습니다. 그러나 우리는 세상을 인도하는 빛으로 섬길 것입니다! 오래전에 죽은 유령들의 행위라는 혐오스러운 악으로부터 이 세상을 해방시키기 위해서 말입니다.\n\n그러니 이 세상을 정화의 불꽃으로 불태웁시다! 백만 악마와 그들의 계명들의 불씨와 재로부터 우리가 새로운 유토피아를 탄생시키도록!"
 FCR_united_labour_church:0 "연합노동교회"
 FCR_united_labour_church_desc:0 "사람들에게 필요한 것은 그들을 앞으로 나아가게 하기 위한 새로운 아이디어입니다. 새로운, 진정한 종교, 상징입니다. 하지만 현대 세계에는 어떤 종교가 남아 있을까요? 새로운 지식의 불타는 빛은 과거의 미신에 대한 무자비한 심판을 지나쳤습니다. 그러나 그것은 현대인이 목적 없이 남아있어야 한다는 것을 의미합니까? 아닙니다! 인류의 공동운명체를 건설하는 것이 새로운 종교가 될 것입니다! 노동 안에서, 별을 향한 공동의 노력 속에서 우리는 우리의 새로운 하나님을 찾을 것입니다. 새로운 복음이 거리마다 발표되고, 모든 공장이 성전이 될 것입니다. 현명한 사람들은 우리의 노력이 진정한 신성의 작업장이라는 것을 알고 있습니다. 변변치 않은 만주의 기원에서 인류는 곧 신들의 새로운 종족으로 떠오를 것입니다."
 FCR_new_alchemists:0 "오늘날의 연금술사"
 FCR_new_alchemists_desc:0 "낡은 세계의 끔찍한 기념물을 버리는 것에 대한 모든 이야기에 대해 소수만이 알고 있는 한 가지가 있습니다. 우리 생각의 씨앗은 고대에 이미 뿌려졌다는 것입니다. 고대 연금술사의 작업에 우리의 위대한 노력의 핵심 그 이상이 담겨 있었습니다. 변형하고, 물질을 신성하게 만드는 것 말입니다. 그래서 우리 사원의 용광로에 불이 붙었고, 그 열기로 우리는 우리 주변 세상의 납으로 가장 고귀한 금을 만들기 위해 끊임없이 노력합니다."
 FCR_for_order:0 "그리고 질서를 위해!"
 FCR_for_order_desc:0 "우주를 재조직하는 우리 프로젝트의 주요 임무는 질서를 도입하는 것입니다. 한때 엔트로피와 어둠의 맹목적인 세력의 혼란스러운 멍청함이 지배했던 곳에 우리는 의식적인 힘을 도입할 것이며, 그것은 세상을 합리적이고 질서 있는 기계로 다시 만들 것입니다. 그러면 인간 창의성의 진정한 표현은 무정부 상태나 광란의 군중이 아니라 완벽한 국가, 즉 우주주의가 될 것입니다. 과학과 지적 엘리트가 이끄는 인류가 마침내 자연를 길들여 세상을 새롭게 창조할 수 있는 국가입니다. 새로운 질서의 군단이 자랑스럽게 행진하게 합시다. 그리고 그들의 강력한 군홧발 아래 옛 세계를 짓밟읍시다!"
 FCR_time_mastery:0 "시간에 대한 숙달"
 FCR_time_mastery_desc:0 "우리 프로젝트의 궁극적인 목표는 시간이 지남에 따라 완전한 번영, 즉 영원의 생산입니다. 다른 제국들은 조만간 먼지로 무너지겠지만, 우리에게는 그렇지 않을 것입니다. 우리는 인류의 궁극적인 운명이기 때문입니다. 우리가 달성하려는 계획은 불멸입니다. 이는 우리 몸뿐만 아니라 우주의 전체 문명을 위한 것입니다. 시간이 지남에 따라 궁극적인 숙달의 영역에서 우주는 부드러운 점토처럼 우리의 것이 되어 우리가 주무를 것이며, 우리는 가장 위대한 예술가가 될 것이며, 별 자체가 우리의 캔버스가 될 것입니다."
 FCR_space_mastery:0 "공간에 대한 숙달"
 FCR_space_mastery_desc:0 "우리가 세상에 불멸과 유토피아를 가져오려면 지구의 작은 구석에 갇혀 A에서 B로 천천히 이동하는 동안에는 그것을 할 수 없습니다. 우리가 노력해야 할 것은 우리의 능력을 확장하여 공간을 지배하는 형태입니다. 가능한 모든 방향으로 전체를 이동합니다. 옛날의 말과 마차의 관습은 버려질 것입니다! 우리는 도시와 국가 간의 신속한 통신과 여행을 보장하는 데 필요한 몇 가지 형태의 기술을 보유하고 있습니다. 그러나 우리는 몇 킬로미터의 철도를 건설하는 것만으로는 안주할 수 없습니다. 우리는 시간의 한계를 뛰어넘어 비행의 활용을 더욱 발전시키기 시작해야 합니다.\n\n누군가 말했습니다. 아마도 머지않아 세계의 심장부에서 출발하는 왕복선이 하늘을 날아 영원한 우주 공간으로 날아갈 것입니다! 모든 곳의 사람들은 우리가 우주에 대한 최종 승리를 주장하면서 성취한 것을 보고 자부심을 갖고 바라볼 것입니다!"
 FCR_improvement_humanity_institute:0 "인류향상연구소"
 FCR_improvement_humanity_institute_desc:0 "자연을 정복하려는 우리의 임무가 우리 주변에서 끝나야 한다고 말하는 것은 받아들일 수 없습니다. 아니요. 우리는 불멸의 존재들의 연합을 만드는 것을 목표로 하고 있습니다. 따라서 인간이 된다는 것이 무엇을 의미하는지 재정의해야 합니다. 이를 위해 우리는 새로운 기관인 인류 개선 연구소를 창설합니다. 이 기관은 우리 마음을 정의하는 살과 뼈, 미묘한 에너지를 통제하는 데 전념하고 있습니다. 새로운 연구소는 신성적인 것과는 전혀 관계가 없을 것입니다. 긴 여정이 우리를 기다리고 있습니다. 지금은 집단적 건강 조치나 우생학 프로그램의 전국적인 시행과 같은 작은 단계들만 생각할 수 있지만, 미래에 이 연구소는 인간의 몸을 재형성하고 새로운 신과 같은 인간을 창조하는 비밀 열쇠를 찾을 것입니다. 우리는 죽음이 없고, 인간의 상상을 초월하는 힘을 알고 있습니다."
 FCR_state_beyond_nature:0 "자연을 넘어선 국가"
 FCR_state_beyond_nature_desc:0 "국가는 자연을 길들이고 정복하는 인간 임무의 성취를 나타냅니다. 그 자체는 일종의 기술로서 인간의 신체를 집합적 형태로 조직합니다. 우리는 법, 상징, 순수한 힘을 활용하여 자연을 대체할 새로운 세계를 건설할 기반을 마련할 것입니다. 그것이 완료되면 더 이상 자연의 법칙은 존재하지 않을 것이며, 국가의 법 외에는 아무것도 남지 않을 것입니다."
 FCR_scientific_totalitarism:0 "과학적 전체주의"
 FCR_scientific_totalitarism_desc:0 "지금 우리가 살고 있는 세상은 과거의 가장 위대한 사람들조차 상상할 수 없었던 가능성을 우리에게 제공한다는 것을 깨달을 필요가 있습니다! 우리는 과학이라는 지옥이 주는 따뜻함을 느끼기를 거부하는 나머지 세계의 무지하고 뒤떨어진 돼지처럼 행동할 수 없습니다.\n\n어떤 사람들은 과학을 정치나 사회의 영역과 무관한 그 자체 만의 분야로 봅니다. 그러나 이것은 새 시대의 탄생을 가늠하지 못하는 폐쇄적인 인간의 견해일 뿐 입니다! 조직에 과학적 원리를 적용함으로써 새로운 세계가 탄생할 것입니다. 자연과 새롭게 움직이는 세계에 대한 완전한 통제가 뒤따를 것입니다! 모든 사람이 함께 일하고, 행동하고, 살아가는 사회가 시작되면서 세상은 수천 번 구부러지고 접힐 것입니다!"
 FCR_modern_methamorphosis:0 "현대의 변형"
 FCR_modern_methamorphosis_desc:0 "여러 세대가 알고 있던 세계는 더 이상 존재하지 않습니다. 공장의 철의 불이 우주의 기본 요소를 재배치했습니다. 우리는 새로운 시대를 맞이하고 있습니다. 우리 눈앞에서 자연은 역사가 되어가고 있습니다. 보편적인 변화의 주체가 됩시다! 우리가 가는 곳마다 세계의 신 질서가 알려질 것입니다. 교회와 국가가 하나가 되는 것, 문화적, 정치적인 것이 깨지지 않는 결합 안에서 성취되는 것입니다. 모든 것, 모든 구 제도, 그리고 우리 눈앞에서 녹아내리는 상상의 구식 환영, 남은 유일한 것은 가릴 것 없이 오롯이 남은 진실입니다. 깨달음 – 다시 태어난 인류, 구원의 임무가 완수되었습니다. 인류는 에덴의 무지나 지구의 고난 속에서도 진리와 아름다움을 찾아 별들에서 그 보답을 받을 것입니다."
 FCR_siberian_revolution:0 "시비리 혁명"
 FCR_siberian_revolution_desc:0 "인간 변태의 첫 단계가 완료됬습니다. 극동의 대중은 새로운 내일의 영원하고도 찬란한 비전으로서 정화되었습니다! 하지만 우리의 과업은 아직 완료되지 않았습니다! 이제 우리는 서방을 집중해야 합니다! 북부의 툰드라와 평원으로!\n\n현재 시비리는 독재자와 반동적 선동가의 손에 놓여 있습니다. 우리는 정화하는 불꽃처럼, 그곳을 그들의 묘지로 만들 것 입니다! 수많은 사람들이 우리를 바라보고 있습니다! 우리는 이를 실망시키지 않을 것 입니다. 아직 지구의 모든 곳에 닿기에는 갈 길이 멀지만, 새로운 창세기의 바람에 우리의 깃대가 꼿꼿이 서 우리의 깃발을 휘날리도록, 우리는 자부심을 가지고 우리의 과업을 수행할 것 입니다!"
 FCR_future_to_eurasia:0 "유라시아의 미래"
 FCR_future_to_eurasia_desc:0 "마침내 유라시아에서의 총소리가 멎었습니다. 블라디보스토크에서 모스크바까지, 창조구는 승리를 거두며 영광과 함께 적을 압도적으로 제압하였습니다. 우리는 옛 러시아 제국과 수많은 반란의 현장을 성공적으로 구축하였습니다. 이제 우리의 과업을 진정하게 또 완전하게 시행할 수 있습니다. 새로운 생명을 불어넣읍시다! 금속 첨탑을 하늘에 닿도록 세웁시다! 우리가 별에 닿읍시다!"
 FCR_alexander_yaroslavsky_desc:0 "19세기에 니콜라이 표도로프가 우주론의 이상을 신문에 내놓았을 때, 그가 그런 추종자를 기대할 수 있었을까요? 그리고 이런 상황도? 러시아 내전 동안 혁명의 운세가 최악으로 치달았을 때, '생물우주론자'로 알려진 지식인들이 생겨났는데, 그들은 불멸의 준무정부주의적 의제를 요구했습니다. 많은 죽음에 둘러싸인 채, 알렉산드르 야로슬랍스키와 같은 사람이 왜 스뱌토고르의 \"창조론\"과 그 유토피아적 목표에 자신을 집착하는지 상상만 할 수 있습니다.\n\n야로슬랍스키는 생명우주론의 가장 중요한 인물도 아니었고, 러시아 사회민주노동자당(RSDRP)의 회원도 아니었지만, 지난 수십년간 몇몇 전진주의자 문화단체 회원이었습니다. 공화국이 불안정한 평화를 찾자, 그는 하르빈 거리에서 전도사의 역할을 계속하며, 사람들을 사회주의와 표도로프적 공동과제로 끌어들이기 위해 시 낭독과 대중 연설을 조직했습니다. 그의 주제는 극저온 인체 보존에 관한 장문의 시로 기술의 힘과 인간 정신을 통해 이루어질 수 있는 것에 대한 생물우주론의 현장에 첫 발을 내디딘 그에게 기대할 수 있는 것이었습니다. \n\n그는 전진주의자 문화권 내에서 이단과는 거리가 멀었지만, 그 겉도는 시인은 생물우주론 운동의 제 삼자에 의한 참수, 러시아 사회민주노동자당(RSDRP), 황러시아 자체가 아니었다면 아마도 운동가로 남아 있었을 것입니다. 스뱌토고르가 잠시 병이 나고 공화국 중심부에 권한의 공백이 갑자기 열리면서, 정당 조직들이 스스로를 지킬 수 있게 되었습니다. 그의 뒤에 있는 대중들을 다시 한 번 모을 수 있게 된 야로슬랍스키는 맹세한 우주주의 국가의 지도자가 되었습니다. 다시 한 번, 어떤 파괴에 직면했을 때, 불가능해 보이는 꿈 속에는 힘이 있습니다. 가장 큰 투쟁은 죽음과 자연적 필연의 종말, 가장 큰 공동선의 추구, 그리고 인류에게 새롭고 무서운 자유의 영원함 이라는 가장 큰 상으로서 끝이 날 것입니다. "
 FCR_valerian_murayev_desc:0 "러시아의 우주론을 탄생시킨 사람인 니콜라이 표도로프가 금욕적인 지식인이었고, 사서도 마찬가지로 은둔적인 과학자이자 철학자에게 교사를 맡기도 했던 것은 어쩌면 적절한 행동일지도 모릅니다. 무라비예프 역시 마찬가지로, 황러시아의 혹독한 시련을 겪고 있는 수 천명의 다른 포퓰리즘 지도자들과는 거리가 먼 인물이며, 무명의 학술가에 가깝습니다. 무라비예프는 러시아 내전 중에 출세한 다른 생물우주론자들처럼 흥분을 자아내는 시인은 결코 아니었지만, 스뱌토고르의 \"창조론\"의 초기에 충실한 일원이었습니다. 러시아에 활기를 불어넣을 혁명의 잠재력에 흥분하여, 그는 새로운 철학적 동지들과 함께 시비리 횡단 비행에 참여했습니다.\n\n일부 생물학자들이 망명 공화국에서 예술과 선동에 눈을 돌린 곳에서 무라비예프는 알렉세이 가스테프의 중앙 노동 연구소에서 일감을 찾았습니다. 그는 노동의 과학적 조직과 시간이 지남에 따라 인간의 숙달에 대한 철학적 토대를 결합하면서 창조구의 출판사뿐만 아니라 연구소 내의 난해한 틈새를 차지했습니다. 공공의 시에 대한 극적인 면은 부족했던 반면, 비전은 포즈두의 원칙에 영적인 삶을 불어넣었고 전진주의자의 전반에 걸쳐 다수의 동맹자를 만들었습니다.\n\n동맹에 대한 시험은 황러시아 그 자체가 분열되었을 때 일어났습니다. 그들의 관료적인 전문 지식과 연결을 활용하여 무라비예프의 과학자와 지식인 집단은 죽은 공화국의 무정부주의적인 중심지에서 권력을 보유하는 것을 정당화할 수 있었습니다. 그 밖에 어떤 신체가 국가를 법과 경제의 영역에서 신앙과 윤리의 영역으로 변화시킬 수 있을까요? 삶과 죽음을 초월하는 문화를 조성하기 위해 무엇을 믿을 수 있을까요? 그 밖에 무엇이 공동의 과제를 실현할 수 있을까요? 높은 곳에서 새로운 해석학적 질서는 가능한 것의 경계가 절대적인 것이 아니라고 선언합니다. 언젠가, 발생하는 어떤 것도 무의식적인 과정을 통해서가 아니라 의도적인 숙달을 통해서 일 것입니다."
 FCR.1.t:0 "창조구에서의 토론"
 FCR.1.desc:0 "생명우주론의 첫 선언문이 세계에 알려졌을 때, 러시아와 그 주변은 혼란에 빠져 있었습니다. 어쩌면 이제 러시아의 분열국가가 또 분열하면서, 생물우주론 지지자들이 모여 다음 조치를 취하는 것이 딱 들어맞는 것일지도 모릅니다. 이 운동의 아버지인 '알렉산더 스뱌토고르'가 뒤늦게 의사 표시 절차에 참여하면서, 차세대 지도자들이 자신의 유산을 놓고 논쟁을 벌이고 있는 가운데, 상황은 긴장감이 감돌고 있습니다.\n\n하지만 자유 창조그는 죽음에 학을 떼고, 죽음의 필연성을 경멸합니다. 알렉산드르 야로슬랍스키는 스뱌토고르의 기준을 이어가며, 투쟁의 전반적인 방향에 대해 처음으로 주장했습니다. 그는 우주주의의 현자 니콜라이 표도로프의 벽화 앞에서 설교합니다. 최대의 창조성. 최대의 자유. 모든 사람들이 영생할 권리. 사회에 대한 자연적 경계 또한 파괴될 것입니다. 그의 계획에 다가오는 전쟁의 필요성에도 불구하고, 야로슬랍스키의 선동적인 시와 예술은 자유 결사에 있어서 다른 무장세력들을 그의 대의에 결집시킬 수 있는 좋은 위치에 있었던 것으로 보입니다.\n\n물론, 다른 사람들은 이것을 아동과도 같은 개념이라고 비난하면서, 생물우주론의 각성이 첫 걸음마도 떼지 못한 체 죽음을 맞이하리라고 생각했습니다. 이 운동의 다른 한쪽 날개에는, 알렉세이 가스테프의 중앙노동연구소에서 이단 이론가가 된, 이 운동의 또 다른 초기 지지자인 발레리안 무라비예프가 있습니다. 권위주의적인 수단의 필요성을 확신하는 그의 추종자들에게, 창조구는 다가오는 전투들을 위해 하향식으로 조직되어야 하며, 전쟁을 위한 재료를 더 잘 생산하고, 전쟁이 도사리고 있는 후진성을 뿌리 뽑아야 합니다. 과학철학적 엘리트가 이끄는, 그들의 지상적 경계는 허물어질 것입니다."
 FCR.1.a:0 "야로슬랍스키, 무서운 자유를 위해."
 FCR.1.b:0 "무라비예프, 끝없는 질서를 위해."
 FCR.2.t:0 "치치카르에서 온 사절"
 FCR.2.desc:0 "이사회는 북쪽에 있는 자유 창조구라는 세력으로부터 흥미로운 요청을 받았습니다. 그들은 우리가 공유하는 신념을 언급하며 공통의 깃발 아래 그들의 대의에 동참할 것을 촉구하고 있습니다. 한때 러시아 공화국이었던 상황에서 이는 참으로 혼란스럽고, 자원이 부족한 상황에서 동맹국의 가치는 매우 높습니다. 그러나 반대하는 쪽에서는 우리의 원칙을 포기하는 것이 추가 군수품 공급의 가치가 있는 지에 대해 논쟁을 벌이고 있습니다."
 FCR.2.a:0 "하르빈은 이에 응할 것이다!"
 FCR.2.b:0 "사절에게 거절의 뜻을 비춰라!"
 FCR.3.t:0 "이제는 적"
 FCR.3.desc:0 "우리는 하르빈에 도움의 손길을 내밀었지만, 그들은 이를 단호히 거절하였습니다! 우리가 보낸 사절은 결정을 통보받은 뒤 신속히 우리의 땅으로 호송되었고, 창조구는 이제 이 파괴의 바다에서 우리가 친구라고 생각했던 사람들을 혐오스런 시선으로 처다보고 있습니다."
 FCR.3.a:0 "우리가 하르빈으로 진격하면 그들은 이를 후회하게 될 것이다!"
