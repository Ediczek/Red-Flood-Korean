 POLITICS_FORIS_DESC:0 "Stefan Foris, also known as István Fóris, is a native of Transylvania, currently serving as the Chairman of the Communist Party of Transylvania. First drafted to the Austro-Hungarian Army, where he rose up to the rank of a lieutenant, immediately after Hungary's withdrawal he took part in what was to become the Great Socialist March Revolution, viewed by some as the continuation of the previous, republican, revolution. When the Alba Iulia assembly declared the Secession of Transylvania, Foris took part in what would be known as the War of Union against the Kingdom of Romania, eventually won by the loyal socialists, who got \"rewarded\" with a degree of autonomy that still left Transylvania de jure under Hungarian jurisdiction, but de facto it was made an independent, albeit closely linked to Hungary, state. Where his role comes up in all of this, however, is his first election to the post of the Chairman - initially suggested as a compromise candidate that could alleviate the differences between Romanians and Hungarians, he was, and still is, an overseer lobbied for by the government in Budapest, aiming to convince the populace that Transylvania's place is with the much closer ideologically socialists in Hungary. So far, Transylvania has gotten moderately close to full integration, and Foris suspects that it will take place around 1942. That is, if everything goes according to the plan."
 POLITICS_PAUKER_DESC:0 "Ana Pauker, born in Moldavia, is the unwilling leader of the \"Alba Iulia faction\" inside the Communist Party of Transylvania. Initially a supporter of Foris' policies, she soon began to see that the only way forward for Transylvania that would not end in a disaster, was the reunification of Romania under a communist banner. This has since been dubbed as the \"pragmatic strategy\" for the country and found much support among the ethnically Romanian members of the party. While she herself still remains a committed follower of Leninism, she recognizes that some temporary compromises must be made to fulfill the goal, hence the cooperation with the other parties against Foris."
 POLITICS_FLUREAS_DESC:0 "Ioan Flureas is the leader of the \"Patriots-Democrats\" of the Ploughmen's Front. Always viewed as a \"moderate\" when it came to the question of a Revolution and an active supporter of the concept of Greater Romania, it is no surprise that he ended up supporting the Alba Iulia assembly during the War of Union, together with like-minded socialists, like Gheorghe Gregorovici or Iosif Jumanca. In fact, this support earned him a prison sentence in 1922, which lasted until the General Amnesty of 1930. Soon after, he became active in Politics once more, with the memories of his support of the Assembly still present in the backs of officials' heads, and began forming a faction around the same things he supported earlier. In 1935 he came into contact with the so-called \"White Eagles\" and became one of the people responsible for their eventual inclusion in the structures of the state as a means of gaining support against Foris, with the end goal being eliminating the potential threat they can pose soon after."
 POLITICS_STELESCU_DESC:0 "야쉬나 부쿠레쉬티에서 미하이 스텔레스쿠의 이름을 떠들었다간 그 자리에서 총에 맞아 죽을 수도 있을 겁니다. 악명 높았던 한때의 군단원은 국왕 페르디난드 1세의 죽음 직후 루마니아에서 벌어진 1930년 정변으로써 거의 혼자서 루마니아의 정치지형을 뒤흔들었습니다. 정변의 실패는 군단을 몰도바로 추방하며 새로운 전략을 택하게 했고, 스텔레스쿠는 수년에 걸쳐 운동에서 영향력을 잃기 시작했으며 1933년에 그는 압력이 너무 과하다고 느껴  분리되어 \"흰수리파\"라는 이름으로 다시 강제로 추방당했고, 이번에는 트란실바니아에 정착하여 그는 유명 작가인 파나이트 이스트라티를 만났습니다. 레닌주의의 미몽에서 깨어난 이스트라티는 무언가 새로운 것을 찾고자 하였으니, 이 새 운동을 찾은 그는 이에 가담하여 사회주의와 유사한 시각을 지닌 지금의 기류가 형성하는 데 큰 영향을 끼쳤습니다. 이제, 연방의 일원이 된 수리들은 여지껏 있던 곳보다 더 높은 곳을 바라보고 있습니다."
 TRS_hungarian_benefactors:0 "헝가리 수혜자들"
 TRS_hungarian_benefactors_desc:0 "우리의 사회주의 공화국은 높은 자치권을 갖고 있긴 해도 헝가리 평의회 공화국과 밀착해 있으며, 정부 역시 점차 헝가리에 가까이 다가가려 하고 있습니다. 이에 따라, 부더페쉬트의 정부로서는 고맙게도 우리 경제는 헝가리의 주요 영향 아래 놓이게 됐습니다."
 TRS_red_romanian_idea:0 "붉은 루마니아 관념"
 TRS_red_romanian_idea_desc:0 "트란실바니아가 살아남기 위해서는 적응해야 합니다. 혁명정부가 자리를 지키려면 발라히아와 몰도바에서 벌어지는 격쟁에 가담해 우리의 기치 아래 루마니아를 통일해야 합니다."
 TRS_white_eagles:0 "흰수리파"
 TRS_white_eagles_desc:0 "\"흰수리파\"는 연방 내 미하이 스텔레스쿠 및 파나이트 이스트라티의 집단에게 붙은 이름입니다. 강경 민족주의자로 구닥다리라 할 경제관념을 지니고 있으며, 인터내셔널에 항거하는 이 집단은 매우 제한된 무리에만 영향을 끼치고 있지만, 정치무대의 주도를 바라기는 매한가지입니다."
