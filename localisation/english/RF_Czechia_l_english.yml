 POLITICS_ROMAN_ROMANOV_DESC:0 "로만 페트로비치는 체코슬로바키아의 3대 국왕이자 체코슬로바키아 1대 국왕의 조카이며, 로마노프 황가의 일원이기도 합니다. 수많은 작위가 그의 이름 앞에 붙지만, 국왕 로만 1세는 자기 나라에서 인기가 없는 사람입니다. 의회제를 택한 왕국에서 유일한 연정인 민족대회조차 왕령의 충실한 수호자로서 로만을 경멸하고 있지 않건만, 지금 체코슬로바키아는 붕괴로 가는 벼랑 끝에 서 있습니다. 왕좌에 앉아 어느 정도 상황을 인지하고 있으면서도 왕이 할 수 있던 게 거의 없던 건, 왕의 가장 가까운 친구이자 재정후원자이며, 과두이고 난봉꾼인 펠릭스 유수포브가 점점 커져가는 왕국의 경제불황에 책임이 있기 때문입니다. 나라에서 벌어지는 모든 불운들에 로만 로마노브가 책망을 당하는 가운데, 매일 사람들은 로만이 왕좌를 떠나기만 하면, 혹은 로만의 머리가 그의 몸을 떠나기만 하면 나라가 더 나아지리라 느끼고 있습니다. 체코슬로바키아의 유일한 군주로서 계속 있고자 한다면, 로만에겐 빠르고 유효한 행동이 필요합니다."
