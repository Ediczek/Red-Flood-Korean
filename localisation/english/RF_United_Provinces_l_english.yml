 UPI_REALM_OF_AVATAR:0 "화신령"
 UPI_REALM_OF_AVATAR_DEF:0 "화신령"
 UPI_REALM_OF_AVATAR_ADJ:0 "사비트라"
 RF_churchill_despotic:0 "연합주: 2부"
 RF_churchill_election:0 "연합주: 여파"
 RF_kali_cult:0 "사비트라 프레사나"
 UPI_churchill_horror:0 "처칠의 공포"
 UPI_churchill_horror_desc:0 "실패의 기억이 처칠의 머리를 무겁게 짓누르고 있습니다... 잠 못 드는 또 다른 밤은 내일에도 오는 걸까요? 고통 속에 뒤척이며 잠 못 드는 또 다른 밤이 오늘에는 올까요? 서랍 안에 도움이 될 만한 게 있을지도 모릅니다..."
 UPI_churchill_companion:0 "처칠의 동료"
 UPI_churchill_companion_desc:0 "위스키 소다, 위스키 사워, 위스키 스트레잇까지. 기억들을 흐릿하게 해주는 한이라면요."
 UPI_churchill_isolation:0 "처칠의 고립"
 UPI_churchill_isolation_desc:0 "도서관, 발코니, 어디에도 사람은 없습니다. 혼자라는 건 좋은 겁니다. 안전하거든요. 혼자일 땐 누구도 당신을 비판할 수 없죠."
 UPI_sir_stop_drinking:0 "각하, 그만 드시는 게 좋겠습니다"
 UPI_sir_stop_drinking_desc:0 "어떤 안달뱅이들은 처칠이 자제할 필요가 있다고 생각하죠. 어깨 힘이나 빼고 얘기하라 하세요."
 UPI_sir_out_house:0 "각하, 바깥에 나가보시는 게 좋겠습니다"
 UPI_sir_out_house_desc:0 "처칠이 창백하다고 누구 하나 신경 쓰겠습니까? 그 인간도 다 큰 성인이잖습니까. 자기가 선택한 거라고요, 젠장!"
 UPI_churchill_contemplation:0 "처칠의 묵상"
 UPI_churchill_contemplation_desc:0 "계속 이렇게 지낼 순 없어요. 공작의 아들다운 삶을 위해선 뭐라도 해야 한다고요."
 UPI_now_what:0 "이제 어쩌지?"
 UPI_now_what_desc:0 "처칠은 앞에 놓인 세 개의 길을 보았습니다. 어느 쪽으로 가야 할까요?"
 UPI_old_british_values:0 "옛 영국식 가치들"
 UPI_old_british_values_desc:0 "신사분들, 영국은 민주정이라 할 수 있고 다시 민주정은 모두의 자유를 향한 헌신이라 할 수 있습니다. 이 연합주를 전 인도의 귀감으로 바꿔놓읍시다, 여러분. 민주정이 우리의 운명입니다!"
 UPI_form_parliament:0 "의회 설립"
 UPI_form_parliament_desc:0 "우리는 의회를 설립할 겁니다. 물론 의원들은 우리의 충성파로 채워지겠지만, 다가올 선거에선 다른 이들의 출마도 허용할 것입니다. 우린 그 사이에 나라를 운영할 사람들이 필요할 뿐입니다."
 UPI_sober_second:0 "반추"
 UPI_sober_second_desc:0 "양원제를 채택해서, 인민이 선출한 하원의 냉정한 반추가 될 상원을 설립할 것입니다."
 UPI_civilian_court:0 "민간법정 형성"
 UPI_civilian_court_desc:0 "수년간 우리에겐 군사법정이 전부였습니다. 절차는 가려진 채 빠르게 진행되서, 새벽의 총질로 끝나기가 일쑤였습니다. 인도 인민에게 진정한 정의를 부여할 때입니다."
 UPI_disarm_police:0 "경찰 비무장"
 UPI_disarm_police_desc:0 "평화를 지키는 데 정말 산탄총까지 필요할까요? 곤봉 정도면 충분하겠죠. 그리고, 누가 귀찮게 한다 해서 정말 매번 경찰을 불러다 시위대를 때려눕혀야 하는 걸까요? 경찰의 발톱을 좀 쳐낼 필요가 있을지도 모르겠군요."
 UPI_census_people:0 "인구조사"
 UPI_census_people_desc:0 "우린 러크나우에 얼마나 많은 사람들이 사는지도 모르고 있습니다. 누가 무슨 말을 쓰는지, 무슨 신을 섬기는지, 우리나라를 위해 무엇을 했는지조차 모릅니다. 장문의 인구조사는 분명 어려울 테지만 또한 필요한 일입니다."
 UPI_administrative_expansion:0 "행정 확대"
 UPI_administrative_expansion_desc:0 "더 많은 행정가, 더 많은 관료, 우리나라를 관리할 훨씬 더 많은 사람들이 필요합니다. 우리를 도울 수 있는 이라면 누구든 고용합시다."
 UPI_place_indian:0 "인도인들의 자리"
 UPI_place_indian_desc:0 "인도인들에게도 우리 사회에서 자리가 있지 않습니까? 인도인들은 하인입니까, 동급입니까? 투표할 이가 누구일지 민주정은 정해야 하니, 질문들은 던져져야 합니다."
 UPI_english_system:0 "영국식 체제 아래 영국인의 표"
 UPI_english_system_desc:0 "영국인들이 민주정을 가져와 그를 정치권력으로 만들었습니다. 영국인들이 최초의 선출 관료들의 의회를 개설했습니다. 전 세계가 느리게 우리를 따라 나아갔다지만, 저 야만인들은 특히나 더 느립니다. 우리가 민주정의 보모가 되어, 선진 체제가 위력적인 야만의 변덕에 휘둘리는 먹잇감으로 전락하지 않게 합시다."
 UPI_universal_suffrage:0 "보편(남성)투표권"
 UPI_universal_suffrage_desc:0 "관념들의 시장에선 모두의 의견에 발품을 들일 자유가 있기 마련입니다. 인도에선 매력적이지 않은 이들이든, 부유층이나 누군가의 피부색, 신앙에 대한 분노와 증오를 일으키는 극단적인 관념을 가진 이들이든, 우리의 새 사회에서 멀리 나가지 않으려는 이들에게도 말입니다. 차가운 머리가 언제나 승리하는 법이죠."
 UPI_controlled_parties:0 "정당 통제"
 UPI_controlled_parties_desc:0 "모든 관념이 곱씹어볼 가치를 갖진 않습니다. 모든 이상이 실현될 가치를 갖는 것도 아닙니다. 우리는 의견을 표출하는 주체들을 통제해야 하고, 우리가 어디까지 허용할지 제약하여 인민의 사고를 통제해야 합니다. 급진파가 우리 계획을 방해하게 두진 않을 겁니다."
 UPI_free_speech:0 "자유발언!"
 UPI_free_speech_desc:0 "이들에게 투표권을 주어 모든 이들이 자신의 목소리를 내도록 할 것입니다. 인도인들의 인도 통치도 괜찮을 거예요!"
 UPI_limit_dissent:0 "반대 위축"
 UPI_limit_dissent_desc:0 "군정하에서 폭동은 일상이 되었습니다. 그렇지만 우린 인민에게 분노를 표출할 출로로서 투표, 운동, 토론을 허용했습니다. 그 영역 바깥에서의 반대는 모두 반역으로 취급되어야 합니다."
 UPI_right_protest:0 "시위의 권리"
 UPI_right_protest_desc:0 "폭력적이지만 않다면 시위할 권리는 모두에게 있습니다. 길거리에 앉아서 여러분의 세계를 망치고 있다고 생각되는 이의 앞길을 막아도 괜찮으니까, 평화만 유지하세요."
 UPI_anglo_indian_democracy:0 "영국-인도식 민주정"
 UPI_anglo_indian_democracy_desc:0 "우리는 전에 없던 민주정을, 인도인, 앵글인, 힌두인, 무슬림, 기독교인 모두가 오래전 잉글랜드에서 흘러들어온 원칙들의 인도하에 있는 민주정을 만들 것입니다!"
 UPI_churchill_campaign:0 "처칠의 선거운동"
 UPI_churchill_campaign_desc:0 "다가올 선거를 대비해, 육군이 저지른 범죄에 처칠은 책임이 없고, 처칠은 평화롭고 평온한 사람으로 언제나 인도의 평화를 바랐을 뿐이라 사람들에게 알려야 합니다."
 UPI_international_relations:0 "국제관계"
 UPI_international_relations_desc:0 "근접한 이웃들과의 관계를 수립해, 인도의 보호와 사려를 위한 인물로서의 처칠의 지위를 회복할 순 없을지 보도록 합시다."
 UPI_speak_bihar:0 "비하르와의 대화"
 UPI_speak_bihar_desc:0 "비하르는 잠재적 동맹으로, 이들이 바다에 접했다는 점은 우리에게 상당한 이익이 될 수 있습니다. 비하르를 우리편으로 끌어들입시다."
 UPI_commitment_to_unification:0 "인도 통일을 향한 헌신"
 UPI_commitment_to_unification_desc:0 "우리는 인도가 통일되길 바라고, 하나로 단결된, 인민을 미래로 이끌 근대국가로 거듭나길 바랍니다. 이 심히 고귀한 열망을 향해 우리를 이끌 건 바로 처칠이 될 것입니다!"
 UPI_without_good_faith:0 "선심 없이"
 UPI_without_good_faith_desc:0 "우리와 마주앉기에 비하르는... 문제가 많은 나라입니다. 도망친 난민들의 개소리에 관한 의문들을 우리 앞에 꺼내들려 하다니요. 선심 없이 말하는 이놈들에게 뭔가 보여줄 필요가 있습니다."
 UPI_commitment_to_safety:0 "인도인의 안전을 향한 헌신"
 UPI_commitment_to_safety_desc:0 "인도는 모든 남녀가 안전하게, 자신들의 바람에 따라 자유롭게 살아갈 수 있을 곳이 될 것입니다. 기회를 붙잡을 의지가 있는 모든 인도인들에게 자기 삶의 대부분을 만들어 갈 기회를 줄 것입니다!"
 UPI_did_what_had_to:0 "해야 할 일을 했던 것"
 UPI_did_what_had_to_desc:0 "해야 할 일을 했던 거라고요! 모르겠어요? 우린 필요한 일을 한 거고, 필수였던 일을 한 거예요. 우리가 했던 모든 게 평화와 우리나라를 지키기 위한 것이었다고요! 그때 우리에게 다른 수가 있었다고 생각한다면 당신은 스스로를 기만하고 있는 것에 불과해요!"
 UPI_commitment_to_india:0 "인도를 향한 헌신"
 UPI_commitment_to_india_desc:0 "(갈리폴리에서의 재앙 이후 영국이 아닌 곳이라면 어디든 낙원처럼 느낀) 처칠은 이 땅에 발을 디딘 바로 그 순간부터 인도를 사랑했습니다. 인도를 향한 처칠의 헌신은 지금과 같이 앞으로도 계속될 것입니다."
 UPI_dealing_discontent:0 "불만 처리"
 UPI_dealing_discontent_desc:0 "어떤 이유에서인지 인도인들은 우리에게 크게 화가 났습니다. 우리의 갑작스러운 새 개혁안들 때문일 게 분명합니다. 옛 맛을 보여주면 지금이 얼마나 좋은지 다시 깨달을지도 모르죠..."
 UPI_visiting_protectors:0 "수호자들 방문"
 UPI_visiting_protectors_desc:0 "우리가 가장 필요한 때에 혼돈과 무정부에 맞서 방패를 든 인도의 보호자들을 향한 경의를 표해 마땅합니다. 이들의 견고한 충성은 찬미받아야 합니다."
 UPI_touring_nation:0 "국내순방"
 UPI_touring_nation_desc:0 "국내의 모든 마을을 방문해 모두를 향해 처칠이 말하게 할 것입니다. 우리 땅을 둘러봅시다!"
 UPI_meeting_competition:0 "경쟁"
 UPI_meeting_competition_desc:0 "선거에서 경쟁은 빠질 수 없는 법이죠. 저들이 뭘 바라는지, 무엇을 인민에게 호소하는지, 어떻게 저들을 꺾을지 고심해봐야 합니다."
 UPI_wooing_people:0 "인민을 향한 구애"
 UPI_wooing_people_desc:0 "인민이 우리를 사랑하도록, 처칠을 사랑하도록, 인도를 향한 우리의 전망을 사랑하도록 만들어야 합니다!"
 UPI_speech_people:0 "인민을 향한 연설"
 UPI_speech_people_desc:0 "사람들에게 연설해, 감동을 일으키고 새계 속 우리 전망에 열광하게 하면서, 우리가 나아갈 길을 알고 있다 여기도록 만듭시다."
 UPI_speech_powerful:0 "강자들을 향한 연설"
 UPI_speech_powerful_desc:0 "제후들, 은행가들, 우리의 전망으로 인도인들을 조직하고 우리의 선거운동에 자금을 댈 세계의 사람들에게 연설합시다."
 UPI_speech_all:0 "모두를 향한 연설"
 UPI_speech_all_desc:0 "모두에게, 인도의 모두에게, 걸어다니는 모든 것에 연설해서 우리의 전언을 피할 수 없는 보편적인 것으로 만듭시다."
 UPI_sloganeering:0 "구호 정하기"
 UPI_sloganeering_desc:0 "선거운동을 위한 구호를 정합시다. 우리를 단결시키고, 우리의 모든 철학을 설명해줄, 단 한 문장 안에 우리의 모든 이상을 축약시킨 무언가요!"
 UPI_radio_broadcasts:0 "라디오 방송"
 UPI_radio_broadcasts_desc:0 "처칠이 라디오를 통해 인민에게 연설할 것입니다. 방송은 반복재생되어 모든 거리 구석까지 처칠의 목소리가 닿게 할 겁니다."
 UPI_door_to_door:0 "방문 여론조사"
 UPI_door_to_door_desc:0 "사람들을 집집마다 보내 누구에게 왜 투표할지, 정보와 반응을 보아봅시다. 전부 좋지는 않겠지만요..."
 UPI_final_days:0 "최후의 나날"
 UPI_final_days_desc:0 "선거운동이 막바지에 접어들었습니다..."
 UPI_purdah:0 "푸르다"
 UPI_purdah_desc:0 "푸르다, 선거를 위한 정부의 일시 업무중단 준비기간이 가까워 오고 있습니다. 때가 되었습니다..."
 UPI_election_day:0 "선거일이다!"
 UPI_election_day_desc:0 "개표합시다. 검표합시다. 다시 세어봐요! 누가 이겼는지, 그게 왜 처칠인지 알아야 해요."
 UPI_night_library:0 "도서관에서의 하룻밤"
 UPI_night_library_desc:0 "책... 처칠은 언제나 책을 좋아했습니다. 자기 도서관에서 책 몇 권을 읽는 게 도움이 될지도 모르죠."
 UPI_reading_books:0 "인종에 관한 독서"
 UPI_reading_books_desc:0 "흥미로운 책이군요... 훑어볼 가치가 있어 보이죠? 비유럽 제족에 대한 처칠의 시각은 이미 확고하지만, 과학적인 새 관념들은 언제나 환영이에요."
 UPI_reading_books_rule:0 "통치에 관한 독서"
 UPI_reading_books_rule_desc:0 "그가 마지막으로 집어든 책은 교실에 어울리는 것이었습니다. 하지만 통치에 관한 책은 이 시험의 시기에 유용하겠죠. 오랜 마키아벨리는 좋은 거예요."
 UPI_new_you:0 "새로운 자네로구만, 오랜 친구여!"
 UPI_new_you_desc:0 "인도를 수복할, 이 야만인들을 자기네 자리로 돌려놓을 길을 처칠은 찾아냈습니다. 놈들은 우리 말을 하고, 우리 명령을 따르고, 피부색 외엔 완전히 잉글랜드인이 되고 말 것입니다."
 UPI_new_declarations:0 "처칠의 새 선언들"
 UPI_new_declarations_desc:0 "정말 오랜만에 처칠이 참모진 앞에서 연설했습니다. 그에겐 새 관념들, 새 급진적 계획들이 있었는데... 글쎄요, 참모들이 얼마나 제대로 알아들었는진 모르겠네요."
 UPI_english_supremacy:0 "인도에 대한 영국의 우세"
 UPI_english_supremacy_desc:0 "인도에 대한 잉글랜드의 통치는 우월하며 의심할 바 없을 것입니다. 반대하는 것들은 우리가 왜 우월한지 빠르게 배우게 될 겁니다."
 UPI_convincing_officers:0 "장교진 설득"
 UPI_convincing_officers_desc:0 "장교진은 간단합니다. 처칠이 신뢰하는 이들은 전부 처칠처럼 유럽인에 식민지도자들입니다. 처칠이 신뢰하지 않는 이들은 어쨌든 회의에도 참석하지 못하죠. 제대로 훈련받은 몇몇 인도인들이라면야 참석할 수 있을지도 모릅니다."
 UPI_revoke_officer_titles:0 "미개 장교 직위 박탈"
 UPI_revoke_officer_titles_desc:0 "우리 이상에 맞지 않는 이라면 그 누구라도 “장교” 직위에서 해제시켜버릴 겁니다. 연합주 위원회에 속한 이들 중 '지배하라 브리타니아여'가 그들의 마음을 지배하지 않거나, 하느님께서 폐하를 보우하신다 생각하지 않는 것들은 살아있어선 안 됩니다."
 UPI_churchill_manifesto:0 "처칠 선언"
 UPI_churchill_manifesto_desc:0 "인도를 위한 처칠의 새 계획들은 복잡하고 광대하며, 민족들의 정착민이자 여러 족속들의 통치자가 되길 바라는 그의 이상에 깊은 뿌리를 두고 있습니다. 처칠은 제국과의 재합, 인도의 통일, 세계 모든 어두운 구석의 개화를 바랍니다. 그 방법이 어떻든 간에 말입니다."
 UPI_natives_in_line:0 "원주민 통제"
 UPI_natives_in_line_desc:0 "원주민들이 선을 지키도록 해야 합니다. 누가 통치하고 누가 통치를 받는 건지 잊지 않도록 말입니다. 놈들에게 상기시켜주시죠, 필요하다면 가혹하더라도요. 이것들 중 일부는 폭력이란 원초적 언어만 이해할 뿐이거든요."
 UPI_cheaper_labour:0 "저가 노동 탐색"
 UPI_cheaper_labour_desc:0 "인도인 노동자들의 수가를 후려쳐도 되고 말고요. 어차피 저치네 제후들부터가 봉토 내의 노동자들을 재산으로 취급하는데, 원래 자리로 돌려놓는 것밖엔 더 안 되죠."
 UPI_impossible_standardisation:0 "규격화 불능"
 UPI_impossible_standardisation_desc:0 "현재 상태에서 규격화는 불가능합니다. 이를 받아들이고 기대치를 낮추는 대신, 총과 탄만은 확실히 받아낼 겁니다."
 UPI_external_affairs:0 "외무"
 UPI_external_affairs_desc:0 "우리 주변의 군벌들을 어떻게 대해야 할까요? 정통성과 자기통치를 향한 저 한심한 노력들을 보세요. 우리 힘 앞에 무너질 놈들에게 그 힘이 허세가 아니란 걸 보여줍시다."
 UPI_to_seas:0 "바다를 향해!"
 UPI_to_seas_desc:0 "비하르는 자원도 풍부하고 바다와도 접했을 뿐더러 우리와 적대관계에 놓인 이웃이기까지 합니다. 다시 한번 바다에 닿을 때도 되었습니다."
 UPI_preparing_expedition:0 "원정 준비"
 UPI_preparing_expedition_desc:0 ""
 UPI_king_country:0 "왕과 나라를 위하여"
 UPI_king_country_desc:0 "영국 국왕은 인도 대륙에 남겨진 탕아들을 분명 그리워하고 있을 겁니다. 영국과의 재회에는 피를 흘려야 할 테지만, 결국 우리가 흘려야 할 피입니다."
 UPI_to_north:0 "북쪽을 향해!"
 UPI_to_north_desc:0 "북으로, 델리로! 아리야바르타의 두 전선에 둘러싸인 채 있을 순 없습니다."
 UPI_every_soldier:0 "모든 병사를 위한 총!"
 UPI_every_soldier_desc:0 "우리 병사들 중 일부는 권총으로, 제자일로, 처칠이 사열 중 그 먼지에 재채기를 할 정도로 오래된 총들을 들고 전투에 나서고 있습니다. 모든 병사들은 이런 고난의 시기에 그 정의가 넓어진 만큼이나 '제대로 된' 무장을 갖추고 있어야 합니다."
 UPI_attritional_warfare_doctrine:0 "소모전 교리"
 UPI_attritional_warfare_doctrine_desc:0 "인도에서 승리란 빠르게 얻을 수 있는 게 아닙니다. 한 치의 실수도 없이 적의 파도를 뭉개버릴 바위들을 준비하십시오. 방어선을 꿰뚫을 거대한 규모의 선두부대를 설립하십시오. 대전쟁은 다시 한번 다가온 것입니다."
 UPI_liberate_delhi:0 "피점 델리 해방"
 UPI_liberate_delhi_desc:0 "점령자들에게서 델리를 해방시켰습니다. 마땅한 영국령을 다시 우리 품에 안았습니다!"
 UPI_unwelcome_liberators:0 "반갑지 않은 해방자들"
 UPI_unwelcome_liberators_desc:0 "보아하니 이거... 해방자로서의 우리의 새 지위도 그리 환영받진 못하는 것 같네요. 이 안타까운 멍청이들은 뭐가 자기들한테 좋은지도 몰라요. 한 수 가르쳐줍시다."
 UPI_next_plans:0 "처칠의 다음 계획은..."
 UPI_next_plans_desc:0 "이젠 어쩌지, 이젠 어쩌지? 아, 너무 많아."
 UPI_internal_affairs:0 "내무"
 UPI_internal_affairs_desc:0 "우리의 내적이고 국가적인 문제를 해결하는 데 무엇을 해야 하는 걸까요? 국가의 통일을 위해선 우리 자신의 정치, 제약, 능력에 강한 손아귀를 뻗을 수 있어야 합니다."
 UPI_problem_manpower:0 "인력 문제"
 UPI_problem_manpower_desc:0 "많은 인도인들이 우리 군에 복무하길 원치 않는다는 게 주요 문제인데, 이유를 알 수가 없네요. 그네들에게 강제하려는 건 잠깐이고 영광은 영원한 것일 텐데 말이에요. 우린 방법을 찾을 겁니다."
 UPI_problem_production:0 "생산 문제"
 UPI_problem_production_desc:0 "우리가 가진 수많은 총들은 일일이 수작업으로 만들어진 탓에 부품들이 쉽게 부서져 완전한 교체를 필요로 합니다. 우리가 가진 수많은 신발과 장화와 윗옷들은 걸레짝 직물로 만들어져 잦은 교체를 필요로 합니다. 문제들을 해결해야만 합니다."
 UPI_problem_resources:0 "자원 문제"
 UPI_problem_resources_desc:0 "그냥 간단히 얘기해서, 우리에겐 필요한 만큼의 자원이 없습니다. 약간의 동굴 탐방과 무력의 창의적 적용이라면 우리가 원하는 걸 찾을지도 모릅니다."
 UPI_native_regiments:0 "원주민 연대"
 UPI_native_regiments_desc:0 "인도 현지민들과 타합할 겁니다. 놈들이 싸우고 싶다면 그렇게 둡시다. 대신 그들을 이끌 장교는 우리 사람들이여야 합니다. 인도인들은 전망을 위해 싸우는 것을 허락받아 우리 사람 중 하나가 될 수 있다는 가치를 증명해낼 테지만, 그 전까지 저들은 인도인이며, 인도인들에겐 장교 임관의 기회를 주지 않을 것입니다."
 UPI_encourage_collaboration:0 "부역 조장"
 UPI_encourage_collaboration_desc:0 "우리를 위해 싸운다면 쌀과 빵을 주겠다. 우리를 위해 죽는다면 그대 가족들이 변상받을 것이다. 우리를 위해 서류작업, 선전노력, 잡무를 해낸다면 그에 합당한 보상을 주도록 하겠다. 선견지명의 처칠과 함께, 오늘 가담하라."
 UPI_dealing_rumors:0 "소문 처리"
 UPI_dealing_rumors_desc:0 "‘독가스’나 ‘대규모의 인도된 기아’에 대한 소문들을 처리합시다. ‘숲 속의 이상한 읊조림’과 ‘잉글랜드인들을 향한 저주’에 대한 소문들을 처리합시다. 멍청하고 미신적인 인간들 같으니."
 UPI_dealing_dissent:0 "반대 처리"
 UPI_dealing_dissent_desc:0 "우리 중 반대자들을 반드시 처리해야 합니다. 놈들을 부르세요. 놈들을 모으세요. 놈들을 분쇄하세요."
 UPI_anglo_indian:0 "영국-인도"
 UPI_anglo_indian_desc:0 "여기서 태어났든 잉글랜드에서 배를 타고 왔든 간에, 영국-인도인들은 건국 활동에 있어 우리의 가장 희귀하고도 가장 가치있는 자원입니다. 이 인도의 혼돈 속에 처한 영국의 한 조각으로 돌아오는 이들을 환영합시다."
 UPI_prodigal_sons:0 "탕아들"
 UPI_prodigal_sons_desc:0 "저들이 돌아왔습니다. 저들이 귀환했습니다. 꽤 많은 수의 사람들이 우리를 군벌들의 멍에뿐이 아닌 인도 그 자체에게서 인도를 구해낸 진정한 해방자로 보면서, 우리나라를 여행하고 있습니다."
 UPI_india_my_image:0 "내가 바라는 인도"
 UPI_india_my_image_desc:0 "인도는 처칠의 가장 위대한 업적이 될 것입니다. 누구도, ‘위대한 사내 하나가 홀로 해냈어’라고 생각하지 않곤 인도를 바라보지 않을 수 없을 겁니다."
 UPI_force_will:0 "우리 의지 관철"
 UPI_force_will_desc:0 "저항하는 이는 처벌될 것입니다. 저항자를 도운 이는 처벌될 것입니다. 저항자를 고발하지 않은 이는 처벌될 것입니다. 러크나우에서부터 모든 마을마다, 얼마나 멀리 떨어졌듯 간에 우리의 의지는 관철될 것입니다."
 UPI_exploit_conflicts:0 "현존 분쟁 이용"
 UPI_exploit_conflicts_desc:0 "인도에서 종족, 종교, 사회 간 긴장은 분명 존재하는 것이고, 인도가 자기들끼리 싸우는 데 집중하길 바라는 약삭빠른 이라면 당연히 그를 기회로 활용할 겁니다. 그리고 우리가 바로 그 약삭빠른 사람들이죠. 서로를 미워하느라 몰두하다 보면 우리에게 저항하려 조직할 틈이 없을 겁니다."
 UPI_protests_every_city:0 "전 도시에서의 시위!"
 UPI_protests_every_city_desc:0 "우리나라의 모든 읍, 촌락, 도시에서 우리의 계책이, 우리 대신 서로를 미워하게 만들려던 우리의 시도가 간파당한 것 같아요. 이제 어쩌죠?"
 UPI_isnt_working:0 "안 통하잖아!"
 UPI_isnt_working_desc:0 "아, 씨발!"
 UPI_steady_go:0 "가던 대로 가자..."
 UPI_steady_go_desc:0 "바꿀 건 없어요. 맹세하죠."
 UPI_life_leader:0 "한 지도자의 삶"
 UPI_life_leader_desc:0 "지루하고 쉬운 인생은 처칠이 몇 년을 살아온 삶이랍니다. 살펴보도록 할까요..."
 UPI_smoke_break:0 "담배 필 시간"
 UPI_smoke_break_desc:0 "꽤 멋진 시가는 처칠이 살면서 자주 즐기는 기호품이에요. 얼마나 남았지 말해준 사람은 아무도 없지만요..."
 UPI_paperwork:0 "서류작업 약간"
 UPI_paperwork_desc:0 "서류작업 약간에, 여기랑 저기에 서명 약간, 10개월 전에 했어야 할 행동 승인까지."
 UPI_lunch_break:0 "점심 먹을 시간"
 UPI_lunch_break_desc:0 "아, 포도주, 고기, 빵이라니. 삼찬상이네요! 처칠은 언제나 긴 점심 휴식을 즐기죠."
 UPI_phone:0 "전화 한 통"
 UPI_phone_desc:0 "그래, 그래, 이해했어. 그래, 그래, 무슨 뜻인지 알아, 안다고. 시키는 대로 해."
 UPI_nap:0 "낮잠 잘 시간"
 UPI_nap_desc:0 "처칠은 언제나 일일 시에스타를 좋아했죠. 하루를 보내는 긴 낮잠 말이에요. 점심 이후엔 언제나 한숨이랍니다."
 UPI_banging_door:0 "누군가 내 방 문을 두드린다..."
 UPI_banging_door_desc:0 "하느님, 대체 거기 누구요? 빌어먹을 수준의 위기라도 벌어진 게 아닌 이상에야 두드린 놈은 그냥..."
 UPI_life_officer:0 "한 장교의 삶"
 UPI_life_officer_desc:0 "연합주에서 진짜 권력을 가진 건 장교들이죠. 재량권을 가지기 시작한 장교들이 자기네 정책에 단결하는 건 이들이 처칠에게 충성하기 때문입니다."
 UPI_resource_problem:0 "자원 문제"
 UPI_resource_problem_desc:0 "우리 땅에는 3천만 명이 넘는 사람들이 있습니다. 농장에서 생산하는 것 갖곤 턱도 없죠. 수를 써야 하는데, 그 수를 사람들이 좋아하진 않을 거예요. 쌀도 없는데 이라도 악 물어야죠."
 UPI_rationing:0 "배급"
 UPI_rationing_desc:0 "남성: 쌀 450 그램. 여성: 쌀 350 그램. 아동: 쌀 150 그램. 비노동자에겐 감량, 농업 종사자에겐 증량."
 UPI_harsh_putdowns:0 "엄혹한 진압"
 UPI_harsh_putdowns_desc:0 "막아. 당장 놈들을 막아! 무슨 수를 써서라도, 총알을 다 쓰더라도 불만을 끝장내라고!"
 UPI_gentle_hand:0 "온화한 손길"
 UPI_gentle_hand_desc:0 "저 사람들이 절박하게 구는 데엔 분명한 이유가 있죠. 너무 모질게 다루지만은 맙시다. 시위대는 좀 더 온화히 다뤄야죠."
 UPI_demand_churchill:0 "처칠의 참석 요구!"
 UPI_demand_churchill_desc:0 "대체 빌어먹을 우리 지도자는 어디 있는 거야?! 가, 가서 그 자식 좀 침대에서 끌어내, 그 빵댕이를 당장 여기로 끌고 오라고!"
 UPI_gas_indians:0 "인도인들에 대한 가스 살포"
 UPI_gas_indians_desc:0 "처칠에겐 특별한 계획이 있었습니다. 클로린 가스를 뿌리는 거요. 최루탄을 깝시다. 포탄 일발 장전. 싸울 때가 온 겁니다. 우리가 이 유격전을 얼마나 심각하게 여기는지 놈들에게 보여줍시다."
 UPI_need_help:0 "도움이 필요해!"
 UPI_need_help_desc:0 "더 극단적이어야 합니다. 더 강해져야 해요. 이 나라, 우리의 통치, 영국과의 접촉을 보장하기 위해서라면 할 수 있는 뭐든지 해봐야 합니다. 뭔가 해야 해요."
 UPI_chemical_friends:0 "화학적 친구들"
 UPI_chemical_friends_desc:0 "화학무기를 우리 군에 보급하면 어느 전선에서든 최대치의 위력을 뽐내게 될 겁니다."
 UPI_take_every_gun:0 "모든 총포를 취한다"
 UPI_take_every_gun_desc:0 "모든 화기를 취할 것이니, 모든 총포는 국가에 속해야 합니다. 흑색화약에서부터 근대 반자동 소총까지, 가질 수 있는 모든 총포를 가져야 합니다."
 UPI_radical_solutions:0 "처칠의 급진적 해결안"
 UPI_radical_solutions_desc:0 "비하르를 침공한다. 놈들을 분쇄한다. 바다로 진출한다. 이것이 우리가 나아갈 유일한 길이다. 이것이 영국과 연락할 유일한 길이며, 도움을 받을 유일한 길이고, 고국으로 갈 유일한 길이다."
 UPI_last_war:0 "최후의 전쟁"
 UPI_last_war_desc:0 "갈리폴리에서 벌어진 일이 처칠에게 너무나 깊은 상처를 남긴 탓에, 많은 휘하 장교들은 공세를 택한 그에게 충격을 받았습니다. 그런 데도 처칠은 본래의 결정을 따르려 합니다. 계획들을 쏟아내고, 해결책을 찾으려 일하고, 과거의 실패들에서 배울 점을 찾으려 합니다."
 UPI_what_wrong:0 "뭐가 잘못된 것이었는지 이해하며"
 UPI_what_wrong_desc:0 "뭐가 잘못이었던 거죠? 대체 무엇이 갈리폴리에서의 완승을 막았던 걸까요? 그 더 큰 전쟁에서 무슨 일이 있었기에 그 전선을 무너뜨릴 수 없었던 걸까요? 문제를 풀어봅시다. 사안을 풀어봅시다. 새 전술을 배워봅시다."
 UPI_conscription_laws:0 "징집법"
 UPI_conscription_laws_desc:0 "인력이 필요합니다. 엄청 많은 인력이요. 총구를 들이대서라도 놈들을 끌고 옵시다."
 UPI_every_gun:0 "총은. 전부. 다."
 UPI_every_gun_desc:0 "망할 총 전부, 이 나라의 망할 총 전부를 군으로 끌고 오라고! 규격화는 까라 그래, 그런 고려보다도 무기가 필요하다니까!"
 UPI_push_ocean:0 "대양을 향한 질주"
 UPI_push_ocean_desc:0 "전진! 대양으로, 비하르로, 모든 것을 점령하라, 거기 있는 모든 것을 점령하라!"
 UPI_air_or_sea:0 "바다 혹은 하늘"
 UPI_air_or_sea_desc:0 "한때의 제독성상이었던 처칠이 이제 다시 바다를 바라보고 있습니다. 몇 년 동안 볼 수 없던 그 푸르른 바다를 응시하며, 바다만큼이나 짠 눈물 한 방울이 그의 볼을 따라 흘러내립니다..."
 UPI_extremism_rising:0 "극단주의 증가"
 UPI_extremism_rising_desc:0 "저항에 대한 우리의 계획이... 심히 소란스럽고 폭력적인 전환을 불러온 것 같네요. 대체 무슨 일이죠?"
 UPI_solution_backfires:0 "우리식 해결안의 역효과"
 UPI_solution_backfires_desc:0 "우리가 내놓은 모든 해결안이 실패하고, 평화를 유지하려던 모든 시도가 폭력을 낳은 것처럼 보이는군요. 무슨 일이 벌어지는 겁니까?"
 UPI_army_desertions:0 "육군 탈영"
 UPI_army_desertions_desc:0 "인도군의 인원들이 우리 군에서 쏟아져 나오고 있습니다. 불충한 인도 것들은 나아길 길도 제대로 보지 못하는군요. 그렇다고 우리가 뭘 할 수 있는 것도 아닙니다. 놈들의 탈영은 우리가 너무 얇게 퍼져있다는 뜻이라서 말입니다..."
 UPI_low_supplies:0 "적은 보급품"
 UPI_low_supplies_desc:0 "남은 탄환이 많지 않습니다. 포탄도 많지 않아요. 뭐, 칼이라도 쓸까요? 그마저도 떨어지면요?"
 UPI_police_everywhere:0 "사방에 깔린 경찰"
 UPI_police_everywhere_desc:0 "우리 군경이 어째 민간인보다 더 많이 보이는 것 같네요. 그런데도 폭동은 끊이질 않아요. 이걸로는 분노를 막을 수 없나 봐요. 그럼 대체 뭘로 가능한 걸까요?"
 UPI_desperate_measures:0 "절박한 수단들"
 UPI_desperate_measures_desc:0 "우리는 궁지에 몰렸습니다. 다른 무슨 일이 벌어지지 않는 한에야 우린 갈기갈기 찢길 거예요. 그렇지만... 뭐라고요?"
 UPI_urban_chemical:0 "도심 내 화학물 사용 허가"
 UPI_urban_chemical_desc:0 "처음 있는 일이지만은... 도시를 포격해야 합니다. 자기네 집에 있는, 마천루에 있는, 인구밀집 지역에 있는 사람들을 향해 가스를 뿌려댈 겁니다. 하느님께서 우리를 용서하시길."
 UPI_boiling_point:0 "임계점"
 UPI_boiling_point_desc:0 "모든 게 틀어지고 있어요, 뭔가... 뭔가 다를 수를 써야 해요. 최후의 일격... 평화를 유지할 최후의 시도가..."
 UPI_ashes_to_ashes:0 "재는 재로"
 UPI_ashes_to_ashes_desc:0 "끝났습니다. \n\n 다 끝났어요. \n\n 허망 뿐이란 말입니다."
 UPI_open_trade_britain:0 "영국과의 무역 개방"
 UPI_open_trade_britain_desc:0 "영국, 그래요, 영국, 저들의 재화, 무역, 부관을 받아낼 때가 된 거죠. 이 비루한 대륙에서 영국의 마지막 거점 중 하나가 우리니까요. 당연히 영국이 우리를 도울 거예요."
 UPI_need_guns:0 "총포가 필요해!"
 UPI_need_guns_desc:0 "리-엔필드, 아님 엿같은 리-마티니든, 받을 수 있는 거라면 다 좋아요. 안팍의 야만인 떼거리를 막을 수만 있다면 우리 손에 쥘 수 있는 모든 총기든 좋다고요."
 UPI_need_equipment:0 "장비를 생산해야 해!"
 UPI_need_equipment_desc:0 "자체 재화를 생산하며 생산성을 높혀야 합니다. 우린 다시금 제국의 생산적인 일원이 될 것입니다."
 UPI_wounded_lion:0 "상처입은 사자"
 UPI_wounded_lion_desc:0 "세계는 흐릿하고 온몸은 아프기만 해요. 처칠이라면 침대에 편히 누워 위스키랑 포도주를 마시는 정도로 괜찮겠죠?"
 UPI_punish_army:0 "육군 처벌"
 UPI_punish_army_desc:0 "특히나 종족적으로 뒤섞일 때면, 건방지고 엉성한 군은 항상 자신을 과대평가하기 마련입니다. 이 상황을 어떻게 타개하는지 로마인들은 알았던 것도 같은데요?"
 UPI_punish_police:0 "경찰 처벌"
 UPI_punish_police_desc:0 "모든 경찰들이 '공동체의 일부'라는 생각에 잠겨 국가에 대한 의무를 저버리고 있는 것처럼 보입니다. 이들을 모조리 쳐내고 더 충성스러운 이들로 채우면 효과가 있을 겁니다."
 UPI_punish_indians:0 "인도인 처벌"
 UPI_punish_indians_desc:0 "원주민들은 당연하고도 후회스럽게도 자기네의 열등성을 지키려 들고 있습니다. 놈들에게 자기네 자리를 상기시키고 잉글랜드 인종을 위한 길을 닦게 만드는 것이 우리의 의무입니다."
 UPI_labour_camps:0 "노동수용소"
 UPI_labour_camps_desc:0 "너희의 주인들을 위해 일해라. 우리의 재화를 생산하면 너희에게 보상이 있을 것이다. 복종은 은혜로 보답할 것이며 노동은 식량으로 보상받을 것이다. 일하지 않겠다 하면 부러질 것이다."
 UPI_enforced_supremacy:0 "앵글인의 우세 강요"
 UPI_enforced_supremacy_desc:0 "인류의 최정점인 우리 앵글-색슨인들은 다른 모든 인종들을 교육시키고 길들여야 합니다. 안타깝지만 세계의 야만인들은 이를 이해하지 못하고 있으니, 좀 더 거친 접근법을 채택할 필요가 있습니다."
 UPI_rooting_dissent:0 "반대자 탄압 실시"
 UPI_rooting_dissent_desc:0 "사회민주주의자들과 원주민 통치 청원자들은 자기네가 원하는 대로 헛소리를 지껄이며 모이고 싶을 때 모일 수 있다고 생각하나 봅니다. 다행스럽게도 폭동법이 이 문제를 해결하기 위해 선을 보였습니다."
 UPI_begin_preparations:0 "대비 실시"
 UPI_begin_preparations_desc:0 "인도는 복종과 굴복에 대해 배우게 될 겁니다. 군사력을 통한 공포가 필요하다면야, 그렇게 하죠."
 UPI_heavy_policing:0 "폭압적인 치안유지"
 UPI_heavy_policing_desc:0 "충성스러운 우리의 간부들이라면 야만의 멍에 아래 남길 바라는 모두의 등뼈를 박살낼 수 있습니다. 놈들은 더 이상 편히 잘 수 없어요."
 UPI_bring_gas:0 "가스 동원"
 UPI_bring_gas_desc:0 "클로린 가스는 군인들에게 만큼이나 민간인들에게도 잘 통합니다. 야만인 무리를 빨리 무력화시키는 데 이만한 게 없습니다."
 UPI_public_executions:0 "공개처형"
 UPI_public_executions_desc:0 "공개처형은 잉글랜드의 전통이고, 아시아에 온 여러 것들 중 하나입니다. 위대했던 수많은 왕과 여왕들이 이를 통해 인민에 대한 자신의 지배권을 각인시키고 미래의 해악을 예방해냈습니다. 그들 대에도 그렇게 잘 통했다면 우리에게 분명 그럴 겁니다."
 UPI_crush:0 "놈들을 분쇄하라!"
 UPI_crush_desc:0 "몇 달이 넘게 이어질 정부의 급습들은, 적어도 우리가 통제하는 영역 내에선 총독부의 권위에 대항할 저항조직들이 끝장났음을 의미하게 될 것입니다."
 UPI_strike_neighbours:0 "이웃을 침략하라!"
 UPI_strike_neighbours_desc:0 "열대의 통치 아래 떨어지기 전까지 벵골과 펀자브는 모두 보석이었습니다. 이들을 라자로 재통합시키면 우리 모두에게 이익이 될 겁니다."
 UPI_consolidate_gains:0 "전과 굳히기"
 UPI_consolidate_gains_desc:0 "지난 세월 우리의 경험과 달콤했던 시간을 거치고 나면, 새 영토들은 자신들이 우리나라의 일부라는 사실을 인정할 것입니다."
 UPI_internal_strife:0 "내분"
 UPI_internal_strife_desc:0 "씨발 뭐야!? 야 처칠한테 파인트 한 잔만 더 줘 봐."
 UPI_indian_savage:0 "인도인의 야만성이란!"
 UPI_indian_savage_desc:0 "우리가 대면하고 있는 이들의 본성을 잊어선 안 됩니다. 문명이 닿기 전 이 대륙에 있었던 악행들을 떠올려 본다면 우리의 자애에 대한 그 어떤 의심도 떨쳐낼 수 있을 겁니다. 설령 조작을 해서라도요."
 UPI_bizzare_rituals:0 "괴악한 제례들"
 UPI_bizzare_rituals_desc:0 "요상한 토템들과 괴상한 제례들, 살해당한 남자, 여자, 아이들과 마주했습니다. 조사에 착수해 우리가 무엇을 막으려 싸우는 것인지 모두에게 보여줘야 합니다."
 UPI_resistance_crushed:0 "저항 분쇄"
 UPI_resistance_crushed_desc:0 "우리 통제권 안에선 잉글랜드의 권위에 저항할 조직이 남아있지 않은 게 확실합니다. 전혀, 전혀요."
 UPI_annihilate_socialists:0 "사회주의자들을 멸하라!"
 UPI_annihilate_socialists_desc:0 "경제학에 대한 몰이해에 잉글랜드의 우세에 대한 몰이해로 접합된 우리 서쪽의 뇌 없는 우중들은, 우리의 정착민 국가를 멸망해야 마땅한 존재로 여기고 있습니다. 놈들이 극적인 수를 쓰기 전에 모조리 정복해버립시다."
 UPI_united_front:0 "연합전선"
 UPI_united_front_desc:0 "인도인들의 연맹이 우리를 포위한 것임이 명확해졌습니다. 서쪽의 것들이 그랬던 것처럼요. 무시무시한 분쟁이 우리 앞에 놓여있다 해도, 여기서 우리가 성공을 거둔다면 우리의 임무가 거의 완료됐다는 뜻이 될 겁니다."
 UPI_bloody_bruised:0 "피 묻고 멍들어도 부러지진 않았다!"
 UPI_bloody_bruised_desc:0 "백인과 인도인들은 이제 전우입니다. 자유의 추구 속에서 절박한 전쟁들이 우리를 하나로 만들었습니다. 우리의 바람에 대한 약간의 무지와 오해는 여전히 남아있습니다."
 UPI_contact_british:0 "영국과의 접촉"
 UPI_contact_british_desc:0 "아, 런던, 얼마나 그리웠나요! 제발 돌아와줘요. 모든 걸 잉글랜드식으로 만들었다지만 잉글랜드 통치 아래에 있지 않으면 잉글랜드식이 된 데에 아무 의미가 없잖아요, 안 그래요?"
 UPI_false_isles:0 "거짓된 제도"
 UPI_false_isles_desc:0 "우리를 인정하지 않겠다고? 우리의 원칙들을? 우리의 목표들을? 자유를 향한 우리의 헌신을? 우리 인종을 향한 우리의 헌신을? 누군가 잉글랜드인들을 앗아가곤 광인들로 바꿔놨습니다! 지구상에 남은 유일한 잉글랜드인들인 우리는 진정한 영국령 인도를 확보해야 하며, 우리가 가진 힘을 다해 가짜들에 맞서 투쟁할 것입니다."
 UPI_cannot_win:0 "우린 이길 수 없어"
 UPI_cannot_win_desc:0 "우린 대영제국과 싸우는 것일 뿐이잖아요. 왜 그렇게 울상이에요? 웃어요! \n\n §R씨발 웃으라고.§"
 UPI_defense:0 "막아라, 막아!"
 UPI_defense_desc:0 "충분히 버티기만 한다면 놈들도 포기할 겁니다. 적이 우리 국경 안으로 침입할 수 없게 전력을 다해야 합니다."
 UPI_fortifications:0 "방어시설 건설"
 UPI_fortifications_desc:0 "방어시설들로 만든 방어선으로는 놈들의 멍에에게서 우리를 자유롭게 둘 수 있을 겁니다. 적어도 당장은 말입니다."
 UPI_grind:0 "놈들의 강습을 갈아버려라!"
 UPI_grind_desc:0 "지금의 우리를 더러 비인간적이라 한다면, 놈들의 보급선을 끊어 굶어 죽게 만들 때엔 뭐라 짖어댈지 봅시다!"
 UPI_attack:0 "공격하라, 공격!"
 UPI_attack_desc:0 "박살나고 나면 우리에게 두 손 모아 빌게 될 겁니다. 마드라스를 차지해서 놈들이 무너지는 꼴을 봅시다."
 UPI_strike_madras:0 "마드라스를 쳐라!"
 UPI_strike_madras_desc:0 "우리의 힘 앞에 놈들은 자비를 빌었습니다. 이제 우린 마드라스를 차지해 놈들의 붕괴를 지켜볼 것입니다."
 UPI_cut_foothold:0 "놈들의 교두보를 쳐내라!"
 UPI_cut_foothold_desc:0 "마드라스는 나머지 인도 지역들이 그러하듯 잉글랜드에게 동참할 것입니다. 우리의 침공을 지속해 마드라스를 합병하고 재개화시킬 준비를 갖춰야만 합니다."
 UPI_peace_honour:0 "명예로운 평화"
 UPI_peace_honour_desc:0 "영국 제도의 거주민들이 이성을 되찾았습니다. 이후 몇 달간 암스터르담에서 진행된 평화교섭 끝에, 전 인도에 대한 통제권이 우리에게 부여되었습니다."
 UPI_churchill_empire:0 "처칠의 제국"
 UPI_churchill_empire_desc:0 "라자가 돌아왔습니다. 잉글랜드와 이어져 있진 않지만, 우리에게 잉글랜드의 정신은 남아있습니다."
 UPI_dominion_india:0 "인도 자치령"
 UPI_dominion_india_desc:0 "인도의 대부분을 우리 기치 아래 통합시켰습니다. 집에 갈 때입니다."
 UPI_english_visit:0 "잉글랜드 국빈방문"
 UPI_english_visit_desc:0 "영국은 우선 우리 영토를 방문해 자기네 눈으로 직접 이 땅을 보겠노라 고집하고 있습니다. 놈들이 이 상황을 이해라도 해주지 않는 한에야, 사건을 덮을 시간은 마땅치 않습니다."
 UPI_horror:0 "공포로다, 공포로다"
 UPI_horror_desc:0 "영국은 우리의 행동을 살인적이고 악한 만큼이나 잔혹하고 야만적이라 보고 있습니다. 영국 것들이 우리 피를 보겠다며 달려들 때도 머지 않았습니다."
 UPI_cover_up:0 "덮어버리기"
 UPI_cover_up_desc:0 "영국이 우리의 헌신을 인정했습니다. 우리가 승자들입니다. 범죄를 덮고, 우리는 인도의 통치자들이 될 것입니다."
 UPI_india_beautiful:0 "인도, 아름다우며 자유로운 존재"
 UPI_india_beautiful_desc:0 "우리는 인도의 해방자들입니다. 전쟁이 있던 곳에 평화를 가져온 게 우리입니다. 무지가 있던 곳에 문명을 가져온 게 우리입니다. 우리의 손의 피는 무엇과도, 우리가 이룬 그 무엇과도 비할 수 없습니다."
 UPI_old_bastard:0 "여파"
 UPI_old_bastard_desc:0 "이제 어쩐답니까?"
 UPI_rose_india:0 "데바가 인도를 구원하다"
 UPI_rose_india_desc:0 "인도 노동활동가, 연합주의 인도 민족회의가 권력을 차지했습니다."
 UPI_end_chaos:0 "혼돈 종식"
 UPI_end_chaos_desc:0 "빵, 장미, 평화의 말들로 인도를 지켜낼 것입니다. 경찰이 집집마다 찾아 빈자들에게 필요한 자원을 나눠줄 것입니다."
 UPI_plans_motion:0 "우리 계획 시행"
 UPI_plans_motion_desc:0 "우리 계획을 시행에 옮길 때가 왔습니다. 우리의 통치를 인도 전역으로 확대합시다."
 UPI_merge_bihar:0 "비하르 통합"
 UPI_merge_bihar_desc:0 "We shall merge with Calcutta - rejoin with our Indian brothers, and shake off the stain of Churchill."
 UPI_closing_talks:0 "대담 종료"
 UPI_closing_talks_desc:0 "확정됐습니다. 연합주는 비하르 아래서 형제들과 하나가 될 것입니다."
 UPI_aryavarta:0 "아리야바르타의 계획들"
 UPI_aryavarta_desc:0 "아리야바르타는 자기네 영토를 잇고자 연합주에 오랫동안 눈독을 들여왔습니다. 행동할 때가 왔습니다."
 UPI_bring_peace:0 "학대당한 자들에게 평화를"
 UPI_bring_peace_desc:0 "우리 경찰들이 거리를 행진합니다. 화염병은 더 이상 날아들지 않습니다. 진정의 시기가 찾아온 것입니다."
 UPI_provisional_government:0 "임시지역정부"
 UPI_provisional_government_desc:0 "한때 처칠이 차지했던 땅이 이제 우리의 것이 되고 임시정부가 설립됐습니다. 반갑습니다, 러크나우여."
 UPI_personality_cult:0 "개인숭배"
 UPI_personality_cult_desc:0 "화신을 찬미하라! 화신을 찬미하라! 성벌을, 성전을 시작하여 인도를 무릎 꿇릴 때가 왔노라!"
 UPI_peace_ultraviolence:0 "잔악한 폭력을 통한 평화"
 UPI_peace_ultraviolence_desc:0 "피가 거리를 메웠습니다. 불신자들은 몸을 꿰뚫렸고 옛 행정부의 잔존자들은 숲으로 도망쳐 나무들에게 흡수당했습니다. 피가 내린 곳에 평화가 내렸습니다."
 UPI_prepare_rituals:0 "제례 준비"
 UPI_prepare_rituals_desc:0 "연합주에서 새 시대를 열기 위해선 제례가 반드시 행해져야 합니다. 화신과 그녀의 승천자들을 환영합시다."
 KAL_avatar:0 "화신 각성"
 KAL_avatar_desc:0 "칼리의 화신이 깨어납니다! 우리에게 반대하던 이들을 도살하고 권력을 쟁취했으니, 이제 칼리의 화신을 일으켜 여느 때보다 가까워진 현세의 끝을 향해 진군할 때가 왔습니다! 악의 소멸이 기다림이 적들의 흐르는 피로 쓰여 있습니다!"
 KAL_fire_burn:0 "세상을 태워버릴 불"
 KAL_fire_burn_desc:0 "불은 죄악을 정화하고 모든 것을 태워, 낙원에 존재할 수 없는 것에게선 재를, 존재할 수 있는 것에게선 금을 남깁니다. 우리의 총포가 불을 가져오고 우리의 검이 죽음을 가져오니, 이 둘로써 모든 무기의 진정한 목적 수행, 이 행성 위에서 죄악을 씻어낼 차례가 되었습니다."
 KAL_scorch_cities:0 "도시 초토화"
 KAL_scorch_cities_desc:0 "도시는 죄악자들과 이단들이 숨기에 가장 좋은 장소입니다. 답은 간단합니다. 도시를 불태우는 것입니다. 연기가 점차 조여들고 불이 놈들의 살갗을 핥을 때면, 이단자들은 뛰쳐나오기 마련입니다. 그럼 거기서 공포에 빠진 놈들에게 총알을 먹여주면 되는 것이죠."
 KAL_warrior_priests:0 "전사사제"
 KAL_warrior_priests_desc:0 "우리 사제들은 최전선에서 적을 죽이는 만큼 아군에게 가르침과, 자신들을 바라보는 모두에게 영감을 불어넣습니다! 마체테의 날이 떨어지면 사제들은 칼리를 향한 자신들의 사랑을 열렬히 표현할 것이며, 쓰러져 피를 흘릴 때면 참혹한 우리의 대의를 위해 마지막 숨을 내뱉을 것입니다. 그들이 바로 모두를 위한 영감인 것입니다!"
 KAL_lambs_slaughter:0 "도살할 어린 양들"
 KAL_lambs_slaughter_desc:0 "우리 전사들은 지치고 배고프고 장비도 제대로 갖추지 못 했습니다... 전사들에게 모든 집, 모든 촌락, 모든 도시에서 자비 없이 모든 것을 약탈할 수 있는 허락을 내려줍시다. 그걸로도 만족하지 못한다면. 죽은 자의 살점을 뜯어먹을 수 있도록 해줍시다. 어떤 의미로든 우리의 적은 도살할 양이니 말입니다."
 KAL_forced_marches:0 "죽음의 행진"
 KAL_forced_marches_desc:0 "전사들에게 진군하라 명령하십시오. 전진, 전진, 멈추지 말고 전진하라! 잠은 낙원을 향한 행진의 시간을 앗아갈 뿐입니다! 휴식은 쓸모 없는 행동에 기력을 소모시킬 뿐입니다. 필요하다면 신앙을, 필요하다면 말을, 필요다하면 채찍을 휘두릅시다! 행진하라!"
 KAL_seize_air:0 "타오르는 대기를 취하라"
 KAL_seize_air_desc:0 "처칠은 우리에게 독가스탄과 제조법이라는 선물을 남기고 떠났습니다. 이 선물로 전장에서 마주치는 이들을 분쇄합시다. 마른 땅에 선 이들의 폐에 물을 집어넣어줍시다."
 KAL_legions_unending:0 "무한의 군단"
 KAL_legions_unending_desc:0 "우리에겐 무한의 군단이 있습니다. 군단은 연령, 능력, 신체를 따지지 않습니다. 칼을 휘두를 수 있다면 칼리의 군에도 가담할 수 있습니다. 수백만의 남녀가 세상에 진군해 대항하는 모든 이들을 짓밟을 것입니다. 우리는 무한일 것입니다."
 KAL_don_mundamala:0 "문다말라를 두르소서"
 KAL_don_mundamala_desc:0 "문다말라, 사람의 머리와 손으로 만들어 신들이 두른다는 이 장식띠는 인민들 사이에서 인기가 높습니다. 세상의 종말이신 칼리께서 이 신성한 장식띠를 두르심은 참으로 가한 일입니다."
 KAL_annihilate_anglo:0 "역겨운 앵글 잔존자 말살"
 KAL_annihilate_anglo_desc:0 "한때 지배했던 자들인 잉글랜드 것들에겐 여전히 지지자들이 남아있고, 여전히 그 역겨운 손들이 우리의 전망 곳곳에 달라붙어 있습니다. 놈들을 격파하고, 봉건 이단자들의 마지막 잔재를 일소할 때가 왔습니다. 놈들을 태웁시다."
 KAL_seize_weapons:0 "진니들의 무기 몰수"
 KAL_seize_weapons_desc:0 "공산주의자, 아나키스트, 변패 미래주의자, 전제주의자. 모두 이단이고, 모두 악이며, 모두 무장했습니다. 우리 성전사들에게 적에게서 앗아오고 집어온 무기의 사용법을 가르칩시다. 당장 집에 들어가 화기든, 검이든, 창이든, 사용할 수 있는 그 무언가의 사용법을 가르칩시다. 적멸을 가져올 때가 되었으니, 그를 위해선 무기가 필요한 법입니다."
 KAL_invoke_gods:0 "전쟁의 신들을 불러내다"
 KAL_invoke_gods_desc:0 "우리 여기 있습니다, 아 전쟁의 신들이시여! 칼리께 이 전쟁은 선물이나, 그러나 그대에겐 우리의 희생제가 될 것입니다! 신성한 무기들을 우리에게, 이 세상을 불태울 화염과 불을 우리에게 가져다 주소서! 그대의 발 아래 우리 젓들을 짓밟으시고 칼리의 진정한 전망이 천 년을 피어오를 폐허의 연기를 뚫고 빛나도록 해주소서!"
 KAL_divine_mission:0 "성덕"
 KAL_divine_mission_desc:0 "우리에겐 세상을 절멸시키고 새 회기를 가져올 신성한 사명이 놓여있습니다. 우리의 심장 속에 증오를 담아, 우리의 혈관 속에 끓는 피를 담아, 우리의 폐 속에 연기를 피워, 이 사명을 우리가 완수하도록, 세상에 끝의 전망을 보여줄 수 있도록 하소서!"
 KAL_end_time:0 "시간의 끝"
 KAL_end_time_desc:0 "세상의 끝은 시간의 끝, 다가오는 역사의 끝이며, 영원히 걸릴 것이 찰나에 완성됨을, 우리의 성전 속에서 무한을 향해 찰나에 닿게 됨을 뜻합니다. 시간의 끝이 도래했습니다!"
 KAL_end_space:0 "공간의 끝"
 KAL_end_space_desc:0 "세상의 끝은 공간의 끝, 우리 세상에 우리를 묶는 물질적 제약과 물질적 장애물의 끝을 뜻합니다. 세상을 산맥이나 바다가 아닌, 정복되길 기다리는 무한한 전장의 광활한 평야로 보는 일백만의 남녀의 분노로 이 세상은 잠겨 버릴 것입니다."
 KAL_end_evil:0 "악의 끝"
 KAL_end_evil_desc:0 "우리 생명을 앗아가는 매 순간마다 악의 생명이 끝납니다. 우리가 흘리는 피의 매 방울마다 또 다른 방울이 모든 악의 절멸을 향해 떨어집니다. 우리 군대가 내딛는 매 발자국마다 우리의 낙원을 향한 발자국도 늘어갑니다. 전진하라, 악의 끝이 우리 앞에 다가왔다!"
 KAL_renewed_faith:0 "칼리 신앙 부흥"
 KAL_renewed_faith_desc:0 "수년 전 칼리 신앙은 영국 쓰레기들 아래서 탄압받았습니다. 신봉자들은 기다렸습니다. 다가올 누군가를, 선봉에 설 누군가를 기다렸으니, 이제, 칼리의 화신, 칼리 유가의 도래자, 칼리 유가의 종결자가 여기 있습니다."
 KAL_mitahara:0 "미타하라"
 KAL_mitahara_desc:0 "칼리의 간택자들은 우리의 신의 화신께 생존을 위한 게 아닌 이상 동물의 피를 흘리게 하지 말고, 오직 채소, 우유, 달걀만 먹으며 살아갈 것을 엄히 지도받았습니다. 이 변화를 받아들이기까지 몇몇에겐 오랜 시간이 걸리겠지만, 미티하라는 진정한 신앙의 신봉자들 사이에서 큰 인기를 끌고 있습니다."
 KAL_human_sacrifice:0 "인신공양"
 KAL_human_sacrifice_desc:0 "칼리께선 피를 요구하시고, 칼리께선 고통을 요구하시며, 칼리께선 생명의 파괴와 죄악자들, 이단자들, 화신의 전언을 거부하는 자들의 파괴를 요구하십니다. 칼리께 모든 영광을 바치고자 한다면 우리 전언을 볼 수 없는 눈먼 자들의 피를 바쳐야 마땅합니다!"
 KAL_warrior_goddess:0 "전사여신"
 KAL_warrior_goddess_desc:0 "칼리께선 수많은 존재들의, 악마 칼리의 여신 칼리의 모든 존재의 반영이십니다. 그 어떤 무언가보다 지금 칼리께서 취하신 여인의 형상은, 만인에게 칼리의, 파괴의 이 세상에서 악을 정화할 불들의 타오르는 불꽃이 자리하고 있음에 대한 증명입니다. 그 불꽃이 저 멀리 모두에게 번지게 하소서!"
 KAL_kali_ungettered:0 "칼리, 속박되시지 않는 시간이시자 본질"
 KAL_kali_ungettered_desc:0 "칼리께선 모든 곳이시고, 칼리께선 불멸하시며, 칼리께선 이 우주가 끝난 후에도, 이 우주가 불타고 정화된 이후에도 존재하실 것입니다. 그와 같이 시간에 속박되지 아니하시며 구속되지 아니하시는 칼리께선 불멸토록 통치하실 것입니다!"
 KAL_himsa:0 "살생"
 KAL_himsa_desc:0 "살생은 칼리의, 칼리 유가의 이 시대에 표식을 남길 파괴와 가해와 고통의 진정한 구현입니다. 타인에게 해를 입히지 않고 이 고통의 시대를 연장하자는 이단적인 불해와 달리, 살생은 해가 앞으로 촉진하는, 새로이 할 현실을 가져올 길이라 선언합니다. 이 회기를 끝내려면 모두가 죽어야 하는데, 놈들이 늙어 죽든 우리 칼에 죽든 무슨 상관입니까?"
 KAL_goddess_blood:0 "피의 여신"
 KAL_goddess_blood_desc:0 "칼리께선 수많은 것, 피의, 모성의, 보호의, 파괴의, 그리고 다시 피의 대리이십니다. 세상을 피투성이로, 생명력의 증기를 내뿜는 뜨거운 피로 적실 의식들로써 그분을 기릴 것입니다."
 KAL_fear_death:0 "죽음을 두려워 말라"
 KAL_fear_death_desc:0 "죽음은 필연이고 죽음은 무한히 두려운 것이지만, 죽음을 두려워해선 안 됩니다! 우리는 이루어져야 할 악의 절멸이라는 칼리의 신성한 위업을 위해 죽는 것입니다. 그대는 낙원에서 다시 태어날 것이고, 새 회기 속에 태어날 것이며, 이 신성한 위업 속 그대의 역할은 윤회마저 찢어놓을 것입니다!"
 KAL_blood_cleanses:0 "피가 너희의 죄악을 씻어내리라"
 KAL_blood_cleanses_desc:0 "피가 다가옵니다. 모든 위약을 향해, 피가 당신을 정화하기 위해. 모든 죄악마다 전투에서의 세례가 그대를 다시 온전하고 순수하게 해줄 것입니다. 그대는 싸우고, 그대는 죽이고, 그대는 죽어서, 매번 그대가 죽일 때마다, 매번 그대가 피 흘릴 때마다, 전장에서 그대가 죽어갈 때, 그대는 용서받을 것이며, 더 위대한 무언가로서의 환생이 보장될 것입니다."
 KAL_death_knell:0 "세상의 죽음의 종소리"
 KAL_death_knell_desc:0 "칼리 유가, 고통의 시간은 수세기 끝에 끌려나오게 되었습니다. 기술이 발달해도 나약해진 도덕률 앞에 인류는 붕괴하고 있습니다. 우리에겐 신성한 직무가 남아있습니다. 세상을 파괴하고 칼리 유가의 끝을 가져오는 것."
 KAL_end_kali:0 "칼리 유가의 끝"
 KAL_end_kali_desc:0 "칼리 유가의 끝을 향해 우리는 진군합니다. 세상의 끝을 보고자 우리는 진군합니다. 칼리를 위해, 칼리 유가의 끝을 위해, 새 낙원의 창조를 위해 우리는 진군합니다! 앞으로, 누구도 살려두지 마라, 누구도 살려두지 마라!"
 KAL_birth_new:0 "새 세상의 탄생"
 KAL_birth_new_desc:0 "새 세상이 태어난, 혹은 적어도 태어나는 중입니다. 칼리의 화신께서 우리와 함께 진군하시며 우리는 지금의 목표들을 이루었습니다. 하지만 미래엔... 미래엔 무엇이 기다리겠습니까? 오직 화신께서만 아실 것입니다. 화신을 찬미하라! 칼리를 찬미하라!"
 UPI.1.t:0 "첫 번째 편지"
 UPI.1.desc:0 "“친애하는 제독성상, 공작 윈스턴 처칠 님께. \n\n 이 편지를 받으실 때 몸이 편찮으시길 바랍니다. 갈리폴리에서 벌어졌던 전투에서 당신이 내렸던 선택들로 저는 세 아이들을 잃었습니다. 조슈아, 프랭크, 하비는 따뜻하고 안전한 침대가 아니라 터키 땅의 사구 아래 누워있습니다. 바로 당신 때문에. 전쟁엔 죽음이 따르고 제 아이들이 전쟁에 나갔던 건 잘 압니다. 어쩌면 제 아이들이 안전하게 돌아오리란 생각은 저의 순진이었을지도 모를 겁니다. 하지만 아이들의 운명을 이끈 실책들의 더 많은 상세들이 당신의 경솔과 무능임이 명확해지면서, 저는 아이들이 다르다넬리아에서 당신의 지휘하에 있느니 이프르나 솜에 있는 게 천 배는 더 나았을 것임을 깨달았습니다. \n\n 만약 아이들이 동아프리카로 보내져 아스카리를 상대했더라면, 아니면 무릎까지 차는 프랑스의 진흙 속에 있었더라면 맞이하고만 운명을 막을 수 있었을 것이라 저는 이제 알게 되었습니다. 아이들이 고통받았더라면 죽지는 않으리라 생각하는 저는 얼마나 한심하단 말입니까. 어쩌면 아이들은 더 큰일을 해냈을지도 모르겠습니다. 하비는 언제나 요리하길 즐겼습니다. 어쩌면 포탄이 떨어지기 전까지 중대의 야전조리병이었을지도 모르겠습니다. 어쩌면 그 사구 아래 우리 조슈아가 쓴 시들이 있을지도 모를 겁니다. 이제 저는 모를 겁니다. 제가 그렇듯, 당신도 결코 평화로이 잠들 수 없길 바랍니다. \n\n 매리 윌리엄슨 드림” \n\n 1920년 1월 3일. 다시 위스키로 나발을 분 처칠은, 그와 비슷한 몇몇 다른 편지들과 함께 편지를 접어 불 속에 던져넣으려 했습니다. 그러나 그는 그러지 못 했습니다."
 UPI.1.a:0 "편지의 얼룩은 여인의 눈물이었던가, 사내의 것이었던가? 기억할 수조차 없었다."
 UPI.2.t:0 "두 번째 편지"
 UPI.2.desc:0 "“전략상 미흡과 결과의 부실에 따라 제독성상 윈스턴 처칠 경이 심히 무능함은 자명해졌다. 지뢰와 상륙한 병사들의 안전에 관한 상황의 철저한 오판, 사거리 내의 전함이 다섯 척보다 적지 않았음에도 벌어진 포격지원 제공의 미비를 비롯한 다르다넬리아 강습에서의 반복된 실수 이후, 상륙 후 나흘 동안 거의 10만 명의 사상자가 발생하게 된 결과는 처칠이 지금의 직책을 맡고 있음에 따른 귀책으로 보는 것이 합당할 것이다.” \n\n 공식서한의 뒷면엔 윈스턴에게 더 이상 할 말이 없다면서, 국왕이 제독성상을 파직했음이 평이한 어투로 쓰여 있었습니다. 처칠은 이 서한을 죽음의 상기라고 여겼습니다. 자신의 죽음을 가리키는 건 결코 아니었습니다. 처칠의 고물들 중 새 추가품이자 골상학적 표식인 탁상 위의 해골은, 번뜩이는 죽음을 상기하기엔 더 없이 족했습니다. 이것은 경력, 준비되지 않은 광란의 모험으로 스스로를 내던져버린 경력의 죽음에 관한 상기였습니다. 그는 다시는, 다시는 갈리폴리의 실수를 반복하지 않을 것이며, 두 번 다시는 숙고와 심고 없이 부하들을 사지로 내몰지 않을 것입니다. \n\n 이 망할 곳에서 정말 벗어날 수 있기라도 하는 양 말입니다."
 UPI.2.a:0 "수년 간 바다의 소금이나 생선의 냄새조차도 맡아보지 못한 그였다. 해안이란 것을 거의 잊고 있었다."
 UPI.3.t:0 "세 번째 편지"
 UPI.3.desc:0 "“윈스턴 처칠 경, \n\n 영국 정부 내에서의 자네의 위치에 대해 세 차례나 질문받았네. 던져버린 편지들에 대해선 말할 것도 없겠지만, 15통이나 보낸다고 우체국 업무가 빨라지는 건 아니야, 윈스턴! 자네를 완전한 기피인물이라 결정내리진 않았네. 우리는 대신 대영제국 식민지들 중 한 곳에 자리를 주기로 했지. 원한다면 영국령 인도의 러크나우 지사로 있을 수 있게 해줌세.” \n\n 편지의 나머지 부분은 끔찍할 정도로 무의미했습니다. 하지만 전부 처칠에 관한 내용이었습니다. 편지를 통해 그 전부를, 처칠이 지나온 인생을 바라보았습니다. 인도에서의 역할 수락. 쿠르디스탄 이후, 갈리폴리 이후. 대영제국의 이름으로 행해진 수많은 죽음과 파괴와 공포 이후에도, 제국은 여전히 처칠을 어딘가에서 쓰고자 했습니다. 좋은 신호였거나, 혹은 곧 폭발해버릴 라자의 현실을 알고서도 다가올 싸움에서 처칠이 죽길 바랐던 것일 수도 있었습니다. \n\n 하지만 꿋꿋했던 그는 살아남았습니다. 그리고 그랬듯 앞으로도 그럴 것입니다."
 UPI.3.a:0 "피, 사방에 피가 가득했다. 떨어지는 매 방울이 그의 정신을 더럽혀갔다. 여느 도살자들이 그렇듯 진홍빛으로 빨갛게, 뾰로통한 얼굴을 하게 될 때까지."
 UPI.4.t:0 "걱정하는 하녀"
 UPI.4.desc:0 "“각하.” 인도 혈통의 하녀가 처칠의 아침 차와 위스키 소다를 들고 방에 들어왔습니다. 한때 ‘입가심’이라 불렸던 소량의 위스키는 이제 첨가한 소다만큼 늘었습니다. 어떤 날엔 소다에 희석하지 않고 그만큼을 마시기도 했습니다. \n\n “들어와.” 처칠이 웅얼댔습니다. “침대 옆에 둬.” 아침식사를 위해 간신히 눈을 뜬 그는 자신의 옆으로 손짓했습니다. 이 직책에 있으며 누릴 수 있는 것들 중 침대에서 하는 아침식사는 부정할 수 없는 것이었습니다. 맛과 향을 즐기기라도 하는 양, 집어든 수정잔을 휘저은 처칠은 곧장 위스키를 꿀꺽 삼켰습니다. 바라보던 하녀는 사내의 입에 생긴 균열에 공포 빠져 입을 닫지 못 했습니다. \n\n “뭐야? 하고 싶은 말이라도 있나?” 하녀의 심려를 알아챈 처칠이 으르렁대는 소리였습니다. \n\n “그게, 각하, 무례를 범하려는 건 아닙니다만...” 처칠은 기다렸습니다. 하녀는 기다렸습니다. 공기가 숨을 들이막았습니다. 마치 전투가 벌어지기 전처럼, 첫 탄환이 발사되기 전처럼. “저와 다른 하녀들은... 각하께서 조금이나... 술을 줄이실 수 있을까 해서요. 술로는 마음을...” \n\n 반 파운드치의 단단한 수정잔이 하녀의 눈에 부딪혀 깨졌습니다. 찢어진 눈꺼풀에서 피를 쏟아내며 하녀는 소리를 내질렀습니다. 하녀가 벽에 기대 몸을 웅크리며 눈물을 참으려는 사이, 처칠은 풀려난 지옥의 야수 마냥 하녀를 향해 고함쳤습니다."
 UPI.4.a:0 "“누가 좆도 도와달라고 한 줄 알아! 개같은 위스키나 더 내놔!”"
 UPI.5.t:0 "걱정하는 군인"
 UPI.5.desc:0 "“각하!” 한 사내가 처칠의 도서관으로 들어와 경례했습니다. 사내는 20살도 안 된 젊은 잉글랜드인 군인이었습니다. 각이 잡히고 빳빳이 서서, 넓은 어깨와 가슴을 가진 이런 인물이라면 원주민들이 난동을 부릴 때 옳을 일을 맡길 수 있을 테였습니다. 병사는 신이 버리고 태양으로 지져진 이 땅에서 얻을 수 있는 최고의 총인 엔필드-마티니를 잘 관리한 상태로 들고 있었습니다. 모범병사라 할 만했습니다. 처칠은 건성으로 경례를 받았습니다. \n\n “보고 드립니다, 각하. 말씀하신 대로 마당에서 열병식을 진행할 예정입니다. 그리고, 제가 판단이나 명령을 내릴 자리에 있는 건 아닙니다만, 각하, 직접 행사에 자리하셔 달라는 랜덜 대령의 말을 전해드립니다. 대령은 햇빛을 쬐면 나아지실 것이라 했습니다. 각하.” \n\n 잠시 멈춘 처칠은 경비대원을 바라보았습니다. 얼굴을 찡그린 그는 병사의 이름을 물었습니다. \n\n “이병 조지 스테이섬.” \n\n “이병이라고? 잘 들어 젊은이, 다시는 그 문제로 나한테 말하지 마.” 처칠은 말을 내뱉었습니다. \n\n “각하, 저는 그저...” \n\n “그래, 알아, 자넨 명령에 따를 뿐이지. 한 마디 더 하지. 그 핏기 없는 하얀 궁둥이를 들고 당장 하룻동안 러크나우 거리로 나가 봐. 그럼 내가 왜 안 나가는지 알게 될 테니까. 지휘관한테 가서 자네를 경비대에서 해직하고 군경으로 재배치한다고 전해. 내 명령이라고.” \n\n “그렇지만 각하!” \n\n “가 봐!”"
 UPI.5.a:0 "“누구 머리 하나를 쪼개버리기 전까진 돌아올 생각도 말라고!”"
 UPI.6.t:0 "도서관에서의 하룻밤"
 UPI.6.desc:0 "바닥으로 떨어지며 격렬히 튀기는 방울들의 빗소리는 고요한 궁에서 나는 유일한 소리였습니다. \n\n “생각하는 데 비가 도움이 될지도.” 관심을 잃고 취한 처칠은 창문을 바라보며 생각했습니다. 늙은 부왕은 중얼거렸습니다. 무언가로 도서관을 찾은 그였지만 그게 무엇이었는지 기억할 수 없었습니다. 그저 책 한 권을 집으려던 것이었을까요? 스미스가 내어준 오랜 지혜의 조각이라면 라자를 제대로 되돌려놓는 데 유용할 수도 있겠죠. 셰익스피어의 고전 몇 편이라면 처칠의 불면증을 완화하는 데 도움이 될지도 모르겠죠. 안락한 의자에서 위스키나 한 잔 하려고 온 것이었을까요? 뭐, 항상 마시면서, 관저의 모든 의자에 앉아 술을 마시는 처칠이니까요. \n\n 아니면 아무것도 안 하는 게 지루해서 책상에 올라온 보고서들을 살피려던 걸 수도 있겠네요. 이 시점에선 그게 무엇이든 그럴 법했습니다. \n\n “자야겠어.” 처칠은 결정했습니다. 처칠의 무거운 발을 품고 융단 위를 쓰는 슬리퍼의 시끄러운 소리가 지루함으로 그의 마음을 채웠습니다. 매 걸음마다 61년이란 평생의 세월이 그를 향해 다가오는 것 같았습니다. 그 멍청했던 갈리폴리 작전을 제의했을 당시 가졌던 열정을 다시 갖길 노인은 바라고 있었습니다. 실패의 요란한 공명조차 지금의 우울한 상황보다 더 많은 생명력을 그의 안에 채워놓고 있었습니다."
 UPI.6.a:0 "“내 인생도 제대로 통제 못하던 거였나?”"
 UPI.7.t:0 "처칠의 선택"
 UPI.7.desc:0 "이젠 분명합니다. 수많은 술병 이후, 수많은 시가 이후, 뜨거운 토론 이후, 그리고 결코 적지 않았던 ‘술잠’ 이후, 처칠은 자신에게 남은 것이 세 가지뿐임을 알게 되었습니다. ‘총구멍을 입에 쑤셔넣고 방아쇠를 당긴다’를 포함하면 네 가지겠지만요. 그렇지만, 논제를 벗어난 네 번째를 빼면 남는 건 세 가지입니다. \n\n 우선은 전에 그랬듯 앞으로 가 영국과의 접촉을 시도하는 것입니다. 몇몇 이들을 밀쳐내야 하겠지만 가능은 합니다. 처칠은 할 수 있습니다. 그저... 비하르의 사회주의자 군벌들을 지나야 바다의 소금기를 다시 맛볼 수 있겠지만 말이죠. 예, 그럼요, 할 수 있고 말고요. 할 수 있어요. \n\n 다음은 힘을 좀 쓰는 것입니다. 최악이 되겠죠. 인도인들이 처칠을 괴물로 표현한 선전물을 잔뜩 붙여놨으니, 처칠이 괴물이 되어주지 못할 것도 없을 테니까요. 모든 것을 감수할 질서. 때를 가리지 않을 질서. 인도의 주들을 재합하고, 영국과 더불어 천 년을, 이 역겨운 대륙의 모든 흔적이 사라지고 영국이 사랑하는 것들만 남을 때까지 지속할 새 라자를 세우는 것. \n\n 아니면... 아니면 다시 정치인이 될 수도 있겠죠. 군벌의 삶은 결코 맞지 않았잖아요. 아니죠, 군벌이 되는 길을 생각하기에 처칠은 민주정을 너무나 사랑하고, 처칠은 자유를 너무나 사랑하죠. 개혁을 도입하고 새 선거제를 설치하는 거요. 새 라자는 평화로써 세워질 것입니다. 새 라자는 무기가 아닌 대화로써 세워질 수 있습니다. \n\n 그렇지만 어떤 길로 나아가야 하는 걸까요? 어떤 길로요?"
 UPI.7.a:0 "“어쩌면 이런 폭정의 방식을 버려야 할지도...”"
 UPI.7.b:0 "“영국과의 접촉만 되찾으면 그만이야. 할 수 있다고!”"
 UPI.7.c:0 "“됐어! 무슨 수를 써서라도 이 똥통에 질서를 가져와 보이지!”"
 UPI.8.t:0 "노선변경"
 UPI.8.desc:0 "예, 처칠은 깨달았습니다. 자신이 죄다 망쳐놓고 있었다는 것을요. 인도에 그가 있는 데엔 이유가 있습니다. 처칠을 이해시킨 그 이유는 제멋대로 구는 사람들에게 한탄스러운 죽음과 혼돈을 지우기 위한 것이 아닙니다. 아뇨, 인도인들은 그저 교육 못 받고, 못 배우고, 못 씻는 사람들입니다. 처칠의 동료들이 선거를 위해 환심을 사야했던 찢어지게 가난한 스모기들과 절대 다르지 않을 부류의 것들이요. \n\n 아뇨, 처칠이 실수했다면, 그건 인도인들이 자유로이 숨쉴, 민주정과 평화를 얻을, 무엇보다 처칠이 한때 영국 시민으로서, 영국 정치인으로서 가졌던 오랜 가치들을 얻어야 했다는 뜻일 겁니다. 예, 실로 이 인도인들에게 필요했던 건 독재의 강권이 아니라, 민주정의 사려깊고 따스한 손길이었습니다! 이제, 가져야 했을 민주정을 세웠을 때 인도인들이 그 민주정을 얼마나 가지게 될지 한번 봅시다..."
 UPI.8.a:0 "훌륭한 발상입니다, 각하! 이제 더 이상 온종일 비틀대지 않으시겠다는 말씀이시죠?"
 UPI.9.t:0 "폭탄에서 곤봉으로"
 UPI.9.desc:0 "“총은 안 돼.” 서장의 말에 안드레이는 믿을 수 없다는 듯 코웃음쳤습니다. \n\n “잘 못 들었습니다?” \n\n “처칠의 명령이야. 총은 안 돼. 필요하다면 곤봉을 써. 그 외에 우리가 꺼낼 수 있는 건 이것뿐이야.” 서장은 산탄총을 두드렸습니다. “정말로 목숨이 오갈 때의 얘기지. 그런 게 아니면 너무 공격적이니까. 처칠의 자유화 개혁의 일환이야.” \n\n “뭐, 몇 주 전까지 제 내장을 끄집어내려던 잡배가 다시 왔을 때 그 자리에서 몸이나 쑤셔지라고요?” \n\n “아니, 지원을 요청해야지 멍청아.” 서장은 팔짱을 낀 채 경관을 바라봤습니다. “네 일은 인민을 보호하고 섬기는 거지 쏘고 터는 게 아니야. 처칠은 인민에게 자신의 상을 바로 세우려 하고 있고 넌 처칠의 대리자야. 말인 즉 너도 똑바로 행동하라는 거고.” \n\n “예, 예, 알겠습니다. 오늘밤엔 도둑놈들한테 잘해주겠습니다, 걱정마십시오.”"
 UPI.9.a:0 "풋, ‘인민은 절박해요’라는 게 무슨 소리야! 법은 법이야."
 UPI.10.t:0 "검열할 시간이에요!"
 UPI.10.desc:0 "후진적인 어느 촌락에 17명. 러크나우 교외에 5만 4천 명. 95%가 힌두교인, 5%가 무슬림, 무시해도 될 수준의 자이나교, 기독교, 유대교, 시크교인. 여성이 101명에서 100명으로. 지루해요, 지루해요, 지루해! 호구조사관은 자신의 가슴에 달린 처칠 인장을 본 사람들이 계란을 던지지 않길 바라며 집집마다 문을 두드렸습니다. \n\n 조사관은 아주 작은 진흙벽돌 오두막, 아무 가치도 없고 필연적인 종말만 기다리는 달리타들이 살 법한 오두막에 접근했습니다. 쓸모 없는 이들이라 해도, 쓸모 없는 대로 표시는 해야 했습니다. 조사관은 문을 두드리고 기다렸습니다. 문을 열고 나온 여자는 조사관을 환영하다가도, 가슴에 달린 인장을 알아보았습니다. 들어선 집안의 분위기는 무척이나 무거워 숨이 막힐 정도였습니다. 의자에 앉은 남자는 눈에 붕대를 두르고, 클로린 가스로 인한 상처들이 온몸을 뒤덮고 있었습니다. 여자가 입을 열었습니다. \n\n “도와드릴까요?”"
 UPI.10.a:0 "여자 2명, 남자 1명. 세 남자아이가 있었음. 있었음."
 UPI.11.t:0 "새 헌법"
 UPI.11.desc:0 "국내 지지를 끌어올리기 위한 새 법들과, 새 율칙들과, 새 윤리들로써, 연합주는 인도 내 민주정을 위한 첨병이 될 것입니다. 사회주의자와 민족주의자들의 영향에서 자유롭고 신정과 급진주의에게서 자유로운 존재. 인도는 더 이상 독재자들 사이에서 거짓된 선택으로 고통받지 않고 완전한 삶, 자신과 자신의 지능, 재술, 사회적 위치에 걸맞는 완전한 삶을 살아갈 것입니다. 이 새 헌법은 처칠의 믿음에 관한 선언, 영국의 믿음에 관한 선언이며, 세계에서의 인도의 자리에 관한 선언입니다. 처칠이 발의를 위해 몇 주를 소모하고 토의를 위해 다시 몇 주를 소모한 것은, 바로 이를 위한 것이었습니다."
 UPI.11.a:0 "모든 인도인들에겐 다음의 권리들이 주어진다. 모든 인도인들에겐 책임의 이행이 요구된다."
 UPI.12.t:0 "선거운동에 나선 처칠"
 UPI.12.desc:0 "“나는 민주적인 사람이야.” 자신이 목소리를 높일 때면 항상 움찔이던 인도인 하녀에게 처칠은 말했습니다. 처칠로선 그녀가 왜 그렇게 반응하는지 알 수 없었습니다. 아마 병리학상 이상 행동인 듯 싶었습니다. 처칠은 하녀의 눈 주변에 생긴 흉터를 알아챈 적이 없었습니다. 그리 주의를 기울이지 않았으니까요. “선거는 민주적인 사람들이 운영하는 거야. 그래, 그때까진 내가 다스릴 테지만, 인도인들이 나를 원치 않으면 날 쫓아내면 그만이라니까! 그게 문명의 땅에서 돌아가는 방식이고, 나는 인도를 문명의 땅으로 만들려 하네!” \n\n “그렇겠죠, 각하. 저는 단지... 조금 기다려 주시는 게 좋지 않을까요? 인도인들이 주, 준비됐을지 모르겠어요.” \n\n “자네 사람들을 간과하는군. 아무튼 위스키나 좀 줘 봐. 다 잘 될 거라 자신하지. 사상가의 식견이 내겐 필요할 뿐이야.” \n\n 하녀는 순응했습니다. 수천 마디의 욕을 마음 속에 묻은 채로. 처칠에겐 정말 다행스럽게도 하녀가 칼을 드는 건 햄을 썰 때뿐이었습니다. 너무나 많은, 수많은 사람들이 죽었건만, 이제와서 마음을 바꾼 이 남자는 그 모든 것에도 인도의 사람들이 모든 걸 무시할 거라, 모든 걸 잊어 버릴 것이라 생각한 모양이었습니다..."
 UPI.12.a:0 "아, 새 잎이 돋는군!"
 UPI.12.b:0 "낙천도 좋지만 신중하자고, 형제들..."
 UPI.12.c:0 "새 잎은 오래된 무언가를 가리기 위한 것일 뿐. 한번 썩은 무화과 잎으론 아무것도 가릴 수 없다."
 UPI.13.t:0 "대 비하르 협상 개시"
 UPI.13.desc:0 "“물론입니다, 처칠 경.” 비하르에서 온 외교관이 말했습니다. “어려운 처지에 계심을 저희 역시 잘 알고 있습니다. 솔직히 말하자면, 저희 중 그 누구도 처하고 싶지 않은 그런 처지라 하겠습니다. 대영제국의 이런... 충성되고... 헌신하는 일원이 그런 일에 휘말리게 된 건 참으로 안타까운 일입니다. 비하르에선 연합주와 제대로 된 협상을 개시하려 합니다. 귀측과 논의하고 싶은 사안들이 몇 가지 있습니다.” \n\n “그게 뭘까요?” 비하르 대표가 첫 잔을 다 마시기도 전에 처칠은 두 번째 잔을 채우며 물었습니다. “분명, 서로의 협력을 빼놓고는 나눌 말이 없겠지요.” \n\n “대체 귀국에선 무슨 짓거리를 벌이고 있는 겁니까, 윈스턴?”"
 UPI.13.a:0 "“... 지금 뭐라고 했지?”"
 UPI.13.b:0 "“... 뭐?”"
 UPI.13.c:0 "“... 많은 일이.”"
 UPI.14.t:0 "대 비하르 협상 파기"
 UPI.14.desc:0 "“어떻게 된 겁니까, 윈스턴! 왜 우리가 수천이나 되는 난민을, 자네 죽이려 했던 남녀노소를 싸그리 품고 있는 겁니까! 왜 당신네 병사들이 경찰처럼 굴면서 반대자들을 박살내고 공공에 가스를 뿌려대는 거냐고요! 정말로, 정말로, 진심으로 당신이 풍기는 클로린의 쓴내를 아무도 맡지 못하고서 비하르, 우리와 대화할 수 있을 것이라 생각하셨습니까!” \n\n 충격을 받은 처칠은 침묵했습니다. 고개를 숙인 채, 질문 공세가 계속되도록 두었습니다. 그의 진심 아래서... 그 질문들은... 정당한 질문들이었습니다. 적절한 질문들이었습니다. 제정신을 가진 사람이라면 누구든 할 만한 것이었습니다. 어쩌면 다른 모두를 미쳤다고 말할 수도 있었습니다. 어쩌면 처칠 혼자만 미친 것이라, 실은 누구도 질문한 게 아니라 생각할 수도 있었습니다. 하지만 사람들은 묻고 있었습니다. 이제에 질문들은 다가오건만, 그는 아무런 답도 하지 못 했습니다."
 UPI.14.a:0 "길 잃은 아이들의 부모는 어디 있는가? 우타르 프라데시에 묻혀 있구나."
 UPI.14.b:0 "완전사면권을 부여하고 모두의 귀환을 환영할 거요."
 UPI.14.c:0 "... 변명의 여지가 없다."
 UPI.15.t:0 "설명"
 UPI.15.desc:0 "“통치하기에... 인도인들은...” 처칠이 웅얼거렸습니다. “단정치 못 합니다. 그들에겐... 강한 지도력이 필요합니다. 그들에겐... 어이없는 요구에 불복하지 않을 누군가가 필요하죠. 저는 민주정의 대변자이고, 저는 잉글랜드... 영, 영국, 왕의 대변자입니다. 여러분께서 이해하시리라 생각친 않지만... 제 행동들은...” \n\n “질서를 지키기 위한 것이었죠, 처칠 씨. 귀하께선 독재자가 되셨잖습니까. 안위를 위해 수천을 살해하란 명령을 내리셨죠. 저는... 아니죠. 비하르는 귀하께서 자기 자신을 속이려 얼마나 술을 들이키셨는지 신경 쓰지 않습니다. 우리 모두 귀하의 건국 활동이 잘되길 바랍니다. 하지만 저희가 도울 일은 없겠군요.” \n\n “자, 잠시만요!” 처칠은 말을 더듬었습니다. 그가 기억하는 한 생전 처음으로, 할 말을 잃어버린 그는 어떤 말도 더하지 못 했습니다. “전 변하고 있습니다.” \n\n “변화는 좋은 일이죠, 처칠 씨. 그렇지만 그게 죽은 사람을 되살리는 건 아니잖습니까.” \n\n 그가 옳았습니다. 달리 덧붙일 수 있는 게 없었습니다. 민주정에 관한 그 모든 연설에도, 동방의 끔찍한 독재자보다 조금 나은 정도 밖에 되지 않는 윈스턴 말고는. 할 수 있는 것이, 할 수 있는 말이 없었습니다. 외교관은 자리를 떠났습니다."
 UPI.15.a:0 "처칠이 나서고, 그의 훌쩍임 뒤로 방은 고요하기만 했다."
 UPI.15.b:0 "이게 윈스턴이 통치할 재목이 아니라는 이유라고."
 UPI.15.c:0 "인도는 인도인이 다스려야 한다. 잉글랜드인들은 그저 임시일 뿐이지."
 UPI.16.t:0 "처칠이 인도의 단결을 증진하다"
 UPI.16.desc:0 "“인도는 단결해야 합니다. 인도는 단결해야 마땅합니다. 신앙을 넘은 단결. 인종을 넘은 단결. 역사를 넘은 단결. 의 고국, 위대한 영국 민족은 아일랜드의 천주교인들과 스코틀랜드의 개신교인들을 넘어, 각기 다른 이상을 가진 웨일스인들과 콘월인들과 잉글랜드인들을 넘어 목적에 따라 단결했습니다. 민주정, 그리고 자유라는 목적이었습니다. 그와 같이 저 또한 인도를 만들어낼 것입니다. 그와 같이 인도는 만들어질 것입니다. Understand now, people of Bihar, people of the United Provinces, people under the tyrannical yoke of Socialism, that I fight for you, and that I wish to unite all of India under a banner of democracy, under the truest, most just system!”"
 UPI.16.a:0 "처칠 아래서!"
 UPI.16.b:0 "자유파 아래서!"
 UPI.16.c:0 "자치 아래서!"
 UPI.17.t:0 "처칠이 인도 방위를 우선으로 선포하다"
 UPI.17.desc:0 "“India is a continent unblemished by war,” said Churchill. “And it is also a continent full of resources. These two things do not last long. Despite the warlordism and the personal profiteering, India is, and remains, a natural beauty. Let us ensure that every Indian is safe, that those willing Indians will stand on guard for the entire continent. There is a price too awful to consider should we allow the continent to fall to those who would tear it apart, rape it, exploit it and its resources.” Churchill’s speech, for many, fell on deaf ears, particularly those whose ears were drowned out by the chants calling for Churchill’s death. And those, in turn, were drowned out by the chants for his resignation. And those, in turn, were drowned out by the threats of officers, prepared to gun down the civilians as they had before, as soon as the order came in."
 UPI.17.a:0 "인도를 지켜야 한다!"
 UPI.17.b:0 "인도는 알아서 할 수 있어!"
 UPI.17.c:0 "인도는 대륙이다. 인도를 책임질 건 인도 그 자신이 할 일이다."
 UPI.18.t:0 "처칠이 인도를 향한 사랑을 연설하다"
 UPI.18.desc:0 "“Ever since I stepped off of the ship, into the Ra—into India, I have loved it. Its people are sharp, its cultures are diverse, its natural beauty is unquestionably the best. To be in India was, for me, an experience I could never possibly have needed more,” Churchill lied through gritted teeth. “As I breathed Indian air, I knew there was no other place for me. I have tried to do the best I can here, and I admit I have faltered, I admit that I have not done as well as I could have. But...to say, as my detractors have, that I hate India, reveals to all a fundamental misunderstanding at best, and at worst an active, knowing lie. I do not hate India,” the lie continued. \n\n “I love India, much in the way one loves anywhere they live for a long time. I consider myself, and I am certain many of you consider this to be true, an Indian, as true as any, for I have spent the last two decades here, I have absorbed all that India has shown me, and yet I have more to learn...I am ever-humbled by this continent, and I am ever grateful I came.”"
 UPI.18.a:0 "“진심인 것 같군...”"
 UPI.18.b:0 "“거짓말쟁이 새끼.”"
 UPI.18.c:0 "“사랑하는 사람한테 매번 클로린 가스를 뿌리나 보지?”"
 UPI.19.t:0 "마주하게 된 처칠"
 UPI.19.desc:0 "“살인마! 살인마! 살인마!” 사람들이 아는 유일한 영어 단어인 듯했습니다. Churchill was in a car, a car that was rickety and old and needed repair, one that hadn’t had a tune-up since Ford discovered mass production. An egg smashed against the window, pale yolk dribbling down the glass. Churchill felt, for perhaps the first time in years, threatened. Hated. Not like after Gallipoli, no. After that, he knew he could make amends. In Kurdistan, that is what he tried to do. It failed, obviously. But here, amends were not possible. And so he cowered, hoping that there wasn’t an egg aiming for him, or better, a bullet."
 UPI.19.a:0 "망할 야만... 망할 불평분자들..."
 UPI.19.b:0 "뭐, 옳진 않지만... 이해는 하네."
 UPI.19.c:0 "다른 반응을 기대하진 말았어야지."
 UPI.20.t:0 "연합주 전역을 순회하는 처칠"
 UPI.20.desc:0 "돌아본 인도는 꽤 아름다웠습니다. 폭포와 절벽들, 계곡들과 산맥들까지. 다른 인생에 다른 상황이었더라면 모든 풍경을 눈에 담아 깊이 음미했을 관광객으로 여기에 있었을 겁니다. 하지만 처칠은 여기에 모든 것을 계산하는 지도자로서 와 있습니다. 농사에 쓰이지 않는 한 무더기의 숲. 이 열등인... 신민들이 고집스럽게도 도살을 거부하는 축우들을 위한 곳이어야 할 들판. 그 모든 건 쓰레기였습니다. 아름다운 쓰레기, 마치 그... 뭐라고 불렀죠...? \n\n 미래주의자들은 좋아할지도 모르죠. 그렇지만, 다른 누구도 그렇게 생각하지 않을 겁니다. 아뇨, 실은 미래주의자들조차요. 그저 기회입니다. 아직 잠재력을 피우지 못한 기회. 그렇기에 처칠엔 눈엔 쓰레기만 보일 뿐이었습니다."
 UPI.20.a:0 "놀리는 땅도 미래의 기회라 할 수 있지."
 UPI.20.b:0 "나름의 이유가 있겠지..."
 UPI.20.c:0 "쓰레기? 거긴 과수원이라고!"
 UPI.21.t:0 "후보들과의 대담"
 UPI.21.desc:0 "늙은 윈스턴 처칠에게 대담은 지루했습니다. It was comprised upstarts who thought Churchill was irresponsible, or a murderer, or some sort of Indian mass-criminal, responsible for everything from rising crime in Lucknow (how could he be blamed for that! It’s not like he told others to steal, they did it themselves!) to the villages around Delhi. Something about him creating ‘desperate conditions.’ He didn’t register what was said, it was too ridiculous, like some clown walking on to stage and saying he had abused rubber animal rights. It was...too much. The liberals were alright, but the social democrats, the labour party, they were unbearable. Not to mention the fringes, the fringes he could ignore because some French woman was claiming to represent all of India. What foolishness."
 UPI.21.a:0 "인도인은 이끌 수 없다는 또 다른 증거로군..."
 UPI.21.b:0 "아... 씹. 이 괴짜들을 다루려면 더 많은 개혁이 필요하겠어."
 UPI.21.c:0 "흥미로운 사람들이야. 인도엔 우리가 알던 것보다 비밀이 더 많군."
 UPI.22.t:0 "선거유세 입안"
 UPI.22.desc:0 "The people of the United Provinces adore Churchill, that is obvious, that is something that really isn’t in dispute. But they’ll hear other people, other ideas, other things that lead them astray and lead them into things that will lead to a destruction of India, and worse than that, lead to Churchill being out of power. That can’t be allowed – we must bring a commitment to India first and foremost to the table, we must convince every person who could possibly vote for us that not only are we the best option, we are the only option. The campaign starts now."
 UPI.22.a:0 "“우리가 안정이다!”"
 UPI.22.b:0 "“우리가 평화다!”"
 UPI.22.c:0 "“우리가 개혁이다!”"
 UPI.23.t:0 "처칠의 연설"
 UPI.23.desc:0 "“인도, 인도. 예. 저는 인도를 사랑합니다. I wish to bring democracy to India, to bring the way of life that the Brits paved for us, though forces conspired to never allow it to bloom. Now, it shall. I will bring bread, I will bring shelter, I will ensure each and every person in India has naan enough to fill their stomach, and every Indian woman has a house to tend, and every man shall work.” Churchill’s voice mumbled into the microphone. \n\n “When you see India, you see a home. When you see India, you see something worth preserving. So do I. So do I, people of the United Provinces, people of India. That is why I, above all others, will be the one to lead the United Provinces into the future.”"
 UPI.23.a:0 "“처칠이 이끌고 인도는 전진한다!”"
 UPI.23.b:0 "“이끌고 싶어하는 사람이 지 혼자인 줄 아나.”"
 UPI.23.c:0 "“연기에 거짓말뿐.”"
 UPI.24.t:0 "처칠의 후원자들"
 UPI.24.desc:0 "“My good Lords, my Princes, I ask you tonight for your support. Under my rule, I have stopped the Socialists from overthrowing you as they have in the West and East. I stopped the nationalists from gutting your power, I stopped the savage and uneducated from determining their own fate, and took your council always. I will continue to do so as I rule, I will continue to see you as equals, as nobles and aristocrats in a world increasingly hostile to our kind.” Those leaders of the Princely states all nodded in agreement, murmuring among themselves that Churchill had, for his faults, done more for them than they could expect from the liberals or social democrats, or the socialists to the West should the instability allow them to step in. And so, once Churchill’s speech was done, the old money and entrenched power of the Princely states backed him wholeheartedly."
 UPI.24.a:0 "“귀족원에서 지지를 얻는 것과 다를 거 없다고!”"
 UPI.24.b:0 "“후에 놈들의 권력을 빼앗아야 할 이유를 되새겨주는군.”"
 UPI.24.c:0 "“권력과 자본, 변함없는 연인이지.”"
 UPI.25.t:0 "먹은 귀들"
 UPI.25.desc:0 "\"The Raj has many enemies that are a threat to its integrity right now.\" said Churchill into the microphone. The sound of the ice cubes moving on his whisky would probably be heard by those with refined ears. \"These so called warlords apparently have raised armies to try to send India back to his savage backward ways.\" \n\n Chuchill made a small pause to drink a bit of his glass. \n\n \"But these rebels are less powerful than they look. They're quickly being pushed back by our forces, our borders are secure, and the dangerous, despotic ideas these people share will not infest our nation.\" \n\n But nobody listened to the ramblings of the old Viceroy. Life was going as usual for the Indians and they were probably listening to music or sports on their radios instead of him. Chruchill was aware of this. He collected his thoughts for a second and decided to end the broadcast early\": he wasn't in the mood to talk to no one right now. \n\n \"God save... the King\" stuttered Churchill before emptying the whole content of the glass in one shot."
 UPI.25.a:0 "“훌륭한 연설이었어!”"
 UPI.25.b:0 "“취한 건가?”"
 UPI.25.c:0 "“헛소리는.”"
 UPI.26.t:0 "토론의 밤"
 UPI.26.desc:0 "The debate was on, broadcast over the radio for those few non-governmental bodies in the United Provinces that had radio. It was between the Liberals, the Tories, and the Labour party, the three biggest contenders in the ring. It was vicious, with Churchill being so unfairly attacked for his previous use of weapons and force, with the constant production stalling and several serious famines. 처칠이 자신을 변호했으니..."
 UPI.26.a:0 "용감히."
 UPI.26.b:0 "적절히."
 UPI.26.c:0 "간신히."
 UPI.27.t:0 "처칠 지지자가 집단구타 당하다"
 UPI.27.desc:0 "“잠깐만, 잠깐만!” 앤터니 리나우는 목에 밧줄이 감긴 채 소리쳤습니다. 유아살해자라는 비명이, 살인마라는 비명이, 줄이 목을 휘감는 그의 귀를 메웠습니다. 리나우가 있는 마을은 처칠이 민주정과 자유를 선포하기 며칠 전에 공격당했던 곳이었습니다. 마을 주민의 대다수는 클로린 가스로 입은 화상 흉터를 여전히 갖고 있었고, 그들이 마지막으로 들은 친구들의 유언은 맑은 공기에 뿌려진 겨자 가스에 숨이 넘어가는 소리였습니다. 이 사내, 그 잔혹한 식민주의자를 지지하는 이 정신 나간 사내가 처칠의 보수주의, 책임감, 인도를 향한 사랑을 치켜세운답시고 마을에 들어서면서 그 모든 기억이 떠올랐던 것입니다. 이 사내, 시체의 온기가 아직 채 가시지도 못한 마을에 감히 들어선 이 사내, 처칠과 그의 지도부 전체가 이 귀추와 아무런 상관이 없다고 여기는 이 사내,  this man who decided to make everything about him, and not to even once consider where he was going...\n\n It enraged the people, stirred up every hateful thought, every word of freedom, every single desire they had to be free from the yoke of Churchill, all exploded and enflamed, and he didn’t understand their hate as he was hung. 누구도 그럴 수 없었을 겁니다. 그 영웅 아래서 고통받아 보지 않은 한에는요."
 UPI.27.a:0 "“당장 군을 보내!”"
 UPI.27.b:0 "“이런 폭력이, 이런 폭력이...”"
 UPI.27.c:0 "“수천을 진정시킬 수만 있다면 이 처칠이 한 명의 죽음 정도는 덮을 수 있고 말고.”"
 UPI.28.t:0 "푸르다 돌입"
 UPI.28.desc:0 "푸르다. 폭풍전야. 처칠은 회관을 서성거렸습니다. 민주정이 좋은 발상이라 결정하기 전보다 더 많이 마셔댔습니다. 불안했습니다. 인정하긴 싫지만 질 수도 있다는 걸 알았습니다. 인정하기는 싫더라도..."
 UPI.28.a:0 "위스키, 빨리!"
 UPI.29.t:0 "선거"
 UPI.29.desc:0 "“감사합니다, 여러분” 자유당 당수가 모두 앞에서 말했습니다. “여러분이 아니었더라면 오늘의 승...” 탄환 한 발이 당수의 옆머리를 꿰뚫으며 연설을 끊었습니다. 리볼버에서 발사된 32구경이었습니다. 머리는 44구경이나 50구경에 맞은 마냥 터져나갔습니다. 피가 무대에 흩뿌려졌습니다. 당수가 보호하고 섬기겠다 약속했던 사람들은 비명 속에 자신의 의도나 공포를 드러냈습니다. 연합주는 붕괴했습니다. 이제 지도층은 알아차렸습니다. 모든 게, 모든 것이 떨어져 나가고 있음을요."
 UPI.29.a:0 "이런 세상에..."
 UPI.30.t:0 "선거"
 UPI.30.desc:0 "높았던 긴장 속에서도 인도인 후보자, 노동당수 나렌드라가 승리를 거두었습니다. 나렌드라는 힌두어와 영어로 자신의 지지자들에게 감사를 표하고 연설하며, 처칠을 향한 연합주민들의 응어리는 여전해도 사회민주적인 노동당의 승리가 앵글인들과 인도인들 간의 긴장을 완화하는 데 크게 기여할 것이라 발언했습니다. 하지만 상처가 아물기까진 아직 갈 길이 멉니다."
 UPI.30.a:0 "그리고 이제, 우리 계획을 실행에 옮길 때가 왔다."
 UPI.31.t:0 "선거"
 UPI.31.desc:0 "선거의 최종승자로 호명받은 사회민주당수가 일어섰습니다. 전 지도자인 윈스턴 처칠을 지나 걸어나오며, 처칠을 향한 당수의 시선엔 역겨움이 담겨있었습니다. 인도는 더 이상 학대적인 잉글랜드인의 업악스러운 멍에 아래 고통받지 않을 것입니다. 연합주는 더 이상 독재로 남아있지 않을 것입니다. 모두 선한 의도에 따라 돌...\n\n 탄환이 가슴을 꿰뚫자 당수는 무대 위에서 쓰러졌습니다. 정부는 무너졌습니다. 곧, 연합주 전역이 처칠 지지층, 노동당 지지층, 비하르에 가담하려는 자, 아리야바르타에 가담하려는 자, 연합주의 그림자 속에 숨은 기괴한 숭배회 사이의 전면전으로 타올랐습니다."
 UPI.31.a:0 "아, 안 돼..."
 UPI.32.t:0 "선거"
 UPI.32.desc:0 "지지자들과 열성가들의 큰 성원 속에 무대에 들어선 윈스턴 처칠은, 그대로 머리가 터지고 말았습니다. 탄환 하나가 그의 머리 측면을 관통하며 터진 머리의 부산물들로 그 주변에 있던 이들을 적셨습니다. 처칠은 승리의 순간에 쓰러져 죽었습니다. 모두가 공황에 빠진 상황에서, 리-마티니를 든 여인이 골목길로 사라지는 모습을 본 이는 없었습니다. 검과 총을 든 인도인들이 들이닥쳐 더 이상 연합주는 없음을 선포했습니다. 다른 무언가가 그 자리를 대신하고, 다른 무언가가 존재하게 될 것입니다..."
 UPI.32.a:0 "아... 하느님."
 UPI.33.t:0 "처칠의 각성"
 UPI.33.desc:0 "The massive lump of flesh that was Winston Churchill groaned and mumbled as it got out of bed. Joints ached, head pounded, and muscles refused to work the way they should. After what seemed like hours, but was probably more like fifteen minutes, he was shuffling towards his closet, and put on a bath robe. He tied the belt a little too tight, but that didn't matter. It was time for him to begin his day. A quick glance at the clock told him it was 1 PM. \n\n Time for lunch, though the nicotine craving he developed long ago gnawed at his stomach all the same as hunger. He put on his slippers, and went to solve his cravings."
 UPI.33.a:0 "아 세상에, 드디어 일어났군. "
 UPI.34.t:0 "처칠의 일정"
 UPI.34.desc:0 "\"Oh, thank God, he's up,\" mumbled a maid to her aide. \"He's up, get him his breakfast.\" \n\n \"It'll be cold,\" the aide pointed out. \"We made it an hour ago, thats when you say he's normally up.\" \n\n \"He doesn't really care that much. If it really bleeds you to serve a man cold food, then you can tell him he has to wait.\" The threat of dissapointing Churchill was enough to discourage the aide from further questions. She nodded quietly, and scurried off before the one-eyed maid got angry at her. \n\n Bacon, eggs, toast, and a heady glass of white wine, along with coffee if the supplies held. Luckily, today they had. He sat there, munching away at the food, considering what next would happen today."
 UPI.34.a:0 "휴식이 필요하겠는데..."
 UPI.35.t:0 "마지막 시가"
 UPI.35.desc:0 "A cloud of smoke floated around the Solarium, where wilting plants suffered under the noxious nicotine and Churchill's general lack of care for anything green. Churchill, for his part, was pressing a cigar butt into the yellowed crystal glass that served as his ashtray these days. It wasn't long until someone, the newest hire, walked into the room, bowing deeply, and asked him if he needed anything. \n\n \"Another cigar, please. It seems as though this box,\" he held up the small carton and shook it. \"Is empty.\" The maid nodded and went to get another box. Churchill relaxed, his fix of nicotine soon to be brought over. \n\n \"Sir,\" the contrite maid said upon her return. \"I could not find any cigars. Not in the humidifier, not in the storage, not in your personal storage, none in the officer's quarters either. There is not a single cigar in this palace.\" \n\n \"Like hell there isn't!\" Churchill roared, standing upright, wobbling as all the blood rushed to his head. \n\"Search harder, search more!\""
 UPI.35.a:0 "각하, 하나 있습니다!"
 UPI.36.t:0 "다 떨어진 포도주"
 UPI.36.desc:0 "오후 4시의 점심은 오늘 처칠이 든 제대로 된 첫 끼였습니다. It wasn’t anything special - chicken soup and bully-beef standwiches. He didn’t wany anything special either. Instead, as he grabbed another sandwich from the lazy susan, he motioned the one-eyed maid over. \n\n “Can you bring me some more wine?” He murmured. She nodded, trying not to look directly into Churchill’s eyes, hoping he didn’t see the fear in her own. \n\n The trip down to the wine cellar was a horror movie, as the creaking stairs and cobwebs became her only companion. She turned a corner, and started perusing the wine. There was none. Every bottle was gone. Fear and panic shot through her as she raced to find some way to explain to Sir Churchill that there simply wasn’t any wine left. What happened, where did it go? She could have sworn there was a new shipment in last week, but then Churchill had held that party with his officers. Did he drink it all already? Did some sly officer steal it? \n\n She ventured back upstairs, shaking as she approached Sir Churchill. \n\n “S-sir, there is no more wine.” \n\n There was silence, tense silence, as Churchill contemplated this. \n\n He slammed his fist down on to the table, and told her to get out, shouted to be left alone. She didn’t need much convincing, soon running to her quarters."
 UPI.36.a:0 "전부 쓸모 없는 것들!"
 UPI.37.t:0 "장교들과의 대담"
 UPI.37.desc:0 "“You are all doing a wonderful job,” Churchill said to the officers gathered before him, before ordering three more bottles of wine to be brought over. Of the twenty men, his closest friends and companions in this trying time, fifteen were piss-drunk, two were sober, two were only mildly buzzed, and one was passed out on the table, a puddle of spittle slowly growing from the cavernous source that was his mouth. \n\n “I have read all your reports, of course,” Churchill lied. “And I have come to the conclusion that we are making progress. While there have been some setbacks in the pacification efforts, it really is quite wonderful to see the progress we have made in Lucknow proper. I greenlight all your proposals.” \n\n This was problematic, given half of them didn’t remember their proposals, and the other half of them contradicted each other. But the officers weren’t drunk to celebrate. They were drunk to tolerate their monthly meeting with Churchill. To an extent, Churchill knew this. But he didnt’ care - the officers knew how to work among themselves, to work towards Churchill. It didn’t matter how productive the meetings were, they were formalities. The officers really ran the show, and Churchill thought that suited him just fine."
 UPI.37.a:0 "More wine, Jason looks like he might actually have an idea!"
 UPI.38.t:0 "식량 부족"
 UPI.38.desc:0 "The farmers of the United Provinces have been a constant source of pain and agony for the regime. Not only do they not produce as much as they’re instructed to, but what they do produce is often stashed and hidden away. No matter how many police are brought in, no matter how grandiose the threats of violence are, and no matter how harshly those threats are enacted, the Lucknow police and Churchill’s army cannot dislodge the rice from the farmers. Promises of payment don’t work - the farmers have been burned before. Threats of violence don’t work - it’s not like the farmers would be free from harm if they handed the crops over. It’s a problem many in the regime believe insurmountable. This has had many, many, consequences, chief among them that famine perpetually looms over the United Provinces. Unless something changes soon, the people of Lucknow will starve."
 UPI.38.a:0 "쌀은 충분한 거 맞지?"
 UPI.39.t:0 "식량 폭동"
 UPI.39.desc:0 "“먹을 걸 달라!” 절박한 사람들이 내뱉는 간단하고도 즉각적인 외침이었습니다. It filled the streets of Lucknow, it filled the throats of the population when rice did not. As the rationing was imposed, a mere handful of rice was what they were expected to eat each day, barely enough to sustain an invalid, a prisoner who never moves, let alone people who work every day. Children were sickly, the elderly were already half-starved, the hunger gnawed at the entire city. If there wasn’t relief soon, then the riot would become a full on revolution. The Officers of the United Provinces watched over them all, trying to decide their course of action."
 UPI.39.a:0 "죄다 엿같은 놈들 같으니."
 UPI.40.t:0 "주린 자들을 향한 사격"
 UPI.40.desc:0 "“Form rank!” Shouted the officer, raising his sword in the air. The three rows of soldiers organized themselves. The first row took aim before the command was even given. The protestors weren’t in full riot, in fact, many of them were standing arm-in-arm with each other, silent, not moving forwards. They were daring the soldiers to shoot. \n\n There wasn’t much left for them to lose - when their relatives had been disappeared, when their families had been held under the yoke of oppression, never knowing when they’d be targeted for sedation, for counter-regime activities, for merely being too rich-looking for some Anglo-Indian’s taste. If they died, then they would die proving to all India that Churchill was not a friend to India, was a man to be resisted at all costs, as they were doing here and now."
 UPI.40.a:0 "발사!"
 UPI.41.t:0 "주린 자들을 향한 매질"
 UPI.41.desc:0 "“Disperse!” Shouting the officer, waving his nightstick in the air. “Under orders of the Viceroy Churchill, you are all to disperse!” \n\n No one listened to him, no one dispersed and slunk back to their homes with tails between their legs. No one was willing to give up the fight, not now, not when home meant death by slow, agonizing starvation. The officers felt, as the masses of Indians, many thin from lack of food, others wild-eyed with desperation, pangs of fear, guilt, desperation just the same as the Indians they were told to kep under control. \n\n But their duty was their duty. When they did not disperse, the crowd was forced away. Squads of police and army-men, with clubs and nightsticks, beat away the protestors, breaking bones and shattering skulls. At the end of the day, seventy-five of the rioters, whose sole desire was to have a day’s worth of rice, lay dead, and hundreds more crawled back home to bleed."
 UPI.41.a:0 "몽둥이든 총검이든, 누군가 그대가 죽길 바랄 때 도구가 무엇인진 아무 상관 없다."
 UPI.42.t:0 "나른한 일요일"
 UPI.42.desc:0 "Winston lounged on his sofa for an hour or two at a time, slipping between various states of conciousness, sleep, and the annoying half-way point where you could still sense the world around you, but couldn’t actually act. He hated the last one most of all. Reminded him too much of being awake, without the ability to drink to soften the blows. But today was a lazy day, a lazy day like any other lazy sunday. Nothing to worry about, nothing to concern himself with, the one day he would declare was solely for him, and him alone. A critic could charge that it wasn’t exactly much different from every other day, but Churchill had long ago purged the critics, moving them to low-level positions where he wouldn’t be bothered by them."
 UPI.42.a:0 "진정해도 돼, 윈스턴. 자넨 잘 해낸 거라고."
 UPI.43.t:0 "뭐야?!"
 UPI.43.desc:0 "똑똑똑. \n\n Winston tumbled off his sofa, trying to stand upright and proper as he went to the door. \n\n Knock, knock, knock. \n\n This had better be important, Churchill thought to himself as he grasped the doorknob. \n\n 똑똑똑! \n\n He swung open the door. An officer, no, a field marshal, field marshal Dyer, was standing there, his face covered in sweat and his expression transfixed in fear. \n\n “각하.” 그가 입을 뗐습니다. “긴급사안입니다.”"
 UPI.43.a:0 "뭔데? 누가 죽은 게 아니고서야 날 귀찮게 하는 이유를 모르겠군!"
 UPI.44.t:0 "훨씬 적은 사상자"
 UPI.44.desc:0 "처칠이 소리쳤습니다. “대책은 간단해. 전에 했던 것처럼 다시 하면 돼. Get the gas out, get the gas out and shell the villages until the villages get these upstart ring-leaders to stop! 그걸로 안 먹히면 자네들에게 대드는 인도인은 싹 다 때려 눕히라고. 처리하기 어려운 것도 아니야.” \n\n The officers, not wanting to contradict Churchill, perhaps out of a misplaced loyalty to him or perhaps because they were too tired to argue, 고개만 끄덕였습니다. \n\n “가스라면 어떤 다른 방식보다도 훨씬 적은 사상자를 내면서 봉기를 진압할 수 있겠지. 자네들도 알잖아. 그런데 왜 가서 해치우지 않고 꾸물대는 거야!” \n\n One by one, the men left, wringing their hands with uncertainty towards their orders."
 UPI.44.a:0 "망할 장교 놈들, growing soft of me all the time."
 UPI.45.t:0 "긴급대담"
 UPI.45.desc:0 "\"We don't have the resources, we don't have the means to obtain resources, and we don't have the loyalty of the people to secure the means,\" Churchill said grimly. \"We are, simply put, stuck in a deep hole with no way to get out. No way, except through grit, determination, and plans that I am drafting with some very close advisors of mine.\" The field marshals looked at each other, wondering who could be closer to Churchill than them, save perhaps the whiskey bottle. \n\n \"I expect your men to be in top shape, to be ready to fight more than starved Indians.\" \n\n With that ominous message, Churchill left."
 UPI.45.a:0 "늙은 개가 무슨 생각인 거지?"
 UPI.46.t:0 "훈련"
 UPI.46.desc:0 "\"Load, aim, fire!\" Shouted the drill-master, treating everyone in the squad as if they had the same gun - namely, the worst gun of the lot. One of the soldiers was lucky enough to have a Lee-Enfield, but he wasn't allowed to load the magazine. Instead, he needed to load each bullet, one at a time, before shooting, to keep pace with his fellows. He felt stifled, like he had been lead astray by the man who sold him the Lee. Of course, if he was unfortunate, then say nothing of Charles, the poor bastard, whose reproduction Martini-Henry that he got 'for real cheap' exploded in his face. \n\n The drills had gone successfully though. The group of ten men had been able to, before they were reduced to nine, average twelve shots in sixty seconds. Not awful, but not great either. Much better than before, though, their average of 6 shots in the same amount of time. Accuracy was going up, too. They were becoming a fighting force, no doubt about it. \n\n The artillery corps still unnerved the soldier, though. They were always firing, never quiet, and the place they were in had started to smell quite a bit like a pool back home. Whatever were the leaders planning?"
 UPI.46.a:0 "불쌍한 찰스, 회복 후에도 계속 복무할 수 있으면 좋겠어."
 UPI.47.t:0 "늙은 개의 반격!"
 UPI.47.desc:0 "“비하르네, 모두들.” 처칠이 말했습니다. “비하르의 군벌들이 해로의 소유권을 쥐고 있어. 우리가 쓸 만한 자원, 식량, 총기, 공장 모두 그놈들이 갖고 있네. 마드라스 주재구랑 가깝지도 않아. 좋은 일이지.” \n\n “왜 그렇습니까? 남방으로 속진해 마드라스 주재구와 접촉하는 게 쉽지 않습니까?” \n\n “아니. 영국 군인이 내 손에 죽는 꼴은 가장 마지막에나 보고 싶은 일이지. 우리는 비하르를 뚫을 걸세. 잘못된 신호를 줘서 마드라스 주재구와 우리와 충돌하는 일이 벌어지지 않도록 분명히 하자고.” 처칠의 말에선 몇 년간 보지 못했던 담백함이 묻어났습니다. 자신이 지금 하는 일이 뭔지 안다는 듯한 자신감이 있었습니다. 정말 그런진 확신할 수 없었지만, 적어도 그렇다는 가망만으로도 다수는 늙은 개에게 반격할 계획이 있다는 결론을 내릴 수 있었습니다."
 UPI.47.a:0 "그리고 여느 짐승들이 그렇듯, 그 역시 궁지에 몰릴 때 반격할 것이다."
 UPI.48.t:0 "둔 고개"
 UPI.48.desc:0 "둔 일대에선 군수산업이 성장하고 있었습니다. 유명하거나 특별히 눈에 띄는 수준은 아니었고, 히베르의 더 큰 사촌의 수준에는 더더욱 미치지 못 했습니다. 그러나 어쨌든 둔에는 군수산업이 존재했고, 현지 총포공들은 아무에게나 자신들의 기재를 내주었습니다. 이들은 처칠을 위해 일하는 인도인과, 처칠을 죽이고 싶어 하는 인도인을 가리지 않았습니다. \n\n But when Churchill’s men came en masse, it was easy to see why many were concerned, afraid even, of their coming. 하지만 화기를 몰수하려 하거나 훔치려 드는 대신, 처칠의 수하들은 러크나우에서 재화들을 챙겨왔습니다. Nothing fancy - steel and alcohol (mostly the stuff even Churchill thought too disgusting to touch, but alcohol nonetheless), silks and brass and gold, things pillaged from the palace and pilfered from the public. \n\n The gunsmiths showed off their wares, the highest quality to the lowest grade, and tested each gun before accepting payment, as requested. 손가락 몇 개가 날라가긴 했지만, 끝내 수천 정의 총들이 둔을 나와 연합주의 임시국군의 손으로 넘어왔습니다."
 UPI.48.a:0 "질보단 양!"
 UPI.49.t:0 "제독성상"
 UPI.49.desc:0 "제독성상, 영국의 바다를 통제했던 처칠의 한때의 직함이었습니다. 그에겐 전함들을 지휘하고, 도시를 평탄화해 버릴 수준의 화력을 가진 수많은 포함들로 나라 몇 개 쯤은 통째로 갈아 버릴 능력이 있었습니다. \n\n 그게 몇 년 전이었습니다. \n\n 하지만 이제 오명은 벗겨졌습니다. 이제, 그의 눈 앞으로 아름다운 비취색의 인도양이 펼쳐져 있었습니다. 이제, 그는 세상에 자신을 증명한 정복으로써 다시 한번 진정 ‘제독성상’이란 직위에 어울리는 사내가 되었습니다. 이제 그는 영국과 접촉할 수 있게 되었습니다. And from there? The sky was the limit."
 UPI.49.a:0 "제독성상, 그대의 선박들은 어딨는거요?"
 UPI.50.t:0 "선전물 발견"
 UPI.50.desc:0 "“자유 인도를 위한 싸움!” Declared one poster. \n\n “폭군에게 죽음을!” said another, emblazoned with red ink over a charicature of Churchill sitting upon a vast pile of skulls. Others called for far more violent acts, saying the beating heart of the Brit must be torn out and the Indian people emancipated. None of them were good. None of them were legal. \n\n The army had taken to finding these documents, and burning them. Not that it did any good - more would be up the day after."
 UPI.50.a:0 "A few charlatans, that’s all."
 UPI.51.t:0 "문제"
 UPI.51.desc:0 "“각하, 문제가 벌어졌습니다.” 한 병사가 가장 무례하고도 가장 예측할 수 없던 방식으로 뛰쳐들어왔습니다. Churchill looked up from the documents, and down to the bottle of wine he had. The greatest benefit that taking Bihar had granted was that those bastards were hiding more than enough liquor to drown Churchill in. \n\n “뭐가 문제냐, 애송아?” 처칠이 끌끌거렸습니다. “Can’t you handle a few upstarts?” He could guess what the soldier was going to say. Every report said the same thing - a few uppity idiots, a few stones thrown, a few shots fired. It was all the same. \n\n “각하, 러크나우 수비대가 포위당했습니다.”"
 UPI.51.a:0 "뭐라고?!"
 UPI.52.t:0 "폭동"
 UPI.52.desc:0 "“살인마! 살인마! 살인마!” The chants of thousands of people, running through Lucknow, filled the air. The crack of rifles and pistols accented the noise, the commotion, the rioting. Police barricades were of no use. Police batons only angered the people. As the night wore on, as countless battles between protestors and police were won and lost by each side, the orders came down from Churchill - it was time to bring out the big guns. \n\n Specifically, the Vickers guns. The rat-atta-atta of heavy machine guns, a sound any veteran of the Great War was familiar with, drowned out the chants and the riots, as thousands were wounded, gunned down, their lives cut short. \n\n Churchill watched, a dour expression on his face, as the fires burned. \n\n This would require steep punishment."
 UPI.52.a:0 "진지하게 생각해볼 시점이다."
 UPI.53.t:0 "통금, 계엄, 대규모 투옥"
 UPI.53.desc:0 "오전 7시 20분, 통금 종료 10분을 남기고 집을 나선 사내가 총에 맞아 숨졌습니다. 방아쇠를 당긴 이에게 그의 이름 따윈 알 바 아니었지만, 그를 알던 이들에게 미하르는 마을 최고의 제빵사였습니다. \n\n 평소처럼 일찍 일어난 미하르는 병사들이 지나가는 것을 보았습니다. 지난밤 통금이 적용되긴 했지만 병사들도 매일 그랬던 것처럼 같은 시간에 화덕에 불이 붙기를 바라고 있을 게 분명할 테죠. 병사들 중 일부는 현지인이거나 현지인이라 불릴 정도로 인근에서 오랫동안 산 사람들이고, 또 대부분은 비하르가 만든 빵에 커리를 찍어 먹고 있으니까요. Certainly, that meant some leniancy. 사내는 폭동이나 시위에 가담해 본 적 없이 언제나 머리를 숙인 채 지내왔습니다. \n\n And yet still he lay in his own blood, a casuality of Churchill’s order."
 UPI.53.a:0 "그 하나가 죽는 걸로 끝날 리가 없지."
 UPI.54.t:0 "러크나우 학살"
 UPI.54.desc:0 "처칠과 그의 장성들이 24시간 전 러크나우를 탈출했습니다. 이들은 오직 포병 장교들에게만 명령을 하달했습니다. 가능한 한 적은 수의 사상자를 내고자, 이들은 병사들에게 러크나우 안팎의 도로를 지키도록 지시했습니다. Churchill feared the worst for his palace as he looked over firing plans. 도자기들과 수정 잔들은 다 어떻게 됐을까요? \n\n 어쨌든 처칠은 공격을 명령했습니다. 공격은 한 시간 안에 시작됐습니다. 가스, 유탄, 인도인들을 벌할 수 있는 것이라면 무엇이든, 그 모든 게 처칠의 수도로 쏟아져 내렸습니다. 이걸로 평화를 되찾을 수 없다면 다른 무엇으로도 할 수 없었습니다. 이걸로 통제권을 누가 쥐고 있는가를 보여줄 수 없다면 다른 무엇으로도 할 수 없었습니다. This was desperate, yes, this was desperate, and his generals had pushed back, but what did they know? 그들이 전쟁을 두고 무엇을 알겠습니까? 아무것도요. 장교들이 아무것도 모른다면 나설 건 처칠뿐이죠. He would maintain control, he would maintain order, casualities be damned, and if none of this worked, then nothing else would!"
 UPI.54.a:0 "그리고 정말 아무것도 통하지 않았다."
 UPI.55.t:0 "완전 붕괴"
 UPI.55.desc:0 "연합주 전역이 싸움으로 달아올랐습니다. 아리야바르타 충성파, 사회민주파, 밀교 화신의 추종자들이 서로 싸워댔습니다. 자리를 지킨 군인들은 없었습니다. 오히려 대부분이 전향한 후였습니다. 윈스턴 처칠을 차에 태운 채, 그의 운전수는 망할 ‘별의 모임’이 차지한 영토를 향해 목이 부러져라 속도를 냈습니다. \n\n 그를 지나면 마드라스가 나옵니다. 그리고 그를 지나면, 누가 알까요. 그가 아는 건 당장 내빼야 한다는 것이었습니다. No more did he cling to the dream of civilizing India, not when his life was on the line. \n\n “더 밟아!” He roared at his valet, whose fearful jerk away from his master drove them off the road. From the gravel road, into a tree. \n\n Churchill stumbled out of the car, not bothering to check if his valet was okay, and collapsed on the side of the road. The last thing he saw before passing out was a group of men, running towards the crash site."
 UPI.55.a:0 "우릴 해치지 않으면 좋겠군."
 UPI.56.t:0 "티끌은 티끌로"
 UPI.56.desc:0 "윈스턴 처칠 경, 영국 제독성상, 갈리폴리 회전의 주인이 어느 촌민 무리에게 뒷통수에 총을 맞았습니다. If he was still aware enough of what was going on, or if his car crash had concussed him and left him unaware, it didn’t matter. The villagers reported to their leader that Churchill had been found and killed, and it was shortly thereafter that all hell really broke loose. \n\n In Lucknow, where the bodies had still yet to be cleaned up, people struggled for control of key industrial points, for the water supplies, for the administrative palace, for every scrap of land there could be. 촌락에선 사태를 파악한 적을 상대로 사람들이 급습을 준비하고 있었습니다. 연합주를 향한, 우타르 프라데시를 향한 싸움이 시작된 것이었습니다. \n\n 처칠의 제국이 쓰러지며 그와 함께, 인도의 운명 또한 조금 더 불확실하게 되었습니다."
 UPI.56.a:0 "재는 재로, 티끌은 티끌로."
 UPI.57.t:0 "도서관에서의 하룻밤"
 UPI.57.desc:0 "Books, books, books. Countless books, and countless drinks of whiskey, and countless cigars. A most typical night for Winston, yes, but this one was marked by a particular vigor, as he searched through the books, finding the ones that so well suited him and his ideas, trying to find wisdom in the pages of old, trying to find pearls within the books he so loved. It was true, that a book could change the world, and books could most certainly change people. \n\n And who needed change more than Winston Churchill?"
 UPI.57.a:0 "성경은 어떤가, 윈스턴?"
 UPI.58.t:0 "사내의 강연"
 UPI.58.desc:0 "Books on race, on sciences of ethnicity, on the anthropology of mankind. Churchill devoured them all, the oldest texts to the newest ones (granted, the new ones were still old, given he had little access to new works). On the strange cults of India, on the supreme physicality of the Englishman, on the justification of Imperialism, for it was England’s birthright to go across the world, and bring the world culture and light. \n\n Churchill read, and read, and read some more, well into the early hours of the morning. It wasn’t until he was told that breakfast was ready that he stopped reading, and soon afterwards, he slept, ruminating on what he had read."
 UPI.58.a:0 "인류학자일 거라곤 생각도 안 했는데."
 UPI.59.t:0 "제후"
 UPI.59.desc:0 "Rule, power, the ability to command others - from the divine right of kings to the mandate of heaven, from the justification of the gun to the nuanced debate of the iron club, power is what defines history. And Churchill, despite his...sordid position, demands to have and maintain power. So that old Italian Machiavelli seems as good a place as any, perhaps with older texts too, by philosopher-Kings and those who seemed to have a good head on their shoulders. \n\n Even engaging in a bit of self-flagellation, Churchill read reports from battle, from generals, how the British engaged in discipline and combat. Soon, he would have every tool needed to secure a future, for him, for Britain, for India."
 UPI.59.a:0 "과거에서 미래로."
 UPI.60.t:0 "엉덩이를 뗄 시간이군!"
 UPI.60.desc:0 "There are many times in life where people will have no idea what to do with themselves. As the Good Book says, to each thing there is a season. And it would seem that for Churchill, the season of lazing around in self-pity and pickling himself in shit whiskey was over. Now was the season of action, now he would be a man of action, not a man of pity. Soon, all India would know his name, and not as some warlord, but as the rightful ruler over all India."
 UPI.60.a:0 "왕과 나라를 위하여."
 UPI.61.t:0 "회의"
 UPI.61.desc:0 "The officers of the United Provinces shifted uncomfortably as Churchill spoke, his words frenzied and slurred, his ideas manic and wild, and all the while, he kept shutting them down. 장교들이 아무것도 모른다면서요. 그러면서 자신이 최선을 알고 있다고 말했습니다. Eventually, they all quieted down and just listened to his ideas. \n\n 모두가 설득된 건 아니었습니다. 많이 쳐 줘도 오직 두 사람만이 미소를 띠며 방을 나섰습니다. 다른 장성들과 대령들은 they stared at each other, cognizant of, and yet refusing to openly acknowledge, the butcher’s work in front of them. Those who did, after hours of deliberation, resign, were few and far between. Those who didn’t, though, tried to imagine a united India, a proud India, an India that Britain would be proud of once more."
 UPI.61.a:0 "Only some of them could. The rest grit their teeth, ready for the knife’s work."
 UPI.62.t:0 "문명의 보루"
 UPI.62.desc:0 "In this placid isle of ignorance, the Anglo stands proud, bringing a torch to the dark. 비록 집권층은 보지 못했다 해도, 제국 전역에서 처칠은 문명화를 행하는 힘으로 작용했습니다. 갈리폴리? 처칠이 이길 수도 있었습니다! 쿠르디스탄? 현지인들의 잘못이었죠! 그가 행한 모든 게 잉글랜드를, 영국과 세계를 향한 그 패권을 보존하기 위함이었습니다. \n\n Those who could not see it did not deserve to be called Englishmen, and yet they infested the ranks of the British Empire. 처칠이 버려진 건 분명 그 탓이었을 겁니다. That is why he was left longing for his old home. No, he had done no wrong, he had constructed a bastion of civilization in the world, Churchill had done more than enough to earn himself honours, and yet, and yet!"
 UPI.62.a:0 "Vindication awaits."
 UPI.63.t:0 "병사들을 향한 연설"
 UPI.63.desc:0 "“You all, I presume, know your duty and oaths to King and Country,” Churchill said. “I don’t need you to repeat them, not here. But today, what I am asking of you shall be for the glory of Britain and the advancement of India. The tasks before us are not easy, nor are they particularly pleasant.” \n\n He breathed out a long sigh, and shook his head. “No, soldiers of the King, soldiers of good old Britannia, stuck in this hellish Eden.” He slapped away a mosquito, only accentuating his point. Eden, if you could stand the bugs. Hell, if you could not. “I know you shall not fail me. I know you shall not fail the King. Your commanders shall give you new orders shortly, but I came here to...in advance...thank you for your duty.”"
 UPI.63.a:0 "Rousing?"
 UPI.64.t:0 "잉글랜드인의 의무에 관하여"
 UPI.64.desc:0 "“봅시다,” 처칠은 써내려갔습니다. “남들을 가르치는 것보다 더 높은 사명이 무엇이겠습니까? What more beautiful art is there than in oration? What is there, beyond philosophy, that can compel more tears in men and spawn more beauty in the world? That, my dear reader, is simple - the recognition of duty. Every man and woman has a duty in the world - set upon them by their race, their creed, their ideologies. Many of these duties are tempting, false ideas. One merely must look at the Bolsheviks and their failed uprising to see that. No, duty is something that runs deeper, much deeper than that.” \n\n “Whereas the French, seemingly, have abandoned the principles that so long ago made their country a threat to the British Empire, and the Russians have clung to the haggard hopes that obedience to some power shall keep them strong, and the Americans fall deeper into the perverse belief in the market, I come with something stronger. Something more powerful. What has united the great Empires throughout history, of course, is not clinging to one’s self, not clinging to one’s family, but to have a great calling to advance, to bring about change, to free those less fortunate from the squalor and filth they rot in. This is why the Englishman is in India. This is why the Englishman is right to be in India. This is what our duty is - to free those who are less unfortunate. They can never be of us, nor shall we ever be of them, but what beauty is there in giving them something greater to aspire to? They may protest, and claim we are murderers. We are murderers of the past, killers of the rot, purgers of those who would rather be free in filth than slaves in civilization.” \n\n “Where they claim to have built great structures, we shall tear down these edifices. Where they claim to have produced wondrous art, we shall burn their maggot-eaten tomes. All that they are is unworthy, it is our duty to show them.”"
 UPI.64.a:0 "The ravings of a madman..."
 UPI.65.t:0 "폭동이다!"
 UPI.65.desc:0 "시작은 어느 병사와 어느 종 사이의 다툼이었습니다. - someone trying to undermine Churchill by asking for more rice than the rationings allowed. 병사가 개머리판으로 사내를 후려치면서 사태는 고조됐습니다. 더 많은 사람들이 모일수록 더 많은 병사들이 또한 모였습니다. As more of Lucknow’s native people came, more of the men from afar gathered too, until outright brawls were breaking out across Lucknow. \n\n The rioters shouted and screamed at the British men, demanding food for their bellies and for the chains of British rule to be removed. It wasn’t long until the soldiers, almost mechanically, almost without thinking, formed lines to fire. Without orders, they did what they were expected, and opened fire. Churchill watched the scene from afar, seeing not two groups of people, but two masses of meat combatting each other, a nameless horde trying to tear apart his vision. He cared little for the Indians - it was their fault for having such large families, it was their fault for trying to encroach on the rightful ruler’s property. 그들의 잘못이며, 그래야만 했습니다."
 UPI.65.a:0 "자신이 틀린 세계 따위는 상상조차 할 수 없을 테지."
 UPI.66.t:0 "처칠이 다시 전쟁을 향해 나아가다"
 UPI.66.desc:0 "그는 갈리폴리에서 수천을 잃었고 그 이후에도 수백을 더 잃었습니다. 이 녹색 지옥에 빠지기 전부터 그는 군사상 실패 그 자체였고, 수하들은 위계에 따라 복종할 뿐 그 개인에게 복종하는 것이 아니었습니다. 그렇지만 지금은요? 이젠 다릅니다. \n\n Now he had drilled men, not the colonial Rabble he was expected to work with in Turkey. Now he had confidence, not the jaded and tired apathy that overtook him in Kurdistan. 이제 그에겐 군대가 있습니다. 자신의 것이라 할 만한, 자신의 직책, 총독 처칠의 직책과 더불어 왕과 나라를 두고 선서를 행할 군대 말입니다. \n\n 그리고 그 군대로써, 처칠은 인도를 차지할 것입니다."
 UPI.66.a:0 "티퍼래리에서 정말 먼 길이로구만."
 UPI.67.t:0 "처칠의 타협"
 UPI.67.desc:0 "Churchill knew one thing, one thing that was damn important - he did not have enough men. 휘하 병사들이 충성스럽고 능숙하다는 건 처칠도 알고 있었지만, 그런 병사들의 수가 충분치 않았습니다. After arguing for days, maybe even weeks (the alcohol had not helped his memory), he finally relented with his officers. 인력 수급을 두고 타협에 다다른 것입니다. 원주민 인구 가운데 입대를 원하는 자가 있다면 받아들인다. Subordinated, always, to an Englishman. But that different in a few ten-thousands of men, that would be enough to turn the tide for him in any battle. If they were fodder, it was a sacrifice he was willing to make. 이들이 죽게 된다면, 그로써 잉글랜드인을 한 명이라도 더 살릴 수 있을 테죠."
 UPI.67.a:0 "그렇게 하도록 해."
 UPI.68.t:0 "착취와 도용"
 UPI.68.desc:0 "“이 가게는 이제 인도 왕립 식민정부의 소유다.” 병사가 말하자 The old man, his eyes webbed with cataracts, blinked and tried to speak. 한마디도 알아들을 수 없던 병사는 노인을 옆으로 밀어냈습니다. It was an old carpenter’s shop, the smell of sawdust still thick in the air. The man hadn’t worked for years, it was his son who had done most everything, his son who only a fortnight ago had gone missing. 잠깐이지만, 노인은 병사들이 들이닥친 게 아들의 실종과 관련이 있으리라 생각했습니다.\n“Your benefactor이자 총독이신 윈스턴 처칠께서 자네의 가게가 인도 식민군을 위해 일하도록 공포하셨다. 이행하지 못한다면 반역죄로 체포될 것이다. 내 말 이해했나?”\n\n He did not, no more than he understood the letter he found this morning, or the voice of his friends. Failing eyes, failing ears, and a total inability to speak English left him with... 뭐, 선택지가 있긴 한가요."
 UPI.68.a:0 "“무슨 말인지 모르겠네.”"
 UPI.69.t:0 "인도인 부역자들"
 UPI.69.desc:0 "Churchill looked around - the regiments of colonial troops filled him with a strange mix of confidence and disquiet. He didn’t think he could trust them, the rank and file of a people who still clung on to ideas like ‘freedom’ and ‘independence.’ They seemed suspect, and they likely viewed him the same way.\n\n But with a bright, beaming, young Englishman at the head of each battalion, he felt that disquiet fade away. The British had done this so many times before, hadn’t they? In Africa, in the Americas, in India before the collapse, the use of such collaborators was commonplace. So long as they were fed and watered and rested, they would be soldiers. And that was all they needed to be.\n\n As he walked past them, he tried to ignore the unmistakable scowl of some, but they got to him, reminding him each time he spotted them that they would never truly, never fully, understand his designs. But, towards the end of his walk, he felt something...something he would never admit to himself."
 UPI.69.a:0 "작지만 숨길 수 없는 긍지가 그의 안에 깃들었군."
 UPI.70.t:0 "A Dusty Cell"
 UPI.70.desc:0 "“What got you in here?” \n\n The newest member of the cramped cell looked down at his feet shamefully, trying to come up with an answer that didn’t just make him sound miserable. “I…” he let out a sigh. “Tore down a poster. One of the ones that...encouraged people to sign up for that murderer’s army. I didn’t think anyone would see me, but there was a fucking guard patrol passing by right as I stuffed the remains down a chamberpot.” \n\n “That’s it? Pathetic,” laughed the scarred man. “Churchy’s getting afraid, isn’t he? I got in here for putting up counter-posters...two years ago. Denouncing his rations and all that. Told people in my marketplace to rise up, refuse service to his soldiers. We could have stopped this then, but…” \n\n He sighed. “The man’s getting scared. And scared men hate thoughts that contradict their own.” \n\n “What do we do now?” \n\n “Fuck, there isn’t much to do, is there? Sit, rot, wait until they decide we’re in the yard getting shot. It’s become more frequent - you can time the hour by it now. Hope the vandalism was worth it.”"
 UPI.70.a:0 "“I hope it was, too.”"
 UPI.71.t:0 "오라, 충성된 신민들아"
 UPI.71.desc:0 "인도 전역엔 정말 수많은 잉글랜드인들이 있습니다. 식민지들이 붕괴했을 때 모두가 고국으로 가진 못 했습니다. 처칠은 이들에게 약속했습니다. 이 끔찍한 곳에서 통치를, 땅을, 자유를 약속했습니다. 대영제국이 생존할 곳, 이들이 모두 살아남을 수 있는 곳을 향한 귀환을. 자신들의 가치를 지킬 곳으로 돌아가야만 하는 브리타니아의 아들들을 돌려보낼 이는 오직 처칠 뿐이라 말하고 있습니다."
 UPI.71.a:0 "물론이요..."
 UPI.72.t:0 "이곳에서..."
 UPI.72.desc:0 "처칠은 이곳에서 자신이 행해야 할 의무를 알고 있었습니다. 신성한 숙명, 섭리, 어쩌면 순수한 의지력이 자신이 알고 있는 해야 할 무언가를 향해 처칠을 몰아댔습니다. 무엇을 마쳐야 할지 그는 알았습니다. Already, he had steeled his will and turned his heart to iron. 그의 몸 안에서  the blood pumping in him was hot and fiery. Already, he had turned himself into a being altogether devoted to destiny. But none of that was enough...one can be a superman, a human colossus, and not yet achieve what they set out. From here, it was only upwards, so long as he kept himself stable and ready."
 UPI.72.a:0 "운명을 받아들기 위해 나아가자."
 UPI.73.t:0 "인도인들의 저항"
 UPI.73.desc:0 "\"No, there, there. Stand there.\" \n\n As soon as everyone was in place, they waited for agonizing hours, waiting for the patrol to make its rounds. All of them had rifles, from the black-powder musket that a great-grandfather had loaned, to a stolen SMLE, to everything in between. None of them could take this anymore. Grandmothers, brothers, sons, mothers, all of them had been taken away by this bastard and his army. All of them had suffered, lost food, had their meals taken from their mouths and their families subject to horrid affairs. Disappeared family and friends, arrested co-workers, shot neighbors. \n\n It was inevitable that such cruelty would foment resistance, and they were just one group, waiting to extract their revenge and hurt Churchill, just a tiny bit. Even if it was a few dead men, it was something, some tiny toll extracted from him in penance for his own cruelty. \n\n At long last, the group of five soldiers came down the dirt road, talking to each other about the different ways you could use tonic water so it wouldn't taste like shit. The ambushers put their rifles to their guns, hiding in the shadow of the forest, and as soon as they had their targets, pulled the triggers."
 UPI.73.a:0 "“Anyways, like I was saying, gin isn’t nearly as good as ru-”"
 UPI.74.t:0 "저놈들의 주의를 돌려!"
 UPI.74.desc:0 "There’s got to be a way to keep these people distracted! They’re rioting, they’re angry, they’re throwing everything we worked to build on to the pyre of their own savagery! What the hell do we do?! We’ve tried everything - blaming the lower castes, blaming the ethnic groups here, blaming rebels and terrorists, everything to distract them, but they won’t move their target off us, they have every single member of the Empire in their sights!"
 UPI.74.a:0 "씨발!"
 UPI.75.t:0 "거의 날 조질 뻔했잖아!"
 UPI.75.desc:0 "Churchill’s motorcade, well-guarded and manned, was moving its way from his palace in the city to a safer, more rural region - people were screaming at him as they drove by, even though warning shots were fired each time they came to a gentle stop. He was shaking, sweating. His hand trembled compulsively in his dirty suit pocket, and the aide next to him tried to reassure him. Everything would be fine - the soldiers here were protecting him, making sure he was safe. No need to fear such disorganized rabble, right? \n\n The aide was silenced by a bullet slamming into his skull, through one end and out the other, and ramming into Churchill’s breast pocket. Blood splattered across his face, seeped through the jacket. He could only grumble out an order to ‘floor it!’ as the car picked up speed, drove through the streets with little regard for safety. As the protests dwindled, and the city faded behind them, 처칠은 얼룩덜룩한 어두운 암흑 속으로 빠져들었습니다..."
 UPI.75.a:0 "영원히?"
 UPI.76.t:0 "위스키 소다와 페니실린"
 UPI.76.desc:0 "처칠은 살아 숨쉬고 있었습니다. 자기 방의 침대 위에 비스듬히 뉘인 처칠의 주변엔 surrounded by the ephemera of medicine - bottles of antibacterial substances, a fire for boiling bandages that had long run cold. 지금이 몇 시고 오늘이 며칠인지 확실히 알 수 없었고 기억 또한 흐릿했습니다. \n\n Two soldiers, one sitting, looking bored, and another standing by the door, greeted him, offering their hands to shake. \n\n “Hello, sir,” one said. “Glad you’re awake. We don’t mean to trouble you, but the generals told us you needed to know some things before you came back to Delhi.” \n\n “Oh, Christ,” he groaned. “What happened?” \n\n “The riots there have been put down successfully - it took a lot of bullets, and we lost a few hundred good men, but they’re down. Many of the local police services were helpful, as were the Native regiments, who we half-suspected armed your attempted assassin, but there’s little evidence to suggest that. We replaced the commanders anyways, just to be safe.” A coy smirk on the sitting soldier’s face told Churchill exactly what had been meant by “replaced.” \n\n “It’s safe to return, and can I just say, sir...”"
 UPI.76.a:0 "인도인들이 총을 못 쏘는 게 이렇게나 기쁠 수가."
 UPI.77.t:0 "The Firing Post"
 UPI.77.desc:0 "기둥에 이들을 묶습니다. 눈을 가려 호소하는 듯한 눈들이 처형반의 마음을 녹일 수 없도록 합니다. To shoot another is a soldier’s job, but the flicker of humanity behind eyes of even the most ghastly person can cause a will to weaken. 제자리에 선 병사들은 약실에 탄환 한 발만을 장전하고 대기합니다. Once the order is given, in lockstep, 병사들은 가슴을 조준합니다. 처형당하는 이는 종종 목숨을 구걸하기 마련이지만, 병사들의 대부분은 그들이 하는 말을 알지 못하죠. 그런 경우에는 마음이 더 편합니다. 방아쇠를 당기고 그들이 늘어지는 꼴을 봅니다. 줄을 풀어 줍니다. Bring in the next batch. Over, and over, and over. 어려운 일이죠, 예. 많은 병사들이 타들어가는 마음을 술로 달래곤 하고요. 그러니, 이게 옳은 일이라는 걸 병사들에게 상기시켜 주십시오. 이게 적절한 일이라는 걸 병사들에게 상기시켜 주십시오. \n\n 대안은 병사 자신이 처형대에 대신 서는 것뿐임을, 병사들에게 상기시켜 주십시오. 총독 각하의 명령입니다."
 UPI.77.a:0 "Like clockwork, like a charnel house."
 UPI.78.t:0 "대규모 약탈"
 UPI.78.desc:0 "폭동이 벌어지는데 그냥 서서 두고본 무능한 바보, 총을 들고 들이닥쳐 쓰레기 몇 명도 쏴 쓰러뜨리지 않은 자, 처칠과 정부를 보호하기 위해 무력을 모두 동원하지 않은 자는 모두 경질될 것입니다. 필요하다면 부서 전체를 재배치하거나 적절하다 판단되는 수준에서 처벌할 것입니다. 인력 문제를 가중시키고 높은 사람 몇몇의 마음을 상하게 할 것이 분명하긴 하지만 해야만 하는 일입니다. \n\n Churchill wanted more people to help keep order - the natural result of that was to hire criminals, to replace people he could with men willing to do the job. The impulse to violence was natural, yes, but it could be harnessed in better or worse ways. Churchill intended it to be used in the best way he could."
 UPI.78.a:0 "왜 망설여선 안 되는지 이젠 알겠지."
 UPI.79.t:0 "대규모 공포"
 UPI.79.desc:0 "“제발 그냥 도망 가.” 여자는 빌었습니다. “돌아 보지 마, 어떻게 되는지 돌아 보지 말고, 누구도 돌아 보지 마. 그냥 도망쳐, 국경을 넘을 때까지. 부탁이야, 아들.” 여자는 있는 힘껏 자신의 아들을 밀어 창문으로 내보냈습니다. 문을 세게 두드리는 소리가 다시금 들려왔습니다. 군인들이 영어로 소리쳤지만 여자는 그들이 바라는 바를 알 수 없었습니다. 여자는 잘못한 게 없었으니까요! \n\n 계속 입을 다물고, 어떤 것도 말하지 않으며서, 고개를 숙이고서 가족을 먹여 살리려 일만 한 게 매일이었는데, 그런데도 저들은 집문을 두드렸습니다. 무엇도 안전하지 않고, 무엇도 신성하지 않고, 무엇도 충분치 않았단 말인가요? \n\n 여자는 숨으려 했지만 할 수 없었습니다. 경첩이 뜯어지며 문이 쓰러지고 군인들은 들이닥쳤습니다. 그 중 한 명이 권총을 뽑아 들었고, 소리도 채 내기 전에 총알이 여자의 뇌를 꿰뚫었습니다."
 UPI.79.a:0 "안전한 이는 아무도 없다."
 UPI.80.t:0 "새 법"
 UPI.80.desc:0 "통금. 매일 밤. 연합주 전역 대상. 검문, 예외 없이 매일. 경찰에는 수색, 압류, 구금의 전권이 부여됐습니다. 이는 영국이 지배하는 우타르 프라데시의 특징이 된 지 오래였지만, but Churchill signed them into official law, gave official powers, made everything have a nice little paper-trail so everyone knew what the laws were. 이제 어떤 경관도 “청장님이 우리 권한 밖이라 하셨다”고 할 수 없게 된 거죠. 이제 권한 안에 있다고 해 줬으니까요. \n\n 더불어, 전역에 걸쳐 영어가 유일 공식어로 지정됐습니다. 집에서는 무슨 말을 써도 상관 없지만, 공무를 두고는 반드시 영어를 사용해야 합니다. Close watch on everyone, ensure everyone and everything was kept an eye on. More people brought into the force, requirements dropped. 총을 쥘 수 있다면 인도를 지킬 수도 있겠죠. 자기 자리를 안다면 섬길 수도 있고요. 뒤로 누운 처칠은 지난 몇 달을 회상했습니다. It was clear to him..."
 UPI.80.a:0 "법 없이 우린 짐승에 불과하다."
 UPI.81.t:0 "반항하는 인종들"
 UPI.81.desc:0 "It’s clear to Churchill that the Indian population is rebellious, by nature - they must be controlled and corralled, they must be shocked into compliance, and they have yet to truly accept it’s reality. 이를 끝장내려면 당연히 충격을 가해야겠죠. 자기들이 안전하다 여기는 마을마다 군을 보낼 겁니다. Crevices in the cities can be smoked out. 반항심은 잡초와도 같은 것이라, 줄기를 자른다고 해서 뿌리가 다시 자라는 걸 막진 못 합니다. 언제나 그랬듯 당연히 힘과 권력의 문제죠. This is something he’s learned over the years, this is something he’s been made to face in the last few years, and it’s something he will, without a single moment’s hesitation, apply now. 이곳에서 머뭇거림은 곧 죽음입니다. 범의 등에 올라탄 격이니, 범이 자신을 잡아먹도록 처칠은 두고보지 않을 겁니다."
 UPI.81.a:0 "They haven’t gotten him yet."
 UPI.82.t:0 "길거리에서의 구타"
 UPI.82.desc:0 "A wooden bat struck him in the face. He crumpled to the floor, and coughed up his own teeth. Saresh tried to crawl away, only for the thug wearing one of Churchill’s greyish, pseudo-military uniforms to smash the baton against his spine again. He let out a cry of pain, and curled up, taking each beating without dignity for himself or remorse from the attacker. Each sharp, blunt smack of the bat just blurred the world more, until everything, everything, slipped away."
 UPI.82.a:0 "And it continued, across the United Provinces, all night and into the day after."
 UPI.83.t:0 "클로린의 쓴내"
 UPI.83.desc:0 "클로린에는 특이한 향취가 있습니다. 누군가는 수영장을 떠올리기도 하지만 정확히 설명하기엔 모자란 예시입니다. 수영장에서는 희석된 정량만 사용할 뿐이고, 더구나 누군가를 심각하게 해할 정도는 아니거든요. 클로린 가스가 떨어지고 나면 모든 게 지워집니다. 꽃의, 숲의, 웅성대는 도시의 냄새도 모두, 모든 생명의 숨을 조를 매캐하고 칼칼한 쓰라림에 모든 것이 휩싸입니다. 첫 반응은 당연히 숨을 쉬려고 어떻게든 냄새를 지우려 드는 거겠죠. 그렇지만 소용 없는 일입니다. 첫 숨을 들이키고 나면 온데가 아프기 마련이니까요. 폐에서, 눈에서, 입과 코의 점막에서 염산이 만들어지니 말이죠. 고통에 휩싸인 채 땅바닥에 쓰러져 숨을 헐떡일 겁니다. 한 모금의 숨이라도 더 들이키려, 괴로움에 잠겨 입에서 피거품을 내뿜을 때까지요. 수천의 끔찍하고도 느린 죽음에도 규탄받을 이는 소수에 지나지 않습니다. 밸브를 열고 나면 병사들은 방독면이 제대로 착용됐는지 확인하기만 하면 됩니다. 적들에게 그런 보호장구 같은 건 없으니까요."
 UPI.83.a:0 "사용하기 아주 쉬운 이유가 바로 그거지."
 UPI.84.t:0 "Propaganda Reels"
 UPI.84.desc:0 "Churchill has taken to propaganda reels - showing the soldiers marching around in perfect order, telling the Anglo population of India that everything is under control. With scant few projectors and radios, it’s often difficult to communicate what’s going on, but the assurances matter to those who can tune in and listen. Churchill’s voice is commanding and calm, telling the people of India exactly what they want to hear. His words are precisely chosen, his methods of delivery, even on the audio-only media, are remarkable. \n\n Of course, how much truth he bends, how much he needs to assure them that they are reaping the fruits of their own hard labour, and other such things, are of little concern. As a family sits down for dinner, as the husband opens a bottle of wine and insists the radio is turned on, they hear an official congratulations to him, telling the entire world how excellent he is in the conduct of his duties, how the soldiers of his battalion have praised him so admirably. The husband freezes, and asks the wife to shut it off. \n\n The family eats in silence, understanding that this commendation, while meant in good faith and cheer by the Governor, has just done something unspeakable. No one raises the remark, or states the obvious, but they all know that..."
 UPI.84.a:0 "They have targets on their backs."
 UPI.85.t:0 "다시금 승리한 처칠"
 UPI.85.desc:0 "The parade he wanted didn’t come - Churchill was not yet that secure, and the soldiers had much work to do. 그렇지만 자신이 승리했음만큼은 명확히 알았습니다. As the new maps showing gains rolled in, with notes saying they were already outdated, he knew that no matter what happened, the 잉글랜드인들이 다시금 전 대륙에 자신들의 우월성을 입증해 보였습니다. More land, more gains, more security and control and above all more people to rule. It was stretching him thin, but he could maintain the momentum, that much he knew. 그는 다시 한번 승리했습니다. 그는 다시 한번 우월에 다다랐습니다. 그는 다시 한번 총독이 되었습니다."
 UPI.85.a:0 "이제 곧 전 인도가 알게 될 것이다."
 UPI.86.t:0 "연합전선 가담?"
 UPI.86.desc:0 "Churchill will swallow us all in his gluttonous quest to capture all of India! 맞서 싸우지 않는다면 공포가 우리 모두를 집어삼킬 겁니다. 난민들의 말을 듣고 그들의 상처 또한 보았으니 맞서 싸울 때가 됐습니다! 서로의 차이에도 처칠에 맞서 우리는 단결해야 합니다!"
 UPI.86.a:0 "가담한다."
 UPI.86.b:0 "홀로 남겠다."
 UPI.87.t:0 "참호에서의 하룻밤"
 UPI.87.desc:0 "폴이 입을 열었습니다. “우리가 뭔가 잘못하고 있다는 생각 안 들어?” \n\n 피터는 답했습니다. “별로. 처칠이 맞아. If you ask me, the motherland’s failed us time and time and time again, 그 뒷처리는 우리가 하고 앉았고. 우리가 얼마나 많은 야만인들과 싸웠는데? 얼마나 많은 이 반인 유인원들을 쏴 죽여야 했는데? 우리도 궁에서 차나 홀짝일 수 있었지만 영국은 그것조차 우리에겐 사치라고 생각했지.” \n\n “내 말은...” 폴은 한숨을 내쉬었습니다. “봐, 우리는 지금 참호 안에 있잖아. 우리가 싸우는 건 우리 사람들이라고. 다른 삶을 사는 우리 친구, 가족들. 그게 정말 맞다고 생각해? 너 진짜... 너 진심으로, 정말로 이 짓거리를 하면서 행복하다고 할 수 있냐고?” \n\n “아니 씨발 행복하겠냐고, 폴! 내가 이걸로 엄청 즐거워하고 그럴 줄 알아? 그래도 씨발 이게 우리 잘못이겠냐고! 진심으로, 정말로 전선 너머의 반역자들이 친구라고 생각하면 나가서 손 한번 흔들어 보든가! 쟤들이 납을 얼마나 쏟아부을지 보자고.” \n\n 한숨을 쉰 폴은 소총을 내려놓곤 고개를 끄덕였습니다. Something in him flipped, a deep, burning desire to just...give up... 그를 집어삼켰습니다. 폴은 사다리 위를 올랐습니다. 말리려던 피터를 폴은 걷어찼습니다. 손을 높이 든 그는 참호 너머를 건넜습니다. 총성 한 번 울리지 않았습니다."
 UPI.87.a:0 "그리고 피터는 다시 그를 보지 못 했다."
 UPI.88.t:0 "Churchill's Stores"
 UPI.88.desc:0 "The fat English scumbag had one thing right - gas is a damn effective weapon. As our hour approaches, as our great, divine war encroaches, we shall purge sin and vice and all manner of disgusting people from this world using the fiery breath of chlorine. He knew its value on the battlefield, we know its value as a spiritual tool. There is no demon that cannot be purged by the hissing, yellow serpent of Chlorine!"
 UPI.88.a:0 "우리 앞길을 막아서는 모든 이들에게 죽음을. 네놈들의 피로 너희의 숨통을 막아주마!"
 UPI.89.t:0 "The Unwilling Made Useful"
 UPI.89.desc:0 "모병을 위한 우리의 시도들은 실패했습니다. 정말로 우리 군의 일부가 되려 입대한 이는 손에 꼽습니다. 그렇지만 상관 없습니다. 그조차 우리를 막진 못 합니다. If there is one bounty that India has, one thing that marks it above all other nations as a true gem, it is its people...and their sheer numbers. Already, in battles against rebels, the most effective solution has been devised by our Goddess. 기꺼이 나설 필요도 없습니다. 우리를 무서워하기만 하면 됩니다. \n\n Sent to the front lines, in vast hordes, with whatever bribery or threat is needed to force them into the field - families being threatened is a particularly effective option, the unwilling have been made useful as a sheer wave, as a soaking cloud of bodies that overrun and destroy. Many break and run, only to be trampled by the force of the wave. Many are shot no matter if their back is towards or away from the enemy, and once in the battle’s thickest point, everyone becomes a murderer."
 UPI.89.a:0 "자진해서 가지 않겠다면 몰아서라도 전장으로 보내주지."
 UPI.90.t:0 "쓰레기의 최후"
 UPI.90.desc:0 "Every last collaborator with Churchill has been rounded up, shot, butchered with machetes, whatever method available to us has been used and whatever plea they screeched has been silenced. Sacrifices were herded up, butchered, in the ecstasy of death and destruction there were even cannibals in our ranks, urged on and cheered on for their devotion to annihilative destruction! There is no one left to oppose us - India shall be ours, and the world shall experience the cleansing in flame that the Avatar has proclaimed!"
 UPI.90.a:0 "우리 앞길을 막는 모든 자에게 죽음을!"
 UPI.91.t:0 "피의 여신의 화신"
 UPI.91.desc:0 "아름답고도 피투성이인 여인이 모두 앞에 섰습니다. 그분은 여신의 은총과 벼락의 속도로 움직이십니다. 그분께선 신성을 혀 끝에 담으시니, 그분의 지혜는 벼락처럼 우리 모두에게 내리칩니다. 그분은 창조이시고, 그분은 절멸이시며, 그분은 피와 재생의 화신이시니, 그분께 우리는 우리를 바칩니다. 무시무시한 신성을 앞에 두고 우리가 할 수 있는 게 무어 있겠습니까..."
 UPI.91.a:0 "절하는 수밖에 말입니다."
 UPI.401.t:0 "윈스턴 처칠이 무기를 요청하다"
 UPI.401.desc:0 "We've recieved a message from Lord Admiral of previously landlocked United Provinces. He's still alive, but his army is severely under-equipped and impoverished. Should we sent them weaponry to make sure the country won't fall to other warlords?"
 UPI.401.a:0 "장비를 보내준다."
 UPI.401.b:0 "아무것도 보내지 않는다."
 UPI.402.t:0 "윈스턴 처칠이 제조장비를 요청하다"
 UPI.402.desc:0 "We've recieved a message from Lord Admiral of previously landlocked United Provinces. It seems that his administration is still holding on, but the country's sheer lack of industry remains an obstacle in maintaining British rule in the region. Should we send them necessary tools?"
 UPI.402.a:0 "장비를 보내준다."
 UPI.402.b:0 "아무것도 보내지 않는다."
 UPI.300.t:0 "노동운동가들이 질서를 회복시키다"
 UPI.300.desc:0 "인도 노동운동가들이 마침내 질서를 회복했습니다! 많은 이들이 인도인이 인도에 대한 권력을 되찾은 것에 안심하며서, 폭군 처칠도 기억으로나 남게 될 것입니다. 화상과 흉터로는 남을 테지만, 어쨌든 기억에만 머물 테죠."
 UPI.300.a:0 "부디 평화가 다시 오길..."
 UPI.301.t:0 "아차리야가 보세와 면담하다"
 UPI.301.desc:0 "이번 주, 연합주 의장 아차리야 나렌드라 네바와 수브하스 찬드라 보세가 비하르 주도의 옛 영국령 월경지를 둔 합병을 두고 회담을 가졌습니다. 러크나우에선 환호가 터져나오며, 평화를 향한 가속을 위해 행정적 준비가 계속되는 중입니다."
 UPI.301.a:0 "곧 있으면!"
 UPI.302.t:0 "대담 종료"
 UPI.302.desc:0 "연합주는 이제 완전히 흡수됩니다. 연합주가 인도 연방공화국의 일부가 되기까지도 몇 시간 남지 않았습니다."
 UPI.302.a:0 "우린 살았어!"
 UPI.303.t:0 "아리야바르타 병사들이 진입하다"
 UPI.303.desc:0 "아리야바르타에서 온 병사들이 연합주로 돌진해 전역의 통제권을 확보했습니다. 처칠의 끔찍한 치세도 머나먼 기억이 되는 것도 시간 문제지만, 어떤 미래가 올지 확실히 아는 이는 많지 않습니다."
 UPI.303.a:0 "가스만 마시지 않으면 된 거야."
 UPI.303.b:0 "It's time for this land to be recalied."
 UPI.304.t:0 "우타르 프라데시의 운명"
 UPI.304.desc:0 "공식 발표입니다. 연합주는 합병의 운명을 맞았습니다. 예상대로 협상이 타결되며 서류작업만을 앞두고 있습니다. 일상은 곧... 돌아오지 않을 겁니다. 아마 절대 돌아오지 않겠죠. 그렇지만 평화는 돌아왔습니다."
 UPI.304.a:0 "평화라..."
 UPI.305.t:0 "화신이 연합주의 통제권을 차지하다"
 UPI.305.desc:0 "A radical cult of militants, screaming nonsense about the “Kali Yuga's coming” and some “Blood-Goddess” has taken control of key administrative points across the entire United Provinces. Few are swayed by their rhetoric, but fewer still are bold enough to oppose them. The Avatar, their enigmatic leader, has soldiers in almost every town, and the bizarre conduct of the soldiers, the rantings and ravings of their scarified members, leaves everyone unsure of what shall happen."
 UPI.305.a:0 "신성한 화신께서 일어나신다!"
 UPI.600.t:0 "안녕하십니까 잉글랜드 여러분, 처칠입니다"
 UPI.600.desc:0 "총리의 탁상 위에 놓인 편지를 간단했습니다. 화려한 꾸밈말들이 잔뜩 붙어 있었지만, 요지는 분명했습니다. \n\n “인도의 통제권을 확보하시고 마드라스 주재구를 구해내신 존경하는 윈스턴 처칠 경께선 인도로 와 그분의 통치를 검증할 사절단의 파견과, 하느님께서 허락하사 다시금 대영제국에게 들길 바라고 계십니다.” 간단한 요청에, 단순한 편지에, 어려운 선택입니다."
 UPI.600.a:0 "사절단을 보내지 않는다."
 UPI.600.b:0 "사절단을 파견한다."
 UPI.601.t:0 "영국이 우릴 배신했다!"
 UPI.601.desc:0 "답신에 충격받은 처칠은 격분했습니다. 영국이... 그를 버렸다고요? 그 모든 것에도?! 그가 해낸 모든 것들, 그가 희생한 모든 것들, 죽어야 했던 좋은 사람들을, 영국이 처칠과 함께 암흑의 심장 속에 내던져 버렸단 말입니까?! 아니, 아니, 안 돼요, 이래선 안 돼요, 이래선 안 된다고요! \n\n 영국이 처칠을 돕지 않을 거라면, 영국이 인도를 패배한 명분이라 생각한다면, 처칠이 깎아낸 제국의 보석을 영국이 바라지 않는다면, 영국에겐 아무것도 주지 않을 겁니다! The plans would be drawn up - though the generals protested, he insisted that he could fight the British to a draw at the very least. 지리도 처칠이 더 잘 알고 있고, 영국 역시 인도를 두고 너무 많은 인력을 동원하려고 하진 않을 겁니다. 싸울 때가 왔습니다."
 UPI.601.a:0 "잘 있거라, 영국이여. 새 제국이 떠오를 테니."
 UPI.602.t:0 "낙관스러운 전망"
 UPI.602.desc:0 "영국이 사절단을 파견했습니다! We simply must prepare everything, make everything pristine. Of course, they might not truly understand everything we do, to not understand all the context we have, to not understand what we had to do. So we just...move people away from the streets, clear everything out, set aside days and impose curfews. 어쨌든, 눈에 보이지 않는 걸 가서 보고할 순 없는 노릇일 테죠."
 UPI.602.a:0 "잘 될 거야, 자신하지."
 UPI.603.t:0 "처칠의 공포"
 UPI.603.desc:0 "처칠은 인도에서 자신이 저지른 일을 숨길 수 없었습니다. 영국 사절단이 도시들을 돌아다닐 때마다 사람들은 공포에 질린 채 그들을 바라보고 방에 숨어 감히 나오려 들지 않았습니다. 북적이고 사람으로 가득한 인도는 누가 보기에도 유령도시처럼 보였습니다. Mass plots of recently turned earth, explained as rice fields or some other such thing, emanate a smell so foul, the only proper response is to cover your nose and gag. 처칠은 웅장한 fanfare로 방문자들을 맞았지만, 사람들이 식사를 말하고 얘기를 나눌 모든 집과 모든 방에는 차가움만이 있었습니다. 처칠의 활기도 그를 숨길 수 없었습니다. 처칠의 설명도 믿을 수 없었습니다. 사절단은 간단한 전언을 남기고 떠났습니다. '처칠에게 주어진 통치권의 몰수를 권장하는 바임'."
 UPI.603.a:0 "반드시 놈을 규탄하고 제거해야 한다."
 UPI.603.b:0 "우리에게 선택지가 있기나 했나?"
 UPI.604.t:0 "처칠이 사임을 요구받다"
 UPI.604.desc:0 "처칠의 사임 요구는 영국이 내놓은 극단의 조치였습니다. 그건 처칠이... 결코 수용할 수 없는 것이었습니다. 그 모든 시간 끝에, 흘려야 했던 그 모든 피들 끝에, 처칠이 희생해야 했던 그 모든 것들 끝에선 결코 그럴 수 없었습니다. 수많은 옛 황제들과 왕들이 그랬듯, 처칠 역시 자신의 것을 지키고자 병사들을 소집했습니다. 필요하다면 자기 것을 지키기 위해 싸우다 죽을 테였습니다! 바다 건너 어떤 제국도 누가 합당하고 그렇지 못한지 말할 수 없으며, 대양 건너 어떤 왕도 처칠의 정책을 쥐고 흔들 수 없습니다! 그가 인도를 가질 수 없다면 누구도 인도를 가지지 못할 겁니다!"
 UPI.604.a:0 "병사들을 소집해!"
 UPI.605.t:0 "처칠이 인도 국무대신직을 선언하다"
 UPI.605.desc:0 "영국이 처칠의 통치를 합당하다 선언했습니다. 영국은 앞으로... 당연히 손대지 않을 것입니다. 처칠이 이뤄놓은 것에, 처칠이 맞춰놓은 미약한 균형추를 누구도 감히 건들고 싶지 않으려는 덴 다 이유가 있는 법이니까요. 누구도 그처럼 인도를 확보할 수 없었을 것이며, 누구도 그가 했듯 일을 해내지 못했을 겁니다. 영국이 간섭할 이유는 없습니다. 만족한 영국만이 있을 뿐. 대부분의 정책자들은 인도인들에게 무슨 일이 일어났는지 신경 쓰지 않았습니다. 처칠만 제대로 울타리 안에 둘 수 있다면, 무슨 일이 일어나는진 굳이 알고 싶지도, 듣고 싶지도 않았습니다. 처칠이 모든 것을 안정되게 이끌고 갈 수 있다면, 처칠이 자신의 통치를 계속 이어나갈 수만 있다면, 영국은 그에게 눈길조차 줄 필요가 없으니까요."
 UPI.605.a:0 "해는 결코 지지 않는다..."
 UPI.699.t:0 "광인에 맞선 전쟁"
 UPI.699.desc:0 "처칠 개자식이 영국에 맞서기로 결정했습니다! 우리가 그를 내침이 곧 “우월한 잉글랜드의 법과 우월 인종의 권리”를 내치는 것이라는 (분노에 가득 찬) 처칠의 말이 제국 전역으로 또렷이 퍼졌습니다. 그가 군세를 얼마나 소집하든 간에, 아시아에 남은 우리의 발판을 가져가게 둘 순 없습니다!"
 UPI.699.a:0 "전장으로!"
 UPI.700.t:0 "암스터르담 화약"
 UPI.700.desc:0 "평화회담이 결론 지어졌습니다. 귀국한 외교관들은 축배를 들거나, 원하는 만큼의 양보를 얻어내지 못한 것을 두고 서로를 비난했습니다. 그럼에도, 그 결과에 따라 인도에서의 권력균형은 영원히 바뀔 것이니, 아시아의 권력균형 또한 그와 함께 변할 것입니다. 오늘 밤, 암스터르담 화약이 체결되는 동안에 세계는 영원히 바뀌었습니다."
 UPI.700.a:0 "적어도 한 쪽에선 울면서 집에 가겠군."
 UPI.700.b:0 "적어도 한 쪽에선 울면서 집에 가겠군."
 UPI.700.c:0 "적어도 한 쪽에선 울면서 집에 가겠군."
 UPI.700.d:0 "적어도 한 쪽에선 울면서 집에 가겠군."
 UPI.701.t:0 "처칠의 제국"
 UPI.701.desc:0 "처칠의 제국, 라자. 인도가 그의 통제 아래, 그의 엄지손가락 아래 있습니다. 수많은 희생 끝에, 수많은 노고 끝에, 수많은 수고 끝에, 처칠은 자신이 모든 것을 해냈음을 깨달았습니다. 매 분마다 울리는 알람처럼 근처의 군사기지에서 울려퍼지는 총성은 무시하고서, 군사보고에 눈길을 두고 읽어 내려가는 그는 당장 자신의 입지가 확정됐음을 이해했습니다. \n\n 굳건했던 그의 태도는 잔혹하기까지 했어도, 그러나 이런 황무지엔 정당하다 할 법한 일이었습니다. 그의 방식은 효과를 보였습니다. 일부는 그를 부정하고, and even as he did things that made the impotent diplomats and connections with Europe hem and haw and protest, 처칠은 그 모든 것이 가치 있던 일이었음을 알았습니다. 그렇지 않았더라면, 자신이 틀렸더라면 처칠 역시 알았을 테니까요. 그렇지만 석양은 처칠과 그의 제국을 축복하며 이 세상에서 벌인 처칠의 모든 것이 정당함을 그에게 확신시켜주었습니다. \n\n 어쩌면 당장일 뿐일지라도, 처칠은 우타르 프라데시 위로 져가는 태양을 바라보며 마음을 놓을 수 있을 겁니다. 긴장이 몸에서 풀어졌습니다. 처칠이 승리했으니, 미래 세대의 인도인들과 지금 세대의 잉글랜드인들은 처칠의 이름을 공경과 경악과 염원을 담아 말하는 법을 배우게 될 것입니다. 또 다른 일련의 총성들이 5분이 지났음을 알리는 가운데, 처칠의 머릿속엔 한 가지 생각만이 들었습니다."
 UPI.701.a:0 "이제... 한 잔 할 차례군."
 UPI.702.t:0 "한 태양이 져가며 다른 태양들이 떠오른다"
 UPI.702.desc:0 "“인도의 남녀노소 여러분.” 처철이 라디오를 통해 연설했습니다. “세계의 티탄들 사이의 서사적 투쟁이 오늘 끝납니다. 여기 이상가들, 여기 병사들, 평야와 밀림과 도시에서 싸우고 죽은, 해변과 거리와 모든 역경에 맞서 싸운 위대한 이들은 승리하였습니다. 대영제국은 이 수많은 세월을 지나는 동안 몰락했고, 이는 바라보는 모든 이들, 몰락을 이해하려는 모든 이들의 눈에 명확하게 다가왔습니다. 제국들의 시체 더미 속에서, 군벌이라는 구더기들이 시체를 갉아먹으며 혼돈과 오물과 치태만 남겼습니다. 그러나 파도 앞을 막아선 위대한 인물들도 있습니다. 우리 인도인들, 우리 라자의 병사들이 바로 그런 인물들입니다. 새 카롤루스가, 새 나폴레옹, 새 비스마르크가 인도에서 떠올랐으니, 대영제국의 태양은 기울었습니다. 하지만 우리의 태양은 이제 떠오르기 시작했습니다. 하느님께선 인도를 축복하소서. 하느님께선 우리 모두를 축복하소서.”"
 UPI.702.a:0 "이제... 우중의 처리를 논해볼까."
 UPI.703.t:0 "새 세상의 탄생"
 UPI.703.desc:0 "우리는 준비됐습니다. 불과 검과 파괴 속에서, 새 세상의 탄생을 위해 할 수 있는 건 모두 했습니다. 탄환, 포탄, 그리고 폭탄으로써, 우리는 이 새 세상이 떠오르도록, 새 세상이 한 세상의 썩은 시체 위에서 공허를 비껴나 모두를 짓누르도록 강제할 것입니다. 그 모습은 불이 집을 덮치는 듯 아름다울 것입니다. 매가 토끼를 덮치는 듯 무시무시할 것입니다. 파도처럼 멈출 줄 모르고 바다처럼 쉼없을 것이며, 모든 것을 쓸어 버리고야 말 것입니다."
 UPI.703.a:0 "죽음을 향해!"
 UPI.704.t:0 "무선침묵"
 UPI.704.desc:0 "믿을 수 없는 일이 벌어졌습니다. 영국, 처칠의 고국, 처칠의 향토가... 파괴되었습니다. 이 끔찍한 아대륙을 통일하고 평정하려던 그의 모든 노력이... 아무것도 아니게 됐다고요? 군주가 없다면 영국 군주의 고귀한 하인이 된다는 게 무슨 의미란 말입니까? 침착을 유지하려 애쓰며, 처칠은 위스키를 한 모금 들이켰습니다. 아뇨, 처칠은 패배에 지지 않으려 했습니다. 다시는. 오늘의 악몽에 버금가는 승리를 쟁취한 이후로는, 절대. 영국은 다시 다스리지 못할지도 모릅니다. 하지만 영국인들은 절대, 아끼는 고국이 없더라도 절대 노예가 되지 않을 것입니다. 영국 제도는 함락됐어도 영국인은, 그 정신은, 그 용기는, 고국 너머 라자에서도 살아숨쉴 것입니다. 이미 시간을 낭비해온 그였습니다. 처칠은 라자를 앵글 문명의 찬란한 빛으로, 이 땅을 완전히 재합할 수 있도록 확정할 것입니다."
 UPI.704.a:0 "전진하라!"