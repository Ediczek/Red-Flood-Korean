 UPI_forced_labour_desc:0 "경비병들이 총을 맨 채 위에서 감시하고 있으면 생산성은 올라가기 마련이죠. 이 개혁조치 이전과 비교해서 우리의 생산력은 아주 크게 올라간 상태입니다."
 UPI_forced_labour_1:0 "강제노동"
 UPI_forced_labour_1_desc:0 "증강되는 개혁안들이 인도인들에게 자기 자리를 지키게 하면서 우리의 생산력 역시 증가하는 중입니다. '노예제'가 '부덕하다'고요? 숫자는 거짓말하지 않아요!"
 UPI_production_quotas:0 "생산할당"
 UPI_production_quotas_desc:0 "우리 기대치만큼 생산하지 못 한다면 처벌을 받을 거다. 자, 손 이리 줘 봐. 내 칼은 잠깐 무시하고..."
 UPI_reunion_fervour:0 "재합 열망"
 UPI_reunion_fervour_desc:0 "처칠을 경외하는 연합주의 인민 사이에서 통일에 대한 열망은 우리가 이뤄놓은 업적만큼이나 점차 쌓여가고 있습니다. 배로 늘어나는 성공의 과실을 혼자 다 먹어선 쓰겠습니까?"
