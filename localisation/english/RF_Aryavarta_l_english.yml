 ARY_rss_militias:0 "민족의용조직 민병대"
 ARY_rss_militias_desc:0 "The National Volunteer Organisation (Rashtriya Swayamsevak Sangh) political militias make up a large part of the Hindusthan Defence Forces. Their die-hard belief in Hindu Nationalism makes them formidable fighters, though this belief also alienates the Muslim portion of the population."
 ARY_shelter_to_rajas:0 "Shelter to the Rajas"
 ARY_shelter_to_rajas_desc:0 "During the chaos of the Fall of the Raj, the threat of communist revolutionaries rising up and dispossessing them led many of the princely states to seek accord with the other independence movements. The Rajputs of Rajputana - chiefly Bikaner, Jaisalmer and Jaipur - all came to the leaders of the Hindu Mahasaba for help. Their protection was guaranteed, in return they would aid the Republic in fending off the British and revolutionaries. This deal remains in place, though the status of the Rajas will create a constitutional problem later, assuming the Republic survives."
