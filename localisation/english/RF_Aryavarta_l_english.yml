 Hindusthan.0.title:0 "Death of the Presidency"
 Hindusthan.0.desc:0 "Hindusthani troops have completed the Bombay campaign with a famous victory. RSS militias and Republican troops march with pomp through Bombay as liberators from the reviled British and their collaborators. The battered remains of their army has been swept away, with many taken prisoner or defecting before the end. Now the work begins on building a new, better state for the Hindusthani people, and to remove the accursed legacy of the Anglos."
 Hindusthan.0.a:0 "Glory is ours this day"
 Hindusthan.1.title:0 "Liberation of Lucknow"
 Hindusthan.1.desc:0 "While the fires still burn and the dead are still being counted, the flag of the Republic is raised above the Vidhan Bhavan. The fall of Lucknow signals an end to the tyranny of the United Provinces, once and for all of India."
 Hindusthan.1.a:0 "At last"
 Hindusthan.2.title:0 "Next Steps"
 Hindusthan.2.desc:0 "With much of the country's most important cities, infrastructure and industry under it's control, the Hindusthani government can now look more closely at internal political matters. The ABHM is hardly a unified force, with advocates of multiple persuasions pulling the party one way or another. The question of Hindutva is one of the only things that is agreed upon. Now that the dust begins to settle, it becomes clear that the political landscape is about to shift."
 Hindusthan.2.a:0 "The time has come"
