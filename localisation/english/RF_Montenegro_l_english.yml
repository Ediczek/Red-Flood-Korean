 montenegro.1.t:0 "몬테네그로의 독립"
 montenegro.1.desc:0 "너 곧 합병됨 ㅅㄱㅋㅋ"
 montenegro.1.a:0 "응 유고하면 그만이야"
 montenegro.2.t:0 "개발자 노트: 더 이상 플레이가 불가능합니다."
 montenegro.2.desc:0 "모드 실행 방식의 변경으로 인해 피우메-이탈리아 전쟁이 발발하자마자 즉시 합병됩니다. 나중에 전쟁으로 바뀔 수도 있지만 그건 중요하지 않습니다. 중요한 것은 합병당할 나라를 위해 2~3년의 게임 시간을 낭비하지 않기를 바라는 것입니다. 따라서 귀하는 어딘가로 태그 전환되고 있습니다."
 montenegro.2.a:0 "그럼요, 물론이죠. 국경을 넘을 거에요"
 montenegro.2.b:0 "난 가이다가 야쿠티아에 있다고 들었는데."
 MNT_DESC_MENU:0 ""
 POLITICS_DANILO_DESC:0 "페트로비치-녜고쉬 왕조의 다닐로 1세는 몬테네그로 2대 왕이자, 심판을 기다리는 수감자 신세입니다.\n\n왕정의 폐지와 새 다민족 국가로의 무조건 가맹을 둔 투표가 열린 포드고리차 대회 이후 다닐로의 아버지 치세 동안 시작된, 이른바 \"유고슬라비아의 경악\"이란 이름이 다닐로의 치세에 붙었습니다. 하지만, 오늘날의 현상유지로 이어진 성탄절 반란이 성공함에 따라 왕국은 복원됐습니다. 이탈리아의 주요 지지와 흔히 \"녹파\"라 지칭되는 영내 충성파의 강한 손아귀로 자신의 치세를 확실히 한 왕은, 저 범슬라브 국가를 견제하면서 번영할 수 있는 자신의 왕국을 \"아드리아의 진주\"로 만들고자 합니다. 다닐로는 이탈리아의 통제를 신경 쓰고 있지 않지만 이탈리아가 사라졌을 때 벌어질 일은 두려워하고 있으며, 그 일이 금방이라도 일어나리란 공포에 잠겨 있습니다."
 MNT_yugoslavian_refugees:0 "유고슬라비아 난민"
 MNT_yugoslavian_refugees_desc:0 "SJNK의 집권 이후 유고슬라비아를 떠난 이들은 상황이 정변 이전으로 돌아가길 바라며 몬테네그로로 이주해 왔습니다. 이는 우리의 소규모 군대를 붙들 뿐만 아니라 우리의 안정에도 도움이 되지 않습니다."