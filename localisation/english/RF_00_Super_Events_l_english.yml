l_english:
 get_super_event_title:0 "-"
 GFX_SPEVNT_rusuni_rosenbaum:0 "러시아의 통일"
 GFX_SPEVNT_rusuni_rosenbaum_TEXT:0 "\"여러분이 바라는 세상을 따낼 수 있습니다. 그는 존재하고... 진짜이고... 가능하며... 여러분의 것입니다.\"\n-알리사 로젠바움"
 GFX_SPEVNT_rusuni_rosenbaum_BUTTON:0 "세상의 무게를 짊어지다"
 GFX_SPEVNT_rusuni_chapayev:0 "러시아의 통일"
 GFX_SPEVNT_rusuni_chapayev_TEXT:0 "\"관념들이 위업들의 결과이지 후자가 전자에게서 나옴이 아니며, 교육받음으로써 인민이 자유로워짐이 아니라 자유로울 때 교육받게 될 수 있다.\"\n-카를로 피자카네"
 GFX_SPEVNT_rusuni_chapayev_BUTTON:0 "민중의 의지로다"
 GFX_SPEVNT_rusuni_trotsky:0 "러시아의 통일"
 GFX_SPEVNT_rusuni_trotsky_TEXT:0 "\"이 신사분들께선 혁명을 본 적이라도 있으신 건가? 혁명은 있을 수 있는 것들 중 가장 권위에 매달린 것임에 틀림 없거늘!\"\n-프리드리히 엥겔스"
 GFX_SPEVNT_rusuni_trotsky_BUTTON:0 "기꺼이 더러운 손으로 이루다"
 GFX_SPEVNT_rusuni_gastev:0 "러시아의 통일"
 GFX_SPEVNT_rusuni_gastev_TEXT:0 "\"이는 큰 현명함을 통해 땅에서 부드럽게 승천하니.\n또 다시 땅으로 내려와서 우월한 것과 열등한 것의 힘을 그 자체로 통합하리라.\n따라서 그대는 온 세상의 빛나는 영광을 손에 쥘것이며, 모든 어두움은 그로부터 멀리 떠날 것이니라.\"\n-세 배 더 위대한 헤르메스"
 GFX_SPEVNT_rusuni_gastev_BUTTON:0 "러시아 루베도"
 GFX_SPEVNT_rusuni_kerensky:0 "러시아의 통일"
 GFX_SPEVNT_rusuni_kerensky_TEXT:0 "\"우리는 곧 우리가 행세하는 바이니, 무슨 행세를 할지 조심해야만 한다.\"\n-커트 보니것"
 GFX_SPEVNT_rusuni_kerensky_BUTTON:0 "복원된 혁명"
 GFX_SPEVNT_rusuni_blackbloc:0 "러시아의 통일"
 GFX_SPEVNT_rusuni_blackbloc_TEXT:0 "\"신성 러시아의 대의는 역도의 절멸이다. 그게 누구이며 어디 있는진 그대들도 안다.\"\n-알렉산드르 두브로빈"
 GFX_SPEVNT_rusuni_blackbloc_BUTTON:0 "정교회, 전제정, 민족성"
 GFX_SPEVNT_rusuni_novykurs:0 "러시아의 통일"
 GFX_SPEVNT_rusuni_novykurs_TEXT:0 "\"나는 인내, 끈기, 근면, 그리고 재능을 존경한다. 왜냐하면 모두 인간이 큰 목적을 달성하고 높은 지위에 오를 수 있는 수단이기 때문이다.\"\n- 샬럿 브론테"
 GFX_SPEVNT_rusuni_novykurs_BUTTON:0 "스톨리핀이 웃는다"
 GFX_SPEVNT_rusuni_mladorossi:0 "러시아의 통일"
 GFX_SPEVNT_rusuni_mladorossi_TEXT:0 "\"사람이든 민족이든 어떠한 더 고귀한 관념 없이는 존재할 수 없다. 그리고 이 지상에 더 고귀한 관념이란 오직 하나뿐이니, 바로 사람 영혼의 불멸에 대한 관념, 사람들을 살아가게 하는 다른 모든 '고귀한' 관념들이 근간으로 삼는 유일한 관념이다.\"\n-표도르 도스토옙스키"
 GFX_SPEVNT_rusuni_mladorossi_BUTTON:0 "차르와 소비에트"
 GFX_SPEVNT_rusuni_diterikhs:0 "러시아의 통일"
 GFX_SPEVNT_rusuni_diterikhs_TEXT:0 "\"침묵하라, 망상으로 가득한 이 입헌주의자들과 의회주의자들아! 하느님의 의지에 반하는 자는 모두는 떠나라! 지상의 옥좌를 다스림은 네놈들의 몫이 아니다.\"\n-크론쉬타트의 요안"
 GFX_SPEVNT_rusuni_diterikhs_BUTTON:0 "아멘."
 GFX_SPEVNT_rusuni_savinkov:0 "러시아의 통일"
 GFX_SPEVNT_rusuni_savinkov_TEXT:0 "\"그리고 나는 보았다. 보라, 그것은 창백한 말이었다. 그 위에 탄 자는 그 이름이 '죽음' 이었으며, 저승이 그 뒤를 따르고 있었다. 그들에게는 땅의 4분의 1에 대한 권력이 주어졌으니, 그것은 칼과 기근과 죽음의 전염병과 땅의 맹수들을 가지고 죽이기 위한 것이었다.\"\n-묵시록 6장 8절"
 GFX_SPEVNT_rusuni_savinkov_BUTTON:0 "깨어난 기병"
 GFX_SPEVNT_rusuni_ruthenia:0 "루테니아의 통일"
 GFX_SPEVNT_rusuni_ruthenia_TEXT:0 "\"꺾으려는 이는 속여야지.\" \n-얀 호트켸비츠"
 GFX_SPEVNT_rusuni_ruthenia_BUTTON:0 "러시아의 복수"
 GFX_SPEVNT_rusuni_solidarists:0 "러시아의 통일"
 GFX_SPEVNT_rusuni_solidarists_TEXT:0 "\"벗을 위하여 제 목숨을 바치는 것보다 더 큰 사랑은 없다.\"\n-요한 복음 15장 13절"
 GFX_SPEVNT_rusuni_solidarists_BUTTON:0 "우리의 이름을 불태우게 하소서"
 GFX_SPEVNT_rusuni_scythia:0 "러시아의 통일"
 GFX_SPEVNT_rusuni_scythia_TEXT:0 "\"러시아, 스핑크스라! 희열하며 흐느끼더니,\n검은 피로 칠갑을 하고서,\n여인이 그대를, 응시, 응시, 응시함은,\n증오를 담아서, 사랑을 담아서...!\"\n-알렉산드르 블로크"
 GFX_SPEVNT_rusuni_scythia_BUTTON:0 "오래된 통처럼"
 GFX_SPEVNT_rusuni_eurasia:0 "러시아의 통일"
 GFX_SPEVNT_rusuni_eurasia_TEXT:0 "\"러시아를 통치하는 건 내가 아닌 1만의 사무원들이다.\"\n-니콜라이 2세"
 GFX_SPEVNT_rusuni_eurasia_BUTTON:0 "동양의 새벽"
 GFX_SPEVNT_rusuni_libs:0 "러시아의 통일"
 GFX_SPEVNT_rusuni_libs_TEXT:0 "\"인간이 모든 형태의 아름다움과 사랑이 신으로부터 왔음을 깨달았을 때, 인간은 자유롭고 용감해졌으며 날개를 기르기 시작했다.\"\n-미하일 쿠즈민"
 GFX_SPEVNT_rusuni_libs_BUTTON:0 "서양을 마주한 러시아"
 GFX_SPEVNT_rusuni_oln:0 "러시아의 통일"
 GFX_SPEVNT_rusuni_oln_TEXT:0 "\"희망은 언제나 사람들의 마음 속에서 탄생한다. 그러니 분노가 사람들을 반란하도록 부추긴다면, 이때 혁명을 일으키는 것은 언제나 희망, 즉 승리의 희망이라는 것을 기억해라.\"\n-표트르 크로포트킨"
 GFX_SPEVNT_rusuni_oln_BUTTON:0 "사슬이 부숴지는 소리가 들린다"
 GFX_SPEVNT_rusuni_tri:0 "러시아의 통일"
 GFX_SPEVNT_rusuni_tri_TEXT:0 "\"민주정 없는 사회주의는 생각도 할 수 없다.\" \n-카를 카우츠키"
 GFX_SPEVNT_rusuni_tri_BUTTON:0 "오랫동안 걸어온 길"
 GFX_SPEVNT_rusuni_kamenev:0 "러시아의 통일"
 GFX_SPEVNT_rusuni_kamenev_TEXT:0 "\"우리 혁명에 돌아갈 길이란 없다.\"\n-례프 카미녜프"
 GFX_SPEVNT_rusuni_kamenev_BUTTON:0 "사회주의, 또는 야만주의"
 GFX_SPEVNT_dor:0 "러시아의 죽음"
 GFX_SPEVNT_dor_TEXT:0 "\"러시아는 주님께서 직접 다스리시는 곳이다. 그렇지 않고선 러시아가 어떻게 유지되는지 알 길이 없다.\"\n-요한 에른스트 미니히"
 GFX_SPEVNT_dor_BUTTON:0 "어머니 러시아 여기에 잠들다"
 GFX_SPEVNT_rusuni_gajda:0 "러시아의 통일"
 GFX_SPEVNT_rusuni_gajda_TEXT:0 "\"사자는 함정에서 스스로 자신을 지킬 수 없고, 여우는 늑대떼에서 스스로 자신을 지킬 수 없다. 따라서 누군가는 여우가 돼 함정을 알아차려야 하고, 사자가 돼 늑대떼를 겁주어야 한다.\"\n-니콜로 마키아벨리"
 GFX_SPEVNT_rusuni_gajda_BUTTON:0 "영광이 있으리!"
 GFX_SPEVNT_rusuni_bogdanov:0 "러시아의 통일"
 GFX_SPEVNT_rusuni_bogdanov_TEXT:0 "\"이 위업의 위대함이 우리에게는 너무 큰 것인가? 그저 적격을 갖추려 우리 자신들이 신이 되지는 말이야 하는가?\"\n- 프리드리히 니체"
 GFX_SPEVNT_rusuni_bogdanov_BUTTON:0 "새 바벨"
 GFX_SPEVNT_rusuni_barchenko:0 "러시아의 통일"
 GFX_SPEVNT_rusuni_barchenko_TEXT:0 "\"누군가의 신들을 앗아간다 해도 돌려줄 것은 다른 이들의 신들일 뿐이다.\"\n- 카를 융"
 GFX_SPEVNT_rusuni_barchenko_BUTTON:0 "아가르타의 부름\n"
 GFX_SPEVNT_rusuni_bokii:0 "러시아의 통일"
 GFX_SPEVNT_rusuni_bokii_TEXT:0 "\"나는 더 이상 땀을 흘리며 가르치지 않으리라 / 항상 내 손이 닿지 않는 곳에 있는 것을 / 나는 세상을 회전시키는 것이 무엇인지 알게 되리라 / 그 신비는 풀리리라 / 더 이상 공허한 말로 다루지 않을 것이며 / 창조의 원천을 드러내리라 !\"\n-요한 볼프강 폰 괴테"
 GFX_SPEVNT_rusuni_bokii_BUTTON:0 "주홍빛 신비"
 GFX_SPEVNT_rusuni_mayakovsky:0 "러시아의 통일"
 GFX_SPEVNT_rusuni_mayakovsky_TEXT:0 "\"혁명가는 여론을 경멸한다. 혁명가는 자기확신으로 가득한 현존하는 사회덕률을 경멸하고 혐오한다. 혁명가에게 덕률은 혁명의 승전에 기여할 모든 것이다. 부정함과 죄악은 그 앞길을 가로막는 모든 것이다.\"\n-시르계이 니차이프"
 GFX_SPEVNT_rusuni_mayakovsky_BUTTON:0 "하늘에 대항한 돌격"
 GFX_SPEVNT_rusuni_khlebnikov:0 "러시아의 통일"
 GFX_SPEVNT_rusuni_khlebnikov_TEXT:0 "\"이단은 인류 사고의 엔트로피에 맞설 유일한 쓴 약이다.\"\n-이브계니 자먜틴"
 GFX_SPEVNT_rusuni_khlebnikov_BUTTON:0 "마음과 시간을 초월하여"
 GFX_SPEVNT_rusuni_mirsky:0 "러시아의 통일"
 GFX_SPEVNT_rusuni_mirsky_TEXT:0 "\"러시아의 영은 부르주아의 영이 아니고 황금의 꿈 앞에 흔들릴 영도 아니니, 그것만으로도 사람은 러시아를 무한히 사랑할 수 있다.\"\n-니콜라이 비르댜예프"
 GFX_SPEVNT_rusuni_mirsky_BUTTON:0 "인민의 교향곡"
 GFX_SPEVNT_rusuni_rasputin:0 "러시아의 통일"
 GFX_SPEVNT_rusuni_rasputin_TEXT:0 "\"너는 나를 인 같이 마음에 품고 도장 같이 팔에 두라 사랑은 죽음 같이 강하고 투기는 음부같이 잔혹하며 불 같이 일어나니 그 기세가 여호와의 불과 같으니라 \"\n-아가 8:6"
 GFX_SPEVNT_rusuni_rasputin_BUTTON:0 "백색의 차르"
 GFX_SPEVNT_rusuni_harbin:0 "러시아의 통일"
 GFX_SPEVNT_rusuni_harbin_TEXT:0 "\"대중이 받아들여질 신화가 없는 한, 우리는 혁명을 유도하지 않고도 반란에 대하여 무한하게 이야기할 수 있다.\"\n- 조르주 소렐"
 GFX_SPEVNT_rusuni_harbin_BUTTON:0 "영웅주의를 위한 건배"
 GFX_SPEVNT_rusuni_merkulovs:0 "러시아의 통일"
 GFX_SPEVNT_rusuni_merkulovs_TEXT:0 "\"정부의 신성한 권리가 인류 진보의 핵심이니, 이 없이 정부는 진압꾼으로 전락하고 민족은 폭도로 굴러떨어지고야 말 것입니다.\" \n-벤저민 디즈라일리"
 GFX_SPEVNT_rusuni_merkulovs_BUTTON:0 "세계가 돌고 있다"
 GFX_SPEVNT_rusuni_boldyrev:0 "러시아의 통일"
 GFX_SPEVNT_rusuni_boldyrev_TEXT:0 "\"인민의 복수, 그들의 피와 눈물,\n나는 쉬지 않고 하나 되어 짊어졌으니.\n뱀이 물리고 천둥에 피부가 벗겨지나.\n승리 속에서 전투에서 이겼노라.\"\n이반 칼랴예프"
 GFX_SPEVNT_rusuni_boldyrev_BUTTON:0 "차르도 소비에트도 아니다"
 GFX_SPEVNT_rusuni_PPR:0 "러시아의 통일"
 GFX_SPEVNT_rusuni_PPR_TEXT:0 "\"우리는 현대에 살고 있기 때문에 그에 걸맞는 자유를 바라고, 우리는 군주정 아래 살고 있기 때문에 그에게 고대 공화정으로부터의 억압을 말아달라고 간청합니다.\"\n-벤자민 콘스탄트"
 GFX_SPEVNT_rusuni_PPR_BUTTON:0 "마침내 모두에게 찾아온 평안"
 GFX_SPEVNT_rusuni_muravyev:0 "러시아의 통일"
 GFX_SPEVNT_rusuni_muravyev_TEXT:0 "\"아름다움은 공포의 시작일 뿐이지만 이는 우리가 충분히 견딜 수 있는 공포이며, 이 공포가 우리를 전멸시키는 것을 조용히 경멸하기에 우리는 너무나 경외감을 느낀다. 그러므로 모든 천사는 공포 그 자체이다.\"\n-라이너 마리아 릴케"
 GFX_SPEVNT_rusuni_muravyev_BUTTON:0 "세계가 재편되었다"
 GFX_SPEVNT_rusuni_rodz:0 "러시아의 통일"
 GFX_SPEVNT_rusuni_rodz_TEXT:0 "\"고통에 고통, 고통에 고통, 고뇌에 고뇌, 상처에 상처가 우리 몸과 영혼을 공격하고 또 공격하니, 우리는 이를 통해 승리하리라.\"\n-코르넬리우 젤레아 코드레아누"
 GFX_SPEVNT_rusuni_rodz_BUTTON:0 "끝없는 영광"
 GFX_SPEVNT_rusuni_severyanin:0 "러시아의 통일"
 GFX_SPEVNT_rusuni_severyanin_TEXT:0 "\"견고한 것은 모두 공기 중에서 녹아버리고, 거룩한 것은 모두 더럽혀진다.\"\n-카를 마르크스"
 GFX_SPEVNT_rusuni_severyanin_BUTTON:0 "꿈들의 제국"
 GFX_SPEVNT_rusuni_yaroslavsky:0 "러시아의 통일"
 GFX_SPEVNT_rusuni_yaroslavsky_TEXT:0 "\"I wanted to revolutionize habits and contemporary life, to liberate nature, to free it from the authority of old theories and classicism... I felt a tremendous urge to recreate a new world seen through my own eyes, a world which was entirely mine. I was a tender barbarian, filled with violence.\"\n- Maurice de Vlaminck"
 GFX_SPEVNT_rusuni_yaroslavsky_BUTTON:0 "형태로부터의 자유"
 GFX_SPEVNT_rusuni_bandera:0 "우크라이나의 통일"
 GFX_SPEVNT_rusuni_bandera_TEXT:0 "\"나 죽거든 부디\n그리운 우크라이나\n넓은 벌판 위에\n나를 묻어주오.\"\n- 타라스 셰우첸코"
 GFX_SPEVNT_rusuni_bandera_BUTTON:0 "영웅들에게 영광을!"
 GFX_SPEVNT_rusuni_stalin:0 "러시아의 통일"
 GFX_SPEVNT_rusuni_stalin_TEXT:0 "\"나는 오직 인간 의지의 힘, 그 하나만을 믿는다.\"\n- 이오시프 스탈린"
 GFX_SPEVNT_rusuni_stalin_BUTTON:0 "시간에 맞서는 자"
 GFX_SPEVNT_UPI_Churchill:0 "인도의 통일"
 GFX_SPEVNT_UPI_Churchill_TEXT:0 "\"인도를 야만과 폭정과 공멸의 전쟁에서 구해내고, 느리지만 쉼없이 문명을 향해 나아가게 했음은 우리 역사에서 가장 뛰어난 업적으로 장식됐다.\"\n-윈스턴 처칠"
 GFX_SPEVNT_UPI_Churchill_BUTTON:0 "결코 노예되지 않으리"
 GFX_SPEVNT_UPI_Kali:0 "칼리 숭배회의 치세"
 GFX_SPEVNT_UPI_Kali_TEXT:0 "\"이제 나는 죽음, 세계들의 파괴자가 되었노라.\"\n-바가바드 기타"
 GFX_SPEVNT_UPI_Kali_BUTTON:0 "칼리,칼리,칼리"
 GFX_SPEVNT_etat_irreal:0 "비현실국 선포"
 GFX_SPEVNT_etat_irreal_TEXT:0 "\"2 더하기 2가 4라는 너희식 논리는 네놈들의 케케묵은 체제가 가진 오류이다. 네놈들은 육신의 진정한 불가사의나 존재의 우주론적 법칙도 알지 못하는 공학자니, 행정관이니, 의사니 하는 것들을 양산해낸다.\"\n-앙토냉 아르토"
 GFX_SPEVNT_etat_irreal_BUTTON:0 "아포칼룹시스"
 GFX_SPEVNT_ITA_0:0 "이탈리아의 승리"
 GFX_SPEVNT_ITA_0_TEXT:0 "\"이탈리아의 가치로써 로마의 자손들은 강해지리라\"\n-웨르길리우스"
 GFX_SPEVNT_ITA_0_BUTTON:0 "전율하는 세상"
 GFX_SPEVNT_ITA_1:0 "두체가 유럽을 군림하다"
 GFX_SPEVNT_ITA_1_TEXT:0 "\"로마인들이 전쟁으로 이어지고 말 문제를 결코 그냥 넘기지 않은 것은, 그런 식의 전쟁들이 그저 지나가는 것이 아니라 누군가의 이득을 잠시 미룰 뿐임을 알았기 때문이었다.\"\n-니콜로 마키아벨리, 군주론"
 GFX_SPEVNT_ITA_1_BUTTON:0 "카이사르의 재림"
 GFX_SPEVNT_ITA_2:0 "다시 태어난 자유"
 GFX_SPEVNT_ITA_2_TEXT:0 "\"자유는 느리게 자라는 과일이다. 결코 값싸지 않으며, 사람의 위업과 완벽함이기에 만들기도 어렵다.\"\n-랄프 왈도 에머슨"
 GFX_SPEVNT_ITA_2_BUTTON:0 "울려퍼지는 자유의 종"
 GFX_SPEVNT_usauni_bodin:0 "미국의 통일"
 GFX_SPEVNT_usauni_bodin_TEXT:0 "\"어쩌면 죽음은 생명의 적이 아니라 그저 다른 형태인 것일지도 모른다.\"\n-에드워드 롱스트릿 버딘"
 GFX_SPEVNT_usauni_bodin_BUTTON:0 "Cracked As A Bell"
 GFX_SPEVNT_usauni_parsons:0 "아메리카 통일"
 GFX_SPEVNT_usauni_parsons_TEXT:0 "\"우리는 풍족한 삶을 통해 삶을 정복해야 하며, 그런 다음 우리는 조금의 명예와 함께 죽음을 맞이하리라.\"\n-알레이스터 크로울리"
 GFX_SPEVNT_usauni_parsons_BUTTON:0 "당신의 뜻대로 하라"
 GFX_SPEVNT_usauni_hubbard:0 "아메리카 통일"
 GFX_SPEVNT_usauni_hubbard_TEXT:0 "\"Foolishly perhaps, but determined none the less, I have high hopes of smashing my name into history so violently that it will take a legendary form even if all books are destroyed.\"\n-L. Ron Hubbard"
 GFX_SPEVNT_usauni_hubbard_BUTTON:0 "Californication Upon Us"
 GFX_SPEVNT_usauni_sinclair:0 "미국의 통일"
 GFX_SPEVNT_usauni_sinclair_TEXT:0 "\"미국인들은 사회주의를 가질 테지만 그 이름표는 갖지 않을 것이다.\"\n-업튼 싱클레어"
 GFX_SPEVNT_usauni_sinclair_BUTTON:0 "연대여 영원하라"
 GFX_SPEVNT_usauni_sinclair_moderate:0 "아메리카 통일"
 GFX_SPEVNT_usauni_sinclair_moderate_TEXT:0 "\"Democracy shows not only its power in reforming governments, but in regenerating a race of men and this is the greatest blessing of free governments.\"\n-Andrew Jackson"
 GFX_SPEVNT_usauni_sinclair_moderate_BUTTON:0 "Tattered Flag, Repaired"
 GFX_SPEVNT_USA_collapse:0 "미국의 붕괴"
 GFX_SPEVNT_USA_collapse_TEXT:0 "\"군중보다 예상할 수 없는 게 없으며, 여론보다 방해되는 것이 없고, 온 정치체제보다 기만스러운 것이 없다.\"\n-수에토니우스"
 GFX_SPEVNT_USA_collapse_BUTTON:0 "One Nation, Indivisible"
 GFX_SPEVNT_DEV_civil_war:0 "아가르타 발견"
 GFX_SPEVNT_DEV_civil_war_TEXT:0 "\"진짜였어.\"\n-무명"
 GFX_SPEVNT_DEV_civil_war_BUTTON:0 "cool"
 GFX_SPEVNT_SPA_civil_war:0 "에스파냐 내전"
 GFX_SPEVNT_SPA_civil_war_TEXT:0 "\"에스파냐의 반이 여기 놓여있다. 나머지 반은 죽은 채로.\"\n-마리아노 호세 데 라라"
 GFX_SPEVNT_SPA_civil_war_BUTTON:0 "골육상잔이로다"
 GFX_SPEVNT_japanese_invasion_of_china:0 "일본의 중국 침공"
 GFX_SPEVNT_japanese_invasion_of_china_TEXT:0 "\"세상을 뒤덮은 바다와 같이 만인은 형제이다. 헌데도 온곳에서 바람과 파도가 그토록 사납게 부딪힘은 무슨 까닭인가?\"\n-히로히토"
 GFX_SPEVNT_brazil_collapse:0 "브라질의 비극"
 GFX_SPEVNT_brazil_collapse_TEXT:0 "\"One day, however, your man, after running half a mile, bringing with him a weight beyond his strength, dropped dead in the street, next to the carriage, stomped on like a dog.\"\n-Aluisio Azevedo, O Cortico"
 GFX_SPEVNT_brazil_collapse_BUTTON:0 "Dry Eyes and Spilt Milk"
 GFX_SPEVNT_ww2:0 "피바다"
 GFX_SPEVNT_ww2_TEXT:0 "\"그리하여 붉은 홍수가 일더니 우리의 문 앞으로 들이닥쳤다. 그리하여 파도가 일어 멀리멀리 번지며 가는 길의 모든 것을 잠기게 했다.\"\n-이그나스 셰이니우스"
 GFX_SPEVNT_ww2_BUTTON:0 "A World Rent Asunder"
 GFX_SPEVNT_yugoslavia_hyperborea:0 "북의 각성"
 GFX_SPEVNT_yugoslavia_hyperborea_TEXT:0 "\"뇌우가 우리의 공중을, 자연을 메우며 우리를 어둡게 했다. 우리에게 길이 없던 탓이었다.\"\n-프리드리히 니체"
 GFX_SPEVNT_USA_max:0 "미국의 통일"
 GFX_SPEVNT_USA_max_TEXT:0 "\"나는 통합자지 분열자가 아니다. 우리는 서로의 차이를 제쳐두고 동료 국가들과 함께 하나의 목표를 위해 단결해야 한다. 불경한 벨기에인들의 완전한 멸종이 그것이다.\"\n-맥스"
 GFX_SPEVNT_jpn_civil_war:0 "일본 내전"
 GFX_SPEVNT_jpn_civil_war_TEXT:0 "\"군주가 자주 성을 내고, 함부로 군대를 동원하여 농사철을 잃으면서까지 전쟁을 하면, 그 나라는 망한다.\"\n-한비자"
 GFX_SPEVNT_jpn_civil_war_BUTTON:0 "학살의 피 속에서의 춤"
 GFX_SPEVNT_jpn_china_victory:0 "일본의 승리"
 GFX_SPEVNT_jpn_china_victory_TEXT:0 "\"야마토 정신은 그 본질로 말미암아 일곱 바다와 다섯 대륙으로 번져나가야 한다. 그의 전진을 흔드는 것은 힘을 통해서라도 분쇄해야 한다.\"\n-아라키 사다오"
 GFX_SPEVNT_jpn_china_victory_BUTTON:0 "Glory of the Daring Ones"