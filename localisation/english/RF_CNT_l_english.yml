 POLITICS_DURRUTI_DESC:0 "호세 부에나벤투라 두루티 두망헤는 유년기부터 아나키즘의 영향을 받아왔습니다. 자신의 아버지처럼 고향 레온에서 기계공으로 일하던 두루티는 자신의 아버지처럼 또한 Unión General de Trabajadores에 가입했습니다. 부유층이 프롤레타리아를 종속하게 한 잔인한 탄압을 두 눈으로 직접 본 두루티는 더 급진된 시각에 빠져들었고 이 결과 곧 Unión에서 축출됐습니다. \n\n이 일련의 사건들을 겪은 끝에, 두루티는 이제 막 설립된 아나코 생디칼리스트 조직인 Confederación National del Trabajo와 접촉했습니다. 테러리스트 집단인 Los Solidarios와 연계돼 있던 그는 조직이 전국에서 벌어졌던 여러 폭발과 은행강도 사건들과 엮어 있음을 경찰이 밝혀냄에 따라 라틴 아메리카로 떠나야 했습니다.  아르헨티나, 그리고 나중에는 칠레로 간 두루티는 무법자로서의 생활을 지속하면서 칠레 역사상 최초의 은행강도 사건을 일으키기도 했습니다. 에스파냐 제2 공화국 선포 이후 에스파냐로 돌아오고, 두루티는 공화국과의 협력에 반대하면서 테러리즘으로써 권위와의 지속 투쟁을 유지할 필요가 있음을 고집하던 이베리아 아나키스트 연맹 내 일개 분파와 연계했습니다. \n\n국제긴장도는 임계점에 치닫는 한편, 두루티가 속한 파벌은 통합된 좌익권과의 understanding를 주장하다 CNT를 영영 떠났습니다. The FAI-CNT, as it became known from then on, would slowly discover itself to be completely enchanted by Durruti’s charisma and legend. Durruti has unknowingly crystalized a personality cult around himself that has ironically been useful to advance the anarchist cause, side-lining his opponents and solidifying his authority over the militias."
 POLITICS_GUILLEN_DESC:0 "아브라암 기옌 상스가 FAI-CNT 내에서 가장 자주 인용되며 영향력 있는 이론가가 된 데엔 그럴 만한 이유가 있습니다. His superb research on economics and guerrilla warfare helped the Revolution immensely, as he shaped the disorganized volunteer militias into a feared fighting force ready to strike at any moment. Guillén didn’t limit his work to intellectualism, and he also fought as a foot soldier and later became a full-time political commissar. \n\nHis theories, however, are at times viewed with scepticism at best and suspicion at worst by many members of the movement. Guillén has clamoured time and time again for a system alien to the Malaparte-influenced status quo. Mixing Proudhonian mutualism with his own theories on so-called anarcho-marxism, he advocates for a bottom-up stateless republic. Free of the slavery of German bureaucracy and of capitalist tyranny alike, this new Federal Republic, would promote free trade and competition among localized unions. These unions would, in turn, be represented along regional and national councils. \n\nA genuine believer in Pan-Iberian nationalism and proudly sporting an idiosyncratic ideology, the brilliant theorist has become the face of the CNT, taking advantage of the chaos and uncertainty that the FAI dominance caused. Now at the very top of Iberia itself, Abraham Guillén might prove to be the renovator, or the assassin, of anarchism."
 POLITICS_PESTANA_DESC:0 "앙헬 페스타냐 누녜스는 자신의 동지 두루티와 마찬가지로 레온 출신입니다. 빈가에서 태어나 어린 나이에 고아가 된 페스타냐는 알제리에 정착하게 되기 전까지 에스파냐와 프랑스에서 수년 동안 이주노동자로 떠돌았습니다. 그곳에서 대전쟁의 시작을 본 그는 자신을 아나키즘에 온전히 바치겠다고 다짐하며 그 마음을 글로 담아 CNT-FAI의 주간지 Tierra y Libertad에 실었습니다. \n\n1923년 he would gain great relevance and respect within the movement, as he was the confederate envoy to travel to Berlin and draw up a report on the situation. His document was decisive in marking the irreversible break between anarchism and communism in Spain, as the CNT would choose not to collaborate with movements within the International. However, Pestaña is by no means a radical. He was the head of the faction most predisposed to collaborate with other movements and take legal routes as frequently as possible, which led him to confront the faista faction that still advocated the continuation of terrorism and secrecy during the Republic. Pestaña, disappointed, split from the already renamed FAI-CNT and founded his own platform, dubbed the Partido Sindicalista. \n\nPestaña, now again relevant after the Spanish Revolution, has a chance to reach the top thanks to a great coalition of \"pariahs\" of anarchism that has materialized around him. This alliance is, however, weak, and the diplomatic anarchist turned General Secretary must know how to maneuver in a delicate situation that might prove fatal for Iberia and for the very ideal of anarchism itself."
