 POLITICS_DURRUTI_DESC:0 "호세 부에나벤투라 두루티 두망헤는 어린 시절부터 아나키즘의 영향을 받았습니다. 아버지와 마찬가지로 고향인 레온에서 기계공으로 일했고, 그 역시 아버지와 마찬가지로 노동자 총연맹(UGT:Unión General de Trabajadores)에 가입했습니다. 두루티는 프롤레타리아가 부유층에 의해 당하는 잔인한 탄압을 직접 눈으로 목격했고, 이후 더욱 급진적인 견해로 발전해 얼마 지나지 않아 노동자 총연맹에서 퇴출당했습니다. \n\n이 사건 이후 그는 당시 아나코 생디칼리스트 조직인 전국노동동맹(CNT:Confederación National del Trabajo)과 접촉하게 됩니다. 테러 단체인 로스 솔리다리오스와 관련이 있는 그는 경찰이 이 조직과 전국에서 발생한 여러 건의 폭탄 테러 및 은행 강도의 연관성을 포착한 후 라틴 아메리카로 도피해야만 했습니다. 아르헨티나와 이후 칠레에서 그는 칠레 역사상 최초의 은행 강도를 저지르며 무법자로서의 삶을 이어갔습니다. 두루티는 제2공화국이 선포된 후 에스파냐로 돌아와 공화국과의 협력에 반대하고 테러를 통해 권력에 대한 지속적인 투쟁을 유지해야 한다고 주장한 이베리아 아나키스트 연맹(FAI:Federación Anarquista Ibérica) 운동의 과 빠르게 연계했습니다. \n\n내부 긴장이 극에 달했고, 좌파 블록과의 연대를 주장한 세력은 CNT를 영원히 떠났습니다. 그때부터 알려지기 시작한 FAI-CNT는 서서히 두루티의 카리스마와 전설에 완전히 매료되게 됩니다. 두루티는 자신도 모르는 사이에 아나키즘의 대의를 진전시키는 데 유용한 개인 숭배를 형성하여 반대자들을 제치고 민병대 내에서 대한 자신의 권위를 공고히 했습니다. "
 POLITICS_GUILLEN_DESC:0 "아브라암 기옌 산스는 FAI-CNT 내에서 가장 많이 인용되고 영향력 있는 이론가 중 한 명이 되었으며, 그럴 만한 이유가 있습니다. 경제학과 게릴라전에 대한 그의 탁월한 연구는 혁명에 큰 도움이 되었으며, 그는 무질서한 자원병 민병대를 언제든 공격할 수 있는 두려운 전투 부대로 만들었습니다. 기옌은 자신의 활동을 지식인으로서만 국한하지 않았으며, 보병으로도 싸웠고 나중에 전임 정치위원이 되기도 했습니다.\n\n그러나 그의 이론은 때때로 운동의 많은 구성원들에게 기껏해야 회의적인 시각으로, 최악의 경우 의심의 눈초리로 바라보게 됩니다. 기옌은 말라파르테의 영향을 받은 현 체제와는 다른 새로운 체제가 필요하다고 몇 번이고 외쳤습니다. 프루동주의적 상호주의와 이른바 무정부주의적 마르크스주의에 대한 자신의 이론을 혼합한 그는 상향식 무정부 공화국을 옹호했습니다. 독일식 공산 관료주의와 자본주의의 폭압으로부터 자유로운 이 새로운 연방 공화국은 지역화 된 노조들 간의 자유 무역과 경쟁을 촉진할 것입니다. 이러한 노조는 차례로 지역 및 전국 의회를 통해 대표성을 갖게 될 것입니다.\n\n범이베리아 민족주의의 신봉자이자 독특한 이념을 자랑스럽게 내세운 이 뛰어난 이론가는 FAI의 지배로 인한 혼란과 불확실성을 이용해 CNT의 얼굴이 되었습니다. 이제 이베리아의 정점에 선 아브라함 기옌은 아나키즘의 혁신가 또는 암살자가 될지도 모릅니다."
 POLITICS_PESTANA_DESC:0 "앙헬 페스타냐 누녜스는 동지였던 두루티와 마찬가지로 레온 출신이었습니다. 가난한 가정에서 태어나 어린 나이에 고아가 된 페스타냐는 수년간 이주 노동자로 스페인과 프랑스를 여행한 후 알제리에 정착했습니다. 그곳에서 1차 대전이 시작되는 것을 목격하고 아나키즘에 전념하기로 결심하고 CNT-FAI 주간지 '토지와 자유(Tierra y Libertad)'에 글을 기고했습니다. \n\n1923년에는 베를린을 방문하여 상황에 대한 보고서를 작성하는 연합국 특사로 활동하면서 운동 내에서 큰 영향력과 존경을 받게 됩니다. 그의 보고서는 에스파냐에서 아나키즘과 공산주의가 돌이킬 수 없는 단절을 알리는 데 결정적인 역할을 했는데, CNT가 국제 공산주의 운동과 협력하지 않기로 결정했기 때문입니다. 하지만 페스타냐는 결코 급진주의자가 아니었습니다. 그는 다른 운동과 협력하고 가능한 한 자주 합법적인 경로를 택하려는 성향이 가장 강한 파벌의 수장이었으며, 이로 인해 공화국 기간 동안 여전히 테러와 비밀의 지속을 옹호하는 파이스타 파벌과 대립하게 되었습니다. 실망한 페스타냐는 이미 이름이 바뀐 FAI-CNT에서 분리되어 생디칼리스타당(Partido Sindicalista)이라는 자신만의 플랫폼을 설립했습니다. \n\n에스파냐 혁명 이후 다시 주목받게 된 페스타냐는 그의 주변에 형성된 아나키즘의 '파리아' 연합 덕분에 정상에 오를 기회를 얻게 됩니다. 그러나 이 동맹은 약했고, 아나키스트 외교관에서 사무총장이 된 페스타냐는 이베리아는 물론 아나키즘의 이상 자체에 치명적일 수 있는 미묘한 상황에서 어떻게 대처해야 하는지 알아야 했습니다."
