 WLL_le_chant_des_wallons:0 "왈로이나의 찬가"
 WLL_le_chant_des_wallons_desc:0 "지나치게 오랫동안 우리 자랑스러운 민중은 부르군트, 프랑스, 네덜란드, 플랑드르에게 억압받아 왔습니다. 그러나 대전쟁의 여파 속에서 우리는 마침내 희망의 빛을 보았고, 그 기회를 붙잡았습니다. 우리는 고통과 예속의 사슬을 벗어던지며 썩어 가던 벨기에의 시체로부터 독립을 선언했습니다. 옛 억압자들인 플랑드르와 네덜란드가 혼란 속에서 손을 잡고, 공산주의 반란들이 유럽 전역에 들불처럼 번져 가던 시기, 우리는 마지못해 프랑스와 가까워지는 듯했고 상황이 진정되는 것처럼 보였습니다. 그러던 1934년, 왈로니아인들은 다시 한 번 배신당해 홀로 세계에 내던져졌습니다. 그러나 이번에는 수탉처럼 당당하고 자랑스럽게 일어섰습니다. 수탉이 새벽을 알리듯, 우리는 해가 지고 달에게 삼켜질 때까지 영원히 우리의 노래를 부를 것입니다!"
 WLL_tale_of_two_sisters:0 "두 자매 이야기"
 WLL_tale_of_two_sisters_desc:0 "오랜 옛날, 두 자매 왈로니아와 프랑스는 프랑키아라는 하나의 이름으로 통합되어 오랫동안 행복하게 함께 살아왔습니다. 그들은 언어, 관습, 심지어 종교까지 공유했습니다. 그러나 시간이 흐르며 두 자매는 점차 멀어졌고, 결국 힘에 의해 반복적으로 갈라져 나뉘었습니다. 적어도 프랑스 정체성의 일부로 자신을 여기며 오래전 잃어버린 자매와 재통합을 갈망하는 상당수 왈로니아인들의 주장은 그러합니다. 이 성가신 선동자들은 수년간 우리 새 국가의 유산을 훼손해왔으며, 일부는 프랑스 독재 정권을 위한 제5열 역할을 의심받고 있습니다. 그들은 극구 부인하지만, 그들의 진정한 신념이 어디에 있는지는 명백합니다. 사랑하는 자매라면 결코 형제에게 총구를 돌리지 않을 테니, 우리 생존을 위해 이 혈육의 유대를 끊어야만 합니다."
 WLL_beheader_of_libertas:0 "자유의 참수자"