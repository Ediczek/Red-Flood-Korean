 PCN_expandedcivilianindustryprograms:0 "민간산업 구상 확대"
 PCN_expandedcivilianindustryprograms_desc:0 ""
 PCN_cautiousindividualism:0 "조심스러운 개인주의"
 PCN_cautiousindividualism_desc:0 "게르만 민족은 종종 외국인들로부터 \"잔인하다\"라고 모욕당하였습니다. 무관심하고, 로맨틱하지 않으며, 둔감합니다. 이에 대해 우리는 대답합니다. 그래서 어쩌라고? 당신의 모욕은 당신의 목에 장화를 씌워도 아무 말도 못할 것입니다."
 PCN_localeducationprograms:0 "현지 교육 구상"
 PCN_localeducationprograms_desc:0 ""
 PCN_destroythegaranganze:0 "가랑강제족 파쇄"
 PCN_destroythegaranganze_desc:0 ""
 PCN_brodysavesthecongo:0 "브로디가 콩고를 구하리"
 PCN_brodysavesthecongo_desc:0 ""
 PCN_ultramilitaryexpansion:0 "초월적 군사팽창"
 PCN_ultramilitaryexpansion_desc:0 "군국주의는 우리의 삶이니, 군사구역의 확장 역시 계속될 것입니다."
 PCN_jngercomesoutontop:0 "윙어가 꼭대기에 서다"
 PCN_jngercomesoutontop_desc:0 "윙어는 직접 권력을 잡은 후 자신을 축출하려던 모든 반역자들을 내쫓아냈습니다."
 PCN_huttigseizespower:0 "휘티히가 권력을 잡다"
 PCN_huttigseizespower_desc:0 ""
 PCN_destroytherepublic:0 "공화국 파쇄"
 PCN_destroytherepublic_desc:0 "우리는 대서양으로 나아가 레오폴드빌의 허약한 공화국을 뚫고 나갈 것입니다."
 PCN_crushthebelgianmisery:0 "벨기에의 비참 분쇄"
 PCN_crushthebelgianmisery_desc:0 "콩고에는 벨기에 잔존군이 남아있습니다. 이런 낮선 땅에 홀로 있으므로, 쉽게 쫒겨낼 수 있을 것 입니다."
 PCN_killtheprotector:0 "수호자 도륙"
 PCN_killtheprotector_desc:0 "거짓된 독일의 졸개는 즉시 처리될 것 입니다."
 PCN_dominationandservitude:0 "지배와 복종"
 PCN_dominationandservitude_desc:0 ""
 PCN_newjerusalemofafrica:0 "아프리카의 새 예루살렘"
 PCN_newjerusalemofafrica_desc:0 ""
 pcn.1.title:0 "콩고의 미래"
 pcn.1.desc:0 "프로이센령 콩고의 통령인 에른스트 윙어는 총리를 임명함으로써 우리 식민지의 방향을 결정할 것입니다. 소수 백인들의 후보인 한스 휘티히는 군국주의적이면서 폭력적인 인물로, 피복속민을 학대하다시피 하지만 한편으로는 총명하면서 강력한 사내입니다. 루이 브로디는 원주민들과 흑인 식자층의 후보로, 카메룬에서 태어난 프로이센의 유명인으로서 콩고를 복지국가로 만들고자 합니다. 윙어가 누굴 고를까요?"
 pcn.1.a:0 "한스 휘티히!"
 pcn.1.b:0 "루이 브로디!"
 pcn.2.title:0 "총리의 항의"
 pcn.2.desc:0 "우리의 총리는 윙어가 너무 무르다면서 더 직접적인 행동이 취해져야 한다 생각하고 있습니다. 모두가 자신들의 지지층에게 시위를 호소하는 가운데 윙어는 그 난리통의 한가운데에 서있습니다. 어떻게 해야 할까요?"
 pcn.2.a:0 "루이 브로디가 반정부 정변을 성공시킨다!"
 pcn.2.b:0 "한스 휘티히가 군국주의자들을 집결시켜 윙어를 몰아낸다!"
 pcn.2.c:0 "에른스트 윙어가 아스카리 방위대를 동원해 브로디와 휘티히 모두를 쫓아낸다!"
 pcn.3.title:0 "에크바토어슈타트에서의 축구 스타디움 개장"
 pcn.3.desc:0 "네덜란드인 사업가들이 우리 콩고의 수도인 에크바토어슈타트에서 축구 스타디움을 개장했습니다. 축구를 아프리카에서 즐길 수 있게 된 데에 기뻐하며, 우리는 우리만의 축구팀인 프러시안 타이거스를 창립했습니다."
 pcn.3.a:0 "아자! 프로이센의 범들이여 나아가라!"
 pcn.4.title:0 "현지 촌락에서 프로이센 군사집회를 개최하다"
 pcn.4.desc:0 "언제나 그렇듯 애국적인 한 현지 촌락에서 우리를 전 콩고의 정통 권위로 인정하는 소규모 아스카리 집회를 개최했습니다. 이는 벽촌에서 우리의 지지세를 약간 올려줄 것입니다."
 pcn.4.a:0 "좋은 사람들이야."
 pcn.5.title:0 "금지된 사랑?"
 pcn.5.desc:0 "한 연인이 에크바토어슈타트에서 공개적으로 손을 잡고 입을 맞추는 모습이 목격됐습니다. 뭐가 문제냐고요? 그 둘이 모두 남자였거든요! 법정으로 소환된 연인은 우리의 법체계에 동성애 처벌에 관한 전례는 없다면서, 그저 사랑했을 뿐이라 자신들을 변호했습니다. 기소 측은 연인이 공중도덕을 해치고 역정을 일으킨다고 주장합니다. 최종 판결이 나왔으니..."
 pcn.5.a:0 "무죄!"
 pcn.5.b:0 "유죄!"
 pcn.6.title:0 "최후통첩"
 pcn.6.desc:0 "루이 브로디는 주변인들의 최후통첩과 맞딱드렸습니다. 현지 부족지도자들을 참여시켜 진정한 민주정을 이룰 것인가, 아니면 민주개혁을 보류하고 콩고의 서양화를 완료할 것인가? 선택이 그에게 달렸습니다."
 pcn.6.a:0 "루이 브로디가 인민에게 민주정을 줄 것이오."
 pcn.6.b:0 "루이 브로디가 인민에게 자유를 줄 것이오."
 pcn.7.title:0 "대양에 닿으며"
 pcn.7.desc:0 "중위 비튼펠트는 맑은 바닷바람을 깊게 들이쉬었습니다. 그 순간을 기억하고자 순간의 시간을 내주었습니다. 시원하진 않았지만, 지독한 밀림에서의 10년을 돌이켜보면, 선선하게 불어오는 공기는 그 상쾌함을 표현할 말마저 잊게 할 정도였습니다. \n 중위는 옥상에서 빠르게 성장하는 노이빌헬름스하펀의 항구를 바라보았습니다. 이들이 오기 전엔 다른 이름을 가진 곳이었습니다. 바나나 뭐시기였나 그랬을 겁니다. 벨기에인들이 그 이름을 내버려뒀다는 건 믿기 어려웠지만, 지금 그들의 꼴을 보면 예상할 만한 행동이었을지도 모릅니다. \n 어쨌거나, 공사는 마무리되지 않았어도 항구는 이미 진정한 독일 국가를 위해 쓰이는 중입니다. 거대한 대양항해선이 새로이 건설된 부두에 매여있고, 사람들은 끝없이 타고 온 배에서 내려 땅에 발을 내딛습니다. 거리가 있었지만, 비튼펠트에겐 새로 온 이들을 알아보는 데 야전경을 쓸 필요도 없었습니다. 독일인 망명자들이었습니다. 붉은 군중의 뻗은 죽음의 손길보다 앞서 고국을 떠나야 했던, 전 세계에 흩어진 이들 중 극소수가 이곳에 온 것입니다. 몇몇은 중유럽에서 왔으며, 다른 몇몇은 남서아프리카나 남아메리카에서 왔습니다. \n 그 옆의 정박지에 묶인 건 한 화물선이었습니다. 분명 낡은 배였지만, 진정한 가치는 그 안에 실린 것들에 있었습니다. 공작기계, 전기발전기, 정밀가공 증기터빈 절삭날, 기타 12개의 기술장비들 등. 프로이센령 콩고를 근대기로 이끌기 위해 필요한 모든 것이었습니다. 비튼펠트는 언젠가 콩고 강 하류의 수력발전 잠재성에 관한 옛 벨기에 연구에 관한 논의를 들은 적이 있었음을 떠올렸습니다. 일부는 옛 독일 전역의 전력을 공급하기에 충분할 것이라 했었습니다. \n 야전경을 치켜든 비튼펠트는 부두에 내린 사람들을 살폈습니다. 그의 시선은, 눈에 흥분을 담은 한 여자와, 그 옆에 여행낭을 들고 서있는 남자아이에게 꽂혀있었습니다. 그것은 독일인들이 오랫동안 밀림에서 싸워온 이유였으며, 새 나라에 활력을 가져다주기 위해 필요한 요소였습니다. \n 중위는 다시 숨을 들이쉬며 바닷공기를 느꼈습니다. 밀림에서의 투쟁은 분명 가치있던 것이었지만... 또한 결코 돌아가고 싶지 않은 순간이었습니다. 다시 대양을 돌아본 비튼펠트는 눈을 찡그렸습니다. 항구가 있다면 새 나라엔 해군이 필요할 것도 분명했습니다. 앞으로 해군이 처리해야 할 일들을 생각하면, §i중앙아프리카 전대§!의 인력 선발이 그리 까다롭진 않을 테였습니다. \n 비튼펠트는 미소지었습니다. 보직 변경을 신청해야 할 때가 온 듯했습니다."
 pcn.7.a:0 "배 띄워라 어루화!"