 POLITICS_Schleicher_DESC:0 "프로이센의 진정한 아들인 슐라이허는 통일된 독일 제국에서 키워져, 청년 시절엔 막강한 군에서 복무하도록 성장했습니다. 대전쟁 중 어느 정도 명성을 얻은 슐라이허는 투쟁의 말년 동안 빌헬름 그뢰너의 신뢰받는 보조로서 활동했습니다. 카이저의 폐위로 촉발된 자유군단의 창설을 도운 것도, 에베르트 정부와 독일 정치 내 혁명 요소들 간의 긴장을 키운 것도 바로 슐라이허였습니다. 스파르타쿠스 연맹이 마침내 타격해온 1919년, 슐라이허는 자유군단과 함께 전쟁영웅인 파울 폰 힌덴부르크를 도와 멍청한 에베르트를 에베르트 스스로가 벌인 재앙에게서나 구하고자 했습니다. 하지만 옛 독일의 신실된 병사들이 빨갱이들에게 패배하고 무너져, 해안으로까지 밀려나게 되며 이는 실현되지 못 했습니다. 프로이센에 당도한 슐라이허와 힌덴부르크는 독일 제국의 살아남은 요소들을 재조직하고자 했지만, 옛 동맹의 산맥에서 안식을 찾은, 오스트리아로 달아난 수많은 옛 장교들을 찾았을 뿐이었습니다. 10년 넘게 힌덴부르크 아래서 일하며, 공산주의자들의 요원들을 박살내고 소소한 분란들이 자유군단을 분열시키지 않도록 확실히 한 슐라이허는, 1934년 옛 원수를 이어 충성스럽고 헌신적인 측근들의 정부를 계승했습니다. 프로이센은 작으나, 잔혹하지만은 않은 제국원수 슐라이허는 프로이센의 힘이 그 유산과 그 정통성에 깃들어 있음을 알고 있습니다. 충분한 계획만 있다면 붉은 거인을 끌어내리고, 자유군단, 국군, 그리고 슐라이허 그 자신은 전 세계를 호령할 뻔했던 위대한 독일을 부활시킬 수 있을 것입니다."
 PRS_the_castle_doctrine:0 "성 교리"
 PRS_the_castle_doctrine_desc:0 "몰트케와 클라우제비츠의 구식 군사교리는 안타깝지만 지금의 적을 두고 있는 지금의 우리나라에는 맞지 않습니다. 작금의 현실에 맞추어 우리는 성 교리라는 새로운 교리를 수립했습니다. 모든 자원을 방어 강화에 동원해 그 어떤 적이라도 발길을 돌리게 만들고, 풍광 그 자체를 변형시켜 프로이센 요새라는 이름을 우리에게 안겨 줄 것입니다."
 PRS_help_from_the_bear:0 "곰의 도움"
 PRS_help_from_the_bear_desc:0 "대전쟁 당시엔 치열히 싸웠어도 우리는 러시아에서 새 친구를 찾았습니다. 러시아인들은 찌끄레기 빨갱이들과 벌레 같은 폴란드인들을 둔 우리의 증오를 공유하는 이들입니다. 우리가 기술원조와 러시아의 산업화를 위한 특기를 전수해 주는 대가로, 그들은 우리의 방위에 필요한 필수 자원들을 제공해 주고 있습니다. 우리는 수리와 곰이 다스리는 미래를 바라보는 중입니다."
 PRS_auswanderer:0 "유민"
 PRS_auswanderer_desc:0 "불충한 신민들이 유대 스파르타쿠스주의자들의 요구에 맞추어 우리를 베를린에서 쫓아냈다곤 하지만 모두가 붉은 공화국에 만족해하진 않습니다. 아우스반더러, 혹은 유민들은 쾨니히스베르크로 도주했습니다. 이 망명자들은 우리의 정통성과 힘을 증대시키는 동시에 약간의 인구 역시 늘려 주었지만, 유민의 대부분이 남자였던 탓에 \"60/40\" 문제로 성적으로 억압된 남자들이 나타나는 등 특정 사회 병폐들이 나타나기도 했습니다."
 PRS_calm_before_the_storm:0 "폭풍전야"
 PRS_calm_before_the_storm_desc:0 "프로이센의 미래가 죽어가는 사내, 에리히 루덴도르프에게 달렸습니다. 모두가 루덴도르프의 살 날이 얼마 남지 않았음을 알고 있는 가운데 프로이센 내 모든 파벌들이 예의 주시하는 중입니다. 사람들은 루덴도르프가 마지막 숨을 내뱉는 순간 어떤 일이 벌어지게 될지를 두고 속삭이지만, 적어도 그 날까지 동부 전선은 고요하기만 할 것입니다."
 PRS_our_patron_lost:0 "잃고만 우리의 후원자"
 PRS_our_patron_lost_desc:0 "러시아가 내전에 빠져들며 우리 방위에 중대한 간극이 벌어졌습니다. 이 아시아 족속들이 긴 관계를 가질 정도로 믿을 수 있는 존재가 아니라는 것을 우리도 알아야 합니다. 다행히도 우리의 방어시설이 심히 요새화된 덕에 폭풍은 견뎌낼 수 있게 됐습니다."
 PRS_the_storm:0 "폭풍"
 PRS_the_storm_desc:0 "루덴도르프가 명을 달리하면서 모든 것이 혼돈에 빠졌습니다. 거리에서는 총성이 울리고, 지속되는 암살 시도와 정변의 속삭임이 곳곳에서 들려 옵니다. 폭력이 어떻게 언제 끝나게 될지 확신할 순 없지만 이 상황이 오래갈 리는 없습니다."
 PRS_patriots_in_power:0 "집권한 애국자들"
 PRS_patriots_in_power_desc:0 "퇴락과 \"민주화\"의 시절들이 짓밟힘으로써 제국은 구원받았습니다. 반역자들이 체포되고 처형된 이상 우리 앞길을 막을 자는 없습니다. 내일은 우리의 것입니다!"
 PRS_prussian_spring:0 "프로이센의 봄"
 PRS_prussian_spring_desc:0 "반동 세력이 패퇴하였으니 오늘은 쾨니히스베르크에, 그리고 내일엔 베를린에 민주정이 통치하게 될 것입니다. 이제 우리는 반동과 혁명 사이에서 그 어느 것도 택하지 않고 밝은 미래를 향해 당당하게 나아갈 수 있게 되었습니다."
 PRS_reunification:0 "본토 수복"
 reclaim_homeland:0 "진정한 독일 복원"
