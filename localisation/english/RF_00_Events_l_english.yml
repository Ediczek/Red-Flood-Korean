l_english:
 country_capitulated.0.t:0 "[Root.GetName]의 항복"
 country_capitulated.0.d_positive_both_no_faction:0 "\n[From.From.GetLeader](이)가 비겁한 [Root.GetAdjective] 측은 전 국토를 유린하는 [From.From.GetAdjective]군의 압도적인 군사력에 더는 저항할 수 없다고 발표하였습니다. [Root.GetAdjective] 정부는 도망치기로 결정하여 망명을 떠났습니다. 그들의 주력군은 항복하였으며, [From.From.GetName] 측이 이제 그들의 본토를 통제하고 있습니다.\n다른 곳에서 전쟁이 계속되고 있지만, 이것은 [From.From.GetName] 측의 위대한 승리입니다."
 country_capitulated.0.d_positive_prev_no_faction:0 "\n비열한 [Root.GetAdjective](은)는 전 국토를 유린하는 [From.From.GetAdjective]군의 압도적인 군사력에 더는 저항할 수 없다고 [From.From.GetLeader](이)가 발표하였습니다. [Root.GetAdjective] 정부는 도망치기로 결정했고 망명을 떠났습니다. 그들의 주력군은 항복하였으며, [From.From.GetName](은)는 이제 그들의 본토를 통제하고 있습니다.\n다른 곳에서 [Root.GetFactionName]의 잔존국들에 대한 전쟁이 계속되고 있지만, 이것은 [From.From.GetName]의 위대한 승리입니다."
 country_capitulated.0.d_positive_prev_faction:0 "\n[From.From.GetLeader](이)가 비겁한 [Root.GetAdjective] 측은 전 국토를 유린하는 [From.From.GetAdjective]군의 압도적인 군사력에 더는 저항할 수 없다고 발표하였습니다. [Root.GetAdjective] 정부는 도망치기로 결정하여 망명을 떠났습니다. 그들의 주력군은 항복하였으며, [From.From.GetName] 측이 이제 그들의 본토를 통제하고 있습니다.\n다른 곳에서는 [Root.GetFactionName] 측과의 전쟁이 계속되고 있지만, 이것은 [From.From.GetFactionName] 측의 위대한 승리입니다."
 country_capitulated.0.d_negative_both_no_faction:0 "\n비열한 [Root.GetAdjective](은)는 전 국토를 유린하는 [From.From.GetAdjective]군의 압도적인 군사력에 더는 저항할 수 없다고 [Root.GetLeader](이)가 발표하였습니다. [Root.GetAdjective] 정부는 도망치기로 결정했고 망명을 떠났습니다. 그들의 주력군은 항복하였으며, [From.From.GetName] 정부가 이제 그들의 본토를 통제하고 있습니다.\n이 치명적인 손실에도 불구하고, [From.From.GetName] 측과의 전쟁은 아직 끝나지 않았습니다."
 country_capitulated.0.d_negative_prev_no_faction:0 "\n비열한 [Root.GetAdjective](은)는 전 국토를 유린하는 [From.From.GetAdjective]군의 압도적인 군사력에 더는 저항할 수 없다고 [Root.GetLeader](이)가 발표하였습니다. [Root.GetAdjective] 정부는 도망치기로 결정했고 망명을 떠났습니다. 그들의 주력군은 항복하였으며, [From.From.GetName] 정부가 이제 그들의 본토를 통제하고 있습니다.\n여전히 [From.From.GetName] 측과의 전쟁은 계속되고 있지만, 이것은 모든 [Root.GetFactionName] 소속국들에게 강력한 타격으로 남아있습니다."
 country_capitulated.0.d_negative_prev_faction:0 "\n비열한 [Root.GetAdjective] 정부가 전 국토를 유린하는 [From.From.GetAdjective]군의 압도적인 군사력에 더는 저항할 수 없다고 [Root.GetLeader](이)가 발표하였습니다. [Root.GetAdjective] 정부는 도망치기로 결정했고 망명을 떠났습니다. 그들의 주력군은 항복하였으며, 이제 [From.From.GetName] 정부가 그들의 본토를 통제하고 있습니다.\n[From.From.GetName] 정부와 아직 버티고 있는 [From.From.GetFactionName] 측과의 전쟁은 계속되고 있지만, 이것은 모든 [Root.GetFactionName]들에게 불운한 타격이었습니다."
 country_capitulated.0.d_neutral_both_no_faction:0 "\n[Root.GetAdjective] 정부는 추방되었으며 그들의 주력 부대가 항복하고 [From.From.GetNameDef](은)는 현재 중심 지역을 장악하고 있습니다.\n\n[From.From.GetNameDef] 및 [Root.GetNameDef](와)과의 항쟁은 끝났지만, [From.From.GetNameDef](와)과는 아직 총력전 중이며, 전투는 다른 곳에서 계속되고 있습니다."
 country_capitulated.0.d_neutral_prev_no_faction:0 "\n[Root.GetAdjective] 정부는 추방되었으며 그들의 주력 부대가 항복하고 [From.From.GetNameDef](은)는 현재 중심 지역을 장악하고 있습니다.\n\n[Root.GetNameDef](와)과의 싸움은 분쟁의 일부분이었고 [From.From.GetNameDef] 및 [Root.GetFactionName] 잔당과의 전쟁은 다른 곳에서 계속되고 있습니다."
 country_capitulated.0.d_neutral_prev_faction:0 "\n[Root.GetAdjective] 정부는 추방되었으며 그들의 주력 부대가 항복하고 [From.From.GetNameDef](은)는 현재 중심 지역을 장악하고 있습니다.\n\n[From.From.GetNameDef] 및 [Root.GetNameDef](와)과의 싸움은 분쟁의 일부분이었고 [From.From.GetFactionName] 및 [Root.GetFactionName] 잔당과의 전쟁은 다른 곳에서 계속되고 있습니다."
 country_capitulated.0.a:0 "아주 멋져!"
 country_capitulated.0.b:0 "암흑의 시기로다."
 country_capitulated.0.c:0 "불명의 시대로군."
 ace_promoted.1.t:0 "에이스 조종사 진급"
 ace_promoted.2.t:0 "와일드 에이스의 등장"
 ace_promoted.1.d:0 "[Root.GetAdjective] 공군에서도 용감한 조종사만이 많은 위험을 감수합니다. 호출신호 [From.GetCallsign](이)라고 알려진 숙련된 조종사, [From.GetName] [From.GetSurname](은)는 중요한 국면에서 뛰어난 승리를 만들어냈을 뿐만 아니라 [From.GetMissionRegion]에서의 임무에서 [From.GetHerselfHimself] 자신이 살아돌아온 것으로 유명해졌습니다. \n\n[From.GetName](은)는 [Root.GetAdjective]의 용맹함에 대한 빛나는 상징으로써 승진을 널리 공표했습니다. 비록 국민들이 전쟁을 영광보다는 지옥이라고 생각할지라도, 많은 젊은이들이 그와 같은 전쟁 영웅들의 뒤를 따르고 있어 다행입니다.\""
 ace_promoted.1.d_major:0 "[Root.GetAdjective] 공군의 몇몇 용감한 조종사들은 위험을 감수하며 작전에서 크게 활약했고. [From.GetCallsign](이)라는 별명으로 불리는 숙련된 조종사 [From.GetName] [From.GetSurname](은)는 단순히 작전에서 살아돌아오는 것뿐만 아니라 [From.GetHerHis]의 뛰어난 [From.GetWing] 조종 실력으로 [From.GetHerselfHimself](을)를 유명하게 만들고 있습니다. 현재 [From.GetName](은)는 [From.GetMissionRegion]에서 작전을 수행 중이며 그는 이 제공권 싸움에서 승리하는데 큰 도움이 되고있습니다.\n\n[From.GetName](은)는 [Root.GetAdjective]의 용맹함에 대한 빛나는 상징으로써 높은 선전 효과를 거두고 있습니다. 비록 국민들이 전쟁을 영광보다는 지옥이라고 생각할지라도, 많은 젊은이들이 그와 같은 전쟁 영웅들의 뒤를 따르고 있어 다행입니다."
 ace_promoted.1.d_otto:0 "[Root.GetAdjective] 공군에서도 용감한 조종사만이 많은 위험을 감수합니다. 호출신호 [From.GetCallsign](이)라고 알려진 숙련된 조종사, [From.GetName] [From.GetSurname](은)는 중요한 국면에서 뛰어난 승리를 만들어냈을 뿐만 아니라 [From.GetMissionRegion]에서의 임무에서 [From.GetHerselfHimself] 자신이 살아돌아온 것으로 유명해졌습니다. \n\n[From.GetName](은)는 [Root.GetAdjective]의 용맹함에 대한 빛나는 상징으로써 승진을 널리 공표했습니다. 비록 국민들이 전쟁을 영광보다는 지옥이라고 생각할지라도, 많은 젊은이들이 그와 같은 전쟁 영웅들의 뒤를 따르고 있어 다행입니다.\""
 ace_promoted.1.a:0 "용담한 자가 이기는 법"
 ace_died.1.t:0 "[From.GetMissionRegion]에서 전사한 [From.GetCallsign]"
 ace_died.1.d:0 "[From.Owner.GetName]의 가장 유명한 [From.GetAceType] 에이스 중 한 명인, [From.GetFullName](이)가 [From.GetMissionRegion]의 임무중 화염에 휩싸여 추락했습니다. 불운하게도, [From.GetSheHe]는 오랜기간 유명인사였으며, [From.GetCallsign]의 죽음은 [From.GetHerHim]를 흠모하던 많은 사람들의 사기를 꺽었습니다.\n\n우리는 그 사건을 사람들에게 숨기고 싶었지만, [From.GetName]의 공개석상에 나타나지 않는다면 곧 의혹을 불러올 것입니다. 결국, [From.GetHerHis]의 죽음은 우리가 바라던 현 문제를 가려줄 또 다른 전설이 될 것입니다."
 ace_died.1.d_major:0 "[From.Owner.GetName]의 가장 유명한 [From.GetAceType] 에이스 중 한 명인, [From.GetFullName](이)가 전투에서 전사했습니다. [From.GetHerHis] [From.GetWingShort](은)는 [From.GetMissionRegion]에서의 작전 중 적의 포화에 피격 당해 화염에 휩싸여 추락했습니다, [From.GetSheHe](은)는 오랫동안 에이스 조종사로 활약해 왔기 때문에 [From.GetCallsign]의 죽음은 [From.GetHerHim](을)를 흠모하던 많은 사람들에게 큰 충격을 주었습니다.\n\n우리는 그 사건을 사람들에게 숨기고 싶었지만, [From.GetName]의 공개적인 출연이 없다면 의혹을 불러올 것입니다. 결국, [From.GetHerHis]의 죽음은 우리가 바라던 현 문제를 가려줄 또 다른 전설이 될 것입니다."
 ace_died.1.a:0 "살아있는 전설이 더 좋지."
 ace_killed_by_ace.1.t:0 "[Prev.GetCallsign]에게 격추된 [From.GetFullName]"
 ace_killed_by_ace.1.d:0 "[From.GetMissionRegion]에서 귀환한 조종사의 보고에 따르면, 악명 높은 [Prev.GetCallsign](이)가 이끄는 [Prev.Owner.GetAdjective] 비행 편대가 [From.GetCallsign](을)를 노리고 추격해 왔다고 합니다. [Prev.Owner.GetAdjective]에게서 몇 차례의 벗어나기를 시도하고 일부 적 비행기를 격추시켰지만, [From.GetCallsign](은)는 [Prev.GetCallsign]에 의해 완전히 압도되었고, 증언에 따르면 허를 찔린 [From.GetHerHim]의 연료탱크가 정확하게 맞아 찢겨졌고, 결국 [From.GetName] [From.GetSurname]의 비행체는 [From.GetMissionRegion]에서 화염에 휩싸여 나선을 그리며 추락했다고 합니다.\n\n[From.GetFullName](은)는 용맹함을 보여줬고 [From.GetHerHis]의 전공은 많은 이들에게 흠모의 대상이 됐습니다. 이 국가적 영웅의 손실은 [From.Owner.GetAdjective] 공군의 큰 타격이고 국가 전체적으로도 큰 타격입니다. 우리가 슬픔에 잠긴 것을 알면서도, [Prev.Owner.GetName](이)가 [Prev.GetFullName](을)를 영웅으로 축하하는 것은, 이 사건을 더욱 비극적으로 만들고 있습니다."
 ace_killed_by_ace.1.d_major:0 "[From.GetMissionRegion] 영공에서 악명 높은 [Prev.GetCallsign](이)가 이끄는 [Prev.Owner.GetAdjective] 편대가 아군 에이스 [From.GetCallsign](을)를 노리고 공격해왔습니다. [Prev.Owner.GetAdjective] 항공기들의 추격과 몇 차례의 집중 사격이 가해졌고, [From.GetCallsign](은)는 [Prev.GetCallsign]의 [Prev.GetWingShort]에게 완전히 압도 당했습니다. [From.GetHerHim]에 대한 증언에 의하면 연료 탱크를 정확히 명중당한 [From.GetName] [From.GetSurname]의 [From.GetWingShort](은)는 [From.GetMissionRegion] 영공에서 걷잡을 수 없이 격렬한 불길에 휩싸여 추락했다고 합니다.\n\n[From.GetFullName](은)는 훌륭한 용맹을 보여줬고 [From.GetHerHis]의 전공은 많은 사람들에게 흠모의 대상이 됐습니다. 이 영웅의 죽음은 [From.Owner.GetAdjective] 공군은 물론 국가적으로도 큰 타격입니다. 우리가 슬퍼하는 것을 아는 [Prev.Owner.GetName](이)가 [Prev.GetFullName](을)를 영웅으로 추앙하는 것이 이 사건을 더욱 비극적으로 만들고 있습니다."
 ace_killed_by_ace.1.a:0 "우리 모두의 심대한 손실이다."
 ace_killed_other_ace.1.t:0 "[From.GetFullName]이(가) [Prev.GetCallsign]을(를) 격추시키다"
 ace_killed_other_ace.1.d:0 "최근 [From.GetMissionRegion]에서 수행했던 항공 작전에서 [From.Owner.GetAdjective] 공군은 큰 승리를 거두었습니다. 그 중에서도 중요한 성과는 아군 에이스 조종사 [From.GetFullName]의 영웅적인 행동으로 [From.GetCallsign](은)는 [Prev.GetCallsign]라는 별명으로 알려진 [Prev.Owner.GetAdjective] 에이스 조종사 [Prev.GetName] [Prev.GetSurname](을)를 사냥하기 위해 [From.GetHerselfHimself] 미끼가 되어 [Prev.GetCallsign](을)를 [From.Owner.GetAdjective] 조종사들의 함정으로 유인했고, [Prev.GetCallsign]의 편대는 함정에 빠졌습니다. [From.GetCallsign](은)는 [Prev.Owner.GetAdjective] 항공기들을 전술적으로 완전히 압도했고, 단 한번의 집중 사격으로 [Prev.GetCallsign](은)는 나선형을 그리며 [From.GetMissionRegion] 상공에서 추락했습니다.\n\n[Prev.GetFullName](은)는 많은 [From.Owner.GetAdjective] 조종사들이 [Prev.GetHerHis]의 실력을 두려워하게 만든 존재였습니다. 이 것은 위대한 승리이며, 장병들이 뛰어난 전쟁 영웅들을 따라 임무에 전념한다면 훌륭한 전과를 올릴 수 있다는 것을 보여줍니다."
 ace_killed_other_ace.1.d_major:0 "최근 [From.GetMissionRegion]에서 수행했던 항공 작전에서 [From.Owner.GetAdjective] 공군은 큰 승리를 거두었습니다. 그 중에서도 중요한 성과는 아군 에이스 조종사 [From.GetFullName]의 영웅적인 행동으로 [From.GetCallsign](은)는 [Prev.GetCallsign]라는 별명으로 알려진 [Prev.Owner.GetAdjective] 에이스 조종사 [Prev.GetName] [Prev.GetSurname](을)를 사냥하기 위해 [From.GetHerselfHimself] 미끼가 되어 [Prev.GetCallsign](을)를 [From.Owner.GetAdjective] 조종사들의 함정으로 유인했고, [Prev.GetCallsign]의 편대는 함정에 빠졌습니다. [From.GetCallsign](은)는 [Prev.Owner.GetAdjective] 항공기들을 전술적으로 완전히 압도했고, 단 한번의 집중 사격으로 [Prev.GetCallsign](은)는 나선형을 그리며 [From.GetMissionRegion] 상공에서 추락했습니다.\n\n[Prev.GetFullName](은)는 많은 [From.Owner.GetAdjective] 조종사들이 [Prev.GetHerHis]의 실력을 두려워하게 만든 존재였습니다. 이 것은 위대한 승리이며, 장병들이 뛰어난 전쟁 영웅들을 따라 임무에 전념한다면 훌륭한 전과를 올릴 수 있다는 것을 보여줍니다."
 ace_killed_other_ace.1.a:0 "[From.Owner.GetName] 전역에서의 승리는 영원히 기억되리!"
 aces_killed_each_other.1.t:0 "[From.GetFullName]이(가) 실종되다"
 aces_killed_each_other.1.d:0 "가장 최근 임무에서 우리의 유명한 [From.GetAceType] 에이스인 [From.GetFullname](이)가 두려워하는 에이스 조종사 [Prev.GetFullName](와)과의 기나긴 싸움을 끝냈습니다. 부족한 탄약과 0%에 가까운 탈출 가능성으로 인해, [From.GetCallsign](은)는 [Prev.Owner.GetAdjective] 비행단의 포화를 뚫고 [Prev.GetCallsign](을)를 향해 돌진했습니다.\n[From.GetCallsign](와)과 [Prev.GetCallsign]의 두 비행체 모두 [From.GetMissionRegion]에서 산산조각나 추락하는 것이 관측됐습니다.\n\n우리를 위협하던 [Prev.GetCallsign]의 [Prev.Owner.GetAdjective](은)는 더 이상 위협이 되지 않는다는 것이 그나마 위안이지만, [From.Owner.GetAdjective]의 모두에게 영감을 주는 가치있는 유명인사를 잃게 되었습니다."
 aces_killed_each_other.1.d_major:0 "최근 임무에서 우리의 유명한 [From.GetAceType] 에이스인 [From.GetFullname](이)가 두려워하는 [Prev.GetFullName] 에이스 조종사와의 오랜 싸움이 끝났습니다. 부족한 탄약과 0%에 가까운 탈출 가능성으로 인해, [From.GetCallsign](은)는 [Prev.Owner.GetAdjective] 항공기에 붙어 [From.GetHerHis]의 [From.GetWingShort]에게 기동하여, [Prev.GetCallsign]에 돌진시켰습니다. \n[From.GetCallsign]의 [From.GetWingShort](와)과 [Prev.GetCallsign]의 [Prev.GetWingShort](이)가 [From.GetMissionRegion]에서 공중분해 되어 떨어지는 것이 관측됐습니다.\n\n작은 위안은 [Prev.Owner.GetAdjective] 위협적인, [Prev.GetCallsign](이)가 더 이상 우리를 괴롭히진 못하겠지만, 우리 모두에게 [From.Owner.GetAdjective] 영감과 대중의 신망을 받는 이를 잃었습니다."
 aces_killed_each_other.1.a:0 "어쨌든 우리에겐 큰 손실이다."
 nuke_dropped.1.t:0 "[From.From.GetName] 원자폭격"
 nuke_dropped.1.d:0 "역사상 최초이자 어쩌면 최후의 투하가 될 지도 모를, 핵폭탄은 국제 전쟁의 일환으로 [From.From.GetName]에서 폭발했습니다. 신무기의 가공할 만한 파괴력은 전례 없던 피해를 증명하기에 충분했으며, 목표물에 공포를 준 것 뿐만 아니라, 이 무기를 투하한 이들에게조차도 인류 스스로 무슨 짓을 한 것인지 의문을 가지게 말들었습니다.\n\n세계는 숨죽이며 다음 순간에 닥칠 것들을 기다리고 있습니다. 이 힘이 [From.From.Owner.GetName]에게 큰 공포를 주어서 항복하게 만들 것인지, 아니면 그들이 이러한 일을 벌인 이들에게 다시 되갚으려는 결의를 다지게 만들 것인지 기다리고 있습니다."
 nuke_dropped.1.a:0 "원자시대의 진정한 도래로군."
 nuke_dropped.1.b:0 "[Root.GetAdjective]의 사람들을 보호하기 위해서라면 필요한 모든 것을 하겠다."
 nuke_dropped.2.t:0 "히로시마 원자폭격"
 nuke_dropped.2.d:0 "'거리는 지옥의 한 장면 같았다'\n- 아이카와 구니요시\n\n오늘, 핵폭탄이 히로시마 상공 580미터에서 폭발했습니다. 도시의 3분의 2 이상이 즉시 파괴되었습니다. 도시는 지진에 견딜 수 있도록 내진 설계에도 불구하고, 폭발에서 몇몇 튼튼한 건물만이 살아남았습니다.\n\n핵폭탄의 힘은 사람들의 마음에 각인되었지만, 무기 아래 인간의 가치는 무시되었습니다. 어느 쪽도 사건의 공포와 충격을 생각하고 싶지는 않지만, 그 유산은 눈 깜짝할 사이에 잃어버린 삶과 낙진이 될 것입니다."
 nuke_dropped.2.a:0 "얼마나 더 많은 이들이 종전 전까지 쓰러져야 하겠나?"
 nuke_dropped.2.b:0 "우리는 희생자들을 돕기 위해 신속히 행동해야만 한다."
 nuke_dropped.3.t:0 "나가사키 원자폭격"
 nuke_dropped.3.d:0 "핵폭탄이 오늘 나가사키시에서 폭발했습니다. 폭탄의 효과는 골짜기에 있는 도시의 위치 때문에 약간 억제되었지만, 피해는 여전히 심각했습니다.\n\n폭탄의 효과는 골짜기에 있는 도시의 위치 때문에 약간 줄어들계었지만, 피해는 여전히 심각했습니다. 일부 군사 시설이 타격 받았지만, 치명적인 민간 손실은 그것을 훨씬 압도합니다. 우리는 확실하게 이 무기의 장기적 효과를 알기 위해선 수십 년이 걸릴 수 있습니다."
 nuke_dropped.3.a:0 "이걸로 [From.Owner.GetAdjective]이(가) 항복하게 될까?"
 nuke_dropped.3.b:0 "나가사키를 건질 수 있으면 좋으련만."
 nuke_dropped.4.t:0 "베얼린 원자폭격"
 nuke_dropped.4.d:0 "오늘, [GetDateText]에 독일의 수도 베얼린에서 핵 폭발이 강타했습니다. 도시는 이 전쟁에 마지막까지 여러 번의 공격으로 고통을 받았으나, 이 핵공격에 비하면 무색합니다. 30년 전쟁 이래로 베얼린은 비슷한 폐허를 보았으나 - 성장을 고려할 수 있으나, 이는 불가능하다고 여겨집니니다.\n\n폭탄은 예상 중심지에서 떨어진 곳에서 터졌으며 베얼린궁은 폭발로부터 부분적으로나마 건재한 걸로 보입니다. 소문에 의하면 카이저 [From.Owner.GetLeader]는 살아있으며 분노하고 있다고 합니다. 어떻게 [From.Owner.GetAdjective] 지도부를 낙진으로부터 보호할지는 또 다른 문제지만, 우선 대피해야 합니다."
 nuke_dropped.4.a:0 "오늘, 베얼린 사람이 아니라서 다행이군."
 nuke_dropped.4.b:0 "우리의 적이 국가의 심장을 타격했다!"
 nuke_dropped.5.t:0 "런던 원자폭격"
 nuke_dropped.5.d:0 "핵폭발이 오늘 런던을 황폐화시켰습니다. 도시가 갖춘 대공 방어물들에도, [From.Owner.GetName]은(는) 이런 공격을 대비하지 못 했습니다. [GetDateText], 빅 벤은 마지막 종소리를 끝으로 불바람 속에 녹아내렸습니다. 초기 보고들에 따르면 노조회의는 완전히 평탄화되었으며, 정부의 행방 역시 현재 불명입니다.\n\n[From.Owner.GetLeader]은(는) 어쨌든 살아남은 것으로 확인되어, 오늘 늦게 라디오를 통한 열의에 찬 연설을 준비 중입니다. 어느 때보다 사기가 낮은 이때, 영국인들에게는 이러한 연설이, 혹은 유창한 항복 선언이 절실하게 필요합니다."
 nuke_dropped.5.a:0 "핵폭풍에 맞서 붉은 망령을 완전히 몰아내자."
 nuke_dropped.5.b:0 "우린 잿더미 속에서 다시 일어서리라!"
 nuke_dropped.6.t:0 "교토 원자폭격"
 nuke_dropped.6.d:0 "저명한 [From.Owner.GetAdjective]의 산업 중심 도시인 교토는 오늘, 핵폭탄에 의해 박살 났습니다. 지적 중심지로 간주되어 이 도시가 목표로 선정 된 것으로 추측됩니다.\n\n아름다움과 교토의 역사적 중요성으로 폭탄에서 벗어날 것이라고 생각했지만, 이런 장소일수록 쏟아지는 파괴의 공포는 오히려 공격의 심리적 충격을 증가시켜주는 이득으로 나타내어 집니다. 도시의 위치가 골짜기에 있어 폭발을 약간 막아줬지만, 이전 황궁과 많은 산업 건물이 완전히 파괴되었습니다. "
 nuke_dropped.6.a:0 "이런 전쟁 속에서 유산과 미는 아무 의미도 없구나."
 nuke_dropped.6.b:0 "놈들이 옛것을 파괴했다면 새것을 지으면 된다."
 nuke_dropped.7.t:0 "도쿄 원자폭격"
 nuke_dropped.7.d:0 "늘, 일본 제국 심장부에 핵공격을 받았습니다. 수도인 도쿄를, 대공습의 목표로 예상은 했지만, 새로운 무기의 우선 목표가 될지는 전혀 몰랐습니다. 그러나 마침내, 아마도 새로운 수도 및 이제는 파괴된 황궁의 의미 때문에, 모든 것을 집어 삼키는 불이 도시에 떨어졌습니다.\n\n[From.Owner.GetLeader](은)는 생존한 것으로 보고되었지만, 이 사건으로 일본의 적들이 얼마나 물불 안 가릴지에 대한 질문이 제기되고 있습니다. 이것으로 전쟁이 끝나지 않는다면, 무슨 목표가 남아있을까요? 어떤 위협이 남아있을까요? "
 nuke_dropped.7.a:0 "일본의 종말이 도래한 건가?"
 nuke_dropped.7.b:0 "[From.Owner.GetLeader]께서 살아계신 한, 국가도 그럴 것이다."
 nuke_dropped.8.t:0 "워싱턴 DC 원자폭격"
 nuke_dropped.8.d:0 "오늘 미국의 수도 상공에서 핵폭탄이 폭발했습니다. 미국, 백악관, 국회의사당, 그리고 많은 기념물과 기념물들이 지구상에서 사라졌습니다. 심지어 1세기 전 워싱턴의 불타오르는 사건도 이 파괴적인 무기가 도시를 파괴한 것에 비하면 빛이 바랬습니다.\n\n[From.Owner.GetLeader] 대통령은 무사했지만 미국은 뿌리째 흔들리고 있습니다. 의심할 여지 없이, 미국은 그러한 무기를 휘두르는 최초이자 유일한 국가가 되기를 희망했습니다. 그 희망들은 이제 최악의 방법으로 산산조각이 났습니다."
 nuke_dropped.8.a:0 "불분의 일국과 분열의 일탄이라."
 nuke_dropped.8.b:0 "수리는 불사조와 같이 잿더미 속에서 일어서리라."
 nuke_dropped.9.t:0 "로마 원자폭격"
 nuke_dropped.9.d:0 "오늘날 로마의 도시에 핵 폭발이 일어나, 전세계 사람들을 충격에 빠트렸습니다. 역사적, 예술적 보물들 때문에 많은 사람들이 고대 도시가 무차별 파괴의 대상이 될 것 이라고는 아무도 생각하지 못했습니다. 사도궁 또한 부분적으로 파괴되었고 교황의 행방을 알 수 없으며, 이 사건은 이탈리아 사람들 뿐만 아니라 전세계 가톨릭을 공포에 빠트렸습니다.\n\n지난 십 년간 로마의 급속한 성장은 공격에 의해 거의 완전히 실패했습니다. 잠시 동안, 전쟁이 끝난후 국가의 회복력으로 도시를 도울 수 있을 것처럼 보였습니다. 그 희망은 이제 많은 사람들과 함께 먼지로 되었습니다."
 nuke_dropped.9.a:0 "폭탄은 던져졌다!"
 nuke_dropped.9.b:0 "로마는 하루아침에 이뤄지지 않았으니..."
 nuke_dropped.10.t:0 "파리 원자폭격"
 nuke_dropped.10.d:0 "오늘, 핵장치가 파리 시에서 폭발하며 광범위한 파괴와 수많은 사상자를 유발했습니다. 수세기의 전쟁과 혁명에도 경험해보지 못한 가장 파괴적인 공격이 수도를 덮치면서 프랑스는 충격에 빠졌습니다. 파리인들이 예상한 것도 정복 정도였을 뿐, 완전하고 잔혹한 황폐화는 아니었습니다.\n\n도시의 현 상황으로는 개선문의 잔재를 지나는 샹젤리제에서의 개선열병식 또한 불가능해보입니다. 다가올 수십 년 동안 새 파리가 탄생할지도 모르겠지만, 사람들의 머릿속에 있던 파리, 벨 에포크 때에 지어진 그 도시는 이제 영원히 사라졌습니다."
 nuke_dropped.10.a:0 "빛의 도시가 타버렸다."
 nuke_dropped.10.b:0 "언제나 파리를 가질 수 있을 것이라 여긴 건 어제까지였던 것 같구나."
 nuke_dropped.11.t:0 "모스크바 원자폭격"
 nuke_dropped.11.d:0 "수많은 이들이 정복하려 했지만 실패했던 도시, 모스크바가 오늘 핵공격의 표적이 되었습니다. 폭발이 도시의 역사적 심장부에서 벌어지면서 그 불바람으로 크렘린은 거의 완전히 파괴되었습니다.\n\n근래에 들어 모든 위험성에 더 크게 신경을 쓰며 두려워하던 [From.Owner.GetLeader]은(는) 제때 빠져나간 덕에 살아남았습니다. 하지만 [From.Owner.GetName]의 광대함조차 이 잔혹한 적에게서 벗어나는 데엔 충분치 못한 듯합니다. 이 상황이 지속된다면, 진실로 국가는 두 종류의 황무지만 존재하는 땅이 되어버릴 것입니다. 원래부터 황무지였던 곳과, 적의 손에 만들어진 황무지 말입니다."
 nuke_dropped.11.a:0 "핵겨울 때문에 모스크바가 더 어려운 표적이 되지 않겠나?"
 nuke_dropped.11.b:0 "놈들이 우리의 도시를 모조리 태우더라도 우리를 꺾을 순 없다."
 nuke_dropped.12.t:0 "쾨벤하운 원자폭격"
 nuke_dropped.12.d:0 "오늘, 쾨벤하운 시가 핵폭발을 맞았습니다. 중립 덕에 대전쟁의 참사를 피해 성장했던 덴마크의 수도는 나폴레옹 전쟁 이래 경험해본 적 없던 파괴 앞에 무너졌습니다. 외레순 일대 역시 낙진으로 크게 고통받고 있으며, 생존자들은 추가 공격에 대한 공포에 퓐이나 본토로 탈출하고 있습니다.\n\n국왕 크리스티안 10세의 행방은 현재 묘연하며, 국가의 사기는 이번 공격으로 심각한 손상을 입었습니다. 유럽에서 가장 오랜 나라들 중 하나의 종말의 시작이 될 듯합니다."
 nuke_dropped.12.a:0 "덴마크국에서 뭔가 환히 빛나는군."
 nuke_dropped.12.b:0 "도시는 전에도 불탔지만 소멸하지 않았다."
 nuke_dropped.12.c:0 "플루토늄으로 덴마크인들을 무릎 꿇게 할 것이다!"
 nuke_dropped.13.t:0 "스톡홀름 원자폭격"
 nuke_dropped.13.d:0 "아름다운 도시 스톡홀름, 자랑스러운 북방의 베네치아가 오늘 핵폭탄을 맞았습니다. 중립을 유지하려던 과거의 노력에도, 이제 스웨덴인들은 국제분쟁의 최종값을 치르게 되었습니다. 폭발의 진원지는 스톡홀름 남중앙의 중부로, 미래 개발과 위대한 건축 기획이 의도됐던 이곳은 되돌릴 수 없을 정도로 파괴되었습니다.\n\n도시의 대부분은 알아볼 수 없을 정도지만, 슬루센의 옛 건축물들은 생각과 달리 불바람 속에서 살아남았습니다. 옛 건축물들은 도시의 끈기를 상징하는 기념물로서 지금의 모습 그대로 영원히 남을 것입니다."
 nuke_dropped.13.a:0 "이걸로 스웨덴의 중립은 기억으로만 남겠군."
 nuke_dropped.13.b:0 "스웨덴의 범은 그 줄무늬를 잃지 않을 것이다!"
 nuke_dropped.14.t:0 "방콕 원자폭격"
 nuke_dropped.14.d:0 "아름다운 도시이며 자랑스러운 동방의 베네치아인 방콕이 오늘 [GetDateText] 핵폭탄을 맞았습니다. 왕궁 근처가 진원지로 추정되는 폭발은, 취옥불을 비롯한 수세기의 가치를 지닌 문화유산들을 파괴해버렸습니다.\n\n[From.Owner.GetLeader]은(는) 어쨌든 살아남은 것으로 확인되었으며, 오늘 늦게 라디오를 통한 열의에 찬 연설을 준비 중입니다. 도시의 대부분은 옛 모습을 알아보기 어려울 정도로 잿더미가 되었지만, 쁘라 스리 랏따나는 예상과 달리 화염 속에서도 살아남았습니다. 이 황금 탑파는 도시의 끈기를 상징하는 기념물로서 지금의 모습 그대로 영원히 남을 것입니다."
 nuke_dropped.14.a:0 "이걸로 [SIA.GetAdjective]의 독립은 끝이란 말인가?"
 nuke_dropped.14.b:0 "[SIA.GetAdjective]은(는) 영원히 자유로울 것이다! 제국주의 외세엔 절대 항복하지 않는다!"
 nuke_dropped.15.t:0 "런던 원자폭격"
 nuke_dropped.15.d:0 "핵폭발이 오늘 런던을 황폐화시켰습니다. 도시가 갖춘 대공 방어물들에도, [From.Owner.GetName]은(는) 이런 공격을 대비하지 못 했습니다. [GetDateText], 빅 벤은 마지막 종소리를 끝으로 불바람 속에 녹아내렸습니다. 초기 보고들에 따르면 버킹엄 궁은 완전히 평탄화되었으며, 왕가의 행방 역시 현재 불명입니다.\n\n[From.Owner.GetLeader]은(는) 어쨌든 살아남은 것으로 확인되어, 오늘 늦게 라디오를 통한 열의에 찬 연설을 준비 중입니다. 어느 때보다 사기가 낮은 이때, 영국인들에게는 이러한 연설이, 혹은 유창한 항복 선언이 절실하게 필요합니다."
 nuke_dropped.15.a:0 "핵의 화염에 의연하긴 어려운 일이다."
 nuke_dropped.15.b:0 "하느님, 국왕 폐하를 보우하소서!"
