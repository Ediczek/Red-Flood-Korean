MAN_the_port_of_dalian:0 "다롄 항구"
MAN_the_port_of_dalian_desc:0 "다롄은 대부분의 수출입품이 오고가는 우리 경제의 뛰는 심장입니다. 추가적 경제 성장과 해군력 확대를 위해서는 다롄 항을 확대해야 합니다."
