POLITICS_YASUHITO_MAN_DESC:0 "몰락한 천황 야스히토는 한때의 자신이 남긴 그림자로, 자신이 건 도박으로 제국과 고국을 모조리 잃었습니다. 그의 신민이 말할 수 없는 악으로 인해 신음하는 건, 장성들에게 '아니'라고 말할 정도로 그가 무척이나 용감하고 무척이나 순진했던 탓이었습니다."
POLITICS_ITAGAKI_DESC:0 "이타가키 세이시로는 북일본의 존경받는 무사 가문에서 태어났습니다. 그의 군 이력 역시 주목받을 만한 성과를 거두면서, 이타가키는 관동군의 고위직에 오르게 되었습니다. 이타가키는 키시에 크게 반대하지만, 동창이자 망명자인 나가타 테츠잔이 그렇듯 반동 존황파의 보복이 두려워 대놓고 대들지는 못하고 있습니다."
POLITICS_KISHI_DESC:0 "키시 노부스케는 결과를 내는 능력으로서 일본 제국에서 잘 알려진 인물로, 이제 결실을 맺게 된 남만주에서의 국가-기업 착취안도 그가 밀어붙인 것입니다. 키시는 또한 상스러움에 더해, 특히 여자를 비롯해 자신의 부하들에게 대하는 방식에 일말의 죄책감도 느끼지 못하는 변태적인 사내로도 유명합니다."
POLITICS_XUELIANG_DESC:0 "장쉐량은 지휘관이 되기 위해 태어난 인물입니다. 뛰어난 이력을 지닌 아버지와 일본에서 자신이 받은 교육 덕에, 장쉐량은 어느 북양군에서든 참모진 자리에 오를 수 있었습니다. 봉천 군벌이 다시 자신의 자리를 찾은 지금, 장줘린의 장남은 군벌을 통해 중국을 통일하고 남방에 자리한 국민당 잔당들과 화해를 도모하려 합니다."
POLITICS_ZUOLIN_DESC:0 "중국의 군벌들 중 가장 유명한 지도자 중 하나일 장줘린의 권력은 1920년대 동안 극적으로 성장했습니다. 그러나 일본이 남만주에 대한 통제권을 강화하며 그는 자신의 위치를 잃게 됐고, 북양군의 분열은 장줘린과 그의 부하들에게 생존을 위한 최후수단으로서 몽골에 근거지를 둔 월경 비적질이란 옛 방식에 다시 의존하게 만들었습니다. 이제 장줘린은 강력한 지도자를 지지하든 혹은 자신이 직접 나서든, 분열된 북양 정부를 고치려고 합니다."
