MAN_green_water_navy:0 "지역해군"
MAN_green_water_navy_desc:0 ""
MAN_like_odysseus:0 "오디세우스처럼"
MAN_like_odysseus_desc:0 ""
MAN_zombie_ships:0 "유령함대"
MAN_zombie_ships_desc:0 "일본 제국해군의 대부분이 망할 빨갱이들에게 투항했다지만, 용감한 일부는 나포와 파괴를 피해 함선들을 건져냈습니다. 낮고 짙게 깔린 안개 속에서 다롄에 입항한 이들에겐 유령함대라는 별명이 붙었습니다."
MAN_extend_the_reach:0 "끝자락까지"
MAN_extend_the_reach_desc:0 "전보다 더 멀고 빨리 날아 적들에게 종말을 안겨줍시다."
MAN_build_a_domestic_air_force:0 "자체 공군 창설"
MAN_build_a_domestic_air_force_desc:0 "관동군 비행단의 일부를 떼서 운용하고 있는 우리에게 우리만의 공군은 꼭 필요한 존재입니다."
MAN_brown_water_navy:0 "연안해군"
MAN_brown_water_navy_desc:0 ""
MAN_professional_soldiers:0 "직업군인"
MAN_professional_soldiers_desc:0 "징집병들이 우리 군의 지지축 역할을 담당하는 동안 소수의 전문 정예군이 우리의 작전효율을 크게 높여줄 것입니다."
MAN_modern_small_arms:0 "근대 소형화기"
MAN_modern_small_arms_desc:0 "2류 소총, 구식 권총에, 고장 잦은 수류탄까지. 새 장비가 절실히 필요한 시점입니다."
MAN_partial_motorisation:0 "부분차량화"
MAN_partial_motorisation_desc:0 "전쟁술의 새 시대에서 기동성은 왕이니, 부대와 이동수단의 차량화가 전장에서 우리에게 필요한 만큼의 우위를 쥐어 줄 것입니다."
MAN_study_the_japanese_failures:0 "일본의 실패 학습"
MAN_study_the_japanese_failures_desc:0 "황군은 승리를 거뒀지만 또한 패하기도 했습니다. 이들의 흠을 잘 살펴 우리의 흠을 메워야 합니다."
MAN_lessons_of_the_three_month_campaign:0 "3개월 작전의 전훈"
MAN_lessons_of_the_three_month_campaign_desc:0 "만반의 대비를 갖추고 꺾이지 않는 신념으로 무장한 방자를 상대로 한 대규모 정공이 비효과적임은 이미 드러났습니다. 전차와 비행기를 동원했지만 화북 회전에서 북양을 꺾기란 어려운 일이었습니다. 더 정밀한 돌파 공격교리가 필요한 시점입니다."
MAN_break_their_spirits:0 "정신을 꺾다"
MAN_break_their_spirits_desc:0 "죽음이 배회하는데 어찌 싸우려 들겠는가?"
MAN_break_their_bones:0 "뼈를 꺾다"
MAN_break_their_bones_desc:0 "폭탄이 날아들어 옴짝달싹 못하는데 어찌 싸우련가?"
MAN_new_factories:0 "새 공장들"
MAN_new_factories_desc:0 "모두가 무장하는 상황에서 성과 개선의 최선은 새 공장을 세우고 도구와 기기들을 들이는 것입니다."
MAN_abandon_infantry_supremacy:0 "보병우세 포기"
MAN_abandon_infantry_supremacy_desc:0 "보병들에겐 항상 역할이 주어지기 마련이지만, 전쟁의 기계화가 필연인 가운데 선두는 더 이상 이들의 영역이 될 수 없습니다."
MAN_root_out_communist_officers:0 "공산주의 장교진 숙청"
MAN_root_out_communist_officers_desc:0 "우리가 참을 수 없는 단 한 가지가 있다면 그건 우리 안의 공산주의자들입니다. "
MAN_aircraft_procurment_scheme:0 "기체 구매 계획"
MAN_aircraft_procurment_scheme_desc:0 ""
MAN_japanese_lingua_de_guerre:0 "전시언어로서의 일본어"
MAN_japanese_lingua_de_guerre_desc:0 "어떤 언어를 쓰며 자랐다 한들 전시의 우리는 일본어를 사용합니다. 명령, 교본, 통신, 검인 모두에서 일본어가 쓰여야 합니다."
MAN_multidisciplined_crews:0 "다재능 인력"
MAN_multidisciplined_crews_desc:0 "항공 인력은 필요하다면 총좌를 잡고, 폭탄을 투하하고, 기체를 조종 및 수리할 수 있어야 합니다. 유연한 인력이 유용한 인력입니다."
MAN_intervene_in_the_north:0 "북에서의 개입"
MAN_intervene_in_the_north_desc:0 "황러시아의 만주인들은 러시아 야만인들의 치하에서 노예보다 못한 절박한, 삶이라 할 수도 없을 삶을 살아가고 있습니다. 저들을 해방하든지 고통을 줄여주는 등, 우리가 할 수 있는 바를 해야 합니다."
MAN_shenyang_arsenal:0 "펑톈 병기창"
MAN_shenyang_arsenal_desc:0 "펑톈 병기창은 북의 주요 무기 제조소입니다. 새 생산노선과 도구들로 시설을 확충해야 합니다."
MAN_reform_the_bandits:0 "비적 개편"
MAN_reform_the_bandits_desc:0 "만주의 비적들은 수년 동안 일본과 러시아에게 목구멍에 박힌 가시와 같았습니다. 그 덕에 유능한 병사들과 지도자들이 그들 틈에서 자라났으니, 이들을 우리 군으로 흡수해야 합니다."
MAN_the_remnants:0 "잔존자들"
MAN_the_remnants_desc:0 "관동군의 잔존군이 우리의 새 일본 제국육군을 건설하기 위해 마련된 전부입니다. 가진 모든 걸 동원하고 가진 모든 사단을 유지해야 합니다."
MAN_execute_the_fengtian_warlords:0 "봉천 군벌 지도진 처형"
MAN_execute_the_fengtian_warlords_desc:0 "장가는 북중국의 패악입니다. 지역의 안정을 위해선 모조리 끝장내야 합니다."
MAN_contain_the_reds:0 "빨갱이 억압"
MAN_contain_the_reds_desc:0 "국민당 좌익과 중국공산당은 전 아시아를 향한 위협입니다."
MAN_born_leaders:0 "타고난 지도자들"
MAN_born_leaders_desc:0 "누군가는 조직, 지휘, 협력에 관한 재능을 갖고 이끌고자 태어나니, 우리는 내일의 지도자들을 키워내야 합니다."
MAN_industrialied_state:0 "산업화 국가"
MAN_industrialied_state_desc:0 ""
MAN_national_unity_government:0 "국민통일정부"
MAN_national_unity_government_desc:0 "소규모 군벌이라는 봉천의 입지는 그 지위에 결코 걸맞는 게 아닙니다. 중국에서 가장 산업화된 지역들 중 일부를 통제하고 있는 우리에겐 중국을 이끌 역량이 있습니다. 중국 통일이라는 우리의 의향을 세계가 알게 해야 합니다."
