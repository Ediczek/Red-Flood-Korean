MAN_manchurian_guerillas_desc:0 "남만주는 대체로 평정됐지만 아직 여러 유격 무리들이 국경지대에 남아있습니다. 남에는 봉천의 잔당이 있는가 하면, 북에는 만주 민족주의자들이 있습니다."
