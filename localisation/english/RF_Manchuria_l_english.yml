MAN_the_kwantung_army:0 "구 관동군"
MAN_the_kwantung_army_desc:0 "구 관동군은 우리의 새 군대를 위한 기반이며, 붕괴 과정에서 인수한 병기창과 직책들은 우리의 것이 되었습니다. 관동군에 가담했던 중국인들 가운데 우리에게 충성을 서약한 자들에겐 자리를 보존해줄 테지만, 그렇지 않은 자들은 체포될 것입니다."
