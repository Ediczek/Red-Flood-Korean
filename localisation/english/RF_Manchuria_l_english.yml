MAN_demilitarise_administration:0 "행정부 비군사화"
MAN_demilitarise_administration_desc:0 "흔히 독재라 여겨지는 북방에서의 군사통치는 신해혁명의 유산에 흠집을 냈습니다. 중국을 통일하려면 우리 정부를 민간행정부로 대체하고 군과 정치를 분리해야 합니다."
MAN_follow_the_old_marshals_model:0 "옛 원수의 모형을 따라서"
MAN_follow_the_old_marshals_model_desc:0 "장줘린은 문맹이지만 뛰어난 발상가입니다. 그의 지도력이라면 중국을 다시 통일과 영광으로 이끌 것입니다."
MAN_invite_pariahs_of_the_kmt:0 "국민당 소외파 초청"
