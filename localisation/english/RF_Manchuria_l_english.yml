MAN_freedom:0 "자유?"
MAN_freedom_desc:0 "일본에 대한 충성을 유지할지 혹은 현지 북방 파벌들을 포용할 것인지에 관한 재고와 마주한 지금, 만철은 교차로 앞에 서있는 형국입니다."
MAN_return_home:0 "귀향"
MAN_return_home_desc:0 "다시 결집한 우리는 이전보다 더 나아졌습니다. 이제 우리에겐 일본을 완전히 새로이 할 규범이 있습니다. 이전보다 더 나은 황국, 진보의 등대이자 암흑기의 빛으로서의 황국을 다시 만들 것입니다."
MAN_fengtian_clique:0 "봉천 군벌"
MAN_fengtian_clique_desc:0 "일본의 통치가 완전히 붕괴하면서 봉천 군벌이 잿더미 속에서 일어나 중국이란 장기판 위에 자신의 수를 두고자 합니다."
MAN_usurp_the_republic:0 "민국 찬탈"
MAN_usurp_the_republic_desc:0 "북방에서의 산서의 통치는 분쇄돼야 하지만, 우리의 행동을 정당화하려면 영리한 계략이 필요할 것입니다. 그렇지만 전쟁명분을 조작하는 법 쯤은 우리도 일본에게서 배운 바가 있지요."
MAN_national_government:0 "국민정부"
MAN_national_government_desc:0 ""
MAN_corporate_review:0 "기업심사"
MAN_corporate_review_desc:0 "남만주의 산업부문은 내부 관행, 날뛰는 부패, 착취, 노예제나 다름 없는 노동 조건과 시위자들에 대한 고문으로 엉망이 되어버렸습니다. 혐의들에 대한 명확화와 개혁을 위한 잠재적 시행을 이루고자 심사가 요청되었습니다."
