MAN_chase_out_the_japanese:0 "일본인 축출"
MAN_chase_out_the_japanese_desc:0 "일본인들이 만주에 발붙이고 사는 꼴을 계속 두고 볼 순 없습니다. 저 쥐새끼들을 싸그리 없애 버려야 합니다."
MAN_reign_in_the_officers:0 "장교진 단속"
MAN_reign_in_the_officers_desc:0 "강력한 장교들을 반드시 무릎꿇려야 합니다. 놈들의 치기 가득한 정치기동이 제국을 가라앉혔으니, 그런 짓을 또 하도록 두진 않을 것입니다."
MAN_seek_legitimancy:0 "정통성 확보"
MAN_seek_legitimancy_desc:0 "망명 제국의 수립은 우리 새 권력의 중심지에서 정통성을 세워야 할 필요가 있음을 뜻합니다. 천황 폐하를 향한 충심은 우리의 생존을 이어가는 데 무엇보다 중요합니다."
MAN_hire_chinese_officers:0 "중국인 장교 채용"
MAN_hire_chinese_officers_desc:0 "일부 반동주의자들이 저항하는 만큼이나, 우리에겐 중국인들을 장교진에 편입시킬 필요가 있습니다. 아니면 지휘구조가 너무 얇게 퍼질 위험을 감수해야 합니다."
MAN_bridges_and_roads_project:0 "교도 기획"
MAN_bridges_and_roads_project_desc:0 ""
MAN_mantetsu_industrial_department:0 "만주산업부"
MAN_mantetsu_industrial_department_desc:0 "만주산업부, '만산부'가 우리의 진보를 위해 규제를 설정하며 남만주의 산업발전을 총괄할 것입니다."
MAN_jinzhou_declaration:0 "진저우 선언"
MAN_jinzhou_declaration_desc:0 "양보와 권리 및 보호의 확대를 향한 요구에도, 심사 결과는 산업회사들의 편을 들어주었습니다. 변하는 건 거의 없을 것이며, 노동자들을 위한 개선은 시간의 경과와 수고를 통해서만 이루어질 것입니다."
MAN_end_the_exploitation:0 "착취의 종식"
MAN_end_the_exploitation_desc:0 "심사 결과가 혁신파의 편을 들어주었습니다. 착취는 종식될 것이며, 인민에게 더 공정한 경제 설정을 위해 가능한 빠른 시일 내에 전폭적인 산업개혁이 실시될 것입니다."
