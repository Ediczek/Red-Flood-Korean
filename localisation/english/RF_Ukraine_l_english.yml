 ukraine.20.t:0 "새로운 세대 구축"
 ukraine.20.desc:0 "테모필은 비참할 정도로 흐린 날이었지만 유리의 학교 가는 설렘을 막지는 못했습니다. 11살 소년은 배우기를 즐겨했고, 오늘은 새 학기가 시작되는 날이자 지역 교회에 부속된 중학교에 입학하는 첫 날이었기 때문입니다. \"야, 유리!\" 집 밖에서 친구 중 한 명이 외쳤습니다. 유대인이라는 이유로 다른 학생들뿐만 아니라 많은 선생님들로부터 괴롭힘을 당하던 덩치 큰 소년 왈데마르였습니다.\n\n\"학교에 빨리 가야 해. 안 그러면 올레와 친구들이 좋은 자리를 차지할 거야!\"\n\n\"갈게요, 신발만 신으면 돼요!\"몇 분 후 유리이는 우크라이나 학생 무리와 함께 걸어가고 있었습니다. 왈데마르와 폴란드인 쌍둥이 야첵과 줄렉과 함께요. 학교 자체는 그리 멀지 않았지만 등교하는 아이들이 너무 많아서 걷는 시간이 더 길어졌습니다. 5분이면 될 것을 1시간이 걸렸지만 곧 학교에 도착했습니다. 유리는 이상한 점을 발견했습니다. 학교가 교회의 일부임을 나타내는 십자가가 사라진 것이었습니다. 유리가 이 사실을 발데마르에게 말하자 그도 알아차렸습니다. \"네, 일주일 전에 정부 사람들이 삼촌의 유대교 학당 예시바를 점령했어요.\" 소년들은 곧 교실로 들어가 교실을 찾아 자리에 앉았습니다. 왠지 모르게 젊어 보이지만 고대 마법사와도 같은 수염을 기르고 있는 선생님이 목을 가다듬고 수업을 시작했습니다.\n\n\"오늘은 우리 조국 우크라이나에 대해 배울 거예요. 수도와 대통령 말고 다른 것 좀 알려주실 수 있나요?\"\n\n유리의 손이 올라갔다. \"우리는 예수 그리스도를 숭배합니다!\"\n\n선생님이 웃었다. \"네, 엄밀히 말하면 맞아요. 대부분의 우크라이나 사람들은 어떤 형태로든 기독교인이죠. 다른 사람은요?\"\n\n그 순간 많은 불행의 희생양이 되었던 유리와 쌍둥이를 못살게굴던 울퉁불퉁한 올레의 손이 번쩍 들렸습니다.\n\n\"우크라이나는 우크라이나 사람들을 위한 나라예요! 스테판 안드리요비치 반데라와 우크라이나 민족단은 이곳에서 흡혈귀처럼 우리나라를 빨아먹고있는 폴란드인, 유대인, 러시아인들을 모두 쫓아낼테야!!\"\n\n교실 전체에서 한숨과 웃음이 터져 나왔습니다. 선생님은 올레의 대답에 눈에 띄게 불쾌감을 표시했습니다.\n\n\"저 사람들은 흡혈귀들이 아니란다, 얘야.\" 교실이 갑자기 조용해졌습니다. 교사가 그런 말을 하면, 그 말을 들은 불쌍한 학생은 고함을 지를 수밖에 없었습니다.\n\n\"그들도 너와 나처럼 우크라이나의 동포야. 그들이 우리 핏줄이 아니거나 우리와 같은 신을 숭배하지 않는다고 해서 우크라이나 사람이 아니라는 뜻은 아니단다.\"\n\n올레는 이 말의 의미를 이해하기 위해서 종이를 공 모양으로 구긴 것처럼 얼굴을 구겼습니다. 교사는 올레를 올려다보며 교실 전체에 연설하기 시작했습니다.\n\n\"오늘부터 여러분의 학교 교육은 과거의 종교적, 국가적 편견으로부터 자유로워질 것이란다. 오늘부터 우리는 우리나라에 사는 모든 사람을 이웃으로 사랑하고 그들을 미워하지 않고 형제자매로 포용하는 법을 배우게 될 것이단다. 잘 이해했니?\"\n\n\"네, 선생님!\"이라는 대답이 울려 퍼졌습니다."
 ukraine.20.a:0 "학교 안에서의 세속주의와 형제애..."
 ukraine.21.t:0 "우크라이나의 녹색 허파들"
 ukraine.21.desc:0 "거친 프롤레타리아부터 유쾌한 부르주아지, 경건한 성직자부터 활기찬 젊은이까지 각계각층의 우크라이나 사람들이 이 역사적인 순간을 위해 모였습니다. 그러나 불쌍한 미로슬라바에게는 갈 곳이 있었고, 수도 한복판의 이 거대한 군중은 그녀에게 적합하지 않았습니다. 시골 출신의 시인 지망생인 그녀는 리투아니아에 본사를 둔 출판사와 첫 번째 대형 계약을 성사시켰고, 빌뉴스로의 여행을 준비하느라 몇 주를 보냈습니다.\n\n\"실례합니다! 공원이 개장합니다! 공원이 개장합니다!\" 길가의 노점상이 외쳤습니다. 도대체 뭘 파는 거지? 미로슬라바는 수많은 인파를 밀고 밀면서 생각했습니다. 30분 후 마침내 기차역에 도착했지만 운이 좋게도, 혹은 운이 나쁘게도 기차 노동자들이 파업 중이어서 빌뉴스로 가는 기차 운행이 이전부터 무기한 연기될 것이라고 미로슬라바는 씁쓸하게 생각했습니다.\n\n중요한 순간을 놓쳤다는 사실에 실망한 젊은 여성은 역 근처 벤치에 앉아 다음 행동을 신중하게 고민했습니다. 고민 끝에 그녀는 출판사에 연락을 시도하는 동안 친구의 친척이 운영하는 호스텔에 머물기로 결정했습니다. \"이봐요!\"\n\n미로슬라바가 고개를 들었습니다. 어린 소녀와 할머니였습니다.\n\n\"지금 나한테 말하는 거니?\"\n\n\"우리 공원에 갈 거야! 같이 갈래요?\"\n\n미로슬라바는 웃고 싶었습니다. 지금 그녀가 놓친건 그녀의 미래였으니까요! - 하지만 어린아이의 소원을 들어주는 것도 나쁘지 않았어요. 그리고 그 공원에 가면 이 말도 안 되는 상황속에서 잠시나마 벗어날 수 있을지도 몰랐죠.\n\n잠시 후 그들은 공원에 도착했습니다. 사람들로 넘쳐났지만 미로슬라바는 자연의 고요한 평온함에 만족할 수밖에 없었습니다. 가족들이 학교에 가서 교육을 받는 등 제대로 된 일을 하라고 강요하기 전, 무엇이든 자유롭게 할 수 있었던 어린 시절의 시골을 떠올리게 했습니다. 지금 그녀의 마음속에는 시의 씨앗이 싹트고 있었습니다. 미로슬라바는 웃으며 노트를 꺼내 벤치에 주저앉았습니다.\n\n공원에서 꽤 많은 시간을 보냈지만 미로슬라바는 계속해서 맹렬하게 글을 썼습니다. 초등학교 선생님이 돌아가셨다는 소식을 들은 후로 이렇게 상상력과 창의력의 불꽃이 타오른 적은 없었거든요!\n\n\"여보세요?\"\n\n미로슬라바는 고개를 들었다. 폴란드 스타일의 눈썹에 키가 작은 젊은 남자였어요.\n\n\"이름이 뭐예요? 저는 피터입니다.\" 청년의 얼굴이 환하게 빛났고, 미로슬라바는 원 반대편에서 낄낄대며 웃고 있는 동료들을 볼 수 있었습니다. 미로슬라바가 대답하기 전에, \"내일 아침에 여기서 다시 만나자고 제안합니다. 할 말이 있어요.\"\n\n\"정말요?\"\n\n\"그러죠!\"\n\n그리고는 피터라는 이름의 청년이 사라졌습니다. 미로슬라바는 한숨을 쉬었다. 이 공원에서도 늘 새로운 일들이 벌어지고 있었다. 적어도 내일 아침의 '회의'는 답답한 커피숍이 아니라 새로 개장한 국립공원의 탁 트인 시원함에서 할 수 있을 것 같았습니다."
 ukraine.21.a:0 "국가를 위한 허파, 심장을 위한 휴식."
 ukraine.22.t:0 "붓과 이젤과 스캔들"
 ukraine.22.desc:0 "\"오, 세상에! 하하!\"\n\n배를 움켜쥔 이 선량한 노동자는 하얀 캔버스 위에서 서로 부딪히는 사각형과 삼각형을 바라보며 웃었습니다. 또 다른 관람객인 미술 교수도 웃음을 터뜨리며 말했습니다.\n\n\"마치 디오게네스가 말한 것처럼! 보라! 내가 아방가르드의 예술을 가져왔다네!\"\n\n아방가르드 예술가 중 한 명이 노동자와 늙은 교수의 웃음소리와 비명을 들었습니다. 그는 친구들과의 대화를 중단했습니다. 그는 일반적으로 전시회에 대한이 미친 아이디어에 만족하지 않았지만... 브니첸코 대통령은 이해할 수없는 이유로 셰브첸코의 컬트주의자들이 실제 예술을 감상 할 수있을 것이라고 생각했습니다. 그리고 이게 우크라이나 사람들을 화해시킬 거라고 생각했죠! 그렇기 때문에 그들은 흐멜니츠카야 미술관에 미래적이고 실험적이다시피한 아방가르드 그림 옆에 전통적이고 지루하고 너무 익힌 그림을 나란히 배치했습니다. 그는 주먹을 불끈 쥐고 작업자와 교수의 방향을 향해 소리쳤습니다. 그의 목소리가 종소리 같았기 때문에 그들은 모두 떨었습니다.\n\n\"이 멍청한 속물들! 내가 진짜 예술을 보여주지!\"\n\n그는 아무 생각 없이 우크라이나 시골 풍경이 그려진 매력적인 그림으로 다가가 주먹으로 구멍을 뚫기 시작했습니다. 그의 타격은 너무 강력해서 벽에도 구멍이 생겼습니다. 충돌! 찢어진 그림이 그의 무릎에 산산조각이 났습니다. 그리고 쾅! 우크라이나 농민 여인의 조각상 머리가 창밖으로 날아갔습니다. 격노한 전위 예술가는 겁에 질린 교수를 향해 다시 한 번 말을 던지고 싶었습니다.....\n\n\"그래서 뭔가 늙은이?! 당신의 오래된 세계의 파괴에 직면하여 무엇을 할 것인가?\"\n\n...풍경화가가 전위 예술가에게 빠른 속도로 다가와 그의 얼굴을 세게 때렸을 때 그는 말을 끝내지 못했습니다. 아방가르드주의자는 미친 듯이 웃었습니다.\n\n\"이게 바로 예술이야! 전투와 전쟁, 그리고 피가 낭자한 길바닥!\"\n\n그는 화가를 향해 일격을 날렸지만 화가는 이를 막고 다리를 걸며 맞받아쳤습니다. 그러나 전위 예술가답게 그에게 신성한 것은 아무것도 없었습니다. 그는 고아가 된 이젤을 던지기 전에 간신히 몸을 돌린 화가의 가랑이를 발로 찼습니다. 겁에 질렸지만 똑같이 호기심 많은 청중들은 신들의 충돌, 전통과 현대의 충돌을 지켜보았습니다. 이 충돌에서 누가 우위를 점했는지 아무도 몰랐고, 경비원들이 서로를 계속 긁는 새끼 고양이 두 마리의 목덜미를 잡았기 때문에 아무도 알 수 없을 것입니다. 그들은 다 큰 어린이들을 분리하고 둘 다 방 밖으로 인도하기 시작했습니다. 예술가들의 전투였던 위대한 예술이 끝난 후 남은 것은 파괴 된 그림과 바닥에 묻은 피, 압도적 인 충격으로 인한 모든 것을 포괄하는 침묵뿐이었습니다."
 ukraine.22.a:0 "세대 갈등은 정말 흥미로운 문학적 모티브야!"
 ukraine.23.t:0 "자업자득"
 ukraine.23.desc:0 "얼마 지나지 않아 말라 라다의 대통령이 회의장에 들어섰습니다. 브니첸코는 약간의 불확실성을 안고 연단에 올라섰습니다. 그가 발표하고자 하는 내용이 특별히 자랑할 만한 것은 아니었지만, 성공을 위해 최선을 다해 준비했습니다. 좌익 의원, 소비에트, 군대, 지식인, 심지어 일부 농민들까지 그에게 압도적인 지지를 보냈기 때문에 내부로부터의 배신 위협은 이제 사라졌습니다. 게다가 정부 내 우익계 인사들은 이미 항의하며 사임한 상태였습니다. 대통령은 대의원들의 주의를 끌기 위해 목을 가다듬고 국민 단결의 보편선언문을 읽기 시작했습니다.\n\n\"사회주의의 발전과 우크라이나 국가의 평화 번영을 위협하는 우익들의 손에 의해 발생하는 중대한 테러 행위로 인해 나는 우리 공화국의 프롤레타리아트-농민 동맹에 반대하는 모든 조직을 공개적으로 선동하는 모든 조직을 금지한다고 발표합니다. 여기에는 소위 우크라이나 민족주의자 연합으로 일컬어지는, 우크라이나 민족단 보안국, 민족단 및 그 지부의 다양한 준 군사조직, 우크라이나 민주당, 우크라이나 국민당, 우크라이나 국민 민주 동맹 및 더 많은 사람들에게 배포되는 문서에 나열 될 기타 조직이 포함됩니다.\"\n\n\"그들 중 많은 사람들이 자신의 온건함을 공언하며 항의할 것입니다. 물론입니다. 그러나 미크노프스키 대통령의 실수를 관찰하십시오. 중도 주의자들은 견제하지 않으면 반동적 쇼뱅주의자들로 쉽게 변화 할 수 있습니다. 따라서 극단적 민족주의와 은폐된 보수주의의 씨앗은 어떤 형태로든 용납될 수 없습니다. 저는 이 보편선언문이 가지고 있는 권위주의의 가능성을 인정하지만, 국민의 자유만을 바라는 사회주의자이자 우크라이나 애국자로서 모든 사람을 위한 관용과 계몽이라는 목표를 포기하지 않고 정치적 다원성을 달성할 수 있다고 믿습니다. 급진주의자들과 우리의 관용을 용납할 수 없는 사람들은 자업으로 말미암아 자득을 해야할 것 입니다! 감사합니다.\"\n\n연설은 짧았지만 모두가 연설 내용을 이해했습니다. 특별히 감동적이지는 않았습니다. 소심하게 박수를 치는 대의원도 있었고, 고개를 끄덕이는 대의원도 있었으며, 서로 귓속말을 건네는 대의원도 있었습니다. 그러나 연설이 얼마나 번성했는지에 비해 라다는 침묵과는 거리가 멀었습니다. 국민동맹과 민족단이 즉석 시위를 시작하자 모두가 고함을 지르는 소리가 들렸습니다. 머리 없는 닭의 마지막 발버둥일까요? 경찰과 군대는 라다에 접근하지 못하도록 막았고, 국민동맹의 지도자 드미트로 레비츠키는 무질서한 군중을 평화롭게 유지하려고 노력했지만, 이런 상황에서 가능한 결과는 단 하나였습니다. 통제 명령이 떨어졌을 때 반응과 고통의 비명은 경찰의 곤봉과 감옥 창살을 막을 수 없었습니다."
 ukraine.23.a:0 "남에게 대접받고 싶은대로 행하라"
 ukraine.24.t:0 "용서할 수 있는 힘"
 ukraine.24.desc:0 "세히이는 마침내 아버지와 조상들의 땅인 고향으로 돌아갈 수 있게 되었습니다. 세히이가 반드시 우크라이나 사회민주노동당의 충실한 지지자였기때문일까요? 아니요, 하지만 그는 자신이 타고 온 트럭에서 내렸습니다. 그는 과거의 시간들을 다시 정리하면서 관자놀이를 주무르기 시작했습니다. 30년 전쯤이었나요? 악마 스톨리핀이 그의 아버지와 어머니를 추방했을 때 그는 겨우 열 살이었지만 그는 마침내 마을로 돌아갈 수 있었습니다.\n\n그리고 마을이 어떻게 변했는지! 새로운 얼굴들과 오래된 초가집을 덮고 있는 새 건물들. 전깃줄과 전등, 차들이 천천히 달리는 멋진 도로, 그리고 그 앞에서 아이들이 즐겁게 뛰어다니는 새 학교도 있었습니다. 하지만... 그는 무슨 일이 있었는지 알아보기 위해 옛 고향집으로 향했습니다. 물론, 그가 연락한 보상 사무소에서 다른 땅을 마련해 주었지만, 인근 숲에 접근할 수 있는 것에 대해 불평할 수는 없었습니다. 하지만 그는 자신의 고향에 무슨 일이 일어났는지 궁금했습니다.\n\n마침내 도착한 세히이는 깜짝 놀랐습니다. 폐허는커녕 어렸을 때와 전혀 변한 게 없는 것처럼 보였기 때문입니다. 문지방에 앉아 수평선을 바라보고 있는 노인을 제외하고는 주변에 아무도 없었습니다. 우크라이나 사람은 물어보려고 다가갔지만, 가까이 다가가자 노인의 얼굴이 낯익었습니다. 카자흐스탄이 독립하기 전 젊은 시절에 본 몇 안 되는 얼굴 중 하나였습니다. 그의 가족을 추방했던 러시아 장교였습니다. 그의 얼굴에서 미소가 사라졌습니다. 그 자리에는 분노의 표정이 가득했습니다. 그는 이를 악물고 한 마디를 내뱉었다.\n\n\"너...!\"\n\n노인은 처음에는 혼란스러워하며 깜짝 놀라 뛰었지만, 점점 커지는 공포가 그의 얼굴에서 느껴졌습니다. 물론이죠. 러시아 장교가 왜 여기까지 와서 생각에 잠겨 있을까요?\n\n\"제발 진정하십시요, 제가 실수했습니다 ... 제가 보상하겠습니다!\"\n\n\"저와 제 가족이 견뎌야 했던 수년간의 굶주림과 추운 겨울을 어떻게 갚을 수 있을까요? 내 부모님, 아내, 아들이 거기서 죽었어, 이 모스크바 개같은 창녀 자식아!\"\n\n노인은 울부짖었고, 세르히이는 자신의 손이 아무 생각 없이 노인의 셔츠 깃을 움켜쥐기 시작했다는 것을 깨달았다. 노인은 이... 비열한 자에게 얼마나 분노하고 있었을까?\n\n\"전... 알고있습니다... 과거의 죄를 뉘우칠 수 없다는 걸 알아요. 내 아들은 하계정변에서 죽었고 지금은 내가 그의 아이들을 키우고 있습니다. 이제는 내가 한 일이 잘못되었다는 것을 알지만 그때는 몰랐어요. 용서를 바라진 않습니다... 그러나 이 아이들한테 만큼은 저만이 유일한 가족이니...\"\n\n자신도 모르게 세히이는 이미 분노가 얼굴에서 녹아내리는 듯 움켜쥐고 있던 손을 풀었다. 대신 노인을 끌어안고 위로하기 시작했다.\n\n\"과거는 바꿀 수 없지만... 당신의 고통을 이해합니다... 당신을 용서하고 모든 것을 잊으려면 시간이 좀 필요하겠지만... 생각해 보겠습니다.\"\n\n노인은 수줍은 미소를 지으며 우크라이나 사람에게 말했다.\n\n\"잠잘 곳이 없으시겠죠? 최근에 여기 오셨나요? 원하신다면 여분의 침대를 하나 더 드릴게요.\""
 ukraine.24.a:0 "우정은 고통 속에서 태어난다"
 ukraine.25.t:0 "행동에 나선 사회주의"
 ukraine.25.desc:0 "안제이는 아내와 함께 사업체를 구성하는 방대한 양의 서류를 들고 우크라이나에 도착했습니다. 애국자든 아니든, 사나차의 노조화된 경제와 즈비젝 즈비츠코프 자보도비치의 가혹한 규제는 어딘가에서 한계를 드러냈습니다. 어떤 이들은 폴란드 경제의 90%가 노동조합, 국가 또는 공공에 묶여 있는데 기업가가 설 자리가 어디 있겠느냐고 반문하기도 했습니다. 안제이는 새 사무실 문을 열면서 안도감인지 미래에 대한 아쉬움인지 한숨을 내쉬었습니다. 곧 이전 가게에서 공구를 가져와서 다시 가구를 만든다면 짭짤한 수익을 올릴 수 있을 테니까요.\n\n하지만 신문을 보면 알 수 있듯이 아직 약속의 땅은 아니었습니다. 페틀류라는 한편으로는 경제를 자유롭게 하고, 다른 한편으로는 새로운 국가 예산에서 세금이 인상된다는 소식을 전했습니다. 하지만 우크라이나 사람들은 일자리가 필요했고, 이것은 영국으로 이어지는 길의 시작일 수 있었습니다. 아니면 미국일지도요... 모든 일에도 불구하고 안제이 씨는 행복했습니다.\n\n\"그래, 안제이. 우크라이나어를 조금 배우고, 일꾼 구인 광고를 내고, 나머지 장비는 폴란드에서 가져와야 하지만. 하지만 이제부터는 순풍이 불어닥칠 것이니까요. 비잔틴적인 복잡미묘한 관료적 행정절차는 모두 처리했으니 곧 결실을 거둘 수 있을 거라고.\"\n\n거리에서 들려오는 소리가 점점 더 커지던 도중 만족 속에 잠겨있던 그의 생각은 갑작스레 깨졌습니다. 안제이는 무심코 유리창을 뚫고 날아온 벽돌 한 장이 아니었다면 창문을 열고 상황을 살펴보려했을 것입니다. 대용식품들로 만들어진 투척물들에 시선을 빼앗긴 그는 작은 쪽지가 붙어 있는 것을 재빨리 알아차렸고, 비록 폴란드어로 쓰여 있기는 했지만 \"꺼져, 부르주아 돼지야\"라는 메시지를 알아챌 수 있었습니다. 그는 화를 내며 쪽지를 구겨 책상 위에 올려놓았습니다.\n\n다시 창문으로 다가갔을 때 그는 학생, 농부, 붉은 옷을 입은 노동자들이 사회주의에 대해 무언가를 외치는 군중을 보았습니다. 그는 그들이 그에게 원하는 것이 나가라는 것 외에는 전혀 이해하지 못했습니다. 안제이는 군중을 향해 침을 뱉었지만 비웃음만 솟구치는 것 같았고, 익숙한 피로감을 느끼며 책상으로 돌아와 의자에 쓰러졌습니다."
 ukraine.25.a:0 "또 다른 약속, 또 다른 꿈같은 환상"
 ukraine.26.t:0 "아버지께서 그러셨듯"
 ukraine.26.desc:0 "지노비는 군중 속에 당당히 서서 시몬 페틀류라가 우크라이나 독립을 위해 싸운 용감한 군인들을 기리는 또 하나의 기념비를 제막하는 모습을 지켜보았습니다. 그는 자신이 전쟁에 참전하기에는 너무 어렸지만 모델이 필요했던 조각가에 의해 전쟁에서 불멸의 존재가 되었다는 사실에 약간은 만족스러워했습니다. 또한 페틀류라의 얼굴이 조각상의 선두에 있는 것이 그가 가진 페틀류라의 무한한 겸손을 증명하는 것이라고 그는 빙그레 웃으며 생각했습니다. 하지만 지노비는 페틀류라를 부하들과 국가에 대한 아버지와 같은 존재로 생각했습니다. 모든 아버지가 그러하듯 불완전할지 모르지만 우크라이나의 국익을 위해 일하는 사람이었습니다.\n\n아타만 페틀류라가 동상에서 이불을 걷어냈을 때, 베테랑 군인들을 비롯한 청중들의 우레와 같은 박수를 받으며 연단에 올라섰습니다. 그러나 그가 연설하자 관중석 전체가 조용해졌습니다.\n\n\"사랑하는 전우이자 형제자매 우크라이나 국민 여러분! 국가는 피의 바다에서, 엄청난 고통과 땀 속에서 탄생합니다. 국가를 건설하는 것은 쉬운 일이 아니며 국가를 수호하는 것은 훨씬 더 어렵습니다. 하지만 세계 대전에서의 희생과 미래의 희생, 그리고 현재의 노력이 합쳐져 우크라이나가 유럽의 다른 국가들 사이에서 위대해질 수 있을 것이라 믿습니다.\"\n\n\"우리는 인테르마리움의 동맹국들과 함께 영원한 민족의 봄이라는 새로운 시대에 살고 있지만, 낡은 제국주의 열강은 여전히 남아 있습니다. 그들은 여전히 그곳에서 독수리들은 불시의 일격을 가하기 위해 매순간 우리를 예리하게 지켜보고 있습니다. 그렇다면 우리의 자유를 지키기 위해 우리가 해야 할 일은 무엇일까요? 미흐노우스키는 우리의 독립이 폴란드인들과 함께 쟁취한 것이며, 새로운 전쟁이 일어나면 동맹국들과 함께 싸워야 한다는 사실을 잊고 있었습니다. 그렇지 않으면 유럽을 뒤덮은 붉은 홍수가 우리를 익사시킬 것입니다. 그러나 저는 코자크와 같은 영웅들의 나라로서 우리는 천 년을 더 살아남을 나라를 만들 수 있다고 믿습니다!\"\n\n또 한 번의 박수 소리가 광장 전체에 울려 퍼졌습니다. 페틀류라는 보좌관과 병사들에게 명령을 내렸다. 병사들은 일렬로 서서 무기를 준비했다. 지노비는 언젠가 페틀류라와 악수하고 직접 만나고 싶다는 생각을 하며 명령을 따랐습니다. 하지만 그와 그의 분대가 하늘을 향해 조준하고 모두가 \"슬라바 우크라이니! 헤로옘 슬라바!\"를 외치며 공중으로 일제사격을 날렸고, 이어서 오케스트라가 \"비츠니예 레볼루치오네르(영원한 혁명가)\"라는 국가를 연주하기 시작했습니다. 지노비는 우크라이나 사람이라는 자부심과 조국을 위해 자신을 기꺼히 사지로 밀어넣을 수 있다는 긍지를 마음속 깊이 느꼈습니다. 그는 두려움을 몰랐습니다..."
 ukraine.26.a:0 "... 아타만 페틀류라가 그들을 이끌고 있다는 것을 알았기 때문입니다."
 ukraine.27.t:0 "채찍으로 수정하기"
 ukraine.27.desc:0 "모든 정파의 정치인들이 새로운 헌법 개정 초안을 검토하는 동안 조용히 앓는 소리가 라다 회의실을 가득 채웠습니다. 대통령직은 폐지될 예정이었지만, '리비우' 위기와 관련된 혼란에 대응하기 위한 수단으로 감독국이 무기한 복원될 예정이었기 때문에 누구도 안심할 수 없었다. 라다의 책임 대부분은 페틀리우라를 의장으로 하는 5명의 위원으로 구성된 위원회가 맡게 되며, 임기는 무기한으로 새로 구성될 것입니다.\n\n용감한 우크라이나 민족단 정치인 중 한 명이 자리에서 일어나 중재를 요청하며 발언을 시도했습니다: \"이것이 우리 헌법의 일부가 되기를 원하는 것이 확실합니까?\"\n\n그는 방에있는 군인들이 자신을 가리키며 서로 이야기하는 것을보고 즉시 용기를 잃었습니다. 그는 앉아서 더 이상 아무 말도 하지 않았고 다른 사람들은 모두 그 메시지를 이해하는 것 같았습니다. 페틀류라는 당당하게 연단에 앉아 평민들에게 황제처럼 상대방을 바라보았습니다. 왜 안 될까요? 만족한 정당은 사회민주노동당이었고, 당의 지배력은 죽을 때까지 보장될 것이기 때문입니다. 당내 좌파 세력은 결코 만족하지 않았지만, 진정한 사회주의이든 아니든, 당 프로그램을 통해 주어질 자유는 유혹적이었습니다. 독립의 아버지는 피할 수 없는 것을 확보하려는 의도로 일어섰고, 야당에 대한 조롱을 사실상 보장하는 방식으로 말했습니다.\n\n\"여러분, 오늘은 우리 민족에게 역사적인 날이라고 말할 수 있습니다. 우리 젊은 공화국은 많은 문제에 직면해 있습니다. 유라시아 전역의 우리 형제들은 여전히 러시아의 멍에를 메고 있습니다. 대륙을 뒤덮은 전쟁의 유령은 여전히 다모클레스의 검처럼 우리 머리 위에 걸려 있습니다. 이런 어려운 시기에 제가 여러분께 드릴 수 있는 것은 똑같이 어려운 해결책뿐입니다. 그러나 우리가 함께하면 민족의 이름으로 기적을 이룰 수 있을 것이라 믿습니다. 여러분의 협조에 진심으로 감사드립니다.\"\n\n그의 연설이 끝나자 사회민주노동당 전체가 일어나 박수를 보냈고, 군인들을 바라보던 나머지 의원들도 소심하게 박수를 치기 시작했습니다. 투표가 시작되자 결과는 뻔했습니다."
 ukraine.27.a:0 "이사회가 다시 일어나는군."
 ukraine.28.t:0 "붙잡힌 보고서"
 ukraine.28.desc:0 "가장 중요한 성명서!\n\n권한이 없는 사람은 열람 불가!\n\n며칠 전, 우크라이나인들이 드니프르 근처 국경에서 대규모 기동을 벌였습니다. 공격에 대한 준비라기보다는 대부분 무력시위였지만, 우리 요원들은 경계를 늦추지 말라고 조언합니다. 우크라이나 군대와 더 넓은 인테르마리움의 전체 전력은 확실하지 않습니다. 그러나 우크라이나가 군대의 대량 기계화와 우리 조국의 대초원과 습지에 대한 전술 조정이라는 목표를 설정했다고 말할 수 있습니다.\n\n체레카시에서 탱크가 출동했고 페틀류라 자신과 그의 가장 가까운 동료들이 그 행진에 나타났습니다. 우리는 이 일련의 사건들의 질서를 어지럽히고 웃음거리로 만들고자하였으나 우크라이나 인들은 우리의 움직임을 예상한 것처럼 준비를 하고 철저한 보안을 설정했습니다. 페틀류라 정권의 부패한 성격에도 불구하고 뇌물조차도 효과가 없었습니다. 크이우 정권이 우리 집단에 어느 정도 침투했을 가능성이 높습니다. 따라서 이 메시지는 기밀유지를 위해서 직속 요원들을 통해서만 발송됩니다.\n\n우리 요원들은 추가 명령을 기다리며 상황을 모니터링하고 있습니다. 전쟁이 일어날 가능성이 있는 상황에서 우크라이나의 무기와 청사진을 촬영하여 대응책을 준비하는 것이 현명할 수 있습니다. 행진 이후 보안이 강화되었음에도 불구하고 시간이 가장 중요합니다. 반대 명령이 도착하지 않으면 정보 수집 작전을 시작할 것입니다. 그러나 최대한의 주의를 기울이고 모든 예방 조치를 취하여 수행 할 것임을 약속드립니다. 이 불복종 행위에 대해 사과 드리지만 조국의 상황이 안정되기 전에 크이우의 칼이 우리 목에 꽂힐 위험을 감수 할 수는 없습니다.\n\n표토르 이바노비치 말로스트코비"
 ukraine.28.a:0 "반갑지 않은 눈빛이 문서를 훑어보더니 붙잡힌 택배기사를 향했습니다."
 ukraine.29.t:0 "우리에게 하였듯 우리 또한 그대들에게 하리라"
 ukraine.29.desc:0 "세 아이의 아버지인 이즈마일로프는 지친 몸으로 도시에서 집으로 돌아왔습니다. 평화가 이런 것이라면 그는 예상했던 것보다 더 큰 손해를 본 셈이었습니다. 서쪽에서 온 우크라이나 사람들이 오면서 공장 내 경쟁은 더욱 치열해졌고, 새로운 동료와 상사들은 그의 작은 잘못을 모두 부인했습니다. 그의 월급은 매주 주머니에서 조금 더 가벼워졌습니다. 모든 것은 그가 러시아인이기 때문이었습니다.\n\n그는 집에 들어갔을 때 아내나 아이들은 보지 못했지만 침실에서 조용히 흐느끼는 소리와 그 소음을 잠재우려는 시도를 들었습니다. 들어가자마자 그는 세 자녀가 모두 어머니 에미나 주위에 모여 있는 것을 보았고, 장남 이반은 자신의 처지를 설명하는 동안 평정심을 유지하지 못했습니다.\n\n이즈마일로프는 방금 전까지만 해도 피곤한 기색이 역력했던 아이 옆에 웅크리고 앉아 진정시키려 애썼다. \"오, 아들아... 그들이 널 때린 건 아니지? 선생님들한테는 말했니?\"\n이반은 아버지의 존재가 자신을 안정시키는 데 도움이 되었다며 계속 말을 이어갔다.\"저는... 노력했지만 그들은 신경도 쓰지 않았어요. 아마 저를 좋아하지 않는 것 같아요. 제가 아무 짓도 안 해도 계속 소리를 지르고 벌을 주잖아요!\"\n\n이즈마일로프는 뼛속까지 한기가 느껴지는 동시에 잊고 있었다고 생각했던 뜨거운 분노가 솟아오르는 것을 느꼈습니다. 어린 아이에게는 모든 것이 잔인해 보였지만 비슷한 점이 분명했습니다. 공장은 그렇다 치더라도 이건 너무 심했습니다. 표정이 굳어진 아버지는 주먹을 불끈 쥐고 자리에서 일어났습니다. \"상황이 이 지경이면 지사를 찾아가야 할 것 같습니다.\"\n\n\"제발 그러지 마세요! 이렇게 하면 그들은 멈추지 않고 나를 더 괴롭힐 거예요!\"\n\n이즈마일로프는 \"넌 내 아들이고 이런 대접을 받는 것을 용납할 수 없다\"고 말하려 했지만, 갑자기 문을 두드리는 소리에 대화가 끊겼고, 그는 침실을 나와 문 앞으로 다가갔습니다. 문틈으로 트라이주브 모자를 쓴 긴장한 군인이 보였습니다. 이웃에 살던 소년 세멘이었습니다. 그는 눈에 띄게 긴장한 채 종이를 미친 듯이 움켜쥐고 있었다. 이즈마일로프가 문을 열자 세멘은 떨리는 손으로 종이 한 장을 건넸다.\n\n\"ㅇ..이건... 선생님을 위한 것입니다.\"\n\n통지서에 적힌 무언가가 그의 주의를 사로잡아 소년에게 대답할 수 없었다. 이즈마일로프는 눈을 한 번, 두 번 깜빡이고 종이를 얼굴 가까이 가져다 대고 무슨 내용인지 먼저 확인했다. 그런 다음 표정을 감추기위해 얼굴을 쥐어쌌습니다."
 ukraine.29.a:0 "...퇴거 통지서였습니다"
 ukraine.30.t:0 "분노의 축연"
 ukraine.30.desc:0 "젊은 볼크브가 성전에 들어섰다. 그는 침착하게 제단에 다가가 짧은 점괘를 속삭였다. 그의 마음은 불타오르고 있었다. 그의 영혼은 정화되었습니다. 새로운 질서 국가에서 가장 중요한 기념일 중 하나인 '민중 분노의 날'이 그의 마지막 시험이었습니다. 그는 독일인이었고, 조상 대대로 내려온 프로이센에서 우크라이나의 원시 땅까지 강물처럼 흐르는 가족의 핏줄을 타고났습니다. 이것은 그가 진정으로 \"오랴냐인\"이라고 불릴 자격이 있는지 시험하는 자리였습니다.\n\n그는 말하기 시작했습니다. \"형제자매 여러분, 우리의 이전 신앙이 생명과 자연, 그리고 우리 민족 자체에 대한 우리의 태도를 왜곡했다는 것은 이제 확실해졌다. 한때 우리는 우호적이고 영혼 없는 이타주의를 믿었고, 심지어 가장 적대적인 종족에게도 자비를 베풀어야 한다고 믿었다. 랍비 예슈아는 우리 민족에게 조국을 파괴한 침략자들에게도 다른 뺨을 돌려대고 노예가 되라고 말했다!\"\n\n\"그래, 사기꾼들은 지옥에나 가라! 우리 오리아 혈족의 배신자들은 지옥에나 가라! 비참한 존재인 모스칼놈들은 친족 살인자로 태어났다. 그들은 우크라이나 문명의 빛을 떠나 동부 대초원의 가난한 땅으로 가서 히브리인의 거짓말에 속아 타락하고 매혹되었오다. 그러나 이제 우리는 다시 태어난 시대, 인종적 거룩한 전쟁의 시대, 말 그대로 라스비나의 시대에 접어들고 있다. 우리는 유대인과 흑심을 품고있는 야만인 모스칼에게 우리가 고대 오리아 문명의 진정한 계승자임을 보여줄 것이다!\"\n\n그는 손가락을 하늘로 치켜들고 가슴을 치며 화려하게 장식된 가운을 집어 들었습니다. 두개골 모양이 아름답고 머리카락은 태양처럼 빛나고 눈동자는 시냇물처럼 푸른 남자와 여자가 화답했습니다.\n\n\"우리는 창의성에 대한 믿음 아래 가치의 위대한 혁명 앞에 서 있다! 세상은 크고 작은 발걸음을 통해 다시 태어날 것이다. 그대들도 동료 오리아인들을 도와주자. 우크라이나인, 폴란드인, 벨로루스인, 리투아니아인의 물산을 구매하고 유대인이나 모스칼의 기만적인 세속적 인 사치를 피하자! 우리의 거룩한 피를 보존하고 확장하는 것이 곧 우리 종족의 확장이므로 동포인 오랴냐인과만 사랑하고 번식하라! 가장 결정적으로, 우리의 마지막 임무는 매일 매일 밤 5분씩 미워하는 사람과 물리쳐야 할 사람을 기억하는 것이다. 그러니 지금, 민중 분노의 날에 나와 함께하자. 뺨을 동쪽으로 돌리고... 순수한 분노의 시선으로 모스크바를 바라봅시다.\"\n\n그는 가운을 벗어던지고 두 팔을 하늘로 들어올렸다. 그리고 천천히 고개를 돌려 동쪽, 황량한 대초원을 향했다. 러시아에 대한 위협과 경멸에 맞서기 위해 사원이 세워진 곳이었다. 그는 숨을 길게 들이마셨고, 뒤에 있던 사람들도 숨을 고른 다음 불타는 삼지창을 손에 들고 있는 다즈보그의 모습을 분노에 찬 표정으로 조용히 쳐다보았습니다. 몇 분이 지나자 볼크브 베른하르트 클라센은 조용히 행렬을 이끌고 사원을 빠져나갔고, 그들은 빈민가와 시장 방향으로 타는듯한 갈망을 가진채 달려나아가기기 시작했습니다."
 ukraine.30.a:0 "신성한 아리아인의 세계를 짓고자."
 ukraine.31.t:0 "방랑자 야릴로"
 ukraine.31.desc:0 "파나스는 세상처럼 늙었다고 적어도 스스로는 그렇게 생각했습니다. 과거에 대한 기억도 잘 나지 않고, 글도 못 쓰고, 기본적인 수학도 몰랐지만 자신이 바보가 아니라고 확신했습니다. 하! 그는 자신의 성이 무엇인지도 몰랐지만 이것은 중요하지 않았습니다. 그는 기억할 수 있는 한 오랫동안 외로운 방랑자처럼 방황하고 있었으니까요. 그때는 왜 바보가 아니었을까요? 그는 방랑하는 유대인, 도움이 필요한 이웃, 또는 현재 방랑하는 신 야릴로와 같이 마을을 돌아다니는 좋은 계획을 세웠기 때문입니다. 그가 사칭한 신들은 소박한 사람들에게 축복의 대가로 음식의 일부를 그에게 주도록 설득했습니다. 그는 우크라이나 민족단을 별로 좋아하지 않았지만, 그들의 신비주의가 그의 배를 제물로 채웠고 그의 마음은 그들에 대한 감사로 가득 찼습니다.\n\n우크라이나 전역을 가로지르는 그의 끝없는 행진에서 또 다른 날, 또 다른 마을을 방문해야 했습니다. 그는 가장 눈에 띄게 낡은 재료로 만든 길고 너덜너덜한 가운을 입고 마지막 마을 잔치에서 주워온 닭의 두개골로 장식했습니다. 물론 슬라브 신처럼 보이려면 더할 나위 없이 좋았죠. 옷이 덜컹거리자 밖에서 놀던 아이들은 막연한 경이로움으로 그를 바라보며 조용해졌습니다. 그러자 들판에서 어른들이 몰려들었고, 그들은 그의 주위에 군중을 형성하기 시작했습니다.\n\n대박! 파나스는 지팡이를 들고 반쯤 신음했습니다: \"여러분, 제발 환대를 베풀어 주십시오!\"\n\n미신에 빠진 많은 사람들은 영혼의 분노를 피하기 위해 정신없이 그를 위한 환영식을 준비하기 시작했습니다. 야릴로는 한 집으로 인도되어 급히 마련된 테이블로 가서 자리에 앉으라는 지시를 받았습니다. 이곳에서 그는 창문을 통해 예수 그리스도 교회가 상당히 파괴된 모습을 볼 수 있었고, 이는 그에게 슬픔을 불러 일으켰습니다. 그는 자신이 신자인지는 몰랐지만, 신화에 대해 예의를 갖춰야 할 필요성을 느꼈고, 명백하게 무너진 그 형체에게서 모습에서 설명할 수 없는 냉담한 기운이 느껴졌습니다. 그러나 그는 자신을 배신하지 않기 위해 아무 말도 하지 않았습니다.\n\n허기를 채운 파나스는 구경꾼들에게 연설하기 위해 일어섰다. \"나, 너희의 신 야릴로, 방랑자... 당신께 왔고 당신께서 저를 환영해 주셨습니다. 당신의 선하심에 당신과 당신의 가족, 그리고 당신의 밭을 축복합니다. 열매를 맺게 하시고, 하늘이 당신의 자녀들이 강한 여성과 남성으로 자라도록 허락하시길 바랍니다.\"\n\n이 말이 끝나자 모두가 조용히 그 앞에 무릎을 꿇었고, 그도 마찬가지로 조용히 소박한 작은 방과 마을을 떠나기 시작했습니다. 우크라이나가 어떻게 변하든 그는 보람찬 삶을 살았습니다. 그러나 그의 뒤에서 장소가 흐릿해지자 새로운 장소가 지평선에 나타났습니다. 비슷하게 늙고 수염이 난 남자의 뒤에 군인이되어 지팡이를 들고 천천히 전진했습니다. 야릴로 아니, 파나스라고 불러야 할지 모르는 존재는 행렬을 따라잡을 수 있을지 고민하고 있었는데, 지도자가 그에게 다가와 미소를 지었다.\n\n\"스바로그의 축복이 있기를... 오늘은 정말 아름다운 날입니다... 당신의 연기에는 상당한 재능이 있더군요 당신이 거절 할 수없는 어떤 일을 제안하고 싶습니다... \""
 ukraine.31.a:0 "\"...가까운 사원에 새로운 신의 제사장이 필요합니다\""
 ukraine.32.t:0 "열정적인 불꽃의 기사단"
 ukraine.32.desc:0 "자정이 되어서야 수도원의 대원장이 방에 들어섰는데, 중앙에 불이 있는 둥근 테이블이 놓여 있었습니다. 기사단의 모든 성공을 이끈 비밀의 장본인인 그 앞에 모두가 무릎을 꿇었습니다. 그는 우크라이나 민족의 볼크브이자 다즈보그의 최고 사제였습니다. 그의 이름은 볼로디미르 사이안이었죠. 그는 친구였습니다... 아니, 프로비드닉 안토니치의 신앙의 형제였습니다. 카르파티아 산맥에서 두 동지가 만났을때 그 대지의 아름다움이 얼굴이 많고 이름이 많은 존재에 대한 깨달음을 일깨워주었습니다. 다즈보그, 스바로그, 어느 이름을 선택하든 신과는 상관없었습니다다.\n\n샤이안의 목소리가 동료들 위로 울려 퍼졌다. \"내 형제들아! 우리 민족이 무릎을 꿇고 일어날 때처럼 먼지와 잿더미에서 일어나자!\"\n\n모인 사람들은 모두 일어나서 사이안이 벨레스의 책을 꺼내 펴고 다른 한 손으로 방 한가운데 있는 불을 향해 뻗는 모습을 말없이 지켜보았다. 다시 한 번 우크라이나 엘리트들의 영혼을 위로하고 투쟁에 지친 육체를 지탱하기 위한 설교를 할 시간이었다.\n\n\"스바로그는 하나이며 모든 것을 포괄합니다. 스바로그는 단일하면서도 여러 가지 모습으로 나타납니다. 스바로그는 많은 이름을 가지고 있습니다. 그와 다른 신들은 여러 이름을 가지고 있으며 수천 개의 이름을 가지고 있습니다. 그들은 함께 우주, 천국, 조상들의 영혼의 세계, 그리고 보이지 않는 정의의 세계를 하나의 통일체로 창조합니다. 그러한 신을 믿는다는 것은 그분의 존재를 믿는다는 것이 아니라 그분께 항복하고 그분의 법에 따라 사는 것을 의미합니다. 이 강력한 일치는 우리 조상들의 신앙의 특징인 스바로그라는 하나의 가느다란 개념으로 모든 것을 포용합니다. 그러나 이 신앙은 북쪽, 서쪽, 동쪽, 남쪽의 외지의 침략자들에 의해 우리 민족의 영혼에서 파괴되고 박멸되었습니다! 우리 민족은 사악한 모든 것, 유대교와 기독교의 모든 영향에 맞서 영원한 투쟁을 벌이고 있습니다!\"\n\n\"그러나 우리는 혼자 투쟁하지 않습니다! 모든 대륙에는 고귀한 아리안 국가들이 있습니다! 폴란드인, 리투아니아인, 벨라루스인, 프랑스인, 유고슬라비아 인, 인도인, 그리고 그들이 어디에서 왔는지 잊지 않은 모든 사람들-우크라이나에서! 우리는 결코 혼자 걷지 않을 것이니 절망하지 마십시오. 스타크니우크와 헴펠의 지혜가 없었다면 우리 교단은 아무것도 아니었을 것입니다! 카타르 진리에 내재된 카타르시스를 발견하고자 하는 육욕주의자가 없었다면 우리는 어떻게 되었을까? 벨라루스의 가톨릭 교회를 내부에서 선동하는 바클라우 라스투스키나 리투아니아의 강철 늑대단을 이끄는 비타우타스 알란타스는 어떨까? 그들은 모두 하나의 아리안 국가는 없지만 모든 고귀한 국가에는 아리안 진리가 있다는 것을 이해합니다! 그러니 신이 우리 편이고 모든 동맹이 함께한다면 어떤 위협에도 맞설 수 있습니다!\"\n\n샤이안은 벨레스의 책을 양손에 들고 하늘을 향해, 모든 거짓을 소멸시키는 태양의 불을 향해 뻗었고, 모인 사람들은 모두 손을 펴서 반원을 만들고 다즈보그의 모든 이름을 외치기 시작했습니다: 디오니소스, 스바로그, 페룬, 루흐, 수리아, 인드라, 미트라 등 많은 신들의 이름을 외쳤습니다. 샤이안은 마침내 다즈보그가 지구를 다스리는 태양에 바치는 한 문장, 즉 우주의 전능하신 분께 드리는 간구이자 기사단이 서로에게 인사하는 말과 같은 요청을 외쳤습니다."
 ukraine.32.a:0 "\"신이시여, 우리에게 행복을 주소서!\""
 ukraine.33.t:0 "음유시인의 악기줄과 그 소리"
 ukraine.33.desc:0 "이 성대한 축제는 대중에게 빵과 서커스를 제공하기 위해 교단에서 주최한 행사입니다. 많은 예술가들이 모여 신성한 수행과 흥겨운 노래가 어우러진 며칠간의 장관을 연출했습니다. 물론 그들만이 아니라 농민과 다른 소박한 민중들도 각 지역의 의상, 춤, 힘의 묘기를 보여주기 위해 불려 왔습니다. 지금도 두 명의 청년이 서로 맞붙어 친선 대결을 벌이고 있습니다. 이 젊은이들의 결투를 작가이자 시인이자 저널리스트인 이호르가 지켜봤지요. 그는 갑자기 뒤에서 익숙한 목소리가 들렸을 때 파이프에서 연기를 뿜었습니다. 헤르손에서 축제에 함께 온 농부 올레그였습니다.\n\n올렉은 이호르의 어깨를 손으로 두드렸다. \"선생님, 도쿄에서는 어떻게 지내세요? 빨갱이 일본놈들이 아직도 전선을 지키고 있나요?\"\n\n\"아, 친애하는 친구여, 일본인들에대해서는 더 생각할 필요는 없는 듯 합니다.\"\n\n\"하지만 이것들은 흥미로운 주제인걸요!\"\n\n\"그리고 누가 궁금해합니까? 일본이 어디 있는지 알기나 하는가요?\"\n\n올렉은 어린아이에게 낡은 지혜를 읊조리듯 웃었습니다. \"글쎄, 저 멀리, 저 멀리 어딘가에. 그러나 사람들은 농민의 마음을 가진 농부가 멀리 떨어져 있어도 어떤 곳이라도 찾을 수 있다는 것을 모르지요. 그리고 우리는 여기서 신문을 읽고 모든 것을 알고 있답니다.\"\n\n\"왜 여기에 관심을 가져야 하나요? 당신 지역 사회에서 세상은 당신에게 충분히 넓다고 생각합니다. 우크라이나 시골이 조용하다 라더라도 전 세계가 전쟁 중일 수도 있잖아요, 그렇죠?\"\n\n\"우리는 스스로 세계를 포용합니다. 그리고 우리는 당신이 생각하는 것보다 더 큰 야망을 가지고 있습니다. 싸움도 할 준비가 되어 있습니다. 러시아를 물리치고 동부 연안을 되찾을 수 있을 것 같은데 영주들은 러시아와 우리 농민들 모두를 두려워하고 있어요!\"\n\n올레그의 말에 이호르는 끙끙거리며 다시 파이프에서 연기를 내뿜은 다음 천천히 고개를 몇 번 끄덕이며 대답하기 시작했다.\n\n\"이 말에는 진실이 있을지도 모르겠네요, 친구. 우크라이나 사람 옆에 있는 우크라이나 사람이 늑대가 아니라 형제였다면 우리는 1920년에 이미 우리 땅을 되찾았을지도 모를지도요.\"\n\n올렉은 미소를 지으며 이호르의 등을 두드렸다. 그들은 함께 또 다른 공연을 보았는데, 이번에는 프로비드닉 안토니치와 그의 발라드, 그리고 위대한 시인에게 감히 도전장을 내민 무모한 자의 음악적 결투를 보았습니다. 두 친구는 결국 공연이 끝나고 헤르손으로 돌아와야 했지만, 우아하고 단순하게 전달된 메시지는 우크라이나 전역에 전해졌습니다."
 ukraine.33.a:0 "농부들에게는 숨겨진 힘이 있는게지."
 ukraine.34.t:0 "세계 꼭대기의 수리 둥지"
 ukraine.34.desc:0 "\"우리 조상들의 고대 기술, 스키타이인들의 신비로운 과학, 오리아인들의 영원한 지혜로 고대 도시 크이우가 재건되어 예전의 영광으로 복원되었습니다. 억압적인 힘에 의해 우리에게 빼앗긴 다른 많은 장소들이 정복되고, 되찾고, 해방될 수 있으며, 우크라이나는 다시 한 번 모든 인류 문명의 등대가 될 수 있습니다. 우리의 뿌리에 걸맞은 기술 수준을 달성하는 데는 시간이 걸리겠지만, 이제 유라시아는 아리아인의 단결된 프로메테우스 전선 아래 하나가 되었다고 말할 수 있습니다.\"\n\n이 연설문은 출판, 인쇄되어 크이우와 다른 도시 중심지에 배포되어 고대 모스크바놈들의 피의 반역자들에 대한 위대한 승리를 알렸습니다. 그러나 야만에 맞선 인테르마리움의 위대한 십자군 전쟁으로 러시아가 깨달음을 얻게 될 것이기 때문에 이 형제 살인자들에게는 자비가 주어졌습니다. 이제 웅장한 건물이 태양 전체를 가리고 태양 자체가 되어 수천 개의 은하보다 더 밝게 빛납니다. 오를리 호라(독수리 산)는 국가의 기술력을 원시주의 스타일로 활용하기 위한 거대한 구조물입니다. 우크라이나는 스스로를 변화시킨 방식으로 이 거대한 영묘를 국가적 업적으로 완성했습니다. 1,368피트 높이의 마운드에 입장하는 모든 방문객은 자랑스러운 전사들의 그림과 조각을 볼 수 있으며, 우크라이나의 영웅과 여주인공들의 시신은 이 거인의 그늘에서 안식을 찾았습니다.\n\n인테르마리움 전역은 물론 전 세계에서 온 방문객들은 이 건물에 들어와 한때 유럽 변방의 작은 농업 국가였던 우크라이나의 힘에 압도당합니다. 전통 의상과 신이교적 장신구를 착용한 우크라이나 가족들이 그들을 환영하고, 한 그룹씩 차례로 건물 내부를 걸으며 서로를 바라보는 시선마다 숨이 멎을 듯 아름다운 광경이 펼쳐집니다. 우크라이나 니체의 생명력, 장인 정신, 영웅심, 그리고 이 기념비를 만들기 위해 흘린 모든 피의 증거입니다. 오를리 호라는 여러 얼굴로 자신을 드러내지만 우크라이나 인을 자신의 선택된 백성으로 만든 강력한 태양신 다즈보그의 사원으로 사용됩니다. 그의 인도와 우크라이나 민족단의 지도 아래 인테르마리움은 유대-기독교 과거와의 치열한 전투에서 승리할 수 있었습니다!\n\n질서국의 지도자 보단 이호르 안토니치는 자신의 방문자들과 함께 들어와 벽과 예술 작품으로 이루어진 이 미로에서 안내자 역할을 했습니다. 아마도 그는 렘코 풍의 예술 작품에 대해 더 잘 설명할 수 있는 사람일 것입니다. 그러나 마지막 전시인 자신의 작품이 그의 관심을 끌었습니다. 프로비드닉은 마치 자신이 조각상인 것처럼 연단에 올라 연설을 시작했습니다.\n\n\"나의 손님들! 나의 사랑하는 친구들! 우리 수도가 고대의 이상을 되찾고 현대의 발전에 매료된 지금 여러분 앞에서 연설하게 되어 가슴이 벅차오릅니다! 우리 민족에게 거의 종교적 행위와도 같은 이 축하 행사는 우리의 승리에 대한 증거가 될 것이며, 동유럽뿐만 아니라 전 세계에 새로운 시대의 시작을 알리는 신호탄이 될 것입니다. 보십시요! 옛 제국들이 산산조각 나고 파괴된 채 우리 발아래 놓여 있지만, 약 만 년이 지난 우크라이나는 여전히 모두를 위한 진보의 등불로 서 있습니다! 이 웅장한 순간에 저와 함께..."
 ukraine.34.a:0 "...봅시다! 우크라이나의 변화이자 오랴나의 날개짓을!"
 ukraine.35.t:0 "낡은 것에는 죽음을!"
 ukraine.35.desc:0 "어두운 하늘에 외로운 달이 비추는 것 외에는 빛이 없는 지상의 영역에 밤이 내려왔습니다. 즐겁게 돌아가는 횃불을 제외하고는 빛을 밝히는 것이 없었습니다.\n\n불빛은 남녀노소 할 것 없이 과거를 공격하러 온 젊은 공산주의자들의 눈에 비쳤습니다. 하늘에 닿아 달 자체를 무너뜨릴 수 있는 새로운 세상과 새로운 문화로 그들을 이끌라는 부름이 울려 퍼졌습니다. 그들은 음유시인들의 책, 셰브첸코의 시, 십자가, 깃발 등 옛 우크라이나의 유물을 들고 손을 들었습니다! 사람들을 조종하는 도구, 자본주의의 억압에 열정을 복종 시키는 단순한 우상이 모두 모닥불 속으로 던져 졌습니다. 망자의 동무들이여! 불길은 모든 것을 집어삼켰고, 사람들은 국가적 영웅과 종교적 순교자들이 불타고 재가 별을 향해 흘러가는 모습을 보며 환호했습니다! 군중 속에서 한 영적인 젊은이가 불 앞에 쌓인 상자와 짐 위에 올라갔는데, 그는 젊은 세대의 충실한 공산주의자들의 가장 큰 불꽃을 보기 위해 제복을 입고 도착한 세멘코 동지였습니다.\n\n\"내 친구들! 우리는 단순한 불꽃이 아니라 더 나은 내일을 위한 공동 투쟁의 상징 앞에 서 있습니다! 젊은 프롤레타리아들은 말도 안되는 옹알이를 할 시간이 없기 때문에 나는 오래 말하지 않을 것입니다. 제가 말씀드릴 수 있는 것은 일, 오락, 창의성을 위해 시간을 최대한 활용해야 한다는 것입니다! 제단 앞에 무릎을 꿇거나 돈을 위해 무릎을 꿇는 것이 아닙니다. 모두 쓸모가 없습니다! 음유시인들은 살아있는 우리에 대해 신경 쓰지 않는 죽은 사람들입니다. 왜 우리가 그들을 칭찬해야 합니까? 제가 여러분에게 제안하는 것은 이 문제에 대한 근본적인 해결책입니다! 모든 것을 불태우자고! 과거를 태워라! 오래된 것에 대한 죽음! 오직 미래와 미래만이 영원하라!\"\n\n군중은 주먹을 하늘로 치켜들고 환호성을 질렀습니다. 세멘코가 내려와서 그들과 함께 유물들을 큰 난로에 던지고 책을 찢고 성상들을 짓밟았습니다. 쓰레기 더미가 치워지자 우크라이나의 젊은이들은 활활 타오르는 불을 중심으로 흥겨운 춤을 추기 시작했고, 나라 전체에 꺼지지 않는 불길이 타오르기 시작했습니다."
 ukraine.35.a:0 "신은 없어도 모든 것을 집어삼키는 불은 있도다!"
 ukraine.36.t:0 "원소의 정복"
 ukraine.36.desc:0 "드니프로강 급류에 수력 발전소를 건설하는 것은 새로운 아이디어는 아니지만 그 중요성을 훼손하지는 않습니다. 이 방향의 개발은 우크라이나가 러시아 제국의 통치하에 있을 때에도 시작되었지만 전쟁과 이어지는 혁명 동안 작업이 중단되었습니다. 독립과 함께 이러한 중요한 프로젝트를 완료하려는 열망은 남아 있지만 작업이 느리고 아직까지 자포리자의 일부에만 전기를 공급하는 터빈이 하나만 생산되었습니다.\n\n최근 몇 년 동안 라다의 미래주의자들과 기술자들은 프로젝트 완료 뿐만 아니라 사전에 계획된 5개의 터빈에서 8개의 터빈으로 발전소를 크게 확장하는 데 진지하게 관심을 갖게 되었습니다! 새 정부는 이를 위해 상당한 재정을 할당하고 전국에서 찾을 수 있는 가장 유능한 노동자를 참여시키고 외국 전문가 집단을 고용하기로 결정했습니다. 예산 책정을 통해 이 작업의 규모가 빠르게 밝혀졌으며, 완공되면 생산력과 새로운 프롤레타리아 우크라이나의 의지를 상징하는 세계 최대의 수력 발전소가 될 것입니다.\n\n지칠 줄 모르는 기관차 열차의 검은 화살표가 강 양쪽에서 자재를 운반하고 수백 명의 작업자가 밤낮으로 바쁘게 움직이고 있습니다. 일부 팀은 콘크리트 장벽을 형성하고 다른 팀은 작업 공간으로 사용될 구덩이를 파고 다른 팀은 임시 수도 시설과 펌프 건설을 시작했습니다. 저 멀리 어딘가에서는 이미 두 번째 터빈의 설치와 시운전을 위한 장소가 준비되고 있으며, 앞으로의 긴 여정을 위해 임시 주택과 편의 시설을 건설하고 있는 미래의 충격 작업자 대대와 영웅과 노동자들이 있습니다. 무더위 속에서 크레인이 타워를 흔들며 자재와 노동자들을 교대 근무로 끌고 있고, 전국의 공장에서는 인간의 천재성 덕분에 물을 빛으로 바꾸고 새로운 세상의 기계에 생명을 불어넣을 공학적 심장 부품들을 제련하고 있습니다."
 ukraine.36.a:0 "상상조차 할 수 없는 것에는 한계가 없지!"
 ukraine.37.t:0 "새로운 조화의 아이들"
 ukraine.37.desc:0 "수년간 수백 명의 노동자들이 육체적, 조직적, 정신적으로 기진맥진해질 것 같은 노동을 한 끝에 오래전에 시작된 일이 마침내 완성되었습니다. 최종 터빈에 대한 성능 점검을 마친 후 저수지의 수호자이자 악령으로부터 사람들을 보호하는 우크라이나 신화의 물의 정령의 이름을 딴 브로드니츠야 수력 발전소의 장대한 완공식을위한 모든 준비가 완료된 것 같습니다. 기념식 전에는 국민들과 기쁨을 나누고 싶다는 뜻을 밝힌 저명한 당 지도자들과 기술 전문가들이 참여한 가운데 집회가 열렸습니다. 그중에 하나가 바로 볼로부예프 동지 이별사 였습니다\n\n\"오늘 정말 대단한 행사가 열립니다! 오늘, 우리 자유 프롤레타리아 국가에 가장 광범위한 발전 전망을 제공 할 무언가가 시작될 것입니다! 브로드니츠야의 힘에는 아날로그가 없습니다. 세계의 어떤 발전소도 그렇게 많은 에너지를 생산하지 않습니다. 전 세계가 노동자들이 전례없는 높이에 도달하는 것을 지켜보고 있습니다! 이 창조물은 사람과 자연 사이의 연결을 상징하는 거대한 상징입니다. 압력을 생성하는 물의 움직임은 저렴하고 깨끗할뿐만 아니라 이론적으로는 무제한의 수단으로 전기로 변환됩니다. 장비를 유지 관리 할 수 있는 한 드니프로 강이 흐르는 동안 우리는 이제 전국에 독립적으로 전력을 공급할 수 있습니다. 수년간의 공동 노력의 결과로 달성한 놀라운 성공에 기여한 모든 분들께 감사드립니다.\"\n\n많은 박수갈채를 받으며 발전소의 모든 터빈이 하나씩 시동을 걸자 수십만 마리의 말이 내뿜는 만큼의 전력이 공급되기 시작하였습니다..."
 ukraine.37.a:0 "인류를 섬기는 자연이라!"
 ukraine.38.t:0 "예술에 대한 신념"
 ukraine.38.desc:0 "많은 사람들이 더 큰 무언가, 어떤 힘이나 의인화된 신에 대한 믿음을 가지고 있습니다. 하지만 무신론자의 믿음이란 무엇일까요? 유물론적 혁명가는 어떤 원대한 믿음을 가지고 있을까요? 그들의 믿음은 인간의 창조와 인간 의지의 힘입니다! 그리고 이 신, 이 멈출 수 없는 거룩한 힘의 가장 좋은 표현은 예술이 아니라면 인간의 손으로 만든 가장 표현력 있는 창조물일까요? 이 신은 새로운 세상에 어울리는 신입니다.\n\n비니트시아의 옛 야훼 신전은 인간의 손에 의해 예술의 은신처로 재탄생했고, 오늘 모든 마을 사람들이 새로운 의식을 위해 모였습니다. 여성, 남성, 어린이 모두 아름다움을 경험하기 위해 삼삼오오 모여들었습니다. 야훼의 성상은 옛 사원에 남아 있었지만 예술의 아이들 앞에서 얼마나 보잘것없는 존재였을까요? 야훼의 성자들은 인간의 정신으로 계산되고 인간의 정신에 의해 형태를 부여받은 원, 사각형 및 기타 집합체의 기하학적 그림을 두려움에 떨며 바라보았습니다. 캔버스에 그려진 자동차와 비행기가 된 움직이는 형상의 짐승과 비교하면 하나님의 어린 양의 폭력적인 희생은 무엇이었을까요? 죽은 사람의 아이콘은 별빛 속에서 진정한 부활의 예술이나 별이 빛나는 하늘로 올라가는 로켓의 시험을 보여주는 군사 사격장의 웅장한 비디오와 비교할 때 무엇일까요? 죽은 신이 어떻게 인간에게 아름다운 것을 줄 수 있을까요? 새로 성전을 찾은 신도들은 지금까지는 관심 밖이었던 별들의 공허함 속에서 의미를 찾아내는 능력에 감명을 받고 있었습니다.\n\n한 노파는 경건함보다는 슬픔에 잠긴, 어쩌면 화난 표정이었습니다. 그녀는 십자가에 달린 괴물 같은 돼지 자본가의 모습에 이르렀을 때, 노동자의 창이 옆구리에 붉은 별을 남긴 채로 \"우리는 그들의 죄로 인해 죽었노라\"라는 긁귀는 너무 과한 것 같았습니다. 그녀는 분노에 찬채 성상파괴적인 행동으로 이 그림을 바닥에 던지고 그 위로 뛰어올랐으며, 그녀의 몸은 그것을 파괴하려는 열정으로 움직였습니다. 경비원이 거의 그녀에게 다다랐을 때 작업복을 입은 한 청년이 소리를 지르며 두 사람을 막았습니다.\n\n\"그만! 그녀를 내버려 두시오! 그녀에게는 아무 잘못이 없소! 우리가 그녀의 신전에 한 짓을 그녀가 한 거요. 우리가 그녀의 우상을 파괴할 때 그녀는 우리의 우상을 파괴한 거요!\"\n\n이 남자는 이 작품의 작가였고, 예상만큼 정신이 나간 것처럼 보이지 않았습니다. 아니, 그는 이 모든 것을 보고 빙그레 웃으며 껄껄거리고 있었습니다. 그는 놀란 군중을 향해 돌아서서 계속 말했습니다.\n\n\"진실로 너희에게 이르노니, 이 불쌍한 과부는 여기 모인 여러분보다 더 위대한 미래주의자가 되었도다. 너희들 모두는 예술에 집중하고 짧은 순간을 바쳤지만, 이 여인은 분노에 사로잡혀 자신이 느낀 모든 것, 즉 모든 열정과 활력을 이 그림 하나에 쏟아 부었다!\"\n\n혼란스러워서인지, 당황해서인지, 아니면 미래주의적인 형체에서 자신이 맡은 역할이 어떤 것인지 자각해서인지 노파는 사원에서 도망쳤습니다. 화가의 요청으로 그녀는 체포되지는 않았지만 어쩌면 더 끔찍한 운명에 직면했을지도 모릅니다. 바로 그녀가 알고 있던 옛 세상과 함께 잊혀질지도 모른다는 것입니다."
 ukraine.38.a:0 "열정 - 미래를 향하는 길의 가장 큰 계명"
 ukraine.39.t:0 "하나의 숙명 아래 다 함께"
 ukraine.39.desc:0 "우크라이나 정교회 스테판 스크립닉 신부는 재판을 받기 위해 감방에서 몇 시간, 며칠 동안 기다렸습니다. 공정한 재판이 될까요? 체포 당시 상황을 고려할 때 그럴 가능성은 낮습니다. 그는 무슨 짓을 했나요? 삼촌 시몬 페틀류라가 정직한 사람이 아니라는 것을 알았지만 그는 어떻게 했나요? 신앙을 실천하고 선한 복음을 전했나요? 그는 열심히 기도하고 있었는데, 감방에 다른 죄수가 들어왔을 때 놀랍게도 낯익은 죄수를 발견했습니다. 그는 세멘코를 가장 극렬하게 반대했던 라자르 카가노비치였습니다. 스크립닉은 이 늙은 놈이 자신과 함께 감방에서 썩어가는 것을 보고 놀랐고, 공산주의자가 껄껄 웃으며 무언의 대답을 한 것이 분명해 보였습니다.\n\n\"그래, 내가 여기서 썩고 있다는 게 믿기 어렵다는 거 알아.\"\n\n카가노비치는 스크립닉 옆에 앉아서 그의 손에 묵주가 들려 있는 것을 보았다. 그는 손가락으로 묵주를 가리키며 계속 말했습니다.\n\n\"그분이 당신을 구해줄 거라고 믿나? 나와 같은 선고를 받지 않았다면 여기서 네놈을 구할 수 있는 것은 아마도 세부 업무사항 정도 일테지! 하! 뭐하고 있었니? 감옥에 가기 전에?\"\n\n스크립닉은 약간 미간을 찌푸린 다음, 카가노비치의 의도에 회의적인 표정으로 대답했다.\n\n\"뭐요? 전 사제였어요. 그런데 왜 저와 얘기하고 싶으세요? 더 좋은 일이 있지 않나요?\"\n\n\"너무 심술부리지 마라, 짜샤! 내가 우두머리라면 널 쏘라고 명령하겠지만...\"\n\n\"... 하지만 당신은 통치하지 않습니다.\"\n\n\"그래! 바로 그거야! 신학교에서 아무도 당신을 완전히 세뇌시키지 않았고, 당신은 여전히 명확하게 볼 수 있습니다. 하지만 말해봐요, 가족이 있나요? 아버지, 어머니? 재판이 시작되기 전, 나는 멋진 아내를 생각하며 도피하고 있다는 것을 알고 있습니까?\"\n\n\"어머니와 아버지는 오히려 안전합니다... 하지만 페틀류라 삼촌은 어떻게 됐는지 모르겠어요...\"\n\n\"잠깐, 네 삼촌이 페틀류라? 그 늙은 놈이? 세상이 참 좁구나! 하! 하! 그럴 줄은 몰랐어. 그래, 근데 깜빡했네. 이름이 뭐야, 면도칼?\"\n\n\"스테판 스크립닉\"\n\n\"만나서 반가워요.\"\n\n카가노비치가 손을 내밀었다. 스크립닉은 악수를 거부했지만, 죄수의 거친 성격에 악의를 숨기는 것 같지 않았고 곧...\n\n두 사람의 대화는 일상적인 문제부터 정치 철학에 관한 것까지 며칠 동안 이어졌다. 많은 차이점에도 불구하고 두 사람 사이에는 한 지붕 아래에서 하나가 된 우정에 가까운 무언가가 발전했습니다.\n\n하지만 감옥에서 출소하면 스크립닉을 찾아 맥주 한 잔이나 매춘 업소에 데려가겠다는 카가노비치의 장담에도 불구하고 그 관계는 지속되지 못했습니다. 카가노비치는 수감 직후 사형 선고를 받았고, 스크립닉은 고된 노동에 처해졌습니다. 그럼에도 불구하고 신부는 마음을 바쁘게 유지했고, 그의 프로젝트 중 하나는 아내에게 전하기 위해 옛 동지의 마지막 대화를 문서화하는 것이었습니다."
 ukraine.39.a:0 "우정은 빠르게 만들어지고 빠르게 끝났다."
 ukraine.40.t:0 "축배라도 들까?"
 ukraine.40.desc:0 "카가노비치는 라다 앞에서 놀랍도록 비공식적인 연설로 연설을 시작했습니다.\n\n\"친애하는 친구 동지 여러분! 좋은 공산주의자는 누구이며 어떻게 공산주의자가 될 수 있습니까? 그것은 단지 욕망에 불과하지 않습니까? 아시다시피, 한 사람이 다른 사람보다 권력을 잡으려는 욕망을 단번에 근절하는 사회에 대한 욕망. 무지하거나 순진하지 않고 사회주의 동지애에서 형제 자매들과 함께 더 현명하고 행복해지려는 욕망. 많은 사람들이 그 단순한 소망에 대해 저를 칼부림꾼이라고 부르는데, 그 이유는 제가 미흐노우스키, 반데라, 국민민주동맹, 기사단, 그리고 우리를 드니프로강에 던지는 것에 대해 공공연히 환상을 품고 있는 다른 반동들에게 우리가 해야 할 일을 비밀에 부치지 않았기 때문입니다. 하지만 보십시요 우리는 단순히 동료를 위협했다는 이유로 그들을 체포했습니다.\" 그는 환호와 웃음이 터져 나오는 가운데 마지막 대사를 유쾌하게 말한 후 말을 이어갔습니다.\n\n\"여러분 중 일부는 저를 수정주의자, 레닌주의자, 보그다노프주의자 또는 제가 신경 쓰지 않는 다른 꼬리표라고 부르기도 합니다. 우크라이나 국가의 이익이 세계 혁명의 이익과 일치한다면 저는 그것에 찬성합니다. 지금은 우크라이나 곡물과 고기를 동지들에게 수출하고 연료, 지식인, 석탄... 그리고 가장 중요한 것은 좋은 술을 수입하는 것을 의미합니다!\"\n\n그가 손가락을 튕기자 와인 병이 라다에 들어와 재분배되었습니다. 배럴이 의회에서 굴러 나왔고 소심하게 시민들은 알코올 음료로 스스로를 돕기 시작했습니다. 라자르 카가노비치 자신도 와인 한 잔에 손을 뻗어 들어 올리고 웃으며 연설을 계속했습니다.\n\n\"이제 여러분이 저를 술 취한 공산주의자, 와인 공산주의자, 샴페인 공산주의자라고 부르기를 기다릴 수 없습니다. 상관없어요! 당신만 행복하다면 저는 와인 공산주의자라고 불러도 좋아요. 하지만 제가 누구라고 생각하는지, 적어도 프롤레타리아의 눈에는 어떤 사람이 되고 싶은지 말씀드리겠습니다. 나는 인민 호민관 그라쿠스입니다! 나는 더 많은 빵을 만들기 위해 곡물 가격을 반으로 줄였습니다. 폴란드에 연락해 바르샤바에서 크이우까지 철도를 실제로 연결했어요. 나는 모든 가정에 전기를 공급하는 새로운 발전소에 연료를 공급하는 것에 대해 독일인들에게 달콤한 이야기를 해주었습니다! 저는 캅카스에서 우리 동지들을 만나 모스크바식의 제국주의에 대항하는 공동 전선을 구축했습니다! 그리고 저는 우크라이나라는 이 망가진 기계를 자급자족하는 유기체로 만들었습니다.\"\n\n\"제가 레닌주의자라고요? 제가 여전히 볼셰비키냐고요? 네! 그렇습니다! 나는 더 큰 혁명과 분단의 벽을 허물고 서민들도 더 행복하고 현명하게 만들 수 있는 더 큰 우크라이나 국가를 요구합니다. 이것이 \"볼셰(다수)\"라는 단어가 저에게 의미하고 여러분에게 의미해야하는 것입다. 그러니 저와 함께 마셔주십시요! 저와 함께 일해주십쇼! 저는 여러분과 함께 일하고 싶고, 그 방법을 놓고 논쟁을 벌이더라도 함께 일하고 싶습니다. 우리는 오늘 더 나은 내일을 이룰 것입니다!\"\n\n우크라이나 사회민주노동당, 사회주의 혁명가, 공산주의자들의 큰 박수가 라다에 울려 퍼졌습니다. 곧 모든 참석자들이 와인 잔을 들고 한 목소리로 건배를 외쳤습니다: \"카가노비치 동지를 위하여! 사회주의를 위하여!\""
 ukraine.40.a:0 "새로운 우크라이나를 위해 건배 삼창!"
 ukraine.41.t:0 "새로운 신을 위한 새로운 자리"
 ukraine.41.desc:0 "크이우의 급진적 재건 과정에서 가장 큰 문제는 옛 부르주아 신에게 봉헌된 건물인 크이우 대성당이었습니다. 비밀리에 계획이 수립되고 밀실에서 회담이 열렸으며 도시 교회에 대한 가혹한 단속이라는 결정이 내려졌습니다. 성 소피아 대성당 대신에 행정 센터가 의사당과 프롤레타리아 사원 역할을 할 것입니다.\n\n수천 명의 노동자들이 밤낮을 가리지 않고 성 소피아 대성당을 헐고 필사본과 유물을 압수했습니다. 이제 설교도 신자들도 들을 수 없는 적막한 예배당에 다이너마이트가 놓여졌습니다. 크이우 루스의 영광과 폴란드-리투아니아 커먼웰스의 황금빛 자유를 지켜보던 사람들은 숨을 죽이고 지켜보았습니다.\n\n라자르 카가노비치가 현장에 도착하자 다른 정부 관리들은 노동자와 기획자들에게 연설하는 그의 모습을 카메라에 담으려고 애썼습니다. 그러나 그가 모인 모든 사람들에게 행한 연설은 그의 야망의 전모를 드러낼 것입니다. 그가 계획한 사회주의의 요람에 비하면 이 한 교회는 얼마나 작고 비참해 보였을까요!\n\n\"동지-형제 여러분! 동지-자매 여러분! 현재의 사회주의 크이우는 공산주의 사회의 요람이며 우크라이나의 역사적 이정표가 될 것이며 우리 발전의 길을 인도하는 별이 될 것입니다. 그러므로 저는 우리 시대의 전 세계 모든 민족과 미래 세기의 모든 인류가 봉건적 봉건주의 통치가 우리에게 가한 억압의 마지막 족쇄를 허물고 크이우의 완전한 재건을 만족과 기쁨으로 받아 들일 것이라고 깊이 확신합니다! 그것은 수세기 동안 현 세대의 영웅적인 승리의 승리와 자부심을 품을 것이며 공산주의의 대의에 사심없이 헌신하는 수백만 명의 사람들이 이 축하 행사에서 그들의 투쟁과 노동의 결실을 보게 될 것입니다. 이 성당은 허물어질 것입니다! 그리고 그 뼈 위에 멋진 노동의 궁전이 세워질 것입니다! 이것은 오늘 우리가 하고 있는 노력의 증거가 될 것입니다!\"\n\n모여든 노동자들, 깨달음을 얻은 전직 사제들, 그리고 다른 시민들이 박수를 치고 환호하며 공산주의의 거인 라자르의 이름을 외치기 시작했습니다. 라자르는 하늘을 향해 손을 들어 앞으로 나아갔습니다! 그리고 웅장한 폭발음이 크이우 거리를 뒤흔들었습니다. 성스러운 지혜는 더 이상 존재하지 않았고 그 자리에 사회주의적 지혜의 전당이 세워질 것입니다. 새로운 의회 건물인 라다 대궐은 세멘코의 코문쿨트 잔재들을 활용해 아르데코와 미래주의 양식이 결합된 건축물로 지어질 예정이었습니다. 그러나 대약진운동은 이제 막 시작되었고 많은 사람들이 곧 구시가지의 새로운 이름을 알게 될 것입니다. 붉은 왕국 수도의 새로운 얼굴은 얼마 지나지 않아 발표되었습니다."
 ukraine.41.a:0 "미래에서 온 라자로다르!"
 ukraine.42.t:0 "생의 걸작"
 ukraine.42.desc:0 "우크라이나 혁명의 로베스피에르는 자신의 상황과 생각을 감추기 위해 아파트에 홀로 앉아 있었습니다. 그가 진짜 로베스피에르처럼 될 수 있을까요? 바뵈프의 새로운 화신은 헌신하지 않는 자들에게 본보기로 그에게 어떤 것을 선고할까요?\n\n경찰이 세멘코 동지의 건물로 천천히 진격했습니다. 우크라이나 혁명 메시지 위원회의 쿠즈마 장교는 그의 직속 상관 인 카지미르와 함께 시인을 체포하고 그를 바깥 차에 데려다주는 임무를 맡았습니다. 그는 카자미르 대위와 달리 시간과 좋은 식습관이 그의 체격에 영향을 미쳤기 때문에 어려움을 겪었습니다.\n\n물론 그의 동포는 위의 비행기에서 전화를 걸었습니다. \"이봐, 돼지야, 일하기 전에 맥주 두 잔과 소시지를 더 먹지 않았다면 더 빨리 도착할 수 있었을 텐데.\"\n\n\"네, 네, 카자미르 대장.\" 쿠즈마가 숨을 몰아쉬며 신음했습니다. \"이 형편없는 시인이 조만간 이 아파트를 탈출하지 못할 테니 어르신들을 공경하는 마음으로 시간을 좀 가지세요.\"\n\n\"시끄럽게 떠들지 말고 어서 올라와.\" 젊은 남자가 소리쳤습니다.\n\n아파트 안에 있던 세멘코는 정신적인 탈출조차도 쉽지 않다는 것을 깨달았습니다. 그는 새로운 세대의 새로운 당을 이끌고 혁명의 사령관이 될 예정이었습니다. 그러나 온 세상을 집어삼킬 불을 가진 것은 그가 아니라 카가노비치였다. 남은 자리는 두 사람을 위한 공간이 없었습니다. 그가 누구였는지 기억할 수 있는 마지막 제스처가 하나 있었습니다. 그래서 젊은 혁명가는 책상에 구부정하게 앉아 마지막 시를 준비하고 있었습니다.\n\n문 밖에서 쿠즈마 경관은 입술을 다물고 상사에게 고개를 돌렸습니다. \"총을 가지고 있으면 어떡하지?\"\n\n강제 진입에 대비해 스트레칭을 하던 카지미르는 어깨를 으쓱했습니다. \"그냥 쏴버리고 들어갈...\"\n\n그러나 아파트의 갑작스러운 굉음이 그의 말을 가로막았습니다. 그러자 알았다는 듯이 고개를 끄덕이며 카지미르는 문고리를 눌렀습니다. 문이 열리자 두 사람이 총을 꺼내 들고 들어왔습니다. 문 맞은편 책상은 비어 있었지만, 무언가가 그 뒤 벽을 진한 빨간색으로 칠한 것 같았습니다. 쿠즈마는 상사가 가구 뒤에서 무언가를 확인하고는 움찔하며 발로 무언가를 뒤집어 본 다음 웃음을 터뜨렸습니다.\n\n\"하! 문제가 저절로 해결됐군. 카가노비치 동지가 기뻐할 꺼야. 이런때는 보통 어떤식으로 진행되냐면 아니, 문제 없어. 그냥 뭐 그렇게 적당히 처리되지.\"\n\n카지미르는 피가 튀긴 벽을 조롱하는 듯한 미소를 지으며 돌아섰지만, 쿠즈마는 세멘코의 책상으로 걸어가 잉크와 똑같은 색의 붉은빛 분비물로 뒤덮인 종이 조각을 보았습니다. 그는 떨리는 손으로 종이를 집어 들었습니다. 그것은 시였거나 시의 일부분이었습니다. 비문이라고도 할 수 있죠. 그는 조용히 혼자서 읽어 내려갔습니다."
 ukraine.42.a:0 "\"금속과 불꽃의 새처럼, 내 영혼은 내 시체에서 날아갈 것이다.\""
 ukraine.43.t:0 "육신을 꺾는 금속"
 ukraine.43.desc:0 "네 아이의 아버지인 아르템은 현장에서 고된 일을 마치고 돌아왔습니다. 집에 들어서자 막내 두 자녀인 미로슬라우와 올레나가 그를 맞이했습니다. 아이들은 아버지를 껴안고 반가워했습니다. 그는 아버지를 다시 안아주며 현장에서 어떻게 행동했는지 물어보고 싶었지만 아이들은 더 빨리 대답했습니다. 아이들은 아버지가 콜코즈에서 운전하는 반짝이는 새 트랙터에 대한 질문을 쏟아냈습니다. 얼마나 컸나요? 얼마나 빨랐나요? 얼마나 많은 밭을 파종할 수 있나? 그리고 더 많은 질문이 쏟아졌습니다. 그는 모두 대답할 수는 없었지만 최선을 다해 설명하려고 노력했습니다.\n\n\"글쎄, 내 아이들. 햇볕을 받으면 광이 나는 붉은 광택으로 칠해져 있고 번개처럼 빠르단다. 덕분에 표준 보다 세 배나 생산할 수 있고 나쁜 일이 일어나지 않는다면 내가 생산 책임자가 될 거야.\"\n\n\"아빠! 우리도 볼 수 있어요?\"\n\n\"물론이지, 내일은 아니겠지만 이제 자유 시간이 생겼으니...\" 그 말에 아이들은 이미 기뻐서 펄쩍펄쩍 뛰었습니다.\n\n아르템의 다른 아이들은 늦게 돌아왔고, 나디야는 사회주의 청년 그룹 회의에 참석하고 있었고, 마이론은 교대 근무를 마치고 동료들과 이야기를 나눈 뒤 뒤처져 있었습니다. 부엌에서 가족의 가장 야로슬라와가 나와 저녁 식사를 준비하며 가족 모두를 맞이했습니다. 어머니와 악수하거나 뽀뽀하는 것은 가족의 의무이자 전통이었지만, 그러고나면 식탁에서 밥을 먹을 수 있었습니다.\n\n야로슬라와는 남편과 마이런에게 이렇게 물었습니다. \"얘들아? 직장에서 어땠어? 괜찮았어? 페틀류라와 미흐노우스키 밑보다는 조금 낫지?\" 라고 물었습니다.\n\n마이론은 아르템이 입을 열기도 전에 어머니에게 대답했습니다. \"이보다 더 좋을 순 없죠. 지금처럼 많이 벌어본 적이 없어요. 모든 일이 잘 풀리면 전기 스토브나 자동차도 살 수 있을 것 같아요!\"\n\n\"정말 잘됐네요! 그럼 밥은 먹을까요? 어제 일터에서 가져온 고기로 맛있는 스튜를 만들었어. 맛있게 드셨으면 좋겠어요.\"\n\n\"오, 엄마, 그 어느 때보다 맛있을 거예요.\"\n\n나디야는 눈살을 찌푸렸다. 먹을 수 있다는 게 무슨 뜻일까? \"무슨 스튜요? 돼지고기, 닭고기? 소고기도 아닌 것 같아요. 콜코즈에서는 소를 키우지 않죠?\"\n\n아르템, 야로슬라와, 마이론은 서로를 바라보며 바보같은 미소를 지었고 야로슬라와는 딸에게 짧은 한마디로 대답했다."
