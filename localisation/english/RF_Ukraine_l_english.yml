 ukraine.44.t:0 "먹을수록 늘어나는 식욕"
 ukraine.44.desc:0 "라자르는 아파트로 돌아왔다. 그는 피곤했지만 비니치야 집회에서의 성공으로 매우 기뻐했습니다. 좋은 쇼 심지어 웅장한 쇼! 수천 명이 모여서 그의 이름을 외쳤고, 어쩌면 수백만 명이 외쳤을지도 모릅니다! 그는 몸의 피곤함을 정신이 따라잡고 있었기 때문에 확실하게 말할 수 없었습니다. 그는 코트를 벗어 문 옆에 걸었습니다.\n\n\"라자르? 벌써 왔어요? 어땠어요? 라디오에서 당신 연설 들었는데 정말 멋졌어요.\" 물론 그의 아내였습니다. 평소처럼 저녁 식사 전 간식을 준비하던 중 주방에서 전화를 걸었습니다. 라자르는 부엌으로 들어가 아내의 뺨에 뽀뽀를 하고 빵, 피클, 소시지, 그리고 신뢰할만한 돼지 기름이 담긴 접시를 꺼냈습니다.\n\n\"고마워요, 마리아. 내가 항상 밖에 나가서 당신을 소홀히 한 건 아니었으면 좋겠어. 제가 주방에서 도와드리지 않았으면 좋겠어요? 제가...  달걀 좀 깨도 될까요? 내 생각엔?\" 카가노비치는 사실 어디서부터 시작해야 할지 모른다는 것을 깨달았습니다.\n\n그럼에도 불구하고 그녀는 진심으로 미소 지었다. \"미안하지만 정적처럼 식사를 대할 수는 없잖아요. 가서 편히 쉬세요. 저녁까지 아직 시간이 좀 남았고, 그 모든 선동으로 인해 배가 고플 것입니다. 주방을 뒤져서 적을 찾으면 어떡하죠?\" 다른 사람 같으면 쓴소리로 들릴 수도 있는 말이 두 사람 사이에서는 그저 블랙 유머에 불과했고, 라자르는 아무리 피곤해도 거실로 전략적인 후퇴를 시작하기 전에 몸을 숙여 키스를 건넸습니다.\n\n소파에 기대어 앉은 당의 의장은 애피타이저를 먹느라 바빴습니다. 그는 돼지기름의 맛에 만족했습니다. 앞서 온 바보들이 먹어본 돼지기름은 묽고 맛이 없었다고 맹세했습니다. 생산적인 힘의 또 다른 승리... 이것이 그를 오늘의 집회에 다시 데려다 주었습니다. 우크라이나의 한쪽 끝에서 온 사람들이 그의 이름을 칭찬했지만, 라자르는 더 크고 더 나은 일을 생각하게 되었습니다. 유럽의 한쪽 끝에서 다른 쪽 끝까지 휩쓸 수 있는 혁명을 상상해 보세요! 라자르는 러시아 내전부터 현재까지의 여정에 대해 깊은 생각에 잠겨 있을 때 졸음이 그에게 찾아오면서 잠이 들었습니다.\n\n꿈속에서 카가노비치는 더 큰 위대함 만을 보았습니다. 수십 억 명의 군중이 그의 이름을 합창하듯 외쳤고, 그 합창은 전 세계로 퍼져나갔으며, 그는 자신의 모범을 따르는 남성과 여성, 어린이들을 볼 수 있었습니다. 그의 이름으로, 그의 손으로 기념비가 세워졌고, 그것은 장엄했습니다. 이 모든 것이 민중을 위한 것이었는데, 그가 민중의 영웅이라면 그렇게 잘못된 것일까요? 빵과 피클이 뱃속에 가라앉자 카가노비치는 여전히 배가 고프다는 것을 깨달았습니다. 음식이 아니라 혁명이 그에게 가져다줄 수 있는 것에 대한 배고픔이었죠. 물론 자존심은 몰락하기 전에 사라지지만, 러시아가 멸망하면서 그들의 행보는 입증되었습니다. 그래서 라자르의 얼굴에는 만족스러운 미소가 번져나갔고, 몇 분만 더 깨우면 된다고 생각한 그의 아내도 그 미소를 볼 수 있었습니다."
