 ukraine.45.t:0 "A Letter to the Council"
 ukraine.45.desc:0 "\"To the Honorable Gentlemen of the Council of Soviets,\n\nWhy do you insist on using that ugly, decrepit, Russian word? Aren't we supposed to speak Ukrainian in this country? I understand the concerns about the non Ukrainian-speaking population, but I believe that we should teach them Ukrainian, or hell, let them have their own Council, or even Soviet, Republics where they'll be able to speak their languages wherever they please! Compromising our hard-fought-for identity is a stab in the back that will end in social upheaval sooner or later. I am not speaking as some kind of reactionary nationalist, in fact I fully support the efforts to make the state be closer to its citizens. I can't help but notice, however, that this might be used by Russian imperialists in the future, when they awake from their slumber, to easily deny all the hard efforts made to build an independent Ukraine. And awake they will! So heed my warning before it's too late. As the Ukrainification of Russia would breed reaction, so will the Russification of Ukraine.\n\nI shall not sign this letter, lest I be deemed an enemy of the state, a nationalist, or a reactionary, when I am none of the above.\""
 ukraine.45.a:0 "The letter was read once, and subsequently forgotten."
 UKR_socialism_in_one_country_desc:0 "이 나라에는 공산주의보다 반동들의 군홧발에 짓밟히는 것이 더 낫다고 생각하는 해외 우크라이나 인들이 있습니다. 이들은 우리가 숙명적인 대결에 대비할 때 우리 등을 향한 칼입니다. 레닌 동지의 교훈을 생각하면 우리가 우크라이나 민족 해방을 사회주의적 목적을 위해 활용할 수 있는 기회를 놓치고 있다는 것을 쉽게 알 수 있습니다. 우리의 선전은 우리가 형제들의 해방을 위해 싸우고 있다는 것을 국내의 우크라이나 사람들에게 알리고, 해외의 우크라이나 사람들에게 투쟁에 동참할 수 있다는 것을 알려야 합니다."
