 UKR_start_5_years_plan:0 "우리는 조국을 현대화할 5개년 계획을 시작할 것입니다!"
 UKR_proletarian_army:0 "용감한 노동자들이 일어나 러시아의 위협에 맞서 우리나라를 지켜낼 것입니다!"
 UKR_we_won:0 "승리했습니다! 이제 우리의 영토를 통합할 때입니다!"
 UKR_time_to_strike:0 "우리 유토피아의 적을 단숨에 공격할 시간입니다!"
 UKR_bring_utopia:0 "재결합한 우리는 형제들에게 유토피아를 가져다줄 것입니다!"
 UKR_a_revolution_of_discipline_tooltip:0 "우리는 우크라이나가 오랜 세월 동안 잃어버린 질서를 회복할 것입니다. 우리의 혁명은 혼돈이 아니라 우리를 막을 수 없게 만드는 급진적인 질서가 될 것입니다. 우리는 싸움에 도움이 될 질서를 회복 할 것입니다."
 UKR_a_revolution_of_friendship_tooltip:0 "우리는 우크라이나 국민들이 혈연, 정신, 우정으로 하나가 될 수 있도록 사회 개혁을 시작하여 동지애의 정신을 만들 것입니다. 이것은 우리가 동지들의 영웅적인 사회를 만드는 데 도움이 될 것입니다."
 UKR_an_ukrainian_revolution_tooltip:0 "새로운 우크라이나 국가는 적들의 피와 우리 국민들의 땀으로 탄생할 것입니다. 힘든 일과 투혼만이 우크라이나를 구할 수 있을 것입니다. 이것은 단순한 규율과 우정의 혁명이 아닙니다. 이것은 더 나은 내일과 우크라이나 국가의 혁명을 위한 싸움입니다."
 UKR_slava:0 "우리는 거의 천 년 동안 싸워온 숙적들을 물리쳤습니다. 우크라이나 제국은 한때 크이우 루스의 용감한 전사들처럼 자랑스럽게 서 있습니다. 부서지고, 분열되고, 외로웠던 우리는 세계 곳곳에서 온 형제들을 하나로 묶었습니다. 동쪽에서 서쪽으로, 하나의 목소리를 들을 수 있으며 결코 사라지지 않을 것입니다: §2슬라바 우크라이니!§! §2반데라와 우리 조국이여 영원하라!§"
 UKR_more_plans:0 ""
 UKR_true_ukrainian_patriot:0 "애국주의에 호소"
 UKR_true_ukrainian_patriot_desc:0 "우리는 우크라이나 국가의 이익이 자신의 이익이라는 것을 알고 있는 모든 우크라이나인들에게 호소합니다! 공산주의자들과 폴란드인들이 우리의 아름다운 나라를 그들의 이익에 복종시키려 하기 때문에 미흐노우스키 대통령은 여러분의 도움이 필요합니다. 그는 우크라이나 독립을 지키기 위해 어려운 해결책이 필요하기 때문에 어려운 시기에 접어 들면서 우리 나라의 이익을 위해 라다를 해산했습니다. 따라서 국가에게 필요한 최선의 것을 원한다면 여러분에게 부탁 드리겠습니다! 앞으로의 도전은 크지만 그 뒤에는 정화된 민족의 공화국이 기다리고 있습니다."
 UKR_oun_thorn:0 "우크라이나 민족단의 가시"
 UKR_oun_thorn_desc:0 "우크라이나 민족주의자 단체는 우리와 같은 민족주의자들로 구성되어 있지만... 우리와 달리 그들은 순진하고 검증되지 않았으며 우크라이나를 현대 국가로 바꾸기 위한 대 격변을 지지하고 있습니다. 우리의 모든 이해관계가 겹치기 때문에 우리는 그들을 주시해야 하며, 그렇지 않으면 그들의 젊은 에너지가 공산주의자들에 의해 우리 공화국을 불안정하게 만드는 데 악용될 수 있습니다. 당장은 협력할 수 있지만, 결국에는 그들의 지도부들을 역사의 쓰레기통에 치워버리고 그들의 파벌 중에서 더 유연한 사람들을 흡수할 준비를 해야 합니다."
 UKR_check_oun_activities:0 "민족적 무정부를 위한 곳은 없다"
 UKR_check_oun_activities_desc:0 "우크라이나 민족주의자 단체는 궁극적으로 자신들이 무엇을 파괴하는지조차 알지못한채 몽둥이를 휘두르는 정신나간 폭도입니다. 그들은 진정으로 효과적인 포그롬이 시민들에게 불쾌감을 주고 기반 시설들을 때려 부수는 불길이 아니라 철저히 외과적인 절제 수술이어야 한다는 것을 이해하지 못합니다. 새로운 우크라이나는 이러한 민족주의적 형태의 무정부상태에 단호하게 대처해야 합니다. 물론 유대인은 우크라이나에서 설 자리가 없으며 우크라이나 인종에 대한 위협으로 근절되어야합니다... 그러나 우리는 이것보다 더 똑똑합니다. 민족단과의 휴전은 없습니다."
 UKR_our_common_interest:0 "공통된 이해관계 조정"
 UKR_our_common_interest_desc:0 "우크라이나 민족단과 우리 정부는 같은 관심사들을 공유하고 있습니다. 우리는 그들을 정부에 참여하도록 허용 할 수 없지만 그들은 노동조합, 폴란드인, 유대인, 러시아인에 대항하는 훌륭한 예비 민병대 입니다... 노예처럼 적들을 물어 뜯을 개들이 필요할 때입니다. 우크라이나 민족단에게 우리 국가 안보에 대한 작은 영향력을 부여함으로써 우리는 그들의 충성심을 살 것이며, 그 충성심은 우리 국가를 보호하는 그 자체로 보상받을 것입니다."
 UKR_hero_of_liberation:0 "해방의 영웅"
 UKR_hero_of_liberation_desc:0 "페틀류라, 우리의 나이 드신 국부이자 가장 오래된 적입니다. 그는 카리스마와 영웅주의의 소유자이기도 하고 보는 사람에 따라 부패와 이기주의의 소유자이기도 합니다. 물론 그를 정부에 참여 시킬 수는 없지만 그가 갑자기 사라지면 군대 내 그의 지지자들이 분노할 것입니다. 따라서 우리는 그를 실제 행정에서 멀리하게 하는 한편 그를 공개적으로는 칭찬해야합니다. 그는 해방의 영웅입니다! ... 즉, 단지 상징 일 뿐이며 필요할 때 벽장에서 꺼내 쓸 수 있는 인형정도로만 남겨 두어야합니다."
 UKR_limit_army_power:0 "군인만 바라보지않는 나라"
 UKR_limit_army_power_desc:0 "군대는 부르주아 공화국에 대한 희망을 품은 페틀류라 충성파와 코자크 가문 출신의 젊은 장교들로 가득 차 있습니다. 이것은 우리 등을 찌르는 비수이며, 우리는 그 칼이 우리를 침몰 시키지 않도록 주의해야 합니다. 우리는 나라를 지키기 위해 용감한 젊은이들이 필요하기 때문에 군국주의를 설교 할 것이지만, 이제는 공개적으로 군대의 정치적 개입에 반대하고 그들의 영향력을 제한 할 때입니다. 우리 라다에 그들을 포함 시킨 것은 실수였지만 이는 민주적이고 오래된 시스템의 모든 부분에서 으레 있기 마련입니다."
 UKR_petliura_socialists_tendencies:0 "그의 동지들에 대한 비난"
 UKR_petliura_socialists_tendencies_desc:0 "페틀류라는 괜찮은 사람이지만 그의 동지들은... 우선 우크라이나 사회민주노동당은 공개적으로 천명한 마르크스주의 정당이며, 마찬가지로 사회혁명당과 공산당도 우크라이나의 이익에 반하는 일을 합니다. 사회민주노동당의 지도자 볼로디미르 브니첸코가 우크라이나 사회 민주주의를 요구하더라도, 작은 발걸음이든 큰 도약은 모두 결국 같은 공산주의로 이어집니다. 그런 비인간적인 체제는 자유와 전통을 중시하는 우크라이나 정신과는 거리가 멉니다. 우리는 페틀류라가 추구하는 이상을 인정하고 정부에서 그와 협력할 수도 있지만, 사회민주노동당 만큼은 억압해야 합니다."
 UKR_berlins_pawns:0 "베얼린의 졸개들"
 UKR_berlins_pawns_desc:0 "우크라이나 사회혁명당과 공산당은 동전의 양면과도 같습니다. 에세르 공산주의와 볼셰비키 공산주의는 다르지 않으며, 둘 다 우크라이나 내부에서 국가를 위협하고 궁극적으로 독일 군주에게 응답하는 우크라이나의 이단입니다. 제 2든 제 3이든 인터내셔널은 우리 국가 공화국에서 설 자리가 없습니다. 사회혁명당이 우크라이나 노동자와 농민의 정당으로 자신을 제시하더라도 그들의 진정한 의도는 독일 제국주의라는 엔진에 연료를 공급하는 것이므로 비난 받아야 합니다. 반면에 공산당은 공개적으로 국제적인 국제 혁명을 설교하고 있으며 완전히 금지되어야 합니다!"
 UKR_enact_social_measures:0 "깃발에 조금도 묻힐 수 없는 붉음"
 UKR_enact_social_measures_desc:0 "우리의 국기는 흰색과 빨간색이 아닌 노란색과 파란색입니다. 캅카스, 폴란드, 베얼린의 공산주의자들은 우리를 그들의 주인의 음모에 종속시키기 위해 조용히 국가 전체를 약화시키고 있습니다. 폴란드가 아니라면 누가 우리를 정복하려는 가장 확실한 주범일까요? 첫째, 우리는 전통적인 적색 반란의 보루인 노동조합을 금지 해야합니다. 그 후에는 애국 시민들로부터 폴란드인 따위를 지켜줘야 할 이유가 없습니다. 그들이 원한다면 도망 갈 수 있도록 허용은 해야 하지만 그러한 해충에 대항하는 행동에 대한 대가는 없어야 합니다. 그들의 고향은 산(San)지방 뒤에나 있습니다."
 UKR_only_social_party:0 "사회주의와 자유의 형제애"
 UKR_only_social_party_desc:0 "우리가 반공주의자이고 목이 터져라 부르짖는 민족주의자라 할지라도 피에 굶주린 자본주의자는 아닙니다. 우리는 사유 재산을 허용하고 공산주의 적 너무함을 피하지만, 우리 당은 새로운 사회주의 질서를 설계하는 데 있어 비스마르크의 사례에서 배울 수 있습니다. 우크라이나 사회주의의 프로이센 얼굴은 우리가 달성하고자 하는 것을 잘 보여줍니다. 우리는 백색을 향한 혁명과 적색에 대항한 반동을 위해 노력할 것입니다. 우리는 더 많은 복지를 허용하고, 노동 시간을 줄이고, 보편적 의료를 확립하여 노동자의 삶의 조건을 개선할 것입니다."
 UKR_the_conference:0 "승리를 향한 걸음 걸음 "
 UKR_the_conference_desc:0 "우리 당은 여전히 혁명적입니다! 우리의 목표는 여전히 유효합니다! 우리의 길은 국가 사회주의 국가로 향하고 있습니다. 미흐노우스키 대통령을 위해 건배를 올립시다! 우리는 단계적으로 승리를 이룰 것입니다! 우리가 이룬 모든 성공을 위해 오늘 밤 마실 샴페인을 따릅시다. 우리는 조국의 발목을 잡는 민주주의를 폐지했고, 인테르마리움, 즉 폴란드식 인터내셔널에서 탈퇴하기 위한 서류도 이미 작성해서 준비해두었습니다. 아직 해야 할 일이 많지만, 지금 우리는 노예의 책을 치워버리고 더 큰 서사시를 쓰기 위한 새 책을 열 것 입니다."
 UKR_petliura_coup:0 "세기의 정변"
 UKR_petliura_coup_desc:0 "이 멍청한 미흐노우스키는 페틀류라가 언제든 서랍에서 꺼내 자랑스럽게 가슴에 꽂을 수 있는 메달이라고 생각했습니다. 그리고 그는 코앞에 모든 것이 다 끝난 상황에서 조차 무엇이 그를 내리쳤는지 몰랐습니다. 그의 오만함은 쿠데타의 전개와 그가 임기 중에 행한 것이 우크라이나에서 얼마나 많은 것을 뒷걸음 치게 만들었는지에 대해 눈을 멀게 했습니다. 이제 우리의 첫 번째 임무는 그가 남긴 파괴 이후 재건하는 것입니다. 안타까운 일이지만 이제부터라도 시작해야 합니다."
 UKR_reassure_intermarium:0 "바르샤바 안심시키기"
 UKR_reassure_intermarium_desc:0 "인테르마리움에 상황이 통제되고 있다는 사실을 알려야 합니다. 폴란드와 의견 차이가 있지만, 사회 질서가 무너지고 있다는 신호가 주변국가에 퍼지기 시작하면 폴란드가 군사 개입을 하거나 러시아의 침공이 발생할 수 도 있습니다. 폴란드의 자금은 분명 우리의 발전에 도움이 되고, 인테르마리움의 다른 국가들과 우리는 국방 우선순위를 공유하고 있습니다. 질서와 평온을 회복시켜 폴란드 상인들이 돌아오고 벨라루스와 연결된 국경을 개방해 우리 수출품들이 제대로 오갈 수 있길 바랍시다."
 UKR_expose_mikhnovsky:0 "미흐노우스키 일당의 거짓 폭로"
 UKR_expose_mikhnovsky_desc:0 "미흐노우스키가 우크라이나를 이끌 만큼 카리스마 넘치는 인물은 아니었지만, 그가 여기까지 올 수 있었던 데에는 그의 지지자가 없었던 것은 아닙니다. 대통령이 권좌에서 물러난 것에 대한 반발로 무언가를 할지도 모른다는 우려가 있습니다. 왜 기다릴까요? 미흐노우스키의 새까맣고 추잡한 전설을 만드는 일이 지금부터 시작됩니다. 미흐노우스키를 이 나라에 일어난 최악의 일 중 하나로, 우리가 간신히 피한 비극으로 그리기 위해서 입니다. 그를 지지하는 사람들은 낙인을 찍고 그들의 불만이 밖으로 새어나오지 못하도록 해야 합니다. 우리가 우크라이나 민족단을 비난하는 것과 같은 톤으로 그들을 비난합시다!"
 UKR_calm_the_hardliners:0 "정통파 진정시키기"
 UKR_calm_the_hardliners_desc:0 "브니첸코와 공산주의자들은 페틀류라가 다시 권력을 되찾는 것에 대해 눈에 띄게 불안해 하고 있습니다. 그들은 그렇게 해서는 안됩니다. 두려워 할 것이 없습니다. 페틀류라는 선거를 치르기 전까지 우크라이나 문제를 관리할 임시 정부의 수장일 뿐입니다. 미흐노우스키의 최근 일탈은 다행히도 한 세대가 걸리지 않을 정도로 짧았기 때문에 그 후를 정리하는 데는 그리 오래 걸리지 않을 것입니다. 페틀류라가 더 이상 민주주의 수호에 대해 걱정할 필요가 없어지면 권력을 내려놓을 것입니다... 아마도."
 UKR_preparing_the_following:0 "새로운 방식을 위한 길"
 UKR_preparing_the_following_desc:0 "임시 정부가 수립되었지만 아직 샴페인을 터뜨릴 수는 없습니다. 민족당, 국민민주동맹, 사회혁명당, 공산당, 그리고 물론 사회민주노동당과 같은 다양한 우크라이나 합법 정당이 모여 평소와 같이 업무 복귀를 발표 할 수 있습니다. 우리는 아직 조국의 미래가 어떻게 될지 모르지만 밝은 미래가 되기를 희망한다고 말할 수 있습니다. 미흐노우스키 정권의 실각으로 인해 우크라이나의 미래로 나아갈 수 있는 길이 열렸습니다."
 UKR_the_rise_of_the_banderites:0 "반데라주의자들의 부상"
 UKR_the_rise_of_the_banderites_desc:0 "우리의 사랑하는 조국은 폴란드 놈, 모스크바 놈, 유대인, 그리고 지금은 하찮은 사회주의와 공산주의 거짓 애국자들이 뱉어내는 빈약한 이익이나 핥는 노예였습니다. 그것을 끝냅시다! 말이 아니라 도끼를 손에 들고 갑시다. 우리는 조국을 정화 할 뿐만 아니라 사회적 여건뿐 만 아니라 정신의 진정한 혁명을 가져올 것입니다. 우리 민족과 우리 민족의 영광을 위해 영원히 노력하고 발전 할 옛 우크라이나의 불씨에서 새로운 아름다운 질서가 생겨날 것입니다. 페틀류라의 기회주의와 미흐노우스키의 어리석음에서 벗어나 우리를 위대함으로 이끌 프로비드닉(영도자) 반데라 만세! 이제 반데라는 이 나라에서 우리가 아버지라고 부를 수 있는 유일한 존재입니다."
 UKR_a_revolution_of_discipline:0 "규율의 혁명"
 UKR_a_revolution_of_discipline_desc:0 "많은 혁명, 특히 사회주의 혁명은 무질서하고 혼란스럽습니다. 우리는 세상을 뒤집어엎기 보다는 우리 민족의 생명력을 극대화하고, 그 어느 때보다 강해질 수 있는 금속의 손길과 규율로 그들을 단결 시키고자 합니다. 우리는 사랑의 혁명을 약속하는 것이 아니라 증오라는 인간의 가장 강력한 감정으로 사람들을 하나의 위대한 목표 아래 하나로 묶을 수 있는 혁명을 약속합니다. 이 목표는 우크라이나의 재탄생이며, 이는 순진한 아나키스트 공동체나 국제 유대 볼셰비키 국가 따위가 아닌 중앙집권적으로 규율화 된 계층 구조에서만 가능합니다."
 UKR_a_revolution_of_friendship:0 "우정의 혁명"
 UKR_a_revolution_of_friendship_desc:0 "우리는 실현 불가능한 생각의 이름으로 우리 국민에게 잔혹함과 고통만을 가져다주고 싶지 않습니다. 우리는 그들이 우정, 즉 동지애와 단결을 가져 오기를 바랍니다. 이 어려운시기에 우리는 평범한 우크라이나 남성, 여성, 어린이의 삶을 개선 할 수있는 극적인 개혁과 정책을 수행해야합니다. 이는 두려움이 아니라 우크라이나 이웃을 돕는 데 초점을 맞춘 우정으로 묶인 사회에서만 달성 할 수 있습니다. 국가는 국민의 친구가 되어야 하고 국민은 서로를 도와야 한다는 것이 우리의 목표입니다. 이것이 비스툴라에서 태평양에 이르는 모든 우크라이나 국민을 위해 우리가 달성하고자 하는 것입니다."
 UKR_an_ukrainian_revolution:0 "우크라이나 혁명"
 UKR_an_ukrainian_revolution_desc:0 "이것은 노동자, 농민, 인류의 혁명이 아닙니다. 이것은 어떤 이론가도 상상할 수 없는 위대하고 아름다운 혁명이며, 행동, 용기, 폭력의 혁명이며, 모스크바, 바르샤바, 공산주의 베얼린, 자본주의 워싱턴의 노예들을 겨냥한 진정한 우크라이나 혁명입니다. 모든 우크라이나인의 마음은 우리를 속이고 노예로 만든 사람들에 대한 의로운 증오로 가득 차 있습니다. 스테판 반데라는 이 증오를 우리가 만든 그 어떤 것보다 더 영광스러운 새로운 우크라이나 국가, 즉 침략자들에 의해 살해된 무고한 사람들의 피와 동쪽의 도적 무리에 맞서 싸운 사람들을 위한 진정한 기념비로 이끌고 만들고자 합니다. 반데라는 우리를 억누르려는 가장 치열하고 공격적인 반대 세력을 물리친 후 이제 새로운 우크라이나 국가를 건설할 수 있을 것입니다."
 UKR_a_new_ukrainian_state:0 "새로운 우크라이나인의 국가"
 UKR_a_new_ukrainian_state_desc:0 "수천 개의 태양처럼 타오르는 열정은 적절한 구조가 없으면 곧 꺼질 것이기 때문에 우리 군인들의 열정에만 의지할 수는 없습니다. 새로운 우크라이나 국가는 자유와 권위주의의 균형을 맞춰야 합니다. 소위 \"노동 민주주의\"의 실수는 처음에는 페틀류라, 그다음에는 미흐노우스키의 정권에서 증명 되었으며 세 번 다시 실수를 할 수는 없음을 보여줍니다. 우크라이나 민족단은 우리 국민을 분열 시킨 이들보다 더 나은 사람이어야 합니다. 언론의 자유와 함께 동등한 참정권을 도입하는 것은 국가의 승인을 받아 수행되어야 합니다. 민족단만이 유일한 정당이 되어야 하지만 이전 정권처럼 퇴보 할 것이기 때문에 비판을 위해 폐쇄되어서는 안됩니다. 자유와 책임 사이의 균형은 더 큰 우크라이나 국가를 위한 열쇠입니다."
 UKR_under_the_lead_of_providnik:0 "프로비닉의 영도 아래"
 UKR_under_the_lead_of_providnik_desc:0 "스테판 반데라는 불같고 열정적인 마음을 가진 젊은 지도자로, 국민에게 좋은 일만 있기를 바라는 사람입니다. 그는 강인하고 군인답고 용감한 우크라이나의 얼굴이 되었습니다. 그는 타고난 지도자이자 소외되고 가난하고 잊혀진 사람들의 아픔을 보는 자비로운 사람입니다. 그의 윤리와 미덕은 코브자르의 노래에서 찬양되어야 하며, 아이들은 어버이 반데라처럼 되고자 열망해야 합니다. 학교, 여가시설, 직장에서 우리 지도자에 대한 숭배가 확립되어야 합니다. 반데라의 얼굴이 모든 거리와 모든 벽에 있어야 그를 보는 모든 사람이 그의 위대함을 동경하고 그가 하는 것처럼 우리 조국의 발전을 위해 노력할 것입니다. 이는 반데라만의 사명이 아니라 우크라이나 국민 모두의 사명입니다. 한 사람이 혼자서 세상을 바꿀 수는 없습니다. 심지어 우리의 젊은 프로비드닉만큼 위대한 사람도 마찬가지입니다."
 UKR_castes_of_national_rebirth:0 "민족 재탄생의 카스트"
 UKR_castes_of_national_rebirth_desc:0 "봉건제도는 결함이 많을 뿐만 아니라 억압적이었지만, 그 안에는 좋은 아이디어가 담겨 있었습니다. 새로운 종류의 귀족이 노동자와 농민을 자비롭게 다스리고 하층민을 보호하고 돌보는 계층 구조를 상상해 보십시오. 이 귀족은 출생의 법칙이 아니라 재능과 지혜의 법칙에 따라 형성될 것입니다. 노동자, 농민 및 기타 계층은 국가 집단으로 형성된 위계적이지만 평등한 사회에서 살게 될 것입니다. 따라서 우리는 비스툴라에서 태평양에 이르는 우크라이나의 국가와 제국을 위한 위대한 투쟁의 이름으로 사유 재산을 집단화하기 위해 노력할 것입니다."
 UKR_the_brightest_fires_of_the_hearth:0 "심장 속 가장 밝은 불"
 UKR_the_brightest_fires_of_the_hearth_desc:0 "가장 충성스러운 우리 우크라이나 민족단의 부하들은 단순한 정당이 아니라 기사단에 가깝습니다. 그들의 마음속에는 진정한 불이 타오르고 있습니다. 우리는 이 열정을 무기화하여 적들에게 사용해야 합니다. 우리를 파괴하려는 자들을 상대로 진정한 공포를 불러일으켜야 하며, 병사들에게만 국한하지 말고 그들이 전쟁을 위해 사용하는 자원에 대해서도 공포를 불러일으켜야 합니다. 우리는 우리 파벌의 전투 의지를 장려해야 합니다. 준 군사 조직원들은 우크라이나 군대에 통합되어 우리 군대가 추구해야 할 이상을 갖게 될 것입니다. 물론 이것은 우리 군대에 남은 페틀류라에 대한 충성심을 추방하는 데 도움이 될 것입니다."
 UKR_nothing_can_hide_from_fanaticism:0 "광신으로부터 숨을 수 있는 것은 없다."
 UKR_nothing_can_hide_from_fanaticism_desc:0 "우리 심장 속의 불은 우리 편에 있는 가장 강력한 무기입니다. 누군가가 자신과 가족, 대의에 대해 저지른 불의에 분노하는 사람은 최고의 무기로도 막을 수 없습니다. 우리는 군대 뿐 만 아니라 적을 직접 상대하기 위해 별도의 부대로 우리의 충실한 남성과 여성을 결집 시켜야 합니다. 이 용감한 부대는 상비군처럼 싸울 수 없는 파르티잔들을 처리하는 임무를 맡게 될 것입니다. 물론 이들은 또한 우리가 확장함에 따라 전체 인구를 관리하고 이 땅의 우크라이나화 과정을 수행하게 될 것입니다."
 UKR_just_like_cossack_ancestors:0 "코자크 선조들처럼"
 UKR_just_like_cossack_ancestors_desc:0 "우리는 우리를 유사 인간인 것처럼 노예로 삼으려는 폴란드 영주들로부터 우크라이나의 거친 땅으로 탈출한 코자크의 후손입니다. 코자크는 농민, 가난한 귀족 또는 상인으로, 오직 자유만을 소망하는 운명으로 뭉친 한 가족입니다. 이 자유로운 정신을 되살려 다시 한 번 대초원을 식민지화하여 외국의 차르나 군주가 아닌 우리 자신의 이름으로 문명을 넓혀야 합니다. 우리의 군사 교리가 이를 대표해야 합니다. 결국 우리는 러시아의 대초원과 평지뿐만 아니라 우리 형제들이 노예로 살고 있는 더 큰 유라시아 대초원에서도 싸워야 합니다."
 UKR_a_new_ukrainian_sovl:0 "새로운 우크라이나인의 얼"
 UKR_a_new_ukrainian_sovl_desc:0 "인간의 껍질은 빙산의 일각에 불과합니다. 우리의 얼, 생각, 열정, 두려움, 욕망은 우리 존재를 구성하는 요소입니다. 그리고 우리는 인간의 얼과 욕망의 대장장이가 되어야 합니다. 국가의 이익은 개인의 이익과 연관되어 있기 때문에 그들의 생각은 국가의 안녕에 집중되어야 합니다. 사람은 조국의 이름으로 일하면 더 나아지고 강해질 수 있습니다. 우리는 육체적이든 정신적이든 그 어떤 무기로도 파괴되지 않는 철의 몸과 철의 의지로 사람을 만들어야 합니다. 이것은 모든 우크라이나 인의 몸과 마음의 모범이 되어야 합니다. 우리는 모든 인구를 위한 전반적인 병역 준비에 더 많은 예산을 지출 할 뿐 만 아니라 출신 가정에 관계없이 모든 사람을 위한 보편적 양질의 교육을 위해 노력할 것입니다."
 UKR_united_by_blood_and_race:0 "혈통과 인종으로 뭉친 단결"
 UKR_united_by_blood_and_race_desc:0 "그러나 우리의 육체도 우리의 일부이기 때문에 정신만 중요한 것은 아닙니다. 미흐노우스키는 우크라이나 인종 이론을 만들었지만 어리석음과 이기심에 빠져 자신이 이 인종을 배신했다는 사실을 인정하지 못했습니다. 우리의 피는 금처럼 소중해야 하며 값싼 물건으로 팔 수 없습니다. 우리는 그것을 한계까지 밀어 붙이고 성급한 육체적욕망이나 조국을 배신한다는 명목으로 우리의 투쟁을 싸게 팔려는 사람들을 파괴해야 합니다. 우크라이나 남성은 우크라이나 여성 만 사랑해야 하며 그 이상도 이하도 아닙니다. 이 관계에서 우크라이나 학교에서 우크라이나와 우크라이나의 가치에 대해 배우는 우크라이나 아이들이 있어야합니다. 우리는 우리 나라를 내부에서 파괴하는 모든 인종 간 결혼을 무너뜨리고 마치 피부 아래의 질병 인 것처럼 불 태울 것입니다."
 UKR_spirit_of_christs_antiquity:0 "고대 기독교 정신"
 UKR_spirit_of_christs_antiquity_desc:0 "우크라이나는 기독교 국가이며, 하나님을 믿지 않지만 기독교 윤리를 다른 국민들과 공유하는 우크라이나 국민들도 있습니다. 하지만 정치권, 심지어 우크라이나 민족단 내에서도 불안한 경향이 있었습니다. 안토니치와 그의 머저리 샤얀은 \"니체적\" 관점에서 슬라브-아리아 이교를 부활시키고자 했습니다. 우리의 신앙을 반동의 신호탄으로 여기는 급진 좌파의 공격도 있었습니다. 어떤 의미에서 둘 다 문제를 이해했지만 해결책은 이해하지 못했습니다. 우리는 과거에만 머물수 는 없지만 조상들이 우리 민족의 기초로 알고 있던 것을 파괴해서는 안됩니다. 완벽한 우크라이나 인은 크이우 전사이자 코자크 기사인 그의 조상과 다르지 않지만 그리스도의 기사이기도 하며 그리스도 아래에서만 성공할 수 있습니다. 경건하지 않은 볼셰비즘의 깃발이나 아동강간마인 제우스와 페룬 또는 기타 어리석은 이교도 신을 섬기는 것이 아닙니다."
 UKR_social_and_free_motherland:0 "사회적이고 자유로운 조국"
 UKR_social_and_free_motherland_desc:0 "그는 하찮은 독재자였지만 페틀류라가 우리 국민을 위해 더 큰 것을 원했고 우리도 그렇게 믿었다는 것을 인정할 수 있습니다. 우리는 그들에게 규율과 형제애 뿐 만 아니라 자유 시간과 사회적 혜택을 제공하여 그들이 우크라이나의 영광을 위해 일하는 데 지치지 않기를 바랍니다. 우리는 우크라이나 시민의 권리를 보호하고 외부 위협으로부터 그들을 보호해야 합니다. 우리는 노동자들의 권리를 보장하여 그들이 국제 혁명의 이름으로 우크라이나를 파괴하려는 공산주의자가 아닌 우리를 지지 할 것입니다. 우리는 모든 우크라이나 국민의 사상과 종교의 자유를 보장할 것입니다. 물론 그 승인 과정에서 우리에게 반하는 자들을 전부 처리 한 후에 이제 우리는 진정한 사회와 자유로운 조국을 만드는 과정을 시작할 수 있습니다."
 UKR_complete_submission_to_nation:0 "국가에 대한 복종 완료"
 UKR_complete_submission_to_nation_desc:0 "우리의 궁극적인 대의를 향한 진전을 위협하는 것을 허용할 수 없듯이, 우리는 성직자들이 민족 국가를 만드는 과정에 저항하는 것을 허용할 수 없습니다. 우리는 국가에 복종할 것을 요구합니다. \"그러나\"가 없는 완전한 복종. 우크라이나는 그리스도의 정신과 피의 종교에 의해 통치 됩니다. 이것에 의해 우리는 우리 자신보다 더 큰 것을 위해 살고 노력할 수 있습니다. 이것은 종교, 언론, 정당, 교리, 사상 등 모든 것은 국가와 국가를 통해서 만 달성 할 수 있습니다. 민족의 정신은 국가의 조건과 기반을 보존하기 위해 매일 싸우고 있습니다."
 UKR_a_revenge_for_eight_hundred_years:0 "800년만의 복수"
 UKR_a_revenge_for_eight_hundred_years_desc:0 "우리는 이제 국경을 넘어 그들을 이용하고 쓰레기처럼 버리려는 이방 국가에 갇힌 노예가 된 우크라이나 형제 자매들에게 혁명을 가져올 수 있습니다. 진정한 국가 혁명은 비스툴라에서 태평양까지, 그리고 유라시아 전체에 피의 불을 지르는 위대한 복수를 수행해야만 일어날 수 있습니다. 러시아인, 벨로루스인, 발트족, 터키인, 몽골인, 폴란드인, 그들은 모두 그들이 자행한 우크라이나 여성에 대한 강간과 우크라이나 어린이들에 대한 학살에 대한 복수를 하는 과정에서 우리의 복수와 우리 군인을 두려워 할 것입니다. 의로운 칼이 그들을 모두 치고 그들의 내장을 뜯어내고 그 속에 담긴 거짓말을 만 천하에 드러낼 것입니다."
 UKR_to_minsk_and_beyond:0 "민스크와 그 너머"
 UKR_to_minsk_and_beyond_desc:0 "벨로루시는 젊은 민족 의식을 가진 젊은 국가, 아니 오히려 인위적인 국가입니다. 한 세대 전, 페틀류라는 우리를 루테니아 땅에서 분리하려는 시온주의자 피우수트스키의 음모를 돕기 위해 우리의 선생들과 의사들을 그들의 땅으로 보냈습니다! 그 노인의 죽음으로 이제 우리는 민스크에서 벌어진 그들의 작은 실험을 무너뜨리고 루테니아 형제들을 자유롭게 해방시킬 수 있게 되었습니다. 이것은 바르샤바의 분노를 촉발 시킬 것이 분명하며 우리는 이에 대비하고 있지만 벨라루스가 저항하기를 원한다면 우크라이나의 영광을 위해 그들의 갈비뼈를 부수고 검은 심장을 찢을 것입니다."
 UKR_redemption_of_khmelnytskyi:0 "흐멜니츠키에 대한 대속"
 UKR_redemption_of_khmelnytskyi_desc:0 "흐멜니츠키는 폴란드 영주들에게 속아 아내를 강간당한 폴란드의 국민적 영웅입니다. 야생의 땅으로 탈출한 그는 정의에 목마른 다른 남성들의 반란을 촉발시켰습니다. 그는 오늘날까지 우리가 느끼는 몇 가지 실수를 저질렀습니다. 그는 모스칼놈들과 동맹을 맺었고 러시아인들은 오늘날까지 그를 우리의 궁극적 야망은 \"형제\"와 연합하는 것이라는 주장으로 사용합니다. 하지만 형제는 형제를 죽이고 여자를 노예로 삼지 않습니다. 러시아는 우리에게 형제가 아니었으며, 우리는 그것을 단번에 보여 주어야합니다. 흐멜니츠키가 자유 우크라이나를 원하지 않았다는 모스칼놈들의 망상에서 벗어나는 것은 다과회만으로는 할 수 없습니다. 아니, 오로지 드러난 강철과 남성의 땀으로 만 할 수 있습니다."
 UKR_lyakhy_za_visla:0 "비스툴라 너머의 랴흐"
 UKR_lyakhy_za_visla_desc:0 "랴흐 즉 폴란드인들은 항상 우리를 그들의 혈통과 이익을 확장하기 위한 국가로 여겼습니다. 우리 땅은 항상 식민지화 하거나 정복해야 할 영토였으며 지금도 마찬가지입니다. 그들은 우리를 자신들과 동등한 존재로 보지 않고 반쪽 짜리 폴란드인이나 재미있는 방언을 쓰는 러시아인으로 만 여겼습니다. 더 이상은 아닙니다. 우리 영토는 그들의 끔찍한 식탐꾼의 낯짝을 결코 환영하지 않을 것입니다. 우리는 그들을 비스툴라 강 너머로 몰아내어 우리의 자비를 베풀 것입니다. 폴란드의 기억은 지워지고 폴란드인들은 다시 분열될 것입니다. 이것은 우크라이나인들에게 행해진 모든 불의에 대한 대가가 될 것이며, 현재 \"하부 폴란드\"의 영토는 우리의 더 큰 우크라이나 국가에 훌륭한 전리품이 될 것입니다."
 UKR_siberia_is_ukrainian:0 "시비리는 우크라이나의 것!"
 UKR_siberia_is_ukrainian_desc:0 "시비리는 때때로 영혼이 자유롭게 사는 거칠지만 신비로운 땅으로 묘사됩니다. 그러나 스톨리핀과 다른 러시아인들이 우리 형제들을 국경에서 노동을 하다가 죽게 만들면서 이 땅에서 우크라이나의 피가 흘렀습니다. 콜차크의 재앙 이후 많은 부족들이 다시 한 번 러시아의 식민화 시도에 맞서 싸울 수 있었고 우리 형제들은 고향을 떠나 우크라이나 문화를 보존하기 위한 노력을 강화해왔습니다. 이것이 의미하는 바는 시베리아에는 우리에 대항할만한 하나로 통합할 수 있는 근본적인 민족성 따위가 없다는 것입니다. 그들은 평화로운 삶을 원할 뿐 그 이상은 바라지 않지만 우리에게는 이질적인 존재이며 우크라이나의 피가 흘렀던 영토 위에서 \"문명화\"되거나 쫓겨나야 합니다."
 UKR_far_east_is_green:0 "극동은 녹색!"
 UKR_far_east_is_green_desc:0 "황러시아는 한때 모스크바와의 결전을 준비하는 혁명적이고 자유로운 세력의 등대였던 러시아인들의 또 다른 야심 찬 프로젝트였습니다. 하지만 이 프로젝트는 언제나 러시아인들만을 위한 것이었습니다. 붉은 독재. 노란 대통령제 또는 시꺼먼 차르주의 - 이들은 모두 우크라이나와 우크라이나 인에 대한 억압 시스템과 동일합니다. 이 실패한 실험이 내부의 끓는 힘에 의해 이미 파괴되지 않았다면 우리는 그것을 끝내고 러시아와 그들의 제국주의의 마지막 요새를 파괴 할 것입니다. 우리가 하르빈에 도착하면 우크라이나는 진정으로 해방될 것입니다. 우리는 이미 파즈다의 깃발 아래 우리 병사들을 그곳에 뿌리를 내렸습니다. 이 젊은이가 임무에 성공한다면 우리는 모든 우크라이나인의 통일이라는 최종 목표에 쉽게 도달 할 수 있을 것입니다."
 UKR_slava_ukraini:0 "슬라바 우크라이니!"
 UKR_slava_ukraini_desc:0 "모든 투쟁 끝에 우리는 현실에 안주할 수 없기에 오래 쉬지는 못하겠지만, 조상들도 이루지 못한 일을 해냈습니다. 그들은 한때 바람에 흩어졌지만 우리는 더 강하고 의지가 강합니다. 우리 나라는 민족주의적 혁명의 불길 속에서 정화되었고, 우리는 영광으로 나아갈 수 있었습니다. 아무도 우리를 막을 수 없으며 우리는 그 어느 때보다 자유롭습니다. 새로운 적들이 언제든 우리를 파괴하고 다시 분열시켜 민족의 고통을 안겨주려 할 것이기 때문에 우리는 여전히 일하고 싸워야 합니다. 아직도 우리가 해방되지 못한 곳에는 물질주의적 타락이나 근시안적 거짓 영성주의만을 추구하는 타락한 체제가 여전히 지배하고 있습니다. 지금 만큼은 안식이 찾아왔지만 우리가 이룬 것은 더 큰 일의 시작에 불과합니다."
 UKR_from_the_purity_of_hearts:0 "마음의 순수함으로부터"
 UKR_from_the_purity_of_hearts_desc:0 "우리는 우크라이나 국민의 국가적 의지를 강화한다는 명목으로 이 모든 일을 하고 있습니다. 우리 국민의 진정한 영웅 정신은 현대 세계에 대해 아무것도 모르는 성직자와 늙은 서투른 사람들의 두개골을 부수면서 우리의 분노의 불 속에서 활력을 되찾고 다시 태어나야 합니다. 우리는 순수한 마음, 증오와 열정의 순수한 마음입니다. 우리는 진정한 아리안 우크라이나 인 오리스의 정신을 되찾기 위한 웅장한 십자군을 이끌고 싶습니다. 이것은 모든 우크라이나 인과 기사단의 집단적 사랑에 의해서만 달성 될 수 있으며 모든 사람을 진정으로 니체적인 삶을 사랑하는 초인 즉 위버멘쉬로 변화시킬 것입니다."
 UKR_from_the_depths_of_history:0 "역사의 깊은 곳부터"
 UKR_from_the_depths_of_history_desc:0 "우리 조상들은 빛과 희망, 지식의 보루이자 기술적으로 진보된 국가를 건설하여 한때 동쪽에서 온 러시아와 스키타이의 위협에 맞서 싸웠습니다. 그 빛은 수년 전 우리 제국을 내부에서 파괴한 유대 기독교 세력에 의해 꺼졌습니다. 모스크바 놈들과 유대인이 우리 나라를 멸망시킨 역사는 오늘로부터 완전히 끝날 것입니다. 고대 문명의 잿더미에서 새로운 십자군과 새로운 전사 질서가 부활의 열망으로 불타오르며 일어섰습니다. 옛 질서의 책들을 불 속에 던져버리세요! 지난 세기의 건물 유리를 부수세요! 새로운 우크라이나가 오고 우리 조국의 적들에게 자비를 베풀 곳이 없습니다."
 UKR_the_call_of_the_ancient:0 "고대로부터의 부름은..."
 UKR_the_call_of_the_ancient_desc:0 "우크라이나는 고대 뿐 만 아니라 한때 우크라이나의 정신을 되살린 전사 민족인 바이킹의 지배를 받았던 과거에도 위대한 나라였습니다. 우리 조상들은 영광스러운 제국을 파괴하고 유라시아 전역으로 흩어지게 만든 불의를 바로잡기 위해 부름을 받고 있습니다. 거룩한 임무가 지금 시작되며 우리는 선조들의 뜻을 거스르는 자들에 맞서 불을 지필 것입니다..."
 UKR_to_contemporaries:0 "...현시대인에게로 향하니"
 UKR_to_contemporaries_desc:0 "...하지만 우리가 죽은 자를 위해 살고 죽지 않습니다! 이것은 우리 덕분에 오늘 태어난 새로운 사람, 즉 자신보다 더 큰 대의를 위해 죽을 준비가 된 진정한 프로메테우스적인 전사에 대한 노래입니다. 조국을 천 개의 태양처럼 빛나게 하는 것, 네오테릭스의 땅, 자유로운 사랑의 땅, 자유의 땅으로 만드는 것 바로 그것들이 우리가 원하는 것입니다. 죽은 사람이 우리 목에 다가와 복수를 하라고 해도 우리는 여전히 우리 자신을 더 잘 살기 위한 원초적인 이기주의적 욕구에서 이 일을 하고 있습니다."
 UKR_the_bard_of_ukrainian_rebirth:0 "우크라이나 부활의 음유시인"
 UKR_the_bard_of_ukrainian_rebirth_desc:0 "안토니치는 우크라이나 민족주의의 얼굴이 되기 위해 반데라와 오랫동안 싸웠지만 결국 승리했습니다. 그의 승리는 그가 우크라이나 국가의 확실한 지도자로서 어떻게 권력을 잡았는 지에 대한 많은 노래와 시에서 기억될 것입니다. 안토니치는 샤얀과 그의 친구들과 함께 자비로운 손길로 우리를 다스리며 혁신과 삶에 대한 사랑을 가져다주었습니다. 진정한 자유의 선지자인 그들은 사람들을 이끌고 그들의 형제처럼 대해질 자격이 있습니다. 이들은 함께 힘을 합쳐 가장 실현 불가능한 아이디어도 현실화할 수 있을 만큼 성공적인 힘과 창의성의 듀엣을 만들어 냅니다."
 UKR_the_will_of_dazhbog:0 "다즈보그의 의지"
 UKR_the_will_of_dazhbog_desc:0 "불의 혼이 우리에게 내려옵니다. 그는 수만 개의 얼굴을 가지고 있고 수만 개의 방언과 손으로 말하며 수만 개의 이름을 가지고 있습니다. 그는 많지만 하나 이며, 우리는 그가 우리 조국을 해방시킬 것이라는 믿음을 가진 경건하고 충성스러운 전사들입니다. 하지만 여전히 기독교인, 유대인, 온갖 종류의 아브라함의 멍청이들이 있기 때문에 모든 사람이 똑같이 느끼는 것은 아닙니다. 우리는 그들을 우리의 형제라고 부를 수 없으며 오히려 우리 땅, 우리 민족, 우리 민족의 신앙에 대한 반역자라고 부를 수 있습니다. 농민들의 마음은 여전히 순수하고 기독교 탄압을 통해 보존된 옛 의식과 의례에서 진리를 볼 수 있기 때문에 우리는 시골 선교를 시작하여 농민들을 개종시켜야 합니다."
 UKR_the_builder_of_ethnic_spirit:0 "민족 정신의 건설자"
 UKR_the_builder_of_ethnic_spirit_desc:0 "볼로디미르 샤얀과 드미트로 돈소우는 민족당내의 청년 세력들을 두 개의 날개로 나눈 이론을 가진 라이벌이었습니다. 결국 샤얀은 이 투쟁에서 승리하여 반데라주의자들의 기치를 무너뜨리고 우크라이나 국민의 위대한 볼코프가 되었습니다. 그의 지도력 아래 우리는 우크라이나 국민을 위한 새 시대의 새로운 빛으로 우리의 영웅 정신을 되살릴 것입니다. 우리는 민족 정신, 우리의 피, 인종, 지혜의 정신의 건설자가 될 것입니다. 뛰어난 시인이자 민족주의자인 안토니치와 함께 그의 이론을 최대한 발전시킬 수 있을 것입니다."
 UKR_vitalist_will_of_life:0 "삶을 위한 활력적 사랑"
 UKR_vitalist_will_of_life_desc:0 "우리는 기독교의 금욕주의와 오래된 유럽 문화에서 해방되어야 합니다. 낡은 방식은 우리를 성스러운 금기 안에 가두고 우리의 오래된 초월적 예술, 기술 및 제례의 방식을 이해하지 못하게 하려고 했습니다. 그 대신 우리는 거의 2천 년 동안 같은 사고방식에 갇혀 정체되어 있었습니다. 하지만 이제 우리는 우리가 살고 있는 시대를 허물고 빛나는 과거로 돌아갈 준비가 되었습니다. 자유로운 사랑, 자유로운 예술, 자유로운 언론, 자유로운 생각, 그리고 우크라이나를 400년 이상 지배할 자유로운 자유인의 정신을 발휘합시다!"
 UKR_knowledge_of_oriys:0 "오리스의 지식"
 UKR_knowledge_of_oriys_desc:0 "그러나 농민들이 기사의 말을 충실히 따르더라도 농민들에게만 의지할 수는 없습니다. 우리는 국가의 두뇌인 지식인들에게 우리 자신을 개방하고 공산주의자들의 물질주의와 기독교인들의 순진함에 대한 대안을 제시해야 합니다. 우리는 그들에게 우리 조상들에 대한 지식과 그들의 위대한 업적을 알려서 우리의 전통악사 코브자르들이 야수 같은 스키타이 인에 맞서 싸우는 용감한 오리족 또는 오히려 아리아인 전사를 칭찬하고, 우리의 과학자와 사상가들이 열망하고 노력할 수있는 이상을 갖도록해야 할 것입니다. 갈릴레이와 코페르니쿠스 이전의 조상들은 이미 세상이 거북이 위에 놓여 있지 않고 지구가 모든 우주의 중심이 아니라는 사실을 알고 있었습니다. 그들은 이것을 알고 있었고 훨씬 더 많은 것을 알고 있었습니다. 우리는 잃어버린 지식을 되찾고 더 많은 것을 성취하기 위해 노력해야 합니다."
 UKR_gospel_of_tomorrow:0 "내일의 복음"
 UKR_gospel_of_tomorrow_desc:0 "별이 빛나는 하늘에 우리는 지구에 사는 우리 민족을 위해 모든 별과 행성, 태양을 손에 들고 흔들 것입니다. 우리의 권리는 우주를 정복하고 우리 민족의 영광을 위한 것입니다. 이것이 사랑과 이해가 아닌 폭력과 전사의 형제애가 담긴 내일의 복음입니다. 우리는 모든 우크라이나인을 위한 새로운 밝은 내일을 달성하기 위해 성상 파괴와 철거를 설교합니다. 새로운 도시가 건설되어 새로운 건물이 하늘에 닿고 금속 짐승이 번화한 거리를 달릴 것입니다. 이것이 우리가 전하는 복음입니다."
 UKR_united_in_one_collective:0 "한 공동체로 단결"
 UKR_united_in_one_collective_desc:0 "우리는 폴란드의 믿음의 형제 얀 스타흐뉴크가 제안한 자드루가주의적 통치 모델을 위해 노력해야 하지만, 우리의 정부 모델은 법 앞에 평등한 위계질서 그 이상을 지향해야 합니다. 우리는 이 역할에 가장 적합한 기사단장과 평의회가 이끄는 기사단, 그리고 그 아래 평등하고 계급 없는 거룩한 전사 군단이 되어야 합니다. 비슷한 사고 방식을 가진 형제들의 연합은 오래된 신자, 무관심, 열정 부족, 러시아인, 유대인 등 오늘날의 문제에 대한 완벽한 해결책이 될 것입니다. 이를 통해 우리는 국가 내에서 창조적인 힘을 발화시킬 수있을 것입니다."
 UKR_day_of_the_peoples_anger:0 "민중 분노의 날"
 UKR_day_of_the_peoples_anger_desc:0 "우리의 새로운 휴일은 아무것도 하지 않고 변화시키지 않는 기도에 초점을 맞출 것이 아니라 행동에 초점을 맞춰야 합니다. 우리는 사람들이 영혼의 가장 깊은 곳에있는 감정에 목소리를 내고 이 에너지를 창조하거나 파괴하는 도구로 사용하여 우크라이나의 발전을 위해 또는 모스크바놈들과 그 동맹국에 대항하는 데 사용할 수 있는 날인 민중 분노의 하루를 바쳐야합니다. 우리는 우리 국민들이 자유롭게 예술을 창작하고 발명할 수 있도록 허용해야 할 뿐만 아니라 폭력을 자유화하여 모든 국민에게 허용해야 합니다. 우리는 우크라이나 사람들이 사제와 교회에 도끼나 망치를 가져갈 수 있도록 허용해야 하지만 이전 정부가 환영했던 러시아인과 다른 침략자들도 공격할 수 있도록 허용해야 합니다."
 UKR_against_nomadic_judaism:0 "유목민적 유대교 반대"
 UKR_against_nomadic_judaism_desc:0 "우리는 이미 우크라이나의 가톨릭 교회와 정교회에 대한 파업을 수행했지만 그들은 여전히 멈출 수 없는 것을 막으려 노력하고 있습니다. 그리스도의 시대가 끝나고 불신의 시대가 시작되고 있습니다. 우리는 그들의 성벽을 허물고 그들의 사제들을 지구상에서 근절할 것입니다. 십자가를 부수고 그들의 유해를 크렘린에 보관된 대포에 쳐박으십시오. 우리는 유대인과 기독교인 모두 아브라함을 속이는 동전의 양면이기 때문에 이들로부터 우크라이나를 방어 할 것입니다. 그리스도는 유대인에 지나지 않았으며 그의 추종자들은 우리의 입에 독을 들이부으려는 것처럼 취급되어야합니다."
 UKR_a_hierarchy_of_equals:0 "평등한 위계질서"
 UKR_a_hierarchy_of_equals_desc:0 "시작한 일을 끝내야 합니다. 우크라이나 사람들은 재능과 창의성에 따른 위계질서로 조직되어야 하지만, 그 안에는 법적인 평등감이 있어야 합니다. 효율적인 시스템을 원한다면 시스템 내부의 부패를 용납해선 안됩니다. 하지만 이 일이 끝난뒤 안정화가 된다면 이제 가장 낮은 계급인 전사와 노동자를 돌봐야 합니다. 이들 없이는 국가가 스스로를 방어하거나 기능할 수 없으므로 물질적 이득을 통해 이들의 충성심을 키워야 합니다. 이는 경제를 집단화하고 국유화하여 사회적 혜택과 더 나은 노동 조건을 제공해야만 달성할 수 있습니다. 평등은 법이 아닌 물질적 현실에 존재할 것입니다."
 UKR_a_new_kind_of_prometheism:0 "신종 프로메테우스주의"
 UKR_a_new_kind_of_prometheism_desc:0 "피우수트스키는 차르의 손아귀에서 유라시아를 해방시키려는 원대한 의도로 프로메테우스주의와 인테르마리움 프로젝트를 시작했습니다. 프로메테우스의 함정에 빠진 캅카스의 야심찬 시인 블라디미르 마야콥스키는 프로메테우스주의를 마르크스의 말과 융합했습니다. 그러나 그것은 너무 미약하고 담대하지 않습니다! 우리는 동료 아리아 국가들을 방어하기 위한 범 아리아 동맹과 연합에 초점을 맞춘 새로운 프로메테우스주의를 만들고자 합니다. 또한 주로 전쟁에 초점을 맞추지 않고 문화, 경제 및 과학 발전에 초점을 맞춘 동맹이어야 합니다. 이 새로운 프로메테우스주의는 인테르마리움의 새로운 얼굴이 되어 국가들을 러시아의 멍에에서 더 효율적으로 해방시켜야 합니다."
 UKR_source_of_our_strength:0 "우리 힘의 원천"
 UKR_source_of_our_strength_desc:0 "우리의 피는 우리의 힘입니다. 모든 인종과 국가는 고유의 땅을 가지고 있으며 이를 보존할 권리가 있습니다. 심지어 러시아인도 같은 신성한 도시 크이우에서 왔기 때문에 이 권리를 누릴 자격이 있습니다. 우리는 우크라이나의 인종적 자부심을 발전시켜 우리의 전반적인 문화를 강화하고, 우리의 피를 보존하고, 비우크라이나 인을 고향으로 돌려보내야 합니다. 인종은 우리를 러시아인과 차별화하는 요소이며 800년 동안의 부당한 강점기 이후에도 우리가 존재할 수 있게 해준 원동력입니다. 피는 우리를 하나로 묶어주고 피는 누군가를 가족이라고 부를 수 있게 해줍니다."
 UKR_construction_of_oaza_hora:0 "오아자 호라 건설"
 UKR_construction_of_oaza_hora_desc:0 "크이우 재건을 위한 대규모 프로젝트가 계획되어 있으며, 그 중심에는 웅장한 사원이 세워질 예정입니다: 오아자 호라는 우크라이나의 역사적 영웅들에게 헌정된 국가적 인식의 거대한 다층 계단식 산 모양의 신사입니다. 이 사원은 영웅들의 국가적 영묘일 뿐만 아니라 우크라이나의 신앙과 문화를 확장하는 데 헌신하는 문화 및 종교 센터로, 신성한 영감과 인간의 의지가 충분히 강하면 무엇을 성취할 수 있는지를 보여주는 광경이 결합된 곳이기도 합니다. 이것은 우리 주에 명성을 가져다 줄 프로젝트가 될 것이며 다른 나라들의 부러움의 대상이 될 것입니다. 크이우는 고대인들이 원했을 비전으로 다시 태어날 것입니다!"
 UKR_bounded_by_our_faith:0 "우리의 믿음으로 묶여"
 UKR_bounded_by_our_faith_desc:0 "신앙은 또한 우리를 하나로 묶어주는 나눌 수 없는 유대감입니다. 예를 들어, 예수가 크이우의 전사 왕자라고 주장하는 이단은 어떤 형태로든 우리 운동에 허용되어서는 안 됩니다. 이러한 특이한 종파는 우리의 믿음을 약화시키고 수정주의에 너무 개방적으로 만듭니다. 우리는 불충한 우크라이나 민족단원을 타파하고 왜곡의 여지가없는 하나의 국가 신앙을 옹호해야합니다. 우리의 신앙이 예술가와 과학자들에게 단순한 영감이 아니라 우크라이나 전체를 다즈보그의 빛 아래 하나로 묶는 보이지 않는 사슬, 즉 민족적 통합의 원천이 될 수 있도록 민족 신앙의 정신에 대한 복음화를 더욱 강화해야 합니다."
 UKR_crusade_for_the_city_of_sun:0 "태양의 도시를 위한 성전"
 UKR_crusade_for_the_city_of_sun_desc:0 "때가 왔습니다! 콜차크의 통치로 약해진 러시아인들의 약점이 드러났고 우리는 그들의 약점을 공격할 수 있습니다. 바르샤바, 민스크, 빌뉴스의 형제들과 함께 유라시아의 대차르를 퇴위시키고 오리스 고대 지식의 적에게 보란듯이 차르의 수급을 기둥에 꽂읍니다! 우리는 흑해 위로 밝게 빛나는 태양의 도시인 오래 전 조상으로부터 빼앗긴 정당한 \"수도우\"를 되찾을 것입니다. 모스크바놈들과 스키타이인들이 우크라이나 문화의 등대를 파괴하고 가슴이 과거의 아름다움을 찾아보기 어려운 형태로 다시 만들었습니다. 우리는 우크라이나와 오리스를 위해 그것을 정복하고 가장 높은자리에 있는 영광으로 복원할 것입니다!"
 UKR_the_holy_mountains:0 "신성한 산맥"
 UKR_the_holy_mountains_desc:0 "언젠가 우리는 공산주의자들의 손에서 카르파티아의 성스러운 산들을 되찾을 것입니다. 그리고 언젠가 우리는 우리가 존경하지만 우리 민족의 땅을 점령하는 것을 허용할 수 없는 폴란드인을 상대 할 것입니다. 그러나 지금은 러시아와의 유혈 전쟁 이후 우리 국민에게 부담을 줄 수 없기 때문에 우리는 기다렸다가 스스로를 재조직해야합니다. 우리 땅을 점령하고 있는 폴란드, 루마니아, 헝가리 공산주의자들과 경쟁하려면 파괴된 영토를 재건하고 산업 기반을 강화해야 합니다. 지금은 비록 우리가 적색전선 전체를, 특히 혼자서 싸울 수 있을지 의심스럽더라도 우리는 트란실바니아를 우리 땅으로 주장 할 것입니다..."
 UKR_the_libertine_steppes:0 "자유인 대초원"
 UKR_the_libertine_steppes_desc:0 "위대한 차르 용을 물리친 후 유라시아 전역에 히드라 머리의 꽃다발이 솟아났습니다. 우리는 남동연합부에 위치한 가장 큰 위협을 제거해야 하며, 스키타이 미치광이와 차르의 부역자들로부터 이 영토를 해방시키고 우리 국가에 통합하여 현지 우크라이나 인들을 자유롭게 할 것입니다. 이 지역들은 여전히 야생의 땅으로 문명화와 산업화를 위한 손길이 필요합니다. 그러나 우리는 이 땅으로 확장하면 영토를 빠르게 식민지화하고 통합하여 유럽에서 가장 큰 식량 생산국이 될 수 있으며 미래에 유용 할 산업 및 경제력 기반을 제공 할 수 있다고 믿습니다."
 UKR_slavo_aryan_renaissance:0 "슬라브-아리안 르네상스"
 UKR_slavo_aryan_renaissance_desc:0 "크렘린 성벽에 인터마리움의 군기가 휘날리고 러시아가 차르의 어둠에서 거룩한 빛으로 인도되면서 우리는 그리스도교의 시대가 끝나고 다즈보그의 새로운 시대가 시작되었다고 말할 수 있습니다. 우리의 신은 우리를 군사뿐만 아니라 문화적으로도 영광으로 인도하기 위해 잠에서 깨어나십니다. 우크라이나는 다시 한 번 희망과 영감의 빛나는 빛이됩니다. 이것은 모든 슬라브의 르네상스이며 새로운 시대의 시작일뿐입니다. 우리는 오리스의 영광, 즉 아리아인의 영광을 되 찾을 것입니다! 이것을 슬라브-아리안 르네상스라고 부를 수 있을까요? 아리안 형제들인 인도는 여전히 황폐화되었고 극동 지역은 여전히 반란의 요새이기 때문에 러시아인과 스키타이인을 해방하는 것은 시작에 불과합니다. 우리의 고귀한 임무는 곧 계속될 것이지만, 지금은 차르가 휴경지로 남겨둔 땅을 재건하고 우크라이나화해야 합니다...."
 UKR_old_face_new_ways:0 "구면, 신법"
 UKR_old_face_new_ways_desc:0 "시몬 페틀류라는 우크라이나 독립의 영웅이자 아버지입니다. 그러나 이러한 많은 영웅적 업적에도 불구하고 페틀류라가 부패했으며 자신의 지위를 순전히 자신을 위해 사용한다고 주장하는 사람들이 여전히 존재합니다. 물론 순수한 비방이지만 어떻게든 그들의 마음을 바꿔야 합니다. 유권자들의 신뢰를 다시 한 번 얻기 위해 사회민주노동당은 익숙한 얼굴 아래 새로운 방식을 수용해야합니다. 정통 사회주의는 우파의 신뢰를 살 수 없었고, 그래서 그들은 미흐노우스키에게 달려갔습니다! 우리는 모든 우크라이나 인을위한 사회주의 정당이되어야하며 페틀류라의 고귀한 비전 아래 사회민주노동당을 통합해야합니다."
 UKR_in_the_name_of_the_president:0 "대통령의 이름으로"
 UKR_in_the_name_of_the_president_desc:0 "페틀류라는 정말 특별한 사람입니다. 러시아를 물리친 전사이자 장군, 대통령 시절에는 유능하고 영리한 총독의 모습을 모두 갖춘 완벽한 지도자였죠. 어쩌면 페틀류라는 선망의 대상, 또는 모든 정부가 본받아야 할 안정적이고 정상적인 정부의 얼굴로 알려져야 할지도 모릅니다. 페틀류라를 중심으로 한 개인 숭배가 형성된다면 우크라이나를 위해 싸우는 국민들도 페틀류라를 위해 싸울 것이며, 이는 결국 그들을 승리로 이끌 것이라는 믿음을 줄 수 있을 것입니다."
 UKR_correct_democratic_error:0 "민주주의내 결함 수정"
 UKR_correct_democratic_error_desc:0 "미흐노우스키가 집권할 수 있었던 것은 과거의 실수 때문이었습니다. 그는 처음부터 민주주의를 종식시키고 야당을 파괴하려고 했습니다. 우리는 두 번째로 그런 일이 일어날 위험을 감수할 수 없습니다! 이번에 사회민주노동당은 우크라이나의 자유와 법치를 수호하기 위해 집권당이 되어 민주주의의 옹호자가 될 것입니다. 어떤 사람들은 우리를 위선자라고 부를 수 있지만, 국가의 이익에 반하지 않는 야당을 확보해야만 우리의 민주주의를 유지할 수 있습니다."
 UKR_calm_our_political_beneficiaries:0 "정치권 내 수혜자 진정시키기"
 UKR_calm_our_political_beneficiaries_desc:0 "우리나라에는 당의 상황에 대해 우려하는 여러 동맹들이 있습니다. 민족주의자, 사회민주노동당 회원, 금융가 등 우리가 더 많은 권력을 확보하는 것에 대해 걱정하는 사람들이 많이 있습니다. 우리는 우리에 대한 그들의 믿음을 재확인하고 그들의 일시적인 충성심을 위해 약간의 양보를해야합니다. 그래야 또 다른 정치적 분열의 유혹을 받지 않고 자유롭게 개혁을 추진할 수 있을 것입니다. 우파에게는 작은 악수를, 좌파에게는 따뜻한 말 한마디를 건네는 것이 중간에서 우리를 위한 천국을 만들 것입니다."
 UKR_for_the_ukrainian_nation:0 "우크라이나 민족을 위해"
 UKR_for_the_ukrainian_nation_desc:0 "우리는 쇼뱅주의자가 아니며 러시아인이나 폴란드인을 진심으로 경멸하는 사람들과는 거리를 두고있습니다. 우리는 민족주의자, 애국자 또는 자신의 나라와 민족을 사랑하는 사람에게 어울리는 다른 설명이라고 말하고 싶습니다. 우리는 우크라이나 국민의 여건이 개선되기를 바라며 다른 국가에서도 마찬가지입니다. 이것은 온 힘을 다해 가족을 지키려는 모든 인간의 자연스럽고 건강한 충동입니다. 우리는 우크라이나를 파괴하려는 자들, 즉 우리 국가를 위협하는 외부 적과 내부 적을 모두 공격 할 것입니다."
 UKR_for_the_ukrainian_state:0 "우크라이나 국가를 위해"
 UKR_for_the_ukrainian_state_desc:0 "우크라이나의 정치 시스템, 군대, 경제 등 많은 부분이 개선될 수 있습니다... 우크라이나는 잠재력은 크지만 제대로 조율되지 않은 기계입니다. 페틀류라는 한때 우리 나라를 위대하게 만들려고 노력했지만 사회민주노동당 내의 파벌 정치가 그를 방해했습니다. 통합된 정당의 힘으로 우리는 우크라이나를 처음으로 안정된 다리에 올려 놓을 진정한 개혁을 도입 할 수 있습니다. 토지 개혁을 마무리하고, 군대를 강하게 만들고, 도시 및 산업 개발을 감독하는 등 이전에는 할 수 없었던 모든 일을 할 수 있습니다. 우리는 우크라이나 국가와 평화로운 발전을 위해 싸우고 있습니다."
 UKR_rewards_our_polish_friends:0 "폴란드 친구들에게 보상하기"
 UKR_rewards_our_polish_friends_desc:0 "폴란드는 한 세대 동안 우리의 친구였으며, 그들이 내민 손과 투자자를 거부하는 것은 어리석은 일입니다. 바르샤바는 우리가 우크라이나를 안정시키고 인테르마리움의 무결성을 위협하는 미흐노우스키에게 치명타를 가하는 데 도움을 주었습니다. 폴란드 기업들의 자금과 원조로 우리는 우리 힘으로 할 수 있는 것보다 더 빨리 경제를 재건할 수 있고, 이론적으로는 유럽 대륙 전체의 주요 식량 수출국이 될 수 있을 것입니다. 어떤 사람들은 사회주의와 민간기업은 병행할 수 없다고 말하지만 그것은 사실이 아닙니다! 사회주의는 국제 자본주의를 개혁하고 민주화함으로써 천천히 발전할 수 있습니다."
 UKR_handshake_with_oun:0 "우크라이나 민족단과의 악수"
 UKR_handshake_with_oun_desc:0 "코노발레챠와 그의 패거리들은 오랫동안 우리 정치계를 뒤흔들었습니다. 그들은 러시아와의 전쟁 시대에 태어났고, 코노발레챠는 페틀류라가 우크라이나 대통령 재임 시절에만 사회민주노동당을 지지할 이유를 찾을 수 있었습니다. 우리는 코노발레챠에게 연락하여 양당 간의 관계 회복을 모색해야 합니다. 또한 우크라이나 민족단의 젊은 계승자인 스테판 반데라와 접촉할 수도 있습니다. 코노발레챠가 좋은 아이디어를 얻기 시작할 때를 대비한 플랜 B가 될 수 있습니다. 민족단의 지원에 대한 보답으로 우리는 무장 세력이 저지른 몇몇 논쟁거리들 정도는 눈 감아줄 것입니다..."
 UKR_fight_for_a_united_ukraine:0 "하나된 우크라이나를 위한 싸움"
 UKR_fight_for_a_united_ukraine_desc:0 "동쪽을 바라보세요. 우크라이나 동부의 우리 형제들은 그들이 받는 억압과 러시아 변방으로 대규모 추방에 대한 비극을 들려줍니다. 스톨리핀, 콜차크, 드로즈돕스키의 잔인함에 언젠가는 반드시 책임을 물어야 하며, 우리는 드니프로 강 동쪽의 땅을 되찾고 동포들을 집으로 초대하는 미래를 계획해야 합니다. 그러기 위해서는 경제 기반을 확장하고 그 수익금을 모스크바놈들에 맞설 전쟁 생산에 투입해야 합니다."
 UKR_face_of_reformism_in_government:0 "정부 내 개혁주의의 얼굴"
 UKR_face_of_reformism_in_government_desc:0 "우리는 브니첸코나 우크라이나 공산당만큼 급진적이지 않으며, 그렇게 되어서도 안 됩니다. 근거도 없고 뿌릴 곳도 없는 유토피아적 무의미한 생각! 기반이 갖춰지지 못한다면 빵도 없습니다. 이것은 정치에서도 마찬가지입니다. 우리는 독일인이 아니기 때문에 독일의 방식에 의존할 수 없습니다! 우리는 수년에 걸쳐 정치적, 경제적 수정을 위해 개방적인 개혁주의 정부를 위해 노력해야합니다. 우리의 목표는 진정한 우크라이나 사회주의로 진정한 우크라이나의 체제를 만드는 것입니다. 혁명은 많은 것을 파괴하고 인상적인 것은 아무것도 남기지 않습니다."
 UKR_socialist_but_not_communist:0 "공산주의자 아닌 사회주의자"
 UKR_socialist_but_not_communist_desc:0 "이제 준-쿨라크들과 기업가들에게 그들이 우리 정부를 지지할 만큼 애국심을 느끼고 있는지 돈으로 보여달라며 호소할 때입니다. 물론 그들의 신뢰를 얻으려면 우리 경제를 어느 정도 자유화해야 하는데, 이는 많은 우크라이나 사회민주노동당원들에게는 어려운 일입니다. 하지만 이 게임은 마르크스와 그의 이론적 저술에 관한 것이 아니며, 더군다나 페틀류라는 자신이 공산주의자라고 말한 적이 없고 단지 사회주의자일 뿐입니다! 그렇다면 사회주의는 왜 단계적으로 달성할 수 없는 것일까요? 우리 모두에게 이익이 되는 사회주의로 가는 느린 길은 타협에서 시작됩니다."
 UKR_im_the_state:0 "내가 곧 국가다!"
 UKR_im_the_state_desc:0 "우리는 우크라이나의 꾸준한 발전을 위협하는 반동 세력에 맞서 싸워야 합니다. 미흐노우스키의 당은 민주주의 국가 안정을 위협하는 세력으로 그와 함께 일했기 때문에 정당을 합법화하고 지도자들을 체포해야 합니다. 이제 우리는 민족단, 공산당, 사회혁명당, 국민민주동맹 또는 다른 정당에 대해서도 그렇게 말할 수 있지만, 그들을 똑같이 취급 할 수 있는 충분한 불법 행위 증거가 없으며 의도가 좋더라도 치졸한 독재자처럼 보이고 싶지 않습니다. 그러나 우리는 그들을 약화시키고 우리의 대의를 위해 모든 계층의 지지를 얻을 수있는 방법을 찾아야합니다. 사회민주노동당은 모든 선거에서 백수의 왕인 사자가 되어야하며 그렇기에 자연스러운 여당으로서 지배적인 위치 아래에서 다른 목소리가 울려 퍼질 수 있도록 해야합니다."
 UKR_im_the_directorate:0 "내가 곧 이사회다!"
 UKR_im_the_directorate_desc:0 "일부에서는 공식적인 국가 수반으로의 이사회를 재건하자는 의견도 있지만 이는 너무 위험합니다. 이전의 시도는 좌파 분열과 국가 내 모든 정치 세력 간의 갈등으로 끝났습니다. 우리는 정체된 우크라이나 사회민주노동당-주의적 정권를 확립하려고 하지 않을 것이며, 대신 대통령의 지위를 강화하고 그를 정부의 수장으로 만들 것입니다. 이런 식으로 우리는 어떤 대통령이 통치하든 사회민주노동당을 국가의 유일한 정당으로 만들지 않고도 필요한 정치적 의제를 보다 효율적으로 구현할 수 있도록 보장할 것입니다. 대통령이 비정치적인 후보이자 모든 우크라이나 국민의 대표로 일한다면 그는 한 두 정당의 꼭두각시가 되지 않을 것입니다."
 UKR_harvest_army_enthusiasm:0 "군대내 열정을 수확하기"
 UKR_harvest_army_enthusiasm_desc:0 "군에 있는 우리 장병들은 조국과 우리의 대의를 위해 싸울 준비가 되어 있습니다. 그들 중 다수는 중앙집권적 리더십에 회의적이지만 페틀류라를 여전히 제2의 아버지로 여기고 있습니다. 지금까지 우리가 군대에 대한 이러한 열정을 활용하지 못한 것은 정말 안타까운 일입니다. 이러한 열정이 병사들 사이에서 자유롭게 울려 퍼지도록 허용한다면 새로운 기술을 개발하고, 더 엄격한 규율을 요구하고, 새로운 군사 교리를 배양할 수 있을 것입니다. 페틀류라의 이미지는 군인들이 관습에 도전할 수 있는 동기를 부여하는 이미지가 되어야 합니다"
 UKR_face_of_prometheism_in_ukraine:0 "우크라이나 프로메테우스주의의 얼굴"
 UKR_face_of_prometheism_in_ukraine_desc:0 "프로메테우스주의는 모든 억압받는 사람들을 위해 싸우고 그들을 해방시켜야 하는 도덕적 의무뿐만 아니라 국가에 유용한 도구이기 때문에 우리가 받아들여야 하는 교리입니다. 우리는 유라시아의 억압받는 사람들을 러시아에 대항하는 도구로 사용하여 러시아의 경제, 군사, 인프라, 전투 의지를 손상시킬 수 있습니다. 이러한 민족 해방이라는 실질적인 이익 외에도 프로메테우스주의를 지지하면 자유와 평등 사상에 충실한 러시아인들을 고무시킬 수 있으며, 우리가 점령한 땅을 관리하기만 기다리는 충성스러운 통치자를 양성할 수 있습니다."
 UKR_buy_socialism_on_the_market:0 "시장에서 사회주의 구매"
 UKR_buy_socialism_on_the_market_desc:0 "우리의 노력의 당연한 결론은 노동자의 권리를 보장하는 시장에서는 사회주의를 구매할 수 있다는 것입니다. 직장에서 민주주의가 보장된다면 우리는 생산수단에서 사회주의를 달성했다고 말할 수 있습니다. 우리는 노동자와 농업 협동조합이 기업과 동일한 규칙에 따라 운영되도록 허용하고 그에 따라 번영 할 수 있도록 할 것입니다. 우리는 우리의 필요에 부응하는 인간적이고 효과적인 경제 시스템에 만족합니다."
 UKR_strict_guidelines_and_dictates:0 "엄격한 지침 및 지시"
 UKR_strict_guidelines_and_dictates_desc:0 "우리가 이룬 개혁만으로는 충분하지 않습니다. 어색한 타협의 산물인 우리 헌법은 국가를 위해 필요한 일을 금지하고 있습니다. 용감하고 혁신적이며 영리한 정치가였던 피우수트스키의 해법을 우크라이나에 적용하기 위해 폴란드 헌법을 모델로 삼을 수 있을 것입니다. 우리 정부는 국가 원수에 의해 임명되어야하며 필요에 따라 입법을 도입하거나 해산 할 수 있어야합니다. 대통령은 오직 역사와 역사에만 책임을 져야 합니다!"
 UKR_towards_the_total_liberation:0 "완전한 해방을 향해"
 UKR_towards_the_total_liberation_desc:0 "우크라이나 동부의 해방이 우리의 최종 목표가 될 수는 없습니다. 우리는 햇볕이 잘 드는 이베리아에서 추운 블라디보스토크에 이르기까지 유라시아 대륙 전체의 완전한 해방을 위해 노력해야 합니다! 모든 도시의 모든 기둥에 인테르마리움의 깃발이 있어야합니다. 머지않은 장래에 완전한 해방을 위한 총력전이 전개될 것이며, 우리는 산업역량을 총동원하여 이 완전한 해방을 준비해야 합니다. 그렇게 함으로써 우리는 다가오는 전투에 대비할 뿐만 아니라 군대를 먹여 살리는 공장도 발전시킬 수 있을 것입니다."
 UKR_perfect_pink_dictatorship:0 "완벽한 분홍빛 독재"
 UKR_perfect_pink_dictatorship_desc:0 "우리가 달성한 것은 사실 강력한 비전을 가진 강한 사람이 강력한 결과를 가져온 완벽한 시스템일 수 있습니다. 사회민주노동이 부패했나요? 독재적일까요? 아니요, 사회민주노동은 실제로 실현된 사회 민주주의, 즉 정치 영역에서 체제에 대한 위협을 무장 해제하고 물리치는 애국적이고 개혁적인 사회주의입니다. 어떤 의미에서 우리는 독재이지만 여전히 진정한 민주주의입니다. 조국에 대한 규율과 의무와 개인 및 경제적 자유가 완벽하게 조화를 이루고 있습니다. 우리는 완벽을 달성했습니다."
 UKR_heads_towards_the_steppes:0 "대초원을 향하여"
 UKR_heads_towards_the_steppes_desc:0 "코자크 대초원은 우크라이나의 자연 영토이며 우리는 이를 위해 노력해야 합니다. 이 지역에 자유의 빛을 가져오고 우리 형제들을 해방시키려는 이 고귀한 탐구를 미치광이와 모스크바의 졸개들이 막을 수는 없을 것입니다. 분홍색 불꽃과 청황색 깃발이 남동연합주의 영토에서 자랑스럽게 흔들릴 것입니다! 이것은 첫 번째 작전일 뿐이며, 향후 인테르마리움 작전을 위한 발판입니다. 대초원을 자유롭게 개발, 식민지화하고 우리 주와 캅카스의 산유지역 사이의 간극을 메울 수 있게 되면, 우리는 더 장기적인 계획을 세울 수 있습니다. 우리가 인테르마리움의 수장을 두고서 폴란드와 경쟁하는 미래를 상상해 보세요!"
 UKR_united_by_a_common_goal:0 "공동의 목표로 뭉친 단결"
 UKR_united_by_a_common_goal_desc:0 "우리는 역사의 옳은 편, 바리케이드의 오른편에 있는 충성스러운 동맹들과 함께합니다. 우리는 동부의 유목민 무리들과는 대조되게 고결함을 품고서 단결합니다. 우리는 우리의 자유를 파괴하려는 자들을 경멸할 뿐입니다. 그래서 우리는 모스크바 유인원들이 우리와의 전쟁을 위해 무장하는 모습을 보고만 있을 수 없습니다! 유일한 해결책은 준비, 즉 공세적인 국가 방어 전쟁을 준비하는 것입니다! 우리의 노동의 결실은 위대하지만 그 자체가 최종 목표는 아닙니다. 앞으로의 투쟁을 위해 추수 할 시간입니다."
 UKR_fists_against_the_muscovites:0 "모스크바 놈들에 대항한 주먹"
 UKR_fists_against_the_muscovites_desc:0 "옳은 일을 위해 싸워야 할 때가 왔습니다. 모스크바가 우리를 공격하기 전에 우리가 모스크바를 공격해야 합니다. 어떤 이들은 우리가 침략자이자 제국주의자라고 외치겠지만, 우리 형제들이 제국의 멍에에 짓눌리는 동안 더는 좌시할 수 없습니다. 우리는 이 모든 것을 끝내고 다시는 러시아 제국이 그 자리를 차지하지 못하게 할 것입니다. 우리는 러시아 국민에게 자유에 대해 깨우쳐주고, 자유가 자신만을 위해 통치 하려는 독재자의 노예가 되는 것보다 낫다는 것을 가르쳐야 합니다!"
 UKR_under_the_father_of_independence:0 "독립의 아버지 아래에서"
 UKR_under_the_father_of_independence_desc:0 "위대한 투쟁 끝에 우리 역사에 크게 드리워진 동방의 거인이 끝났고 우리는 형제들과 하나가 되었습니다. 시몬 페틀류라는 대통령이자 원수이자 민족의 아버지로서 우리와 나란히 영광스러운 행진을 합니다. 그는 다른 국가의 지도자들에게 모범이 될 뿐만 아니라 우리의 아버지입니다. 페틀류라가 없었다면 새로운 우크라이나는 존재하지 않았을 것입니다. 그의 업적은 세상 끝까지 기억될 것이며,  그 날까지 우크라이나 민족은 자유로운 세상에서 살아 숨쉴 것이라 생각합니다!"
 UKR_the_whirr_of_solar_machines:0 "태양 기계를 돌려라!"
 UKR_the_whirr_of_solar_machines_desc:0 "엔진을 켭시다! 미래에서 태양국이 도착했습니다! 유토피아적 이상에 둘러싸인 완벽함! 미흐노우스키와 부패한 반역자 페틀류라를 모두 처리한 후, 우리는 로자 룩셈부르크식 방식을 표절 하지않고도 국가와 개인이 조화를 이루는 진정한 사회주의 국가인 우크라이나 사회주의라는 거대한 프로젝트를 시작할 수 있습니다. 노동조합이나 노동자 평의회 체제만으로는 충분하지 않으며, 노동 민주주의에 입각한 민주적 사회주의만이 우크라이나를 위해 봉사할 수 있습니다. 우리는 오늘날 우리에게 고통을 주는 문제들을 해결함으로써 내일의 완벽한 사회를 이루기 위해 노력할 것입니다."
 UKR_the_new_ukrainian_economy:0 "우크라이나의 신경제"
 UKR_the_new_ukrainian_economy_desc:0 "미흐노우스키는 검증된 전문가 시스템을 자본주의와 사회주의 사이의 긴장 속에서 살아남을 수 없는 기형적인 시스템으로 대체했습니다. 외부 세력은 탐욕으로 우리 사회의 발전을 위협했습니다. 미흐노우스키로 인한 참사를 극복하기위하여 새로운 우크라이나 경제채제가 실현될 것입니다. 우리는 집단화된 땅과 사회화된 일터로 돌아갈 것입니다. 물론 불필요한 혁명과 혼란으로 사회주의의 유기적 발전을 방해하지 않기 위해 더 느린 과정이 될 것입니다. 이러한 단계를 통해 우리는 국민을 당장 굶주리게하지 않고도 우크라이나를 밝은 사회주의 미래로 가져올 것입니다."
 UKR_the_new_ukrainian_commandments:0 "새로운 우크라이나의 계명"
 UKR_the_new_ukrainian_commandments_desc:0 "행복한 삶의 열쇠로서 새로운 도덕 규범이 우리 국민에게 장려되어야 합니다. 이 계명은 위생부터 최적의 정치 체제에 이르기까지 생활의 거의 모든 측면을 고려해야 합니다. 인간은 자연과 문명, 집단과 개인의 조화 속에서 살아야 합니다. 삶은 갈등보다는 협력에 기반을 두어야 하며, 이것이 우리 사회의 기초가 되어야 합니다. 우크라이나 사람들이 서로 싸우는 것을 멈출 때, 그들은 스스로를 위해 더 나은 국가를 만드는 데 집중할 수 있습니다. 따라서 개인의 이익은 자연스럽게 많은 사람들의 이익과 연관됩니다."
 UKR_harmony_with_the_nature:0 "자연과의 조화"
 UKR_harmony_with_the_nature_desc:0 "많은 사람들이 자연이 인간의 자연 환경의 일부라는 사실을 이해하지 못합니다. 우리는 완전히 산업화된 환경에서 근로자의 정신이 더 나빠진다는 것을 알고 있으며, 이는 행복한 균형에서 벗어나기 때문입니다. 행복한 삶을 살기 위해서는 자연과의 접촉이 필요합니다. 우리는 경제의 미래를 계획할 때 이러한 생각을 받아들여야 합니다. 10, 20년 동안의 개발로 소비되는 것이 아니라 다음 세대를 위해 보존되어야 하는 우리의 초르노젬, 즉 흑토지대에 대해서 생각해봅시다. 꾸준하고 친환경적인 계획은 이제 필수입니다."
 UKR_harmony_with_the_collective:0 "집단과의 조화"
 UKR_harmony_with_the_collective_desc:0 "개인의 욕망은 집단의 욕망과 반대될 수 없으며, 우리는 이 원칙을 지킬 것입니다. 우리는 미흐노우스키의 우크라이나를 괴롭혔던 반민주적 사기와 음모에 가담한 모든 사람에게 형을 선고할 것입니다. 우리는 또한 우크라이나 경제를 정의롭고 사회주의적인 원칙에 맞게 재 조정할 것이지만, 이를 위해서는 많은 땀이 필요하다는 것을 알고 있습니다. 우리는 우크라이나의 민주화 과정을 감독하고 오늘날 우리가 직면한 문제를 올바르게 해결할 수 있도록 사람들을 이끌 것입니다. 경제를 감독하고 부정부패에 대처하는 것도 마찬가지입니다. 협동조합을 허용하되 자본주의의 요새가 되지 않도록 감독해야 합니다."
 UKR_patriotic_socialism_in_its_fullest_form:0 "가장 완전한 애국사회주의"
 UKR_patriotic_socialism_in_its_fullest_form_desc:0 "사회주의를 지지하더라도 우리는 애국자입니다. 많은 동료 공산주의자들과 심지어 사회주의자들은 국제 투쟁을 지지하기 위해 자신의 조국을 잊어버렸지만, 우리는 자본주의 사슬에서 해방되기 위한 우리 조국과 전 세계 프롤레타리아트의 투쟁을 지지합니다. 우크라이나에서 우리 국민들의 해방을 이루기 위해서는 먼저 국민들이 국가를 수호할 수 있도록 애국적인 자부심을 심어줘야 합니다. 물론 우리는 쇼뱅주의적인 민족주의의 남용에는 저항할 것이지만, 우리와 같은 애국심을 느낀다는 이유로 다른 사람들을 공격할 만큼 반동적이지는 않습니다."
 UKR_agreeing_with_your_neighbour:0 "이웃과의 합의"
 UKR_agreeing_with_your_neighbour_desc:0 "우크라이나 내부의 적에 대한 수색을 끝내야 합니다! 러시아 사람, 극지방 사람, 우크라이나 사람 등 지구 상의 어떤 사람에 대해서도 그들의 기원에 대해 원한을 품을 필요가 없습니다. 우리는 그들과 조화롭게 살아야 합니다. 물론 우리의 이익과 생명이 위험에 처하면 싸울 것이지만 끝없는 복수 학살의 가해자와 같은 수준으로 자신을 타락 시키지는 않을 것입니다. 침입한 사람들이 자신이 저지른 일에 대해 후회할 수 있다면 우리는 용서로 그들을 만날 수 있습니다."
 UKR_agreeing_with_oneself:0 "자기자신과의 합의"
 UKR_agreeing_with_oneself_desc:0 "타인에 대한 수용과 관용은 자신을 받아들이는 것과 함께 진행되어야 합니다. 우리의 민주주의는 지성인들의 민주주의이기 때문에 우리는 다수의 의지에 복종하는 노예 체제를 구축하기 위해 노력하지 않습니다. 우리가 육성하고자 하는 이상적인 시민은 자기 자신의 의견과 권리를 옹호할 수 있는 지식인입니다. 이것이 우리가 추구하는 이상입니다. 우리는 개인이 자신의 욕망에 대한 인위적인 제한과 경계로부터 자유로워질 것이며, 유일한 한계는 다른 개인의 이익일 것입니다."
 UKR_correct_bourgeoise_error:0 "부르주아지 결함 수정"
 UKR_correct_bourgeoise_error_desc:0 "미흐노우스키의 통치 체제는 부르주아적 일탈로 가득 차 있었을 뿐만 아니라 경제도 마찬가지였습니다. 협동조합은 스스로를 기업처럼 취급하기 시작했습니다. 초기 탄압 이후 준-쿨라크층이 나타나기 시작했습니다. 우리는 우리의 가정을 실현하기 위한 첫 번째 도구로 폭력을 사용하지 않을 것이지만, 우크라이나 사회주의가 우리의 자비로운 지도 아래 보존될 수 있도록 이러한 부정적인 세력에 대해 신속하게 조치를 취해야 합니다. 대지주들의 권리를 박탈하고 그들의 토지를 몰수하는 것이 우크라이나 사회주의 지속의 열쇠가 될 것입니다. 우리가 이 반동적 질병으로 인해 고통 받는 곳은 시골 만이 아니기 때문에 우리 도시 내의 국유화 된 생산력에 대해서도 마찬가지라고 말할 수 있습니다. 부패한 공직자들에 대한 공개 재판을 통해 우리는 부패하지 않는 미덕을 보여줌으로써 국민들의 신뢰를 얻을 수 있을 것입니다."
 UKR_the_rise_of_ukrkult:0 "우크르쿨트의 부상"
 UKR_the_rise_of_ukrkult_desc:0 "우크라이나 문화 연구소는 우크라이나 국가의 창조적 인 힘에 초점을 맞출 것입니다. 새로운 아방가르드 예술을 확장하고 육성 할 수있는 장소를 마련함으로써 우리는 우리 국민들 사이에서 볼 수있는 부정적인 힘과 경향을 제한하기 위해 우리가 원하는 대로 국가 문화를 형성 할 수있을 것입니다. 우리는 예술의 자유를 정확히 제한하지는 않겠지만 우정과 협력, 사회주의의 가치를 장려하는 애국적이고 혁신적인 예술을 지원해야 합니다."
 UKR_imagine_there_is_no_heaven:0 "천국이 없음을 상상하라"
 UKR_imagine_there_is_no_heaven_desc:0 "종교는 종종 사람들이 진실을 숨기는 바리케이드입니다. 그런 바리케이드가 없고 사람들이 사랑과 책임감으로만 단결하고 살아갈 수 있다고 상상해 보세요. 물론 우리는 현시대 사람들처럼 야만인이 아니기 때문에 어떤 교회도 무력으로 공격하지 않을 것입니다. 우리는 강력한 세속주의와 금욕주의 국가를 지지할 것입니다. 종교는 단지 사적인 문제가 될 것이며 가톨릭, 정교회, 무신론자, 심지어 무슬림이라도 이단이나 반대자라는 이유로 종교적인 탄압을 받지 않고 동료 인간으로 대우 받을 것이기 때문에 아무런 차이가 없을 것입니다."
 UKR_introduction_of_real_labour_democracy:0 "진정한 노동 민주주의 도입"
 UKR_introduction_of_real_labour_democracy_desc:0 "우파 정당이 우리 민주주의에 참여하도록 허용한 것은 실수였습니다. 그들이 도입한 혼란과 음모는 우리를 두 번이나 폭압적인 방식으로 위협했습니다! 우리는 위험하고 쇼뱅주의적인 아이디어를 제안하는 우크라이나 민족단, 국민민주동맹, 미흐노우스키 일당 및 기타 모든 유치한 정당을 불법화하여 진정한 노동 민주주의를 확립해야 합니다. 어떤 사람들은 우리를 폭압적이고 독재자라고 부를지 모르지만 이것이 우크라이나를 진정한 사회주의로 이끌 수있는 유일한 방법입니다. 공산당와 사회혁명당은 우리의 라이벌이라 할지라도 남아있을 수 있으며 새로운 사회주의 정당도 존재할 수 있습니다."
 UKR_liberation_from_what_is_old:0 "낡은 것으로부터 해방"
 UKR_liberation_from_what_is_old_desc:0 "우리는 조국의 모든 것을 파괴하지 않을 것입니다. 우리는 미래주의자가 아닙니다. 그러나 우리는 쓸모가 없어진 낡은 의식과 오래된 관습으로부터 우리 국민을 해방시킬 것입니다. 우리는 자유 연애와 같은 새로운 형태의 존재를 받아들일 수 있으며 매춘부조차도 전통주의자들의 공격으로부터 법의 보호를 받아야 합니다. 이것이 \"자신 앞에서 정직함\"의 기초입니다. 미신으로부터 개인을 해방시키면 한때 금기시되었던 것을 고려하고 당당하게 살아갈 수 있습니다. 깨뜨려야 할 금기가 없다는 생각은 예술적, 과학적 자유를 장려할 것입니다."
 UKR_a_republic_of_dreamers:0 "꿈꾸는 자들의 공화국"
 UKR_a_republic_of_dreamers_desc:0 "증오와 과거의 사슬에서 해방된 우리는 이제 스스로를 꿈꾸는 자들이라고 부를 수 있습니다. 우리는 문화, 정치, 과학 등 모든 종류의 혁신을 지지해야 합니다. 어떤 작가나 예술가도 그들만의 특이한 글쓰기 형식이나 예술적 작곡방식으로 인해 박해 받지 않을 것입니다. 다른 사람의 꿈을 위협하지 않는 한 모든 꿈은 우크라이나의 모든 꿈꾸는 자들과의 협력을 통해 성취될 수 있을 것입니다. 우리의 교육 시스템과 전반적인 정신은 젊은이들의 대담한 아이디어를 개발하는 데 기반을 두어야 합니다."
 UKR_green_and_red_like_a_blue_and_yellow:0 "청과 황과 같은 적과 녹 "
 UKR_green_and_red_like_a_blue_and_yellow_desc:0 "자연 환경을 보존하고 우크라이나 전역에 국립공원을 조성함으로써 우크라이나의 아름다운 자연을 보존할 뿐만 아니라 시골을 가장 잘 가꾸어 내고있습니다. 땅의 생리를 가장 잘 아는 우리 농부들은 자연 경계를 넘지 않으면서도 생산량을 극대화할 수 있습니다. 우크라이나는 관광객들의 에덴동산이자 유럽의 붉은 빵바구니가 될 운명을 앞두고 있습니다. 많은 외국인들이 우리의 문화와 아름다운 광경으로 인해 우리나라를 칭찬합니다. 나무가 열매를 맺는 것처럼 우리의 조화로운 경작이 경제적 이익을 가져다 준다는 것을 이제 알 수 있지 않습니까?"
 UKR_a_study_of_concordism:0 "화합주의에 대한 연구"
 UKR_a_study_of_concordism_desc:0 "브닌첸코 대통령의 철학 체계인 화합주의는 수정의 여지가 없는 폐쇄적인 체계가 아닙니다. 화합주의는 누구나 토론할 수 있도록 열려 있어야 합니다. 비슷한 생각을 가진 사람들의 가정을 포함할 수 있기 때문에 더 많은 사람들이 화합주의를 좀 더 널리 확장하는 것이 유익할 것입니다. 결국 화합주의는 니체와 마르크스의 사상을 혼합하는 것에서 부터 탄생한 것인데 니체주의자와 마르크스주의자 간의 대화를 위해 화합주의에 대한 접근을 열어두지 않을 이유가 없습니다. 공개적인 조사를 통해 새로운 민주주의의 결함이 발견된다면 더할 나위 없이 좋은 일입니다. 우리는 그것이 개선될 수 있다는 것을 확실히 알고 있기 때문입니다."
 UKR_socialism_needs_no_hurry:0 "서두를 필요가 없는 사회주의"
 UKR_socialism_needs_no_hurry_desc:0 "우리는 사회주의를 수립할 때 세멘코나 카가노비치와 같은 강경 급진주의를 제안하지 않을 것입니다. 공산주의를 달성하고 새로운 경제 체제의 실질적인 보상을 거두기 위해서는 점진적이지만 안정적인 과정을 자연스럽게 따라야 합니다. 우리는 이미 페틀류라와 미흐노우스키가 우리에게 남긴 많은 문제를 해결했고, 이제 우리 국민을 위한 사회적 혜택에 집중할 수 있습니다. 강직한 브니첸코 대통령이 이끄는 모든 우크라이나 국민의 노력으로 우리는 사회주의 내일에 대한 꿈을 현실로 만들 수 있을 것입니다."
 UKR_ideal_society_at_fingertips:0 "손끝에서 만나는 이상적 사회"
 UKR_ideal_society_at_fingertips_desc:0 "우리의 모든 노력 끝에 우리는 우리가 이루고자 했던 유토피아에 한 걸음 더 가까워졌다고 말할 수 있습니다. 우크라이나 동부의 형제들은 여전히 우리가 누리는 자유를 누리지 못하고 있습니다... 하지만 이러한 고통은 영원하지는 않을 것입니다. 유토피아를 향한 발걸음은 여전히 진행 중이지만 우리의 노력 덕분에 생활 수준이 향상되었다고 말할 수 있습니다. 노동자들은 좋은 임금을 보장 받았고, 농부들은 동료 농부들과 국가의 도움을 모두 의지할 수 있는 협동 농장에서 살고 있습니다. 새로운 우크라이나에서는 원하는 대로 삶을 즐길 수 있습니다."
 UKR_glorious_cacophony_of_progress:0 "영광스러운 진보의 불협화음"
 UKR_glorious_cacophony_of_progress_desc:0 "공장, 과학 센터, 도시... 우리가 국가를 발전시키면서 점점 더 많은 가능성을 실현할 수 있습니다. 인프라 개발, 시골의 전기화, 비효율성 제거 등 거의 멈출 수 없는 것처럼 보입니다. 창조의 과정, 끝없는 진보의 영광스러운 불협화음이 들리나요? 이것은 단순한 화음이 아니라 시민의 요구에 귀를 기울이며 만들어가는 리듬입니다. 다른 불협화음과 마찬가지로 처음에는 소외감과 두려움을 느낄 수 있지만 두려워할 필요는 없습니다! 우리는 모든 인류를 위한 혁신과 희망의 새로운 시대에 살고 있을 뿐입니다."
 UKR_social_rebirth_of_our_motherland:0 "조국의 사회적 재탄생"
 UKR_social_rebirth_of_our_motherland_desc:0 "우리나라는 문화적, 경제적 르네상스를 경험하고 있습니다. 우리는 동전의 양면과 같은 욕망을 결합하여 이제 영광의 행진을 하고 있습니다. 우리의 도시는 점점 더 성장하고 있으며 우리의 문화는 많은 사람들에게 욕망의 대상입니다. 그들이 우리를 부러워할지라도 우리 군대는 무엇을 위해 싸우는지 알고 있으며 외부 위협으로부터 사회주의적인 가치를 보호하기 위해 싸울 것입니다. 우리는 다시 태어난 우크라이나의 표준에 따라 살고 있는 다시 태어난 국민이며, 수세기의 꿈이 실현되는 나라로 영원히 살며 영원히 기억 될 것입니다. 우리는 이기주의자가 될 수 없기 때문에 지금 우리 머리 위의 월계관에 안주 할 수 없습니다. 우리는 여전히 모든 인류가 누려야 할 번영을 누리지 못하고 있는 유라시아 사람들의 외침을 듣고 있습니다! 우리는 가능한 한 빨리 이를 바꿔야 합니다."
 UKR_delicate_symphony_of_life:0 "섬세한 삶의 교향곡"
 UKR_delicate_symphony_of_life_desc:0 "극장에서 상영되는 영화는 실존하지 않았지만 현실의 많은 사람들에게 영감을 준 아름다운 삶을 살았던 사람들에 대한 이야기를 다룹니다. 오페라의 교향곡은 아름다운 여인의 비극적인 죽음과 함께 아름다운 음악을 연주합니다. 자연의 소리는 우리가 인생이라는 새로운 장엄한 연극의 주인공으로 살아가면서 새로운 우크라이나의 이야기를 들려줍니다. 작곡가가 화음을 지시하고, 이 화음이 보존되어 우리보다 더 크고 아름다운 무언가를 창조하는 것은 단지 배우일 뿐입니다. 이 연극 전체가 우리에 의해 우리만을 위해 연주되기 때문에 우리 모두는 이 세상이라는 하나의 연극(테아트룸 문디)을 통해 이익을 얻습니다. 계급이 없기 때문에 계급에 상관없이 아방가르드적 영화를 보거나 미술 전시회에 가거나 오페라를 관람할 수 있습니다. 우리 모두는 삶에서 침묵과 휴식의 순간을 누릴 수 있습니다."
 UKR_delicate_symphony_of_life_1:0 "현실에 기반한 유토피아"
 UKR_delicate_symphony_of_life_1_desc:0 "러시아인들을 상대하고 나면 계획을 마무리하고 영광스러운 성공을 발표하는 것을 막을 수 있는 것은 별로 없습니다. 브니첸코 대통령은 푸리에와 마르크스가 수년 전에 구상했던 완벽한 국가의 설계자가 되었습니다. 그러나 실제로는 제대로 실현되지 못한 그들의 저서와 달리 우리는 물질적 현실에 존재하며, 이웃의 더 나은 삶을 바라는 모든 사람의 사회주의 투쟁의 기념비입니다. 우리는 새로 확장된 주에서 러시아인들에게 손을 내밀어 새로운 스톨리핀 제국의 정착과 억압에 대한 강박에 저항할 것이며, 고국에서 멀리 떨어진 러시아 영토로 추방된 모든 우크라이나인들을 다시 환영할 것입니다. 모두가 새롭게 창조된 파란색과 노란색의 우크라이나 유토피아로 환영받습니다."
 UKR_the_mother_of_all_omlettes:0 "오믈렛을 만들기 위해"
 UKR_the_mother_of_all_omlettes_desc:0 "페틀류라가 왜 우리에게 지원을 요청했는지 아시나요? 수사의 이면에 숨어 있는 진짜 이유를 아시나요? 우크라이나 공산당은 해야 할 일을 알고 있고, 그것을 해낼 수 있는 재능이 있기 때문이죠. 러시아 혁명가들이 뿔뿔이 흩어져 코카서스와 극동으로 도망쳤을 때, 또 다른 나이든 수호자들이 이곳에 남아있었죠. 그리고 이제 필연적으로 부르주아 국가의 모순 아래 우리의 차례가 왔습니다. 우크라이나 프롤레타리아트의 이익을 위해 우리는 잃어버린 시간을 보충해야 할 것입니다... 그러나 우리 당의 실질적인 규율 하에서 무엇이 우리를 막을 수 있습니까?"
 UKR_a_master_chefs_specialty:0 "마스터 셰프의 특선 요리"
 UKR_a_master_chefs_specialty_desc:0 "이 나라는 강건한 인구, 흑해의 전략적 위치, 거대한 초르노젬 벨트를 가로지르는 무한한 잠재력을 가진 나라입니다. 하지만 자본주의의 잘못된 관리로 인해 그 모든 것이 낭비되고 있습니다. 비전과 정치적 의지의 부족으로 우리는 폴란드의 곡창지대로 전락했고, 5년 후에는 러시아의 곡창지대로 전락할 위기에 처했습니다. 충분합니다. 우리에게는 현재 우크라이나의 부품을 합친 것보다 더 강력하고 산업화된 우크라이나를 만들 수 있는 재료가 있습니다. 오븐의 열기와 칼의 조심스러운 작업은 단기적으로는 두려울 수 있지만 결과는 스스로를 대변 할 것입니다."
 UKR_a_well_balanced_cleaver:0 "균형 잡힌 식칼"
 UKR_a_well_balanced_cleaver_desc:0 "우리가 우리의 발전을 위해 글로벌 시장을 활용하기 위해 무엇을 할 수 있는지에 대해 고민하는 동안, 모든 우크라이나 사람들의 입술에 있는 질문은... 지금 공산주의가 우리를 위해 무엇을 할 수 있는가 하는 것이어야 합니다. 경제 전반을 장악한뒤 낭비를 줄이고 생산을 조정하기 위한 중앙 계획 모델을 위해 무엇을 할 수 있을까요? 우리는 우리 앞에 놓인 과제를 관리하고 혼란스럽고 방치 된 산업을 표준화하고 효율화하기 위해 당국을 설립해야합니다!"
 UKR_the_dish_best_served_red:0 "가장 잘 어울리는 붉은빛 요리"
 UKR_the_dish_best_served_red_desc:0 "프롤레타리아트가 가장 발달한 독일에서는 광범위한 혁명가들의 전선을 용인할 수 있었고 사회주의 민주주의가 확립될 수 있었습니다. 우크라이나에서는 그런 여유가 없으며 독일은 사회주의의 토대를 마련하기 위해 여전히 내전이 필요했습니다. 우리 상황의 긴급성은 정부를 보호하기 위한 조직적이고 단호한 조치를 요구합니다. 우리에게 국가 안보를 수호할 조리기구들이 있으니 그것을 사용하여 우리앞의 반동들을 휘저어줍시다!"
 UKR_dance_on_the_blade_of_the_knife:0 "칼날 위의 춤"
 UKR_dance_on_the_blade_of_the_knife_desc:0 "우리 땅의 풍요로움은 양날의 검과도 같았습니다! 우리의 농업의 풍요로움은 항상 다른 곳의 식탁에 올라가서 그들이 경제를 전문화하고 발전시킬 수있는 여지를 제공했습니다. 이제 국가와 그 안에 있는 모든 것을 우리 손에 쥐고 있는 지금, 동일한 역사적 과정을 우리 자신의 목적을 위해 활용할 수 있습니다. 우크라이나의 농작물과 천연자원을 대량으로 수출하면 기계와 산업 전문 지식을 구입하여 늦어진 산업화를 촉진하는 데 자금을 지원할 것입니다. 허리띠를 너무 조이지 않으려면 능숙한 균형이 필요하지만 수십 년의 격차를 개선 할 수있는 시간은 몇 년 밖에 없습니다."
 UKR_clap_down_on_chaos_in_economy:0 "경제적혼란 척결"
 UKR_clap_down_on_chaos_in_economy_desc:0 "낭비되는 시간, 낭비되는 공간, 낭비되는 잠재력... 우리에게는 이 모든 것이 풍부하게 있습니다! 우리 시골의 많은 부분이 저개발 상태이며, 개인 소유로 방치되어 있거나 경제가 전문화됨에 따라 용도를 변경해야 하는 토지가 많습니다. 우리는 국가 산업을 위해 그 용도를 변형시키는 참된 비전과 함께 우리 토지에 대한 적절한 조사가 필요합니다. 모든 것이 깨끗하게 정리되면 새로운 우크라이나를 건설할 수 있는 훌륭한 토대가 마련될 것입니다!"
 UKR_socialism_in_one_country:0 "일국사회주의..."
 UKR_appease_the_external_forces:0 "외부 세력 회유"
 UKR_appease_the_external_forces_desc:0 "사회주의적 폐쇄경제는 미래에 우리가 바라마지않는 목표입니다. 현재 우리가 가진 것은 거의 모든 국가가 거부할 수 없는 현상금이며, 많은 국가가 러시아 제국을 경계하고 있습니다. 또는 서쪽으로는 프랑스의 보복주의에 맞서 지정학적 고립을 깨고자 하는 이념적 동료들이 있습니다. 우리가 성장에 필요한 자금을 조달하기 위해 한동안 곡창지대가 되어야 한다면, 우리는 혁명 자위의 곡창지대임을 선포하고 동방의 위협에 대비해 스스로를 강화할 수 있습니다."
 UKR_hit_the_kulaks_as_hard_as_possible:0 "쿨라크들을 최대한 세게 때려라!"
 UKR_hit_the_kulaks_as_hard_as_possible_desc:0 "우리의 개발 계획에 대한 지속적인 위협은 경멸적인 \"쿨라크\"라 불리는 부유한 농민들이 행사하는 통제입니다. 우크라이나 농촌 경제에서 부유한 농민들은 국가 계획에 법적, 물리적 장애물을 설치하는 데 익숙해져 있습니다. 이들을 한 집단으로 청산하면 단기적으로 경제에 큰 타격을 입겠지만, 군국주의의 폭풍이 몰려오는 상황에서 계획을 늦출 수는 없습니다. 우리는 가능한 한 빨리 무장 세력을 배치하고 그들이 축적 한 이득과 노동력을 우리의 목적에 맞게 재사용해야합니다. 무슨 수를 써서라도요."
 UKR_slow_but_steady_industrialization:0 "더디지만 꾸준한 산업화"
 UKR_slow_but_steady_industrialization_desc:0 "우리 발밑에서 기반이 성장하고 있습니다. 이 동맹의 곡물 창고 이상의 역할을 할 수 있는 조각들이 갖춰지고 있습니다. 5년, 10년의 시간이 더 있었으면 좋겠습니다. 하지만 우리는 인테르마리움의 또 다른 무기 창고가 될 수도 있는 미래를 고려해야 합니다. 우리 군수 산업의 대장간을 가동할 때가 왔습니다."
 UKR_in_the_name_of_world_communism:0 "...전 인류의 이름으로"
 UKR_in_the_name_of_world_communism_desc:0 "물론 우리가 우크라이나 해방을 주장하지만, 사회주의적 국제주의를 잊었다고 말하는 사람은 아무도 없습니다. 안팎에서 우리가 국민에게 전하는 메시지는 특히 반동적 억압에 직면한 모든 민족의 노동자 계급 간의 우정에 관한 것입니다. 우리가 이용할 수 있는 자원을 늘리는 데 사용할 수 있는 것은 바로 이러한 노동자들의 세계입니다. 그리고 결국 우리의 이데올로기 프로그램이 명확해지고 주입되면 우크라이나 프롤레타리아트는 자신이 무엇을 위해 싸우는지 정확히 알게 될 것입니다."
 UKR_a_heartfelt_embrace_with_the_germans:0 "독일인과의 진심 어린 포옹"
 UKR_a_heartfelt_embrace_with_the_germans_desc:0 "지난 20년간 독일인의 부드러운 마음에 대해 뭐라고 말할 수 있든 독일인은 사회주의 동지입니다. 그리고 그들은 유럽에서 가장 산업적으로 발전한 국가입니다. 한 세대 전 독일 제국은 영국의 봉쇄로 인한 경제적 압박과 식량 부족에 대한 해결책으로 우크라이나를 탐냈습니다. 이제 프롤레타리아 정부 하에서 우리는 사회주의 투쟁의 형제이자 경제 전체의 다른 부분으로서 대등한 입장에서 상호 이익을 인정할 수 있습니다. 무역 관계 개선은 우크라이나 산업 발전을 위한 또 다른 불꽃이 될 수 있습니다."
 UKR_cheers_for_our_kavkaz_comrades:0 "우리의 캅카스 동지들을 위한 환호"
 UKR_cheers_for_our_kavkaz_comrades_desc:0 "흑해 건너편에서 혁명의 오랜 형제들이 산속 피난처에서 투쟁을 이어가고 있습니다. 캅카스와 세멘코의 코뮨쿨트 유토피아주의자들과 공산-미래주의자들은 러시아 제국주의에 맞서 공동의 대의를 실현할 수 있을지도 모릅니다. 이제 흑해를 혁명의 호수로 바꾸고 조지아로부터 석유 산업을 가장 잘 발전시킬 수 있는 방법을 배워야 할 때입니다."
 UKR_total_reconstruction_of_ukraine:0 "우크라이나의 완전 재건"
 UKR_total_reconstruction_of_ukraine_desc:0 "토대가 마련되었습니다. 기획국에는 인력이 충원되었습니다. 우크라이나는 이제 유럽의 배후지였던 곳을 사회주의 미래의 땅으로 바꿀 수 있는 훈련된 노동군을 보유하게 되었습니다. 전속력으로 나아가자! 성공에 넌덜머리가 날 때까지 혁명을 위해선 어떤것도 희생할 수 있습니다!"
 UKR_down_with_the_churches:0 "교회를 타도하라!"
 UKR_down_with_the_churches_desc:0 "크이우와 오데사 같은 몇몇 도시를 제외하면 경제만 후퇴한 것이 아니라는 것이 분명합니다. 가톨릭 교회가 혁명가들과 화해할 수 있었던 독일 동부에서는 신앙의 구조가 진보의 행진에 너무 기꺼이 맞서고 있습니다. 이러한 전통의 시금석을 무너뜨릴 때, 이를 대체할 수 있는 것은 물질주의적이고 미래지향적인 정신이 될 것입니다. 더 높은 야망을 가진 새로운 사회주의자를 양성하는 데 있어 코문쿨트 선각자들로 하여금 감독하도록 합시다."
 UKR_up_with_the_metal_gear:0 "메탈 기어를 들고!"
 UKR_up_with_the_metal_gear_desc:0 "노동 계급의 자유는 구호와 연대를 통해서만 얻어지는 것이 아닙니다. 우크라이나의 산업 능력의 발전과 함께 우리 군사 기계의 발전이 이루어져야합니다. 우리 동지들로부터 서방에 이르기까지 우리는 현대 군수산업의 교훈을 연구하고 적용하는 법을 배울 수 있습니다. 우리 눈앞에 백송이의 생산 단지들이 꽃을 피우게하고 러시아인이 감히 넘보게 만듭시다 그리하여 드니프로 강변은 점령하기가 더 어려워 질 것입니다"
 UKR_from_lviv_to_kyiv_in_one_tank:0 "한 대의 탱크로 르비우에서 크이우까지"
 UKR_from_lviv_to_kyiv_in_one_tank_desc:0 "바다를 사이에 두고 정치적 지배를 꿈꾸는 바르샤바의 꿈에 대해 우리가 뭐라하든, 그들은 동맹으로 부터 어느정도 거리를 두는 데 유용합니다. 그 외에도 폴란드는 경제 블록내의 또 다른 주요 날개이며 우리에게 빌려줄 전문 지식들을 보유하고 있습니다. 스톨리핀과 피우수트스키의 설계에도 불구하고 우크라이나의 기반시설을 여전히 낙후되어 있으며, 이전에는 주로 곡물을 공급하고 러시아로 무역 상품을 수출하는 데 사용되었습니다. 우리가 이용할 수 있는 선택지를 다양화하면 어떨까요? 폴란드에서 키이우로 향하는 또 다른 동맥을 위해 우리 밀을 공급할 수 있습니다."
 UKR_the_wolf_of_kiev:0 "크이우의 늑대"
 UKR_the_wolf_of_kiev_desc:0 "역사는 우리에게 교육자였습니다. 개인의 역사도 마찬가지입니다. 키이우0출신의 구두장이가 한 나라를 통솔하기 위해서는 약간의 교활함과 의지 없이는 불가능했습니다. 하지만 전쟁은 훌륭한 교사였습니다. 실패한 러시아 혁명 기간 동안 군사 작전을 조직하면서 옛 우크라이나 공산당 지도부는 실용적인 지식을 얻었습니다. 콜차크의 승리는 또한 실패의 결과를 통해 깊은 인상을 남겼습니다. 우리가 산업을 위해 한 일을 군사 준비를 위해 해야 합니다. 이제는 반대로 모스크바놈들이 카가노비치 동지의 이름을 저주하도록 해봅시다."
 UKR_a_strong_hand_was_needed:0 "필요했던 강권"
 UKR_a_strong_hand_was_needed_desc:0 "거인들의 유럽에는 부드러운 마음을 가질 여지가 없습니다. 완전히 실현된 사회주의 풍요는 국경의 위협이 해결될 때까지 보류되어야 할 것입니다. 그 심판의 날이 곧 다가오고 있습니다. 우리 계획당국은 우크라이나 산업의 지속적인 효율성 향상을 통해 현재 생산성에 심각한 영향을 미치지 않고도 공장 근로자의 일부를 군 복무에 투입 할 수 있다고 결정했습니다. \n\n동쪽에서 생명과 활력의 꿈틀거림이 다가오고 있습니다. 러시아가 우리를 다시 집어삼키기 전에 전화를 걸고 힘차게 따귀를 때릴 때입니다. 우라!"
 UKR_never_ending_economic_plans:0 "끝나지 않는 경제계획"
 UKR_never_ending_economic_plans_desc:0 "우크라이나 사회주의 노동의 영웅들! 우리는 전쟁의 전제 조건 없이 총동원 상태에서 경제를 지휘 할 수 있는 능력을 가지고 있습니다. 우리는 사실상 우크라이나 자체의 후진성과 저개발에 대해 전면전을 벌이고 있습니다! 앞으로도 노동 군대의 행진은 계속되어 더 많은 결핍과 굶주림의 전장을 정복하고 인민의 적을 꿰뚫을 새로운 검을 벼려낼 것입니다."
 UKR_the_unstoppable_train_towards_communism:0 "공산주의로 향하는 멈추지 않는 기차"
 UKR_the_unstoppable_train_towards_communism_desc:0 "개발을 위해 무역의 문을 열겠다는 우리의 계획이 결실을 맺기 시작했습니다. 밀과 보리가 나간 자리에 시멘트 도로와 굴뚝이 들어섰습니다. 우리는 그들의 배를 움켜쥐고 있습니다. 이제 우리가 배운 것을 보여줄 수 있는 동유럽의 붉은 작업장, 우리에게 모든 시선이 집중되고 있습니다. 우리의 생산력을 발전시킨다면 공산주의로 가는 길을 누가 막을 수 있을까요?"
 UKR_the_will_of_iron_lazar:0 "철의 사내의 철의 심장"
 UKR_the_will_of_iron_lazar_desc:0 "드니프로 강을 건너 동쪽으로 건너간다는 것은 차르와 흑백단의 잔혹함과 스톨리핀지지자들에의해 감행된 개발주의적 권위주의 체제하에 재편된 땅으로 들어가는 것입니다. 조국이 울고 있습니다! 우리가 잃어버린 나라의 절반을 우리들의 방식의 시스템들로 가져오고 드로즈도프스키식 산업을 전쟁의 망치로 재구성하는 동안 역사의 길을 따르기를 거부하는 남은 자들이 있습니다. 그들은 후진적인 우크라이나를 빛나는 사회주의로 계도할 수 있는 바른 손이 반동들이나 거짓된 반란도당들을 내버려 둘 것이라고 생각하는걸까요? 어리석은 자들이여 와서 배우십시오."
 UKR_architects_of_the_new_brave_utopia:0 "새로운 멋진 이상향의 설계자들"
 UKR_architects_of_the_new_brave_utopia_desc:0 "오래된 우크라이나의 시체에서 새로운 국가가 탄생 할 것입니다. 많은 시행착오 끝에 우리는 늙은이들로부터 권력을 장악했고 이제 모두를 위한 프롤레타리아적이고 예술적인 유토피아를 만들 수 있습니다! 더 이상 우리의 열정, 아이디어, 참신함을 제한하지 않고 오히려 그 지평을 넓힐 것입니다! 우리는 싸움을 두려워하는 구더기 무리가 아니라 용감한 신세계의 건축가입니다! 이 아이디어는 모든 수준의 정부에서 지지될 것입니다. 우주 공산주의는 볼로부예프의 해결책과 세멘코의 집념에 의해 달성될 것입니다. 우리는 함께 별에 도달하고 세계 공산주의의 이름으로 더 많은 것을 정복할 것입니다!"
 UKR_revolution_with_no_borders:0 "국경 없는 혁명"
 UKR_revolution_with_no_borders_desc:0 "치료해야 할 질병인 위대한 정신분열증이 아니라면 국가란 무엇인가요? 공산주의의 영광스러운 기치 아래 하나가 될 인류는 단 하나뿐이기 때문에 우리에게는 세계와 그 인민만이 있습니다! 전우여 우리의 혁명이 우크라이나 대초원에서 더 멀리 수출되어야하으로 우리는 여전히 큰 임무를 앞두고 있습니다! 더 멀리! 그리고 더 멀리! 세상 끝까지 그리고 더 멀리! 이 혁명은 외부든 내부든 국경이 없을 것입니다! 그리고 우리의 열정의 불씨는 영원히 타오를 것이기 때문에 우리는 어떤 수단으로도 멈추지 않을 것입니다."
 UKR_obsessions_of_mykhail_semenko:0 "므하일로 세멘코의 집착"
 UKR_obsessions_of_mykhail_semenko_desc:0 "므하일로 세멘코는 강박적인 비전, 즉 감정으로 가득 차 있지만 이성적인 사고에 기반한 비전을 가지고 있습니다. 훌륭한 정신이라고 덧붙일 수 있습니다. 그는 이 비전을 외면하지 않고 온 마음을 다해 지켜낼 것입니다. 그 비전은 \"우크라이나\"라는 개념조차도 노동자들을 해방시킬 미래주의적 전진주의 체제에 대한 것입니다. 오래된 예술, 오래된 신앙, 심지어 오래된 문화는 기사와 공주에 대한 유치한 환상인 후진적이고 거의 어리석은 것입니다.  미래에는 하나의 인간 국가, 과학에 대한 하나의 믿음, 하나의 공산주의 문화가있을 것입니다. 한 남자의 원대한 꿈을 이루지 못하게 막으려는 자들에게 화가 있으리라!"
 UKR_solutions_of_mr_volobuyev:0 "볼로부예브 씨의 해법들"
 UKR_solutions_of_mr_volobuyev_desc:0 "우리는 우리의 필요를 충족시킬 수 있는 경제를 만들어야 합니다. 미하일로 볼로부예프는 모든 면에서 실용주의자이며 니키타 흐루쇼프 동지와 함께 이 비생산적인 농업 국가를 자립적인 산업주의 강국으로 탈바꿈시킬 수 있을 것입니다. 세멘코 장관은 볼로부예프 의장의 기술관료적 중앙 계획이 오늘날 우크라이나가 직면한 문제에 대한 해결책이 될 것이며, 그와 함께 국가를 완전히 변화시킬 수 있기를 바라며 볼로부예프 대통령에게 큰 자율성을 부여했습니다."
 UKR_our_grand_revolutionary_dream:0 "우리의 위대한 혁명의 꿈"
 UKR_our_grand_revolutionary_dream_desc:0 "페틀류라가 그랬던 것처럼 이론과 약속에 그쳐서는 안 됩니다. 우리는 꿈을 실현해야 합니다! 부르주아지의 저항을 분쇄하여 노동자들을 반동의 손에서 구하고 미래를 위해 계급 분열을 전복하는 것이 필수적입니다. 우리나라의 지체된 둔감과 비창조적 요소를 제거하고 국민을 바리케이드로 이끌 준비가 된 혁신과 탄력적인 정신을 장려하기 시작합시다."
 UKR_break_the_old_privileges:0 "오랜 특권의 파기"
 UKR_break_the_old_privileges_desc:0 "우리나라의 많은 사람들은 자신의 열정이나 재능을 추구하지 않고 단지 아버지와 할아버지에게 부여된 지위, 또는 더 나쁜 것은 옛 우크라이나 국가의 부패한 성격이 그들에게 부여한 지위로만 살아가고 있습니다. 우리는 쿨라크와 준-쿨라크, 부르주아지, 상인, 기업가, 지주, 그리고 이전 자본주의 시스템에서 어떤 종류의 혜택을 얻은 모든 사람을 파괴 할 것입니다. 우리는 노동자 혁명과 프롤레타리아 투쟁을 억압하기 위해 반동이라는 이름으로만 일한 사람들에게 자비를 베풀지 않을 것입니다!"
 UKR_our_purpose_is_to_reforge_everything:0 "우리의 목적은 만물의 개조"
 UKR_our_purpose_is_to_reforge_everything_desc:0 "역경과 광신적 인 작업에서 우리는 우크라이나를 새롭게 만들고 국경을 넘어 나아 가기 위해 노력합니다. 미래의 메아리는 경계가 없어야하며 전 세계 사람들은 계급 편견의 족쇄에서 벗어나 자신뿐만 아니라 전 세계에 대한 유용성을 깨닫게 될 것입니다. 사람들이 어디에 있든 보편적 진보를 향해 나아가는 벡터의 일부가 되는 것은 시간 문제일 뿐입니다."
 UKR_enlightenment_of_the_workers:0 "노동자들의 계몽"
 UKR_enlightenment_of_the_workers_desc:0 "물질적인 것의 변화와 더불어 노동자의 정신도 변화시켜야 합니다. 우리는 노동자와 전 농민 모두에게 미래와 공산주의의 찬란함과 우리의 좋은 의도를 보여줬지만 여기서 멈출 수는 없습니다. 우리는 사람들의 마음을 얻기 위한 싸움에서 승리하기 위해 우리 사상에 대한 반대를 극복해야 합니다. 공장에서 힘든 하루 일과를 마친 노동자가 최고의 시를 읽으며 휴식을 취하고 상점 연대에서 필요한 것을 살 수 있는 현대 사회주의 공화국을 우크라이나라고 불린 황야로부터 만들어낸 사람이 누구인지 모든 노동자에게 알리십시오. 프롤레타리아 사상가는 새로운 세계 시민의 이상적인 모델입니다."
 UKR_organic_unity_of_strength_and_mind:0 "힘과 마음의 유기적 통합"
 UKR_organic_unity_of_strength_and_mind_desc:0 "더 나은 국가를 만들기 위해 우리는 업무 윤리 문화를 바꿔야 합니다. 더 이상 주인과 프롤레타리아, 지식인과 노동자로 구분할 필요가 없습니다. 육체적 노동이든 정신적 노동이든 어떤 유형의 노동을 하든 상관없습니다. 결국 이러한 노동의 결과는 사회와 국가의 발전과 복지에 중요한 역할을 합니다. 끊임없이 변화하는 창조의 조화 속에서만 우리는 세상에 없던 진보를 이룰 수 있습니다."
 UKR_red_stars_on_every_street:0 "모든 거리에 붉은 별을"
 UKR_red_stars_on_every_street_desc:0 "나약한 음유시인들의 오래된 문화는 웅장하고 아름다운 세속 문화가 아닌 동양 신화를 바탕으로 약하고 러시아화된 국가를 만들었습니다! 우리의 거리에는 신고전주의 연립주택이 있는 추악하고 값싸고 저급한 바로크 양식의 건축물은 말할 것도 없고, 역사에 의미 있는 것을 가져다주지 못한 늙은이들의 이름이 아직도 남아 있습니다. 모두 철거하고 그 자리에 웅장한 노동자들의 집과 일터를 새로 지어야 합니다! 붉은 별이 모든 거리와 모든 건물을 장식하여 프롤레타리아가 우리가하는 모든 일이 그들을위한 것임을 알 수 있도록해야합니다!"
 UKR_complete_annihiliation_of_the_countryside:0 "향촌의 완전한 소멸"
 UKR_complete_annihiliation_of_the_countryside_desc:0 "시골은 항상 \"민족\", \"사유 재산\", \"보수주의\"및 기타 반동적 인 발명품과 같은 어리석은 아이디어의 원천이었습니다. 우리는 오래된 마을 모델을 없애고 노동자들이 교회 출석을 중단하고 쓸모없는 낫을 버리게해야합니다. 그들의 여가시간 중에 인류의 업적을 사용하고 직장에서 최신 기술 혁신성이 담긴 품목들을 사용하도록 하십시오! 쟁기를 포기하고 트랙터라는 금속 짐승을 채택하게 하십시오. 평범한 마을은 곧 진정한 대도시가 될 것이며 자연 질서에 대한 인간의 우월성에 대한 기념비가 될 것입니다. 위대한 신 질서를 위해 오래된 마을과 오래된 인류가 멸망할 날이 다가오고 있습니다!"
 UKR_modern_aristocracy:0 "근대 귀족제"
 UKR_modern_aristocracy_desc:0 "구원할 여지조차 없는 과거에 집착하는 평민들이 사소한 의제를 추진하려는 구시대적인 의회인 중앙 라다가 무슨 소용이 있습니까? 우리의 계몽 된 통치 하에서 재봉틀로 도장이나 찍어내는 기계에 불과할 이 기관 대신 알렉산드르 보그다노프의 가르침을 모델로 삼을 우크라이나 공산당에 권한을 부여해야합니다! 이 운동을 우리의 라다로 삼아 우리는 미래의 귀족적 영광의 빛을 세상에 비출 것입니다! 이것은 반동파의 귀족이 아니라 혁명가, 사상가, 예술가들로부터 나온 귀족입니다. 공산당은 붉은 철학자 왕과 전사 시인의 일부가 되어야 합니다! 이것은 카르카노의 섭정조차도 끝끝내 달성 할 수 없었던 가장 높은 곳의 이상입니다!"
 UKR_unleash_a_true_komunkult:0 "참된 코문쿨트 해방"
 UKR_unleash_a_true_komunkult_desc:0 "코뮌의 문화는 한때 우리에게 작은 실험이었습니다. 부르주아 공화국 하에서 프롤레타리아 문화를 창조하는 도구로 기능했지만... 이제 우리는 그 잠재력을 최대한 발휘할 수 있습니다. 우리는 모든 프롤레타리아에게 보편적인 공산주의 생활 체제의 이름으로 호소합니다! 근로자, 예술가, 선전가는 모든 사람이 노동자로써 하나 될 것이며,모두가 함께 우리의 위대한 공산주의와 미래주의 혁명을 찬양할 것입니다."
 UKR_brodnitsya_project:0 "\"브로드니챠\" 기획"
 UKR_brodnitsya_project_desc:0 "모든 것을 발전시키는 데 에너지가 필요하다면, 끝이 없는 번영을 이루기 위해서는 무한한 에너지가 필요합니다. 우리 전력 엔지니어들의 명석한 두뇌는 크이우처럼 크든 동부의 쿠시르처럼 작든, 브로바리처럼 가깝든 오데사처럼 멀든, 우리의 각 정착지에 전기를 공급할 수 있는 대규모 수력 발전 허브를 만들 계획을 세웠습니다. 그리고 그것은 순진한 꿈이 아니며, 우리는 이를 달성할 수 있고 달성할 것입니다!"
 UKR_cultural_revolution_from_above:0 "위에서의 문화혁명"
 UKR_cultural_revolution_from_above_desc:0 "식민시기 문화의 낡은 반동적 흔적이 도시와 농촌 모두에 여전히 남아 있는 것은 용납할 수 없는 일입니다. 그렇기 때문에 우리는 비전에 따라 지식인, 군대, 준군사조직을 동원하여 세계 공산주의의 이름으로 낡은 것에 대항하는 문화 전쟁을 벌일 것입니다. 어떤 사람들은 우리가 다른 사람들에게 세계의 모델을 강요하는 폭군이라고 말할 수 있지만, 우리는 다원주의자라고 주장한 적이 없습니다. 반동적 가치를 받아들이면 우리 국민들 사이에 반동적 가치가 확산되고 사회주의에 대한 배신으로 이어질 위험이 있습니다. 우크라이나는 이미 두 번이나 이런 배신을 경험했습니다. 세 번째 배신은 없을 것입니다!"
 UKR_cultural_revolution_from_below:0 "아래에서의 문화혁명"
 UKR_cultural_revolution_from_below_desc:0 "어린이를 계몽하지 않고는 문화혁명을 이룰 수 없습니다! 우리나라의 모든 사람이 교육을 받을 수 있고 좋은 책을 읽을 수 있어야 합니다. 우리 정부의 목표는 가능한 한 빨리 문맹률을 줄이고 사람들을 정신적 어둠의 어둠에서 구출하는 것이어야 합니다. 이것은 이전 우크라이나 국가가 노동자와 시인의 국가로 변모하기 위한 첫 번째 큰 발걸음이 될 것입니다."
 UKR_cultural_revolution_with_no_limitations:0 "한계 없는 문화 혁명"
 UKR_cultural_revolution_with_no_limitations_desc:0 "성직자, 민속 예술가, 보수주의자 그들이 집착하는 모든 과거의 버러지들! 우리는 그들과의 전쟁을 선포합니다! 한계도 없고 도덕적 경계도 없는 전쟁입니다!  이 두 세력이 낡은 것을 파괴하고 새로운 것을 창조할 때 혁신은 기계와 폭력에서 나올 것입니다! 그것은 지금까지 존재했던 가장 신성하고 엄격한 힘입니다! 이를 통해 우리는 이 세상을 합리화하여 제대로 다스릴 수 있게 될 것입니다. 이것은 단순히 정신이나 정치 체제의 혁명이 아니라 창의성과 폭력의 혁명입니다!"
 UKR_rally_the_masses_for_the_cause:0 "대의를 위한 대중 결집"
 UKR_rally_the_masses_for_the_cause_desc:0 "올바른 정신이 대중에게 심어졌고 우리는 그것에서 벗어나는 모든 것을 파괴했습니다. 우크라이나는 우리의 통치 아래 인류의 통일을 위해 싸울 공산주의 국가로 변모했습니다. 공산주의를 위해 싸우고 죽어간 그들의 꿈과 열망을 실현해 주면 안 되는 이유는 무엇일까요? 왜 우리는 그들을 밀처럼 수확하여 적에게 활용하지 않아야 합니까? 우리는 노동자 대대를 결집하여 콜차크정권과 그 제국의 꼭두각시들에 맞서 싸우는 데 앞장설 것입니다!"
 UKR_mobilize_the_industry_to_its_limits:0 "산업을 한계까지 동원"
 UKR_mobilize_the_industry_to_its_limits_desc:0 "흐루쇼프와 볼로부예프 모두 후진국 경제를 발전시킨 공로를 인정받아 마땅합니다! 우리는 더 이상 제국의 욕망을 충족시키기 위해 사용되는 빵 바구니가 아니라 자신의 운명을 만들고 자신의 의지를 강요 할 수 있는 산업 국가입니다. 이러한 막강한 힘으로 우리는 다가오는 전쟁에 대비할 수 있으며, 러시아의 의도에 현혹되지 않습니다. 진정한 공산주의 혁명 러시아 정부만이 고대 제국주의의 손아귀에서 유라시아를 구할 수 있습니다. 모스크바는 여전히 낡은 생각과 낡은 욕망에 사로잡혀 새로운 현실에 적응하지 못하는 늙은이들이 지배하고 있습니다. 우리는 그들을 크렘린에서 쫓아내고 그 외관을 선명한 붉은 색으로 칠할 것입니다!"
 UKR_faster_to_communism:0 "공산주의를 위하여! 더 빨리! "
 UKR_faster_to_communism_desc:0 "생산 속도가 빨라지고 있습니다. 우리의 예술은 점점 더 창의적이 되고 있습니다. 우리 사람들은 우리 아이디어의 옳음을 믿기 시작합니다. 과학은 우리에게 새로운 신이 되었으며 무엇보다도 인간의 협력이 우리의 성찬입니다. 우리는 현실에 안주할 수 없으며 진정한 공산주의를 달성하기까지 아직 갈 길이 멀기 때문에 우리의 작업을 계속해야합니다. 따라서 우리는 이미 급속히 진행된 산업화와 문화대혁명을 극대화해야 합니다. 상황이 요구한다면 우리는 구시대를 완전히 불태울 것입니다."
 UKR_towards_the_stars_and_further:0 "별과 그 너머로!"
 UKR_towards_the_stars_and_further_desc:0 "지상의 땅은 인류의 마지막 국경이 아닙니다! 공산주의는 땅에 의해 제한되어서는 안 됩니다! 인간은 오랜 세월 동안 땅을 딛고 일어나려고 노력해왔고, 위대한 기계를 타고 날아올랐습니다. 우리는 위대함을 눈앞에 두고 있는데 왜 지금 멈출까요? 러시아 혁명은 위대한 공산주의 성전의 시작에 불과했습니다. 이제 우리는 정부의 진짜 임무인 우주에 인간을 보내는 일에 집중할 수 있습니다. 인간이 스스로의 힘으로 우주의 영광에 발을 내딛는다면, 인간의 전통은 우주의 영광 앞에 한낱 미물에 불과하다는 것을 증명하는 것이야말로 우리 사고의 위대함을 보여주는 진정한 기념비가 될 것입니다. 우리는 별과 그 너머를 향해 나아갈 것입니다!"
 ukraine.1.t:0 "운명의 실현!"
 ukraine.1.desc:0 "붉은 별의 마지막 요새가 열렸고, 서쪽에서 밀려오는 파도에 맞서 싸우는 빨치산들의 군복 위로 별들이 환하게 빛나고 있었습니다. 우크라이나 사람들의 복수에 대한 갈증이 이렇게까지 이어질 것이라고 믿었을까요? 그들은 마음 속에 도끼와 증오심 만 가져 왔고, 차르주의자 든 공화당 원이든 모든 유라시아의 러시아인에 대한 십자군을 이끌기에 충분했습니다. 반데라, 그들의 프로비드닉은 수세기 동안 가해진 고통에 대한 피를 갚기 위해 단 한 가지를 원했습니다. 이 급진적인 재탄생은 단순히 '호홀'이나 소러시아로만 설명할 수 없는 새로운 우크라이나 운명의 근간이었습니다. 독립과 제국은 이제 타협할 수 없는 문제였습니다.\n\n그러나 지금 당장은 적색과 흑색의 조류에 맞서 당파들은 유토피아를 놓고 생존을 위해 싸웠습니다. 용도 변경된 교회는 피난처로 훌륭하게 사용되었지만 탄약을 저장할 수 있는 양이 많지 않았습니다. 또 다른 공격이 있었고, 그들은 또 다른 빈약한 전선으로 후퇴하고 있었지만 이번에는 달랐습니다. 파르티잔들은 한 남자, 아니 두 남자가 공격을 주도하는 것을 목격했습니다. 초자연적인 열정으로 승리에 승리를 거듭하던 국민들은 한목소리로 외치는 듯한 영광스러운 함성으로 그들의 숫자를 흔들었다.\n\n\"슬라바 우크라이니\"\n\n일부는 숲으로 탈출할 수 있었습니다. 다른 이들은 교회 탑에 자리를 잡았습니다. 우크라이나인들은 저항을 무시하고 건물에 기관총을 난사했고, 마지막 저항은 군복에 새겨진 별처럼 붉은 시체들로 흩어질 때까지 계속되었습니다. 돌격을 지휘한 두 사람 중 한 명이 전우의 등을 두드리며 마침내 긴장을 풀었습니다. \"정말 엉망진창이군, 그렇지?\"\n\n그가 대답했습니다: \"그래, 친구, 하지만 이건 우리가 꺼야 할 마지막 불 중 하나야. 같이 가자! 다음 투쟁으로 넘어가기 전에 마지막으로 할 일이 하나 남았어!\"\n\n두 사람은 새로운 범우크라이나 국가를 선포할 화려한 깃발을 들고 교회 옥상으로 통하는 함정 문을 열었습니다. 스테판 반데라와 크이우 루스의 새로운 기사 그리고리 파즈다는 온 힘을 다해 깃발을 지붕에 고정하고 환호하는 병사들의 모습을 바라보았습니다. 두 사람 모두 지구 반대편에서도 들리는 불협화음 속에서 우크라이나 국민 전체의 함성이 조화를 이루는 소리를 들었습니다."
 ukraine.1.a:0 "슬라바 우크라이니! 헤로옘 슬라바! 슬라바 반데라!"
 ukraine.2.t:0 "승리의 달콤함이란..."
 ukraine.2.desc:0 "미콜라 미흐노우스키는 다시 한 번 자신의 사무실에서 자신이 아끼는 의자에 앉아 있었습니다. 이번에는 산더미처럼 쌓인 보고서가 아니라 밖에서 시위가 사라지자마자 구입한 와인을 바라보고 있었습니다.\n\n\"해낼 줄 알았다고 미콜라.\" 그는 혼잣말로 속삭이면서 위기가 시작된 이후 처음으로 얼굴에 미소가 번지는 것을 느꼈습니다. 코르크 마개가 터지자 곧 회의용으로 보관하고 있던 고급 유리잔에 붉은 색의 강물이 흐르고 있었습니다. 그는 잔을 이리저리 흔들며 내용물에 공기를 불어넣은 후 건배를 제의했습니다.\n\n\"나를 위해, 우크라이나를 위해, 우크라이나 종족을 위해\"\n\n축하의 한 모금은 한 번의 부드러운 몸짓으로 내용물을 비우는 것으로 바뀌었습니다. 아마도 이것이 승리의 의미였을 것입니다. 그는 혼자서 국가의 상황을 이해하고 마키아벨리적인 우아함으로 모든 적을 상대했습니다. 그 무엇도 그가 꿈꿔온 우크라이나를 막을 수 없었습니다.\n\n그 어떤 것도 한 잔 더 마시는 것을 막을 수는 없었습니다. 아니면 한 병 더. 지난 몇 달간의 카타르시스가 쏟아져 나왔습니다. 그 늙은 페틀류라는 독립전쟁 때처럼 그를 밀어내기에는 너무 늦었습니다. 공산주의자 절반이 도주 중이었습니다. 시위도 진압된다면 민족단들조차 이성을 되찾아 가는것 같았습니다. 하! 그는 사무실 주변에 새로 찾아온 평화를 거의 잊어버릴 뻔했습니다. 우크라이나에 대한 그의 임무가 아직 끝나지 않았다면 어땠을까요? 축하하지 않는 것은 범죄가 될 것입니다.\n\n그리고 엄청난 임무가 기다리고 있었습니다. 바르샤바에 맞서는 것. 진정한 군대를 건설하는 것. 안팎의 적을 물리치는 것. 그의 이야기는 이제 막 시작됐을지도 모르지만, 적어도 러시아에서 들려온 내분 소식은 그의 야망을 이룰 수 있을 거라는 희망적인 소식이었죠.\n\n...그 순간 술에 취한 상태에서도 갑작스레 그의 마음에 뭔가 걸리는게 시작했습니다..."
 ukraine.2.a:0 "...그것은 그에게로 향하는 수십 개의 군홧발이 바닥을 울리는 소리 였습니다."
 ukraine.3.t:0 "잊혀진 친구 또는 새로운 적?"
 ukraine.3.desc:0 "기차를 타고 반데라는 저주받은 모스크바놈들의 공화국의 옛 수도였던 정복된 하르빈 외곽의 군용 창고로 향했습니다. 그는 부하들과 함께 밤을 틈타 도시로 향했는데, 암살자가 숨어 있을지도 모른다는 염려도 있었으나 다음 날 비스툴라에서 태평양까지 우크라이나 제국을 선포하는 퍼레이드를 조용히 준비하기 위함이 더 컸습니다.\n\n해가 뜰 무렵, 프로비드닉은 외로운 시골에 요새를 구축한 유대-볼셰비키 러시아 사회민주노동당파와의 사투 끝에 하얼빈에 도착하는 와중에 철도 사보타주의 위협이 상당히 효과적일지도 모른다는 생각도 했습니다. 그러나 현지 우크라이나인과 농민들의 도움으로 그런 돼지들은 재빨리 발견되어 교수형에 처해지거나 시커멓게 썩은 심장에 납탄이 박혀졌습니다. 그의 경비대에 일부 사상자가 발생했지만 적들은 겁에 질려 달아났습니다.\n\n그는 텅 빈 거리를 질주하다가 골목에서 나오는 한 남자의 눈에 띄었습니다. 반데라는 처음에는 불쌍한 알코올 중독자를 의심했지만, 그가 자신감 넘치는 걸음걸이로 걷는 것을 보았습니다. 반데라는 횃불을 켜서 침입자를 보라고 명령했고, 그 얼굴은 반데라와 비슷한 나이, 심지어 아주 어린 얼굴을 한 젊은 남자였습니다. 낯선 사람은 부드럽게 말했지만 다년간의 경험을 가진 군인처럼 말했습니다.\n\n\"선생님! 저는 부름을 받고 이 자리에 왔습니다! 임무를 수행하던 중 당신이 온다는 소식을 들었습니다. 오랫동안 당신을 기다렸고 대 우크라이나의 이름으로 더 많은 봉사를 하기위해 이 자리에 섰습니다!\"\n\n프로비드닉은 혼란스러워 얼굴을 찡그렸다. 이 젊은이가 누군지 기억이 나지 않았지만, 그에게서 나쁜 의도는 읽을 수 없었습니다. 혹시 그가 황색 러시아인들에게 공포를 심어주기 위해 녹색 우크라이나인 중 누군가를 하르빈으로 보낸 것은 아닐까? 이런 이유로 그는 \"젊은이, 자네는 누군가?\"라고 물었습니다.\n\n낯선 사람이 경례를 하며 대답했다. \"파즈다, 그리고리! 나는 억압받는 우리 형제들을 해방시키기 위해 러시아인들과 싸우기 위해 하르빈으로 보내졌소이다!\"\n\n반데라는 동료들에게 그 남자를 아는지 물어보려고 손짓했지만, 몇 번의 속삭임 끝에 아무도 그리고리 파즈다가 누군지 알지 못했다. 그는 대답했다: \"미안하지만 난 자네가 당신이 누군지 모르네... 하지만 자네의 영혼에 커다란 불꽃이 보이는 군 당신이 진정 우크라이나의 전사라면 우리 대열에 합류하게! 우리는 함께 세계에 대한 우리의 지배를 강화할 것이지만 지금은 쉬어야 할 때라네. 여관에서 좋은 자리를 구한뒤 일하러 가게. 지금과 같은 정신을 유지한다면 곧 큰 성공을 거둘 것일세.\"\n\n그리고는 길을 잃은 병사에게 작은 바구니를 던졌습니다. 그리고리는 그것을 열고 입가심할 만한 수하라 과자와 흐리우냐 지폐를 보았지만 다시 뒤돌아 보았을 때 프로비드닉과 그의 부하들은 저 멀리 떠나고 있었고 젊은 우크라이나인은 서리 속에 홀로 남겨졌습니다. 그때 가장 먼저 떠오른 단어가 하르빈의 거리에 울려 퍼졌습니다."
 ukraine.3.a:0 "내가 당신을 위해 세상과 싸워도 나를 기억하지 못하겠지요!"
 ukraine.4.t:0 "민족단과의 만남"
 ukraine.4.desc:0 "자폐증에 걸린 태양의 십자군과 미친 범 우크라이나인 중 어느 쪽을 선택해야 할까요?"
 ukraine.4.a:0 "안토니치와 함께 가자"
 ukraine.4.b:0 "반데라를 골라라"
 ukraine.5.t:0 "붉은 얼룩"
 ukraine.5.desc:0 "사회주의자는 괜찮지만 어느 쪽입니까? 느림보, 아니면 더 빨리?"
 ukraine.5.a:0 "서두르지 마세요"
 ukraine.5.b:0 "행동이 필요하다, 전위대를 투입하라."
 ukraine.6.t:0 "브닌첸코와의 회담"
 ukraine.6.desc:0 "볼로디미르는 정말 좋은 사람이지만, 우리 나라에겐 너무 이상주의적일 수 있습니다."
 ukraine.6.a:0 "\"홀로가는게 더 낫다\""
 ukraine.6.b:0 "\"널 믿지\""
 ukraine.7.t:0 "공산당"
 ukraine.7.desc:0 "이 두 가지는 나름대로 미쳤습니다... 하지만 선택이 필요합니다"
 ukraine.7.a:0 "레닌주의적 접근 방식을 신뢰하라."
 ukraine.7.b:0 "전진주의자의 길을 걷자"
 ukraine.81.t:0 "여느 날과 다름없는 하루"
 ukraine.81.desc:0 "크이우에서 꽤나 부유한 관료 바실리는 내무부에 있는 직장으로 출근하기 위해 거리를 누비고 있었습니다. 자동차를 살 수 있는 사람은 거의 없었고 도로 자체도 험난했지만, 그의 충실한 금속 말 덕분에 그는 시내 어디든 갈 수 있었습니다. 이 차는 인테르마리움 전역에 보급된 폴란드 자동차의 최신 모델인 CWS T-8로, 1931년부터 바실리를 충실히 뒷바라지 해줬습니다. 하지만 정시에 도착하기 위해 너무 일찍 일어나야 하는 것은 피곤한 일이었기 때문에 그는 라디오를 켰습니다. 미래 지향적인 실험 음악이 흘러나오고 있었는데, 그 음악이 마음에 들지는 않았지만 적어도 잠드는 데는 방해가 되지 않았습니다.\n\n마침내 그는 이상한 것을 발견했습니다. 한 무리의 군인들과 그들의 군용 트럭이 대통령궁 방향으로 길을 따라 내려가고 있었습니다. 미흐노우스키에게도 낯선 광경이었습니다. 재빨리 우회하기로 결심한 바실리는 총알을 피하기 위해 병가를 내야 할지 고민에 빠졌습니다. 다행히도 새 정부의 무력 과시였을까요?\n\n갑자기 라디오의 시끄러운 소리가 발표자에 의해 중단되었습니다. 바실리는 다시 한 번 깜짝 놀랐고, 이 혼란스러운 아침이 어떻게 흘러가게 될지 더 잘 파악하기 위해 길가에 차를 세웠습니다.\n\n\"속보입니다!\"\n\n\"독재자 미흐노우스키 정권이 끌어내려진 뒤 아타만 페틀류라는 정부를 재편하기 위해 비상사태를 선포할 준비를 하고 있습니다. 그러나 최근 전직 대통령 기록 보관소를 조사한 결과 페틀류라가 금전적 혜택을 대가로 이전 정부에 대한 지원을 약속한 문서가 발견되었습니다. 이 추악한 폭로로 군부, 민족단, 공산당, 심지어 사회민주노동당까지 아타만 대통령에 대한 지지를 철회했고, 그는 대통령직에서 물러나야만 했습니다. 우리는 독립의 영웅이 과거의 영광에서 멀어진 것을 엄숙히 유감스럽게 생각하며 페틀 류라와 미흐노우스키의 재판에서 정의가 실현되기를 희망합니다.\n\n최근 폴란드인들이 우리 정부에게 감행한 굴욕적 요구에 비추어 볼 때, 페틀류라에 대한 반대여론은...우크라이나 민족주의자 단체에 의해 가장 잘 활용된 것으로 보입니다. 최근 미흐노우스키 정권과의 협력으로 인해 그의 라이벌이던 반데라 진영에 대한 신뢰도가 급감하게되면서 스테판 반데라가 새로운 지도자가 될 것으로 보입니다. 페틀류라 체포 작전을 주도한 반데라와 그의 친위대원들은 민족주의 연합을 통합하는 인물이 되었습니다.\n\n오늘 아침 연설에서 반데라는 자신을 우크라이나의 프로비드닉(영도자)이라고 선언하고 우크라이나 정치에 대한 광범위한 내정간섭에 대해서 인테르마리움을 신랄하게 비판했습니다. 그는 최근 전 정권에서 이뤄진 바르샤바에 약속한 대규모 양보에 비추어 페틀류라와 폴란드 정부와의 연결관계에 대한 의문점을 제기했습니다. 요제프 벡 폴란드 외무부 장관은 이러한 비난에 대해 항의 성명을 발표하고 \"폴란드와 벨라루스 정부는 크이우 새 정부의 수사에 우려하고 있다\"고 밝혔습니다.\""
 ukraine.81.a:0 "새 시대의 시작이군..."
 ukraine.82.t:0 "여느 날과 다름없는 하루"
 ukraine.82.desc:0 "크이우에서 꽤나 부유한 관료 바실리는 내무부에 있는 직장으로 출근하기 위해 거리를 누비고 있었습니다. 자동차를 살 수 있는 사람은 거의 없었고 도로 자체도 험난했지만, 그의 충실한 금속 말 덕분에 그는 시내 어디든 갈 수 있었습니다. 이 차는 인테르마리움 전역에 보급된 폴란드 자동차의 최신 모델인 CWS T-8로, 1931년부터 바실리를 충실히 뒷바라지 해줬습니다. 하지만 정시에 도착하기 위해 너무 일찍 일어나야 하는 것은 피곤한 일이었기 때문에 그는 라디오를 켰습니다. 미래 지향적인 실험 음악이 흘러나오고 있었는데, 그 음악이 마음에 들지는 않았지만 적어도 잠드는 데는 방해가 되지 않았습니다.\n\n마침내 그는 이상한 것을 발견했습니다. 한 무리의 군인들과 그들의 군용 트럭이 대통령궁 방향으로 길을 따라 내려가고 있었습니다. 미흐노우스키에게도 낯선 광경이었습니다. 재빨리 우회하기로 결심한 바실리는 총알을 피하기 위해 병가를 내야 할지 고민에 빠졌습니다. 다행히도 새 정부의 무력 과시였을까요?\n\n갑자기 라디오의 시끄러운 소리가 발표자에 의해 중단되었습니다. 바실리는 다시 한 번 깜짝 놀랐고, 이 혼란스러운 아침이 어떻게 흘러가게 될지 더 잘 파악하기 위해 길가에 차를 세웠습니다.\n\n\"속보입니다!\"\n\n\"독재자 미흐노우스키 정권이 끌어내려진 뒤 아타만 페틀류라는 정부를 재편하기 위해 비상사태를 선포할 준비를 하고 있습니다. 그러나 최근 전직 대통령 기록 보관소를 조사한 결과 페틀류라가 금전적 혜택을 대가로 이전 정부에 대한 지원을 약속한 문서가 발견되었습니다. 이 추악한 폭로로 군부, 민족단, 공산당, 심지어 사회민주노동당까지 아타만 대통령에 대한 지지를 철회했고, 그는 대통령직에서 물러나야만 했습니다. 우리는 독립의 영웅이 과거의 영광에서 멀어진 것을 엄숙히 유감스럽게 생각하며 페틀 류라와 미흐노우스키의 재판에서 정의가 실현되기를 희망합니다.\n\n최근 폴란드인들이 우리 정부에게 감행한 굴욕적 요구에 비추어 볼 때, 페틀류라에 대한 반대여론은... 우크라이나 민족주의자 단체에 의해 가장 잘 활용된 것으로 보입니다. 최근 미흐노우스키 정권과의 협력으로 인해 라이벌이던 반데라 진영에 대한 신뢰도가 급감하게되면서 보단 안토니치가 새로운 지도자가 될 것으로 보입니다. 소위 태양신 기사단이라고 불리는 이 단체는 새로운 통치 연합의 핵심이 되었습니다.\n\n오늘 아침 연설에서 안토니치는 페틀류라의 부패와 잘못된 해외 사업을 비판했습니다. 그는 보다 독립적인 외교 정책을 약속하면서도 폴란드와 우리나라의 관계를 재확인했습니다. 그의 주요 공격 대상은 미흐노우스키와 그의 정부를 지지하는 성직자들이었습니다. 안토니치 대통령은 우크라이나 사회에 대한 교회의 권력과 영향력을 궁극적으로 축소할 것을 계속 요구했는데, 이는 새로운 국가 신앙을 구축하는 데 당이 관심을 갖고 있다는 신호라고 보는 시각도 있습니다.\""
