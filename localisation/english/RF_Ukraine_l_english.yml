 UKR_for_the_ukrainian_race_desc:0 "우크라이나 전역에서 미흐노우스키의 명령은 법으로 통용됩니다. 외국인과 결혼해서는 안 되며, 외국인과 친구를 사귀어서는 안 되며, 우리 핏줄에 대한 배신자나 배반자가 되어서는 안 됩니다. 우크라이나는 우크라이나 인만을 위한 것입니다! 모든 우크라이나 인은 독립을 위한 우리의 투쟁에 적극적으로 참여해야하며 이에 불참하는 자들은 조국을 죽게 내버려두고 있습니다. 그러나 국경 내에 우크라이나의 적이 너무 많기 때문에 미흐노우스키만으로는 이 명령을 수행 할 수 없습니다. 따라서 그는 지도자들에게 양보가 필요하더라도 자신의 통치를 확보하기 위해 우크라이나 민족주의자 단체와 동맹을 맺었습니다. 비록 잘못 인도되었지만 올바른 정신을 가진 젊은이들, 즉 미흐우프스키가 우크라이나의 심장에 그의 명령을 영원히 새기는 데 사용할 젊은이들이 있습니다."
