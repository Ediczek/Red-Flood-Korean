 UKR_mikh_knights:0 "태양 기사단들이 정부와 동맹을 맺으면서 우크라이나 민족주의자 단체는 분열됩니다.\n미흐노우스키 정부가 무너진다면 태양 기사단들 역시 무너질 것입니다."
 UKR_semenko_ded:0 "세멘코의 은신처가 발견되어 카가노비치의 파벌이 공산당내에 우위를 점하게 됩니다."
 UKR_kagan_ded:0 "카가노비치의 은신처가 발견되어 세멘코의 파벌이 공산당내 우위를 점하게 됩니다."
 UKR_mikh_no_bribe:0 "페틀류라는 정부가 제공한 뇌물에 굴복하지 않았습니다."
 UKR_mikh_yes_bribe:0 "미흐노우스키는 페틀류라에게 뒷거래를 하였고, 이것이 밝혀진다면 그의 신뢰도는 크게 떨어질 것입니다."
 UKR_usdlp_alone:0 "우크라이나 사회민주노동당과 브니첸코가 승리했습니다!"
 UKR_usdlp_ukp:0 "우크라이나 사회민주노동당 좌익은 공산주의자들과 동맹을 맺었고 그들의 지배력을 확보합니다!"
 UKR_petliura_bribed:0 "페틀류라는 우크라이나 경제를 희생하는 조건으로 폴란드의 제안을 받아들입니다.\n이 사실이 어떻게든 알려지면 우크라이나 민족주의자 단체는 그를 가만히 내버려두지 않을 것입니다."
 UKR_petliura_strong_man:0 "페틀류라는 더 낮은 협상에 만족하며 조국을 팔아넘기지 않습니다."
