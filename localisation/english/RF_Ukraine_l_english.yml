 ukraine.45.t:0 "평의회에 보내진 편지"
 ukraine.45.desc:0 "\"존경하는 소비에트 평의회 신사분들께\n\n왜 그 추하고 낡은 러시아 단어를 고집하는 거죠? 이 나라에서는 우크라이나어를 사용해야 하지 않나요? 우크라이나어를 사용하지 않는 인구에 대한 우려는 이해하지만, 우크라이나어를 가르치거나, 아니면 그들이 원하는 곳에서 그들의 언어를 사용할 수 있는 의회나 소비에트 공화국을 만들어야 한다고 믿습니다! 우리가 힘들게 쟁취한 정체성을 훼손하는 것은 조만간 사회적 격변으로 끝날 뒤통수를 치는 일입니다. 저는 반동적인 민족주의자가 아니라 국가가 국민과 더 가까워지려는 노력을 전적으로 지지합니다. 그러나 나는 이것이 러시아 제국주의자들이 미래에 잠에서 깨어 났을 때 독립 우크라이나를 건설하기위한 모든 노력을 쉽게 부정하기 위해 사용될 수 있다는 것을 알 수밖에 없습니다. 그리고 그들은 깨어날 것입니다! 그러니 너무 늦기 전에 제 경고에 귀를 기울이세요. 러시아의 우크라이나화가 반작용을 낳듯이 우크라이나의 러시아화도 반작용을 낳을 것입니다.\n\n나는 그 어느 것도 아니긴하지만 국가의 적, 민족주의자, 반동분자로 간주될까봐 이 편지에 서명하지 않겠습니다.\""
 ukraine.45.a:0 "편지는 한 번 읽은 후 잊혀졌다."
 UKR_socialism_in_one_country_desc:0 "이 나라에는 공산주의보다 반동들의 군홧발에 짓밟히는 것이 더 낫다고 생각하는 해외 우크라이나 인들이 있습니다. 이들은 우리가 숙명적인 대결에 대비할 때 우리 등을 향한 칼입니다. 레닌 동지의 교훈을 생각하면 우리가 우크라이나 민족 해방을 사회주의적 목적을 위해 활용할 수 있는 기회를 놓치고 있다는 것을 쉽게 알 수 있습니다. 우리의 선전은 우리가 형제들의 해방을 위해 싸우고 있다는 것을 국내의 우크라이나 사람들에게 알리고, 해외의 우크라이나 사람들에게 투쟁에 동참할 수 있다는 것을 알려야 합니다."
