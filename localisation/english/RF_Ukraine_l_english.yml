 UKR_from_vistula_to_pacific_desc:0 "우리 형제들은 비스툴라에서 오호츠크해 연안까지 퍼져 있습니다. 우리의 임무는 기념비적이지만 우리는 모든 우크라이나 인을 하나의 깃발 아래 통일 할 것입니다. 우리 민족은 인터마리움에 맞서고 러시아 제국을 가로질러야 합니다. 그러나 신중한 준비로 우리는 승리할 것입니다."
