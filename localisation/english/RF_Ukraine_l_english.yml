 UKR_Symon_Petliura_desc:0 "시몬 바실리요비치 페틀류라는 독립의 아버지이자 폭정의 군주로 불리며 많은 사람들의 존경과 사랑을 받았던 인물입니다. 페틀류라는 많은 논란, 많은 뒷거래, 많은 승리, 많은 성공을 거둔 인물이지만 주로 실용주의자였습니다. 기독교 사제 서품에 실패한 그는 우크라이나 국가의 사제, 즉 동료 우크라이나 국민을 사회주의의 영광으로 이끌 정의로운 지도자가 되기 위해 노력했습니다. 대전쟁의 잿더미 속에서 국가가 탄생했을 때 그에게 기회가 찾아왔습니다. 러시아와의 긴 전투에서 격렬한 군사 행동과 폴란드와의 협력을 통해 그의 스타가 된 것은 우크라이나 정신을 살리기 위한 그의 노력의 시작이었습니다.\n\n콜차크주의자들이 이끄는 러시아와의 전쟁이 끝난 후 페틀류라는 1922년 6월 16일 우크라이나 인민공화국의 초대 대통령으로 선출되었습니다. 물론 그의 모든 영웅주의적 찬양에도 불구하고 그는 발전하는 폴란드 국가를 보면서 얻은 교훈을 통해 민간 정치에 대한 특별한 결론을 내렸습니다. 그는 친구인 유제프 피우수츠키를 본받아 통치하고자 했습니다. 1927년 재선 후 페틀류라는 권력의 중앙 집권화를 시작하고 사나차 국가들과 유사한 체제로 전환할 준비가 되어 있었지만, 폴란드와 달리 라다 연정은 3년 만에 결렬되었고 1932년 재선에 도전하지 못했습니다. 전쟁 영웅이라는 지위 덕분에 법적 처벌을 피할 수 있었지만, 그는 우크라이나 정치에서 한동한 떨어져지내야 했습니다.\n\n하지만 이 상황이 언제까지 지속될지는 아무도 알 수 없습니다. 권력에 너무도 심취했던 그의 후계자 미콜라 미흐노우스키도 권좌에서 쫓겨났고, 페틀류라는 크이우에서 다시 한 번 해방 영웅의 자리를 차지했습니다. 그가 과거로의 회귀를 예고할지, 아니면 새로운 시작을 위해 물러날지는 불분명합니다. 현재 페틀류라는 우크라이나에 안정과 번영을 되찾아야 한다고 오랫동안 믿어온 절대 권력을 바탕으로 모스크바의 군주와의 최후의 전쟁을 준비하며 통치하고 있습니다."
 UKR_volodymyr_vynnychenko_desc:0 "볼로디미르 크릴로비치 브니첸코는 노동자, 작가, 민주당원, 유토피아 건설자들의 수호성인입니다. 많은 정통 마르크스주의자들에게 그는 유권자들에게 소시지를 약속하며 우크라이나 사회민주노동당에 대한 지지를 호소하는 순수한 낙관주의자입니다. 그 자신에게는 몽상가이지만 그저 몽상가일 뿐만은 아닙니다. 니체의 영향을 받은 사회주의와 마르크스주의의 가르침을 바탕으로 자신과 타인, 국가, 자연이 모두 평화롭게 공존하는 애국적이면서도 조화로운 국가를 만들고자 합니다. 그의 꿈은 시골 집안의 소작농이던 소년이었을 때부터 시작되었으며, 자유를 위해 투쟁하는 주변 사람들을 돕고 싶다는 열망을 오랫동안 품어 왔습니다.\n\n브니첸코와 사회민주노동당의 동료들은 우크라이나 임시 정부 역할을 하는 감독위원회를 구성했습니다. 브니첸코는 첫 번째 정부의 사회주의 지배로 인해 일반 대중이 자신이 선호하는 사회주의 성향에 투표할 것이라고 가정하고 민주적 선거를 주장했고, 한동안 그의 주장이 옳았다고 생각했습니다. 의회 선거 기간 동안 사회민주노동당는 한동안 지배적이었습니다. 페틀류라가 논란의 여지가 있는 인물이었기 때문에 당의 동맹 세력과 자파 사이의 골이 예상보다 깊다는 사실이 드러났고, 결국 우파가 정권을 장악하게 됩니다. 미흐노우스키는 옛 동맹국들이 언젠가 자신을 공격할 것이라고 생각했고, 집권 기간 동안 대부분의 그가 지닌 분노와 힘을 사회민주노동당에 집중했고 그의 예상은 틀리지 않았습니다.\n\n페틀류라가 미흐노우스키를 축출하기 위해 폴란드와 협력한 대가로 인해 권좌에서 내려오게 되었고 그로인해 논란은 덜했지만 야망이 큰 사회주의자로 교체되었습니다. 볼로디미르 브니첸코 대통령은 지난 몇 년 동안의 교훈을 바탕으로 우파 세력에 대항하는 노동 민주주의의 청사진을 제시했으며, 이를 우크라이나 사회주의 보존을 위한 필요악으로 간주했습니다. 이로써 사회민주노동당은 다시 한 번 정부에서 사회주의의 주요 정당이되었습니다. 퇴폐적이고 답답한 과거로부터 국민을 해방시키고 혁신이 인정되는 세상으로 밀어붙이기 위해 반신론적, 반보수적 개혁의 대대적인 캠페인이 계획되어 있습니다. 그래서 우크라이나 독립의 또 다른 옛 영웅이 무대에 올라 생태 개혁, 새로운 토지 집단화, 새로운 직장, 그리고 물론 새로운 우크라이나 사회주의를 약속합니다."
 UKR_lazar_kaganovich_desc:0 "라자르 모이세요비치 카가노비치, 철의 심장과 철의 의지를 가진 철인이자 수정주의자들과 국가의 적들을 무너뜨릴 거침없는 기계입니다. 카가노비치는 선각자나 몽상가는 아니지만 효율성 그 자체라고 볼 수 있습니다. 크이우 인근의 유대인 가정에서 태어난 그는 대전쟁 전 가장 격렬한 권력 투쟁 속에서 볼셰비키 운동에 참여했습니다. 후원자였던 블라디미르 레닌이 독일로 망명함에도 불구하고 당을 떠나지 않고 '서방'과 '동방' 사회주의자들이 공동의 목표를 달성하기 위해 협력할 것을 주장했습니다. 그러나 내전으로 혁명가들의 운명이 크게 흔들리기 시작하자 카가노비치는 상황에서 무언가를 구하기 위해 러시아 사회민주노동당에 의해 크이우로 다시 보내졌습니다. 우크라이나의 독립과 함께 그는 신생 우크라이나 공산당의 주요 멤버가 되었습니다.\n\n그는 세멘코가 훌륭한 시인이라고 인정했지만, 이상주의적인 당 의장에 대한 개인적으로 우려를 가지고 있었습니다. 준미래주의자 같은 우상숭배자가 공산주의자들을 통합하는 데 정말 최선의 선택이었을까요? 그럼에도 불구하고 그는 국가를 장악하고 변혁하기 위해서는 강력한 전위대 정당이 필요하다는 수십 년 동안의 신념을 믿었습니다. 미흐노우스키 위기는 마침내 자신과 당 모두에게 기회를 제공했습니다. 카가노비치는 세멘코의 안정적이고 유능한 대안으로 자신의 위치를 공고히화 함으로써 빠르게 우크라이나 공산당의 비공식적 지도자가 되었고, 소 나폴레옹 페틀류라와 그의 부하들에 대항하여 반란을 일으킨 우크라이나 사회민주노동당를 무너뜨린 후 도망친 에스덱 파벌의 대부분을 자신의 진영으로 끌어들여 새로운 붉은 혁명과 새로운 붉은 공포를 이끄는 바뵈프의 환생으로 거듭나게 했습니다.\n\n이렇게 해서 그는 세멘코를 추방하고 우크라이나 소비에트 공화국의 지도자가 되었습니다. 무력 사용을 숨기지 않았음에도 불구하고 국민 상당수는 그를 억압받는 사람들의 옹호자이자 우크라이나의 애국자라는 점에서 안정감을 주는 인물로 보고 있습니다. 그렇다면 카가노비치가 국가 권력을 손에 넣은 지금 그의 목표는 무엇일까요? 이 후진국을 공산주의의 미래로 이끄는 국가의 완전한 변혁에 다름 아닙니다. 이 작업에 요구되는 대가는 아직 밝혀지지 않았습니다. 그러나 그 결과는 헤아릴 수 없을 것입니다.\n"
 UKR_semen_man_desc:0 "미카일로 바실리오비치 세멘코는 많은 집착, 많은 열정, 많은 아이디어를 가진 사람으로, 낡은 민족주의에서 벗어나 프롤레타리아 아방가르드 문화로 통합된 우주 공산주의의 선지자입니다. 일찍부터 미래주의자였던 세멘코는 시인이자 선각자로 자랐습니다. 카리스마, 조직적 재능, 대중적 인기 덕분에 그는 다른 정당들만큼이나 구태의연하다고 여겨지는 우크라이나 공산당의 구 볼셰비키 핵심 세력을 상대로 압도적인 표차로 당선될 수 있었습니다. 의장에 출마하면서 세멘코는 다른 정신을 받아들였습니다. 그는 우크라이나는 차르주의자들이 프롤레타리아 정신을 약화시키기 위해 만든 것으로, 과학과 예술, 무엇보다도 공산주의에 장애물이 될 뿐이라고 생각했습니다.\n\n그의 재임 기간 동안 우크라이나 공산당은 국가주의적 헌신을 거부하며 더욱 더 캅카스적인 모델을 수용했습니다. 세멘코에게 스크리프니크와 다른 바보들은 현실과 동떨어져 있거나 국기를 흔들며 안보를 확보하려는 기회주의자일 뿐이었습니다. 물론 그가 구 경비대를 공격 한 열정은 논란의 여지가 없었고 많은 사람들이 카가노비치의 손과 당의 \"독립주의자\"파벌로 도망 쳤습니다. 미흐노우스키의 몰락과 우크라이나 사회민주노동당의 동맹국에 대해 태도가 그에게 국가를 장악 할 수있는 경로를 제공하지 않았다면 아마도 그를 파멸 시켰을 것입니다. 브니첸코의 막연한 유토피아주의와 페틀류라의 권위주의에 불만을 품은 많은 에스덱 파벌들은 세멘코가 진정한 형태의 사회주의를 약속했을 때 이를 수용했습니다.\n\n그래서 세멘코는 우크라이나 공산당의 통치를 공고히했고 이제 그는 야당에 눈을 돌려 자비없이 우파 세력들을 숙청하고 다른 좌파 정당의 흡수 또는 불법화를 추진하였습니다. 그의 부하였던 흐루쇼프와 볼로흐예프와 함께 우크라이나를 완전히 재건한다는 계획은 풀 한 포기도 안자라는 황무지와 같으며 하늘과 맞닿은 인공 금속 구조물로 가득 찬 풍경과 별을 향하기위한 노력만 못합니다. 프롤레타리아 투쟁과 시적 귀족의 연합은 새로운 해방된 노동자 영역을 구축할 위와 아래에서 혁명을 완성 할 준비를 합니다."
 UKR_mykola_mikhnovsky_desc:0 "미콜라 이바노비치 미흐노우스키는 우크라이나 독립 운동의 거목 중 한 명입니다. 대부분의 민족주의자들이 러시아 제국 내에서 문화적 자율성에 관심을 가졌던 수십 년 동안에도 키예프 대학의 젊은 학생은 더 많은 것을 갈망했습니다. 코사크족의 유산에 뿌리를 두고 민요와 문학에 심취한 그는 카르파티아 산맥과 코카서스 산맥을 아우르는 자유 우크라이나를 주창하는 타라스 형제단에 합류했습니다.\n\n대전쟁이 아니었다면 이 모든 것이 무위로 돌아갔을지도 모릅니다. 20세기 초에는 독립 운동조차 정치적으로 분열되어 있었고, 미흐노우스키의 전투적인 행동은 우크라이나 영토내 러시아 기념물을 파괴하는데서 극에 달했습니다. 전쟁이 발발하자 그는 전선에서의 업무와 군사법원에서의 근무를 번갈아 가며 했지만, 제국의 불안정성이 커지면서 마침내 그가 찾던 기회를 얻게 되었습니다. 미흐노우스키는 1918년 다른 민족주의자들과 함께 독립 우크라이나를 선언했지만, 행정 권력은 항상 그의 손아귀에서 빠져나갔습니다. 시몬 페틀류라를 비롯한 혁명의 다른 군인들이 권력을 장악하는 동안, 그는 최후의 수단으로 불안한 의회내의 동맹을 맺었습니다.\n\n자유 우크라이나의 첫 수십 년은 혼합 된 축복이었습니다. 동부와 서부의 민족주의 야망에 대한 좌절감은 그의 가슴을 뜨겁게 달구었고, 라다의 파벌주의가 계속되면서 페틀류라의 파벌을 경험이 부족한 급진주의자라고 평가하는 그의 마음은 결코 줄어들지 않았습니다. 미흐노우스키는 또한 인테르마리움에 대한 회의적 입장을 지지하는 대표적 인물 중 한 명이 되어 폴란드와 유대인에 의한 우크라이나의 지배가 계속되면서 정치, 경제적 주권을 상실했다는 우려를 공개적으로 표명했습니다. 1930년 페틀류라와 결별한뒤 당시 정권의 극좌파의 지지를 등에 업은 집권 연정의 실패로 인해 결국 1932년 대통령에 취임했습니다. 미흐노우스키는 지난 4년 동안 바르샤바 및 소수 민족에 대한 수사를 강화하고있습니다. 만일 우크라이나가 먼저 이를 해결하지못한다면 인테르마리움이 분열에 대한 서곡이 될 수 있다는 우려가 일고있습니다."
 UKR_batko_nash_desc:0 "스테판 안드리요비치 반데라는 타의 추종을 불허하는 자연의 힘, 젊고 열정적인 분노의 화신이자 우크라이나의 프로비드닉(영도자)입니다. 이 청년에 대한 평가가 결코 과장된 것이 아니라는 것은 많은 것을 말해줍니다. 그는 항상 야망이 있었고, 신념과 무한한 에너지로 우크라이나 민족주의자 집단의 서열에서 빠르게 2,3인자 자리를 차지했습니다. 하지만 코노발레츠나 멜닉과는 달리 반데라는 낡은 우크라이나 민족주의 사상에 환멸을 느꼈고, 조직의 다른 많은 젊은이들과 마찬가지로 드미트로 돈소우에 의해 급진화되었습니다. 하지만 다른 사람들과는 달리 그는 배운 것을 행동으로 옮길 의지가 충분했습니다. 반데라는 현재 진행 중인 리비우 점령은 말할 것도 없고 폴란드의 지배 아래 우크라이나가 억압받아온 역사를 지적하며 다른 '주류' 민족주의자들이 용인할 수 있는 폴란드와의 협력에 반대했습니다. 국경 긴장과 민족주의적 행동에 관여하면서 그는 자신의 소망을 행동으로 옮길 수 있는 젊은 영웅으로 대중의 인지도가 높아졌습니다.\n\n그가 시대를 초월해 기억될 복수를 외쳤을 때, 그의 목소리는 혼자가 아니었습니다. 어떤 이들은 나름대로 이 피비린내 나는 여정을 동경했고, 어떤 이들은 두려움에 떨었지만, 또 다른 이들은 반데라의 대의에 동참했습니다. 우크라이나 독립 이후 몇 년 동안 우크라이나인의 높은 기대에 부응하지 못했고, 곧 크이우에 대한 실질적인 위협이 다가오자 미흐노우스키와 페틀류라의 다툼은 우크라이나의 목을 옥죄는 또 다른 칡덩쿨처럼 보였습니다. 러시아, 유대 자본가, 유대 공산주의자가 문 앞에있는 동안 우크라이나 민주당과 우크라이나 사회민주노동당의 미친 개가 서로에게 짖기 만했을 때 우크라이나에 어떤 의미가 있었습니까?\n\n페틀류라가 우크라이나 민족주의자 단체에 도움을 요청했을 때 그는 그들이 앉아서 협상하고 양보하고 통치를 재개 할 것이라고 예상했습니다. 하지만 우크라이나 민족주의자 단체, 아니 우크라이나 국민과 반데라 자신에게는 그것만으로는 충분하지 않았습니다. 그는 크이우 올림푸스의 낡은 신들을 무너뜨렸고, 내면의 분노를 바탕으로 우크라이나 혁명을 이끌었습니다. 그렇게 형제 간의 규율과 동지애를 바탕으로 새로운 민족 국가가 탄생했습니다. 이 망가진 나라를 복구하고 본연의 위대함으로 이끌기 위해 아직 해야 할 일이 많지만, 반데라는 행동을 촉구했고 국민들은 그의 말을 들었습니다! 프로비드닉 아래 우크라이나는 비스툴라에서 태평양까지 뻗어있을 것이며 아무도이 의로운 십자군을 세계 국경으로 막을 수 없습니다!"
 UKR_bohdan_ihor_antonych_desc:0 "보단 이호르 안토니치는 많은 것을 가지고 있지만, 그에게 묻는다면 낡은 질서에 대한 반란의 노래를 부르는 삶을 사랑하는 음유시인이라고 말할 것입니다. 그는 심지어 자신이 마땅히 받아야 할 것을 요구하기 위해 우크라이나 민족주의자 단체에서 일어선 수많은 젊은 민족주의자 중 한 명일 뿐이라고 말할지도 모릅니다. \"그리스도를 버리고 진정한 태양의 신과 함께!\" 애국적인 우크라이나 국민들은 이 구호를 외치며 하늘을 향해 고개를 돌리고 새로운 바벨탑을 쌓을 준비를 했습니다. 젊은이여, 과거의 잿더미에서 영광스러운 미래를 일으켜 세워라!\n\n대전쟁의 여파와 우크라이나 자치의 지속적인 좌절은 민족주의자들의 광범위한 전선에 쐐기를 박았습니다. 어떤 이들은 공산주의에 대한 새로운 믿음을 통해 우크라이나의 문제에 맞섰습니다. 일부는 현대화된 우크라이나 민족주의에 대한 새로운 해석을 찾았습니다. 안토니치와 그의 친구 볼로도미르 사이안을 제외하고는 과거로 고개를 돌리는 것을 고려한 사람은 거의 없었지만, 러시아나 크이우 루스가 아닌 다른 나라로 향했습니다. 안토니치와 그의 파벌은 대신 수세기 전 스키타이와 모스크바 놈들과 전쟁을 벌였던 우크라이나 최초의 국가를 건설한 오리스의 고대 문명으로 돌아갔습니다. 물론 이것은 대부분의 사람들에게 유사 역사학으로 간주되었지만 일부 예술가, 건축가, 그리고 가장 중요한 농민들은 이 이론에서 무언가를 연상시키는 것을 발견할 것입니다. 금으로 덮여 있고 모스크바에 예속된 역사가 있는 교회가 모든 해답을 줄 수 있을까요? 아니면 우크라이나는 원시적이고 난해한 것에 대한 탐구가 필요했을까요?\n\n페틀류라는 필사적으로 하늘에 도움을 청했고, 하늘에서 내려온 것은 랍비 여호수아의 천사가 아니라 우크라이나 사람들의 진정한 신인 다즈보그의 천사였으며, 이 천사는 늙은 민족주의자를 크이우에서 쫓아낼 수 있는 존재였습니다. 안토니치는 새로운 세대에게 성문으로 가는 길을 보여 주었고, 신성한 영감으로 새로운 시작과 새로운 부활을 선포했습니다. 전쟁이 다가오고 있고, 우크라이나 국가의 칼은 피곤하고 냉담한 모든 것에 대항하여 정렬되어 있으며, 그 선봉에는 미래와 과거를 인도하는 빛인 안토니치가 있습니다.\n"
