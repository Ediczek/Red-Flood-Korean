 ukraine.86.t:0 "여느 날과 다름없는 하루"
 ukraine.86.desc:0 "크이우에서 꽤나 부유한 관료 바실리는 내무부에 있는 직장으로 출근하기 위해 거리를 누비고 있었습니다. 자동차를 살 수 있는 사람은 거의 없었고 도로 자체도 험난했지만, 그의 충실한 금속 말 덕분에 그는 시내 어디든 갈 수 있었습니다. 이 차는 인테르마리움 전역에 보급된 폴란드 자동차의 최신 모델인 CWS T-8로, 1931년부터 바실리를 충실히 뒷바라지 해줬습니다. 하지만 정시에 도착하기 위해 너무 일찍 일어나야 하는 것은 피곤한 일이었기 때문에 그는 라디오를 켰습니다. 미래 지향적인 실험 음악이 흘러나오고 있었는데, 그 음악이 마음에 들지는 않았지만 적어도 잠드는 데는 방해가 되지 않았습니다.\n\n마침내 그는 이상한 것을 발견했습니다. 한 무리의 군인들과 그들의 군용 트럭이 대통령궁 방향으로 길을 따라 내려가고 있었습니다. 미흐노우스키에게도 낯선 광경이었습니다. 재빨리 우회하기로 결심한 바실리는 총알을 피하기 위해 병가를 내야 할지 고민에 빠졌습니다. 다행히도 새 정부의 무력 과시였을까요?\n\n갑자기 라디오의 시끄러운 소리가 발표자에 의해 중단되었습니다. 바실리는 다시 한 번 깜짝 놀랐고, 이 혼란스러운 아침이 어떻게 흘러가게 될지 더 잘 파악하기 위해 길가에 차를 세웠습니다.\n\n\"속보입니다!\"\n\n\"독재자 미흐노우스키 정권이 끌어내려진 뒤 아타만 페틀류라는 정부를 재편하기 위해 비상사태를 선포할 준비를 하고 있습니다. 그러나 최근 전직 대통령 기록 보관소를 조사한 결과 페틀류라가 금전적 혜택을 대가로 이전 정부에 대한 지원을 약속한 문서가 발견되었습니다. 이 추악한 폭로로 군부, 민족단, 공산당, 심지어 사회민주노동당까지 아타만 대통령에 대한 지지를 철회했고, 그는 대통령직에서 물러나야만 했습니다. 우리는 독립의 영웅이 과거의 영광에서 멀어진 것을 엄숙히 유감스럽게 생각하며 페틀 류라와 미흐노우스키의 재판에서 정의가 실현되기를 희망합니다.\n\n우크라이나의 질서를 회복하기 위해 공산당과 긴밀히 협력하겠다는 이전 발표는 논란의 여지가 있었지만, 페틀류라의 불명예로 인해 사회민주노동당의에서 미하일로 세멘코가 이끄는 연정 상대였던 공산당으로 정치인들이 대거 이탈했습니다. 이에 따라 우크라이나 공산당이 새 정부를 이끌게 될 것으로 보입니다.\n\n미하일로 세멘코는 연설에서 정부가 사회민주노동당과 공산당을 제외한 모든 정당을 계속 불법화할 것이라고 발표했습니다. 이는 우리의 통치 모델을 캅카스식 모델과 일치시키기 위한 첫 번째 단계로 추측되어집니다. 세멘코는 우크라이나의 건국이념인 사회주의 원칙에 대한 헌신을 강조하면서 이전 우크라이나 정부 하에서 우리 도시의 열악한 생활환경에 대해서도 빠르게 관심을 끌었습니다. 현재로서는 차기 정부가 이를 바로잡으려는 시도를 할 것으로 보입니다.\""
 ukraine.86.a:0 "새 시대의 시작이군..."
 ukraine.9.t:0 "생각보다 깊은 늪"
 ukraine.9.desc:0 "누구도 놀랍지 않게도 우크라이나 대통령은 논란의 여지가 있었지만, 미콜라 미흐노우스키는 전임자들을 능가했습니다. 그래서 그는 늦은 시간까지 책상에 앉아 계엄령 선포에 반대하는 최대 조직에 대한 보고서를 검토했습니다. 그 모든 것의 치욕. 그가 르비우 점령을 비난 한 직후에 그를 축출하려는 시도의 배후에 폴란드의 손이 있다는 것을이 나라의 다른 누구도 보지 못했습니까?\n\n첫 번째는 그의 오랜 적인 사회민주노동당이였습니다. 그는 그들을 아주 잘 알고있었습니다: 유대파, 폴로노필, 반역자, 피우수트드스키 원수의 애완견 시몬 페틀류라와 달콤한 말을 하는 볼로디미르 브니첸코가 이끄는 반역자들이었습니다. 물론 둘 다 외국의 꼭두각시였죠. 폴란드에게 나라를 팔아먹었다는 이유로 페틀류라를 총살할 수만 있었다면 벌써 끝났을 일이지만 우크라이나 독립의 아버지라는 명성이 그를 보호해 주었습니다. 브니첸코 역시 순진한 유토피아적 순진함에 가려진 베를린 급진주의자였습니다. 더 섬세한 손길이 필요했습니다.\n\n그리고 공식적으로는 우크라이나에서 가장 큰 민족주의 정당이자 비공식적으로는 우크라이나 최대의 정신병원인 우크라이나 민족주의자 단체가 있었습니다. 예벤 코노발레츠는 거의 견딜 수 있는 구세력의 거물이었지만, 새로운 세대의 지도자들에 대해서는 입을 다물고 있었습니다. 이들 모두는 표면적으로는 그의 임시 독재를 지지했지만, 반데라와 기사단은 그를 코노발레츠를 대체할 수단으로 보고 있다는 정보 보고서를 통해 미흐노우스키의 두려움은 현실이었습니다. 스테판 반데라는 훌륭한 애국자였지만 그의 부하들은 사실상 테러리스트였고, 보단 안토니치는 민족 시인으로 역사에 기록될 것이지만 '태양신의 기사단'이 예술계의 우스꽝스러운 이름이 아니라는 것은 분명했습니다. 이단자이자 살인자인 그가 당에 입당하는 길은 선택의 여지가 별로 없었습니다.\n\n마지막은 공산당이었습니다. 물론 다른 야당들처럼 금지되었지만 가장 혐오스러운 볼셰비키들은 모스크바놈 군주의 발가락을 핥을 준비가 되어 있었습니다. 현재 우크라이나 공산당의 지도자인 미하일로 세멘코의 글은 특히 혐오스러웠는데, 그는 지구상에서 우크라이나 문화를 근절하고 싶다고 했습니다! 셰브첸코와 올레스의 문학적 가치는 그에게 아무 의미도 없었습니다! 적어도 그의 라이벌 라자르 카가노비치는 우크라이나 대한 애국심을 느낄지 언정, 공산당을 이끄는 실용주의적인 면에서 아마도 더 교활했을 것입니다. 한 사람은 다른 사람에게 알리지 않고 체포할 수 없었고, 미흐노우스키는 또 다른 결정이 내려지고 있음을 느꼈습니다.\n\n적어도 국민민주동맹의 사회혁명주의자들과 자유주의자들은 너무 약하거나, 너무 마비되었거나, 너무 그를 지지하고 있었기 때문에 문제가 되지 않았습니다. 그러나 대통령은 갑자기 자신이 얼마나 좁은 길을 걷고 있는지 깨달았습니다."
 ukraine.9.a:0 "익사하지 않도록 조심해서 걷자"
 ukraine.10.t:0 "아이비 덩쿨 한복판에서"
 ukraine.10.desc:0 "미콜라는 다음 몇 시간 동안 이 문제를 어떻게 해결할지 고민했습니다. 우크라이나 민족단에 대한 문제가 가장 쉽게 알아낼 수 있을 것 같았습니다. 한 쪽 날개를 이용하면 나머지 파티원들에게 총구를 겨눌 수 있고, 물론 자신의 계획이 들통나면 협력자로서의 신용을 완전히 잃을 수 있습니다. 배가 침몰하면 배와 함께 모두 가라앉을 것이기 때문입니다.\n\n스테판 반데라와 그의 스승 드미트로 돈소우는 적어도 자연스러운 동지처럼 보였습니다. 기독교 정신, 민족적 민족주의, 사회적 형태의 국가를 지지하는 젊은 공화주의 혁명가들이었으니까요. 하지만 두 가지 명백한 문제가 드러났습니다: 반데라는 너무 야심만만했고, 돈초프의 국가 집단주의는 공산주의나 폴란드 사나차주의에 비해 한참 뒤떨어진다고 느껴졌습니다. 이 젊은 불사조는 외교적 재앙도 기다리고 있었습니다. 폴란드에서 테러를 저지르다 적발된 최정예 요원들을 러시아 극동으로 보낸다고요? 물론 상식이 있는 사람이라면 누구나 녹색 우크라이나가 하르빈에서 모스크바 놈들의 멍에를 깨뜨리기를 간절히 바라겠지만, 누가 반데라는 유라시아를 가로지르는 모험을 진지하게 고려하고 있었을까요? 미쳤군요.\n\n하지만 미친것에 대해서 말하자면, 볼로디미르 샤이안과 보단 안토니치가 이끄는 태양신 기사단이 그에 필적할만 했습니다. 원시 러시아인과 전쟁을 벌였던 고대 우크라이나 문명? 이교도로의 회귀? 고도로 발전한 태양 문명의 자리로서의 크림 반도? 기사단이 어떻게든 권력을 잡으면 나머지 민족단은 전부 그의 편으로 도망칠 것입니다. 정말 웃기는 일이죠. 물론 기사단이 프랑스 카날리스트와 폴란드 자드루가에게서 영감을 얻었다는 점은 덜 웃기는 문제입니다. 약속된 기사단과 사회화된 경제는 우크라이나에 국가적 비극의 씨앗처럼 들렸지만, 이상적으로는 너무 이질적이어서 그에게 통제할 수 없는 위협이 될 수 없었습니다.\n\n미흐노우스키는 머리를 긁적이며 방 건너편 창문을 힐끗 쳐다보았습니다. 밖은 어두웠지만 그에게 항의하는 소수의 군중이 보였습니다. 어제보다는 조금 줄었지만, 그 말은 그들의 일부가 물밑으로 숨어들기 시작했다는 뜻이었습니다. 굴에 숨어 있다가 공격당하는 것보다 지금 뱀을 잡는 게 낫습니다. 그는 다시 머리카락을 긁적이고 콧수염을 훑은 뒤 천천히 국새를 꺼낸뒤 명령을 내렸습니다.\n\n그는 마침내 결심했습니다.\n\n"
 ukraine.10.a:0 "강력한 아군을 얻으려면 반데라지"
 ukraine.10.b:0 "민족단을 분열시키기 위해 안토니치로"
 ukraine.11.t:0 "체크메이트"
 ukraine.11.desc:0 "미흐노우스키는 경호원들과 함께 국가안보부 장관 게르벨 미콜라요비치를 만나기 위해 작은 여행을 떠났습니다. 사무실에서 다른 사람을 만났어야 하는 건 아닌지 고민하는 데 몇 초가 걸렸습니다. 게르벨은 주로 미흐노우스키 경호원 중 한 명의 도움으로 의자에서 간신히 일어나 대담자에게 떨리는 노인의 손을 내밀었습니다. 미흐노우스키는 그를 더 단단히 안아주었고, 두 사람은 테이블에 앉았고, 대통령은 얼마나 빨리 후임자를 찾아야 할지 생각하지 않으려고 노력했습니다.\n\n\"그럼 시작합시다.\" 미흐노우스키가 공산주의 적대 세력에 대한 서류를 작성하면서 말했습니다. 게브렐은 잠시 반응하지 않다가 몸을 흔들며 서류를 훑어본 후 재빨리 말했습니다.\n\n\"예! 예... 시작합시다.\"\n\n대통령은 눈썹을 치켜올리며 계속해서 포트폴리오를 훑어보았습니다. \"아시다시피... 세멘코는 현재 우크라이나 공산당의 지도자입니다. 저는 개인적으로 그를 더 싫어하지만 그건 부차적인 문제입니다. 그는 순진하고 순수하며 미래주의 시인이자 프롤레쿨트 잔재라고 할 수 있는 로베스피에르의 성격에 더 가깝다고 할 수 있습니다. 그의 야망은 말 그대로 우주를 포함한다고 들었어요! 별에 대한 사랑은 넘치지만 조국에 대한 사랑은 전혀 없죠. 이 문서는 그가 가진 시골에 대한 혐오감과 당을 쉽게 조작할 수 있다는 것을 감안할 때 분명  대도시에 존재할 것으로 예상되어집니다.\"\n\n게르벨은 너무 오랫동안 고개를 끄덕였다. \"알았어요. 좋아요. 좋아요... 하지만 두 번째 사람은 어때요? 이름이 뭐였지? 기억이 안 나는데...\"\n\n\"카가노비치. 그의 이름은 카가노비치입니다. 공산주의자 치고는 이념적 색채가 덜하죠. 그는 고향에 오기 전에 옛 볼셰비키 운동의 어느 편에 속했는지 모호하게 말합니다. 공산당 내에서는 비록 인기가 덜하지만 잠재적으로 더 위험합니다. 왜 그렇게 생각하냐고요? 그야 세멘코보다 덜 독단적이어서 동맹을 맺기 쉽기 때문이죠. 그리고 그를 보면 타고난 생존자가 보입니다. 교활하지 않고서는 그렇게 오랫동안 수많은 실패한 운동과 엮여있으면서도 그세력을 유지할 수 가 없습니다. 내가 취임하기 전에도 그는 옛 국가 공산주의자들을 자기 편으로 끌어들이고 있었어요. 지금 그는 아마 농민들 사이 어딘가에 숨어 그곳에서 활동하고 있을 겁니다.\"\n\n\"그래요. 이제 알겠군. 음... 정확히 말하자면, 둘 중 한 명을 체포하면 다른 쪽이 더 큰 영향력을 행사할 수 있겠죠? 살아남은 쪽이 자기 파벌을 조직할 시간이 더 많아질 테니까.... 그렇죠?\"\n\n그게 그가 이 사건에서 얻은 교훈이었나요? 미흐노우스키는 게르벨이 자신의 말을 전혀 이해하지 못했고 모든 책임은 다시 그의 어깨에 지워질 것이라고 확신했습니다. 하지만 각 지도자들에 대한 사건의 개요를 설명하면서 그는 마침내 명확하게 이해할 수 있었습니다."
 ukraine.11.a:0 "\"세멘코는 순진할지 몰라도 어리석지는 않습니다. 로베스피에르가 자유롭게 돌아다니게 두는 것은 위험합니다.\""
 ukraine.11.b:0 "\"새로운 세대에 영감을 주는 바뵈프? 카가노비치를 잡읍시다.\""
 ukraine.12.t:0 "나폴레옹 빌리기"
 ukraine.12.desc:0 "\"미흐노우스키! 우크라이나의 독재자를 맞이하는 영광을 내려주기위해 친히 여기까지 행차하셨나?\"\n\n시몬 페틀류라는 두 팔 벌려 그의 정적을 환영했습니다. 미흐노우스키는 그가 주먹다짐으로 환대해주었다면 좋으련만이라 생각했지만 다른 선택의 여지가 없었습니다. 페틀류라의 야망을 막을 수는 없었지만, 적어도 중요한 사람들에게는 국민 영웅의 이미지를 훼손할 수 있는 방법이 있다는 것을 알고 있었습니다. 만약 그의 이중성에 대한 증거가 공개적으로 드러난다면, 글쎄... 페틀류라가 폴란드의 창녀였다는 건 공공연한 비밀이었죠. 하지만 대통령에게 창녀였다고밝혀진다면 어떨까요?\n\n\"그래... 페틀류라.. 이제 잡담은 그만하고 본론으로 들어가면 안 될까?\"\n\n\"물론이지, 하지만 나한테 원하는 게 뭔가?\"\n\n미흐노우스키는 말없이 복도를 따라 거실로 향하는 손짓을 했다.\n\n곧 두 노인은 서로 마주보고 앉았고 페틀류라는 상대에게 술을 따라주었다. 대통령은 유리잔에 담긴 보드카를 휘저어 마시고 나서야 말을 꺼냈다. \"자네가 내게 음모를 꾸미고 있다는 걸 알아. 그리고 내가 그것에 대해 아무것도 할 수 없다는 것도 알고 있겠지. 다만...\"\n\n\"뭘 빼고요?\"\n\n\"거래를 제안하는 걸세.\" 그는 술잔의 적지 않은 부분을 마시고 나서야 말을 이어갔다. \"정치에서 한동안 손을 떼어놓는 건 어떤가? 현재와 같은 위기에서 그대에게 내가 자금과 보호를 약속한다면 그 대가로 다른 놈들이 나를 물어뜯지 말도록 해달라는걸세. 우리 둘 다 독립전쟁의 옛 영웅으로 남고, 아무도 다치지 않는다면...\"\n\n페틀류라의 표정은 읽을 수 없었다. 정치판의 전략적 구도는 그도 알고 있었을 테고, 두 사람 모두 자신이 바보와 마주 앉아 있지 않다는 것을 알고 있었다. \"흥미롭군. 그런데 액수가 얼마인가?\"\n\n\"그래..... 한 75,000 카르보네츠 정도?\"\n\n\"이야. 꽤 큰 금액이군. 지금 들고온거는 아니겠지?\"\n\n\"아니, 하지만 계약서가 있으니 서명만 해준다면 오늘 밤에 사람을 보내서 돈을 전달하도록 하지.\"\n\n페틀류라의 머릿속 기어들이 뱅글뱅글 돌아가기 시작했습니다. 돈이 도착한 후 계약을 파기하는 것을 막을 수 있는 것은 아무것도 없었고, 그는 그것을 알고 있었습니다. 미콜라 역시 그 사실을 알고 있었고, 그 반대쪽의 신사도 마찬가지였습니다. 늙은 미콜라는 교활했지만 동맹을 간절히 원했습니다. 두 사람은 분명히 서로를 배신할 수 있었지만, 서명된 사실이 얼마나 오랫동안 비밀로 유지할 수 있을까요? 그리고 동료들에게 제대로 설명하지 못한다면 동료들은 어떻게 반응할까요?"
 ukraine.12.a:0 "\"제안은 고맙네만 사양하지, 대통령 각하\""
 ukraine.12.b:0 "그는 조용히 펜을 들고 문서에 서명했다."
 ukraine.13.t:0 "붉음에서 붉음으로, 재에서 재로"
 ukraine.13.desc:0 "최근의 불쾌한 상황에도 불구하고 볼로도미르 브니첸코는 공원을 산책하는 동안 진정으로 자신의 문제에 빠져있었습니다. 반면 시몬 페틀류라는 무장하고 있었습니다. 아타만은 사회에서 너무 많은 존경을 받고 있었기 때문에 그의 갑작스러운 죽음은 그를 순교자로 만들 가능성이 있었기 때문에 목숨에 대한 공격을 두려워하지 않았지만, 경호원 없이 대화를 엿듣고 싶었다면 몇 가지 전제 조건이 필요했습니다.\n\n\"그럼, 브니! 나를 깨우쳐주게나. 난 풀기 어려운 난제를 안고 있다네, 친구.\"\n\n브니첸코는 잠시 나무에서 눈을 떼지 못했습니다. 새로운 정부에 관한 이야기일 게 틀림없었습니다. 그는 신음 소리를 내며 두 사람이 말을 이어가자 눈을 땅에 고정했다.\n\n페틀류라의 시선이 좁아졌습니다. 그의 순진함에도 불구하고 브니첸코는 다른 종류의 정치인이었습니다. 그의 친구가 어떤 무게를 짊어지고 있다는 것이 분명했고, 그의 표정은 점점 굳어졌지만 슬픔에 잠겨 있었습니다. 결국 페틀류라가 직접 침묵을 깨고 \"그래서 무슨 일인가?\"라고 물었습니다.\n\n브니첸코는 마침내 동료가 말을 꺼낸 직후  묻어두었던 말을 꺼냈습니다. \"아시다시피, 시몬, 네가 우크라이나를 다시 통치 할 준비가 되었는지 모르겠어. 지난번에는 우리 당원 전체가 당신의 계획에 끌려갈 뻔했다고. 이 행보가 자네의 계략이나 권력 놀음이 아닌지 어떻게 알 수 있겠나?\"\n\n그게 다였군요, 그렇죠? 동맹과의 마지막 파열? 페틀류라는 예상보다 더 화가 난 뒤 정신을 차리기도 전에 스스로 방어에 나섰습니다. \"브니! 내가 또 다른 미흐노우스키라고 생각하지 마! 좀 더 진지하게 말해! 사회민주노동당 말고 통치할 준비가 된 정당이 또 어디 있겠어? 내가 장담하는데... 어딘가에 널 위한 자리를 찾아줄게...\"\n\n브니첸코는 깊은 한숨을 내쉬며 목도리를 흔들고 하늘을 바라보았다. 모든 것이 익숙해 보였죠? 하지만 이제 또 다른 현실적인 문제가 발생했습니다. \"만약 그렇게 된다면 당신이 이 나라를 통치할 수 있을지는 의문입니다. 이번에도 혼자서 할 수는 없습니다. 기회는 없습니다. 국민들은 확신을 요구할 겁니다.\"\n\n새소리가 공원 전체에 울려 퍼지자 페틀류라는 이해한다는 듯 고개를 끄덕이기 시작했다. 어쩌면 이걸 구할 수 있을지도 몰랐다. \"공산주의자들은 어때요? 그들 대부분은 순진해서 동맹할 사람을 찾고 있을 겁니다. 만약 우리가 공산당을 우리 정부에 통합한다면, 아마도 사회주의 인민전선 또는 우리가 뭐라고 부르든 간에 견고한 사회주의 인민전선이 될 것이지..\"\n\n비니첸코는 눈을 마주치지 않았지만 그의 자세가 굳어져 있었다. \"만약 그들이 우리를 집어삼킨다면?\"\n\n아타만은 어깨를 으쓱했다. \"그때는 걱정해야겠지만, 자네는 어떻게 생각하겠나?\"\n\n그의 친한 친구 볼로도미르는 눈을 동그랗게 굴렸다. 이 상태에서 그와 논쟁할 가치가 있었을까? 어쩌면 그는 정치에 대한 의욕을 잃어가고 있는지도 몰랐다. 하지만 시몬은 대답을 기다리고 있었다."
 ukraine.13.a:0 "아닐세 당장 머릿속에서 지워버리세! 내 정부에 볼셰비키는 안 돼! 죽어도 안 돼!"
 ukraine.13.b:0 "좋아, 좋아, 공산주의자들에게 사회민주노동당이 그들과 협력할 의사가 있다고 말하자고."
 ukraine.14.t:0 "폴란드 법원에선 흐멜니츠키"
 ukraine.14.desc:0 "폴란드 외무부 장관 요제프 벡은 우크라이나 사절단이 자신의 사무실에 들어오는 것을 보고 교활한 미소를 지었습니다. 그는 조만간 이렇게 될 줄 알았습니다. 페틀류라 정부는 바르샤바의 축복이 필요했습니다. 돈도 없고 지원도 없는 상황에서 지난 몇 년 동안 불편한 의문점들이 너무도 많았기 때문입니다.\n\n그는 의자에서 일어나 두 우크라이나인과 악수를 나눈 후 팔짱을 끼고 본론으로 들어갔습니다.  \"그럼, 여러분... 무슨 일로 저를 보러 오셨나요? 미흐노우스키가 대통령에 취임한 이후 우크라이나 대사관에서 연락이 거의 없었는데요. 마실 것 좀 드릴까요? 응?\"\n\n우크라이나인들은 당황했지만 벡이 자신들을 가지고 장난을 치고 있다는 것에는 어느 정도 확신했다. 대표단 단장이 말했다:  \"아니요... 그래도 제안은 고맙습니다. 벡 씨... 우리는 시몬 페틀류라의 임시 정부를 위한 자금과 지원을 요청하러 왔습니다...\"\n\n요제프는 눈을 감으며 중얼거렸다. 그는 대담자의 간단한 설명을 듣고 다시 눈을 뜨고 그들을 자리로 안내했습니다. 그들은 요제프와 그의 키가 큰 책상 앞에 앉았고, 요제프는 연습된 우월감으로 그들을 바라보았습니다.\n\n\"페틀류라? 그 악당이 다시 살아났군요. 잘됐습니다. 말해보십시요... 이 지원에 대해 우리에게 무엇을 줄 건가요? 우리의 오랜 친구가 권력을 잡았다고 해도... 애초에 미흐노우스키가 우리 관계를 위협할 수 있었던 건 그의 실수 때문이었습니다. 이런 식으로 막무가내로 돈을 흩뿌릴 수는 없다고요! 특히 우리 원수님이 돌아가신 후로는...\"\n\n우크라이나 인은 이해의 표시로 고개를 끄덕이고 조용히 문서 폴더를 여는 동료를 향해 두 번째로 고개를 끄덕였습니다. 벡이 그 문서들이 무엇인지 파악하는 데는 그리 오랜 시간이 걸리지 않았다. 반데라주의자, 태양의 신 교단, 옛 공산주의자들. 전부 다요. 우크라이나인이 계속하는 동안 그는 시종일관 연습한 깔보는듯한 표정을 짓고 있었다.\n\n\"벡 씨, 당신이 양보를 제안할 줄 알았습니다... 하지만 그 정도를 고려해 주십시오. 스테판 반데라와 그의 깡패들은 무엇보다도 폴란드를 목표로 삼고 있었습니다. 그는 카리스마가 있습니다. 이 교단의 광인들에 대해서도 마찬가지입니다... 태양을 숭배하고 성지로 여기는 카르파티아 지방을 정복해야 한다고 설교하죠. 우릴 내버려두면 공산주의자들이 이득을 보겠지만, 우릴 바보처럼 보이게 만들면 OUN이 이득을 볼 수도 있습니다.\"\n\n벡은 콧방귀를 뀌었지만 누구도 짐작할 수 없었다. 비웃음? 경악? 정보 수집 노력에 대한 감사? 적어도 벡 자신은 공산주의자들에게 호의적이지 않은 것은 분명했습니다. 이 정도면 충분할까요? 몇 분간 고뇌하며 파일을 검토한 후, 그는 목을 가다듬고 대답했습니다."
 ukraine.14.a:0 "전부 아니면 전무입니다, 여러분! 폴란드는 하수구에 돈을 쏟아 붓지 않을 것입니다."
 ukraine.14.b:0 "우리의 동맹을 위해 어느정도 편의를 봐드릴수 밖에 없겠네요."
 ukraine.15.t:0 "...그리고 실패의 씁쓸함"
 ukraine.15.desc:0 "미흐노우스키는 술에 절여진 읊조림이 그의 입을 떠날 때쯤 사무실에 몇 명의 군인이 있는지 겨우 파악하기 시작했습니다. \"네놈은 누구냐?\" \n\n눈앞의 젊은 장교는 분노에 휩싸여 권총을 움켜쥐었다가 다시 움켜쥐는 손놀림을 보였지만 침착하게 말했다. \"우리가 네놈의 끝을 장식하러왔다! 자유 우크라이나의 이름으로, 폭군 대통령, 당신을 체포한다.\"\n\n미콜라는 술 때문인지는 모르겠지만 그 순간 자신이 비극적인 연극 무대에 서 있는 것 같은 기분이 들었습니다. 그렇게 많은 노력 끝에? 가까스로 권력을 되찾은 후? 그는 독백을 시작하고 싶었고, 병사들의 애국심을 불러일으키고 싶었고, 무엇이든 하고 싶었지만 중얼거릴 수 밖에 없었습니다. 그러다 두 명의 거무스름한 장교가 그의 어깨를 붙잡고 나서야 그는 자신이 찾던 명료한 느낌을 찾았습니다.\n\n\"누가 보냈지? 페틀류라! 개자식! 손 치워, 이 좆이나 빠는 새끼들아!\" 그렇게 애원했지만, 시몬이 다시 예전처럼 그가 하던 속임수를 다시 한번 하는거겠지요? 벽은 점점 가까워지고 있었지만 미콜라는 조용히 물러나지 않았습니다. 막이 내리기 전에 그는 몸을 돌려 병사 중 한 명의 코를 가격했습니다.\n\n미콜라의 마지막 행차에는 고귀함이 깃들어 있었습니다. 술과 분노로 가득 찬 대통령은 다른 병사들에게 붙잡히지 않기 위해 격렬하게 발로 차면서 책상 위로 뛰어올랐습니다. 그 과정에서 가구는 순식간에 뒤집혀 바닥에 쓰러졌고, 그는 자신이 어떠한 사람인지 똑똑하게 보였습니다. 군인들은 재판이라는 쇼의 볼거리를 위해 그를 생포해야 한다는 것을 알고 있었지만 그 순간만큼은 피비린내 나는 희극으로 바뀌고 있었습니다. 하지만 결국 병사 중 한 명이 영리함 때문인지 아니면 순전히 회의감 때문인지는 몰라고 빈 와인 병을 낚아채서 높으셨던 분의 머리 위로 휘둘러버렸습니다.\n\n그렇게 타라스 형제단의 마지막 도전적인 돌격이 끝났습니다. 미흐노우스키는 불안정하게 흔들리며 그 병사를 향해 한 걸음, 두 걸음 내디딘 후 의식을 잃은 채 카펫 바닥에 쓰러졌습니다. 군인들은 안도의 한숨을 내쉬며 그를 일으켜 세우고 마지막으로 대통령궁에서 그를 내보냈습니다."
 ukraine.15.a:0 "김칫국부터 마시질 말았어야지!"
 ukraine.16.t:0 "강한 나라, 강한 인종"
 ukraine.16.desc:0 "\"인종이란 감정일까요? 현실의 상태? 아니면 우크라이나 국민으로서 우리 모두를 하나로 묶는 무언가일까요?\"\n\n한 젊은 의대생이 자신의 논문을 이렇게 시작했습니다. 그는 이러한 주제를 선호하는 새로운 정치 현실에 가장 적합할 것으로 생각되는 주제를 선택했고, 이를 통해 순조롭게 학위를 취득할 수 있었습니다. 하지만 그는 착각했습니다. 그가 피와 유전자의 현실에 대해 상징적인 말을 하자 많은 청중이 불편해했습니다. 교수들은 조용히 앉아있었습니다. 그들 중 일부만이 변호에 즐거워했고 학생이 말한 말에 눈에 띄게 동의했습니다. 관중 중 한 명이 더 이상 참을 수 없었습니다.\n\n\"미흐노우스키주의자들의 거짓말이다! 이 반데라주의자 돼지새끼야!\"\n\n한 남자가 학생을 가리키며 \"이 거짓말쟁이는 꺼져라!\"라고 반복해서 외쳤습니다. 얼마 지나지 않아 다른 많은 사람들이 그와 합류했습니다. 청중석에 있던 민족주의자들은 강하게 반발하며 자리에서 일어나 언쟁을 벌였고 곧 주먹이 오갔습니다. 그제서야 학생은 민족단의 집권과 최근에 발표된 논문의 주제가 일맥 상통 하였기 때문에 어떤 의미로 논란의 여지가 전혀 없다는 사실을 깨달았습니다.\n\n교수들은 상황을 진정시키려고 노력했습니다. 가장 나이가 많은 한 학생은 용감하게 두 명의 싸움꾼을 막으려 했지만, 의자가 그의 머리에 부딪히고 몸이 바닥에 구겨지는 충격이 강의실 전체에 울려 퍼졌습니다. 잠시 정적이 흐르고 방 안의 모든 시선이 무슨 일이 벌어진 것인지 집중되었지만, 비극과도 같은 싸움을 멈출 것이라는 희망은 한 학생이 격발한 총성과 함께 끝이 났습니다.\n\n이미 교내에서는 멀리서 총소리가 들리는 등 광경이 두 배로 커졌습니다. 학생은 어떻게든 교실을 빠져나왔지만, 교전 상황이 캠퍼스 전체로 퍼진 것을 발견했습니다. 멀리서 폭발음이라고 확신했던 총성이 더 울려 퍼졌고, 폭동으로 시작된 상황은 생존을 위한 싸움으로 변했습니다.\n\n결국 멍한 상태로 헤매던 학생은 자신의 논문이 촉발한 불길에 두려움에 떨며 응급 구조대원들 사이에서 자신을 발견했습니다. 부상자와 사망자를 대피시키고, 경찰이 민족주의 학생들과 손을 맞잡는 상황에서 그의 논문에 어떤 의미가 있었을까요? 우크라이나의 피는 여전히 더러웠습니다! 우리가 인종으로 단결했다면 어떻게 이런 일이 일어날 수 있었을까요? 뒤에서 불길에 비춰진 그의 눈은 탈출 내내 붙잡고 있던 노트의 한 페이지로 향했습니다. 맨 위에는 우크라이나 민족주의자들의 십계명에서 그가 혼자 소리 내어 읽은 구절이 적혀 있었습니다."
 ukraine.16.a:0 "\"적에 대항한 잔인함은 아무리 커도 지나치지 않다.\""
 ukraine.17.t:0 "엘바로 망명"
 ukraine.17.desc:0 "피부가 늙고 주름이 늘어나는 것을 지켜보면서 낮이 시간처럼, 밤이 초처럼 느껴졌습니다. 우크라이나 민족단 덕분에 막연한 '애국심'의 상징으로 전락한 그의 시대는 아니었다. 모두가 웃으며 그를 맞이했지만 등 뒤에서는 그를 조국의 반역자로 여겼습니다.\n\n그는 낡은 의자에 앉아 있었기 때문에 그럴 자격이 있다고 생각했습니다. 그는 자신을 유용하게 여긴 반데라에 의해 죽음과 감옥에서 벗어날 수 있었습니다. 두 사람이 만났을 때, 그는 젊은이의 눈에서 복수심에 불타는 눈빛을 보았습니다. 군대 경력 덕분에 협박에 면역이 되어 있었지만 반데라는 적어도 공개적으로는 그를 협박하지 않았습니다. 그는 테이블 위에 놓인 모든 긍정적인 주제 뒤에 무언의 증오가 숨어 있다고 느꼈습니다. 그들은 좋아하는 음악과 스테판이 피아니스트 였던 누나와 듀엣으로 바이올린을 연주하던 시절에 대해 이야기했습니다.\n\n반데라는 피우수트스키에 대해서도 물었고, 노인은 당황했습니다. 이상하게도 반데라는 늙은 폴란드인을 모방하고 싶어하는 것 같았습니다. 나쁜 생각이라고 생각한 것은 아니었습니다. 원수는 오랜 친구였으니까요. 그는 오래 전 크이우에서 처음 만났던 일과 모스크바인들와의 전투에 대해 이야기했습니다. 그러나 어느 날 반데라는 전쟁 이야기를 하던 노인을 비판적인 눈빛으로 바라보더니 여느 때처럼 확신에 찬 목소리로 말했다. \"피우수트스키나 코시치우슈코 같은 특정 인물의 위대함이 카지미에시 대제 시대부터 폴란드인들이 우크라이나 사람들을 억압하고 그들에게 부담을 줬다는 사실을 바꿀 수는 없습니다. 이 위대한 인물들이 우리 조국과 함께 싸웠지만 그들은 여전히 우리의 영광과 독립에 적대적이었습니다. 러시아인만큼이나 위험합니다.\"\n\n\"우크라이나를 외세에 팔려고 하기 전에 이 점을 고려해야 하지 않겠습니까?\"\n\n젊은 급진주의자의 조용한 강렬함에 병사는 아무 대답도 하지 못했고, 반데라는 마침내 턱위에 올려진 함정을 거두었습니다. 그는 노인은 자유의 몸이 되겠지만 상징으로만 남을 것이라고 말했습니다. 민족단은 그가 우크라이나를 지킨 것에 영감을 받았지만 그의 범죄는 잊혀지지 않을 것입니다. 그래서 그는 가족 외에 친구가 되어줄 사람이 없는 시골의 작은 오두막집에서 행인 중 누구라도 민족단원이 될 수 있는 사람을 조심스럽게 지켜보았습니다. 페틀류라는 자신의 피부가 희미해지는 것뿐만 아니라 자신 없이도 우크라이나 국가가 성장하는 것을 지켜보았습니다. 그가 죽은 후 기념비를 세울지 모르지만 반데라의 동상보다는 열등할 수밖에 없을 것입니다.\n\n더 큰 문제는 자신이 만든 감옥에서 어떻게 형벌을 피할 수 있었는지 궁금해졌다는 것입니다."
 ukraine.17.a:0 "옛 나폴레옹이 물러날 시간"
 ukraine.18.t:0 "머리에 도끼를"
 ukraine.18.desc:0 "제 2 커먼웰스의 꿈은 위대했습니다. 한때는. 이제 폴란드는 폴란드의 조상들이 한때 노예로 삼았던 바로 그 민족에 의해 다시 한 번 정복당했습니다. 다시 한 번 흰 독수리가 산산조각이 나고 시체 타는 냄새가 고대 도시 그니에즈노까지 퍼져나갔고, 검은 해일이 폴란드 동부 영토를 뒤덮었습니다.\n\n우크라이나 군인과 민간인들은 총 대신 도끼와 칼을 들고 옛 이웃을 찾아왔고, 신과 인간에게 잊혀진 볼히니아의 작은 마을도 다르지 않았습니다. 우크라이나 사람들이 새로 결혼한 부부를 응원하기 위해 모인 지역 교회에서 행복한 노래가 흘러나오고 있었습니다. 트로힘이라는 이름의 남자와 그의 사랑하는 올하가 춤을 추고 있었습니다. 트로힘은 목수이자 새로 창설된 우크라이나 해방군의 일원이었고, 올하는 노모의 집을 돌보고 있었습니다. 그들은 스스로를 경건한 그리스 가톨릭 신자라고 생각했고, 트로힘이 얼마 전까지 폴란드 수녀들의 두개골에 도끼를 내리쳤음에도 불구하고 우크라이나 신부는 그들을 축복했습니다.\n\n올하에게 이날은 인생에서 가장 행복한 날이었으며, 올하가 유대인 남편을 우크라이나 사람들에게 넘겨주고 남편과 아이들을 죽이도록 강요당한 오랜 친구에게는 가장 슬픈 날이었습니다. 그들의 노래는 바람에 비명처럼 울려 퍼졌고 맥주는 사람들의 정맥에서 피처럼 쏟아졌으며 마치 인생의 마지막 날인 것처럼 춤을 췄습니다. 결혼식에 참석한 모든 하객들은 버려진 집에서 주워온 선물을 행복하게 주고받았습니다.\n\n그러나 축제가 끝난 후 올하와 트로힘은 동포들에게 돌아가야 했습니다. 마을은 흔적을 남기지 않기 위해 불에 탔지만 폴란드인의 시신은 농작물을 망치지 않기 위해 묻지 않고 그대로 두었습니다. 트로힘은 수녀의 손을 트로피로 삼아 새 아내와 함께 나머지 남자들과 함께 다른 마을로 떠났습니다. 하지만 그는 시간을 내어 마을 이름을 알리는 현판에 수녀의 머리를 못으로 박아 다른 사람들에게 경고하고, 그 위에 학교에서 배운 폴란드 그 프섹족속들의 추악한 혓바닥, 즉 자신의 언어와 함께 프섹족의 언어로 비문을 써 넣었습니다.\n\n며칠 후 폴란드 빨치산들이 마을에 왔기 때문에 이 비문은 청중을 오래 기다릴 필요가 없었습니다. 안제이는 점령군에 대한 복수심과 함께 딸을 찾기 위해 무리의 선두에 섰습니다. 어떻게 그녀를 잊을 수 있었을까요? 양떼를 돌보는 하나님의 종은 여전히 농장에서 노쇠 한 아버지를 도울 수있었습니다. 학창 시절 트로힘이라는 우크라이나 소년의 뺨에 뽀뽀를 해주고, 그 소년을 보고도 무관심한 척하지 않던 그녀를 기억하지 않으십니까? 제발, 그녀를 다시 만나게 해주세요...\n\n안제이는 비문 아래에서 그녀를 만났고, 그 후로 그에게 남은 것은 복수뿐이었습니다."
 ukraine.18.a:0 "\"이 해골처럼 폴란드는 반으로 잘린 채로 남을 것이다\""
 ukraine.19.t:0 "천성군인"
 ukraine.19.desc:0 "누군가의 불쾌한 코골이 소리에 잠에서 깬 티모피, 줄여서 티모는 잠에서 천천히 깨어났습니다. 그는 예상치 못한 방문객을 보고 눈을 뜨고 비명을 질렀습니다. 방문객도 차례로 비명을 질렀다. 두 사람은 동시에 서로를 가리켰습니다. 잠시 동안 실수로 흉내를 낸 티모는 마침내 물었습니다:  \"넌 누구니?\" \n\n\"난 네 가장 친한 친구야! 스테판 반데라예요, 직접 찾아왔지 말이에요. 캠프 준비를 도와주러 왔어요.\"\n\n티모는 플라스트 스카우트 캠프에 대해 잊을 뻔한 자신의 이마를 손으로 두드렸지만, 최대한 빨리 아래층으로 내려가 엄마의 뺨에 뽀뽀하고 성대한 아침 식사를 했습니다. 반데라는 식탁에 새 부츠와 스카우트 모자를 가져다 주었고, 둘은 서둘러 집을 나섰습니다. 그들은 형제들과 재회하기 위해 동쪽으로 행군할 준비를 하는 많은 병사들이 지나가는 것을 보았습니다. 결국 티모는 무거운 몸에도 불구하고 제시간에 기차역에 도착한 절친 파블로와 만났습니다. \"준비됐어?\" 파블로가 물었습니다.\n\n\"네, 물론이죠! 그 어느 때보다도!\"\n\n티모의 캠프 참가자들이 자리를 잡고 있을 때 캠프의 주요 주최자인 우크라이나 민족군의 베테랑 드미트로 호홀로프스키가 권총을 허공에 발사해 참가자들의 주의를 환기시켰습니다. 우려했던 소음이 잦아들자 그는 연설을 시작했습니다.\n\n\"친애하는 우크라이나 국민 여러분. 오늘 여러분은 크이우 루스의 기사, 성인 남성과 여성으로 변모하고 있습니다. 이 캠프는 약자를 위한 것이 아니며, 우리는 플라스트 스카우트 운동의 전통을 이어갈 것입니다. 우정과 규율, 그리고...\" \n\n드미트로는 멀리 떨어져 있음에도 불구하고 빠르게 발뒤꿈치를 돌려 과녁에 총알을 꽂았습니다.\"... 모든 상황에서 조국을 위해 싸울 준비가되어 있습니다. 이 캠프에서 재미와 실용적인 기술을 모두 배울 수 있습니다. 첫 번째 명소로 이동하는 게 어떨까요?\"\n\n반데라는 티모만 빼고 아무도 눈치채지 못했지만 무표정하게 고개를 끄덕였다. 그들은 유대인, 모스크바놈, 폴란드인의 캐리커처가 흩어져 있는 사격장으로 이동했다. 호홀로프스키는 목을 가다듬고 말을 이어갔다: \"자, 여러분. 이제 수류탄 던지는 연습을 하겠습니다. 이 아름다운 골판지 남자들은 진짜가 아니지만 진짜는 훨씬 더 나쁘다는 것을 알아야합니다. 폴란드인, 유대인, 또는 더 나쁜 러시아인이 여러분의 피를 마실 가능성이 있습니다. 그럼 우리는 그들을 어떻게 대해야 할까요?\"\n\n반원들은 번갈아 가며 목표물에 수류탄을 던져 작은 분화구로 폭파시켰습니다. 티모의 차례가 되자 그는 수류탄이 캠프의 변소를 향해 내리막길로 굴러가자 온 힘을 다해 가장 멀리 던졌습니다. 캠프의 노련한 요리사가 자리에서 벌떡 일어나자 티모는 반원들의 시선이 자신을 향하는 것을 수줍게 느꼈지만, 적어도 프로비드닉 스테판 반데라의 눈에는 비판의 눈빛이 가득하지 않았습니다."
