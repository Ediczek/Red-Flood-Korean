 UKR_szlachta_desc:0 "우리는 이론적으로는 독립을 확보했지만 여전히 검은 깃발이 우리 위에 걸려 있고 그 위에 우크라이나 국가의 정치적 죽음, 국가적 죽음, 문화적 죽음이 적혀 있습니다! 우리는 서구의 초모더니스트 국제 정치 사상과 레흐놈들의 저품질 상품으로 넘쳐납니다. 우리는 한동안 러시아를 막았을지 모르지만 그 대가로 폴란드인들은 우리를 이용하여 우리 문제에 간섭하고 달콤한 배신적인 거짓말로 우리를 세뇌했습니다.\n\n우리는 수단과 방법을 가리지 않고 폴란드와 폴란드에 부역하는 자들을 물리쳐야 합니다. 급진 사회주의자들과 급진 자본가들은 모두 현재 폴란드의 상황에 대해 유죄이며, 그들은 바르샤바의 꼭두각시일 뿐 그 이상도 이하도 아닙니다! 미흐노우스키식 정치 혁명에 따른 애국적 사회주의만이 번영하는 우크라이나 국가로 이어질 수 있기 때문에 우리는 그들이 우리 조국에서 정치적 기반을 확보하는 것을 허용 할 수 없습니다. 우리 앞의 선조들처럼 우리는 우리의 의무가 요구하는 대로 슬라흐타와 싸워야 합니다.\n"
