 ARC_crusade_for_the_east_desc:0 "신성한 러시아 민족의 이름으로, 고통받는 국민과 더럽혀진 권위의 이름으로, 우리 충성스러운 애국자 콘스탄틴 로자옙스키 휘하의 민족주의자들은 동방을 탈환할 준비를 하고 있습니다. 공화주의자, 볼셰비키, 외국인들이 제국의 권위가 무시되는 동안 횡행하고 있습니다. 차르와 국민을 함께 묶는 사슬인 정교회 신앙은 조롱당하고 침 뱉어졌습니다. 우리는 거룩한 전쟁으로 러시아 동부를 정화하고 국가를 재건하며 기생충들을 말살하기 위해 행진할 것입니다."
 ARC_arm_the_patriots:0 "애국자 무장"
 ARC_arm_the_patriots_desc:0 "총이 없는 전쟁이 무슨 소용이 있겠습니까? 황러시아의 군대는 제국에서 분리된 이후로 웃음거리가 되어 왔고, 그럴 만한 이유가 있었습니다. 우리는 같은 실수를 반복하지 않을 것입니다. 진정한 군대가 되기 위해서는 민족의 대의와 우리의 위대한 지도자 로자옙스키의 대의를 위해 기꺼이 죽을 각오가 된 모든 군인의 손에 총이 쥐어져야 합니다. 우리는 또한 숫자와 사기를 높이기 위해 기존의 애국 무장 단체를 현역 군대에 대거 편입시킬 것입니다."
 ARC_our_friends_the_nationals:0 "우리의 친구, 민족주의자들"
 ARC_our_friends_the_nationals_desc:0 "차르와 민족에게 가장 충성스러운 종복인 검은 백인대는 로자옙스키의 동맹이 될 것입니다. 그들은 우리의 최근 과거 내내 혁명의 사탄적인 세력에 맞서 가장 위대한 전선 투사였고 지금도 그러합니다. 그들과 대중 간의 연결고리는 다소 불안정하지만, 적절한 국가의 지원만 있다면 국민들은 정의로운 대의를 깨닫고 대규모의 열정으로 동참해야 할 것입니다. 오직 진정한 애국자만이 러시아를 구할 수 있습니다!"
 ARC_story_waiting_to_be_told:0 "들려주고 싶은 이야기"
 ARC_story_waiting_to_be_told_desc:0 "수십 년 후, 제국이 재결합하고 최전성기를 맞이할 때, 우리는 손자손녀들과 함께 앉아 그 찬란한 영광과 고통스러운 희생에 대해 이야기할 것입니다. 이것이 바로 앞으로 들려줄 이야기입니다. 아니면 또 다른 이야기가 될까요? 우리 조국이 신을 믿지 않는 공산주의자들과 차르 살해자들의 손아귀에서 약탈당하고 파괴된 이야기 말입니다. 로자옙스키는 이를 위해 피와 땀과 눈물을 쏟을 것이고, 우리는 그를 따를 것입니다. 다음 세대의 러시아인들에게 들려줄 이야기는 이에 달려 있습니다."
 ARC_our_partners_the_zaibatsu:0 "우리의 파트너, 일본"
 ARC_our_partners_the_zaibatsu_desc:0 "우리 십자군의 상당수는 외국인들과 제국의 보석이 악랄한 스파르타쿠스주의자들의 손에 넘어가도록 방치한 기존 세력을 경계합니다. 하지만 우리는 현실적이어야 합니다. 우리가 그토록 소중히 여기는 이 땅을 황폐화시키고 더럽히는 파괴자들의 물결을 우리의 힘만으로는 막아낼 수 없습니다. 도쿄에는 자원이 있고 야쿠티아에는 무기가 있습니다. 비록 우리의 많은 원칙을 되돌려야 한다 할지라도, 신성한 연합만이 우리의 유일한 구원의 희망입니다. 그 기반을 다지기 위해서라면 어쩔 수 없습니다."
 ARC_a_russian_remedy:0 "그리고 도끼로 내리쳐라!"
 ARC_a_russian_remedy_desc:0 "그 반군들은 무엇을 알고 있습니까? 그들은 베를린과 르 솔레유의 주인들이 뒷받침하는 신화와 망상을 알고 있을 뿐입니다. 그들은 적들에 대한 끔찍한 폭력과 보복을 이야기하지만, 실제로는 가장 한심한 정치를 공언함으로써 스스로 다리를 쏘고 있을 뿐입니다. \n\n우리 러시아인들은 반역자들을 어떻게 다뤄야 하는지 잘 알고 있습니다. 외국의 교리는 필요 없습니다."
 ARC_an_end_to_spiritual_humiliation:0 "영적 굴욕 종식"
 ARC_an_end_to_spiritual_humiliation_desc:0 "정교, 전제정치, 민족성. 이것이 러시아의 기둥이었고, 그 중 하나는 천 년 동안 굳건히 서 있었습니다. 바로 정교회입니다. 세계 대부분이 세속주의로 나아가고 있지만, 우리는 목자가 양떼를 다스리는 힘과 영향력을 활용하기 위해 노력해야 합니다. 교회는 언제나 러시아의 통치자들을 지지해 왔고, 앞으로도 그럴 것입니다. 하느님의 목적과 러시아 민족의 목적은 하나이기 때문입니다. 주님께서 명하실 것입니다. 하느님의 나라는 혀에 있는 것이 아니라 저의 권능에 있기 때문입니다."
 ARC_separating_gospel_from_lies:0 "복음과 거짓 구분"
 ARC_separating_gospel_from_lies_desc:0 "오랫동안 정교회는 프리메이슨의 영향에서 자유로운 진정한 기독교의 피난처였습니다. 가톨릭교도들이 룩셈부르크와 같은 평신도 유대인들과 협력하기 시작했을 때, 우리는 신앙을 굳게 지켰습니다. 개신교도들이 루덴도르프 장군의 황금 송아지를 숭배하기 시작했을 때, 우리는 이단자들의 목을 꺾었습니다. 그러나 우리조차도 근대성이라는 금단의 열매와 그 유혹에서 자유롭지 않습니다. 세르게이 불가코프, 니콜라이 베르댜예프, 드미트리 메레즈콥스키 등은 우리의 신앙을 퇴보시켰습니다. 라스푸틴이나 구교도와 같은 과거의 타락은 말할 것도 없죠! 그들은 맘몬의 목소리, 신을 믿지 않는 사회주의, 성적 일탈을 우리의 신성한 신앙에 끌어들였습니다. 그들과 다른 모든 이들에게 우리는 전쟁을 선포합니다! 우리는 신자와 성직자 모두가 성경을 검의 책으로 읽도록 독려해야 합니다! 그리스도께서 우리에게 가르쳐 주셨기에 우리는 이웃을 사랑하는 법을 압니다. 하지만 우리는 그리스도께서 가르쳐 주신 대로 정의의 검을 휘두르는 법도 알고 있습니다!"
 ARC_give_purpose_to_labour:0 "노동의 목적 부여"
 ARC_give_purpose_to_labour_desc:0 "자유주의 질서에서 노동은 신성하지 않습니다. 그것은 단지 돈을 벌기 위한 수단일 뿐이며, 종종 그 돈은 매춘, 도박, 혹은 각성제에 낭비됩니다. 사회주의에서 노동은 만족을 가져다주지 않습니다. 그것은 노동자를 위한 것이 아니라 당을 위한 것이기 때문입니다. 러시아를 위해 일하십시오. 여러분 자신을 위해 일하십시오! 우리는 노동자들이 가능한 한 최고 수준의 생산을 통해 우리 국가를 강화하도록 독려해야 합니다. 숫자로 천장을 깨부수게 하십시오. 8시간 근무일에 규범의 100%, 200%, 300%, 400%, 심지어 500%까지 만들어야 합니다! 우리는 노동자들이 기본적인 사회 혜택을 통해 창의적으로 일하고 발전하도록 장려할 것입니다. 하지만 동시에 가장 야심찬 생산 리더들에게 보상을 줌으로써 그렇게 할 것입니다. 새로운 우수한 민족주의 노동 윤리를 통해 국가의 에너지가 분출될 것입니다. 새로운 러시아를 건설하면서, 우리는 국민들에게 지킬 만한 가치가 있는 러시아를 선사할 것입니다!"
 ARC_the_all_russian_union_man:0 "전러시아 연합 국민"
 ARC_the_all_russian_union_man_desc:0 "사회주의자들의 많은 범죄 중 하나는 조직화된 노동을 그들 자신과 연관시키는 것입니다. 대부분의 사회주의자들이 유약한 세계주의적 지식인임에도 불구하고, 그들이 노동자로 포장하는 것은 많은 노동자들을 속여 사회주의 대의에 동조하게 만들었습니다. 가장 극악한 곳은 노동조합입니다. \n\n현대 산업 환경에서 노조는 생산에 없어서는 안 될 요소입니다. 자본가들이 조직하면 노동자들도 조직해야 합니다. 비록 한때 위대하고 근면했던 황러시아의 노동자 단체들이 붉은 역병에 의해 오랫동안 속속들이 썩어 문드러졌지만, 우리는 단순히 반러시아적 파괴자들을 숙청하여 모국과 러시아 노동자 모두에게 충성하는 사람들을 위한 길을 열 것입니다."
 ARC_to_the_boyars_came_dreaded_guests:0 "보야르에게 온 두려운 손님"
 ARC_to_the_boyars_came_dreaded_guests_desc:0 "그의 마당으로 돌진해! 볼디레프는 어디에 숨어 있지? 그를 찾아! 빨리 찾아내! 그는 권총이나 군도를 곁에 둔채 우리를 경계할 것이지.\n\n그의 부하들은 어디 있냐? 말해! 말해, 말해, 말해, 말해, 지금 당장 말해! 그들은 지금 놀고나 있겠지, 말해, 말해, 말해! 그 개자식들의 주머니는 마르크화로 불룩하다! 들었나? \n\n독일의 요원들이다! 도끼로 그들을 찍어버려! 그들을 불태워! 불태워, 불태워, 불태워, 불태워, 불태워!"
 ARC_cut_through_the_mongoloids:0 "몽골놈들 쳐내기"
 ARC_cut_through_the_mongoloids_desc:0 "우리는 주로 이 땅을 감염시키는 프리메이슨과 사회주의자들에 초점을 맞춰 왔지만, 이 땅이 또 다른 특징을 공유하고 있다는 사실을 간과해서는 안 됩니다. 유럽 세계의 끝자락이라는 점입니다. 남쪽에는 도적과 몽골인들이 있고, 이제 그들은 해충처럼 이 땅으로 퍼져나가고 있습니다. 부처나 다른 누구의 이름으로, 그들은 무고한 기독교인들을 강간하고 약탈합니다. 이제 그만해야 합니다! 우리는 신성한 러시아에 맞서 일어난 동양인을 제자리에 돌려놓고, 왜 루스족이 온 세상을 정복할 것인지 그들에게 상기시켜 주어야 합니다."
 ARC_end_the_hohol_vermin:0 "호홀 버러지 박멸"
 ARC_end_the_hohol_vermin_desc:0 "감옥의 범죄자들을 \"민족\"이라고 부를 수 있을까요? 당연히 아닙니다! 그러나 한줌의 테러리스트들이 지식인들에 의해 민족으로 여겨진다는 것은 수수께끼입니다. 푸하! 말도 안 되는 소리! 우크라이나인들은 그저 억양과 범죄 성향을 가진 과대포장된 유사러시아인들일 뿐입니다. 우리는 그들을 상대로 작전을 펼쳐 그 돼지들을 뭉개버려야 합니다. 우리는 끊임없이 자신의 형제들을 음모하는 \"민족\"을 용납하지 않을 것입니다. 우리는 과부와 고아를 고문하는 \"민족\"을 용납하지 않을 것입니다! 우리는 이런 범죄를 저지르는 \"민족\"을 용납하지 않을 것입니다! 우리가 악을 목격할 때, 그것을 제거하는 것이 우리의 의무입니다. 우리는 러시아의 통합을 파괴하려는 모든 사람들에게 본보기를 보여줄 것입니다."
 ARC_bury_the_idolators:0 "우상 숭배자 매장"
 ARC_bury_the_idolators_desc:0 "볼셰비키는 우리의 적들 중에서도 독특한 존재입니다. 그들의 실험은 인간 본성의 퇴보로, 우리가 결코 밝히려 해서는 안 되는 지식을 추구하고 있습니다. 그렇지 않으면 인간을 악마로 만들어 버릴 것입니다. 이른바 \"자유 창조구\"은 이 원칙의 화신입니다. 동물인 척하는 사람들! 성격을 박탈당하고 인간 기계로 전락한 사람들! 날 수 있다고 생각해서 창문 밖으로 뛰어내리는 사람들! 오, 이 얼마나 끔찍한 일입니까! 이런 아나키스트들과 도시인들을 멀리서 바라보기만 해도 등골이 오싹해지고, 그들의 설교를 듣기만 해도 혈관에서 피가 끓어오릅니다. 창조구는 모든 현대성이 어떻게 우리를 파멸시킬 수 있는지를 잘 보여주는 사례입니다. 그래서 우리는 그런 일이 일어나기 전에 그들을 파괴해야 합니다. 그들의 희생자들의 이름으로, 우리는 병든 자들을 정신병원이나 무덤으로 보낼 것입니다."
 ARC_off_with_the_pitiful_hydra:0 "가련한 히드라 참수"
 ARC_off_with_the_pitiful_hydra_desc:0 "악랄하고 마키아벨리적인 기질을 지닌 공산주의자와 교회를 불태우는 세계주의적 유대인이 결합하면 무엇이 나올까요? 괴물입니다. 알렉세이 가스테프와 알리사 로젠바움 사이의 이 기괴한 동맹을 그렇게 부를 수 있습니다. 사회주의와 자본주의의 최악의 요소가 하나로 결합된 것이죠! 그들은 모든 신성한 것을 그저 무감각한 대중이 소비하는 상품으로 전락시켰습니다. 그들은 자신들이 공산주의자와 자본가의 비밀 결사에 의해 착취당하고 있다는 사실조차 알아채지 못하고 있습니다. 우리는 그들의 한심한 영토로 발을 들여놓고 진정한 살아있는 전설의 힘을 보여주어야 합니다. 개인주의자의 인위적인 신화는 러시아 민족의 집단적 영웅 정신의 힘과 비교할 수 없습니다!"
 ARC_to_action_to_action:0 "행동, 행동으로!"
 ARC_to_action_to_action_desc:0 "우리는 정말로 이것을 해냈나요? 우리의 승리는 있을 법하지 않았습니다. 우리는 광기에 맞서 평범한 사람들의 죽어가는 투쟁이라고 생각했습니다. 우리 십자군의 깃발이 정말로 하르빈의 소돔과 블라디보스토크의 고모라 위를 날아다녔습니까? 우리는 곡과 마곡의 모든 군대를 물리쳤습니까? 이것이 끝입니까? \n\n우리는 기적을 일으켰습니다! 우리는 도덕적 사막을 새로운 러시아인의 요람으로 바꾸었습니다. 우리에게는 많은 것이 있지만, 아직 해야 할 일이 너무나 많습니다! 우리가 이룬 것은 아직 꿈에도 그리지 못한 일이지만, 현재의 영광에 안주하는 것은 어리석은 자뿐입니다. 우리는 작은 발걸음부터 시작할 것입니다! 첫 번째는 극동 총독부의 재설치이고, 그 다음에는 도덕적 정화를 완수하여 프리메이슨 케렌스키와 그의 패거리가 러시아 전역에서 가져온 모든 것으로부터 황러시아를 깨끗이 씻어낼 것입니다!"
 ARC_a_saviour_most_merciful:0 "가장 자비로운 풍미"
 ARC_a_saviour_most_merciful_desc:0 "황러시아 전역에는 많은 애국자들이 흩어져 있지만, 그들을 이끌 수 있는 사람은 단 한 명뿐입니다. 로자옙스키와 그의 충실한 지지자들은 우리 제국과 정교회에 충성하는 모든 사람들을 소집하여 로자옙스키에 대한 확고한 정치적 지지를 선언할 것입니다.그러나 선동적이고 폭력적인 어조의 내용은 우려스럽습니다. 특정 민족이나 집단을 \"국가의 기생충\"이라고 매도하면서 무력으로 제압하자는 주장은 받아들이기 어렵습니다. 정치적 목적을 위해 순교를 미화하거나 유혈 사태를 부추기는 듯한 말투도 걱정이 됩니다.애국심은 긍정적일 수 있지만, 그것이 폭력이나 차별로 변질되어서는 안 됩니다. 국가와 국민을 위해 헌신한다는 명분으로 다른 사람의 존엄과 권리를 침해하는 일은 있어서는 안 될 것입니다. 평화와 질서의 회복을 위해서는 대화와 타협, 상호 이해의 노력이 필요할 것 같습니다."
 ARC_everything_for_the_country:0 "국가를 위한 모든 것"
 ARC_everything_for_the_country_desc:0 "볼셰비키는 소위 노동자의 신성함에 대해 떠들어대고, 트루도비키는 러시아 농민을 사랑한다고 가장할 뿐이며, 자유주의자는 차를 홀짝이며 우리의 땅을 착취하려는 자들만 생각합니다. 아닙니다. 우리 민족주의자들이야말로 시골에 있는 사람들을 위해 싸우는 데 가장 헌신적입니다. 한 나라의 토양은 그 기반 자체이며, 농민들은 그 기반을 유지하고 키우는 신성한 역할을 하는 동시에 제국의 다른 모든 사람들이 배부른 채로 잠자리에 들 수 있도록 보장합니다. 러시아 농민에게 찬양을 보내며, 하늘에 계신 하나님께서 우리에게 그들을 파멸에서 구할 수 있는 모든 능력을 주시기를 바랍니다."
 ARC_fight_for_your_soil:0 "땅을 위한 싸움"
 ARC_fight_for_your_soil_desc:0 "우리 할아버지들이 경작한 것은 필연적으로 우리 손자들의 천부적 권리입니다. 이를 부인하는 것은 비길 데 없는 죄악입니다. 하나님께서 우리에게 이 땅을 주셨지만, 그것이 안일함에 대한 초대는 아닙니다. 그것을 위해 싸우십시오. 기생충들을 몰아내고, 그 안에 숨어 있는 악당들의 나무를 흔들어대며, 들판을 두들겨 패서 증오스러운 벌레들이 저들의 비겁한 모습 그대로 달아나게 하십시오. 밖에서 우리는 총검을 든 채 그들을 기다리고 있을 것입니다"
 ARC_to_ressurect_a_race:0 "종족의 부활을 위해"
 ARC_to_ressurect_a_race_desc:0 "러시아인들은 대러시아인이든 소러시아인이든, 벨로루스(백)이든 젤토루스(황)이든 항상 정복자의 민족이었습니다. 우리는 가는 곳마다 정복했고, 한때 낡은 황무지에 불과했던 곳에 농장과 교회, 궁전을 세웠습니다. 루리크와 그의 혈통을 기억하십시오. 튜턴 침략자와 용감히 싸운 성 알렉산드르 넵스키를 기억하십시오. 약하고 불임의 귀족들과 몽골 군대로부터 지배권을 빼앗은 이반 뇌제를 기억하십시오. 슬라브 형제들이 가장 어려울 때 터키인들을 물리치기 위해 온 해방자 차르를 기억하십시오. 일본인들에게 같은 교훈을 가르쳐주고 조국을 위해 목숨을 바친 니콜라이 로마노프를 기억하십시오. 그러나 무엇보다도 러시아를 기억하십시오. 당신이 사랑하고 소중히 여기는 모든 것의 원천인 그녀의 영광과 힘을 기억하십시오. 애국자여, 정복자라는 것을 자랑스럽게 여기십시오! 러시아인이라는 것을 자랑스럽게 여기십시오!"
 ARC_renaissance:0 "왕관과 십자가의 르네상스"
 ARC_renaissance_desc:0 "러시아의 위대한 군주제의 옛 이상은 여전히 살아 있지만, 우리는 우리의 상처 입은 정치적 이상에 새 생명을 불어넣기 위해 이 세대의 열렬한 애국자들을 기존의 애국 운동과 결합해야 합니다. 우리 보즈드의 젊은 활동가들은 그들 앞에 온 사람들 앞에 무릎 꿇어야 하고, 우리 군주제의 나이 든 지지자들은 신세대들로부터 배워야 합니다. 이 모든 단결은 우리의 위대한 보즈드의 관할 아래 이루어질 것이며, 그는 \"정교회, 전제정, 민족성\"이라는 위대한 세 단어의 위대한 부활을 이끌 것입니다."
 ARC_all_heed_the_kapitan:0 "카피탄에 귀 기울이기"
 ARC_all_heed_the_kapitan_desc:0 "러시아의 연약하고 썩어가는 시체는 거칠고 요동치는 볼가 강과 같으며, 우리는 그 위협적인 물결 위의 작은 배에 불과합니다. 우리 선원들은 배를 띄우기 위해 최선을 다하지만, 우리는 그저 보잘것없을 뿐입니다. 하지만 우리의 선장, 위대한 콘스탄틴 블라디미로비치 로자옙스키 덕분에, 우리는 우리를 끝내려는 파도에 맞서 싸우고 버텨냅니다. 우리가 그 강의 끝에 다다랐을 때, 러시아는 다시 완전해질 것이며, 반역자들은 그들이 결코 알지 못했던 공포와 두려움으로 도망칠 것입니다. 그리고 로자옙스키 만이 이 구원에 대한 유일한 책임자가 될 것입니다."
 ARC_a_man_of_the_many:0 "무수한 자들의 인간"
 ARC_a_man_of_the_many_desc:0 "콘스탄틴 로자옙스키는 그저 한 사람일 뿐이지만, 러시아 애국자가 어떠해야 하고 무엇이 될 수 있는지에 대한 확실한 이상입니다. 콜차크 정권의 나약함과 노쇠한 상태는 우리에게 강력한 교훈을 주었고, 우리는 그것을 반복하지 않을 것입니다. 러시아가 필요로 하고 갈망하는 유일한 독재자는 차르뿐입니다. 그 아래에서 수천 개의 목소리가 모두를 위한 영광과 이익을 위해 호흡을 맞춥니다. 진정으로 국민적인 연합 말이죠."
 ARC_the_world_under_one_roof:0 "한 지붕 아래 세계"
 ARC_the_world_under_one_roof_desc:0 "일본인들은 국가 건설 분야에 훌륭한 개념을 도입했습니다. 우리의 국가, 우리의 국민은 인간의 힘이라는 하나의 그물에 얽혀 있지만, 모두 하나님의 위대한 북이 계속 울리도록 하기 위해 일제히 박동하는 영광과 힘을 가지고 있습니다. 우리의 대의는 러시아의 자유를 위한 것일 뿐만 아니라, 국제주의의 추함과 부패에 맞서 민족의 아름다움을 소중히 여기는 모든 이들을 위한 것입니다."
 ARC_spirit_of_new_russia:0 "신 러시아의 정신"
 ARC_spirit_of_new_russia_desc:0 "옛 러시아는 조국과 인민을 마치 사유재산처럼 다루는 자들과 세계 혁명의 불씨로 삼는 자들 사이에서 찢겨졌습니다. 러시아는 수천 개의 조각으로 산산이 부서졌고 이제 우리는 그것을 재건해야 합니다. 그러나 나머지 세계는 점점 더 빨리 가속화하며 앞서 나아갑니다. 우리가 우리 민족을 구하고 우리 국민을 위한 강한 조국을 세우려면, 우리도 시대의 흐름에 맞춰 움직여야 하며 우리 자신의 방식대로 러시아에 산업과 현대성을 가져와야 합니다."
 ARC_soul_of_old_rus:0 "구 러시아의 혼령"
 ARC_soul_of_old_rus_desc:0 "러시아인을 러시아인답게 만드는 것은 무엇일까요? 그것은 강하고 오래되고 가장 극도로 고귀한 민족의 일부가 되는 것입니다. 어제의 옛 루스의 영웅들은 수세기 동안 죽었지만, 그들의 영웅적인 행적과 혈통은 살아 있습니다. 한때 정복되었던 것은 다시 정복될 수 있으며, 우리 조상들이 한때 아무르 강의 길들여지지 않은 황야를 탐험했던 곳에는 새로운 영웅담이 쓰여지고 새로운 노래가 불릴 것입니다. 우리 민족은 계속해서 20세기와 그 이후의 투쟁을 위해 싸울 초인들을 만들어낼 것이며, 우리는 그들을 불멸의 존재로 만들 것입니다."
 ARC_great_restoration:0 "사회 정의의 위대한 회복"
 ARC_great_restoration_desc:0 "혁명은 민주주의나 볼셰비키의 옷을 입었든 간에 국민들에게 세상의 모든 약속을 했지만 그것을 어기는 데 주저하지 않았습니다. 우리는 이 지상에서의 유토피아에 대한 그들의 생각을 거부하고 러시아 국민들에게 그들이 마음 깊이 원하는 것, 그들에게 되돌려 주기를 바라는 것, 그리고 그들의 자녀들을 위해 바라는 것을 가져다줍니다. 하느님께 기도하거나 사유지를 가졌다는 이유만으로 집에서 끌려나와 총살당하는 사람이 없는 안정되고 애국적인 삶 말입니다. 그리고 우리는 거짓된 \"사회 정의\"를 위해 그들의 삶을 파괴한 자들이 자신들의 독약을 삼키는 모습을 보는 기쁨을 국민들에게 선사할 것입니다."
 ARC_heed_all_follow_one:0 "모두를 경청하되, 하나를 따르라"
 ARC_heed_all_follow_one_desc:0 "우리의 위대한 실험의 모든 조각이 동등한 위치에 서 있지만, 국가의 힘을 이루는 많은 목소리를 하나로 만드는 힘이 있어야 합니다. 보즈드 콘스탄틴 로자옙스키는 그런 힘 중 하나입니다. 그의 카리스마와 의지로 그는 모든 사람이 자신에게 주어진 것에 만족하도록 할 수 있으며, 동시에 일반 대중에게는 우러러볼 수 있는 얼굴, 영웅, 가장, 기독교인, 애국자, 즉 그들 중 한 사람의 모습을 보여줄 수 있습니다."
 ARC_yermaks_call:0 "이르마크의 부름"
 ARC_yermaks_call_desc:0 "오늘날 우리는 이르마크 티모페예비치의 발자취를 따릅니다! 하지만 이번에는 모스크바로, 페트로그라드로 돌아갑니다. 러시아 민족의 모든 장엄함이 시작된 곳으로 말이죠. 이르마크가 시베리아에 문명을 가져온 것처럼, 우리도 서방의 황야에 문명을 가져와야 합니다! 우리는 콜차크의 종복들을 목에서 자를 것이고, 캅카스의 프로메테우스를 파괴할 것이며, 라스푸틴의 뱀들의 머리를 으깰 것입니다! 우리가 카자크의 길을 따라갈 때 우리를 만나기 위해 일어서는 그 밖의 모든 것들도 마찬가지입니다. 황러시아의 역경을 이겨낼 수 있었다면, 분명 허무주의자들과 유물 앞에서도 같은 일을 할 수 있을 것입니다. 앞으로 나아가라 동지들이여! 위대한 모험이 우리를 기다리고 있습니다! 러시아의 도덕적 혁명이 우리를 기다리고 있습니다! 러시아와 그 국민이 우리의 해방을 기다리고 있습니다! 앞으로 나아가십시오!"
 ARC_march_of_the_immortals:0 "불멸자들의 행진"
 ARC_march_of_the_immortals_desc:0 "2500년 전, 크세노폰은 적대적인 영토 깊숙이 있던 1만 명의 병사를 고향으로 데려왔습니다. 이 병사들은 그들이 충성을 맹세했던 황제가 전쟁에서 죽은 후 사막과 눈을 뚫고 싸웠습니다. 우리는 겨우 1만 명으로 이미 불가능을 이뤄냈습니다. 모든 러시아를 위해, 1만 명 그리고 더 많은 이들이 행진해야 하며, 로자옙스키는 아나바시스 그 자체에 버금가는 전설을 쓸 것입니다. 하지만 여기서는 아닙니다. 우리는 모스크바 강에서 말에게 물을 먹일 때까지 쉬지 않을 것입니다. 앞으로 나아가라, 병사들이여!"
 ARC_always_false:0 "항상 거짓임"
 ARC.1.title:0 "검은 그림자"
 ARC.1.desc:0 "전러시아 인민 십자군은 황러시아로 몇 베르스타를 진격했을 때 현실이 닥쳤습니다. 서쪽에서 격렬한 전쟁이 벌어지고 있다는 숨 가쁜 보고들, 수백 개의 반란 음모들, 심지어는 스톨리핀 자신이 죽음에서 돌아와 모스크바 근처에서 철도 포병을 지휘하고 있다는 소문까지 세부 사항은 드문드문했습니다. 신생 참모부의 판단으로는, 이는 십자군이 더 이상 제국의 긴 보급선 끝에서 활동하지 않는다는 것을 의미했습니다. 그들은 보급선 없이 활동하고 있다는 뜻이었습니다.\n\n이 사실은 콘스탄틴 로자옙스키의 눈에도 띄지 않았습니다. 애초에 이 조직에 자금을 대고 무장시킨 것은 순전히 끈기 덕분이었지만, 고국에서 잉여 신발과 총알을 보내주던 후원자들이 사라진 새로운 상황은 십자군 지도부의 머릿속에 의문을 가속화시켰습니다. 단순히 정교회 찬송가를 부르고 공화주의자들을 굴복시키며 하르빈으로 걸어 들어간다고 해서 승리가 오지는 않을 것입니다. 검은 백인대은 기반시설, 행정, 군수 생산을 전부 담당할 무언가를... 한마디로 정부가 필요했습니다.\n\n하지만 어떻게 운영할 것인가? 그것이 바로 전 법대생이 작전 지도를 넘어다보며 고민하는 수수께끼였습니다. 한편으로는 검은 백인대의 전통적인 방식이 농민 신병들에게 쉽게 설명할 수 있는 매력이 있었습니다. 여러분을 이런 상태에 빠뜨린 신성한 러시아의 적들을 찾아내 부숴버리는 것입니다. 정교, 전제정치, 민족성. 다른 한편으로는, 아마도 해협 건너편의 옛 적이 전통을 유지하면서 미래로 도약하는 법에 대해 러시아에 가르칠 것이 있을지도 모릅니다. 물론 참모들 사이의 의견 교착 상태를 타개하는 것은 보즈드에게 달려 있을 것입니다."
 ARC.1.a:0 "우리들을 고향으로 부르는 옛 방식."
 ARC.1.b:0 "우리를 하나로 묶을 되살아난 민족국가."
