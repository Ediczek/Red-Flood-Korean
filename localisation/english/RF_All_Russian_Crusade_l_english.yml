 ARC_konstantin_rodzaevsky_reac_desc:0 "뒤틀린 황러시아의 아들이 돌아왔습니다. 평화를 가져오기 위해서가 아니라 칼을 들고서 말입니다. 콘스탄틴 블라디미로비치 로자옙스키는 아무르 강가의 블라고베셴스크에서 태어났습니다. 공증인이었던 가장을 둔 중산층 가정에서 자랐습니다. 그의 어린 시절 대부분은 전쟁 중인 나라에서 보냈습니다. 독일의 직접적인 침략을 피한 러시아 극동 지방도 뒤이은 혁명의 소용돌이를 피할 순 없었습니다. 고향의 궁핍과 동원령은 아마도 그의 이념적 진화에 영향을 미쳤을 것입니다. 내전 마지막 해에 그는 10대임에도 불구하고 시베리아 전선에 징집되었습니다. 그에게 전쟁의 이야기는 영웅적인 후방 활동이 아니라 낙담스러운 후퇴의 연속이었습니다. \n\n은밀히 활동해야 했기에 결정적인 사건이 무엇이었는지는 분명치 않지만, 로자옙스키는 1920년대 중반 반공화국 조직을 위한 선전과 방화 활동에 관여했습니다. 젊은 콘스탄틴은 1927년 러시아 제국으로 도망쳐 체포와 확실한 사형 선고를 모면할 수 있었습니다. 탈주자로서 그는 제국으로부터 반갑게 맞이했지만 영웅의 환영과는 거리가 멀었습니다. 그래서 콘스탄틴은 아버지의 발자취를 따라 법학을 공부하면서 자신의 젊은 시절을 이해할 수 있는 지식을 얻었습니다. 어머니 러시아는 오랫동안 내부의 적에 의해 독살되어 왔습니다. 자유주의자, 유대인, 공산주의자는 국가의 심장부에서는 제거되었지만, 암은 여전히 극동에서 전이되고 있었습니다. \n\n외모는 왜소해 보였지만 분명한 에너지로 가득 차 있던 로자옙스키는 하르빈을 상대로 활동하는 검은 백인대를 만드는 계획을 지지해 달라고 국경 근처의 지방 정부를 설득할 수 있었습니다. 충동적인 급진주의자를 만족시키기 위해 투자한 것이 곧 배당금을 가져왔습니다. 그의 연설과 열정, 특히 공화국에 밀수와 선전 방송을 하는 것은 그를 일약 스타로 만들었습니다. 이제 남쪽의 놈들이 서로 싸우고 있는 가운데, 그의 십자군과 같은 사조직은 제국이 국내 문제를 해결하는 동안 이 지역에서 독자적으로 활동하기에 안성맞춤입니다. 기다리고 기다리던 복수의 전쟁이 시작됩니다. 신이 우리와 함께 하십니다!"
