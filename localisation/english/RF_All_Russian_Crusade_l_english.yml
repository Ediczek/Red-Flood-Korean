 ARC_empire_hostile:0 "러시아 제국은 우리의 노력에 적대적이다.."
 ARC_our_duty_to_order:0 "질서를 향한 우리의 의무"
 ARC_our_duty_to_order_desc:0 "이제 모든 반란을 일으킨 우리의 신민들을 하나로 통합하는 작업을 마쳤으니 신성한 질서를 다시 세우고 서쪽으로 눈을 돌릴 때입니다. 1798년 이래로 우리는 모든 경솔한 혁명을 종식시키겠다는 사명을 다짐해왔으며 그리스도가 다시 오실 때까지 이 임무를 지속할 것입니다. 그러니 유럽의 상황을 살펴보고 그리스도를 모독하는 자들을 끝장내기 위해 누가 필요한지 확인합시다."
 ARC_renew_pact:0 "자작나무 서약 갱신"
 ARC_renew_pact_desc:0 "우리가 싸우는 이유는 오로지 질서와 연속성을 위해서입니다. 그렇다면 우리가 알고 있는 것으로 돌아가는 것이 어찌 잘못이겠습니까? 자작나무 서약은 질서의 보루로 남아 있으며, 최근의 어려움 이후로 자유주의적 거짓을 무너뜨리는 대의에 더욱 헌신하고 있습니다. 우리의 북유럽 혈족들과 연합하여 북쪽에서 남쪽 유럽으로 내려가 스스로를 계몽되었다고 믿는 이 거짓되고 타락한 현대인을 쓸어버릴 것입니다. 그가 말하는 계몽은 우리의 고대 기독교 전통이라는 산불 앞에 놓인 촛불에 불과하기 때문입니다."
 ARC_a_road_we_walk_alone:0 "홀로 걷는 길"
 ARC_a_road_we_walk_alone_desc:0 "다시 한 번 우리는 모든 동맹국들로부터 버림받아 완전히 홀로 서게 되었습니다. 유럽 전체가 혁명의 물결에 휩쓸렸지만, 그것은 우리에게 아무런 문제가 되지 않습니다. 우리는 유럽 전체를 홀로 완전히 무너뜨릴 만큼 강력합니다. 1812년에도 우리가 해냈고 이번에도 분명히 해낼 수 있습니다. 사실 우리는 이를 환영합니다. 우리의 불가피한 승리 속에서 아무것도 나누거나 타협할 필요가 없기 때문입니다. 순수한 질서가 지배할 것이며 그것은 영원히 지속될 것입니다."
 ARC_holy_alliance:0 "새로운 신성동맹"
 ARC_holy_alliance_desc:0 "자작나무 서약은 1918년 혁명들에 대한 유용한 임시 방편이었지만, 우리는 더 공세적으로 나아가기 위해 보다 영구적인 것을 필요로 합니다. 우리의 과거를 돌아보며, 적들이 비웃으며 반동이라 부르는 세 가지 보루를 결집하여 자유주의의 물결을 끝내야 할 것입니다. 그러니 1815년으로 돌아가, 헌법과 공화국이라는 거짓된 즉위된 사상에 맞서 왕들의 신성한 권리를 수호할 새로운 신성동맹을 위해 건배합시다."
 ARC_treaty_two_emperors:0 "이제조약"
 ARC_treaty_two_emperors_desc:0 "안타깝게도, 우리의 프로이센 동맹국은 1805년과 마찬가지로 자유주의의 유혹에 넘어갔습니다. 그러나 한 친구를 잃으면서, 우리는 단지 또 다른 친구를 얻을 기회를 얻게 되었을 뿐입니다. 오스트리아가 잠에서 깨어났고 혁명을 철저히 무너뜨릴 자격을 갖춘 새로운 황제가 등장했습니다. 이제 우리는 혁명을 뿌리부터 흔들고 유럽의 고대 전통을 되살릴 우정의 조약을 만들어야 할 때입니다."
 ARC_war_russia:0 "신성한 삼위의 러시아를 위한 전쟁"
 ARC_war_russia_desc:0 "벨라루스와 우크라이나가 국경 밖에 있는 한 러시아가 통일되었다고 말하는 것은 잘못된 표현입니다. 우리의 첫 번째이자 가장 시급한 과제는 러시아의 통일을 완성하고 그 분열의 원천인 바르샤바를 진압하는 것입니다. 우리는 레흐놈들의 대지에서 나오는 사악한 \"프로메테우스의 불꽃\"을 끄고 1913년의 비극적인 전쟁 이전의 올바른 영토로 돌아갈 것입니다."
 ARC_anti_spartakist_crusade:0 "반스파르타쿠스주의 성전"
 ARC_anti_spartakist_crusade_desc:0 "인테르마리움이 신성하고 삼위일체적인 러시아를 점령한 것에 대해 우리를 분노하게 했다면, 독일은 우리를 공포에 빠뜨립니다. 독일은 세상의 모든 선하고 진실한 것을 공개적으로 반대하며 가장 끔찍한 지옥의 묘사보다도 더 무시무시한 유토피아를 희망합니다. 우리는 이 유대-스파르타쿠스주의자들의 실험을 즉각 끝내야 합니다. 그것이 존재를 허락받는 모든 순간은 신에 대한 범죄입니다."
 ARC_most_unholy_beast:0 "가장 불경한 짐승"
 ARC_most_unholy_beast_desc:0 "아마도 우리는 독일에 대해 너무 가혹했을지도 모릅니다. 베얼린의 공산주의자들이 타락한 유대인들이었다면, 파리의 볼셰비키들은 마치 지옥의 아홉 번째 원에서 직접 온 악마들처럼 보입니다. 그것은 지난 150년간의 모든 혁명의 가장 타락한 요소들이 한데 모아져 더욱 악화된 형태입니다. 그들을 관찰하는 것만으로도 역겨움을 느끼게 만듭니다.\n\n그러나 우리의 십자군이 그들로 끝난다는 사실은 소름 끼치도록 적절합니다. 그들은 혁명의 순수한 본질, 허무주의의 가장 어두운 요소들이 전면에 드러난 모습입니다. 그들이 \"르 솔레유\"라고 잘못 명명한 그곳에 우리가 들어설 때, 우리는 그것을 불태우고 그 땅에 소금을 뿌릴 것입니다. 왜냐하면 이 모든 부패한 근대성의 실험은 파리에서 시작되었고 이제 그것은 파리에서 한 번 그리고 영원히 끝날 것이기 때문입니다."