 DEN_end_line:0 "The End Of The Line"
 DEN_end_line_desc:0 "Winding and long, the road to socialism was not a simple one. Forks and pitfalls threatened us at every step, yet at last we have made it. As we gaze upon the glorious prize of our efforts, we must stop to appreciate those who got us here. Without the institutions laid out by the Social Democrats there would be no paved road, though they’ve since outgrown their usefulness.\n\nAs we prepare to set off once more, the journey towards communism begins!"
 DEN_return_reason:0 "A Return To Reason"
 DEN_return_reason_desc:0 "And who was it again who saw Kristjan X to the door? Who was it who ensured no other man should preside in his wake? And who was it exactly who brought about the good life we’ve enjoyed for these last two decades? One thing is for certain, It sure as hell wasn’t the communists.\n\nThe SDAP represents the beating heart of Denmark. Even now, despite the tremendous loss it endured, the party remains; as it will forevermore."
 DEN_give_take:0 "To Give, Not Take"
 DEN_give_take_desc:0 "As our brothers and sisters in the SDAP have slowly lost their way, someone must take up the mantle of democracy, lest we lose it completely in the doomed search for socialist “perfection.” We ask of the communizers, what could be more perfect than a nation of happy labourers and well fed children? Can we say not already claim perfection?\n\nIt is time we take a moment to appreciate that which is good, and that which no longer is."
 DEN_against_socialist:0 "Against The Socialist Mind"
 DEN_against_socialist_desc:0 "Denmark is not a nation of socialists, it is a nation of Danes. Those who slumber behind mahogany desks, what is their place in socialism? Unlike us, they do not toil; they do not work. These pencil pushers and their faulty conceptions of our needs are not who socialism is for! It is for those who work, who provide, and who know what it means to care."
 DEN_stock_socialism:0 "Taking Stock of Socialism"
 DEN_stock_socialism_desc:0 "When our republic was founded all those years ago, who was to say it was destined for communism? Why can there be no room for Denmark to exist despite its labels, why should our people be so limited by these lines in the political sand?\n\nIf a man should want to sell his goods to his community, is it really our place to stop him? Our duty lies with the common man, not the abstract notion of his class!"
 DEN_step_far:0 "A Step Too Far"
 DEN_step_far_desc:0 "A chain is only so strong as its weakest link. This is usually no problem, but in the case of wretched reactionaries attempting to steer Denmark outside the ward of their protectors? That is no longer just a matter of weakness, but active defiance. As the parliamentary experiment has shown its true colors, it’s about time for a change in attitude."
 DEN_democracy_all:0 "A Democracy After All"
 DEN_democracy_all_desc:0 "Oh Denmark, what are you? When that banner was sent from the heavens, it was no wonder the king adopted it as his own. Yet, after his flight to the frigid north, that flag and all that came with stayed in our hands.\n\nThey told us the republic would be different, they told us things would improve! For a while it seemed true, though as the SDAP collapsed under its own greed, it is clear that the mere illusion of revolution is simply not enough."