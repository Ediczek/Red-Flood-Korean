#LEADER DESCRITIONS#
POLITICS_THIERNO_BAH_DESC:0 "티에르노 압두라흐마네 바흐는, 그 어린 나이에도 풀라 부족에서 가장 널리 존경 받는 수도사들 중 한 명입니다. 고대 아프리카 무슬림 귀족의 후예인 티에르노는 마스지드와 자신의 누추한 집에서 이슬람의 온갖 현학들을 공부하는 데 많은 세월을 보냈으며, 평범한 순니파처럼 남들에겐 보이면서도 풀라인들의 토속신앙과 수피교에 큰 영향을 받았습니다. \"아프리카 원주 이슬람의 수호자\"로 여겨지는 그는 관용심 있지만 또한 단호한 지도자로서 신민들의 많은 사랑을 받고 있으며, 그가 가진 전통적 믿음과 전통적 경제 사상은 특히 그러합니다. 바깥 세상을 크게 경계하는 티에르노는 단조롭고 겸허한 삶을, 나아가 보편된 유덕함과, 아프리카에서 이슬람의 힘을 유지하는 동시에 약자를 보호하기를 주장하고 있습니다."
#IDEAS#
GUN_protector_of_islam:0 "아프리카 내 이슬람의 수호자 선포"
GUN_protector_of_islam_desc:0 "세속주의자, 기독교인, 식민가들의 울부짖음에도 기니는 이슬람의 심대한 수호자로 서 있어 왔습니다. 학교에서는 아랍어가 쓰이고 있으며, 알라의 가르침을 둔 신비주의적 믿음과 우리의 사회의 여러 다른 순리들은 이슬람을 향한 깨지지 않는 기니의 믿음을 계속해서 증명해 줍니다."
GUN_no_infrastructure:0 "끔찍한 기반시설 상황"
GUN_no_infrastructure_desc:0 "우리의 독립은 결코 쉽게 이룬 것이 아닙니다. 험준한 산과 빽빽한 숲을 가진 우리의 땅을 지나기는 거의 불가능한 일이니, 달리 말하면 풀라 고지대와 코나크리 바깥으로는 다스리기가 무척 힘들다는 뜻이기도 합니다."
