 BRR_nosso_eterno_lder_desc:0 ""
 BRR_examinations_into_the_unconscious:0 "무의식을 향한 검증"
 BRR_examinations_into_the_unconscious_desc:0 "프랑스의 앙토냉 아트로에 따르면 우리 역시 파트롱의 잠재의식상 집합의 일부입니다. 어쩌면 우리가 파트롱의 집합적 꿈의 파편이며, 장차 우리가 알던 현실 너머에 존재하는 더 거대한 보편 집합적 현실의 일부가 될지도 모릅니다."
