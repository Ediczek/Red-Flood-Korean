 BRA_culture:0 "보호된 브라질 문화"
 BRA_culture_desc:0 "브라질 문화 애달픈 무언가입니다. 우리의 민족정체성을 향한 우리의 섬세함은 다양한 출신 배경을 가진 우리 인민의 미래를 확보하는 데 필요한 것입니다. 우리는 휴식을, 이완을, 행복을, 진정을, 그리고 조용한 브라질을 믿습니다."
 BRA_internal_terror_idea:0 "내부공포"
 BRA_internal_terror_idea_desc:0 "우리 동지들 중 누구도 탄압의 공포 속에 살도록, 더러운 과두정자들 중 누구도 안락한 삶을 살도록 두지 않을 것입니다. 전국에 퍼뜨릴 혁명의 공포가, 숙청으로써 모두가 우리의 권위에 공포를 느끼게 만들 것입니다!"
