 POLITICS_Anarchy_DESC:0 "With the civilian government collapsing into regional fighting oligarchs, all semblance of a central government has turned into a abstraction of itself."
 POLITICS_AQUINO_DESC:0 "Born in Cuiabá, Mato Grosso, in 1885, Francisco Aquino de Correia S.D.B, has had a profound impact on the society around him, representing the poorest in Brazil's western areas like Cuiabá, Porto Velho, and Rio Branco. As an important Mato-Grossense poet and writer, he became extremely influential with the religious poor across the country with his egalitarian message, and with the Pajama Revolution, he helped secure the countryside of the Mato Grosso, Rondônia and Amazon area by rallying local priests, being an Archbishop, and calling for a crusade against the oligarchs of Brazil. He has since then called for the creation of a peaceful Brazil that seeks to help the poorest through Catholic values, and yet maintain moderation in social policy. He has had a profound impact in the development of culture in the area, as well as having political experience through his governance of Mato Grosso in 1918 to 1922. Now, he finds himself at the top of the Brazilian Council of Salvation after being elected for his profound social and religious message which appealed to the poorest of Brazil, and now he shall develop his ideas according to his utopian and poetic views."
 POLITICS_AMAZONAS_DESC:0 "Born in Belém, Pará, Amazonas is a very new figure to the socialist political situation that Brazil finds itself in, but the timing was perfect; he became involved with the Communist Party of Brazil, one of the first and last remaining communist parties in the world after the failure of the Russian Revolution, he found himself in an increasingly libertarian surrounding, and then, with the Pajama Revolution, he quickly got to work helping the PCdoB rise up against the Government in the Pará-Northeast area, and helped urban areas in the Northeast rise up against the oligarchs which held them for decades in near-slavery, or basically slavery, and he went to work in ensuring that the Communist voice wouldn't be silenced by the vile Syndicalists which plagued the Conselho de Salvação Nacional. As a Marxist and Leninist, he believes deeply in the creation of a Bolshevik State like the one in Russia and sees it as the most correct expression of socialism, and believes that it is only through radical totalitarianism and militancy that Brazil can come towards the twentieth century kicking and screaming, and wipe away the oligarchs which have long oppressed it's society for over a century since the country's independence."
 BRA_oligarchic_madness:0 "과두정의 광기"
 BRA_oligarchic_madness_desc:0 "브라질 내의 많은 정치권력자들은 선출 관료나 군사지휘관들이 아니라, 자기들만의 봉건적 봉토와 민병대, 어떤 경우엔 자체 화폐까지 지닌 지역 대령들입니다. 브라질이 번영하려면 이 상황부터 바뀌어야 합니다."
 BRA_local_army:0 "현지 군조직들"
 BRA_local_army_desc:0 "The Brazilian army does not really exist as an institution. Instead each state has it's own army controlled by the local governor and supporting oligarchs: infighting and de-standardization is a common result of this structural autonomy."
 BRA_revolutionary_scars:0 "혁명의 상처들"
 BRA_revolutionary_scars_desc:0 "The Pajama Coup left a large amount of resentment, fear and hatred towards our government. We need to win the hearts and minds of the people for Brazil properly function as a revolutionary republic."
 BRA_famine:0 "기근"
