 brazil.1.title:0 "파자마 혁명"
 brazil.1.desc:0 "1889년 노예제에 찬성하는 장교 일파가 브라질 황제 페드루 2세를 상대로 정변을 벌일 당시, 그중 누구도 그 후 수십 년을 예상하지 못 했습니다. 1889년 이래 브라질은 미나스제라이스와 상파울루에 의해 좌지우지되는 커피와 우유 공화국이자, 불안정, 단명한 독재정권(데오도루, 플로리아누와 아르투르 베르나르지스), 내란, 인종주의, 정부의 전체적인 비존재라는 특징이 대표하는 과두공화국이었습니다. 권위를 가진 현지 과두정자들과 지주들은 개인 민병대를 이끌고 사익을 추구하며 전면적인 내전을 향해 어느 때보다도 더 가까워가고 있었습니다.\n\n1930년 대행 과두정자 와싱통 루이스는 국가적 단결정부 형성에서 부패해가는 체제에 다시 활기를 되찾아줄 가능성을 숙고해냈으나, 미나스제라이스 출신의 정치인 안토니우 카를루스 지 안드라다를 다음 대통령으로 지명하곤 오랜 커피와 우유 정책을 지속해가기로 결정했습니다. 언드라다 정부는 군 내부의 좌익 임차주의자들의 발흥에 따른 악화로 10년대와 20년대를 휩쓴 똑같은 내란에 시달렸으나, 1934년에 지명된 마지막 대통령이자 임기를 1년 채우게 될 아르만두 살리스 지 올리베이라는 위협을 무시했습니다.\n\n1935년 11월 23일, 히우 지 자네이루에선 파자마 혁명이 시작되었습니다. 몇 달 간의 준비를 거친 계획은 제3 보병 연대의 병사들이, 논란에 휩싸인 잔혹한 인물이자 혁명의 책략가 필린투 뮐러의 지휘에 따라 잠든 동기들의 목을 그어버리고 수도를 점령하는 것에서 시작되었습니다. 그와 비슷한 봉기들이 북쪽의 나탈과 헤시피에서 일어난 한편, 루이스 카를루스 프레스치스는 히우그란지두술에서 자기만의 무장혁명을 이끌었습니다. 12월 말, 아르만두 살리스와 다른 정부 인사들은 정박해있던 드레드노트 미나스제라이스호에 오르곤 미국으로 도망가 무력한 망명정부를 세웠습니다.\n\n1936년 1월의 브라질은 신생 사회주의 공화국이지만 그 미래는 누구도 알 수 없습니다. 구 질서의 잔존자들이 음모를 꾸미고 있으니, 새 파벌 아래 통합시켜 번영하며 진보하는 공화국을 미래로 인도할 책임이 신생 정부에 달려있습니다."
 brazil.1.a:0 "인민의 힘."
 brazil.2.t:0 "혁명의 각성"
 brazil.2.desc:0 "파자마 혁명과 연방정부의 공산정변이 일어난 지 불과 몇 개월이 지나지 않았습니다. 지금껏 큰 분쟁이 터져나오지 않은 건 극도로 분산된 브라질 행정의 특성에 크게 기인하고 있습니다. 다양한 출신의 공산주의자들이 자기네 지역에서 경쟁자들을 쫓아내고 있는 한편, 남과 북동의 과두정자들은 상대적으로 온전한 채로 남아있습니다. 심지어 필링투 뮐레흐, 독일식으로 훈련된 혁명의 책략가인 그조차 그가 가진 독일과의 관계를 많은 온건파가 걱정하면서 공산주의자들 사이에서 단독선두를 차지하지 못하고 있습니다.\n\n그나마 다양한 좌익 민병대의 지도자들 모두는 신생 혁명공화국의 생존과 안정을 위해선 회의체가 필요하다는 사실에 동의하고 있습니다."
 brazil.2.a:0 "작업에 착수하도록 하지."
 brazil.3.t:0 "장소 선택"
 brazil.3.desc:0 "1차 평의회의 장소는 지난 몇 주간 이어진 토론의 주제였습니다. 프레스치스의 정통 마르크스주의자들은 대규모의 노동자들이 자리에 앉아 자신들의 미래의 대표자들이 어떻게 일하는지 볼 수 있도록 커다란 축구경기장 안에서 토의를 진행하는 게 맞다고 보고 있습니다. 뮐레흐는, 나라가 정상적으로 돌아가고 있다는 느낌을 분명히 줄 수 있으면서, 또 뮐레흐의 병력의 구내 확보가 수월할 수 있도록 (적어도 혁명 도중 큰 피해를 입지 않은) 구 정부청사를 이용하자고 제안했습니다. 프란시스쿠 지 아키누 쿠러이어가 이끄는, 기묘하게도 혁명에 호의적인 사제들과 종교지도자 무리는 현지 대성당을 평의회 개최지로 사용하면 그 어떤 선한 브라질인도 성역을 공격하지 않을 것이라 생각하고 있습니다."
 brazil.3.a:0 "경기장으로, 노동자들이 들을 수 있도록."
 brazil.3.b:0 "정부청사로, 정통성이 중요하니."
 brazil.3.c:0 "대성당으로, 하느님의 영역 위에서."
 brazil.4.t:0 "특사단 점검"
 brazil.4.desc:0 "진정한 혁명공화국이 되기 위해선, 호도된 프롤레타리아들이 평의회에서 반동분자들을 지지해 일이 꼬이기 전에 먼저 우리나라에서 반동적 본질을 말소해버려야 합니다. 문제는 평의회에 입장할 외부 특사단의 자격을 얼마나 엄격하게 할 것인가입니다. 프레스치스는 비공산 노조 및 노동자 평의회 지도자들도 입장하여 우리의 대의에 동참하도록 하자고 제안했습니다. 뮐레흐는 강경한 입장을 취하며 가장 영향력 있는 지역 지도자가 아니고서야 비공산주의자는 들이지 말자고 주장했습니다. 아키누의 성직자 파벌은 다시금 평의회에서의 연설 허락을 요청하면서, 자신들의 교구의 대리자로서도 또한 자리하게 해줄 수 있느냐 물었습니다. 평의회에 아무나 들이자는 멍청한 의견도 있었지만 이는 뮐레흐와 프레스치스 무리에 의해 즉각 기각당했습니다."
 brazil.4.a:0 "노동자 평의회 대표들을 소개한다."
 brazil.4.b:0 "공산주의자들이 회담을 주도한다."
 brazil.4.c:0 "성직자 몇이 무슨 해가 되겠소?"
 brazil.4.d:0 "변화를 바란다면 자유롭고 개방된 민주정을 가져야 한다."
 brazil.5.t:0 "평의회 확보"
 brazil.5.desc:0 "가장 중요한 사안은 평의회가 진행될 동안 반혁명 세력이 모여있는 혁명지도자들을 공격할 수 없도록 확실히 하는 일일 겁니다. 수도에는 여전히 긴장감이 전체적으로 맴돌고 있으며, 친사회주의 민병대들조차 누군가 혁명을 일으키려 자신들의 목을 딸지 모른다며 다른 민병대를 믿지 못하고 있습니다. 프레스치스는 다양한 노동자-병사 민병대를 평의회 경호에 배치하는 것이 단결심을 보여주며 이점이 될 것이라 생각하고 있습니다. 뮐레흐는 당연히 자신의 정예 홍위대만이 평의회의 유일한 호위대로서 역할을 할 것이라 말했지만 다른 지도자들은 이에 관해 격한 논쟁을 벌였습니다. 이에 뮐레흐는 타협안으로서, 중립조직인 구 국가경찰로 하여금 주요 거점을 지키도록 하되, 각 특사들에게는 충성스러운 호위대를 붙이도록 하자고 제안했습니다."
 brazil.5.a:0 "우리 혁명의 얼굴인 노동자-병사 민병대에 일을 맡긴다."
 brazil.5.b:0 "다른 놈들이 뭐라 하든 홍위대는 흔들리지 않는다."
 brazil.5.c:0 "경찰을 이용하되, 놈들이 헛짓거리를 하지 못하도록 충성스러운 민병대를 가까이에 두도록 한다."
 brazil.6.t:0 "제1차 평의회의 결과"
 brazil.6.desc:0 "오늘, 혁명집단의 여러 특사들이 선택된 장소에서 만나 혁명공화국의 미래 구조, 대통령의 역할, 권력분산과 그리고 당연하게도, 혁명의 전파에 관해 수 시간에 걸쳐 대화를 나누었습니다. 대표자들의 수가 많았음에도, 평의회의 분위기로 봐선 하루가 가기 전에 결론을 낼 수 있을 듯합니다..."
 brazil.6.a:0 "프레스치스의 정통파가 우세를 점하다."
 brazil.6.b:0 "아마조나스가 선구가 될 것이다."
 brazil.6.c:0 "카를루스 두아르치 코스타의 승리가 모두를 놀라게 하다."
 brazil.6.d:0 "경찰과 혁명민병대 간의 총격전이 토의를 방해하다!"
 brazil.7.t:0 "과두정자들의 반혁명"
 brazil.7.desc:0 ""
 brazil.7.a:0 "반동분자들을 끝장내자!"
 brazil.7.b:0 "붉은 살인마들은 분쇄돼야 한다! (브라질 공화국으로 플레이)"
 brazil.8.t:0 "반혁명이 성공하다"
 brazil.8.desc:0 ""
 brazil.8.a:0 "중앙당국은 브라질의 번영을 위해선 필수적이다."
 brazil.8.b:0 "과두정자들이 알아서 주를 관리하도록 하라."
 brazil.9.t:0 "당국의 전반적 붕괴"
 brazil.9.desc:0 "\"브라질은 하나의 국가로서 존재하거나 중앙정부를 가져본 적이 없습니다. 여러 세월 동안 우리 과두정자들은 빌어먹을 정당들이 내세운 \"민주정\"이니 \"질서\"니 \"진보\"니 하는 그 잘난 유럽식 이상들로 인해 우리 문제에 대한 직접 통제권을 놓아야만 했습니다. 이젠 아닙니다. 우린 직접 통제권을 되찾고 사람들로 하여금 각자의 위치에 대해 새겨듣도록 할 것입니다.\"\n\n반혁명의 종식 이후 브라질 우익은 국가 완전장악과 정부 개혁에 실패했습니다. 전국의 과두정자들은 길거리에서 사람에게 사적제재를 가하고, 자기들만의 민병대로써 영역을 통제하며 봉건제로 빠르게 퇴행했습니다. 주지사는 사라지고 대통령은 순수한 의례적 지위에 불과하게 됐으며, 주방위군은 주요 도시들에서 반대파를 추적하는 지역 민병들, \"자궁수스\"의 공격으로 붕괴되었습니다. 노동법은 폐기되었고, 대법원은 더 이상 없으며, 헌법은 무용합니다. 이제 브라질에게 지워질 유일한 질서는 독립 때부터 이어져온 이 나라의 진정한 통치자들, 바로 지역 과두정자들 뿐입니다."
 brazil.9.a:0 "꽃은 눈물도 없이 죽노라."
 brazil.10.t:0 "고이스 군벌의 발흥"
 brazil.10.desc:0 "Goés Monteiro, known as the most politically connected and arrogant officer has seized the state of Alagoas were his family has strong political connections. The local oligarchs, army officers and bourgeoisie have been forced to declare loyalty for himself and are preparing for a takeover of Brazil."
 brazil.10.a:0 "어림도 없는 소리!"
 brazil.10.b:0 "Marechal, cá estou."
 brazil.11.t:0 "조국의 목소리가 부를 때"
 brazil.11.desc:0 "At last. A hundred years after the ill-fated revolution of 1817, Pernambuco is once again independent, and as a Republic, nonetheless.\nThe small state is blessed to have Recife, a rich and prosperous town, a gateway to the sea. Outside of the coast, most of the state is a dry and harsh ecosystem, whose troubles are mediated by having access to the fertile and geographically important São Francisco river.\nThe Sertão of Pernambuco is a harsh place to live, which naturally breeds a strong and independent people, used to the uneven lands of the  region. Although this new country is surrounded by foes, it will never go down unless the last man bleeds."
 brazil.11.a:0 "These Varguists will be dealt with soon."
 brazil.11.b:0 "Avante, Pernambuco!"
 brazil.12.t:0 "No answers from Goyaz"
 brazil.12.desc:0 "The state of Goyaz, known for being under process of settlement and for being isolated from most of the country has stopped responding to the federal government. The very last telegraph message claimed that the current \"kleptocracy\" installed on the federal government and the \"political isolation\" of the state would curb their \"great plans for the future of Brazil\"."
 brazil.12.a:0 "We have to get these natives back!"
 brazil.12.b:0 "A great, forward-minded Goyaz shall rise!"
 brazil.13.t:0 "쿠여버의 이야기"
 brazil.13.desc:0 "Having learned of the oligarchic anarchy, the city of Cuiabá has openly declared war on our current positions. Despite the difficulty of getting our soldiers to fight against these enemies, we hope that we can eventually quell these rebellions, one way or another."
 brazil.13.a:0 "최선을 바라 보지."
 brazil.13.b:0 "Cuiabá senhor, Cuiabá..."
 brazil.14.t:0 "론돈의 마지막 모험"
 brazil.14.desc:0 "어느 나라든 모험가는 있기 마련이고, 현실의 앨런 쿼터메인처럼 지도에도 있지 않은 땅을 찾아 세계를 떠돌며 새 수평선과 나아길 길을 찾아내는 서사적 위업의 달성가들은 인기가 높습니다. 브라질의 누구도 원수 론돈과 같은 행업을 이뤄본 바 없었습니다. 제국의 영광기 말에 태어나 공화국 내내 주요 군사요인으로 활동한 그는 아마조나스 전역을 탐험하며, 원주민 보호구역 설립을 감독하고, 식민가들을 만나고, 잡지에 실을 사진을 찍고, 미국 전국지리학회에서 발간하는 내셔널 지오그래픽에 언급되기까지 했습니다. 이제 질서는 무너졌고 론돈과 병사들은 황무지에 홀로 남겨졌습니다. 주변의 다른 과두정자들은 대군을 이끄는 론돈이 충성을 바치지 않는 한 영토를 통과하게 두지 않겠다지만, 공화주의자이자 자유주의자인 그가 공화국을 배신하는 그런 독재자의 헛짓거리를 할 리는 없었습니다. 하지만 모든 게 나쁜 것만은 아닙니다. 원주민들은 론돈을 좋아했고 그 역시 원주민들을 진심으로 대우한 가운데, 병사들은 원주민들과 사적인 관계로 맺어져 있습니다. 늙은 론돈이 곧 죽거나 은퇴할진 몰라도, 분명한 건, 심장이 뛰고 말할 기운이 남은 한, 좌우중을 가리지 않고 그 어떤 폭군들에게서든 자신이 사랑하는 땅을 순순히 넘겨주지 않으리란 것입니다."
 brazil.14.a:0 "단결? 아마도. 민주정? 반드시."
 brazil.15.t:0 "The Slavic Defense Front"
 brazil.15.desc:0 "Slavs in Brazil have always been a bit of a cultural reject. Little respected, little understood by the Lusitanian majority, the Slavs of Brazil always felt disconnected. Therefore it wasn't surprising when German boots speaking strange dialects came to the homes of Polish and Ukrainian families, they couldn't help but pick up the family rifle and defend their lands. Rising from Florianópolis and other cities, it has become painfully clear that the focus of the Slavs, led by a liberal Polish intellectual, is not to try and gain favor with us, but instead die for their freedom."
 brazil.15.a:0 "Wszystkiego najlepszego!"
 brazil.17.t:0 "도적들과 구세주들의 군대"
 brazil.17.desc:0 "Some rooms got a elephant, other rooms got two or three, but pre 1935 Brazil was like a room with only elephants and nothing else. Of all elephants, one that didn't had much attention of the government was Lampião, the very famous cangaceiro (warlord) with his group of criminals and messiahs, of which plundered farms, cities, villages and churches in seven different states, as his victims were usually lesser oligarchs and the average townsfolk. As order crumbled and local politicians retreated into their realms, all meaningful break on his power was removed and so Lampião now sees the whole northeast, the north and parts of the southeast ripe for plundering, for him there is no need to cave a state or even to have a base of power, the only thing that matters is himself, his wife, his followers and the amount of untapped wealth ripe for taking, and you can be sure that he will try to seize it."
 brazil.17.a:0 "말을 달리라, 부를 앗으라, 잡것을 태우라!"
 brazil.1889.t:0 "정장 차림의 장교"
 brazil.1889.desc:0 "When the order collapsed, many warlords arose using their shiny titles, large armies only rivaled by their arrogance in size, tinpot dictators with their nice uniforms or disgusting oligarchs with their expensive suits and disdain for the weak. One figure, however, caused some surprise as he and his like minded took power: Landry Sales Gonçalves.\n\n Coming from a wealthy family, Sales saw the whole injustice, brutality and arbitrariness of the old republic, a exclusionary government for the few where his laws were applied depending of a person social class, skin colour and political influence. Salle's was disgusted by the declaration of state of siege by the dictator Arthur Bernardes in 1922, he cheered for the 18 of Copacabana when they tried seizing the capital against the oligarchy, he supported the 1924 revolution without endorsing it, but also rejected the 1935 pajama coup as he saw the left trying to install a dictatorship, just slightly different than the one they fought against. Now in power, his coalition of low ranking officers, pro democracy students and a small group of reform minded bourgeoisie plans to turn Brazil into a democracy, rejecting both the far left and the far right, but especially the far left, with Salle's having a strong disdain for Marxism."
 brazil.1889.a:0 "망할 기회주의자 새끼 같으니!"
 brazil.1889.b:0 "일어나라, 새 공화국이여, 일어나라! (살리스 군벌로 플레이)"
 brazil.19.t:0 "브라질의 킨킨나투스?"
 brazil.19.desc:0 "Bahia is a land where exploration had always been present, colonial governors, local oligarchs, military officers, slavers, it can be said that Bahia has a tragic history, that somehow doesn't purely reflects on it's people known for their happiness and positivity. As a response for the oligarchic take over and to the wave of violence that swept most of the state between cangaceiros, jagunços and left wing remnants, one figure arose seizing control of the area, Colonel Renato Pinto Aleixo, a quite modest figure veteran of the 1924 civil war and critic of the old republic. His troops disarmed the local oligarchs with the minimal loss of life possible, while meeting with local political figures and setting up a near fully civilian government. Aleixo does not hold ambitions to rule Brazil, and also no ambitions to be a dictator, thus he resigned from the army and accepted the position of governor, a position he hopes to keep until a worthy regime rules Brazil and allows a peaceful reunification with his realm."
 brazil.19.a:0 "그 군인놈이 사임했다고? 겨울이 끝난 건가?"
 brazil.21.t:0 "머나우스 제 2코뮌"
 brazil.21.desc:0 "1924년 내전 당시 임차주의자들은 아마조나스의 수도를 점거하며 머나우스 코뮌을 선언하는 아주 비범한 일을 해냈습니다. 하지만, 브라질의 민주정의 견고한 보루가 되었어야 할 정치체는 결국 무너져 거의 잊히고 말았습니다. 내전에서 패배한 이후 좌익 사령부가 붕괴하며 대부분의 장교들이 해외로 도망쳤어도, 야전원수 이지도루 로피스와 같은 이들은 쓰라린 최후를 맞이할 때까지 싸웠습니다. 끝끝내 저항자들은 항복하거나 군법재판에 회부되는 운명을 맞았지만 하나 예외가 있었으니, 짐승과 같은 주앙 아마조나스였습니다. 칭기스 한의 손길을 더한 브라질의 나폴레옹은 자신을 추격해오는 모든 군을 박살내며 충성파를 이끌고 고향으로 가 아마조나스의 수도에서 머나우스 제 2코뮌을 선언했습니다. 많은 이들이 주앙국의 설립에 당혹스러운 눈길을 보내는 중이긴 하지만, 머나우스와 같이 고립된 도시국가가 바깥세계와 무엇을 할 수 같은 건 없다는 게 사실입니다."
 brazil.21.a:0 "불멸자들이 존재하는지나 말해보실까..."
 brazil.22.t:0 "아마조나스 문제"
 brazil.22.desc:0 "아마조나스는 오랫동안 지배하기 어려운 곳으로 남아있었습니다. 몇십 년, 아니 수세기 동안 아마조나스에선 통제는커녕 발을 디딜 수도 없었습니다. 지도상으론 우리 통제하에 있었지만, 연방정부가 할 수 있는 건 없었기에 거주민들은 자기들이 하고 싶은 대로 하며 살았습니다. 이제, 과학자, 원주민, 인류학자, 탐험가, 식민가들로 이루어진 연합체가 브라질의 무정부 가운데 중립을 적시한 프루눙시어멩투를 선언하며 아주 일부의 난민들에게만 문을 열겠노라 공표했습니다. 이들은 일부 식민가 민병대로 삼각주 일대를 경비하는 동시에, 창과 몇몇 구식 무기로 무장한 원주민만으로 이뤄진 극소수 민병대로 국경을 닫기 시작했습니다. 우리는 세계에서 가장 거대한 우림을 잃은 듯합니다..."
 brazil.22.a:0 "잘 있거라, 야생의 삼림아."
 brazil.22.b:0 "밀림에 온 걸 환영한다. (아마조나스 과학령으로 플레이)"
 brazil.23.t:0 "일본계의 독립 선언!"
 brazil.23.desc:0 "브라질 내에서 번성하는 일본인 공동체의 추가적 인정과 자치권을 오랫동안 바라왔던 브라질 우호협회는, 일본 내전으로 일본인 공동체가 급격히 성장하자 성우 파울루 외곽과 파러나에 자칭 닛케이 브라지루를 세우며 일본-브라질 문화를 가진 다양한 사회를 추구하고 있습니다. 이제는 모기다스쿠루제스라 불리는 옛 무지 더스 크루지스에 세워진 저들의 첫 신사는, 감화력과 후견주의적 지도력 덕에 서부 성우 파울루에서 번영하는 민주정을 세우고자 하는 닛케이 브라지루 카이기, 혹은 일계 브라질 회의의 지지를 빠르게 획득한 전직 무술스승 마에다 미츠요시가 이끌고 있습니다."
 brazil.23.a:0 "오래도록 번영하리라!"
 brazil.23.b:0 "신일본에 영광 있으라! (닛케이 브라지루로 플레이)"
 brazil.24.t:0 "필링투 뮐레흐의 두... 세... 네 번째 부흥?"
 brazil.24.desc:0 "필링투 뮐레흐, 군사독재와 공산정권의 수년의 전성기 이후 브라질에서 가장 강력한 이들 중 하나로 서서히 변해간 그는 내전을 거친 후에도 자신의 권력을 온전히 유지했습니다. 공산군에 맞선 우리의 영광스러운 승리 이후, 뮐레흐는 마투 그로수으로 도망쳐 쿠야바의 길거리에 숨었습니다. 이제 그는 다시 일어나 우리 과두정자들에게서 쿠야바를 지킬 소규모 민병대를 창설했습니다. 비교적 평화로운질 몰라도 다른 곳만큼이나 폭정적인 곳입니다."
 brazil.24.a:0 "그대의 운명을 따르시게. 그대의 작은 가슴은 나의 증오보다 위대할 터라오."
 brazil.25.t:0 "코뮌 역란"
 brazil.25.desc:0 "Our most prized city of São Paulo has fallen! After weeks of fighting in harsh urban conditions, it appears that all armies garrisoning the São Paulo Metropolitan Area have been annihilated or disintegrated, all by individualist anarchists, anarcho-communists, and several other anarcho-somethings. Whilst this means that taking it back should be easy, it does mean that a huge stain on our regime's legitimacy has taken place, with our incompetent armies being unable to take our former lands and save ourselves from the Apocalypse."
 brazil.25.a:0 "L'individualista sa colpir ancor..."
 brazil.26.t:0 "휴식"
 brazil.26.desc:0 "Prestes had been anxiously listening to radio feedback and reading letters all day from several governors still pretending to believe in his possibility of saving Brazil. He knew they didn't care, but sending ridiculous amounts of money taken from low-wage workers directly as taxes, pumping it straight into the warlords' pockets, does mean that they will stay loyal to us, somewhat. However, even despite our immense supply of cash reserves and contributions to their provincial development, they've appeared to leave, stating the most minor and irrelevant possible things to secede over. However, this does mean that Prestes rules completely unopposed in his lands, perhaps creating a sort of isolated clique with only his innermost circle, whom obey him deeply, to have a chance at retaking the rest of Brazil. Our outposts in the north have completely switched their allegiances, and in one particular instance have defected to the side of the National Revolutionary Front."
 brazil.26.a:0 "커피가 필요하군..."
 brazil.6969.t:0 "평화협상"
 brazil.6969.desc:0 "It appears that every separatist force in Brazil has come to an agreement with our diplomats, stating that they will stop moving into our territory, and we will stop moving into theirs. This means that we will be able to secure our position and survive, whilst they starve without the riches of our heartland."
 brazil.6969.a:0 "말 되네."
 brazil.9292.t:0 "안토니우의 이야기"
 brazil.9292.desc:0 "안토니우는 슬펐습니다. 아마조나스가 브라질에서 레닌주의 전위대를 선언하고 자신의 정적들을 숙청하기 시작한 지 수개월이 지난 후였습니다. 이전까지 불신의 사회주의자들을 의심하던 안토니우였지만, 사회주의자들이 교회와 좋은 관계를 유지하면서 그 역시 그들에게 크게 신경 쓰지 않게 됐습니다. 사회주의자들은 안토니우의 고향 파라에서 멀리 떨어진 도회지에 있었기에 큰 영향을 끼치지 못 했습니다. 안토니우는 테하베르지의 작은 신학교 바깥의 삶이 존재함을 알려주는 소식들을 계속 접하길 즐겼습니다. 더욱이, 브라질에선 선물과 같은 문해력을 갖춘 안토니우가 그를 사용하지 않았을 리가 있나요? 하지만 어느 날의 머릿기사는 달랐습니다. “피”, “공포”, “테러”, “죽음”과 같은 단어들 속, 가장 중요하게도 “혁명”이 담겨있었습니다. 그 뒤로 안토니우는 힘든 시기를 보내야 했습니다.\n 그의 선생들이 끌려갔으며, 비교적 부유했던 부모는 토지권을 빼앗기고 광산 노동에 강제동원되었습니다. 안토니우와 그의 급우들은 잔혹한 심문에 심문을 거듭해 당하는 한편, 안토니우는 자신의 목숨을 건지기 위해 사회 및 경제적 지위에 대해 거짓말을 해야 했습니다. 불쌍한 안토니우의 삶은 갈수록 어려워지며 그의 눈 속에서 삶이 말라가는 모습을 지켜보도록 강제했습니다. 그 모든 게 끝나버릴 어느 날이 오기 전까지는요. 마지막으로 신학교 계단을 밟은 그 날, 한 홍위병이 안토니우의 앞길을 막았습니다. 참을 만큼 참은 안토니우였습니다.\n\n\n 다짐한 그가 불 같이 성을 내고, 고함치고 소리를 지르는 등 격정을 터뜨리면서 홍위병은 옴짝달싹하지 못 했습니다. 다른 홍위병들이 이를 보고 안토니우를 저지하려 했지만, 말을 듣지 않자 성급히 그를 국가의 적이라 선언해버리고 말았습니다.\n 총이 그의 머리를 겨누고 눈물이 눈에 차오른 가운데, 안토니우는 마지막으로 하늘을 바라보며 속삭였습니다."
 brazil.9292.a:0 "하느님 아버지, 어찌 그대 아이들이 고통받게 두시나이까?"
 brazil.9293.t:0 "우리의 동지 아마조나스"
 brazil.9293.desc:0 "João looked at the sky. For years he had been the underdog. A child of slaves, a near slave in the Northeast, bullied by everyone he ever knew and by sheer force of will he managed to learn how to read and find inspiration in the works of Lenin and learn of another revolution in a far away land, where the people like him eventually cast off their oppressors and made a better life for themselves, and how they were going to make life better for not just themselves, but the whole world. When João learned of this, he took an oath to himself that he would one day bring this great saving light to Belem, and save not only himself but his fellow countrymen as well. When he learned that there was already a party starting up in Brazil he wasted no time in joining, finding solidarity in his comrades as they dutifully prepared for their own Brazilian revolution. Then disaster struck. The great Bolsheviks, the most successful communists to date, the great liberators of the working class, his idols, had failed. Word soon spread of the disaster, and soon it seemed that the great dream was going to fail, for it seemed that the Revolution had been crushed, and that it was all for naught. But João knew better. Knowing his countrymen, knowing the deplorable conditions they lived in, João refused to give up, he refused to let his countrymen falter. João quickly became known for his rousing speeches and incredible organizing skills, and when Brazil became trapped in yet another constitutional crisis and a nation that seemed headed for civil war, João knew what had to be done, and so did his fellow party members.\n\n\nA great revolution began, this time more successful than João could've dreamed. Liberating his countrymen, he felt a dream. And when he and his fellow Party Chairmen came to Rio to formalize the first Revolutionary State in the New World he felt Euphoric. But all good things must come to an end. Seeing how his party comrades were becoming more and more revisionist and moderate, refusing to see the problems that Brazil was facing, and turning more and more to soft intellectualism instead of directly helping the Brazilian proletariat. However it wasn't until he saw his 'comrades\" having meetings with the North-East Slave owners that he realized that the old Communist Party had lost its goal and vision, and finally realized it was time for it to be put under new management. What he wasn't expecting was how many of his comrades felt the same way he did. Facing minimal resistance, he simply called a simple hand poll to fire the Chairman of the Party, and another one to put himself on the headmanship. And now? Now it was time to tell the people of Brazil the good news! After taking a moment to realize just how far he had come, João Amazonas smiled at his people and began his speech with a phrase that he had once dreamed of saying…"
 brazil.9293.a:0 "우리 브라질인들은 일어나리라!"
 brazil.1899.t:0 "반 테허 정변"
 brazil.1899.desc:0 "우리에게 우호적인 사회주의 파벌이 우루과이에서 기반시설과 도로 같은 국가 핵심 요소들을 차지했습니다. 이제 현지 민병대를 파견해 저들의 혁명을 지원하는 건 우리 손에 달렸습니다!"
 brazil.1899.a:0 "실시하라."
 brazil.32.t:0 "중압감을 덜어내며"
 brazil.32.desc:0 "Finally, after all the oligarchs, dictators, localists and bandits broke free, our republic was free from everything unneeded for now. The ideals of 1889, the wealth and the intellect of the elites, the glory of the armed forces who defeated the empire, crushed the federalists, crushed canudos, carried the torch against anarchy in 1924-27, the might of the Brazilian republic stands over the corpse of the last revolution. No, we do not regret anything, with the exception of not being able to do more for our people, and to repress more who didn't wanted to accept our truth. We are the best, the aristocracy, the class of oligarchs, bourgeois, the judiciary, the landowners and the intellectuals who should rule our country, and we are not going to accept this upstarts holding enclaves into our land. From Oiapoque to Chuí, from Amazonas to Ceará, everything shall be brought to our power, the republic shall triumph.\n That being said... it is quite sad, really, we finally got rid of the lazy northeastners, the unruly gaúchos, the uneducated mineiros, the savages from amazonas and mato grosso, we are free from dead weight... and we will bring them back?"
 brazil.32.a:0 "공화국이여 영원하라, 브라질이여 영원하라."
 brazil.34.t:0 "산토스와 산파우로를 점령하다!"
 brazil.34.desc:0 "연방정부 잔존군과의 혈전 끝에 마침내 성우 파울루와 항구도시 성투스를 차지하는 데 성공했습니다. 도시들의 이름들은 그에 맞추어 바뀌게 될 것입니다."
 brazil.34.a:0 "반자이!"
 brazil.35.t:0 "평정회전"
 brazil.35.desc:0 "Brazil always had to deal with revolts, as far early as the independence when certain states sided with Portugal and had to be pacified, we had the equator confederation, we had the pirariny republic, we had the liberal rebellion of 1847, the federalist war, nearly every single province tried to break free.\n And the response was always the same: pacification. The armies were sent and the rebellions defeated, we even soared the leadership in most cases, due the overall leniency of Brazil. Now that we finished reforming Brazil to our image, it is time to bring everyone back to the fold and 'restore democracy' and federal control over the provinces."
 brazil.35.a:0 "북을 쳐라, 군을 소집하라, 둥둥둥!"
 brazil.36.t:0 "소집군"
 brazil.36.desc:0 "1889년 구 공화국의 첫 투쟁은 1889년 정변에 책임이 있는 두 집단 간의 싸움에서 시작되었습니다. 과두정자들과 육군 사이의 동맹이, 독재자 원수 데오도루 더 퐁세커를 시작으로 이후 원수 플로리어누 페이쇼투가 물려받은 군사독재로 인해 망가진 것이었습니다. 우리가 권력을 잡은 지금, 과두정자들이 육군에 대한 접근법에 고심하는 사이 민간-군사 간의 분쟁에 대한 의문이 다시 일었습니다. 베르톨두 클링게르의 아래 단결한 성우 파울루 출신 장교들의 파벌은 군이 훈련 및 교련 기준을 준수하고 프랑스 학파를 받아들여, 교리에서의 우월뿐만 아니라 도덕상의 우월과 개화 또한 이루어야 한다고 주장합니다. 성우 파울루 출신의 유명 작가 몽테이루 로바투와 같은 민간인들이 이끄는 파벌에선 성우 파울루가 특히 빈자 및 실직층에 따른 성우 파울루에서의 대규모 인구과밀을 해결하고자, 부유층에겐 면제권을 주고 저질 인력을 머릿수로 때울 소집군 개념을 제시했습니다. 몇 달간 결정권을 과두평의회에 위임했던 상원이었지만, 이에 대한 최종결정권은 다시 상원에게 왔습니다."
 brazil.36.a:0 "클링거 안을 따른다. 우월한 성우 파울루에 북동의 전형과 같은 열등한 군을 둘 순 없다."
 brazil.36.b:0 "적을 빈자들의 피 속에 빠뜨려 죽일 것이다."
 brazil.37.t:0 "The [GetYear] Elections"
 brazil.37.desc:0 "엄청난 투쟁과 어려움 끝에 모든 적에게서 우리의 민주정을 수호해내는 불가능을 이뤄냈습니다. 이제, 1889년에 그랬듯 누가 임시선거에서 이겨 브라질의 대통령이 될까요?"
 brazil.37.a:0 "제툴리우 바르거스, 축우남작."
 brazil.37.b:0 "고이스 몬테이루, 군인."
 brazil.37.c:0 "프레스치스 머이어, 자유주의자."
 brazil.37.d:0 "구스타부 버호주, 군주주의자."
 brazil.38.t:0 "주립군의 운명"
 brazil.38.desc:0 "브라질의 안보를 너무 오랫동안 현지 민병대에 맡겨왔습니다. 현 상황에 즉시 손을 써야 합니다. 어쩌면 좋겠습니까?"
 brazil.38.a:0 "현지 민병대를 완전히 끝장낸다."
 brazil.38.b:0 "민병대는 우리 연방 낙원의 일부다! 우리의 공정한 브라질을 보호하도록 계속 두어야 한다."
 brazil.39.t:0 "종교에 관하여"
 brazil.39.desc:0 "성공적인 국가 장악 이후 우리는 이제껏 브라질 사회에 남은 여러 사안들에 목소리를 내야 하게 되었습니다. 그 중 하나가 종교에 관한 것입니다. 역사적으로 천주교회는 지배계급의 권력과 현재상태를 유지하기 위한 도구로 쓰여왔습니다. 이론상으로는 가능한 한 반동반혁명을 피하기 위해 종교회의 권력을 분쇄시키는 것이 옳습니다. 하지만 이는, 우리의 대의에 헌신하면서도 여여전히 구식 기독교 신앙에 매달리는 우리의 일부 동지들을 유리시킬 수도 있습니다. 우리에게 남은 선택지는 두 가지입니다. 한편으로 우리는 종교집회 허용을 통해 어느 정도의 자유를 보장해줄 수도 있을 겁니다. 하지만 다른 한편으로 이는 반동 종교집단의 조직을 허용하는 역화가 되어 우리를 덮칠지도 모릅니다. 그러니 모든 종교집회를 금지하는 국가무신론 강요가 더 간편할 수도 있을 겁니다."
 brazil.39.a:0 "인민이 자신의 신앙을 평화로이 표현하길 허용한다."
 brazil.39.b:0 "종교는 인민의 아편이다. 금지하라!"
 brazil.40.t:0 "국가경제에 관하여"
 brazil.40.desc:0 "Organizing the economy of a socialist state is the neverending dilemma among the different leftist movements worldwide. In our case, is even more difficult because we are now in the need to put the theory to practice and choose what kind of economic approach would suit better the needs of Brazil. A more liberal approach to economy would be based around a socialist market that allows peasants and other workers to have some private business to make profit, making our industry more competitive in the process. However, it could also create another oligarghic class with the power to challenge the authority of the state. An approach closer to Syndicalist ideals would be based around a central-planned model where the state dictates the whims and turns of the economy. This also can have some problems in the long run related to our budget and the process of colectivization."
 brazil.40.a:0 "프롤레타리아에겐 자신의 고생에서 이익을 얻을 권리가 있다."
 brazil.40.b:0 "국가가 모든 것을 통제한다. 자본주의는 다시 일어서지 못 하리라!"
 brazil.48.t:0 "빈곤층 보호"
 brazil.48.desc:0 "'How much we detest the poor', these words were common on oligarchic circles on Sao Paulo as total control was seized. For decades the good, the educated, the wealthy people had been pushed down by the unnecessary, by the weak, by the dirty castes of the society, blacks, northeasterners, immigrants, all these scum who we have to see polluting our beautiful streets with their broken Portuguese language and their disgusting clothing. To fix part of the problem the Congress passed a law to \"make flexible the working conditions\", the law allows the employed to be paid on better things than money, like clothing and food to make them be less skeleton and wear something better than the rags they are used to wear, and even better: some oligarchs can now \"hire\" them to work on their houses again if they pay these poor souls with the most basic etiquette to make them a bit more presentable to the eyes. As the old saying says, \"rule who cans, obey who are prudent\", and so we shall rule and they shall obey, and better be thankful for it."
 brazil.48.a:0 "빈자들이 얼마나 역겨운지 내가 말했던가?"
 brazil.49.t:0 "상징적 선거들의 상태"
 brazil.49.desc:0 "While in theory Brazil is a democracy since the 1824 constitution, the Brazilian people never had a real free and fair election, with many machinations being created to keep the same oligarchs in power, like the degola, of which the candidates who won despite the manipulation would be barred from their positions and replaced with the \"right\" candidates that should have won. Now that the whole chaos of the civil war ended and we seized power, a new questions was brought into the senate: as many South American countries, and even the illegitimate break away states pass laws to formalize the feminine right to vote, the government thinks of the possibility of allowing literate women older than 21 and proprietor of land to be able to vote symbolically on the following elections. While just a cosmetic change, many believe that this would give us some sympathy amoung middle and upper class women, while not upsetting the current order."
 brazil.49.a:0 "투표라고? 여자들이? 다른 걸로 해봐, 재미 없는 농담이었으니까."
 brazil.49.b:0 "물론이지. 완벽한 우리 민주정은 더 많은 이들에게 열려 있어야 하니까!"
 brazil.50.t:0 "혈욕자들이 성우 파울루를 차지하다!"
 brazil.50.desc:0 "상파울루는 항상 골칫덩이 도시였습니다. 항상, 말을 다 할 수 없을 수많은 수식어를 단 탈계몽 반식민주의 이념이란 개소리를 달고 다니는 진보 사상가들로 가득했습니다. 그리고 이제 다행스럽게도 도시가, 도시를 '핀도라마'의 것으로 선포하고 타르실러 두 어마라우와 퍼구가 지배하는 헤시피의 성투스 등, 초현실 미래주의의 지배 아래 놓인 다른 여러 브라질 도시들이 따를 예범으로 만들 우리 손에 들어왔습니다. 그러나 지금 우리는 히우 지 저네이루 앞에서 막혀버렸고 우리의 인도가 자신했던 것처럼 그리 높진 않습니다. 우리의 운명이 저울 위에 놓였습니다..."
 brazil.50.a:0 "히우 지 저네이루도 이번 주 안에 함락된다."
 brazil.50.b:0 "종이호랑이 놈들을 쓸어버리자!"
 brazil.51.t:0 "태양 연맹 가맹?"
 brazil.51.desc:0 "With France's international role becoming wider and wider as we speak, and our fierce turn from the Internationale towards an unknown alignment, perhaps it is high time we speak with the French, our close allies in ideology and in belief, about joining their faction. Shall we?"
 brazil.51.a:0 "물론이지!"
 brazil.51.b:0 "중립을 유지하는 게 낫겠어."
 brazil.52.t:0 "핀도라마의 세력 가입 희망"
 brazil.52.desc:0 "옛 브라질의 자리에 새로이 선포된 핀도라마가 태양 연맹과 함께하고 싶다는 의사를 밝혔습니다. 미래주의와 초현실주의의 친구로서 저들을 환대하는 건 어떨까요?"
 brazil.52.a:0 "물론이지."
 brazil.52.b:0 "미국과 얼굴을 붉히고 싶진 않아."
 brazil.53.t:0 "프랑스의 거부..."
 brazil.53.desc:0 "의아스럽게도 프랑스가 우리의 세력 가담을 거절했습니다. 안타까울 따름입니다."
 brazil.53.a:0 "망할."
 brazil.55.t:0 "브라질 벽화주의"
 brazil.55.desc:0 "'Muralism' is a Mexican tradition of painting walls, or \"Muros\" in their language, as a expression of the people's art. We shall give incentives for our people to also paint our walls, be on the most opressive church or even in government builds, as everyone, even the person reading this text is part of the people and so shall be able to express his feelings."
 brazil.55.a:0 "멋지군!"
 brazil.56.t:0 "FUNAI 설립"
 brazil.56.desc:0 "The Brazilian natives, our superior Brazilian being, has been oppressed by luso-Brazilians like us for centuries. As such the government passed the AI-3 and AI-7 acts to give them superior rights, from free transportation and free healthcare to even the right to abuse any oppressive colonist man or woman who insults their glory on any way they feel is right. As part of the process the government shall create the 'National Fundation of the Native', or FUNAI, to protect their rights and privileges over us, the oppressive monsters who destroyed their way of life."
 brazil.56.a:0 "원주민들을 보호하지 않는다면..."
 brazil.57.t:0 "원주민 재정착 구안"
 brazil.57.desc:0 "As part of the process of re-estabilishing the native hold over our country, the government shall conduct a land reform, not a hypocrite socialist land reform, but a real land reform to allow our magnificent natives to retake some of their land. As such any tribes, whatever tribe they might be, shall receive land confiscated from the evil oppressor oligarchs who was taken from a native tribe in the past, while the FUNAI will assign a protective squad to prevent any reprisal made by these oppressive oligarchs."
 brazil.57.a:0 "번식해, 원주민들아, 번식해!"
 brazil.58.t:0 "불타라, 페드루 아메리쿠야, 불타라!"
 brazil.58.desc:0 "The government realized today the first enlightened burning of oppressive art in public, on the Ipiranga Museum in São Paulo. Everything deemed important for the real Brazilian art and history was evacuated and then the building was set ablaze for the whole public to see and cheer. A group of so called 'history teachers' and 'archeologists' tried to protest the move, and so these retrograde agents were thrown into the building and locked inside, the history is on our side and their ashes will be forgotten."
 brazil.58.a:0 "역행적 예술을 무너뜨려라! 역행분자들을 쓰러뜨려라!"
 brazil.59.t:0 "국립박물관이 불에 타다!"
 brazil.59.desc:0 "The national Museum of Rio de Janeiro, built in 1818 during the sexist, oppressive and retrograde United Kingdom between Brazil and Portugal was torched and destroyed by bulldozers today on a shining example of progressive thinking and open mindness. Everything who was deemed to be part of the true Brazilian culture was evacuated first off course. On it's place a new avant garde museum shall be built, displaying the true Brazilian art we always promoted! Recordings of the event are already distributed to the public."
 brazil.59.a:0 "타올라라, 활활 타올라라!"
 brazil.60.t:0 "교회를 파괴하라!"
 brazil.60.desc:0 "The next stage of our cultural war is to destroy the oppressive clergy, the class that has converted our natives and kept the normal colonists as slaves of their retrograde, oppressive, conservative, christian, sexist thinking. Clergymen and clergywoman such as nuns from all christian and Muslim denominations are excluded from the constitution as citizens and all crime against them are legalized. The government is petitioning the states to map all their churches and send their locations to the capital, as local chapters of the Accão Antropofágica are mobilizing for the great campaign."
 brazil.60.a:0 "기다릴 수가 없어..."
 brazil.61.t:0 "전위주의 혁명!"
 brazil.61.desc:0 "Burn, churches! Burn, temples, burn! Everything burn, to the glory of our new era! Lock the clergymen inside and burn it! Destroy with cocktails, break the idols with hammers, bomb them, shot at them! We want every single church destroyed and all clergymen to be arrested or killed in action by our spontaneous violence! There won't be a rock unturned, there won't be any oppressive to escape! This is our finest hour!"
 brazil.61.a:0 "불타라! 불타라! 불타라!"
 brazil.62.t:0 "하얀 살점"
 brazil.62.desc:0 "\"To simply feast once on the foreign, the oppressors, those from the future, the light and destruction of civilization, now only flesh is not enough. For whilst we have felt and grown from their invigorating and terrible caress for centuries and now have wonderfully transformed as we finally became one, the new being can not become complacent for the new flesh provides us only with greatness and one day invincibility in this world.\nIf we are to grow complacent, history will repeat itself, the conquistadors of the twenty-fifth century will arrive and enslave and caress benevolently and nightmarish once more.\nFor that reason we must constantly feast on new flesh, their essence a constant nourishment running down our throat.\nAs such the stream of white flesh that trickled over the last decades continuously into our midst must not only continue but expand. The dams that are: prejudice, fear of the unknown, unwillingness to cast one into something new, and the dams that have been newly furbished: fear of our new magnificent regime, must systematically be broken down and the entire river straightened, so that soon a mighty torrent shall flow down the Atlantic from the United States and Europe onto us!\"\n\n-Excerpt from the second manifesto of Anthropophagy"
 brazil.62.a:0 "그리고 때가 오면, 우리 역시 그들의 탁월한 새 목적을 받아들이게 될 테지..."
 brazil.9191.t:0 "복벽?"
 brazil.9191.desc:0 "While Barroso loves the monarchy, the truth is that the royal family does not. Pedro II didn't resisted the glass cannon coup even tough everyone pushed him to. In the federalist war the rebels had over half of the country, but Empress Isabel refused to return to Brazil and support them. The royal family denounced every single restorationist group since them and refused any affiliation with Barroso, and so it seems that sadly our monarchy has committed the most pure and clear case of political and historical suicide, and the restoration is impossible."
 brazil.9191.a:0 "안타깝지만 내가 대통령에 오르는 수밖에."
 brazil.133.t:0 "바르거스가 지원을 제안하다"
 brazil.133.desc:0 "남작 제툴리우 도르닐리스 바르거스, 남브라질의 이 영향력 있는 축우업자는 우리 정부와 인민의 안녕을 위한 혁명을 돕고자 합니다. 젊은 정치인은 선의의 표시로, 자신이 국영회사를 통제하여 우육을 전국에 분배한다면 전국적인 기아와 싸우는 데 도움이 될 것이라 제안해왔습니다. 우리 고문 중 일부는 바르거스가 그저 부르주아가 숙청당할 나라에서 자신의 정치미래를 확보하려 하는 것이라 깎아내렸지만, 총서기국은 그의 제안에 긍정적입니다."
 brazil.133.a:0 "변통하고, 받아들여, 우세를 거두라!"
 brazil.144.t:0 "남작 바르거스가 지원을 제안하다"
 brazil.144.desc:0 "제툴리우 도르닐리스 바르거스, 남부의 정치인이자 축우남작인 그가 후진적인 남방에 혁명을 전파할 것을 지원하겠다며 정부에 접근해왔습니다. 그 스스로가 과두정자임에도 반어적이게, 바르거스는 여전히 진보적 관념들을 믿으며, 자신이 지휘할 국유 식량공급회사망의 형성 및 복지국가의 설립으로써 브라질의 빈곤 지역들에서 기아를 끝낼 계획을 세웠습니다. 일부 고문들은 몇 달 전까지 혁명의 적이었던 듯했던 이가 그토록 빨리 마음을 바꾼 것에 깊은 인상을 받았습니다."
 brazil.144.a:0 "변통하고, 받아들여, 이겨내라!"
 brazil.155.t:0 "제툴리우 바르거스가 복무를 제안해오다"
 brazil.155.desc:0 "전 축우 과두정자 제툴리우 도르닐리스 바르거스, 신 체제하의 국영기업의 경영인으로 취임하는 대가로 자신의 축우제국을 기꺼이 정부에 넘기고자 상경한 그가 혁명정부를 위해 복무하겠노라 제안해왔습니다. 아주 반어적이게도 과두 출신이자 혁명 직전까지 공공연히 좌익을 비판하던 그가 이제는 혁명의 전위대에는 지도자가 필요하다 여긴다며, 국가가 주도하는 식량분배구안을 통해 브라질의 기아를 끝낼 계획을 세워왔습니다. 우리 고문들은 정치생명을 지키려 사람이 이토록 순식간에 바뀔 수 있다는 사실에 전율했습니다."
 brazil.155.a:0 "변통하고, 받아들여, 이겨내라!"
 brazil.166.t:0 "미야모토 유리코가 복무를 제안해오다!"
 brazil.166.desc:0 "이곳에선 우리의 혁명을 배우고 남쪽에선 자본주의 군대와 싸우는 사이, 일본인 혁명가 겸 여성주의자 미야모토 유리코가 우리 정부에 자신의 복무를 제안하며, 브라질의 일본인들을 오랫동안 억압해온 과두정자들에 맞선 싸움에서 우릴 돕고자 소규모의 일본계 브라질인 민병대를 이끌고 왔습니다!"
 brazil.166.a:0 "유리코가 민병대를 창설하도록 허락하고 그녀를 그의 지휘관으로 앉힌다!"
 brazil.177.t:0 "이마무라 히토시가 원조를 제안해오다"
 brazil.177.desc:0 "자유와 공화주의의 열정 속에서 불결한 공산주의와 더러운 생디칼리슴에 맞선 우리의 반혁명을 배우는 사이, 일본식 규율을 갖춘 이마무라 히토시가 공산주의자들에 맞선 싸움에서 우리를 돕고자 소규모 일본계 브라질인 민병대를 이끌고 왔습니다!"
 brazil.177.a:0 "이마무라에게 훈장을 잔뜩 달아주고 장군으로 임명한다!"
 brazil.63.t:0 "대서양을 넘은 악수"
 brazil.63.desc:0 "When the news was heard, the leaders of the PCB all let out a great sigh of relief. The wait had been excruciating. But now it was certain, we would fight alongside our German brethren. What awaited the Brazilian soldier on the killing fields of Europe, no one quite knew, but what was sure was that those soldiers would be fighting the good fight."
 brazil.63.a:0 "전우들이여."
 brazil.64.t:0 "이런 친우들과 함께라면..."
 brazil.64.desc:0 "What! How could they refuse! Some terrible madness must have consumed their minds! All those years of working towards revolution together, and they shoo us away once it is achieved? Bah, no matter. Brazil will stand alone, and prove to them the graveness of their mistake."
 brazil.64.a:0 "We'll show them..."
 gcc.1.t:0 "조국의 날"
 gcc.1.desc:0 "오늘은 신 공화국에서 가장 유명한 명절인 \"조국의 날\"입니다! 매년 그러듯 민중이 가두행진과 팡파르로 우리 조국과 애국주의의 재탄생을 축하하려 주도시에 모여든 때, 원수 몽테이루와 정부 각료들은 인민의 사랑을 동시에 보여주는 그 자리에 동참했습니다."
 gcc.1.a:0 "아 원수께서 오셨도다! 조국의 구원자께서 함께 하신다!"
 gcc.2.t:0 "민족적 투쟁"
 gcc.2.desc:0 "고이스 몽테이루는 누구도 해낼 수 없는 일을 해냈습니다. 몽테이루는 민간정치인들과 군인들의 연정에 단결을 가져오며 민군 간의 오랜 분열을 치유했습니다. 이제 북동부의 절대적 통치자가 된 그는 마지막 싸움, 선한 전투, 민족적 투쟁을 준비하고 있습니다. 브라질에 질서를 가져오기 위해, 수만 병사들의 천막이 세워지고 트럭과 군마가 징발되는 동시에 공장들은 노동시간을 넘겨 운영되는 중입니다. 오여포키에서 수이까지 모든 곳을 하나의 브라질로 만들 때까지 몽테이루는 멈추지 않을 것입니다. 그리하여 모두는 전율할 것입니다."
 gcc.2.a:0 "위대해진 브라질의 가치를 찬미하며 그 떨리는 입맞춤을 받노라!"
 gcc.3.t:0 "고이스를 위한 도시?"
 gcc.3.desc:0 "평정된 성터 카타리너를 우리 공화국으로 다시 받아들인 지금, 고이스의 이름을 불멸로 남길 기회가 찾아왔습니다. 플로리어누폴리스라는 이름은 연방주의 전쟁 당시 도시를 수복하고 평정한 전 원수 플로리어누 페이쇼투의 명예를 기리기 위해 붙은 것입니다. 이에, 일부에선 몽테이루 역시 그에 걸맞다며 고이스폴리스라 도시를 개명할 것을 지지하고 있습니다."
 gcc.3.a:0 "좋은데, 그렇게 짓지!"
 gcc.3.b:0 "고이스폴리스라니, 들어본 이름 중에 최악이야. 안 돼."
 gcc.3.c:0 "몬테이로폴리스가 더 좋겠네만."
 fcq.1.t:0 "새로운 무언가를 시도하며"
 fcq.1.desc:0 "오전 9시 고이여니어, 고이야스의 수도. 총독궁 안에서 임시 대통령 살리스는 새 연설문 작성을 마쳤습니다. 그의 뒤로 탁상들이 가득한 방에선 살리스의 보좌관들과 비서들이 살리스와 그의 정부를 돕기 위해 시계처럼 움직이며 열심이었습니다. 좌우 양단의 극단 정당을 용납하지 않고, 공공회의를 통한 정부에 대한 건설적 비판과, 전시산업에선 절대 허용될 수 없을 사내 파업까지 허용한 살리스는 보기 드문 자애로운 전제자였습니다. 한때 억압의 굴레를 전국에 씌우고 그에 대한 모든 저항 시도를 억눌렀던 살리스는, 1935년 억압과 맞서던 이가 억압자가 될 수 있음을 스스로를 통해 깨닫곤 그저 새 폭군으로 전락하도록 자신을 내버려두지 않으려, 공화국에 민주정을 가져오려 이 좁은 길을 근면히 따르게 되었습니다. 9시 13분, 살리스의 마지막 연설이 발표되었습니다. 제복이 아닌 정장이 더 익숙해진 그였지만, 소지품을 챙긴 살리스는 공공에 자신의 정책을 대신 이행할 임시의회를 향해 걸음을 옮겼습니다. 수행원들과 계단을 지나던 그는, 먼지가 가득한 오래된 그림 한 점, 원수 데오도루 더 퐁세커의 초상화가 방 안에서 내팽겨쳐졌음을 알아챘습니다. 살리스의 등골이 오싹해지던 순간이었습니다."
 fcq.1.a:0 "'미친놈. 넌 민주정을 바로 세웠어야 했어, 우리 자유를 묻을 게 아니라.'"
 fcq.2.t:0 "노서 세뇨러 두 지스테이에후 차지"
 fcq.2.desc:0 "Desterro is a city that suffered a lot with tyranny. During the brutal dictatorship of the sword republic, under Deodoro da Fonseca and Floriano Peixoto, the city was a bastion of democracy and also monarchism resisting their forces and being critical on the federalist war. After the victory of the Junta, dictator Floriano committed a massacre of political dissidents and opposition leaders on the local prison, while also forcing his own name on the city.\n Since we plan to make a new republic, the name must be changed, but some are against the name 'Nossa Senhora do Desterro' for being too long and too connected to the monarchy, so others proposed Deimosville, a people's city."
 fcq.2.a:0 "지스테이에후로 되돌아간다. 플로리어누의 피의 유산을 묻을 것이다."
 fcq.2.b:0 "데이모스빌이라. 현지 이민자들이 좋아하겠어."
 bcq.1.t:0 "최후의 기회"
 bcq.1.desc:0 "이론상 히우의 비상정부 소속인 블레이 장군임에도, 실질상 그는 자신의 4군이 주둔하는 지역에서, 무정부 상태에 놓인 지역들을 다른 과두정자들보다 먼저 차지하며 군림하고 있습니다. 정적들의 눈에 블레이는 걸어다니는 모순덩어리입니다. 민주주의자를 자처하면서도 제복을 입고 통치를 행하며, 새로운 무언가라 주장하면서도 브라질에서 가장 억압적인 정권들 중 하나의 깃발 아래서 권력을 휘두릅니다. 억압에 맞선다 말하지만, 1924년 혁명 당시 진압을 담당한 건 바로 그였습니다. 자신의 편에서 블레이는 \"히우 지 저네이루 및 이스피리투 성투 연방중재자\"라는 공식 직책을 달고 있지만 실질적으론 해당 주들의 선발된 과두정자들 아래 있을 뿐이고, 수도의 질서를 강제한다는 그의 방식은 계엄령만큼이나 나쁜 폭민통치일 뿐입니다. 많은 이들은 \"1889년의 진정한 추종자\"라는 위치를 지키는 게 블레이에게 어떤 이득이 될지 진실로 의문함에도, 몇 가지는 분명합니다. 그 구조 아래 평생을 살아서 다른 정부에선 자리를 맡을 수도 없는, 누군가 그의 자리를 차지한다면 산 채로 잡아먹힐 블레이에게도 마지막 기회이면서, 블레이가 \"가치 없는 것들\"에게 너무 무르고 친절하다 주장하는 이들에게도 마지막 기회가 될 그것, 그것은 이 썩어가는 구조를 차지하고, 블레이의 유일하고도 최후의 기망일 히우의 미라들과 협력해 그 구조가 본래의 의도대로 돌아가게 만드는 것입니다."
 bcq.1.a:0 "자유여, 자유여, 우리를 향해 날개를 펼치소서... 그러나 비, 폭풍들 속에서, 우리는 그대의 목소리를 소리치오!"
 neu.1.t:0 "나이쉴레신의 발흥"
 neu.1.desc:0 "노이슐레지엔은 브라질에서 벌어진 무정부 사태 이후 탈선한 수많은 소국들 중 하나였습니다. 연방체제가 붕괴하고 현지 지주 및 과두정자들이 땅을 장악했을 때, 독일인들은 곧 인민공동체라는 이상에 기대어 비독일인, 과두정자들과 같은 타인들을 몰아냈습니다. 마침내, 이 혼돈의 순간 이후 우리의 지도자 에곤 알브레히트-렘케는 나타났습니다. 1918년 파러나의 쿠리치버에서 독일 부모 아래서 태어난 에곤은 그를 급진적으로 만든 브라질 내전의 막바지에 전투기 조종사가 되었습니다. 독일인들의 탈선 이후 에곤은 수도로 가 현지민들을 만난 후, 몇몇 투사들과 시급한 프로이센제 무기들을 들고 오며 우리의 새 국가의 \"지도자\"로 추대되었습니다. 도처에 적이 깔려 둘러싸인 우리지만, 충분한 투자와 자원이라면 브라질의 모든 독일인들을 단결시켜 새롭고 아름다운 라이히를 우리 땅에 세울 수 있을 겁니다."
 neu.1.a:0 "우리의 지도자 에곤 알브레히트 만세!"
 neu.2.t:0 "히우 그렁지 두 수우 통합"
 neu.2.desc:0 "Porto Alegre is secured, the Stormtruppen, Landwehr and the Luftwaffe pilots are parading over the state capital, while the population cheers thanks to our propaganda (and some coercion). The Lieder Egon Albrecht already met some local figures, ranging from industrialists to mayors and diplomatic figures, the most important being Karl Ritter, the German ambassador to the former Brazilian republic, who officially recognized the new government. While many expected a harsh occupation and integration, the party has already passed a constitution guaranteeing the rights of the local minorities (under our observation of course), and thus our generals are setting their sights on the new objective, Santa Catarina."
 neu.2.a:0 "이제 카테리네란트, 카테리네란트로 가자!"
 neu.3.t:0 "독일 투자금 당도"
 neu.3.desc:0 "오늘 우리의 외무부상 카를 리터가 포르투 알레그리에서 쾨니히스베르크의 합법 독일 정부가 보낸 특사를 맞았습니다. 우리 정부가 인정받은 덕에 드디어, 특히 우리 조상들의 땅을 비롯한 곳으로 축우를 수출하고 해외투자를 얻을 수 있게 되었습니다. 오펠 트럭 공장과 융커 소항공기 공장을 세우기 위한 계획들을 시행하는 한편, 후겐베르크 신문사가 우리 수도에 첫 아메리카 지부를 설립할 것입니다."
 neu.3.a:0 "난 라이히스마르크가 좋아! 좀 더 주라."
 jap_red:0 "일본 공산파가 승리했습니다"
 jap_despotism:0 "황정이 승리했습니다"
 mcm.1.title:0 "사회민주정 부정"
 mcm.1.desc:0 "당에선 마르크스주의 및 레닌주의, 엄밀히는 그의 다양한 왜곡에 중점을 둔 노동자들의 교육을 결정했습니다. 흔히 사회민주정을 마르스크-레닌주의의 수정 이론으로 여기곤 하지만, 동지 아마조나스와 주변인들은 많은 노동자들이 노동계급을 통제하려는 자본주의 지배계급의 가면에 불과한 사회민주정의 진면모를 이해하지 못했다고 보고 있습니다. 사회민주정은, 사회주의가 마르크스주의-헤겔 철학의 수많은 정통 사조를 거부하면서 입법부 개혁을 통해 평화로이 심어질 수 있다 여긴 독일 이론가 에두아르트 베른슈타인의 작품입니다. 그 지지자들은 전위당의 중심 역할에 반대하면서, 사회주의를 실현하고 구 사회의 일원들을 숙청하는 과정에서 전위당원들이 저지르는 이른바 '잔인성'을 비판해왔습니다. 하지만 우리는 그들이 틀렸음을 알고 있습니다. 우리는 공산주의 건설에서 당의 역할을 인정하며, 노동자들 역시 공산주의로 가는 길에 자신들을 기만하고 중독시킬 이념을 이해하게 될 것입니다."
 mcm.1.a:0 "사회민주정은 노동자들의 적이다!"
 mcm.2.title:0 "인민예술성 설립"
 mcm.2.desc:0 "머나우스 전역에서 몰려든 프롤레타리아 예술가, 음악가, 시인, 작가들이 참석한 오늘 회의에서, 예술과 문화의 세계로 프롤레타리아의 시각을 가져올 인민예술성의 설립이 결정되었습니다. 예술의 각고는 아주 오랫동안, 자기 자신을 표현하는 것 외에 목적은 없이 여러 사조와 매체에 자신들의 하찮은 상상의 편린들을 투영하는 데 몰두하던 젊고 부유한 부르주아지의 영역으로만 머물러 있었습니다. 이런 류의 예술은 노동계급에 이익이 되긴커녕 부르주아적 가치를 강고히 하는 데 도움이 되었을 뿐이었습니다. 이 예술가들 중 일부가 대중과의 관련이라는 투명 방패 뒤에 숨으려 들었지만, 허무주의적이며 반사회주의적인 예술의 세계에서 진정으로 만족할 만한 변화를 불러온 건 노동계급의 목소리가 전부였습니다."
 mcm.2.a:0 "프롤레타리아 예술이여 영원하라!"
 mcm.3.title:0 "혁명전투대대 창설"
 mcm.3.desc:0 "정규군과 경찰력으론 인민의 안보와 혁명의 안정성을 보장할 수 없음이 점차 여실히 드러나고 있습니다. 중앙위원회에서 열린 여러 차례의 토론 끝에 우리는, 코뮌과 혁명의 존속을 위해선 무장 훈련을 받은 프롤레타리아들로 구성된 일종의 혁명예비대가 필요하다는 결론에 도달했습니다. 당연하게도 이 신설 조직은 당과 밀접히 연계되어 코뮌 내의 그 어떤 반혁명 세력도 뿌리를 뽑을 것입니다. 당의 허락에 따라 이름이 붙은 이 혁명전투대대는 또한 정규경찰을 보조해, 도둑, 창녀, 부랑자, 계급의식이 부족한 룸펜프롤레타리아 등을 체포하는 등 거리에서의 질서 유지에 헌신할 것입니다. 우린 당국이 조직 창설에 있어 당과 다른 연계 기관들과 밀접히 협력하길 기대하고 있습니다."
 mcm.3.a:0 "혁명의 화염을 지키는 자들에게 경배를!"
 flo.1.t:0 "노바폴스카 공화국 독립 보장?"
 flo.1.desc:0 "브라질의 무정부 상태 이래 여러 국가들이 등장한 가운데, 한 국가가 폴란드 식민회에서 진행됐던 우리의 옛 기획들 가운데서 현실이 되어 나타났습니다. 플로리어누폴리스에 정착한 수만의 폴란드인들이 노보폴스카 공화국을 선언하며 안정과 중립을 위해 폴란드의 새 식민지임을 자처한 것입니다. 하지만 이는 다른 군벌들에 맞선 비호와 독립 보장을 간청하는 저들의 전언을 동반했습니다. 어떻게 해야 할까요? 폴란드 최고사령부에선 이에 몹시 호의적이지만 해군은 더 회의적인 입장입니다. 폴란드 정계에선 전반적으로 보수주의자들과 사나치아 지지자들이 이 발상에 지지를 보내는 한편, 사회민주당원들은 관심을 보이지 않고 있습니다."
 flo.1.a:0 "그들의 독립을 보장한다."
 flo.1.b:0 "우리에겐 더 시급한 문제들이 있다!"
 BRA_DESCRIPTIONIAMGONNASHOOTMYSELFINTHEHEAD_MENU:0 "Brazil is a beacon of the Internationale, yet a fragile one. After the Pajama Revolution in late 1935 crushed the collapsing old republic under Armando Salles, the First Revolutionary Council is coming and people across the country are plotting to reach their ideal goals. What shall be the future of the Coffee Nation, the great giant in South America which is breaking apart at the seams?"