 national_pacification_campaign:0 "민족화평운동"
 national_pacification_campaign_desc:0 "브라질 전역에 우리의 놀라운 과두정적 이상을 심으려면 브라질을 군벌주의의 마수에서 서둘러 구해내야 합니다. 이를 위해선 진압할 군이 필요할 것이며, Porto Velho에서 성투스까지 뻗어있는 여러 소규모 군벌들을 침공해야 할 겁니다."
 themarchnortheast:0 "북동으로의 진군"
 themarchnortheast_desc:0 "이제 우리 진군의 가장 어려운 부분에 도달했습니다. 북동으로의 진군입니다! 북동부 전역의 모든 군벌들을 쓸어내 군벌주의에게서 우리 인민을 앞으로도 계속 지켜내야 합니다! 진군하라, 나의 브라질이여!"
 liberatethenorth:0 "북부 해방"
 liberatethenorth_desc:0 "아마조나스 과학령 같은 데서 튀어나오는 북부의 소규모 원주민 민병대를 재빨리 쓸어내야 합니다. 우리는 브라질에게 그 아름다운 숲을 다시 완전하게 건넬 것입니다."
 liberatethewest:0 "서부 해방"
 liberatethewest_desc:0 "필링투와 론돈의 군대를 완전히 파괴해 자신들의 선택으로 고통받게 만들 것입니다. 놈들을 진정한 브라질의 군화로 단번에 짓밟아버릴 것입니다!"
 liberatethesouth:0 "남부 해방"
 liberatethesouth_desc:0 "무게감 없는 종족 군벌들이 산재한 남부는 쉬운 상대입니다. 놈들을 쓰러뜨리고 우리의 아름다운 브라질에 복종하게 할 것입니다."
 BRA_morning_after:0 "다음 날"
 BRA_morning_after_desc:0 "우리의 파자마 혁명은 유럽의 혁명들 만큼 잔혹하지 않았으며, 또한 그만큼이나 불완전합니다. 반동적인 과두정자들은 연방정부가 전복된 지 몇 달도 되지 않아 자기들의 유사봉토에 들어앉은 채 민병대를 굴리고 있습니다. 반혁명 세력이 힘을 모아 반격하는 걸 두고 보느니, 우리의 새 혁명공화국을 위한 안정된 기반 확보를 위해 향후 계획을 세우는 게 좋겠습니다."
 BRA_the_venue:0 "장소"
 BRA_the_venue_desc:0 "1차 평의회의 개최장소 선택은 중요한 일입니다. 장소에 따라 군중의 참여도와 보안의 용이성, (정 그렇게 바란다면) 특사단을 얼마나 쉽게 따돌릴 수 있는지가 결정될 것입니다."
 BRA_the_delegates:0 "특사단"
 BRA_the_delegates_desc:0 "브라질 정계에 몸담은 정말 모두가 특사로 나서길 바라도, 평의회가 진행 중인데 저택에 들어앉는 데 만족하는 건 과두정자들 밖에 없을 겁니다. 브라질인들의 민주적인 대표자가 되고자 한다면, 우리 평의회에 반동분자들과 자본주의자들이 자리하도록 놔둘지 확실히 해야 합니다."
 BRA_the_security:0 "안보"
 BRA_the_security_desc:0 "혁명민병대가 혁명의 참된 선동가들이자 전파자들이라곤 해도, 걱정스러울 정도로 믿음직하지 못한 것 또한 사실입니다. 규율 잡힌 홍군을 조직한 건 뮐레흐 뿐으로, 다른 민병대들은 현지 노조나 정치대표자들과 연계하고 있습니다. 반동분자들이 위대한 혁명가들을 모아 이득을 취하기 전에 반드시 안보를 확보해야 합니다."
 BRA_primeiro_conshelo:0 "1차 브라질 혁명평의회"
 BRA_primeiro_conshelo_desc:0 ""
 BRA_aquino:0 "아키누의 종교사회주의"
 BRA_aquino_desc:0 ""
 BRA_mission_love:0 "사랑의 선교"
 BRA_mission_love_desc:0 "우리는 브라질 전역을 아우르는 사랑의 선교로, 모두를 먹이고, 입히고, 행복하게 하며, 삼위일체의 성스러운 구원자이신 예수 그리스도의 막강한 검으로 보호할 것입니다. 우리는 천주교적 자선에 기반을 둔 기독교 국가로서의 우리 사회주의 공화국의 미래를 믿습니다."
 BRA_equal_society:0 "평등사회"
 BRA_equal_society_desc:0 "전능하신 하느님의 눈 앞에선 남자, 여자, 아이들에 가릴 것 없이 모두가 평등합니다. 이 믿음을 사회주의와 연계하여, 하늘에 계신 우리 아버지의 이름으로써 여성과 원주민에게 동일한 기회가 주어질 수 있도록 하는 구안들에 자금을 지원할 수 있을 겁니다."
 BRA_down_witchcraft:0 "요마술 처단"
 BRA_down_witchcraft_desc:0 "A worrying number of Brazilian citizens still practice pagan and heretical beliefs. While the native folk in their distant villages are of little concern to us - beyond our task of saving their eternal soul - we can use accusations of witchcraft against our political opponents and leverage popular opinion against them. After all, how could a frothing futurist or a ruthless dictator ever be a true Christian?"
 BRA_catholic_schools:0 "가톨릭 학교"
 BRA_catholic_schools_desc:0 "구대륙에서 기독교는, 귀족조차 제대로 읽고 쓰지 못하던 시절에 주교와 사제 등과 같은 박식자 집단을 창조해냈습니다. 이런 문해력 독점이 더 이상 일반적인 게 아니니, 브라질의 모든 아이들에게 건전한 기독교적 함의가 담긴 교육을 전파해야 합니다."
 BRA_paternalism:0 "자애주의"
 BRA_paternalism_desc:0 "우리의 사랑받으시는 주님께선 당연히 젠더라는 필멸자적 이해 너머에 계시지만, 역사를 거치며 남성이자 다정한 아버지의 상으로 기억돼오셨습니다. 우리는 브라질에서 이러한 시각에 힘을 실어주어 국가가 브라질 인민에게 그분의 대표자로서 행동하게 하고, 인민을 향한 보살핌을 대가로 저들의 복종과 이해를 물을 것입니다."
 BRA_legion_jesus:0 "예수의 군단"
 BRA_legion_jesus_desc:0 "The Legion of Jesus is an organization within the Commonwealth of Brazil made to teach young boys about Catholic values and instill pure, Christian values in our young, with special, individual conversations and attention being given to all. We will continue funding this organization, and maybe make it trained for paramilitary purposes in case of invasion."
 BRA_no_hunger:0 "한 명도 굶지 않게"
 BRA_no_hunger_desc:0 "Not one Brazilian will feel hunger ever again, as the Satanic bourgeois leave our nation and only the good and kind stay. We shall ensure all of them have the bread of Christ."
 BRA_communal_homes:0 "공동주택"
 BRA_communal_homes_desc:0 "다시는 노숙자들이 거리에 내몰리도록 하지 않기 위해, 우리는 부유층의 주택에 의무적으로 빈곤층을 입주시키고 새 입주자들이 선한 기독교의 가르침을 받도록 확실히 할 것입니다."
 BRA_agrarian_economy:0 "농업경제"
 BRA_agrarian_economy_desc:0 "Brazil needs no industry! God sought for the world to be pure and gentle, and urban hell scapes will never allow for good, Christian civilization to be built. We shall make sure Brazil is an agrarian nation, and not one led by Sin!"
 BRA_redirect_money:0 "농민층에게로 현금 전용"
 BRA_redirect_money_desc:0 "쟁기와 노동이 인생의 전부이며, 가족과 함께 있고, 기독교를 숭상하는 농부는 브라질 사회에서 가장 순수하고 온후한 영혼을 가졌습니다. 부자들에게서 이들에게로 돈을 전용하여 벽촌에서의 지지를 확고히 할 것입니다."
 BRA_prestes:0 "프레스치스의 정통 마르크스주의"
 BRA_prestes_desc:0 ""
 BRA_german_ideal:0 "독일식 이상"
 BRA_german_ideal_desc:0 "독일은 반동적으로 변해가는 세상 속 사회주의의 첫 등대이며, 우리는 한걸음씩 이들의 이상을 따라감으로써 브라질 역시 자유롭고 평등한 사회로 만들 것입니다."
 BRA_socialist_democracy:0 "사회민주정"
 BRA_socialist_democracy_desc:0 "우리의 옛 '동지들'이 사회주의와 정치 전반에 대해 잊은 건, 민주정 없인 사회가 아무것도 아니라는 것입니다. 모든 수를 동원해 민주사회를 수호하고 노동자의 직장에서, 노동자의 가정에서, 노동자의 사회에서 민주정을 보장해야 합니다."
 BRA_on_religion:0 "종교에 관하여"
 BRA_on_religion_desc:0 "종교는 너무나 오랫동안 브라질인들을 미신과 비참으로 병들게 했습니다. 우리 민주사회 내에서 모든 종교적 대화를 금지시키거나, 민주정의 이름으로 제한적인 종교적 자유를 허용할 것인가를 결정해야만 합니다."
 BRA_economic_policy:0 "경제정책"
 BRA_economic_policy_desc:0 "We must quickly decide whether or not we shall follow our hardline Marxist ideals and ensure no market forces enter the country, or perhaps do a little experimenting..."
 BRA_gentle_industrialization:0 "완만한 산업화"
 BRA_gentle_industrialization_desc:0 "우리의 최대주의체 '동지들'과 달리 우린 진보의 이름으로 참극을 저지르고 싶은 마음이 없습니다. 우리는 살인 없이, 비참 없이, 고통 없이 브라질에서 완만한 산업화를 시행하고 싶습니다."
 BRA_fate_traitors:0 "반역자들의 운명"
 BRA_fate_traitors_desc:0 "우리의 정적과 옛 동지들이 지닌 정치력을 재빨리 끝장내 후일 놈들을 숙청하는 데 문제가 되지 않도록 확실히 하여, 이 땅에서 전위주의자, 사회종교쟁이들, 가짜 사회주의자들을 몰아낼 것입니다."
 BRA_fate_businesses:0 "사업체들의 운명"
 BRA_fate_businesses_desc:0 "향촌에 과두정자들을 둔다는 부조리를 그냥 둘 순 없습니다! 가능한 빨리 브라질에서 과두부패를 쓸어내는 동시에, 우리의 거대한 성전을 향한 길에 모든 사업 직장들에서의 민주정을 만들어야 합니다! 불의도, 고통도 이젠 끝입니다!"
 BRA_cooperativism:0 "협동주의"
 BRA_cooperativism_desc:0 "협동과 협동체를 통해야만 우리는 20세기를 향해 브라질을 발진시킬 수 있습니다. 우리 영토 전역에 협동체를 설립하는 과정을 실시할 것입니다."
 BRA_feed_poor:0 "빈곤층 배식"
 BRA_feed_poor_desc:0 "북동부와 서부에 특히 심각하게 나타나는 전국을 강타한 기근을 절대 그냥 두어선 안 됩니다. 우리 인민을 먹여 가능한 빨리 브라질을 빈곤에게서 구해낼 것입니다!"
 BRA_protect_culture:0 "브라질 문화 보호"
 BRA_protect_culture_desc:0 "브라질 문화를 보호해야만 대중의 지지를 지켜낼 수 있습니다. 우리의 민감함을 우리 문화에 사용해 사회주의자들의 두려움 없이 인민이 쉬도록, 재미를 보도록, 자기 삶을 즐기도록 할 것입니다."
 BRA_fund_education:0 "교육 자금지원"
 BRA_fund_education_desc:0 "브라질엔 교육받은 미래가 필요합니다. 인민 대다수가 문맹인 건 과두정자들이 인민이 교육에 접촉하길 차단해버린 탓입니다. 이제는 아닙니다."
 BRA_liberty_late:0 "뒤늦더라도 자유"
 BRA_liberty_late_desc:0 "미너즈 제라이스인들이 말하듯 우리의 표어는 '뒤늦더라도 자유'이니, 더러운 과두정자들을 몰아내는 데 오랫 시간이 걸렸을지라도 희망을 놓지 않은 우리는 이제 자유로워져 영원히 번영할 것입니다. 브라질 노동자들이여 영원하라!"
 BRA_amazonas:0 "아마조나스의 전위주의"
 BRA_amazonas_desc:0 ""
 BRA_abolish_parties:0 "타정당 폐지"
 BRA_abolish_parties_desc:0 "자유주의자들과 민주주의자들이 칼날 위에서 살아남아 우리의 혁명 끝자락 주변에서 떠드는 헛소리는 이제 됐습니다. 대규모 폭력 숙청을 브라질 전국에서 시행해 NMAPD를 지워버릴 것입니다."
 BRA_purge_opposition:0 "반대파 숙청"
 BRA_purge_opposition_desc:0 "당내 분쟁은 이제 충분합니다. 특히나 우리 친구인 양 행세하는 저 더러운 수정주의자들이라면 더욱 그렇습니다. 놈들은 다시 문제가 되지 않을 겁니다. 지금껏 보지 못했던, 오직 근대의 도구로서만 이룰 수 있는 힘으로 놈들을 쓸어버릴 것입니다."
 BRA_destroy_reactionaries:0 "반동 파쇄"
 BRA_destroy_reactionaries_desc:0 "이익의 명목으로 오랫동안 브라질을 노예로 삼은 저 과두정자들을 전역에서 폭력적으로 쓸어버릴 거대한 공포가 필요합니다. 향촌을 돌아다니면 더러운 과두정자들에게 총을 맞게 되거나, 과두정자들의 공격으로 강제이주 당할 수밖에 없는 우리 동지들을 우려와 공포에서 해방할 것입니다. 과두정자는 더 이상 우리 역사책에 존재하지 않게 될 겁니다!"
 BRA_internal_terror:0 "내부공포"
 BRA_internal_terror_desc:0 "혁명을 믿는 한 누구도 두려워할 필요가 없습니다. 안타깝게도 많은 이들이 그렇지 않으니, 거대한 내부공포로써 우리가 미래로, 새롭고 더 진보적 브라질로 나아가고 있다고 인민의 느린 사고를 일깨워줄 것입니다."
 BRA_infrastructure_projects:0 "기반시설 기획"
 BRA_infrastructure_projects_desc:0 "웅대한 기반시설 기획들로써만 수세기간 문제가 되어온 브라질 전역의 통신을 유지할 수 있습니다. 새 포장도로, 새 전등, 새 전력망으로 문제를 해결하여 브라질의 개화에 기여할 것입니다."
 BRA_hardline_concepts:0 "강경 마르크스주의 개념들"
 BRA_hardline_concepts_desc:0 "마르크스주의 및 레닌주의 노선을 향한 올바르고 흔들림 없는 믿음만이 새 사회주의 국가로서 브라질의 번영을 보장합니다. 우리 아이들에게 전체주의적 호전성을 가르쳐, 반대하는 누구든 엄중한 감시 아래 두거나 스모그 속에서 사라지게 만들 것입니다."
 BRA_campaign_landowners:0 "반지주 운동"
 BRA_campaign_landowners_desc:0 "브라질에 더 이상 지주는 없습니다! 이 더러운 노예주들이 수세기 동안 우리의 사랑하는 브라질을 파괴했으니 위력으로 놈들을 쓸어내어 역사의 잿더미 속에 놈들이 잊히도록 만들어야 합니다! 영원히 놈들과 맞서 전투를 수행하며, 눈에 보이는 지주 한 명도 모조리 죽여버릴 겁니다!"
 BRA_state_collectives:0 "국가집산주의자"
 BRA_state_collectives_desc:0 "새 토지가 생겼으니, 이를 농토 생산성 효율화를 위한 국가집산체 설립에 사용해야 합니다. 20세기를 향한 브라질의 진보를 분명히 할 것입니다."
 BRA_mass_industrialising:0 "집단산업화"
 BRA_mass_industrialising_desc:0 "막대하고 폭력적인 산업화만이 불우한 상황에 놓인 브라질을 구하고, 과두정자들을 우선시하는 구조를 영원히 끝장낼 수 있습니다."
 BRA_expand_cities:0 "도시 확장"
 BRA_expand_cities_desc:0 "미래에도 브라질을 강국으로서 서있게 하려면 헤시피, 머나우스, 벨렝이와 같은 소도시들을 막대한 수익으로써 확대해야 합니다. 우리의 도시들을 초거대도시로 만들어 전 세계에서 수많은 사회주의자들이 우리의 사회주의 낙원을 탐험하도록 모여들게 할 것입니다!"
 BRA_urban_culture:0 "도시문화"
 BRA_urban_culture_desc:0 "우리의 향촌문화를 도시문화로 변혁시켜야 합니다. 그로써 우리는, 풍부한 근대주의적 회화, 음악, 사고를 동반한 적절한 내부문화를 갖춘 세계열강으로 브라질을 진보시킬 것입니다."
 BRA_revolutionary_brigades:0 "혁명여단"
 BRA_revolutionary_brigades_desc:0 "우리 군의 형편 없는 상황을 검토하고 프레스치스 이론과 로피스 이론 중 어느 것을 따를지 결정할 것입니다."
 BRA_doctrine_prestes:0 "프레스치스 교리"
 BRA_doctrine_prestes_desc:0 "프레스치스는 현지 민병대 체제 유지와 덜 강압적이고 유순한 군제개혁을 마음에 두고 있습니다."
 BRA_local_militias:0 "현지 민병대"
 BRA_local_militias_desc:0 "현지 민병대는 브라질의 천성과 같습니다. 그에 감사하며, 제대로 된 군보다 더 효율적인 전투를 수행하도록 민병대를 가다듬어야 합니다."
 BRA_specialize_old_guns:0 "구식 총포 재할당"
 BRA_specialize_old_guns_desc:0 "구 총포라 해서 아주 쓸모가 없는 건 아닙니다. 조준경을 달거나, 더 나은 탄환을 쓰거나, 다른 부속품들을 더해 약간만 상향한다면, 이전보다 훨씬 좋은 상태로 근대기에 걸맞게 쓸 수 있습니다."
 BRA_military_hospitals:0 "군사병원"
 BRA_military_hospitals_desc:0 "인력이 충분치 않아 한 명 한 명이 귀한 우리에게 군사병원은 사상자율을 낮추는 데 필요한 필수재입니다. 더불어, 의사와 의료인들에겐 더 많은 일자리가 되어줄 것입니다."
 BRA_the_Sleeping_red_capivara:0 "잠자는 붉은 카피바라"
 BRA_the_Sleeping_red_capivara_desc:0 "우리는 카피바라와 같습니다. 늪 속에서 움직일 때를 기다리며 고요히 잠을 자니, 지금, 우리는 잠에 들어 고요합니다. 그렇게 있도록 둘 것입니다."
 BRA_doctrine_lopes:0 "로피스 교리"
 BRA_doctrine_lopes_desc:0 "이지도루 지어스 로피스는 절대적으로 당의 편에 서있을 전위주의 홍군을 창설하는 것이 20세기에 걸맞는 브라질군을 확보하는 것이라 생각합니다."
 BRA_red_army:0 "브라질의 붉은 군대"
 BRA_red_army_desc:0 "브라질에 필요한 군대지 민병대 같은 헛소리가 아닙니다! 혁명위원들과 당충성파를 동원해 군이 민간정부에 굳건한 충성을 유지하도록 만들어 브라질에 새 시대를 가져올 것입니다."
 BRA_indestructible_wave:0 "불파의 파도"
 BRA_indestructible_wave_desc:0 "셀 수 없는 수의 인력으로 누구도 해내지 못했던 인민의 파도를 만들어 순식간에 미래주의 이적들을 쳐부술 것입니다. 우리 적은 기어코 브라질 홍군의 힘 앞에 무너지고 말 것입니다!"
 BRA_militarised_society:0 "병영사회"
 BRA_militarised_society_desc:0 "우리 사회엔 추가적 군사화가 필요합니다. 사방에 동맹도 없이 적만 가득한 우리로선 군사정신을 머릿속에 심어야 마땅합니다. 전체주의적 호전성과 마르크스주의 및 레닌주의를 향한 급진적 믿음으로써 적을 단숨에 끝장낼 것입니다!"
 BRA_study_Vietnamese_insurgencies:0 "아시아 역란 사례 연구"
 BRA_study_Vietnamese_insurgencies_desc:0 "인도차이나에서의 반일 역란을 연구하면 반동 이적들을 상대로 한 밀림의 효율적 사용과 전술이 추후 미래주의 적들에 맞설 우리에게 도움이 될 것입니다."
 BRA_Foreign_policy:0 "혁명적 대외 정책"
 BRA_Foreign_policy_desc:0 "우리의 목표는 국제주의로, 가장 우선시되어야 하고 중시되어야 할 사안입니다. 하지만 당장은 지역 내 적들과 같은 우리의 즉각적 문제들에 먼저 집중해야 합니다..."
 BRA_pacifism_and_cooperation:0 "평화주의와 협력"
 BRA_pacifism_and_cooperation_desc:0 "정답은 평화주의지 전쟁이 아닙니다! 단 한 명의 브라질인도 전쟁으로 죽게 두지 않을 겁니다! 가시밭의 세상 가운데 우리는 장미가 될 것입니다!"
 BRA_beacon_of_socialism:0 "사회주의의 등대"
 BRA_beacon_of_socialism_desc:0 "우리는 등대, 우리의 폭력적인 동맹들의 변덕에 침해받지 않을 평화로운 등대입니다. 놈들의 방식으로는 우리를 공격해올 수 없을 겁니다."
 BRA_international_volunteer_army:0 "국제의용군"
 BRA_international_volunteer_army_desc:0 "의용군으로 세계 전역의 사회주의를 수호함으로써 우리의 목표를 향해 더 평화로이 뻗아나갈 것입니다."
 BRA_reapproach_our_latin_neighbours:0 "라틴 이웃들을 향한 재접근"
 BRA_reapproach_our_latin_neighbours_desc:0 "라틴 아메리카의 우리 친구들이 우리 때문에 겁을 먹지 않도록 합시다. 친구로서 우리는 누구에게도 해를 가하지 않을 겁니다."
 BRA_protection_to_all:0 "모든 것에 대한 보호"
 BRA_protection_to_all_desc:0 "마지막 단계는 라틴 아메리카의 모든 친구들을 양키나 다른 침략에 맞서 보호해주어 남아메리카를 영원히 평화로이 남게 두는 것입니다."
 BRA_aggressive_stance:0 "공격적 태도"
 BRA_aggressive_stance_desc:0 "우리는 사회주의의 영원한 등대가 될 테지만, 우리의 종교쟁이 '동지들'이 바라는 그런 식으론 가지 않을 겁니다. 우리는 적을 파괴하여, 검과 올리브 가지를 동시에 들며, 우리의 혁명을 영원히 수호할 것입니다."
 BRA_train_special_units:0 "특수부대 훈련"
 BRA_train_special_units_desc:0 "독일이 산악과 늪과 같은 유럽의 지리에 맞춘 많은 사단을 두었듯, 우리 역시 특수부대를 훈련시킬 필요가 있습니다."
 BRA_the_smoking_snake:0 "담배 피우는 뱀"
 BRA_the_smoking_snake_desc:0 "우리의 싸움이 정당하며 필요한 것이라고, 그리고 '브라질은 뱀이 담배를 피우게 된 후에야만 전쟁에 나설 것'이란 인기 있는 문구를 되찾기 위해 새 선전위원회를 설립할 것입니다. 이제 때가 왔습니다!"
 BRA_deutschbrazillien_gesselchaft:0 "독일-브라질회"
 BRA_deutschbrazillien_gesselchaft_desc:0 "독일과의 친분을 이용해 더 많은 독일인 정착민들이 브라질로 이주해 더 사회주의적인 문화를 더할 적기가 찾아왔습니다."
 BRA_germanophillia:0 "독일애호"
 BRA_germanophillia_desc:0 "독일은 정말 놀랍습니다. 그냥 사회주의 국가의 모범 정도가 아닙니다. 우리는 우리나라를 경외하는 만큼이나 독일을 경외해야 맞습니다. 더 많은 독일인 정착민들을 데려와 브라질에 더 많은 독일 문화를 심어야 합니다."
 BRA_south_american_maximallat:0 "남아메리카 최대주의체"
 BRA_south_american_maximallat_desc:0 "남아메리카 전체를 합병하고 자립 전체주의적 국가를 설립해 강국이 되겠다는 엘저 모네라 위원 동지의 계획은 아주 돋보입니다. 이를 즉시 따라 이행할 것입니다."
 BRA_coup_terra:0 "남부 확보"
 BRA_coup_terra_desc:0 "테허가 우리에 반하는 획책을 지속하며 과두정자들을 보호하고 반동의 모범으로서의 파라과이를 비호하고 있습니다. 정변으로 즉시 놈을 엎어버리고 우루과이를 우리의 최대주의체에 합병할 것입니다."
 BRA_strange_the_argentines:0 "아르헨티나 교살"
 BRA_strange_the_argentines_desc:0 "재빨리 아르헨티나에 금수조치를 취한 뒤 저 나약하고 부패한 놈들이 전에 보지 못했던 막강한 힘으로 침략할 것입니다. 전진!"
 BRA_great_andean_wars:0 "대안데스 전쟁"
 BRA_great_andean_wars_desc:0 "안데스를 휩쓸 거대한 불의 파도로 페루의 촉진주의 폭정, 콜롬비아와 칠레의 부르주아 폭정을 모조리 쓸어내어 해방을 가져올 것입니다."
 BRA_establish_the_american_maximalitat:0 "아메리카 최대주의체 설립"
 BRA_establish_the_american_maximalitat_desc:0 "이제 계획의 최종단계에 이르렀습니다. 최대주의체를 설립해 더러운 부르주아 언어인 스페인어를 점차 프롤레타리아의 브라질식 포르투갈어로 대체해 이를 기점으로 우리의 자립을 명확히 해야 합니다. 최대주의체여 영원하라!"
 BRA_estabilish_a_command_economy:0 "명령경제 설립"
 BRA_estabilish_a_command_economy_desc:0 "우리는 현대 경제 문제에 대한 처리를 두고 너무나 오랫동안 당내 분쟁에 휘둘려 왔습니다. 더 이상은 아닙니다. 고유의 계획경제와 당 총서기의 완전 통제하에 있는 시장 간의 혼합으로 우리 경제가 흔들림 없이 전진하게 할 것입니다."
 BRA_total_isolation:0 "총체적 고립"
 BRA_total_isolation_desc:0 "독일놈들은 오랫동안 우리를 프롤레타리아 동맹이 아니라, 자기네 원대로 행동하는 꼭두각시이자 애완동물로 여겼습니다. '제3인터내셔널'이라는 이 더러운 파벌에서 뛰쳐나와 미래로 전진할 것입니다. 오직 남아메리카만이 우리의 관심 사안이 될 것입니다."
 BRA_south_american_consumer_goods:0 "남아메리카 소비재"
 BRA_south_american_consumer_goods_desc:0 "우리 인민을 위해 다양한 사치품을 확보하는 것도 당연히 중요합니다. 축음기, 차, 좋은 집 등... 이런 즐거움도 오직 사회주의 체제 안에서만 즐길 수 있는 것입니다. 우리 프롤레타리아 인민의 장기적 안정과 행복을 보장하고, '동맹'이나 단 하나의 적에게도 다시는 휘둘리지 않을 새 시대로 나아갈 것입니다."
 BRA_black_hole_of_new_world:0 "신대륙의 블랙홀"
 BRA_black_hole_of_new_world_desc:0 "어떤 소식도 브라질에서 나오지 않을 것이며, 어떤 소식도 브라질에 들어오지 않을 것입니다. 어떤 외국인도 오지 않을 것이며, 해외에 거주하는 모든 브라질인들은 돌아올 은혜로운 중간기간을 부여받게 될 것입니다. 나머지 세계에게서 우리 자신을 가두어, 다시는 누구에게도 닿지 않을, 누구에게도 박해받지 않을 블랙홀이 될 것입니다."
 BRR_order_and_democracy:0 "질서와 민주정"
 BRR_order_and_democracy_desc:0 "1889년의 이상을 수호하고, 어떤 대가를 치르더라도 우리가 그토록 애달파 한 우리 민주정을 지켜낼 것입니다. 브라질 만세!"
 BRR_soldado_do_brasil:0 "브라질의 군인들"
 BRR_soldado_do_brasil_desc:0 "안토니우 카를루스 지 안드라다가 사망하면서 연정 내 군인들이 고이스 휘하에 들어가 그의 주요 전력을 구성하게 됐습니다. 우리의 친절한 대통령은 브라질 민주정을 개혁하는 대신 파괴하라는 육군의 건방진 요구를 내쳤습니다. 브라질은 지쳐 있습니다. 브라질이 신망을 잃은 가운데 무질서는 점차 자신의 힘을 더해가는 중입니다. 고이스 몬테이루로써, 이제 우리에겐 대장, 인민, 조국이 있습니다. 그의 정부는 하늘에 반하지 않는 지상의 현실입니다."
 BRR_maias_victory:0 "머이어의 승리"
 BRR_maias_victory_desc:0 "브라질 정계의 신인 프레스치스 머이어가 옛 과두정과 연관은 없으면서 자유주의의 진정한 이상에 집중한 브라질 자유주의의 \"이념적 순수\" 파벌을 이끌고 있습니다. 투쟁은 거대할 테지만, 마이어는 좋은 경제적 결과와 함께 자신의 대의로 모든 브라질인을 단결시키고자 합니다."
 BRR_use_bank_money:0 "투자 증대"
 BRR_use_bank_money_desc:0 "We need to be very clear: Brazilians do not have any idea of how economy works, including our politicians, who have even appointed the writer Rui Barbosa as a economic minister, throwing Brazil into a unprecedented crisis in the 1890s. Brazilians don't save money, do not invest, don't know what inflation is, just that eats their money, and this is a unchangeable reality. Due the impossibility of educating the people on such area, the government shall instead convince our sponsors, our allies, our entrepreneurs to increase their investments on the Bolsa de Valores, on city projects and even convince some of their oligarch friends to do the same, this way granting that our growth continues into the foreseeable future."
 BRR_civilian_industries:0 "민간산업"
 BRR_civilian_industries_desc:0 "브라질은 커피 농장입니다. 세계에서 가장 거대한 이 커피 농장엔 대부분의 기본산업도 부족하고, 차도 부족하고, 노선전차도 부족하고, 기차도 부족해서, 그 끝을 모를 정도입니다. 우리의 경쟁자들 중 하나는 납세자들의 돈을 통한 투자로 국가산업의 인공 육성을 바랐지만, 우리는 더 나은 해결책을 알고 있습니다. 우리는 산업에 대한 세금을 폐지하는 동시에, 우리를 위해 재화를 생산할 브라질 내 외국 산업에 약간의 세금감면을 부여할 것입니다. 동시에 이들에게 노동력을 제공하면, 우리는 저질의 재화로 고통받지 않게 되면서 상부상조하는 결과를 이끌어낼 수 있게 됩니다."
 BRR_infrastructure_in_so_paulo_city:0 "상파울로 시의 기반시설"
 BRR_infrastructure_in_so_paulo_city_desc:0 "상파울로는 세계에서 가장 빠르게 발전하는 브라질의 기관차이자, 북동의 나태와 중동의 미개 가운데 선민이 사는 우리의 보석이며, 마피아가 중요 인물로서 활동하는 도시입니다. 의무와 노동 감각, 용감한 성우 파울루인들의 기반시설 기획 및 산업정책들을 브라질 전역으로 퍼뜨려 모든 브라질인들을 성우 파울루인으로 만든다면, 그 다음엔 누구도, 미국과 영국조차도 우리나라의 상대가 되지 않을 것입니니다."
 BRR_values_of_1889:0 "1889년의 가치들"
 BRR_values_of_1889_desc:0 "On 15 November of 1889 a coalition of positivist army officers, oligarchs and Freemasons couped the Brazilian Empire and started the Brazilian Republic. Now in the late 1930s we are still suffering the consequences of the chaos coming from such a abrupt action. While not a religious zealot over such figures, the liberals known that this proclamation is one of the pillars of our current republic, and so we must respect it, but also criticize it when needed."
 BRR_secular_values:0 "세속적 가치들"
 BRR_secular_values_desc:0 "브라질은 수십 개의 서로 다른 종교가 존재하는 다문화적이며 다양화된 나라입니다. 하지만 안타깝게도 우리의 세속국가에선 사제들이 정치직위에 당선되는 등 정치사안들에 개입하는 것을 허용하고 있습니다. 이 상황을 개선하려면 사제의 정치직위 겸임을 금지하는 새 법이 통과되어야 합니다. 자기들 하고픈 대로 하는 건 교회 안에서만 하라고 하십시오."
 BRR_infrastructure_in_rio:0 "히우의 기반시설"
 BRR_infrastructure_in_rio_desc:0 "우리가 브라질인이란 이들이 보이는 저열함을 경멸하는 만큼이나, 일종의 기반시설 개발을 시행하지 않으면 사랑하는 상파울로 주변의 파벌들이 불평할 것은 자명합니다. 실상은 전혀 그렇지 않더라도, 우리가 저들을 돌본다 생각하게 하고 모두가 같다고 믿게 할 필요는 있습니다."
 BRR_order_and_progress:0 "질서와 진보"
 BRR_order_and_progress_desc:0 "질서와 진보는 브라질 역사상 영원한 우리의 찬가, 우리의 표어, 우리의 전언이 되어왔습니다. 1889년의, 긍정주의의, 진보와 자유주의를 향한 자코뱅적 사랑의 이상들을 잊어선 안 됩니다. 오직 브라질인들인 우리는 오직 질서와 진보를 믿습니다."
 BRR_o_jeitinho_brasileiro:0 "브라질식 우회로"
 BRR_o_jeitinho_brasileiro_desc:0 "브라질식 우회로는 여러 브라질 노동자들이 유럽의 노동자들에 비해 좀 더 느긋하고, 좀 더 게으르고, 좀 덜 일하는 것을 말합니다. 우리로선 정말 이러지 않았으면 하지만, 다른 이들보다 더 나은 인재들임에도 이 '우회로'에서 영원히 벗어나지 못할 가장 우월한 브라질인들의 생산성 증대를 위해선 이러한 현실을 받아들여 휴식시간을 보장하는 사회구안을 적용할 필요가 있습니다. 최대 생산이란 공리주의적 관념을 벗어던지고 우리 인민을 받아들이려 노력해야 합니다."
 BRR_infrastructure_in_rcife:0 "헤시피의 기반시설"
 BRR_infrastructure_in_rcife_desc:0 "안타깝지만, 북동부 '사람들'의 덜떨어지고 역겨우며 미개한 방식들에도 우리 예산의 일부를 헤시피와 페르넝부쿠 같은 도시들로 돌려야 합니다. 네, 성우 파울루 선민들의 세금을 자기네 똥더미 위에서 사는 유인원들한테 써야 한다는 건 엄청난 비극이겠습니다만, 공공의 불화를 피하기 위해선 필수적입니다. 명심하십시오, 적들이 우리를 더러 지역주의자라 여기게 두어선 안 됩니다. 그랬다간 성우 파울루인들이 피를 흘리게 되는 비할 바 없는 비극이 벌어질 테니 말입니다."
 BRR_slash_regulations:0 "규제 철폐"
 BRR_slash_regulations_desc:0 "포르투갈어에는 '관료제'를 가리키는 두 가지 단어가 있습니다. 하나는 정확히 '관료제'를 뜻하는 '부로크라시어'이고, 다른 하나는 '깡통제'로 해석되는 '부호크라시어'입니다. 지난 수십 년 동안 정말 흥미로운 일련의 규제들이 설립됐습니다. 일부는 산업생산품의 새 척도를 세울 정도로 좋았고, 다른 일부는 국가생산을 도울 재화 수출에 효과가 있었지만 나머지는 완전히 틀려먹어서, 오염, 삼림 혹은 \"원주민 구역\" 내 건설 작업, 공장 규모 및 안전책에 대한 규정들이 경제를 상하게 했습니다. 브라질 사업가는 자기 공장에 응급실 대신 술집을 설치할 자유도 없다는 얘기입니까? 성장률을 끌어올리려면 이런 규제들을 철폐해야 합니다."
 BRR_cut_social_security:0 "사회보장제 중지"
 BRR_cut_social_security_desc:0 "브라질은... 참으로 정신나간 나라입니다. 우리 중엔 일을 관둔 사람들이 있고, 사회주의 정부하에서 통과된 법들은 이들에게 \"퇴직금\"이란 걸 내라고 말합니다. 다시 말해서, 우리 납세자들의 돈을 거둬선 일도 관두고 아무것도 생산하지 않는 사람들에게 준다는 거죠. 거기다 부상자, 과부, 유전적 장애를 안고 태어난 사람들과 같은 온갖 종류의 혐오물들에게도 연금을 주어야 합니다. 다 잘라버리고 열심히 일한 사람들이 그 결실을 갖도록 둘 순 없는 걸까요? 돈을 원하며 일을 해야죠. 아이들을 학교에 보내고 싶다면 역시 일을 해야 하고요. 어부에게 낚싯대를 주어야지 공짜로 물고기를 주어선 안 됩니다."
 BRR_electrify_the_countryside:0 "향촌 전기보급"
 BRR_electrify_the_countryside_desc:0 "동력이란 문명입니다. 사람들이 새로 구매한 전등, 화덕, 라디오에 공급할 전력도 생산할 수 없다면 근대국가로 나아간다는 생각은 접어야 합니다. 전력공급을 위해 \"전력사들\"을 설립하고 적절한 투자금을 지불할 것입니다."
 BRR_political_army:0 "정치군대"
 BRR_political_army_desc:0 ""
 BRR_gos_monteiro_wins:0 "고이스 몬테이루의 승리"
 BRR_gos_monteiro_wins_desc:0 "개표가 끝나고 승자가 발표됐으니, 전직 장군이자 전 대통령 안토니우 카를루스 지 안드라다의 부통령이었던 페드루 아우렐리우 고이스 몬테이루가 당선됐습니다. 많은 이들은 좀 더... 급진적인 후보들이 이번 선거에서 이길 거라 봤지만, 여전히 살아숨쉬는 옛 질서는 이 어려운 때에 어느 정도의 안정을 가져다 줄 듯합니다."
 BRR_embezzle_money:0 "자금횡령"
 BRR_embezzle_money_desc:0 "부패라고요? 그게 뭡니까? 들어본 적도 없는데요. 우린 정부의 안위와 우리 대형매체사들의 지지를 위해 지지자들한테서 비상기금을 모았을 뿐인데요. 봐요, 합법이잖아요?"
 BRR_no_more_corruption:0 "더 이상 부패는 없다"
 BRR_no_more_corruption_desc:0 "바르거스가 경력을 쌓으며 깨달은 바는 모두가 부패했다는 것이었습니다. 이는, 1909년 대통령 아퐁수 페너가 공화국을 근대화하려던 시도로 인해 언론과 야당에게 극심하게 물어뜯기는 모습을 본 바르거스가 정계를 떠나는 결정적 요인이 되었습니다. 부패를 털어내기란 불가능에 가까워 보이지만, 연방경찰의 재량권을 높이고 부패 혐의 기소에서 벗어나려는 정치인들의 특권을 없애는 등 할 수 있는 바를 다하여 정계를 더 도덕적으로 만드는 한편, 부패 혐의 기소로 수많은 정치 공룡들을 감옥에 집어넣을 것입니다."
 BRR_the_idealist_the_realizador_and_the_statesman:0 "이상가, 실현자, 정치인"
 BRR_the_idealist_the_realizador_and_the_statesman_desc:0 "제툴리우 바르거스는 많은 자질을 증명해보였습니다. 가장 첫 번째로는 정치인으로서 브라질을 20세기로 이끌고 헌법과 정계의 근대화를 이룩했다는 것이며, 두 번째는 이상가로서 우리 정치의 도덕화를 이뤄내고 구 계급과 바르거스에 맞서던 이들의 악의와 악행을 드러냈다는 것이며, 마지막은 실현자로서 더 나은 브라질이 가능함을 보여주었다는 것이니, 우리 모두 바르거스, 우리의 지도자, 우리의 대통령을 지지해야 마땅합니다!"
 BRR_progressive_republic:0 "진보적 공화국"
 BRR_progressive_republic_desc:0 "진보주의란 무엇입니까? 많은 대답들이 이 질문에 쏟아지겠지만, 바르거스에게 가장 올바른 답은 \"질서와 진보\"가 적힌 깃발에 담겨있습니다. 진보는 발전이고, 교육이며, 연구이고 투자이니, 이것이 곧 신 공화국의 근거가 될 것입니다. 이는, 바르거스가 브라질에서 종교를 그리 좋아하지 않은 최초의 무신론자 대통령이 되는 것과 같은 사회적 진보주의를 포함할 것이나, 당장은 이를 하순위에 둘 것입니다."
 BRR_protect_local_farmers:0 "현지 농민 보호"
 BRR_protect_local_farmers_desc:0 "신실한 사업가로서 신생 산업부문을 지지해준 제툴리우 바르거스는 우리 경제의 근간을 이루고 있는 농부들, 특히 과두정자들로 인해 자랄 수 없던 소농들을 잊지 않았습니다. 우리 인민과 농부들의 번영을 위하여, 정부는 현지 농민들에게 투자 조정 및 분배를 시행할 규제기관을 설립할 것입니다. 특별히 저항을 내비치지도 않을 테지만, 보조금 대상에서 제외될 대지주들은 이를 잊지도 않을 겁니다."
 BRR_modernise_infantry:0 "보병 근대화"
 BRR_modernise_infantry_desc:0 "무기 근대화를 서두르지 않으면, 독일과 같이 극한의 기술 발달로 이름을 떨치는 독일과 같은 우리의 적들에게 뒤쳐지고 말 것입니다."
 BRR_mass_purges_of_generals:0 "대규모 장성 숙청"
 BRR_mass_purges_of_generals_desc:0 "브라질 육군이 우리 민간정부에 영원히 충성토록 하려면 장성진 내 모든 공산주의 장군들을 가두고 쳐내야 합니다."
 BRR_infiltrate_communist_bases:0 "공산주의 기반 침투"
 BRR_infiltrate_communist_bases_desc:0 "향촌 전역에 자리한 공산주의 거점에 침투에 브라질 내에 그 어떤 저항도 서있을 자리를 남기지 않을 것입니다."
 BRR_administrao_nacional_de_reeabilitao:0 "국가재건행정부"
 BRR_administrao_nacional_de_reeabilitao_desc:0 "마투 그로수 심지 내 재교육 시설들을 통해 우리의 자본주의 사회에 저준위 공산주의 및 사회주의를 접합하려 시도, 반복합니다, '시도'할 것입니다. 이것이 유일한 방법입니다."
 BRR_restore_autonomy:0 "자치권 재립"
 BRR_restore_autonomy_desc:0 "우리 연방공화국 내 여러 주들의 자치권을 복원하여, 1889년의 이상을 저버리지 않고 질서와 진보가 오늘의 일상이 되도록 확립할 것입니다."
 BRR_disarm_the_police:0 "경찰 무장해제"
 BRR_disarm_the_police_desc:0 "우린 너무 오랫동안 경찰이 자체무장을 갖추고 농부들과 자기 권리를 수호하려는 이들을 학대하도록 두었습니다. 더 이상은 안 됩니다."
 BRR_to_protect_the_peasant:0 "농민의 보호를 위해"
 BRR_to_protect_the_peasant_desc:0 "우리는 농민... 푸흡... 에헴, 어... 제 말은요, 그러니까, 우리는 농민을 보호... 푸하하하하하하, 아 미안합니다, 미안해요, 주체를 할 수가 없네요. 농민 보호를 위한 장식용 겸 서면상 노동수단들이라면 우리가 신경이라도 쓴다는 행세를 하게 해주면서, 놈들이 선을 넘지 않게 유지할 것입니다."
 BRR_trade_with_our_friends:0 "우리 친구들과의 무역"
 BRR_trade_with_our_friends_desc:0 "라틴 아메리카의 우리 친구들과의 자유무역지구를 즉시 설립해 미래로 나아갈 수 있게 할 것입니다."
 BRR_reestablish_the_upper_class:0 "상류층 재건"
 BRR_reestablish_the_upper_class_desc:0 "브라질의 상류층은 사회의 필수불가결 요소입니다. 즉시 이들의 법적 재산권을 복구시켜 빈자의 폭정에서 부자들을 해방할 것입니다."
 BRR_fate_of_the_leftists:0 "좌익의 운명"
 BRR_fate_of_the_leftists_desc:0 "전국을 떠돌며 우리의 위대한 브라질을 썩어가고 악취가 나게 만드는 좌익 군중을 즉시 처리해야 합니다."
 BRR_reestabilish_oligarchies:0 "과두정 재설립"
 BRR_reestabilish_oligarchies_desc:0 "브라질의 과두정자들은 가장 귀중한 기관들 중 하나이자, 계속 존속시켜야 할 것들 중 하나이며, 우리를 살아숨쉬게 하는 허파와 같습니다. 재활 구안들을 통해 저들이 땅을 즉시, 즉각 되찾을 수 있게 해야 합니다."
 BRR_a_regncia:0 "섭정"
 BRR_a_regncia_desc:0 "우리의 일부 정적들은 우리가 새 독재자를 기다리는 '섭정'과 같다고 주장합니다. 이 용어를 받아들이며, 무슨 대가를 치르더라도 브라질에서 민주정이 지속될 수 있도록 보장할 것입니다."
 BRR_governo_de_salvao:0 "구제정부"
 BRR_governo_de_salvao_desc:0 "공산역란과 부패에서 브라질을 보호하려면 서둘러 '구제정부'를 수립해야 합니다."
 BRR_execute_communist_leaders:0 "공산 지도자들 처형"
 BRR_execute_communist_leaders_desc:0 "우리 인민의 적은 오랫동안 공산정당을 좀먹어 왔습니다. 우리의 구제정부를 지속하기 위해선 즉시 이들을 내쳐야 합니다."
 BRR_oligarchic_coup:0 "과두정자 정변"
 BRR_oligarchic_coup_desc:0 "마침내, 경이로운 브라질리어에서 역겨운 공산주의자들과 평의회주의자들을 숙청해냈습니다. 임시정부 아래 브라질을 뒤덮은 내제들을 처리할 적기가 다가왔습니다."
 BRR_colapso_generalizado:0 "총체적 붕괴"
 BRR_colapso_generalizado_desc:0 "현지 과두정자들에게 너무 많은 자치권을 주면서 임시정부 수립에 실패하게 된 듯합니다. 우리 주변의 모든 것이 무너져 내리고 있습니다. 죽음이 브라질을 덮치고 비참이 수십 년간 이 땅을 지배할 것입니다. 다가올 군벌시대에 어느 세력이 브라질을 통합해 근대기로 이끌고 가지 않는 한, 불쌍한 브라질은 진정한 암흑기 속에 남겨질 것입니다.\n 헌법은 무효해졌고 노동법은 사라졌으며, 인권은 히우 지 저네이루를 지배하던 커피잔 속 그림자로만 남았습니다."
 BRR_heal_the_economic_isolationism:0 "경제적 고립 치유"
 BRR_heal_the_economic_isolationism_desc:0 "우리는 너무나 오랫동안 더러운 테우토니와 헝가리 것들과만 교역하도록 강제당해왔습니다. 자유로운 우리는 우리가 원하는 누구와도 교역할 것입니다."
 BRR_neutral_independent_stable:0 "중립, 독립, 안정"
 BRR_neutral_independent_stable_desc:0 "브라질에서 세 요소를 확고히 할 것이니, 중립, 독립, 안정이 그것입니다. 워싱턴, 베얼린, 파리에 고개를 숙이지 않고 강국으로서 우리의 중립을 수호하고, 우리의 독립을 다른 강국에 넘기지 않을 것이며, 그 어떤 외세도 우리의 안정을 뒤흔들게 두지 않을 것입니다. "
 BRR_restore_the_army:0 "군 재건"
 BRR_restore_the_army_desc:0 ""
 BRR_fate_of_the_state_armies:0 "주립군의 운명"
 BRR_fate_of_the_state_armies_desc:0 "주립군을 폐지하고 즉시 통합된 브라질 육군을 창설해야 합니다. 설령 주의 권리를 침해하는 한이 있더라도 말입니다."
 BRR_1939_elections:0 "[GetYear] Elections"
 BRR_1939_elections_desc:0 "Time to vote. I love voting. Yay. So fun!"
 BRR_vargas_takes_the_palace:0 "바르거스가 궁을 차지하다"
 BRR_vargas_takes_the_palace_desc:0 "제툴리우 도르닐리스 바르거스가 브라질 사상 최초의 민주선거에서 승리했습니다. 많은 이들이 바르거스의 근대화 정책을 두려워하지만, 대부분은 1900년대 아퐁수 페너와 닐루 페성우녀 이후 처음으로 브라질이 같은 사태를 반복하지 않게 된 것에 안도하고 있습니다."
 BRR_national_industrialisation:0 "국가산업화"
 BRR_national_industrialisation_desc:0 "근대국가라 하는 국가는 모두 산업을 가지고 있습니다. 콩, 바나나, 커피만 팔아댄다고 되는 게 아닙니다. 이 문제를 해결하고자, 대통령 바르거스는 BNDE, 개발국립은행을 설립하여 브라질 사업가들이 우리 산업의 발흥을 후원하도록 하는 한편, 커피 생산을 위한 예산을 연구나 개발, 소비재와 같은 경제의 다른 영역으로 전용할 것입니다."
 BRR_a_dictator_for_no_more_dictators:0 "더 이상의 독재자를 막기 위한 독재자"
 BRR_a_dictator_for_no_more_dictators_desc:0 ""
 BRR_rewrite_the_constitution:0 "헌법 개정"
 BRR_rewrite_the_constitution_desc:0 "비민주적이며 비효율적인 정책들, 재산이 등록된 25세 이상의 남성에게만 주어진 선거권, 현지 과두정자들을 만족시키기 위해 연방정부에게서 독립에 준하는 권한을 부여받은 주들 등, 우리 헌법은 모순된 내용으로 가득합니다. 국가의 안녕과 또 다른 1935년의 방지, 그리고 바깥에서 바라볼 브라질의 상 개선은 대통령 바르거스가 선거운동 당시 꼽은 3개의 주요 과제들로, 이를 위해선 헌법대회를 소집할 필요가 있습니다."
 BRR_saudoso_chefe_do_brasil:0 "Saudoso Chefe do Brasil!"
 BRR_saudoso_chefe_do_brasil_desc:0 "솔직해집시다. 브라질인들에겐 지도자가 필요하고, 이제 \"구 공화국\"이라는 불리는 존재가 겪은 주요 문제들 중 하나는 현지 과두정자들과 도적들에게 권력을 쪼개 나눠준 것이었습니다. 바르거스는 집권 이래 강자의 약자 착취를 막으면서도, 개발을 위해 부자들을 차별하지 않을 효율적인 연방제의 설립을 위한 새 정책들을 증진해왔습니다. 이러한 정책들 덕에 일반에선 바르거스를 1%, 90%, 혹은 10%만의 지도자가 아닌, 100%를 위해 통치하는 인물로 점차 받아들이는 중입니다. 주앙이든 머리어든 누구든 대통령이 자신들을 돌봐주고 언제나 그들을 위해 있다고 느끼도록, 이러한 측면들을 부각하는 데 집중해야 합니다."
 BRR_create_the_sus:0 "SUS 설립"
 BRR_create_the_sus_desc:0 "보건체계의 미비보다 더 후진적이고, 야만적이며, 끔찍한 것이 또 있을까요? 매년 수천여 명의 아이들이 학교를 그만두고 노동자들은 직업을 잃으며, 수천여 명이 감기와 같이 치료가 간단한 질병에도 제대로 된 약과 의사가 없어 죽어갑니다. 이를 개선하고자, 당연히 바르거스가 이끄는 정부는 이러한 참악을 서서히, 그러나 확실히 몰아낼 수 있도록 아메리카 대륙에서 가장 뛰어난 보건체계인 보건통합체계를 설립할 것입니다."
 BRR_personality_cult:0 "개인숭배"
 BRR_personality_cult_desc:0 "Until now the Brazilian presidents were known to be something similar to a medieval monarch: Secretive, over the people, arrogant and isolated from the masses. President Vargas policies have helped to promote his image of a man who cares about the people, but many, him included, believes that the president must be more than this. Radio, newspapers, magazines, comic books, are all being issued by Vargas and his allies to help to promote his image, from a monthly speech on his new presidential radio show \"Brazil today\", to comic books to be distributed on schools promoting his policies as good and progressive for the country. Truly Vargas is a popular President, but he is also truly the greatest populist to rise on the Americas."
 BRR_end_the_islands_of_brazil:0 "브라질의 섬들 종식"
 BRR_end_the_islands_of_brazil_desc:0 "상파울로 주가 뭐겠습니까? 수도 성투스가 그의 전부라 할 수 있고, 어쩌면 파라이버 계곡이 그에 포함된다 할 수도 있을 겁니다. 미너즈 제라이스는 벨루 오리종치일 뿐이고, 히우는 그저 수도일 뿐이며, 아마조나스는 머나우스 시에 불과합니다. 전 국토는 식민지 시대로 회귀해버린 양 퇴보된 촌락과 소도시들에 둘러싸인 일부 개발도시들로 이루어져 있습니다. 정부는 여당 정치인들로 구성된 \"통합의회전선\"을 창설하여 현지 과두정자들이 일대를 개발하고 근대기로 나아갈 수 있도록 충분한 자금을 지원하는 한편, 국내외 투자 증진을 위해 새 브라질판 락펠러들을 양산해낼 것입니다."
 BRR_urbanization_efforts:0 "도시화 중점"
 BRR_urbanization_efforts_desc:0 "1914년부터 1930년까지 상파울로는 5000%의 성장률을 기록하며 파리, 베얼린, 런던, 심지어 뉴욕조차 제치고 세계에서 가장 빠르게 성장하는 도시로 떠올랐습니다. 이러한 상황이 지속되도록 확실시하고자, 벨루 오리종치와 같은 새 계획도시들을 세우고, 새 아파트 구획을 위해 트랙터와 군인들을 통해 퍼벨러를 밀어버리며, 숲에 공장을 세운 뒤 더 많은 건물을 지어 우리 도시들을 확장하면, 진정으로 브라질은 위대해질 것이며, 진보가 멈추지 않을 것입니다."
 BRR_collect_support_from_the_oligrarchs:0 "과두정자들의 지지 규합"
 BRR_collect_support_from_the_oligrarchs_desc:0 "우리는 현실적일 필요가 있습니다. 브라질 공화국은 과두정자들에 의해 세워졌고 유지되는 것으로, 그들과 맞선다는 어리석음 없이, 혹은 저들의 요구를 들어주지 않는 한 변화란 불가능합니다. 이에 근거해 부통령 언드라더는 국내 주요 과두정자들의 대표와 만나 정부에 대한 저들의 지지를 확보하는 한편, 대통령 고이스 몽테이루가 저들의 부를 건들지 않을 것이라 분명히 할 것입니다."
 BRR_placate_the_army:0 "군 회유"
 BRR_placate_the_army_desc:0 "한편으로 우리는, 제정기 당시 무시당하고 공화정 초기에 권력을 쥐었던 기관인 육군을 보유하고 있습니다. 1910년대 이래 대통령 에르미스 더 퐁세커의 재임 아래서 억누를 수 없는 권력을 차지했던 브라질 육군은 퇴폐적인 문민정부가 자신들을 배신하고 나라를 혼돈과 사회주의 찬탈로 이끌었다고 여깁니다. 민간정책상 육군의 개입을 아무런 문제로 여기지 않는 대통령 고이스 몽테이루는 육군의 안녕과 우리나라의 개선을 모두 이끌려는 군사지휘관들의 요구를 받아들일 준비가 됐습니다."
 BRR_a_forever_liberal_brazil:0 "영원한 자유주의 브라질"
 BRR_a_forever_liberal_brazil_desc:0 ""
 BRR_restore_the_monarchy:0 "군주정 복원"
 BRR_restore_the_monarchy_desc:0 "버호주는 그의 많은 지지자들이 그렇듯 군주주의자입니다. 버호주는 브라질에서 자연스러운 정부형태를 믿으니, 명망 높은 군사사학자이자 루조트로피카위스타인 그는 군주정 복원을 위한 국민투표가 지극히 자연스러운 것이라 받아들이고 있습니다."
 BRR_taboos_to_totems:0 "토템에 관한 금기"
 BRR_taboos_to_totems_desc:0 "여러 사회들에서 행해지는 의례들은 우리에게 금기가 아니라, 우리의 위대한 초문화의 일부인 자지체의 자유이자 동화를 확정시킬 거대한 힘을 보호할 사회의 중대한 토템으로 받아들여져야 합니다."
 BRR_build_the_pindorama:0 "핀도라마 건설"
 BRR_build_the_pindorama_desc:0 "이제, 그 이름과 같이 아름다운 우리 기획의 마지막이 다가왔으니, 핀도라마의 표현의 정점이자 핵심 그 자체를 상파울루가 된 옛 원주민 정착지의 신성한 토양 위에 세우고자 합니다. 루조트로피카위스타의 멍에에서 도시를 해방해 영원히 핑도렁머의 품 안에 품을 것입니다!"
 BRR_political_commissars:0 "정치위원"
 BRR_political_commissars_desc:0 ""
 BRR_brazilian_distributism:0 "브라질 분배주의"
 BRR_brazilian_distributism_desc:0 ""
 BRR_nationalize_industry:0 "산업 국유화"
 BRR_nationalize_industry_desc:0 ""
 BRR_independence_or_death:0 "독립이 아니면 죽음을"
 BRR_independence_or_death_desc:0 ""
 BRR_punish_the_banks:0 "은행 처벌"
 BRR_punish_the_banks_desc:0 ""
 BRR_destroy_freemasonry:0 "프리메이슨 파괴"
 BRR_destroy_freemasonry_desc:0 ""
 BRR_primitive_expression:0 "원시적 표현들"
 BRR_primitive_expression_desc:0 "멍창하고 개같은 학위니 인증서니 하는 것들을 위해 근심만 가득한 채 보낸 수년간의 인생낭비는 잊어버리십시오. 우리는 사랑을, 이성 없이 표현해야 합니다."
 BRR_decolonize_the_nation:0 "민족의 비식민화"
 BRR_decolonize_the_nation_desc:0 "Despite independence from the Portuguese in 1815, we have never been truly independent from Lusitanian shackles - we have always been forced to stand by the party line of Luso-Tropicalism, forced to believe in this nonsense of being a Portuguese nation with Portuguese culture - whilst this not being true, Portuguese language not even being what unites us. The only thing that truly keeps us together is our hyperculture which we were forced to have after being molested and raped by Portuguese peoples."
 BRR_barrosos_victory:0 "버호주의 승리"
 BRR_barrosos_victory_desc:0 ""
 BRR_eradicate_democracy:0 "민주정 일소"
 BRR_eradicate_democracy_desc:0 ""
 BRR_protect_the_minorities:0 "소수민족 보호"
 BRR_protect_the_minorities_desc:0 ""
 BRR_voume_embora_para_pasrgada:0 "나는 파사르거다로 떠나리"
 BRR_voume_embora_para_pasrgada_desc:0 "After Oswald marched his Sanguinários across São Paulo and annihilated the local army garrison - cannibalizing them - and subsequently decided to seize the city as he roused the local populace and subsequently took Rio de Janeiro - having the two 'locomotives' of Brazil he had managed to seize most of the country, but much work is to be done until he can fully secure support of most of the population, or at least force them to accept his rule. His romantic ideas about indigenous adoration, anti-colonialism, and a Brazilian anthropophagy is very captivating and is able to finally rouse the Brazilian people into a better future."
 BRR_anthropophagy_unites_us:0 "식인이 우리를 단결케 하리라"
 BRR_anthropophagy_unites_us_desc:0 "섭취하고 다른 문화를 흡수하는 우리의 끝없는 식탐으로써, 우리는 버호주와 같이 안에서부터 우리를 식민화하려는 침략에 대항할 거대한 하나의 초문화 안에서 단결합니다."
 BRR_the_warmth_of_the_tropics:0 "열대의 온기"
 BRR_the_warmth_of_the_tropics_desc:0 "신세계의 대열대는 따스하고 무더우며 뜨거워 살기 어렵습니다. 우리는 계속 그 안에 살아가고 생존했지만, 열기는 우리의 의식을 좀먹었습니다. 열기는 우리의 정신 속에 혼돈의 기력을 만들어내고 장차 혼돈의 사고로 이어지게 할 것입니다."
 BRR_new_migrations:0 "새 이주"
 BRR_new_migrations_desc:0 "성공한 국가가 되려면 현지 백인 인구를 키워야 합니다. 원주민 인구를 이미 상당수 잃었으니, 되살려낸 원주민 전통에 유럽 문화를 접합하여 진정한 브라질 사회를 만들어낼 새 원주 초문화를 창조할 필요가 있습니다."
 BRR_reject_meridianism:0 "경선주의 거부"
 BRR_reject_meridianism_desc:0 "We must reject at all costs the religions that come and originate from the Meridian and from Semitic peoples such as Christianity and Judaism, which have only caused further retardation of our people into decay and destruction. No longer - we shall secure total freedom from this by banning Christian schools and executing Christian missionaries and saving our peoples from the horror of being converted to Christianity."
 BRR_cosmic_spirituality:0 "우주적 영성"
 BRR_cosmic_spirituality_desc:0 "우리가 거부한 셈족 기원의 경선 종교들과 마찬가지로, 그 문화들 역시 분변과 다르지 않은 덜떨어진 탈선에 불과합니다. 우리는 마땅히 따라야 할 삶에 관한 위대한 진실들을 전해줄 원주민 주술사들을 통해 우리 사회에 우주적 의식과 계몽을 가져다 주고자 합니다."
 BRR_antilusotropicalism:0 "반루조트로피카위스무"
 BRR_antilusotropicalism_desc:0 "루조트로피카위스무는 핑도렁머에 사는 이들의 삶을 잠식하는 가장 큰 질병으로, 루시타니아 것들은 수세기 동안 막대한 권한을 갖고 우리 사회를 학대하고 노략했습니다. 우리는 포르투갈과의 연을 완전히 끊어 포르투갈이라는 나라가 존재한다는 사실조차 완전히 잊어버릴 것입니다. 그로써, 우리는 놈들에게서 영원히 떨어지게 됩니다."
 BRR_all_are_one:0 "All are One"
 BRR_all_are_one_desc:0 "The New World, with its delightful mixing of native and colonial cultures, is the cradle from which great achievements spring forth. No longer can the races of Brazil operate in parallel to each other — they must become one."
 BRR_encourage_irrationalism:0 "비합리주의 증진"
 BRR_encourage_irrationalism_desc:0 "파르나스주의자, 루조트로피카위스타, 친유대인 작가, 장군, 정치인들의 연정 아래서 우리는 삶과 집합적 자유의 자치를 허용받지 못하는 이성주의적 사회를 살도록 오랫동안 강제당했습니다. 이젠 아닙니다."
 BRR_away_with_the_retrogrades:0 "역행분자 축출"
 BRR_away_with_the_retrogrades_desc:0 "Our march is unrelenting. Ever forwards, to progress and a brilliant future. Those who stand against us will be washed away, drowning beneath the flood."
 BRR_full_locomotives:0 "만원 기관차"
 BRR_full_locomotives_desc:0 "우리는 한 흑인이 목적지를 향해 조심스레 사람들을 이끄는 만원 기관차의 나라입니다. 충분히 주의를 기울이지 않는다면, 약간의 부주의만으로도 온 나라가 뒤집히고 말 것입니다."
 BRR_antiparnasianism:0 "반파르나스주의"
 BRR_antiparnasianism_desc:0 "파르나스주의는 우리 문화를 병들고, 느리고, 세계무대에서도 완전히 잊히게 만든 브라질의 역병으로서 수십 년간 군림해왔습니다. 파르나스주의 작가들을 숙청하고, 쓰레기들 가운데 가치가 있는 것만 골라 먹고 다른 헛소리들을 내침으로써, 우리는 브라질을 이 역병에게서 구해냈습니다."
 BRR_the_creative_error:0 "창조적 오류"
 BRR_the_creative_error_desc:0 "우리의 위대한 지도자 오즈와우두 지 안드라지는 모두가 실수를 저지를 수 있도록 지대한 노력을 기울였습니다. 다른 나라들과 달리 우리는 오류가 창조적 자유와, 일반 의식을 아득히 넘을 자동기술법적 심리학 속으로의 의식 확장을 허한다 믿습니다."
 BRR_a_great_mixture:0 "위대한 혼합"
 BRR_a_great_mixture_desc:0 "우리는 단일적이며 단성적인 문화 이상의 존재입니다. 우리는 흩어지지 않으며, 멈추지 않으며, 보이는 모든 것을 집어삼키는 문화의 절대적 레비아탄입니다. 마침내는 온 세상과 그 힘을 흡수해 위대한 브라질 초문화를 건설할 것입니다."
 BRR_continue_the_hyperculture:0 "초문화의 지속"
 BRR_continue_the_hyperculture_desc:0 "우리는 민족이 아닙니다. 우리는 보이는 건 무엇이든 잡아먹는 초문화입니다. 우리는 우리 자신은 그와 같이 대하며 루조트로피카위스무와 단일 집단의 지배로 우리의 특성을 파괴하려는 이들에게서 우리 사회를 보호하는 동시에, 혼돈의 동력이 일고 우리의 핑도렁머 안에서 현실의 화염기관이 숨쉬도록 할 것입니다."
 BRR_collective_surreal_dream:0 "집합 초현실적 꿈"
 BRR_collective_surreal_dream_desc:0 "자신들의 실수들이 물리성으로 승천할 혼돈의 영적 표현에 의해 창조된 현실의 거대한 엔진일 뿐임을 깨달은 우리 인민은, 마침내 집합적 무의식의 절대적인 절정에 다다랐습니다. 남은 건 이 혼돈스러운 꿈을 완전히 끌어안아 창조된 집합적 꿈의 세계들 위에 기반을 둔 집합화된 사회를 건설하는 것입니다."
 BRR_anthropophagy_lives_on:0 "살아숨쉬는 식인"
 BRR_anthropophagy_lives_on_desc:0 "The Nation of Brazil is no more. It is dead, consigned to the dustbin of history. In its place sits a shining beacon of glory, of innovation, of a new and better life unrestrained by the rigid conventions of the old world. The new phase of humanity makes its nest here, and from Sao Paulo to the Amazon, and onwards to the rest of the world, its light shines bright."
