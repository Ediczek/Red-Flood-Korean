 DAN_amber_baltic_sea:0 "발트해의 호박석"
 DAN_amber_baltic_sea_desc:0 "유라시아 내전의 불길 속에서 단치히는 독일의 손에서 벗어나 폴란드의 손에 들어갔습니다. 그러나 유럽의 용광로에서 쏟아져 나온 석탄 같은 조각들은 혼자서 감당하기에는 너무 뜨거웠습니다. 이에 따라 1929년, 동지적인 혁명가들 사이의 우정을 상징하고, 동시에 특히 골치 아픈 국경 분쟁을 해결하기 위해 바르샤바 조약 연합 세력은 이 무역항의 불타는 잔재들을 반짝이는 보석으로 단련할 계획을 세웠습니다. 그렇게 악수와 함께 측량 사슬을 두른 끝에 자유 한자 도시 단치히가 탄생하였고, 그와 함께 특히 독특한 정부 형태인 '한자 사회주의'가 등장하게 되었습니다.\n\n한자 사회주의는 실제로 하나의 이념이라기보다는 여러 예외들로 이루어진 개념으로, 글로벌 자본의 흐름에 연결된 무역 중심지를 운영하면서 사회주의 원칙을 조화시키려는 시도입니다. 다소 특이한 방식이긴 하지만, 레비주의자들의 구상은 결실을 맺은 듯합니다. 단치히는 붉은 한자의 보호 아래 번영하였고, 외국 상인들이 노동자들이 운영하는 제조업체들과 어깨를 나란히 하고 있습니다. 그 탄생에 내재된 모순에도 불구하고, 돈이 흐르고 배가 흔들리지 않는 한, ‘발트해의 호박’으로 불리는 이 도시는 바르샤바 조약의 왕관 보석으로 남을 것처럼 보입니다."
 DAN_marshals_gaze:0 "원수의 응시 아래"
 DAN_marshals_gaze_desc:0 "폴란드가 단치히에 대한 지배력을 어느 정도 놓았음에도 불구하고, 그 손은 여전히 단치히의 목을 감싸고 있습니다. 대부분은 폴란드 소수 민족에게 일정 수의 의석을 보장하는 폴크슈타크 의석 배분에 동의하지만, 단치히 위에는 모든 것을 꿰뚫어보는 눈, 즉 요제프 피우수트스키의 눈이 존재합니다. 그의 군대 일부는 바르샤바 조약의 이 ‘서자’를 감시하는 파수꾼으로 상주하고 있으며, 그 지휘관인 구스타프 올리츠-드레스저 장군이 이끄는 폴란드 주둔군은 단치히의 정치 상황을 더욱 복잡하게 만들었습니다.\n\n눈에 띄는 산자치주의 성향을 가진 올리츠-드레셔와 그의 부하들은 급진화된 폴란드 인구의 증가를 감독해왔습니다. 브루노 야셰인스키가 주도하는 아방가르드 기피자들이 대거 단치히로 몰려들며, 이곳을 그들의 급진적 사상의 피난처로 여긴 것입니다. 겉으로는 폴란드 주둔군이 오직 바르샤바 조약에만 충성을 바치며, 단치히를 프러시아의 침략으로부터 보호하기 위해 존재하는 듯 보입니다. 그러나 어떤 사람도 두 주인을 섬길 수는 없습니다. 만약 결정적인 순간이 온다면, 올리츠-드레스저의 충성이 어디에 있는지는 신만이 알 수 있을 것입니다."
 DAN_ist_deutsch:0 "단치히는 독일이다!"
 DAN_ist_deutsch_desc:0 "5월의 테러리스트들이 폴란드 야만인들을 위해 성문을 열었을 때에도, 여전히 황제에게 충성을 다한 사람들이 있었습니다. 따뜻한 인파가 루덴도르프를 프러시아로 몰아냈을지 모르지만, 튜턴 기사단은 다시 한번 조국을 수호하기 위해 무기를 들었습니다. 비록 바르샤바 조약에 협조할 수밖에 없고 붉은 별을 달고 있어야 하지만, 운명의 저울은 우리에게 유리하게 기울었습니다. 우리를 둘러싼 붉은 쥐들은 아무리 애를 써도, 자작나무 서약의 힘이 우리를 지지하는 한 그들은 두 번째 침략을 시도할 수 없다는 사실을 알고 있습니다. 국경 너머에 있는 우리의 형제들은 거짓된 조약과 피로 얼룩진 잉크에 의해 여전히 분리되어 있을지 모르지만, 이제 쥐들의 목을 조이는 밧줄이 조여오자, 도시 곳곳에서 하나의 외침이 울려 퍼집니다: \"단치히는 독일이었고, 단치히는 독일이며, 단치히는 영원히 독일일 것이다!\""
 DAN_marshals_gaze_tt:0 "§R우리의 손은 군부에 의해 매여 있습니다.§!"
