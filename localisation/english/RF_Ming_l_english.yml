 POLITICS_YUXUN_DESC:0 "주위순은 12번째 연은후로, 중세 시절 명나라 황제의 적법한 직계 후손입니다. 황궁과 사찰 관리인으로서의 그의 역할은 황사회 봉기의 수장으로서 역할로 바뀌었습니다. 황사회는 이제 궐기하여 공화주의자에 맞서 싸우고 있습니다. 주위순의 운명은 이제 그들의 손에 달려 있습니다. 대명국의 복원이 기다리고 있습니다."
