 URA_lesson:0 "인공국가에 대한 교훈"
 URA_lesson_desc:0 "인테르마리움의 군대가 러시아를 점령했을 때, 최신 식민지를 서쪽 식민지로부터 분리하는 문제는 셀 수 없을 정도로 많이 제기되었습니다. 사실 바르샤바는 이전에도 하르빈과 긴밀한 관계를 유지하고 있었지만, 독수리에 대한 의로운 십자군 전쟁이 시작되면서 그 관계는 잿더미로 변해버렸죠. 추방된 정부의 뿌리는 여전히 그곳에 깊숙이 남아 있었고, 정치적 급진주의와 프로메테우스 선교에 대한 반대 정서가 무르익은 땅을 만들었습니다. 폴란드인들은 기초를 허물고 남은 것을 테이프로 붙이는 대신 좀 더 부드러운 접근 방식을 원했습니다.\n\n그들의 소원은 이반 마이스키와 그의 사회주의자들로 구성된 팀에 의해 이루어졌습니다. 나로드니키, 멘셰비키, 볼셰비키, 분디스트(유대주의 파벌)파 등 좌파의 다양한 그룹으로 구성된 이 새로운 세대의 '혁명적 패배주의자'들은 러시아의 몰락이 저주가 아니라 사회주의의 새로운 시작을 알리는 축복이라고 처음으로 설파했습니다. 이들은 러시아 공화국의 오랜 망명 생활과 이 지역의 다민족적 특성을 모스크바의 악마로부터 만들어진 문화적 분리를 증명하는 증거로 들며, 열정적으로 이 새로운 황러시아에서 정부 요직을 차지했습니다. 그러나 이들의 열정을 공유하는 측근은 거의 없었고, 새로운 공화국은 테러, 종교적 급진주의, 과거의 정체성에 집착하는 사람들의 인종 차별적 공격의 온산지라는 고 부르는 것이 더 적절하게 정의된다고 볼수있습니다. 결국, 무너져가는 경제와 무력한 정부로 인해 많은 사람들이 이 멘셰비키적 실험이 얼마나 더 오래 지속될 수 있을지 의문을 품고 있습니다"