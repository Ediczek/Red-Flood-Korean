 LEO_boniface:0 "성 보니파치오의 도끼"
 LEO_boniface_desc:0 "유럽에서 이교도들의 권세가 강력하던 시절, 기독교 세계는 오래된 반동적 신앙이 독실한 신자들에게 걸림돌이 되는 것을 가만히 지켜볼 수 없었고, 성 보니파체와 같은 사람들은 이교도들의 성스러운 참나무를 베어내어 이교도 신앙의 심장부를 타격하도록 이끌었습니다. 1922년 베네딕투스 15세가 선종한 이후 추기경단 60명이 모여 그의 뒤를 이을 사람을 결정할 때, 전임 국무원장 피에트로 가스파리가 교황 보니파티우스 10세로 선출되었습니다. 그의 즉위는 독일 혁명이 한창 진행 중이던 긴박한 시기에 이루어졌습니다. 기독교들에 대한 탄압을 종식하고 프로이센의 악마 루덴도르프에게 맞서 연대하는 대가로 혁명군과 교황청 사이에 거래가 타결된 것이 바로 이 시기였습니다.\n\n그의 12년간의 재위 동안, 보니파티우스 10세는 유럽 전역의 반동주의자 세력들과 끊임없이 충돌했습니다. 많은 이들이 1924년의 파리에서 보여준 그의 격렬한 분노를 기억하고 있습니다. 1934년 안타깝게도 세상을 떠난 그의 후임인 에우제니오 파첼리, 즉 교황 이그나치오도 비슷한 기질을 가진 인물이었습니다. 이미 교황청이 세속의 영역으로 밀려난 지 오래이기에, 보니파키우스의 도끼가 또다시 세상을 강타하는 것은 오직 시간문제일 것입니다."
 LEO_walls:0 "레오 성벽"
 LEO_walls_desc:0 "846년, 아랍 침략자들이 성 베드로 대성당을 약탈했습니다. 이 적대적인 행동은 교황청이 바티칸 언덕에 새로운 요새를 건설하는 계기가 되었고, 852년 교황 레오 4세의 이름을 딴 레오 성벽이 완공되었습니다.\n\n19세기 리소르지멘토가 이탈리아 전역을 휩쓸고 지나간 후 교황은 주권을 잃고 교황령에서 추방되어 감옥에 갇히게 되었습니다. 교황 비오 9세는 신생 이탈리아 왕국과의 타협을 거부했고, 그 후 51년 동안 교황청과 이탈리아 사이의 긴장은 극에 달하였습니다. 그러나, 이 모든 상황은 루이지 스투르초와 그의 이탈리아 인민당이 집권하면서 완전히 바뀌었습니다. 이들은 가톨릭 신자들의 이탈리아 선거에 대한 보이콧인 ‘부적절 운동’이 해제된 첫 번째 정당이었습니다. 스투르초가 이탈리아의 총리로 임명된 후에야 교황과 국왕의 관계가 마침내 치유되기 시작했습니다. 그로 인해 1921년 1월 6일, 성 레오 4세의 성벽 경계 내에 독립된 레오 시를 설립하는 라테라넨세 조약이 스투르초와 교황 베네딕투스 15세 사이에 체결되었습니다. 이를 통해, 교황청은 마침내 감옥에서 벗어날 수 있었습니다."
 POLITICS_IGNATIUS_DESC:0 "교황 이그나치오가 사제로서 서품을 받았던 어릴 시절, 그가 친구와 가족에게 나눠 준 서품상본에는 \"에우제니오 파첼리, 로마인\"이라는 문구만 적혀 있었습니다. 실로, 이그나치오를 설명하기에 더 없이 좋은 말이었습니다. 예로부터 교황청과 가까웠던, 일명 '검은 귀족' 이라 불려온 그의 가문은 이탈리아의 통일이 이루어지기 아주 오래 전부터 영원의 도시에서 은행가, 변호사, 사제로서 하느님의 대리인을 섬겨 왔습니다. 전쟁 후 교황청이 겪은 혼란의 시대, 특히나 교회와 국가 간의 치열한 경쟁과 유럽을 거미줄처럼 서로 연결하는 복잡한 외교 관계들은 파첼리에게 깊은 인상을 남겼습니다.\n\n교황의 이름을 딴 예수회에서 교육을 받은 파첼리는 비록 예수회의 일원이 아니었음에도 불구하고, 교회법에의 재능과 활기찬 젊음으로 인해 피에트로 가스파리 추기경의 눈을 사로잡았고, 이로 인해 교회에서 엄청난 출세를 하게 됩니다. 곧 교황 보니파티우스 10세가 된 추기경과 그는 까다로운 레오 정치계에서 동맹이 되었고, 파첼리는 모두가 선망하는 국무원장 추기경과 교황청 궁무청장의 자리까지 역임하며, 둘은 가톨릭 교회의 실권을 쥐고 있는 진정한 두 손으로 자리매김하게 됩니다. 보니파티우스 10세는 여러번 그의 수탁자를 외국에 교황 대사와 특사로 파견했으며, 바로 그 덕분에 가톨릭 교회는 독일 및 이탈리아와의 정교조약과 같은 중요한 외교적 승리를 거뒀고, 후자는 현재의 레오 시를 탄생시켰습니다.\n\n보니파치오 10세의 영혼은 1934년 하느님의 곁으로 갔지만, 교회의 미래를 향한 의심은 없었습니다. 콘클라베와 성령께서 파첼리를 로마의 차기 대주교로 선택하신 것은 당연한 일이었습니다. 논란의 여지가 있었지만 그가 세속의 문제에 효율적으로 개입했던 것은 결론적으로 성공이었고, 전통주의자들 중에서도 가장 반동적인 사람 몇몇 외에는 아무도 불만을 제기하지 않았습니다. 그의 공식적인 입장은 가스파리의 개혁주의보다 온건하였으며 이는 교황청 내 협력적인 보수주의자들을 달랬습니다.\n\n불과 2년 후, 세계 평화가 위태로운 균형 위에 매달려 있습니다. 교황은 적의에 찬 프랑스와 독일, 불안한 이탈리아의 민주정, 폭력이 넘실대는 슬라브 국가들, 라틴 아메리카의 혼돈, 그리고 현대에 약화된 교회의 영향력을 넘보는 자들을 주시해야 합니다. 한 평생을 이러한 미래에 대비해 준비해 왔음에, 로마인 이그나치오는 준비를 단단히 마쳐 두었습니다. 하느님의 종들 중 종이 되고자 한 건 양떼를 안전하게 지키고자 하였음이니, 설령 늑대떼를 죽이는 일이라고 해도 이그나치오는 마다하지 않을 것입니다."