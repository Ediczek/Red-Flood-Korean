 ALT_sich_desc:0 "총성은 더 이상 알타이 산맥의 계곡에서 들리지 않으며, 수년간의 유혈 사태 끝에 눈은 마침내 벨루하에 내려앉았습니다. 한때 비명과 슬픔이 자리 잡았던 곳에, 이제는 아이들의 웃음소리와 즐거운 노래가 공기를 가득 채웁니다. \n\n알렉산드르 카이고로도프는 운명에 의해 알타이와 결속되었고, 한때는 남작의 곁에서, 그 다음에는 구르킨의 곁에서 봉사했습니다. 그것들은 이제는 사라진 지 오래된 이름이고, 묻혀진 기억들입니다. 카이고로도프는 이제 알타이의 논쟁의 여지가 없는 통치자이며, 이를 논쟁할 만한 사람은 아무도 살아남지 않았습니다. 러시아인들은 패배했고, 가까운 미래에 위협이 될 수 없을 만큼 약한 국가로 분열되었으며, 한편 초원은 그들의 죽은 자들을 애도하고 있습니다. \n\n부패로 둘러싸인 알타이는 평화와 평온의 등불입니다. 카이고로도프의 부름에는 그의 열망을 공유하는 카자키들이 응답했고, 그들은 한때 고향이었던 시베리아와 중앙아시아 전역에서 정착했습니다. 바로 여기, 희망이 여전히 사람들의 마음을 채우는 곳입니다. 바로 여기, 그들은 손주들이 태어나는 것을 보며 살아갈 것입니다."
