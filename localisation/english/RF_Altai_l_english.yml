 ALT_mongolian_unification:0 "몽골 통일"
 ALT_mongolian_unification_desc:0 "수흐바타르의 붉은 군대가 우리의 제안을 받아들였습니다. 새로 얻은 동맹군들과 함께 우리는 몽골을 재통일하고, 러시아와 중국 침략자들을 우리 영토에서 몰아낼 것입니다."
