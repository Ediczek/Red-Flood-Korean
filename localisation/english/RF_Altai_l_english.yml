 alt.18.title:0 "인간과 붉은 별의 형제단"
 alt.18.desc:0 "오랫동안 성 마카리우스 성당은 비어있었습니다. 그곳에서는 기도가 금지되었고, 대부분의 정교회 신자들은 사적인 집에 모여 하나님께 기도했습니다. 구경꾼들 또한 더는 그곳을 찾지 않았습니다. 금박으로 칠한 성화들이 먼지를 쌓이지 않게 하고, 문이 잘 굴러가게 기름을 치는 이가 없었습니다. 하지만...어느 순간부터 변화가 있었습니다. 세 여신이 밤하늘에서 가장 밝게 빛나고 눈물과 절망의 계곡에 환하게 비췄을 때마다, 작은 무리가 절대 침묵 속에서 한 명씩 성당에 모여들었습니다. 지금도 마찬가지였습니다. 어두운 붉은색 가운을 입은 한 젊은이가 성당에 들어오자 우는 듯한 소리가 나는 문이 삐걱거렸습니다. 이것이 시작 시간이 되었음을 회중들에게 알리는 신호였습니다. 마찬가지로 중년이거나 심지어 흰머리가 난 자들이 바닥에 그려진 붉은 별 주위와 희미한 불빛을 내는 촛불 주변에 서 있었습니다. 현자들은 비슷한 진한 붉은색 가운을 입고 있었지만, 한때 먼지 없었던 성화들에서 반사되는 빛과 비슷하게 반짝이는 황금 별들로 장식되어 있었습니다. 회의 의장은 머리, 소매, 몸통, 등에 다섯 개의 황금 별을 단 모습이었습니다. 여섯 번째 별은 목에 걸린 부적 형태였습니다. 그는 위협받는 듯한 젊은이에게 말했습니다.\n\n\"당신은 인간 형제애의 영역에 들어오고 있습니다. 인류를 새로운 시대와 영혼의 새로운 차원으로 이끌 숭고한 정신의 영역 말입니다. 자신을 받아들이고 겸손해지십시오! 우리의 신성한 사명에 영적으로나 물리적으로 동참할 준비가 되셨습니까?\" 젊은이는 붉은 별에서 어느 정도 거리를 두고 서서 자신감을 얻고 숨을 내쉬며 이렇게 당당히 말했습니다.\n\n\"네, 형제님. 준비되었습니다.\"\n\n\"당신의 마음은 열정으로 가득하고 영적 세계의 가장 깊은 신비를 알고자 하는 눈길이 빛납니다. 당신은 예수 그리스도에게는 충실했지만 사회주의 정신에는 그렇지 않았던 이곳의 전 수호자를 추적하는 과제를 수행했습니다. 당신이 물리적 세계에서 행동할 준비가 되어 있다는 것을 보여주었습니다. 하지만 위험한 좌편의 길을 걸으며 영적 세계에서 계몽에 이를 준비가 되어 있습니까?\"\n\n\"네, 형제님. 준비되었습니다.\"\n\n\"그렇다면 세 번째로, 무한을 뜻하는 숫자로 여쭙겠습니다. 우리 형제단에 가입할 준비가 되셨습니까?\"\n\n\"네, 형제님. 준비되었습니다.\"\n\n\"그렇다면 기뻐하십시오! 당신은 영원한 새 사람으로 환생할 것입니다. 별 가운데 서시고 왼쳐다리를 들어올리십시오. 이것은 인간이 사악한 땅의 영역을 정복한다는 넷자흐의 상징입니다. 그리고 오른손을 들어올리십시오. 이것은 인간의 의지가 역경을 극복하는 게부라의 힘의 상징입니다. 만약 당신이 우리의 기쁜 노래를 견딜 수 있다면 받아들여질 것이지만, 성스러운 주문이 끝날 때까지 자세를 유지하지 못한다면 영적 세계를 모독하는 것이 되어 영원히 추방될 것입니다. 당신이 영원을 맹세했듯이 말입니다.\"\n\n마지막 시련에 실패할 경우 있을 위협에도 불구하고, 젊은이는 겁내지 않고 원 안으로 들어가 곧바로 자세를 취했습니다. 수도복 차림의 현인들이 서로의 팔을 잡고 젊은이를 둘러싸며 성스러운 주문을 외기 시작했습니다. 의식은 꽤 오랫동안 지속되었고 젊은이는 다리가 고통스러워져 그런 자세로 서 있기 힘들어지는 것을 느꼈습니다. 하지만 마침내 원이 멈추었고, 형제님이 다시 나와 가운데서 실과 황금별을 꺼내들고 그 자세 그대로 선 젊은이에게 다가가 별을 꿰맸습니다. 그리고 기쁜 목소리로 말했습니다.\n\n\"형제여! 당신은 죽었었지만 다시 일어나 살아났습니다! 이제 당신은 육체의 한계를 느끼겠지만 걱정하지 마십시오. 그것은 일시적인 것이며 인간 정신의 영광은 영원합니다! 당신은 공식적으로 \"인간과 붉은 별의 형제단\"의 일원이 되셨습니다. 기뻐하십시오! 기뻐하십시오!\" 그는 젊은이를 끌어안고 가슴에 안았고, 젊은이 또한 그를 끌어안았습니다. 나머지 회중들도 기뻐하며 새로운 수행자를 환영하는 함성을 질렀습니다."
