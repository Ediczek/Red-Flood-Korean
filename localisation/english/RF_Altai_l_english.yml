 alt.1.t:0 "알타이가 정전을 빌다!"
 alt.1.d:0 "우리의 군 앞에 갈려나가던 알타이가 황권에 정전을 요청해왔습니다. 놈들을 공격하느라 잃은 우리의 전력을 생각한다면 빨리 결정함이 현명할 것입니다."
 alt.1.a:0 "알타이 장교들과 평화에 관해 얘기해보도록 하지."
 alt.1.b:0 "계속 빌기나 하라 그러게."
 alt.2.title:0 "남작 수색"
 alt.2.d:0 "라스푸틴께 충성하는 현지 군대가 오늘, 이른바 '황권'을 성공적으로 축출해낸 후 저주받은 남작을 처형하고자 대초원, 고원, 계곡을 지나는 확대 수색을 펼치기 시작했습니다. 곧 수색이 개시됩니다."
 alt.2.a:0 "놈을 잡자, 동지들!"
 alt.3.t:0 "남작이 발견되다!"
 alt.3.d:0 "우리의 충성스러운 군대가 작은 몽골 촌락에 숨은 남작을 찾아냈습니다. 남작이 250명의 우리 병사들에게 맹렬히 맞서 싸우면서, 남작을 호위하던 민병대를 격파하는 대가로 124명의 아군이 목숨을 잃었습니다. 하지만 종국에 남작은 죽었으니, 이제 미래는 알타이의 것입니다."
 alt.3.a:0 "알타이인들과 러시아인들이 미친 남작에 맞서 승리했도다!"
 alt.4.t:0 "천둥"
 alt.4.d:0 "알타이 연방 임시 두마 회의는 평소와 다름없이 조용했습니다. 겨우 20명 정도의 대표자들만 모였는데, 대부분의 부족 지도자들은 고위 정치에 관심이 없었습니다. 국경 지방에서 온 지루한 보고서와 알타이 행정부의 처참한 상황에 대한 길고 지루한 논쟁만 들렸을 뿐입니다. 구르킨 대통령 자신도 종종 벽에 걸린 시계를 보며 갈급히 원하던 휴식 시간을 기다렸습니다.\n\n그때 갑자기 천둥 같은 포효 소리가 고요를 깼습니다. 총성이었습니다! 모든 대표단은 놀라 일어섰습니다. 의회 경비대를 구성하는 그런대로 무장한 민병대원들이 이미 소리치며 경보를 울리고 있었습니다. 모인 정치인들 중 아무도 이 상황을 이해하기도 전에, 전투가 이미 과열되고 있었습니다.\n\n붉은 별 달린 높은 모자를 쓴 한 무리의 남자들이 건물을 포위했고, 임시 방벽 뒤에 숨어있었습니다. 그 뒤로는 더 많은 병사들, 많은 보병과 일부 기병이 공격 태세를 갖추고 있었습니다. 정부 경비원들은 창문 위치를 잡았지만, 하늘은 볼셰비키의 총알을 옹호하는 듯했고, 이미 세 명의 병사가 피웅덩이에 쓰러져 있었습니다.\n\n구르킨은 눈을 돌려 이 범죄 같은 정변의 주모자를 알아보았습니다. 다름 아닌 글렙 보키, 한 사기꾼, 단순한 반란군이자 지금까지 연방의 충실한 동맹이었습니다. 그는 보키가 적들을 상대할 때 거리낌이 없다는 것을 알고 있었습니다. 하지만 그 또한 불필요하게 잔인하지는 않았습니다. 의회가 백기를 올린다면, 그와 그의 사람들은 확실히 목숨을 부지할 것입니다. 결정을 내릴 시간이 다가오고 있었습니다. 구르킨은 자신의 생명을 구하기 위해 자유 알타이의 꿈을 포기할까요?, 아니면 모험하여 압도적인 공격을 격퇴시킬까요?"
 alt.4.a:0 "우리에겐 기회가 없다! 백기를 걸어라!"
 alt.4.b:0 "최후의 한 사람까지 싸우리라!"
 alt.5.t:0 "알타이도 함께하고 싶다네!"
 alt.5.d:0 "몽골을 통일한 후, 알타이 공산주의자들이 우리 지휘 하에 힘을 합치기 위해 우리와 접촉했습니다!"
 alt.5.a:0 "고향에 잘 왔소, 동지."
 alt.14.title:0 "비"
 alt.14.desc:0 "소 부르주아지들의 의회가 항복했습니다! 승리의 마차를 이끌며, 보키 동지는 그의 충직한 백마를 타고 말을 몰았습니다. 곧 옛 의원들은 체포되어 건물 밖으로 인솔되었고, 민병대의 총기는 몰수되었습니다. 잠시 전만 해도 고요했던 회의장은 큰 소리로 대화하며 혁명 구호를 외치는 볼셰비키 병사들의 흥청망청한 소리로 가득했습니다.\n\n하지만 보키가 연단에 올라 그의 열정적이면서도 어수선한 연설을 시작하자 다시 고요해졌습니다.\n\n\"동지들아! 형제들아! 신실한 자들아! 역사의 신비가 우리 앞에서 펼쳐지고 있다! 우리가 낡은 질서의 잔재를 짓밟으며 이 궁전의 문이 우리 앞에 열렸다. 하지만 이는 우리 일의 시작에 불과하다. 그러므로 나는 알타이 연방을 대신하여 새로운 국가, 알타이 인민공화국의 탄생을 선언한다! 그리고 우리 새 공화국을 이끌 지혜에 통달한 너희들에게 그 운명을 결정할 첫 목소리를 주도록 하겠으니! 누구를 우리의 지도자로 모시고 싶은가? 우리 진리의 가르침을 이끌 명예로운 알렉산드르 바르첸코 대주교를 선택하겠나? 아니면 내 힘을 신뢰하여 알려지지 않은 진리의 요새를 함께 돌파하고 싶은가?\""
 alt.14.a:0 "보키! 권력과 함께!"
 alt.14.b:0 "바르첸코! 진실과 함께!"
 alt.15.title:0 "구름"
 alt.15.desc:0 "구르킨 대통령은 아드레날린이 솟구치는 것을 느꼈습니다. 이것이 천국이 내린 시험이었습니다. 그의 평생 소명이 이끌어온 순간이었습니다. 그는 총알받이 창문 쪽으로 달려가는 경비원의 팔을 붙잡고 두마 뒷방의 굴뚝에서 연기 신호를 보내라고 소리쳤습니다. 그 사람은 곧 돌아와 장작이 없다고 말했습니다. 구르킨은 이 구석진 나라를 저주했습니다. 여기서는 아무것도 제대로 되지 않는 것 같았습니다. 항복을 잠시 고려하다가, 그는 속기사에게 돌아서서 그의 책상에서 쓸모없는 회의록을 잡아챘고, 경비원의 손에 쥐어주며 \"이걸로 해!\"라고 외쳤습니다. 그 양피지와 부서진 의자를 이용해 연기 신호를 보냈습니다. 이제 요새를 지켜낼 시간이었습니다.\n\n뚱뚱한 의원들이 젊은 병사들의 총기를 주웠습니다. 부족 지도자들은 두마 법으로 금지되었던 권총을 꺼내들었습니다. 시가지 수비대에서 증원부대가 목격되자 볼셰비키들은 패배의 맛을 보기 시작했습니다. 보키는 마지막 일격을 가하려 했지만 결국 몸을 돌려 병력을 재정비하고 퇴각할 것을 명령했습니다. 그 과정에서 많은 볼셰비키 보병들이 짓밟히고 포로가 되었습니다.\n\n노동자들이 두마 수리에 착수하고, 체포된 반란군들이 감옥으로 인솔되자 구르킨은 미소지었습니다. 아마도 그는 관용을 베풀어 그들의 석방을 협상하여 이 분쟁을 종식시킬 것입니다. 심지어 그들조차도 자유 알타이의 과실을 맛볼 자격이 있을 것입니다."
 alt.15.a:0 "결국, 그들은 우리나라라는 연극에서 웃음거리정도는 되겠군."
 alt.16.title:0 "뿔피리의 소리와 함께"
 alt.16.desc:0 "웅게른 폰 슈테른베르크의 폭도들과의 전투가 한창 진행 중이었습니다. 그 전투 중에 펼쳐진 공포는 말로 형언할 수 없었습니다. 미친 남작이 잔인했지만, 그의 부하들은 마치 야수가 먹이를 사냥하듯 희생자들의 시체를 갈기갈기 찢는 것을 기뻐했습니다. 슈턴베르크의 이름은 그토록 많은 혐오와 공포에 휩싸여 있어 무엇이 진실이고 무엇이 거짓인지, 무엇이 역사이고 무엇이 신화인지 가려내기 힘들었습니다. 하지만 한 가지는 분명했습니다. 이 광기와 스스로를 칭하는 칭기즈 칸에게는 종지부를 찍어야 한다는 것입니다. 붉은 군인들은 슈테른베르크의 부하들의 돌진을 맹렬히 저항했지만, 많은 이들이 공중으로 먼지구름을 일으키며 자신들을 향해 돌진하는 야만적인 기병대를 보고 패닉에 빠졌습니다. 대부분의 군인들에게 그들은 마치 악마 같았고, 신앙심이 약한 자들은 이제 도망치고 이 반인반마의 존재들이 내린 신의 형벌이 자신들에게 미치지 않길 바라는 게 좋을지 고민했습니다.\n\n근처 언덕 위에서는 어두운 주름살이 가득한 얼굴의 기울어진 샤먼이 이 광경을 주시하고 있었습니다. 그 뒤로 냉소적이며 약간 초조한 목소리가 들렸습니다. \"상황이 별로 좋아 보이지 않네요. 그렇지 않나요? 당신의 계획이 이상하군요, 위대한 지도자님! 뿔나팔과 당신의 노래가 어떻게 우리에게 전투에서 이길 힘을 줄지 모르겠습니다. 하지만 우리는 관을 준비했습니다.\"\n\n인내심을 잃어가던 이바노비치 대위였습니다. 그의 부하들은 싸우는 대신 수행승들과 샤먼들이 주문을 외울 수 있게 큰 나팔을 준비하고 있었습니다. 샤먼이 몸을 돌렸습니다. 그의 까맣게 늘어진 머리카락이 찢어진 가운 너머로 바람에 날렸습니다. 이바노비치와 나팔 앞에 다가와 말했습니다.\n\n\"위대한 영혼은 행동에 있어 인내심과 서두르지 않는 자세를 갖추고 있소. 인내심 있게 기다리시오. 그러면 달콤한 승리의 열매를 맛보실 수 있을 것이오.\"\n\n이바노비치가 비켜서자 샤먼은 나팔 앞으로 갔습니다. 잠시 후 그와 같은 이들이 그에게 합류하여 앉아 명상하며 러시아인들이 알아들을 수 없는 언어로 신성한 주문을 외기 시작했습니다. 또한 북을 치고 나무 방울을 흔들어 최대한 많은 소리를 내기 시작했습니다. 이바노비치는 눈썹을 치켜올리고 담배에 불을 피우며 샤먼의 계획이 효과를 내기를 기다렸습니다. 오래 기다릴 필요는 없었습니다. 곧 부관이 달려와 소리쳤습니다.\n\n\"이바노비치 대위님! 적진에 혼돈이 일어나고 있습니다!\"\n\n\"뭐라고?! 도대체 그게 무슨 말이야?\"\n\n그리고 북치고 나무 방울 흔드는 소리가 커졌습니다. 샤먼들이 몽골어로 노래를 부르기 시작하자, 슈테른베르크의 기병대 중 몽골인들이 대부분 길을 잃고 말았습니다. 러시아인들은 알아듣지 못하는 불길한 소리만 골짜기에 퍼지는 것을 들었습니다. 반면 몽골인들은 자신들의 조상의 목소리가 저주하며 운명을 알리는 것 같았습니다. 일부 슈테른베르크 부하들은 물러났고 다른 이들은 계속 싸우려 했지만, 서로를 덮치고 짓밟게 되었습니다. 동시에 오래되고 암호화가 열악한 무전기로 지휘부에서도 이상한 메시지가 샤먼의 주문으로 형성되어 들어왔습니다. 지휘체계의 혼란으로 전투지에서 일어난 혼란 상황을 수습할 수 없게 되었습니다. 이바노비치는 샤먼의 계획이 통했다는 사실에 놀라 담배를 바닥에 떨어트린 뒤, 다음 지시를 기다리던 부관을 향해 소리쳤습니다.\n\n\"뭘 기다리고 있어? 포병 지원을 요청해! 그 새끼들을 갈기갈기 찢어버려서 어미도 알아보지 못하게 만들어버려!\" 부관은 더 기다릴 것 없이 포병 진지로 달려갔고 잠시 후 전장에 남은 슈테른베르크의 부대 잔당은 포탄에 시체가 갈기갈기 찢기며 궤멸되었습니다. 전투에서는 승리했지만, 전쟁에서도 승리할 수 있을까요?"
 alt.16.a:0 "하지만 적어도 지금은 악령들이 퇴치된 듯 하군"
 alt.17.title:0 "하늘이 부르주아지를 증오케하라"
 alt.17.desc:0 "\"모든 것을 탐욕스럽게 만들고 우리로 하여금 대지, 영혼, 동료 인간의 문제를 보지 못하게 만드는 것보다 영혼에 더 비참한 것은 없습니다. 부르주아의 영혼만큼 비참한 영혼은 없습니다. 그들은 죽은 뒤에도 잃어버릴 금은을 축적하도록 강요하는 탐욕에 사로잡혀 있습니다. 이웃에게 잔혹함만을 가져오는 자기파괴적인 방식입니다. 천국이 부르주아를 혐오하리라! 붉은 군인이 다른 병사들과 샤먼들 앞에서 두 손을 펼치며 말했습니다. 한 손에는 마르크스의 '자본론' 한 부를 들고 있었습니다. 그의 머리카락은 회색이었고 나이가 꽤 들어 보였습니다. 그의 눈은 회색으로 변해가고 있었습니다. 시력을 잃어가고 있었습니다. 그러나... 그는 군대에서 제대되지 않고 선전대에 배속되었습니다. 그는 총알이 맞은 뒤 시력을 잃기 시작했고, 눈이 빨갛게 되었다가 쓰러졌습니다. 그의 부하들은 그가 방언을 말하기 시작했다고 했고, 본인은 잠들어 기절했을 때 카를 마르크스를 만난 환상을 보았다고 말했습니다. 마르크스가 그에게 자신의 말씀을 찬양하고 사람들에게 전파하라고 일렀다는 것이었습니다. 어떤 이들은 그를 괴짜라고 여겼지만 어떤 이들은 그를 진지하게 받아들였습니다. 당의 동의하에 그는 그의 비범한 영들과 대화하는 재능에 대한 소문을 듣고 그를 만나길 원하는 샤먼들과 모임을 가졌습니다.\n\n\"가까이 오너라, 자녀들이여! 가까이 오너라!\"\n\n샤먼들과 병사들이 그 노인에게 다가와 그가 무슨 말을 할지 기다렸습니다. 여전히 '자본론'을 들고 있던 그는 한 손가락을 들어올리며 말했습니다.\n\n\"원을 그려 앉아 함께 자본주의를 저주하자!\"\n\n그리고 다리를 꼬고 앉아 책을 무릎에 기대었습니다. 샤먼들도 그와 함께 앉아 서로의 손을 잡았고, 병사들은 그렇게 하는 데 다소 주저하는 모습이었습니다. 노인은 다시 눈을 감고 말하라고 했습니다. 그의 붉은 군복과 붉은 별이 촛불 앞에서 희미하게 빛났습니다.\n\n\"오호, 대지와 하늘의 영혼들이여! 숲과 바다들이여! 탐욕의 악마들이 어떻게 당신들을 파괴하고 이용하는지! 오호, 미친 남작과 추악한 군주주의자들이 저주하는 그 광활한 들판이여! 당신들의 분노를 그들에게 내리소서! 인민의 적을 물어뜯는 동물마다 질병으로 고생하게 하소서. 매일이 그들에게 방황하는 참화가 되길! 강물이 가장 급류일 때의 비오는 날 강을 건너는 일마다... 오, 유령들이여! 유령들이여! 우리가 진실로 인민과 대지의 종이니 우리의 사명에 힘을 보태주소서...\"\n\n샤먼들이 그의 말을 반복하기 시작했고, 병사들도 마음이 누그러졌습니다. 그들의 영혼에 가득했던 회의주의가 사라지고 열린 마음이 되었습니다. 처음에는 주저하며 샤먼들의 말을 따라했지만, 곧 온 홀이 자본주의에 대한 승리를 기원하는 기도소리로 가득 찼습니다. 말들이 선율을 이루기 시작했고, 그들 모두가 마르크스와 세계의 영혼들의 이름으로 자본주의와 그 졸개들을 저주하길 원하며 명상에 잠겼습니다."
