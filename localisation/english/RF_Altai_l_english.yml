l_english:
 ALT_DESC_MENU:0 "러시아 내전의 혼란 속에서 알타이 지방의 외딴 곳에 있는 오이로트 사람들은 떠올랐고, 그들의 생활 방식을 그린 유명한 화가인 그리고리 구르킨의 지도력 아래 알타이 연합이라고 알려진 공화국을 만들었습니다. 이 작은 국가의 은둔의 산들은 많은 여행자들을 불러들였는데, 그들은 이 신비로운 나라의 은둔의 산에서 모험과 영적 깨달음을 추구했습니다. 실제로 이 땅은 신비함의 안개로 둘러싸여 있습니다. 고대 전설이 여전히 살아 숨 쉬고 있으며, 벨루하산 신성한 봉우리의 그림자는 항상 지역 주민들과 여행자들에게 영혼의 비밀스러운 세계에 대해 상기시켜 줍니다."
