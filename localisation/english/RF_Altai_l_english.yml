 ALT_greataltaicrevolution:0 "알타이 대혁명"
 ALT_greataltaicrevolution_desc:0 "영들이 우리를 축복하고 벨루하산의 하얀 정상이 녹으면서, 우리는 압제자와 침략자로부터 자유로운 조국을 갈망해 왔습니다! 우리의 노력을 통해 오이로트 민족은 다시 한 번 부와 위대함의 미래를 볼 것입니다! 독수리들이 우리를 둘러싸고 있을지 모르지만, 우리는 우리 땅과 자유에 대한 사랑으로 용감하게 버틸 것입니다. 우리는 하늘에 차르의 개들을 쳐부수라고 요청합니다!"
 ALT_the_danger:0 "위험"
 ALT_the_danger_desc:0 "많은 위협이 우리의 젊은 공화국을 둘러싸고 있습니다. 러시아의 두 머리 독수리의 발톱, 저주받은 남작과 시베리아 총독은 우리 민족의 살아있는 살을 거두어들이고 우리를 다시 노예로 만들려고 합니다. 그러나 우리의 영역 안에서는 더 큰 일이 일어나고 있는 것 같습니다. 샤먼들은 구르킨에게 닥친 나쁜 징조에 대해 이야기하고, 검은 영혼의 복수자들이 백색 왕국을 무너뜨리기 위해 음모를 꾸미고 있다고 합니다. 전기가 내뿜는 소름이 바람에 맴돌고 있니 곧 천둥이 칠 것입니다."
 ALT_gurkhin_prevails:0 "구르킨이 승기를 쥐다!"
 ALT_gurkhin_prevails_desc:0 "러시아 독수리를 상대로 다가오는 투쟁에서 우리를 이끄는 사람이 그리고리 초로스-구르킨이라는 것은 자연의 일반적인 섭리에 부합한 당연한 일입니다. 그는 혈통과 출생을 통해 진정한 알타이인일 뿐만 아니라, 지난 10년 동안 우리의 포위된 작은 국가의 대장이기도 했습니다. 제국의 중심부에 있는 금빛 예술 학교에서부터 시베리아에서 수년간의 유배에 이르기까지, 구르킨은 섬세한 재능 덕분에 차르의 감미로운 영약을 뺏어내었고, 우리 민족의 국가 정체성을 열렬히 옹호한 덕분에 추위 속에서 강제 노동을 했습니다. 내전이 발발했을 때, 그는 그 임무에 나섰고 북쪽에서 폭풍이 몰아치는 동안 카라코룸 정부를 이끌었으며, 자유의 약속과 교환하여 우리 공화국을 혁명가들과 동맹을 맺었습니다. 이제 더 강력한 정부와 더 약해진 제국과 함께, 성직자들은 점점 더 강렬해지는 전쟁의 북소리를 치면서, 우리에게 한 번에 우리의 것을 가지라고 촉구하고 있습니다. 이 전쟁은 침략자와 식민지배자에 대항할 뿐만 아니라 내부와 외부의 악마에 대항하는 것이자 온 대초원에 내려질 신성한 퇴마의식입니다. 대초원은 기필코 피와 향으로 우리에게 속해야 합니다!"
 ALT_milk_white_faith:0 "순백의 신앙"
 ALT_milk_white_faith_desc:0 "삼십여 년 전, 우리 민족에게 위대한 예언들이 제시되었습니다. 한 어린 소녀와 그녀의 아버지는 별이 빛나는 밤하늘을 가로질러 달리는 강력한 백마를 보았습니다. 그들은 농민의 단순함이지만 신성한 경건함으로 새로운 진실을 선포하기 시작했습니다. 알타이의 주인인 오이로트의 도래와 러시아로부터의 즉각적인 해방이 불가피하다는 것입니다. 우유와 눈처럼 순수한 이 신념에 헌신적인 그들의 추종자들은 이 좋은 소식을 전국에 널리 퍼뜨렸습니다. 박해받고 구타당했지만 결코 잊혀지지 않은 부르칸 정신의 추종자들은 많은 사악한 공격을 견뎌냈습니다. 그것은 알타이 인종의 표시이자 다른 모든 아시아 부족과 우리를 구별하는 것입니다. 그렇기에 구르킨의 연합의 모든 남녀가 위대한 메시지를 알도록 하는 것이 우리의 의무입니다. 그래야만 우리는 가능한 한 빨리 오이로트의 약속을 지킬수있을 것입니다."
 ALT_deal_with_sukhbaatar:0 "수흐바타르 처리"
 ALT_deal_with_sukhbaatar_desc:0 "고비 사막의 포도주빛 구릉지는 아직 어떤 군대도 물리치지 못한 무장 전사들의 군단을 품고 있습니다. 이 전사들은 몽골 인민군으로, 그동안 북과 남의 제국주의자들과 결연하고 용감하게 싸워온 사람들입니다. 우리가 그들의 특별히 찬양받는 볼셰비키 경향에 동조하지 않는다 하더라도, 각자의 민족 해방이라는 공동의 목표를 고려할 때 그들은 이 지역에서 가장 자연스러운 친구입니다. 상호 존중과 공동의 책임에 기반한 협력은 우리가 붉은 군대와의 외교에서 가장 우선적으로 추구해야 할 목표입니다. 그리고 우리는 수흐바타르 사령관에게 이렇게 말할 것입니다. 몽골 민족의 해방자들이여, 우리는 당신들에게 경의를 표합니다!"
 ALT_conservative_socialism:0 "보수사회주의"
 ALT_conservative_socialism_desc:0 "우리의 사회주의는 동쪽에 있는 동료들의 볼셰비키 혁명적 열광도, 타협적 엘리트들을 위한 미온적 개량주의도 아닙니다. 우리는 사회주의를 적자생존이 결정되는 세계에서 정의와 우리 자신의 개선의 중요한 원칙으로 이해합니다. 사회주의는 외국 폭군과 음흉한 과두정 정치인의 속박을 깨뜨려 알타이 전체가 보람찬 삶을 살 수 있도록 하는 것을 의미합니다. 우리가 끝없는 혁명의 밤의 광대한 어둠 속에서 길을 잃지 않도록 우리를 단단히 땅에 묶어두는 것은 산화된 사슬이 아니라, 우리의 삶의 방식과 조상의 법칙을 보수하는 원칙입니다. 사회와 보수, 이 두 가지 원칙은 우리 정권의 근간이며, 이제 그것들을 실천에 옮겨 폭풍처럼 온 나라를 휩쓸 때입니다. "
 ALT_destroy_superstition_desc:0 "위대한 산의 그림자 아래, 습하고 어두운 동굴 속에서 사악한 영혼들이 썩어가면서 셀 수 없을 정도로 그 수를 불려가고있습니다. 그들이 태어나고 성숙하는 둥지는 다름 아닌 소위 검은 샤먼들의 악취 나는 입입니다. 그들은 끔찍한 마법과 모호한 민속에 대한 이야기로 사람들을 공포에 떨게 하는 악마 숭배자들의 카스트입니다. 이러한 계몽에 대한 공공연하고 야만적인 도전은 우리의 신앙뿐만 아니라 이성에도 반하는 것이며, 우리가 알타이의 미래를 원한다면 그러한 관행은 규탄하고 박해해야 합니다. 미신을 없애고, 샤먼에게 죽음을, 그리고 영혼의 세계에 대항하는 전쟁은 어둠에 대항하는 이 근본적인 공성전에서 우리의 전쟁의 함성이 될 것입니다."
 ALT_fulfill_the_prophecies:0 "예언 실현"
 ALT_fulfill_the_prophecies_desc:0 "수 세기 전에 오이로트 칸이 있었습니다. 그는 이상적인 영토를 다스렸고 가난하고 순진한 사람들을 보호했습니다. 그러던 어느 날, 알타이 부족의 적들이 공격해 왔고, 오이로트는 자신의 백성들을 지키지 못했습니다. 깊은 슬픔과 함께 그는 좌절과 씁쓸함으로 떠나야만 했지만, 그의 신하들에게 약속했습니다. 언젠가 그가 최고의 신 부르칸에 의해 보내져 그의 목적을 이루고 알타이 산맥을 영원히 구원하기 위해 돌아올 것이라고 말입니다. 이제, 빙하가 높은 산속으로 이동하고 있습니다. 농부들은 낙엽송 한 그루가 잎으로 한 연대를 모두 덮을 만큼 크게 자랐다고 주장합니다. 징조는 거짓말하지 않습니다. 오이로트는 이미 돌아왔고 그는 다름 아닌 우리가 존경하는 구르킨이며 우리는 그 사랑의 보살핌 아래 있기에 고난은 눈 깜짝할 새에 끝날 것입니다."
 ALT_banish_the_invaders:0 "침략자 격퇴"
 ALT_banish_the_invaders_desc:0 "한심한 나라의 형태를 한 부스러기들이 오랫동안 몽골의 썩어가는 시체를 갉아먹었습니다. 이 구더기들은 북과 남에서 와서 우리 나라를 산 채로 삼키고 그들의 고향이 우리 민족에게 가한 폭정의 순환을 영속시키려 했습니다. 중국인들은 그들 자신의 군사 파벌을 지배하며, 그곳에서 그들은 사소한 내분으로 자국민들을 괴롭힙니다. 바이칼 호숫가를 따라, 퇴폐한 카자크 왕은 타락한 사치 속에서 그의 도적 영역의 전리품을 즐기고있습니다. 멀리 서쪽에는 그들 중 가장 역겨운 자가 있습니다. 먼 땅에서 온 악마에 홀린 자가 흑마술을 부려 수 많은 군사들을 그의 깃발 아래 모았고, 많은 귀족들의 눈을 가려 그와 합류하게 했습니다. 우리의 인민군 동지들과 함께, 이 세 머리 괴물의 목을 베는 것은 잔혹하면서도 신속할 것이며, 대초원은 다시 한 번 그곳에서 평화롭게 살 수 있는 진정한 아들들을 위해 자유로워질 것입니다."
 ALT_protect_our_way_of_life:0 "우리의 생활방식 수호"
 ALT_protect_our_way_of_life_desc:0 "수천 년 동안, 일을 하는 명확하고 확실한 방법이 있었습니다. 우리의 민족 의상, 우리의 결혼 전통, 우리의 형제에게 감사를 표하는 방식, 이것이 바로 알타이 잔(Altay Jan)이며, 우리 일상생활의 질서 원리입니다. 또한 순백의 신앙 아크잔(Ak-Jan)을 잉태한 더 높고 고대의 의례가 존재하며 이는 우리 종교적 감정의 가장 높고 가장 순수한 표현입니다. 야생의 별이 빛나는 하늘과 우리의 가장 일반적인 감정을 지배하는 법칙은 유해한 영향으로부터 보호되어야 하며, 우리의 관습법과 정치에 안치되어야 합니다. 법이 없는 국가는 분해되기를 기다리는 시체에 불과하다고 말한다면, 우리는 어디서든 법칙에 거스르는 상황을 마주한다면 이에 대해서 싸워야 합니다."
 ALT_general_land_reform:0 "일반 토지개혁"
 ALT_general_land_reform_desc:0 "우리 공화국의 거대한 평원과 푸르른 산맥에는 가장 불행한 상황이 존재합니다. 위대한 씨족들이 그들이 원하는 대로 사용하고 남용하는 광활한 비옥한 땅을 지배하는 반면, 가난한 가족들과 떠돌이 목동들은 그들의 풀밭에 서 있는 것조차도 엄청난 세금을 내야 합니다. 이 완전불공정한 토지 분배는 또 다른 심각한 문제에 주목을 끌었습니다. 우리의 농업 생산량은 형편없으며, 한 해의 거친 계절에는 심지어 인간이 저의 삶을 유지할 수 있는 끄트머리 이하로 떨어지기도 합니다. 정부의 손길이 시급히 개입하여 토지 할당을 과감하게 재편해야 합니다. 우리는 필요하다면 무력으로 이 거대한 봉건제도를 깨뜨려 우리 초원의 모든 농부와 사냥꾼들이 보편적으로 사용할 수 있는 공유 재산으로 남겨둘 것입니다. 땅은 부르칸 외에는 주인이 없고, 우리 공화국 외에는 수호자가 없습니다."
 ALT_reform_the_priesthood:0 "사제단 개혁"
 ALT_reform_the_priesthood_desc:0 "일부 샤먼들이 계몽적인 사상을 받아들이고 선의로 그들의 종교를 일반 대중에게 전파했다 하더라도, 그들은 슬프게도 여전히 더 넓은 알타이 민족에게 해롭고 절실한 개혁이 필요합니다. 동물 제사와 같은 역겨우면서도 수치스러운 관행들이 아직도 널리 퍼져 있어 안타깝습니다. 우리는 낡고 억압적인 샤머니즘의 카스트에서 벗어나 우리 신조의 건강한 대안을 촉진해야 합니다: 이야기꾼들 말입니다. \"내가 무엇을 해야 하는가?\"라는 질문에 답하려면 먼저 \"내가 어떤 이야기의 일부분이라고 생각하는가?\"에 대답해야 합니다. 우리의 이 서사적 지혜는 순수한 종교적 신념일 뿐만 아니라, 우리 민족의 정체성을 확인하고 우리 자신의 신화를 낭송할 권리를 주장하는 것이기도 합니다. 그것은 우리를 위해 우리에 의해 전해지는 것이지, 비밀을 숨기고 있는 주술자들의 억압적인 영지에 의해서가 아닙니다."
 ALT_pan_oirot_state:0 "범오이로트 국가"
 ALT_pan_oirot_state_desc:0 "우리의 역사 대부분 동안 우리는 세계의 변방이었고, 백색과 황색사이의 무주지였으며 그들의 여흥에 따라 조각내고 분할되었습니다. 우리 민족은 \"이 땅에 살러 왔는지 죽으러 왔는지 모르겠다\"고 말했습니다. 비참함과 고역만을 알고 있는 영광 없는 민족, 역사의 정의로운 물결이 어떻게 변했는지! 무너져가는 부족 국가에서 우리는 전쟁의 시련과 고난을 이겨내고 초원과 산맥을 지배하는 진정한 힘으로 부상했습니다. 범-오리오트 국가, 칼미크들의 나라는 이제 현실이 되었으며, 우리는 어떤 대가를 치르더라도 우리의 자유와 주권을 지킬 것임을 알고 있습니다."
 ALT_build_national_identity:0 "민족정체성 건설"
 ALT_build_national_identity_desc:0 "우리가 이 여정에서 내딛은 모든 발걸음, 계속하기 전에 깊게 숨을 내쉰 모든 순간, 극복한 모든 산과 발사한 모든 총알, 통과된 모든 법과 쓰여진 모든 계명은 오직 하나의 목적, 오직 하나의 목적만을 위한 것이었습니다. 바로 국가를 건설하는 것입니다. 부족들로부터 정체성을 만들어내는 것은 힘들고 불가능해 보이는 과제이지만, 우리에게는 희망이 있습니다. 우리는 이제 진정한 알타이인을 탄생시키기 위해 신중하게 구축된 하나의 신앙 아래 하나로 단결되었고, 공통의 정체성과 전통의 상징, 하나의 언어, 그리고 조국의 아버지인 그리고리 구르킨이라는 한 지도자 아래 있습니다."
 ALT_oirot_national_church:0 "오이로트 국립교회"
 ALT_oirot_national_church_desc:0 "우리가 살아남기 위해서는 떠돌이 이야기꾼에게 영원히 의지할 수 없습니다. 그래서 우리의 가장 신성한 교리조차도 에너지와 규율로 활력을 되찾아야 합니다. 오이로트 민족 교회는 바로 이 목적을 위해 만들어질 것이며, 우리의 신조와 신자들을 한 이름 아래 신중하게 모실 것입니다. 이 조직은 러시아인들의 퇴폐하고 계층화된 교회와 같지 않겠지만, 분명 어느 정도의 세련미를 갖추고 우리의 진리를 적절히 전파하는 데 도움이 될 것이며, 알타이 산맥에 대한 우리의 개종을 더욱 효율적으로 만들 것입니다."
 ALT_aid_the_russian_brothers:0 "우리의 러시아인 형제들 구호"
 ALT_aid_the_russian_brothers_desc:0 "약속은 지켜야 하는 것이며, 우리 민족의 말은 본질적으로 신성합니다. 그리고 우리의 명예는 우리가 황러시아 공화국, 즉 우리만큼이나 백색 폭정을 증오하는 반역자들과 억압받는 사람들을 지지하기 위해 단결할 것을 요구합니다. 러시아 내전 때 우리는 그들과 운명을 함께 했고, 우리의 생존은 여전히 그들의 궁극적인 승리와 함께 합니다. 공화주의자들은 미래의 혼란과 국경 분쟁을 피하기 위해 약간의 영토 양보와 인구 교환을 대가로 우리의 주권과 민족성을 보장하고 외국의 위협으로부터 우리를 지원할 것이며, 우리는 이 결정적인 시기에 그들에게 줄 수 있는 적은 군사적, 경제적 지원을 제공할 것입니다."
 ALT_democracy_and_tradition:0 "민주정과 전통"
 ALT_democracy_and_tradition_desc:0 "우리 민족 중 권리를 박탈당하고 잊혀진 사람들은 자신의 정부에 참여하고 전국에 자신의 목소리를 낼 수 있는 자연스럽고 당연한 권리를 가지고 있습니다. 투표소 설치, 관료들의 군단, 많은 정보 캠페인, 그리고 가장 외진 마을까지 연결하는 적절한 행정 라인은 어려울 것이지만, 모든 농민의 해방은 필요한 모든 희생을 감수할 만한 가치가 있습니다."
 ALT_harmony_in_karakorum:0 "카라코룸 안의 조화"
 ALT_harmony_in_karakorum_desc:0 "경청하라, 여행자여. 달콤한 벌의 날개짓과 양의 발굽 소리가 다가온다! 험준한 산꼭대기를 가로지르는 속삭이는 바람, 농민들의 목구멍 노래, 그리고 야생마들의 울음소리를 들어보라! 깨닫지 못하는가? 모르는가? 황금의 알타이, 영원한 여름의 땅이 다가온다! 속박받지 않고, 굴하지 않고, 꺾이지 않고, 패배하지 않는다! 민족 해방자들에게 영광을, 초로스-구르킨에게 명예를, 그리고 공화국 만세!"
 ALT_OTB_putsch:0 "연합노동형제단 정변"
 ALT_OTB_putsch_desc:0 "붉은 군대의 맹렬한 기병들이 카라코룸 평의회를 장악했습니다! 그림자에서, 세계가 지금까지 목격한 가장 위대한 혁명의 진정한 선봉대가 등장합니다 - 연합노동형제단입니다. 우리 형제단의 깨우친 자들은 세상을 다시 젊어지게 할 새로운 지혜를 발견했습니다. 혁명가와 수행자의 가슴속에 타오르는 불 사이에는 모순이 없다는 것, 연금술사와 프롤레타리아 모두 한 신을 숭배한다는 것 - 그 신은 노동이라는 것입니다. 우리는 우리의 대작업이 이제 막 시작되었음을 선언합니다! 우리 총의 총구에서 나오는 불은 연금술 가마의 불꽃과 다르지 않으며, 그것으로 우리는 가장 위대한 변화를 이룰 것입니다. 알타이의 납에서 우리는 공산주의의 숭고한 황금을 빚어낼 것입니다."
 ALT_the_red_merlin:0 "붉은 멀린"
 ALT_the_red_merlin_desc:0 "오직 현명한 자만이 우리의 위대한 여정을 인도할 수 있습니다. 그리고 우리 중 가장 현명한 사람은 알렉산더 바르첸코입니다. 불교, 신지학, 헤르메스주의, 카발라, 연금술 및 모든 종류의 과학을 연구한 수년 후, 바르첸코는 우리 형제단의 대제사장 자리에 올랐습니다. 그리고 이제 이 자리에서 그의 깨우친 말씀은 우리 정부가 하는 모든 일의 원천이 될 것입니다. 그의 조언에 따라, 우리는 모든 인류의 영적 각성을 위해 노력할 것입니다. 전통의 고대 지혜와 조화를 이루는 새롭고 깨우친 번영의 땅을 창조하는 것입니다."
 ALT_the_red_faust:0 "붉은 파우스트"
 ALT_the_red_faust_desc:0 "우리가 신묘한 기예를 터득했다고 한들 여전히 혁명가이며 무엇보다도 혁명에 봉사합니다! 가슴에 가장 큰 열정과 의지를 가진 자만이 우리를 이끌 수 있습니다. 따라서 구르킨의 비겁한 정부에 종지부를 찍은 글렙 보키가 우리 국가의 최고 지도자가 될 것입니다. 우리의 정의로운 전쟁은 인간 세계에 국한되지 않을 것이며, 우리는 유령과 영혼의 세계를 정복할 것입니다! 오컬트의 힘은 떨리라, 프로메테우스의 빛이 다시 그들을 사슬에 묶고 짐승처럼 매어 두려 오기 때문입니다!"
 ALT_universal_rythm_desc:0 "가장 심오한 오컬트 주술의 신비는 과학자들조차 이제야 막 이해하기 시작한 세상이 위대한 신령의 진동으로 구성되어 있다는 것입니다. 이러한 진동은 신성한 존재로 온 세상을 채우고, 물질의 죽은 먼지에 생명과 의미를 불어넣습니다. 이것들은 비밀스러운 리듬, 즉 신성한 음악의 암호로 나타납니다. 이 암호를 이해하면 우리의 행동을 올바른 리듬으로 하는 것만으로도 기적을 일으킬 수 있습니다. 우주의 진동은 엔지니어, 건축가, 예술가, 과학자, 심지어 노동자들이 삶을 다시 만들고, 우리 모두를 신비로운 교감 속에 하나 되게 하기 위해 고려될 것입니다. 우리 혁명의 모든 것은 신의 심장 고동에 맞춰질 것입니다!"
 ALT_socialist_synarchy_desc:0 "투쟁과 사회주의를 동일시하는 사람들은 잘못되었습니다! 계급투쟁의 분노와 증오에는 사회적 정신이 어디에 있습니까? 사형 집행 폭도의 거품 물고 있는 입에 우리 형제에 대한 진정한 사랑과 우리 노동의 달콤함이 있습니까? 사회주의의 진정한 본질은 모든 사람과 모든 사람의 유기적 연대를 의미하는 합치정(Synarchy)입니다. 우리 노동자들은 소비에트 의회에서 그들의 기술을 대표하는 노조로 조직될 것입니다. 그들 위에는, 전적으로 국가의 조화를 지키는 데 전념하는 붉은 사제 계급이 노조를 중재하고 통치할 것입니다. 그래서 우리는 모두 완벽한 하나의 몸, 지상에서의 천상의 질서를 진정으로 반영하는 존재가 될 것입니다."
 ALT_embrace_shamanism:0 "주술 수용"
 ALT_embrace_shamanism_desc:0 "샤먼의 북소리는 경이로움과 상상할 수 없는 힘으로 가득 찬 새로운 세계로 통하는 문을 엽니다. 알타이 부족의 고대의 존경할 만한 의식에는 가장 혁명적인 요소가 담겨 있습니다! 우리는 \"문명화된\" 가르침에 오만해서는 안 되며, 우리 시민들의 현자들의 말과 의식을 자세히 지켜보고 연구해야 합니다. 그들의 전통에는 위대한 벨루하의 신비로운 분위기 속에 화석화된, 고대 아가르타의 태양 과학의 일부가 남아 있다는 것이 우리에게 알려져 있습니다. 혁명의 춤이 시작되게 하십시오!"
 ALT_unite_with_our_comrades:0 "동지들의 합류"
 ALT_unite_with_our_comrades_desc:0 "동쪽에서는 또 다른 혁명이 슈테른베르크의 제국주의 폭정과 중국 식민주의의 멍에에 맞서 싸우고 있습니다. 담딘 수흐바타르가 이끄는 용감한 몽골 인민군 말입니다. 우리의 계몽된 결사대들은 그들과 연합할 것이며, 미래의 다가올 연방에서 자유롭고 사회주의적인 몽골을 약속할 것입니다. 함께 팔을 걸고 우리는 압제자들을 무너뜨리고 평등과 정의의 새로운 세상을 가져올 것입니다!"
 ALT_retrieve_golden_science:0 "황금 과학 재탈환"
 ALT_retrieve_golden_science_desc:0 "역사 이전 시대에 샴발라-아가르타의 위대한 제국이 세계를 지배했습니다. 그들은 물질과 정신의 조화 속에서 가장 완벽한 형태의 공산주의로 살았습니다. 모든 과학에 대한 그들의 지혜는 우리 시대가 겨우 다가가기 시작하는 경이로움을 만들어냈습니다. 그러나 서구가 고대 지식의 물질적 부분을 복원하면서 정신을 함께 발전시키는 것을 잊어버려 재앙의 위험을 감수하고 있습니다. 실제로 아가르타인들은 오늘날의 의사들과 엔지니어들과는 다른 과학을 알고 있었습니다. 태양의 과학, 황금의 과학은 물질 세계의 베일 너머에 있는 위대한 신비에 대해 이야기했습니다. 이 과학은 오컬트 단체들과 동양의 심오한 전통 속에 부분적으로 살아남았습니다. 태양 과학의 부분들을 모아 오랜 세월 전에 보았던 높이로 되돌리는 것이 우리의 임무이자 책임입니다!"
 ALT_occult_research:0 "비술 연구"
 ALT_occult_research_desc:0 "물질을 넘어서 신비로운 정신의 세계가 우리를 둘러싸고 있습니다. 많은 옛 현인들은 우리의 마음으로는 단순히 이해할 수 없기에 이 세계는 시간의 끝까지 우리에게 어둡게 남을 것이라고 말했습니다. 우리는 이 약한 겸손함을 거부합니다! 날카로운 과학의 집게로, 우리는 오컬트라고 말해졌던 모든 것을 해부할 것입니다. 모든 유령, 숲의 모든 괴물, 모든 전설, 모든 신의 사원, 그리고 모든 마법의 주문이 열려질 것입니다. 마침내 우리는 심오한 유물론 과학과 영적 세계의 경이로움을 화해시킬 것입니다. 물론 후자를 기술과 측정의 사슬로 가져옴으로써 말이죠. 우리는 자비를 모르는 빛을 가지고 있습니다. 그리고 아무것도 그것에서 벗어날 수 없을 것입니다!"
 ALT_OGPU_special_division:0 "OGPU 특수부"
 ALT_OGPU_special_division_desc:0 "오컬트는 국가의 영역에서 숨겨져야 하는 것에서 가장 잘 사용됩니다. 우리의 비밀 기관은 정신공학과 고대 마법의 새로운 지식으로 무장하여 확장되고 권한을 부여받아야 합니다. 특히 새로운 부서가 만들어질 것입니다. 특수과학부 오츠페나(Otspena)입니다. 우리는 모든 주목할 만한 고고학 유적지와 비밀 실험실을 이 기관의 지휘 아래 둘 것입니다. 전문적인 손아귀 안에서 우리는 다가올 국가의 적들을 무찌를 새로운 방법을 배울 것입니다."
 ALT_secret_priesthood:0 "숨겨진 사제지간"
 ALT_secret_priesthood_desc:0 "사제 계급은 우리 사회에서 가장 큰 책임을 집니다. 그들은 통치의 열쇠를 쥐고 있을 뿐만 아니라 무엇보다도 우리에게 주어진 오컬트 지식의 수호자이기 때문입니다. 우리가 모든 농민들에게 우주와 신성의 모든 비밀을 부여할 수 있다고 생각하는 것은 신성모독적입니다. 결코 그럴 수 없죠! 끊어지지 않은 신성한 비밀 의식의 전통을 이어받아, 우리의 사제단은 프리메이슨과 같은 모양의 수수께끼의 종교가 될 것이며, 입문의 단계와 의식 연구 프로그램을 갖출 것입니다. 오직 황금빛 영혼만이 그 안으로 들어갈 수 있고, 우리의 모든 국가가 지향하는 신성한 완벽함으로 그들의 영혼을 높일 수 있을 것입니다."
 ALT_red_star_tantra_desc:0 "수년간의 연구 끝에, 우리는 공산주의에 진정으로 걸맞은 영성의 형태를 만들어냈습니다! 최고의 과학적 통찰력과 함께 동서양의 지혜를 결합함으로써, 신비주의의 새로운 학파가 탄생했습니다. 이는 이 실천 속에서 흔히 발견되는 개인주의를 초월하고, 대신 자아가 전체를 아우르는 거대한 집단의 삶 속에서 녹아들 수 있게 합니다. 이 새로운 교리는 \"붉은 별 탄트라\"라는 이름의 책으로 편찬되었으며, 우리 정부의 손길이 미치는 모든 곳에 출판되고 보급될 수 있도록 할 것입니다."
 ALT_lift_barons_curse:0 "남작의 저주를 걷어내며"
 ALT_lift_barons_curse_desc:0 "웅게른-슈테른베르크 남작은 단순히 콜차크의 졸개가 아니라 자신만의 야망을 가진 교활한 마법사이자 우리 붉은 사제단에 걸맞은 능력자입니다. 우리의 위대한 영적 혁명을 두려워한 반동의 형이상학적 힘이 이 사람에게 구현되어 그에게 태아 단계의 새로운 인류를 짓밟으라는 임무를 부여했습니다! 우리가 그의 영혼을 이 땅에서 퇴마할 때까지 그는 패배하지 않을 것입니다. 샤먼들의 도움으로 우리의 총알은 저주받은 폭군의 군대를 말벌처럼 물어뜯을 것이며, 그의 분노에 찬 유령은 다시는 신성한 초원을 방문하지 못할 것입니다!"
 ALT_land_of_new_harmony:0 "새 조화의 땅"
 ALT_land_of_new_harmony_desc:0 "세상의 모든 민족들이여, 와서 우리의 즐거운 춤에 동참하라! 우리가 지상에 건설하고 있는 천국의 거처에는 모두가 환영받습니다. 노인과 젊은이, 백인과 황인, 남자와 여자 - 모든 사람이 우리가 건설할 미래 국가에서 행복과 조화 속에 살게 될 것입니다. 더 이상 굶주림도, 가난도, 영적 맹목도, 탐욕과 살육도 없을 것입니다. 다가올 왕국의 모든 농민은 가장 현명한 보살들처럼 깨우쳐질 것이며, 모두가 형제자매처럼 함께 일하며 자유와 통합의 기쁨을 나눌 것입니다. 이 비전이 우리의 마음과 영혼을 사로잡게 하고, 그것을 실현하기 위해 비밀 주문을 외치게 하며, 이미 우리 모두 안에 살아 있는 새로운 아가르타의 정의로운 땅을 위해 싸우고 죽게 합시다."
 ALT_arcane_technologies:0 "마도학 기술"
 ALT_arcane_technologies_desc:0 "신비의 영역에 대한 우리의 연구가 첫 번째 결실을 맺었습니다. 우리 실험실의 용광로에서 우리는 모호한 수수께끼와 말도 안 되는 전설을 확고한 진실과 기술적 지침으로 재구성할 것입니다. 이 과정에서 일부 유망한 논제와 경이로운 아이디어를 거부해야 하지만, 우리는 과학의 확실성을 우리 편에 둘 수 있을 것입니다. 이 힘으로 우리는 혁명의 편에서 일하기 위해 오컬트의 힘을 이용할 수 있게 될 것입니다!"
 ALT_new_hyperborea:0 "신 상춘국"
 ALT_new_hyperborea_desc:0 "고대에 먼 북쪽에는 강력한 휘베르보레아 왕국이 통치했습니다. 속인의 눈에는 보이지 않지만, 이 문명의 흔적은 여전히 미지의 시베리아 황무지를 표시하고 있습니다. 우리는 타락한 조상들과의 연결을 회복하기 위해 노력할 것입니다. 그들의 대홍수 이전의 지혜는 하늘에서 내리는 비처럼 우리에게 부여될 것입니다. 그들의 정신은 우리의 노동에 구현되어 다시 돌아올 것입니다. 휘베르보레아의 노래와 경이로움이 그들의 고요한 무덤에서 다시 살아나리라!"
 ALT_convert_the_mongols:0 "몽골인들의 개종"
 ALT_convert_the_mongols_desc:0 "몽골 사람들은 여전히 러시아인과 중국인 등 많은 폭군들의 멍에 아래에서 고통받고 있습니다. 그들의 눈은 아직 우리의 위대한 황금 진리를 보지 못했고, 그들의 영혼은 진정한 깨달음을 갈망하고 있습니다. 우리는 불로써 그들의 압제자들을 쫓아내고 그들에게 진정한 자유를 맛보게 할 것입니다! 그리고 나서 우리는 형제처럼 손에 손을 잡고 위대한 투쟁 속에서 함께할 것입니다."
 ALT_engineering_of_souls:0 "영혼 설계"
 ALT_engineering_of_souls_desc:0 "오컬트로의 우리의 심층 탐구의 최종 목표는 인간의 근본적인 본성을 재구성하는 것에 다름 아닙니다. 볼셰비즘은 오랫동안 내일의 빛나는 질서라는 불타는 용광로에 적합한 새로운 인간의 필요성을 선언해 왔지만, 그들의 저속한 유물론에 대한 맹목적인 복종은 이 과제의 진정한 핵심을 감추었습니다. 새로운 유형의 인간 창조는 객관적 과학의 진지한 과제로 다뤄지지 않았고, 이데올로기 창시자들과 예술가들의 작품이었습니다. 우리는 절반의 조치를 받아들이지 않습니다! 우리는 지식의 충만함으로 무장하여 조각가가 점토 조각상을 만드는 것처럼 인간을 형성할 것입니다. 우리는 새로운 분야의 부상을 선언합니다 - 영적 공학입니다!"
 ALT_agartha_calling_desc:0 "우리는 그것을 바람의 속삭임, 천둥의 튀김, 새들의 노래, 그리고 도시의 소음 속에서 듣습니다. 대홍수 이전의 황금 도시의 조용한 부름. 낯선 인공 태양의 빛을 받은 하얀 궁전의 땅. 지하 깊숙이 있는 낙원. 정의로운 왕과 깨우친 현자들의 땅 - 진정으로 살아있고 실재하는. 아가르타의 위대한 스승들이 우리를 위대한 노동으로 부릅니다 - 우리가 몽골에서 한 일은 시작에 불과하며, 우리의 일은 전 세계를 새롭게 하는 것입니다. 아가르타의 지혜는 생명수와 같아서, 우리는 그 속에 지친 인류의 주름진 몸을 잠기게 하여 젊음의 전성기로 되돌아가게 할 것입니다! 우리 총의 불길로, 엔진의 포효로, 그리고 말의 힘으로 우리는 세상을 승화시킵니다 - 곧 그것은 가장 신성한 금으로 재구성될 것입니다."
 ALT_adventure_on_roof_of_world:0 "세계의 지붕 위에서의 모험"
 ALT_adventure_on_roof_of_world_desc:0 "우리의 남쪽에 있는 티베트와 준가르 지역은 깊은 지혜로 유명한 전설적인 곳입니다. 티베트 사원에는 가장 순수한 황금과학의 진주들이 숨겨져 있고, 어떤 이들은 아가르타로 가는 비밀 통로가 거기에 있다고 말합니다. 그 지역을 지배하는 하찮은 군벌들로부터 이 세계의 영적 구심점을 지켜내는 것이 우리의 의무입니다!"
 ALT_our_own_revolution:0 "우리만의 혁명"
 ALT_our_own_revolution_desc:0 "황러시아놈들? 그들은 생명의 신비에 대해 전혀 모르는 어리석은 자들입니다. 진정한 인류의 조화를 향한 열쇠 없이 사소한 물질주의에 빠져 눈멀었지요. 우리는 우리의 꿈을 그 무지한 자들에게 넘겨주지 않을 것입니다! 우리의 무기는 가짜 혁명을 공격할 준비가 되어 있습니다. 홍기가 하르빈 상공에 휘날리며 새로운 시대가 태평양 연안에 도래했음을 알릴 것입니다. 그리고 이곳에서 우리의 불꽃이 유라시아 전역에 불을 지필 것입니다!"
 ALT_join_the_revolution:0 "혁명 가담"
 ALT_join_the_revolution_desc:0 "동지 혁명가들과의 사소한 분쟁으로 우리 민족의 피를 흘리고 분열하는 것은 가장 어리석은 일일 것입니다. 대신에 우리는 하르빈의 혁명 중심부와 정부를 합쳐야 합니다. 우리는 많은 인력과 무기를 적군에 제공하고, 우리의 깊은 영적 지혜로 사회주의 정치인들을 보좌할 것입니다. 오늘 우리는 붉은 혁명기 아래 단결하여 함께 싸웁니다. 앞으로 나아가 공산주의를 향해 전진합시다!"
 ALT_quest_to_hyperborea:0 "휘페르보레아를 향한 여정"
 ALT_quest_to_hyperborea_desc:0 "우리 혁명의 발상지 북쪽에는 한때 막강한 휘페르보레아인들이 제국을 세웠던 빙설의 땅이 있습니다. 이 나라는 우리의 새로운 시대가 확산되는 문을 열어줄 것입니다. 숲과 바위에 깃든 강력한 힘들이 우리 군대가 진입하는 순간 우리 것이 될 것입니다. 우리는 타이가와 툰드라의 정령들과 거래를 맺었습니다 - 이 외딴 땅의 고대 수호자들과 말입니다. 대지의 힘이 차르주의자 불한당들과 그들의 고향을 점거한 참칭자인 혁명군들을 공격할 것입니다! 우리의 기병대가 신성한 유적지를 더러운 군화로 유린하는 신성모독자들을 몰아낼 것입니다!"
 ALT_kings_of_shambala:0 "샴발라의 왕들"
 ALT_kings_of_shambala_desc:0 "티베트의 예언서에는 샴발라의 신성한 왕들과 악마들의 추잡한 군대 사이에 있을 큰 전투에 대해 언급되어 있는데, 이 전투가 세상의 조화로 가는 길을 열어줄 것이라고 합니다. 고대인들이 노래했던 시간이 왔습니다! 혁명 이전에 가장 큰 도전이 기다리고 있습니다 - 악의 소굴, 페트로그라드입니다. 악마들의 수호대에 둘러싸인 이른바 백군의 궁정이 신성한 색깔의 이름을 조롱하고 있습니다. 우리 앞에는 최후의 성전이 열리고 있고, 그 이후에는 우주의 균열이 열리고 별들이 재정렬되어 역사상 전무후무한 새로운 시대가 도래할 것입니다."
