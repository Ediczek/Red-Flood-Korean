 alt.19.title:0 "실험 번호 2273번"
 alt.19.desc:0 "상태: 아직 테스트 단계 \n\n연구 방법: 실험 2273은 엄격한 기밀 유지 하에 수행되어야 하며, 실험 대상은 최고 등급의 신병 중에서 선발해야 한다. 우선, 실험 결과를 바꿀 수 있는 유전병이나 신체 손상(시력 장애 포함)이 없는 젊은 남성(18-25세)을 찾고 있다. 연구에 필요한 물질은 소중한 자산을 잃지 않도록 먼저 덜 중요한 대상에게 테스트 해야 한다. \n\n설명: 실험 2273은 \"보가티르\" 프로젝트의 한 요소로, 마약성 물질과 실험적 기술 또는 방법을 사용하여 군인들의 전투 효율성과 상태를 향상시킬 수 있는 방법을 찾으려고 한다. 실험 2273은 주로 수면 박탈, 신체의 기술 반응, 장기 이식 또는 높은 수준의 아드레날린 등 극한 상황에 대한 사람들의 저항력을 연구하는 데 초점을 맞추고 있다. \n\n실험 기록: \n\n실험 번호 008: 여덟 번째 실험은 수면 박탈에 대한 사람들의 내구력을 조사하는 것이었다. 6명의 실험 대상자에게 생명을 위협하지 않는 방식으로 고용량의 아드레날린과 카페인을 투여했다. \n\n실험은 실패했다. 대부분의 실험 대상자가 사망했고 생존자 2명은 위독한 상태다. 실험 시작 2일 후, 에스몬드 아파나시예비치 대위는 다른 실험 참가자들에 대해 엄청난 수준의 공격성을 보이기 시작했고, 이로 인해 한 명이 사망(동맥 파열)하고 다른 한 명은 뇌진탕을 일으켰다. 아프나시예비치 대위는 사살되었고 위독한 대상은 입원했다. 나머지 실험 대상들은 불안한 정신병 증상을 보이며 탈진으로 사망하기 시작했다. 실험을 종료하기로 결정했다. \n\n실험 번호 060: 60번째 실험은 심장이나 뇌와 같은 장기 이식이 가능한지 조사하기 위한 것으로, 전쟁터에서 많은 군인들의 생명을 구하고 의학 연구를 가속화할 수 있다. 동물 실험은 부분적으로 성공했고 인체 실험이 시도되었다. \n\n실험은 부분적으로 성공. 모든 대상자 사망. 장기를 얻은 신체 이외의 신체로 인간의 뇌를 이식하는 것도, 뇌를 살려둘 수 있는 기계로 뇌를 이식하는 것도 불가능했다. 그러나 의사들은 순찰 중 장기에 총상을 입은 군인에게 최근 사망한 기증자의 신선한 심장을 이식하는 데 성공했기 때문에 심장 실험이 훨씬 더 성공적이었다고 지적했다. 그러나 슬프게도 수술 후 몇 시간 만에 혈액형 불일치로 인해 피험자가 사망했다. 성공적인 심장 이식이 가능할 것으로 믿어진다. 더 많은 연구가 필요하다. \n\n실험 번호 610: 610번째 실험은 인체에 대한 기술의 영향에 초점을 맞추기 위해 수행되었다. 알렉세이 벨리트로프 동지 소령이 자원하여 실험에 참가했다. 그의 이전 손은 전쟁터에서 잘려 나갔다. 그는 유압 피스톤 덕분에 더 큰 고정력을 가진 의수로 무장했다. 소령은 살아있고 건강하지만 새 손을 느낄 수 없고 때로는 불가능한 \"옛 손\"의 경험을 알아차렸다. 소령이 벽돌 벽을 부술 수 있었던 몇 가지 실험도 수행되었지만 무기를 다루는 그의 기동성은 미미해졌다. 일부 연구자들은 그의 신경을 의수에 연결하려고 했지만 이는 소령의 죽음으로 이어질 수 있기 때문에 거부되었다. 소령은 또한 의수의 무게에 대해 불평했기 때문에 더 가볍지만 기능적인 의수를 받았고, 이는 무기 취급에 적응해야 했으며 실험은 성공적인 것으로 판명되었다. 실험 2273에서 분리하여 별도의 프로젝트 \"증오하는 육신\"을 만드는 것이 고려되고 있다. \n\n-특별 OGPU 부서의 볼크보프 박사"
