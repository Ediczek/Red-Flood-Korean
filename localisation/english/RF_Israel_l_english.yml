 ISR_war_decisions:0 "시온주의 반란"
 ISR_war_decisions_desc:0 "새로이 설립된 이스라엘 국가는 자랑스러운 국민들의 등에 힘입어 존재할 수 있습니다. 팔레스타인을 자신들의 새로운 고향으로 부르고 시온주의 대의를 수호하는 것을 자랑스럽게 여기는 수천 명의 외국인들이 국기에 모여듭니다. 이러한 격렬한 환영의 순간이 꽃피는 가운데, 새로운 유대 국가를 위해 투쟁하려는 이주민들이 도착하고 있습니다. 그러나 일단 전쟁의 압력이 완화되면, 현재 만국무상의 이민보다 더 공식적이고 적절한 이민 방법들이 시행될 필요가 있습니다."
