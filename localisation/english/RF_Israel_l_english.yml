 ISR_thesterngang:0 "슈테른 파와 함께 가자"
 ISR_thesterngang_desc:0 "오직 레히만이 이스라엘을 외부의 위협으로부터 지키고, 신이 의도한 대로의 이스라엘을 만들 수 있을 겁니다. "
 ISR_unionofcultures:0 "문화 연방"
 ISR_unionofcultures_desc:0 "수세기 동안 유대인들은 자신들만의 전통과 문화를 발전시키면서 지구 전체에서 분열되어 살아왔고, 그러면서도 동시에 자신들의 국민들과 예루살렘에 대한 충성심을 유지해 왔습니다. 우리는 자신들의 가치관의 다채로움에 전념해야 합니다. 그렇지 않으면, 우리는 우리 이전의 많은 다른 사람들처럼 역사의 물거품이 될 것입니다. 우리 조상들의 실수를 되풀이하지 맙시다."
 ISR_onepeopleinzion:0 "시온의 한 민족"
 ISR_onepeopleinzion_desc:0 "히브리인의 부흥은 유대 민족간의 문화적 통합의 회복이라는 더 큰 개념의 일부입니다. 우리 민족을 디아스포라의 세파르디, 아슈케나지, 미즈라흐... 로 바라보는 것은 잘못되었습니다. 유대 민족 사이의 자의적 분열은 반드시 수정되어야 하며, 단일한 단결된 민족이 하나의 단위로서 그들의 시련에 맞서 싸울 수 있도록 촉진하여야 합니다."
 ISR_coordinatethemillitias:0 "민병대 조직"
 ISR_coordinatethemillitias_desc:0 "시온주의 반란을 이루는 각기 다른 집단들이 힘을 합쳐야만 살아남을 수 있습니다. 우리 민족의 미래는 거기에 달려 있습니다."
 ISR_foundationoftheknesset:0 "크네세트 설립"
 ISR_foundationoftheknesset_desc:0 "'위대한 의회'라는 뜻의 하크네세트는 이스라엘 정부의 주요 청사입니다. 고대 종교 크네세트, 즉 전통적인 현자들과 선지자들의 모임 덕분에 현대의 크네세트는 지도자 간의 모임이라는 명맥을 이어가고 있습니다. 이는 이스라엘 정치의 대부분을 감독하는 정부의 입법부가 될 것입니다."
 ISR_thehaganahjoins:0 "하가나의 합류"
 ISR_thehaganahjoins_desc:0 "하가나는 사회주의 준군사조직으로, 성지 탈환을 위해 우리에게 원조를 제공했습니다. 우리는 유대인 정착촌을 보호하면서 수백 명의 경험 많은 민병대를 동원할 수 있게 되어 이스라엘에서 왕을 몰아낼 가능성을 높였습니다.\n하가나 만세!"
 ISR_raidforsupplies:0 "보급품 습격"
 ISR_raidforsupplies_desc:0 "유대인의 미래를 지키기 위한 이 전쟁을 위해서라면, 우리는 더 많은 해외로부터의 자원자들을 필요로 합니다. 시리아 왕국이 우리 유대인에게 겨눈 총구는 다시 그들에게로 돌아갈 것입니다. "
 ISR_sabotagesupplylines:0 "공급선 사보타주 "
 ISR_sabotagesupplylines_desc:0 "시리아군은 탄약과 지원군 없이는 훨씬 덜 위협적일 것입니다. 우리의 정찰여단은 표적 작전으로 그들의 전선을 교란시키기 시작할 것입니다."
 ISR_defenceoftheyishuv:0 "이슈브 방어"
 ISR_defenceoftheyishuv_desc:0 "한동안 우리는 이스라엘 땅에 다시 정착하여 도시를 형성하고 공동체를 발전시켜 왔으며, 동시에 계속해서 추방되거나 파괴될 위협에 직면해 있었습니다. 이제 외부 무장세력에 의한 현재와 미래의 공격으로부터 우리 공동체를 보호하기 위한 파란색과 흰색 현수막, 그리고 무장에 대한 재촉이 들려오고 있습니다. \n하가나의 목표는 바로 에레츠 이스라엘에 있는 우리 공동체에 대한 위협을 강화하고 반격하는 것입니다. "
 ISR_thelawofreturn:0 "귀환법"
 ISR_thelawofreturn_desc:0 "\"모든 유대인은 올레(이민자)로서 이 나라에 올 권리가 있습니다.\"는 것은 이스라엘의 율법입니다."
 ISR_mainstreamhebrew:0 "히브리어 주류"
 ISR_mainstreamhebrew_desc:0 "이스라엘에 도착한 많은 유대인들이 히브리어를 유창하게 구사하지 못하기 때문에, 이 고대의 언어가 우리 민족의 통일 언어가 되도록 문해력과 유창성을 증진시키기 위한 노력이 필요합니다."
 ISR_benyehudaaproach:0 "벤 예후다의 접근"
 ISR_benyehudaaproach_desc:0 "유명한 사전 편찬가 벤 야후다는 그의 일생 동안 이슈브 공동체 사이에서 히브리어의 정기적인 사용을 대중화했습니다. 그는 시온의 꿈에 충실한 선견지명자이기도 했습니다. \n히브리어의 부활은 디아스포라의 언어를 버리고 다시 한 번 모국어에 전념하려는 사람들의 의지를 보여주는 거대한 위업입니다."
 ISR_preserveyiddishladinoandaramaic:0 "이디시, 라디노, 그리고 아람어 보존"
 ISR_preserveyiddishladinoandaramaic_desc:0 "성지로 이주하는 우리 형제들 중 많은 이들이 그들의 언어와 방언을 가지고 와서 우리의 문화를 풍요롭게 하고 있습니다. 히브리어가 현대 시온의 공용어이긴 하지만, 우리는 이 유대 문화의 보석들이 사라지게 할 수는 없습니다. 이 언어들의 학습을 촉진하고 가능한 모든 방법으로 보존하는 것이 우리의 의무일 것입니다."
 ISR_therevisionistzionistsplit:0 "수정파의 분열"
 ISR_therevisionistzionistsplit_desc:0 "시온주의 정치의 대부분의 집단들처럼, 수정주의 파벌은 단일화되지 않았습니다. 제브 자보틴스키의 핫조하르는 레히파의 급진주의를 둘러싸고 야이르 슈테른의 레히파와 부딪히거나, 이와는 반대로 시오니즘에 대한 레히파의 소위 밀케토스트 접근법을 고수하기를 거부하게 되었습니다. 지금 조직들은 분열 직전이며, 이는 수정주의자 외의 파벌에게 힘을 실어주고 있습니다. 하지만 이와 같은 국면은 레히파를 더욱 급진적으로 몰아갈지 모릅니다..."
 ISR_fundurbanization:0 "도시화 투자"
 ISR_fundurbanization_desc:0 "사회기반시설과 관련하여, 우리의 많은 부분은 아직도 크게 개발되지 않았습니다. 전쟁이 성지를 휩쓸면서, 식민지 도로의 대부분이 훼손되고 파괴되었습니다. 우리는 재건 프로젝트를 시작하고, 도시화 자금을 준비해야 하며, 농촌 지역의 사람들을 살리고, 현대 이스라엘 국가의 길을 닦아야 합니다."
 ISR_fightforthezionistcause:0 "시온주의 대의를 위한 투쟁"
 ISR_fightforthezionistcause_desc:0 "우리의 시대가 왔습니다. 모든 진정한 이스라엘인들은 무기를 들고 우리의 오랜 압제자들과 전쟁을 벌일 것입니다. 서로의 생각은 다를지 모르지만, 우리의 꿈은 같습니다. 히브리인들과 그 누구도 아닌, 이스라엘 땅 위의 주권국가입니다. 마침내 일어나 정당하게 우리의 것을 취할 때입니다!"
 ISR_lehiirgunoperations:0 "레히-이그룬 작전"
 ISR_lehiirgunoperations_desc:0 "많은 민병대나 준군사조직은 적에 대항하여 국가의 생존을 보장하기 위해 서로의 차이점을 제쳐두고 있습니다. 더 큰 하가나가 우리 시골의 방어를 유지하는 한편에, 두 민족주의 민병대는 싸우고 적절한 군사력을 수립해야 합니다."
 ISR_theisraeliconscriptionlaws:0 "이스라엘 징병법"
 ISR_theisraeliconscriptionlaws_desc:0 "전쟁을 계속하기 위해서는 새로운 징병법을 도입해야 합니다. 조국을 위한 투쟁에 동참하는 것은 우리 모두의 의무입니다. 우리는 우리의 자유뿐만 아니라 후대의 자유를 위해서도 싸우고 있습니다! 우리는 나라를 위해 지금 그리고 영원히 모든 가능한 인력을 동원해야 합니다..."
 ISR_democracyestablished:0 "민주주의 도입"
 ISR_democracyestablished_desc:0 "Stern and his little cult must not be allowed to pervert the course of our nation by seizing power through force during this time of turmoil. Better than an abrupt coup is allowing our citizens to choose their leaders and give them a real say in the direction of their country. All the people of the Middle East who live under the many colonizers, kings, and despots will envy our blossoming democracy!"
 ISR_reunitewithourbrothers:0 "우리 형제와의 연합"
 ISR_reunitewithourbrothers_desc:0 "우리의 작전은 거의 준비되었으며, 에티오피아의 유대인들은 이스라엘에 대부분 도착했습니다. 이제 곧 완강한 사람들만 그곳에 남게 되어 베타 이스라엘은 사라지게 될 것입니다."
 ISR_buildroads:0 "도로 건설"
 ISR_buildroads_desc:0 "우리 요원들은 홍해와 나일강으로 향하는 수로가 빠른 탈출을 위해 충분하지 않다는 것을 알아냈습니다. 이스라엘 기술자들과 자금을 준비하여, 더 나은 도로와 철도를 건설하는 일은 우리 국민들과 에티오피아 국민들에게도 도움이 될 것입니다."
 ISR_fightforbetaisrael:0 "베타 이스라엘을 위한 투쟁"
 ISR_fightforbetaisrael_desc:0 "적어도 우리가 탈출 작전을 완료할 수 있을 때까지, 베타 이스라엘을 에티오피아의 지배로부터 해방시킬 시간이 왔습니다."
 ISR_infiltrateethiopia:0 "에티오피아 침투"
 ISR_infiltrateethiopia_desc:0 "에티오피아의 유대인들에 대한 구원을 돕기 위하여, 우리는 에티오피아에 요원을 잠입시켜 이주 채널을 만들어줄 수 있을 겁니다.  "
 ISR_ourbrotherstothesouth:0 "남쪽의 우리 형제들"
 ISR_ourbrotherstothesouth_desc:0 "에티오피아의 혼란은 세미엔의 유대인들에게 실존적 위협이 되고 있습니다. 베타 이스라엘이 당장 위험에 처하면 우리가 개입할 수밖에 없습니다."
 ISR_dealswithourfoes:0 "헤할루츠에 자금 지원"
 ISR_dealswithourfoes_desc:0 "'유대인 청년 개척단'은 원래 유대인들이 이스라엘에 도착했을 당시 키부츠 건설을 도울 수 있는 적절한 기술을 제공하기 위해 설립되었습니다. 이 단체는 현재로서는 신규 입국자들을 적절하게 훈련시킬 수 없기 때문에, 더 많은 자금을 지원받을 필요가 있습니다."
 ISR_returnfromamerica:0 "미국으로부터의 귀환"
 ISR_returnfromamerica_desc:0 "1700년대 이후로 유대인들은 유럽으로부터의 종교적 억압에서 벗어나기 위해 미국에서 살고 있어씁니다. 이들은 미국의 독립을 위한 전쟁에서 도움을 주었을 뿐만 아니라 그들의 시민 사회, 기업, 그리고 공동체를 지원함으로써 미국을 풍요롭게 하는 데 도움을 주었습니다. 그러나 소위 자유의 보루라고 불리는 곳에서도 우리는 백인이 복속하는 다른 인종들과 같이 인간 이하로 간주되었지만, 우리는 이를 진정으로 받아들인 적이 없습니다. 이제 시온은 유대인들을 따뜻한 품으로 돌려주고 자유의 아들과 딸들은 그들의 고향으로 돌아갈 것입니다."
 ISR_fullexilefromfrance:0 "프랑스로부터의 이주 종결"
 ISR_fullexilefromfrance_desc:0 "이 비옥한 땅들은 씨와 호미에 의한 파종을 위해 열에 젖은 고양이처럼 웅크리고 있습니다. 우리는 우리의 상태를 개선하기 위해 농사를 계속해야 합니다. 저 프랑스인은 자신이 비참하게 실패한 순간에 오랫동안 우리를 경멸해 왔습니다. 그리고 이제 그는 자신의 파멸을 향해 질주하는 것에 완전히 집착하고 있으므로, 프랑스 유대인들은 싸울 가치가 있는 유일한 목적을 위해 싸우러 올 수 있도록 도와주어야 합니다."
 ISR_fullexilefromrussia:0 "러시아로부터의 이주 종결"
 ISR_fullexilefromrussia_desc:0 "수세기에 걸친 억압과 포그롬, 그리고 폭력으로 인해 러시아의 유대인들이 겪은 고통은 우리들에게 분명한 메시지를 주었습니다. \"당신은 러시아에서 환영받지 못한다!\" 하지만 두 팔 벌려 당신을 기다리고 있는 새로운 조국이 있다면 모두 두려워 할 필요가 없습니다."
 ISR_encourageimmigration:0 "제6차 알리야"
 ISR_encourageimmigration_desc:0 "제5차 알리야, 즉 반유대주의의 고조에 대한 대응으로 유럽 전역에서 온 유대인들의 팔레스타인 이주가 끝났습니다. 이제 우리는 유대인들의 고향이라고 불릴 만한 가치가 있는 국가가 되었으므로, 본격적으로 제6차 알리야를 시작해야 합니다."
 ISR_nooneleftbehind:0 "누구도 뒤에 남기지 않는다"
 ISR_nooneleftbehind_desc:0 "We do not wish to be picky when inviting our brothers and sisters of faith into our great nation. No absurd screening processes, no taxes or tariffs on entry, and certainly no discrimination based on race or nationality. The gates of the Holy Land are wide open, and we invite the world into our arms."
 ISR_nationalizebusinesses:0 "사업체 국유화"
 ISR_nationalizebusinesses_desc:0 "In order to firmly establish our economy, it is essential that we nationalize key businesses in Israel. This action will protect our nascent economy from the whims of the international market, which could ruin it and thus make our nation vulnerable from such instability. Although businessmen from overseas and our market-friendly compatriots may decry this autarkic policies as \"communist\", it is important that protectionist policies be implemented so we may gather strength before we enter the fray."
 ISR_ethiopianmillitias:0 "에티오피아 민병대"
 ISR_ethiopianmillitias_desc:0 "우리의 충실한 에티오피아 유대인들은 팔레스타인과 달리 가혹하고 잔인한 땅에 익숙합니다. 그래서 게릴라전을 통해 우리 땅을 지켜야 할 때가 오면 아프리카에서 온 형제들을 훈련시켜야 합니다."
 ISR_coverttransportfleet:0 "비밀 수송 함대"
 ISR_coverttransportfleet_desc:0 "홍해가 비우호적 정권으로부터 많은 왕래를 목격하고 있는 지금, 에티오피아로부터 수천여명의 사람들을 수송하는 것은 큰 문제가 되지 않습니다. 우리는 가능한 한 우리의 움직임을 비밀스럽게 하는 것을 목표로 해야 합니다."
 ISR_buildschools:0 "학교 건립"
 ISR_buildschools_desc:0 "베타 이스라엘의 유대인들은 은혜롭고 고귀하지만, 많은 이들이 자신들의 역사조차 모르고 있습니다! 우리는 에티오피아에 요원들과 노동자들을 보내어 시온주의 프로젝트의 필요성에 대해 조금만 강조한다면, 이 사람들의 문해력, 수리력, 그리고 유대인 전통에 대한 올바른 교육을 위한 학교들을 지을 수 있게 될 것입니다."
 ISR_asternruleinzion:0 "슈테른이 시온을 통치한다!"
 ISR_asternruleinzion_desc:0 "In a shocking turn of events, the radical Zionist group known as \"Lehi\", headed by Avraham \"Yair\" Stern, has seized power in Israel. Stern, a long time zionist and visionary, has grand goals for the new nation of Israel. A new glorious nation, which stretches from the Nile in the west to the Euphrates in the east, a true homeland for the long oppressed and forgotten Jewish people. With the zionist visionary stern as head of Israel we have great hope for the future of the nation and its people."
 ISR_immigrationfromyemen:0 "예멘으로부터의 이민"
 ISR_immigrationfromyemen_desc:0 "여러 나라의 많은 유대인 공동체들이 예전의 유대인들로부터 교리나 전통, 예배 방식을 상당 부분 바꾸었지만, 예멘 유대인들은 히브리어의 원래 관습을 대부분 고수해온 공동체로 남아 있습니다. 최초의 유대인들이 이 지역에 정착한 것부터 이 지역의 유대인 인구를 황폐화시킨 아랍인들의 다양한 갈등, 그리고 잔혹한 마우자의 망명에 이르기까지 예멘 유대인들은 공동체 내에서 큰 투쟁과 갈등에 직면해 왔습니다. 전 세계의 유대인들을 위한 새로운 고향이 존재하는 지금, 우리는 많은 예멘 유대인들이 박해를 피해 우리의 땅으로 도착하기를 기대하며, 이들을 두 팔을 벌리고 받아들일 것입니다. 우리는 그들을 외국인이 아니라 오랫동안 잃어버렸던 형제자매로서 맞이할 것입니다."
 ISR_thenewjewishman:0 "신 유대인"
 ISR_thenewjewishman_desc:0 "대다수의 유대인들이 영광스러운 유산을 잊어버렸다는 것은 이스라엘에 있는 많은 사람들에게 슬픈 사실입니다. 그러나 이는 로마 시대 이후로 유대인 국가가 존재하지 않았다는 사실에 의해 용서될 수 있습니다. 우리는 이 혼란을 해결하고 이스라엘을 위해 영광스러운 히브리어의 뿌리를 되돌릴 수 있습니다. 우리는 우리 모두를 하나로 묶는 우리의 유산을 잊지 말아야 하며, 대신 하나님이 선택하신 사람들의 재탄생을 직면해야 합니다!"
 ISR_immigrationfrompoland:0 "폴란드로부터의 이민"
 ISR_immigrationfrompoland_desc:0 "The first Jews came to Poland as traders nearly 1000 years ago. After that, the Jewish people enjoyed relative tolerance and autonomy until the partition of Poland in the 1700s. However, Poland was reborn in the aftermath of the Great War, and with it came its laws on Jewish tolerance, triggering yet another historical mass migration to Poland. However, the encroaching forces of German socialism and Russian autocracy and the establishment of our Jewish state have made many Jews reconsider their decisions. Many of our people are fleeing Poland for our land, and we should give them all the help they need."
 ISR_immigrationfromgermany:0 "독일로부터의 이민"
 ISR_immigrationfromgermany_desc:0 "독일의 겁에 질린 유대인 소규모 부르주아들 사이에는, 유럽의 억압된 이들에 의해 지어진 수 세기 동안의 부를 빼앗으려는 끔찍한 노력에 대한 이야기가 오랫동안 있어 왔습니다. 그렇지만 모국에서 이들을 송환하기 위한 준비가 이루어지면서, 사람들은 유대인들과 그들의 가족, 소유물, 그리고 이곳으로 다시 돌아오기 위한 포탈을 소환하기 위해 많은 돈을 준비하고 있습니다. 어떤 철학자의 돌도 필요하지 않고, 어떤 조정 가능한 비행선도 필요하지 않습니다. 더 나은 세상을 만들기 위해 필요한 모든 것은 이미 존재합니다."
 ISR_expandthejewishagency:0 "유대인 기관 확장"
 ISR_expandthejewishagency_desc:0 "이스라엘로 이주해 오는 유대인 수의 증가를 적절히 처리하기 위해서는 유대인 기구가 지역과 단체에 지정된 지부를 두는 등 대폭적인 확장이 필요합니다."
 ISR_recognitionbybritain:0 "영국의 인정"
 ISR_recognitionbybritain_desc:0 "우리 국민은 수적으로 우세할지 모르며, 우리는 확실히 혼자가 아닙니다. 세상은 잠재적인 친구들과 동맹국들, 우리의 투쟁을 인정하고 공격 당했을 때 우리를 지지해 줄 사람들로 가득합니다. 당신은 어디를 봐야 할지 알기만 하면 됩니다. 그리고 북대서양이 바로 그 시작일 수도 있습니다."
 ISR_immigrationfromethiopia:0 "에티오피아로부터의 이민"
 ISR_immigrationfromethiopia_desc:0 "에티오피아인들 사이에서는 아프리카인들보다는 그들의 민족이 이스라엘에서 잃어버린 부족들 중 하나라는 것이 일반적인 믿음입니다. 이는 유대인들과 에티오피아인들 사이의 형제적인 관계로 이어졌고, 우리의 많은 형제자매들은 그 지역에서 멋진 삶을 누렸습니다. 그러나 최근에 에티오피아는 우리 민족을 이스라엘 쪽으로 몰아가는 심각한 상황에 휘말리고 말았습니다. 그들은 두 팔을 벌리고 환영받을 것입니다."
 ISR_einsteinarrivesfromgermany:0 "독일에서 도착한 아인슈타인"
 ISR_einsteinarrivesfromgermany_desc:0 "유럽에서 오는 증기선은 과학자, 예술가, 급진주의자 등 수많은 유대인 몽상가들을 실어 나르고 있으며, 성지의 밝은 사회주의 미래를 이끌 준비가 되어 있습니다."
 ISR_jabotinskytakesover:0 "자보틴스키의 취임"
 ISR_jabotinskytakesover_desc:0 "제브 자보틴스키는 수정주의 시온주의자들의 지도자이자 이르군의 창시자입니다. 자보틴스키는 우리의 주요 후원자인 영국과 동맹을 맺고 있으며, 군국주의적인 이스라엘의 비전을 가지고 있습니다. 오직 선군국가를 통해서만 우리는 완전한 주권을 얻고 유대인들의 땅을 지킬 수 있습니다. 물론 몇몇 시온주의자들은 우리의 국가가 충분히 민주적이지 않다고 불평할 것입니다. 그러나 적어도 우리는 계속 존재할 것입니다."
 ISR_thethirdtemple:0 "제3성전"
 ISR_thethirdtemple_desc:0 "이스라엘 역사에는 솔로몬과 헤롯을 기리는 두 개의 위대한 성전이 서 있습니다. 이제 또 다른 위대한 인물이 유대인들을 위대함과 승리로 이끌었습니다. 전통이 그러하듯, 그를 기리기 위해 대규모 성전이 세워져야 미래 세대들이 그의 업적을 기리고 본받을 수 있습니다."
 ISR_bengurionascendstopower:0 "벤구리온 취임"
 ISR_bengurionascendstopower_desc:0 "마파이의 승리는 이스라엘 좌파의 정치적 통합을 가져왔습니다. 그와 더불어, 위험한 수정주의자들에 대한 비난도 뒤따릅니다. 이스라엘이 걸어온 길이 풍요롭기를 바랍니다."
 ISR_thefoundingofanation:0 "국가의 건설"
 ISR_thefoundingofanation_desc:0 "팔레스티나는 (예루살렘 왕국을 제외한) 천년 동안 제국의 지방이었을 뿐입니다. 팔레스티나는 아직 한 나라의 수도 역할을 할 수 있는 시설이 되어있지 않기 때문에 해야 할 일이 많습니다."
 ISR_askformilitaryaid:0 "군사 원조 요청 "
 ISR_askformilitaryaid_desc:0 "중동에 사회주의를 가져오기 위해서는 일단 무기가 먼저 필요합니다. 이스라엘의 무기 산업은 아직 부족하기에, 독일로부터 기술적 원조를 구한다면 우리에게 도움이 될 것입니다."
 ISR_ourcommonstruggle:0 "우리의 공동 투쟁"
 ISR_ourcommonstruggle_desc:0 "우리는 이스라엘 사회의 모든 요소들 사이에서 연대를 구축해야 합니다. 군인, 민간인, 유대인, 아랍인, 노동자 계급, 지식인 모두 우리의 사회주의 계획을 추구하기 위해 함께 노력해야 합니다. 공장과 현장에서 여러분의 노동은 훨씬 더 큰 목적을 가지고 있습니다. 이는 여러분의 상사와 지주의 주머니를 불리는 것이 아니라, 성지에서 더 나은 사회를 건설하는 것입니다."
 ISR_amiddleeasternsphere:0 "중동 지구"
 ISR_amiddleeasternsphere_desc:0 "앞으로의 최선은 일부 유명한 국제 연대에 있는 것이 아니라, 무장세력과 광인들의 변덕에 따른 역내 세력권에 있습니다. 우리의 길은 평화를 이루기 위해 협력할 수 있는 사회주의 영역들의 네트워크 중 하나에 불과할 것입니다."
 ISR_expandthekibbutz:0 "키부츠 확장"
 ISR_expandthekibbutz_desc:0 "이스라엘에 유대인 정착지를 제공하는 협정에 따라, 기존의 키부츠, 즉 정착지는 새로운 이민을 수용하기 위해 지금보다 더 확장되어야 합니다. 해안 평원에는 개발을 위한 많은 땅이 있고, 새로운 건축 기술은 훨씬 더 조밀한 건축 계획을 가능하게 할 것입니다."
 ISR_amergethewiththelabourparty:0 "노동당 합병"
 ISR_amergethewiththelabourparty_desc:0 "외부 인사들로 구성된 정당을 만드는 것은 알베르트 아인슈타인의 유명세를 활용하여 이스라엘 건국 이전으로 거슬러 올라가는 정당 내에서 두각을 나타내는 것보다 훨씬 더 어려운 일이 될 것입니다. 지금 우리는 잠입을 실험해볼 때 입니다. "
 ISR_thehebrewuniversity:0 "히브리 대학 설립"
 ISR_thehebrewuniversity_desc:0 "과학자인 알버트 아인슈타인은 공교육의 강력한 지지자입니다. 이 때문에  아인슈타인은 예루살렘에 우리 젊은이들이 교육받을 수 있는 훌륭한 대학의 건설을 의뢰했습니다. 이 교육은 또한 더 많은 교육을 받은 노동력을 창출하여 숙련된 고용 기회를 창출하는 목적에도 부합할 것입니다."
 ISR_independentcouncills:0 "독립된 의회 "
 ISR_independentcouncills_desc:0 "A system of local councils, apportioned after a swift land reform, will vote together in and contribute to a grand federation independent from the government. This will hopefully minimize corruption, and lighten the government's load. The councils shall form interest groups, compete, and collaborate openly in this national economic forum."
 ISR_socialistmeritocracy:0 "사회주의적 능력주의"
 ISR_socialistmeritocracy_desc:0 "우리 대학의 커리큘럼은 짜임새 있게 구성되어야 하며, 가장 배움이 좋고 성과를 잘 내는 사람들을 우선시해야 합니다. 우리의 교육 기관 내에서는 돈이 물건이 되어서는 안 됩니다. 업계에서도 실력이 낮은 견습생은 더 이상 침을 뱉지 않아야 하며, 자신의 지위를 뛰어넘을 수 있는 공정한 기회를 가질 수 있습니다"
 ISR_aglobalthirdinternational:0 "제2차 인터내셔널 대회"
 ISR_aglobalthirdinternational_desc:0 "우리의 시조이자 우리의 뮤즈인 붉은 독일은 유일하게 정당한 입장을 가지고 있으며, 낡은 반동세력과 새로운 무정부주의적 자기충족의 교조, 즉 가속주의에 당당히 반대하고 있습니다. 우리는 추악하고 적나라한 이익을 위해 일하는 것이 아니라, 인간의 잠재력을 방출하기 위해 일하는 국제연맹에 가입합니다."
 ISR_promotearabintegration:0 "흡수 장려"
 ISR_promotearabintegration_desc:0 "우리가 최근에 겪은 분쟁과 반란, 그리고 유대인과 아랍인들 사이의 서로에 대한 학대는 하나의 오점입니다. 지금 이는 정부가 폐지하고자 하는 하나의 오점입니다."
 ISR_rehabilitatethearmycadets:0 "육사생도 갱생"
 ISR_rehabilitatethearmycadets_desc:0 "Many in the fledgling IDF have strong political leanings, many are revisionist Zionists, others still are staunchly capitalistic. A full reformation and rehabilitation process is necessary to prevent a military coup."
 ISR_influenceourneihbors:0 "우리의 이웃에 영향"
 ISR_influenceourneihbors_desc:0 "국경 너머로 사회주의가 확산되고 있습니다. 번영하고 빠르게 산업화되는 나라를 건설하는 데 성공했다는 말을 우리는 손가락 하나 까딱하지 않고 말할 수 있습니다. 그렇다면 자금과 총 몇 자루, 충고 몇 마디로 우리 지역 주변의 사회주의를 활성화하기 위해 손을 뻗어야 합니다. "
 ISR_supportedbygermany:0 "독일로부터의 지원"
 ISR_supportedbygermany_desc:0 "자본주의에 대항하는 투쟁은 혼자서 할 수 없기 때문에, 국제적 연대는 사회주의의 기본 원칙 중 하나입니다. 독일에 있는 우리의 동지들은 우리가 계속 투쟁할 수 있도록 자금과 군사 장비를 보내 제국주의자, 자본가, 반동주의자들에 대항하는 투쟁에 도움을 주기로 합의했습니다."
 ISR_pressureiraqandjordan:0 "아랍 국가들 압박"
 ISR_pressureiraqandjordan_desc:0 "유대인들이 처음 레반트의 물에 빠졌을 때 우리는 그 주변에서 느낄 수 있는 파문을 만들었습니다. 이제는 파도를 만들 때입니다. 파도가 약한 북부 주들을 덮쳐 감싸고, 우리의 의지가 결정적임을 이웃 모두에게 보여줍시다."
 ISR_containsyrianagression:0 "시리아 공격 억제"
 ISR_containsyrianagression_desc:0 "아랍인들과 북부가 하나인 한, 아랍인들은 이스라엘에게 실존적인 위협이 되고 있습니다. 아랍인들의 길을 바로잡는 것이 우리 모두에게 최선의 이익입니다."
 ISR_industrializethenegev:0 "네게브 산업화"
 ISR_industrializethenegev_desc:0 "네게브는 거의 처녀지는 아니지만 너무나 비어있습니다. 그렇지만 모든 땅은 같습니다. 북쪽과 해안의 몇 안되는 오아시스와 비옥한 평야를 개발해야 합니다."
 ISR_einsteinsnuclearprogram:0 "아인슈타인의 핵 프로그램"
 ISR_einsteinsnuclearprogram_desc:0 "핵분열에 대한 연구는 20세기 초부터 진행되어 왔으며, 새로운 발견들은 원자로부터 거대한 힘을 활용할 수 있는 가능성을 밝혀주었습니다. 알베르트 아인슈타인은 헝가리에서 태어난 그의 제자 레오 실라드의 도움을 받아 핵 연쇄 반응이 거대한 에너지를 발휘할 수 있는 가능성에 대해 주장했습니다. 아인슈타인은 평화주의자임에도 불구하고, 군 관계자들이 아인슈타인의 계획의 가장 강력한 지지자가 되었고, 이는 엄청난 힘의 폭탄을 연구할 기회를 주었습니다. 신이 선택한 사람들이 그렇게 신성한 힘을 휘두를 수 있어야 한다는 것은 옳은 일입니다."
 ISR_disarmednuclearcapabillities:0 "핵 무장 해제"
 ISR_disarmednuclearcapabillities_desc:0 "우리가 처음에는 핵개발을 추진했지만 최근 국내외의 핵개발 반대 압력은 이를 유지할 수 없게 만들었습니다. 그런 무기를 갖게 되면 우리가 강력해질 것이 거의 확실하지만, 세계 강대국과 이웃 국가들이 감당해야 할 분노를 불러 일으켜서 너무 많은 것이 위험에 빠질 수 있습니다. 게다가 이 프로그램을 시작한 바로 그 사람이 가장 노골적인 반대자가 되었습니다. 그와 다른 평화주의자 이스라엘인들은 정부와 국민들 사이에 핵무기를 가지려는 사람들을 압박하기 시작한 강력한 연대를 형성했습니다. 따라서 우리는 국내외 평화를 지키기 위해 핵 능력을 포기해야 합니다."
 ISR_preparefortheworst:0 "최악에 대한 대비"
 ISR_preparefortheworst_desc:0 "전쟁은 절대 변하지 않습니다. 하지만 무역의 도구들이 그러하며, 원자폭탄의 놀라운 파괴력은 우리가 지금까지 접해 본 적이 없는 것입니다. 우리는 우리가 새롭게 맞이하게 될 원자력 시대의 현실에 대비해야 합니다. 어떤 사람들은 낙진을 탈출하기 위한 최선의 방법이 우리 시민들이 도피할 수 있도록 지하 금고 네트워크를 구축하는 것이라고 생각합니다. 그렇지만 현재로서 다른 이들이 우리를 위협할 때의 차선책은, 그에 대응하여 그들을 완전히 파괴하는 것입니다. 우리를 시험하려 들 만큼 어리석게 구는 사람은 아무도 없을 것입니다"
 ISR_unlimitedpower:0 "무한한 권력!"
 ISR_unlimitedpower_desc:0 "힘, 무제한적인 힘! 그렇지만 이에는 비용이 따릅니다. 원자력은 우라늄을 원료로 하는 청정무제한 전력 시대를 열어줄 수 있는 잠재력을 제공합니다. 원자력을 산업적 규모로 가공하기 위해서는 어려움이 따르는데, 그 이유는우라늄 광석 수입뿐만 아니라 처리 공장의 용량도 확대해야 하기 때문입니다. 비용이 엄청나게 많이 들고, 감당하기 힘들겠지만 잠재적인 이득은 무시하기 힘들 정도입니다."
 ISR_letmediewiththephilistines:0 "\"나를 불레셋 사람들과 함께 죽게 하소서\""
 ISR_letmediewiththephilistines_desc:0 "\"And Samson said, Let me die with the Philistines. And he bowed himself with all his might; and the house fell upon the lords, and upon all the people that were therein. So the dead which he slew at his death were more than they which he slew in his life.\""
 ISR_revivethepriesthood:0 "새로운 사제지간"
 ISR_revivethepriesthood_desc:0 "The main flaw of the degenerate form of modern Judaism was its propogation of effete intellectualism, that made Jews frail and cowardly academics, defenseless against the brutality of the gentiles. This must be changed if our nation is to become strong. Our new Priesthood will return to the old traditions of Judaism and incorporate elements of Muscular Judaism, so we can create the \"New Jew\", a Jew of physical strength and residing in the homeland. For the New Jew is essential for a new nation and a faith of strength."
 ISR_culturalrebirth:0 "문화적 재탄생"
 ISR_culturalrebirth_desc:0 "In order for a nation to be reborn, its culture must be reborn as well. For too long have Jews held on to a diasporic and intellectualist identity, one that leaves us and our faith baseless, without a homeland to die for. We must redefine what it means to be a Jew, one that is synonymous with strength, unity, and tradition."
 ISR_the18principlesofthelehi:0 "레히의 18가지 원칙"
 ISR_the18principlesofthelehi_desc:0 "As the leader of the Lehi, Stern codified its vision in 18 principles. In general, he asserted that as the covenanted people, the Jews shall retake their homeland, create a revived nation on the redeemed land as a new regional power, wage an unending war against our enemies, revive old traditions, and build the Third Temple as the final act of redemption. We shall redeem our exile and have our vengeance."
 ISR_nationalrebirth:0 "민족 재탄생"
 ISR_nationalrebirth_desc:0 "수세기 동안 우리 민족은 우리 땅을 빼앗겨 왔습니다. 우리는 우리의 성지를 우리의 것이라고 주장하는 이방인들에 의해 시종일관 시온에서 쫓겨났고, 우리를 지구의 네 귀퉁이로 흩어지게 하여, 그들의 끊임없는 억압 아래 놓이게 하였습니다. 이제 다시는 유대인들이 정당하게 자신의 것을 빼앗기지 않을 것입니다. 우리는 우리의 조국에 마지막 날까지 버틸 수 있는 새로운 유대 국가를 만들 것입니다."
 ISR_loyalhighcommand:0 "충성스러운 고위사령부"
 ISR_loyalhighcommand_desc:0 "Murmurings of reaction, democratic sneering, and even socialist rhetoric has been heard amongst our officers. We cannot risk a coup d'etat endangering our sacred mission, so cleansing this stain is a necessary step to ensure our high command is loyal to Lehi alone."
 ISR_fortifyourland:0 "우리 영토 요새화"
 ISR_fortifyourland_desc:0 "Surrounded on all sides and beset by those who would love nothing more than to watch our nation burn. That is the reality of our situation, but with a well-placed network of fortifications, gun emplacements, and minefields, we can make those desires far less achievable for our enemies."
 ISR_purgetherabbis:0 "랍비 숙청"
 ISR_purgetherabbis_desc:0 "In order for our national rebirth to succeed, we must recognize the degeneracy of modern Judaism. For too long have the Rabbis held back our people from our national rebirth with their incessant intellectualism and their pointless philosophizing, which engendered weakness and helplessness. They will do everything in their power to hold us down in the gutter with their cult of cowardness, so we must purge them from their synagogues, their schools, from the squares and markets, from civil and polite society, they must be expunged from our nation by any means. We will forge our new identity by the sword as our civilization rises again!"
 ISR_streamlineeducation:0 "교육 효율화"
 ISR_streamlineeducation_desc:0 "5. Education - Educate the nation to love freedom and zealously guard Israel's eternal patrimony. Israel is the master of its own fate, the sword and the book came bound together from heaven."
 ISR_seculartraditionalism:0 "보편적 유대 문화"
 ISR_seculartraditionalism_desc:0 "이스라엘은 개혁이든 정통이든 세속이든 보수든 유대인과 그 문화의 고향입니다. 유대인의 보편주의와 박애는 선택된 모든 사람들을 통합합니다."
 ISR_restoreoldjerusalem:0 "예루살렘 복원"
 ISR_restoreoldjerusalem_desc:0 "18. 성전 - 세 번째 성전은 완전한 구원의 새 시대를 상징하는 것으로 지어져야 합니다."
 ISR_supportthecanaanistmovement:0 "가나안 운동 지원"
 ISR_supportthecanaanistmovement_desc:0 "가나안주의자들은 아방가르드 운동을 행하는 예술가이자 작가입니다. 그들은 레히파와 수정주의자 시온주의자들의 열렬한 지지자였습니다. 우리는 그들의 작품에 대한 공식적인 후원의 형태로 호의를 돌려주어야 합니다. 정치적 가나안주의는 아직 초기 단계이지만 이스라엘이 필요로 하는 문화적 성장의 방벽이 될 것을 약속합니다."
 ISR_britishthreatsinegypt:0 "이집트 내 영국의 위협"
 ISR_britishthreatsinegypt_desc:0 "이집트의 영원한 앵글로의 지배는 약속된 땅에 어두운 그림자입니다. 서쪽으로 진군할 기회가 올 때까지, 우리는 공격에 대비해 방어를 준비해야 합니다."
 ISR_allywiththefrench:0 "바르사바와의 조약"
 ISR_allywiththefrench_desc:0 "The Lehi's agents back in the Pale have been quick to introduce us to the Polish Sanacja government. Warm words have been exchanged for weeks, but the time has come for formal diplomatic moves. The Intermarium are gearing up for a decisive war on the bastards Tsars and all regimes of old, and with their help we can poistion ourselves as the secret flank to their actions - an informal ally in the near-east."
 ISR_euphratestothenile:0 "나일강에서 유프라테스강까지"
 ISR_euphratestothenile_desc:0 "약속된 땅이 나일강과 유프라테스강 사이에 있다는 말을 들은 적이 있습니다. 그것이 약속된 것이라면, 그것이 바로 우리가 얻을 수 있는 것입니다."
 ISR_revengeonthehittites:0 "히타이트에 대한 복수"
 ISR_revengeonthehittites_desc:0 "아랍 왕을 이스라엘 밖으로 밀어내는 것만으로는 부족합니다. 시리아 사람들은 우리가 결코 가볍게 여기는 것을 잊지 않는다는 것을 보여주어야 합니다. 옛 히타이트 족의 자손들은 대가를 치러야 합니다."
 ISR_contactsinwestafrica:0 "서아프리카와의 조약"
 ISR_contactsinwestafrica_desc:0 "라이베리아의 범아프리카주의자들은 흥미로운 집단에 속해있고, 조국으로 돌아가고자 하는 디아스포라의 열망에서 비롯되었습니다. 이들은 해외에서의 역사적 박해를 포함하여 우리와 많은 특징을 공유하고 있습니다. 우리는 빠른 친구들을 사귀어야 합니다."
 ISR_anewlevant:0 "신 레반트"
 ISR_anewlevant_desc:0 "우리는 이 지역에 대한 이미지를 우리의 것으로 재편하였으며, 이제는 적들의 망상을 부수고 그들에게 이 땅이 우리의 것임을 선포해야 할 때입니다. "
 ISR_forcingstability:0 "안정 강요"
 ISR_forcingstability_desc:0 "6. Unity - The unification of the nation under the banner of Hebrew freedom. Through individual brilliance and the collective devotion to the war of liberation we will be unified."
 ISR_revivediplomacy:0 "외교 재개"
 ISR_revivediplomacy_desc:0 "이스라엘의 온순한 반역자들과 외부의 위협에 맞선 레히파의 행보로 인해, '태양 연맹'을 제외한 모든 국가들이 국제적인 천대를 받고 있습니다. 이런 상황이 바뀌어야 할 때입니다. 우리와 같은 생각을 가진 정부들은, 우리가 민족자결주의라는 세계적 투쟁의 정당한 일원이라는 사실을 깨달아야 합니다."
 ISR_theunitedarmy:0 "단결된 군"
 ISR_theunitedarmy_desc:0 "우리는 전 유럽에서 온 남성과 여성 자원봉사자들로 구성된 민병대와 함께 우리의 독립을 쟁취했습니다. 하지만, 이제 우리가 자유로워졌기 때문에, 우리의 전사들을 우리의 지위에 맞는 적절한 상비군, 즉 장군들, 엄격한 지휘 체계, 그리고 군대를 구성하는 모든 종소리와 휘파람으로 우리 스스로를 개혁할 때가 왔습니다."
 ISR_finishthepurge:0 "숙청 종식"
 ISR_finishthepurge_desc:0 "The Lehi domination of the Revionist cause is still not complete, while Stern and his allies are in firm control, the Herut and reactionaries in the Irgun persist. It is time they swore to uphold the 18 principles, or face the consequences."
 ISR_romanticizedeath:0 "죽음의 낭만화"
 ISR_romanticizedeath_desc:0 "이스라엘을 위해 죽는 것보다 더 영광스러운 일이 있겠습니까? 선택받은 백성을 시온을 멸망시킬 자들로부터 지키기 위해서? 아닙니다. 죽음에는 영광이 있고, 우리 군인들은 순교자가 될 것입니다."
 ISR_reformtheknesset:0 "크네세트 개혁"
 ISR_reformtheknesset_desc:0 "크네세트는 이스라엘 정치의 근간이지만 여전히 재탄생의 원칙을 따르지 않고 있어 이 오류를 바로잡아야 합니다."
 ISR_statemedia:0 "국영매체"
 ISR_statemedia_desc:0 "이스라엘에 대한 영원한 사랑을 가진 히브리 민족을 위한 우리의 국가적 재탄생이 당장 모든 사람에게 받아들여지는 것은 아닙니다. 무력을 통해 사람들을 설득하는 것이 효과적이기는 하지만, 그렇게까지 할 수는 없습니다. 우리는 라디오, 텔레비전, 영화 등 이전과는 다른 것을 배우고 소통할 수 있는 기술 발전의 시대에 살고 있습니다. 이 모든 기술들은 국가의 직접적인 통제하에 놓일 수 있고, 우리의 생각이 애국적인 히브리인들의 마음과 마음에 스며들 수 있습니다."
 ISR_theidf:0 "군대 창립"
 ISR_theidf_desc:0 "우리는 정식 국방군을 창설해야 합니다. 우리의 독립을 위해 싸운 민병대들은 서로 이질적이고 무질서하기 때문에 제대로 된 지휘 체계가 없으면 우리는 살아남지 못할 것입니다."
 ISR_theiaf:0 "우리 위의 공군"
 ISR_theiaf_desc:0 "새로운 전투의 장은 이스라엘에게 그 무게보다 훨씬 더 큰 타격을 줄 수 있는 기회를 제공합니다. 적절한 공군력으로 우리는 수적으로 우월한 지상군을 지배할 수 있습니다."
 ISR_gunproduction:0 "무기와 포탄 요구"
 ISR_gunproduction_desc:0 "무기와 포탄 없이는 군인들이 무얼 할 수 있을까요? 그저 군복을 입은 조무래기일 것입니다. 적절히 무기를 장비한 군대는 무기와 포탄이 충분히 준비되어 있어야 합니다. "
 ISR_allythebritish:0 "영국과의 동맹"
 ISR_allythebritish_desc:0 "중동에서 우리의 입지가 아직 완전히 확보되지 않았기 때문에, 영국을 우리 편으로 끌어들이는 것은 우리의 생존에 필수적입니다. 우리의 적들은 국경 너머에서 또 다른 분쟁이 일어날 적절한 순간을 기다리고 있습니다... 만약 우리가 영국과 더 긴밀한 관계를 추구한다면, 우리는 그 순간을 미룰 수 있을지 모릅니다."
 ISR_fixtheinfighting:0 "내분 종료"
 ISR_fixtheinfighting_desc:0 "Factionism and infighting poison the nation, when unity is most needed. The Middle East is still a dangerous powderkeg, and a tiny spark is enough to ignite it again. In these times infighting can have major consequences... We need to end it now."
 ISR_restoreorder:0 "질서를 좇아서"
 ISR_restoreorder_desc:0 "With our righteous lands finally back under our control, we need to stabilize the country, as soon as possible. Our enemies will divide an unstable Israel easily, and our own population seems increasingly unhappy with millitary control, border restrictions and police crackdowns on unrest.\nThe facts on the ground have been set,  but it is time to focus on building our nation and its identity, conducting proper diplomacy with our neighbours, and paving new roads connecting Transjordan to the rest of our country.\nWe must set the stage for a stable and prosperous Israel - forevermore."
 ISR_industrialcenters:0 "산업 센터"
 ISR_industrialcenters_desc:0 "Israel still consists mostly of rural regions and our enemies may use this to their advantage, when the day for another war comes... The country needs to industrialize rapidly and to speed up the process, we'll need to establish industrial centres, all over the nation."
 ISR_revisionededucation:0 "교육 정책 개혁"
 ISR_revisionededucation_desc:0 "한동안 우리는 매우 분열적인 교육을 봐왔습니다. 사회주의자, 자유주의자, 민족주의자, 종교인 모두가 다소 독립적으로 운영되는 상황입니다. 우리는 국가가 모든 아이들에게 교육을 제공하도록 보장해야 하며, 이는 과학의 우수성을 촉진할 뿐 아니라 전반적으로 문화적 통합을 이루게 해줍니다. 우리의 전통은 종교적 소수자에 의해 유지되어서는 안 되며, 이는 우리 국민 모두에게 힘이 됩니다."
 ISR_integratethepalmach:0 "팔마흐 통합"
 ISR_integratethepalmach_desc:0 "반란이 끝나면서, 우리는 민병대들 사이의 파벌 싸움을 방지함과 동시에 우리의 육해공군을 하나의 군대로 통합해야만 할 것입니다. 가장 크고 유명한 부대 중 하나는 이전의 하가나 부대의 정예 \"타격 부대\"인 팔마흐입니다. 그들을 IDF에 완전히 통합하는 것은 우리에게 많은 전문가들과 베테랑들을 제공할 것이고, 우리는 그것들을 절실히 필요로 합니다."
 ISR_negotiateoverthesinai:0 "시나이 협상"
 ISR_negotiateoverthesinai_desc:0 "The Sinai Peninsula is an immensely strategic zone, providing a much needed buffer between us and Egypt, as well as largely empty land for development. It is currently controlled by British Egypt, but split from the rest of Egypt by the Canal.\nWith Israel's rapprochement towards the British and Israel serving as much needed allies for their empire, we can perhaps peacefully negotiate Israeli sovereignty over the Sinai, to help protect British Control of the Suez Canal."
 ISR_cooperationwiththebeduins:0 "베두인과의 협력"
 ISR_cooperationwiththebeduins_desc:0 "네게브 사막에서 우리가 정착 계획을 진행하는 동안, 우리는 아랍어를 사용하는 유목민인 베두인족과 마주하는 것을 피할 수 없습니다. 베두인족과의 협력과 상호 협력은 가능할 뿐만 아니라, 우리가 우리의 사막을 계속 지배하고자 한다면 필수일 것입니다."
 ISR_housingprojects:0 "주택 계획"
 ISR_housingprojects_desc:0 "증가하는 인구와 함께 수반되는 문제들을 해결하기 위해, 우리는 주택 계획과 같은 값비싼 프로젝트에 자금을 지원해야 할 것입니다. 우리는 국가 건설에 전념해야 하며, 이것은 이민자들에게 머물 공간을 제공하는 것을 포함합니다."
 ISR_staticforce:0 "Static Force"
 ISR_staticforce_desc:0 "동쪽으로는 바다, 서쪽으로는 원수들이 있습니다. 우리의 조국은 중요한 위치에 있습니다. 우리는 몇 마일이나 되는 참호를 파낼 것입니다. 우리는 벙커를 두께가 수 미터가 되도록 만들 것입니다. 적의 국경을 넘을 때, 우리는 철조망의 바다와 뜨거운 납의 홍수와 함께 그들을 만나게 될 것입니다. 이스라엘의 군대는 마사다 강의 거대한 성벽이 될 것이며, 죽음에도 굴하지 않을 것입니다."
 ISR_mobileforce:0 "기동 부대"
 ISR_mobileforce_desc:0 "The Great War taught us what happens to a grand, immobile army. Stuck in mud and choked by gas, as countless young lives are sacrificed to the machine gun. We will not make the same mistake. We'll use new machines, new tactics, new ideas, anything to make sure we are not fighting the wars of yesterday."
 ISR_militarizedsociety:0 "군국화된 사회"
 ISR_militarizedsociety_desc:0 "우리의 조국은 죽을 가치가 없는 것일까요? 우리의 적들은 그 수와 힘 모두에서 위대하지 않은 것일까요? 아랍인들이 우리의 국경을 넘을 때, 우리는 그들을 쫓아낼 준비가 되어 있을까요? 이스라엘은 군국주의 사회와 평화로운 사회 사이에서 선택하지 않고 있습니다. 우리는 생존과 확실한 전멸 사이에서 선택해야만 합니다."
 ISR_renewedconflict:0 "갈등 예측"
 ISR_renewedconflict_desc:0 "만약 당신이 평화를 원한다면, 전쟁을 위해 준비해야만 합니다. 이는 전쟁만큼이나 오래된 금언입니다. 우리는 평화로운 민족이지만, 멍청한 민족은 아닙니다. 그 어떤 건강한 사회도 군대와 군수 산업을 가지고 있으며, 이스라엘도 그 예외는 아닙니다. "
 ISR_prepareforthenextfight:0 "다음 전쟁을 위한 준비"
 ISR_prepareforthenextfight_desc:0 "전쟁에 대한 준비는 단순히 탱크를 만들고 사람들을 훈련시키는 것 그 이상입니다. 이는 계획을 세우는 것과 다름 없습니다. 우리를 침략하는 이들이 어떤 방식을 택할지를 아는 것입니다. 이는 당신의 총이 그 지점에 정확히 떨어지도록 범위를 정하고, 당신의 부하들이 그 영역을 확실히 알 수 있도록 하는 것입니다."
 ISR_selfreliantproduction:0 "자가생산"
 ISR_selfreliantproduction_desc:0 "If Israel is to survive, it must rely on no one. While complete autarky is far from realistic, the majority of our nation's needs must be fulfilled by its own resources and productive capabilities."
 ISR_settlethenegev:0 "네게브 정착"
 ISR_settlethenegev_desc:0 "네게브 강은 대부분 사막이지만, 여전히 유대인 정착촌의 개척지일 뿐만 아니라, 이를 방어하는 데에 잠재적 약점이 있기도 합니다. 이 구멍을 메우기 위해서는 네게브 강의 정착을 장려해야 합니다."
 ISR_ourproperborders:0 "적절한 국경"
 ISR_ourproperborders_desc:0 "The Land of Israel is not merely an idea, but a physical nation, and nations have borders. It is critical that we both maintain our current borders and expand to those parts of Israel which have been claimed by enemies and gentiles, namely those held by the ineffectual state of Jordan."
 ISR_theidfisvictorious:0 "IDF의 승리"
 ISR_theidfisvictorious_desc:0 "이스라엘 방위군과 우리의 국군, 그리고 시온의 굳건한 수호자들은 우리 땅을 지키는데 승리를 거두었습니다. 우리 군인들은 놀라운 승리를 거둔 것을 축하받아야 합니다. 결국 전쟁은 항상 존재할 것이기 때문에, 우리는 하나님이 항상 그를 행하시기를 기대할 수 없습니다."
 ISR_armedneutrallity:0 "무장 중립성"
 ISR_armedneutrallity_desc:0 "Our nation refuses to entangle itself in the affairs of world politics. We are, however, concerned with national defense. While we will not go out of our way to antagonize our neighbors, we should be more than ready when war comes to our doorstep."
 ISR_fundtheyishuv:0 "이슈브 자금 지원"
 ISR_fundtheyishuv_desc:0 "The wealth of our nation belongs solely to the Yishuv, or the Jewish residents of Israel. We should distribute wealth to Jewish families and individuals in order to improve their standard of living and encourage them to support our government."
 ISR_assistedbygermany:0 "독일로부터의 지원"
 ISR_assistedbygermany_desc:0 "독일은 역사적으로 우리 국민들에게 불친절했지만, 독일의 혁명은 이제 그 학대에 대한 죄책감을 가져왔습니다. 이제 서로가 서로를 존중하기 때문에, 우리는 독립을 위해 그들에게 도움을 요청해야 합니다."
 ISR_destroybritishinfluence:0 "영국의 영향력 파괴"
 ISR_destroybritishinfluence_desc:0 "적들에게 둘러쌓여 있는 이스라엘은 스스로의 생존을 위해 적극적인 억제책을 추구해야 합니다. 그 계획의 핵심은 시나이 반도에 대한 끊임없는 감시입니다."
 ISR_independentproduction:0 "자체생산"
 ISR_independentproduction_desc:0 "A quick glance over our stockpiles tells the story of our nation: a mess of weapons and equipment brought here by fighters from across the world. British Lee-Enfields, German Karabiners, and Swiss Schmidt-Rubins and respective bundles of ammunition are all heaped together - and naturally, all of these guns are built differently, maintained differently, and used differently. What a mess. Building a single rifle of an indigenous design will ease up the strain on both our troops and our quartermasters."
 ISR_ruthlesstraining:0 "혹독한 훈련"
 ISR_ruthlesstraining_desc:0 "Our new air force now has planes and pilots, but to put those two together to create a fighting force is not so simple. The air wings of our foes have had decades to practice and refine their tactics, and we have had mere months. There's only one way to catch up to that advantage of experience - hard graft. We need practice flights, repeated drills, constant maintenance, hours of schooling, of study, and of thought. We will do whatever it takes to get our air force up to scratch, even if the airmen aren't happy about it. Let us hope they understand it is for the greater good."
 ISR_thefutureofarialcombat:0 "항공전의 미래"
 ISR_thefutureofarialcombat_desc:0 "Much has changed over the last few years, and it appears much will continue to change. We must invest in our air force command to discuss and innovate new tactics and designs, and bring unusual ideas to the fore. Say, have you heard about that British fellow who is putting propellers inside a casing that compresses the air inside? Whittle, was it? Fascinating."
 ISR_womenintheairforce:0 "공군 내 여성 인력"
 ISR_womenintheairforce_desc:0 "All the citizens of Israel shall come to the serve the country, as we're surrounded from all sides. Women aren't strong enough to wield heavy weaponry, but their concentration and agility should make them perfect pilots for our airforce."
 ISR_offensiveoperations:0 "공세작전"
 ISR_offensiveoperations_desc:0 "We know how it feels to stand on shaky ground, to see the battlefield changing around you faster than you can keep up; it takes everything to not lose your footing and be swept aside. Our tactical doctrine shall be designed to inflict this feeling on our foes."
 ISR_defensiveoperations:0 "방어작전"
 ISR_defensiveoperations_desc:0 "Our homeland is precious - all our years of history, of culture, of proud heritage. From day one, our statement has been that we must defend this rich tapestry of Jewish identity, and defend it we shall. We will dig in, we will fight dirty, and most importantly, we will bombard the enemy with enough shells to turn their encampments and fortifications into rubble."
 ISR_modernartillery:0 "현대식 포 "
 ISR_modernartillery_desc:0 "Our country prides itself in our four-thousand-year history, but our current artillery stockpile perhaps has a little too much history – with old Great War howitzers taken from the French and British, as well as a few old Ottoman cannon. Our brave soldiers deserve better than guns more suited for a museum than a battlefield."
 ISR_fixcapturedtanks:0 "노획한 탱크 수리"
 ISR_fixcapturedtanks_desc:0 "Damaged tanks sitting abandoned in the desert sun are not of much use outside of frying latkes on the scorching metal. Bring them back to our workshops, and give them a new lease of life in service to Israel."
 ISR_aircraftdeals:0 "안전한 함재기 거래"
 ISR_aircraftdeals_desc:0 "What few planes that we have are mostly civilian aircraft that have been commandeered or donated and then retrofitted for military use, and often the only thing keeping them aloft is the ingenuity of our engineers. We need a modern, unified air force capable of holding its own, and the only way that happens quickly is by buying ready planes from whatever countries are offering them."
 ISR_supportfromabove:0 "위로부터의 지원"
 ISR_supportfromabove_desc:0 "Our rather fiery birth from the chaos of the Syrian Civil War has put our country's existence on a knife's edge. And when that knife falls, we must be the one wielding it. Let us secure our grip on that knife with our shiny new air force, and plunge it into the rotten hearts of our foes!"
 ISR_breakupsyria:0 "시리아 해체"
 ISR_breakupsyria_desc:0 "So many of our proud people are trapped within the bastard state of Syria. So many struggle under leadership that does not respect their traditions, their history, and the will of their hearts. So many to be liberated by our just cause. And liberate we shall! Onwards! Let us carve Syria apart to rescue those trapped in the belly of the beast!"
 ISR_rewardlargefamilies:0 "Reward Large Families"
 ISR_rewardlargefamilies_desc:0 "Our people are few, and stand on shaky ground. Many fear what may happen to the fledgling Israel over the next decade, and do not wish to start families. No! We must assuage this fear, let our people know that we are tough and shall triumph over all adversity. We must encourage people to settle down, to build large families and communities, and give them something to fight for. For each baby past your third, we shall provide monetary support to our crucial mothers so that they can raise a new generation of Israelis into our bright future."
 ISR_modernindustry:0 "근대 산업"
 ISR_modernindustry_desc:0 "Perhaps unsurprisingly, given this land's status as a former British colony, but our industry is a mess. What little there is serves only what the British could exploit and sell – primarily oil, magnesium, and diamonds. Investment in both new and existing industries, the purchase of new tools, and proper working conditions shall all serve to breathe precious life into our struggling economy."
 ISR_acompleteroadnetwork:0 "완전한 도로망"
 ISR_acompleteroadnetwork_desc:0 "A road system that goes only between the ports, the ex-British garrisons, and the mines is of no use to our citizens. A comprehensive expansion to our road infrastructure will allow nigh-on every activity in the country to be conducted with far greater ease."
 ISR_developthecities:0 "도시 개발"
 ISR_developthecities_desc:0 "The great influx of people to Israel demands that urban areas be developed further. The ancient Tells and new settlements can only support so many on their own."
