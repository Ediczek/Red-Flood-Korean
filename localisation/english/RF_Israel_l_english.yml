 israel_border_conflict.4.t:0 "시나이 반도에서의 이스라엘 승리"
 israel_border_conflict.4.desc:0 "이집트군은 전선에서 밀려나 수에즈 운하 너머로 후퇴하고 있습니다. 이스라엘군은 승리했고, 국경 충돌로 인해 지역이 점령군의 손에 들어왔습니다. "
 israel_border_conflict.4.a:0 "삶에 축복을!"
 israel_border_conflict.4.b:0 ""
 israel_border_conflict.5.t:0 "치명적인 움직임"
 israel_border_conflict.5.desc:0 "수에즈 이스트 뱅크에서의 이스라엘의 군사작전이 성공하면서, 영국-이집트 연합군을 운하 지역에서 몰아냈습니다. 영국 왕립 해군이 출동했지만, 이스라엘군은 이미 운하 양측을 전부 확보하기 시작했습니다. 대영제국의 대동맥이 끊어졌으니, 그 출혈이 멈출 수 있을지는 시간이 지나야 알 수 있을 것입니다."
 israel_border_conflict.5.a:0 "탁월한 기동이군!"
 israel_border_conflict.5.b:0 ""
 israel_border_conflict.6.t:0 "분수를 깨달은 이집트"
 israel_border_conflict.6.desc:0 "이스라엘군이 아프리카-아시아 국경에 대한 통제권을 주장했습니다. 영국-이집트 연합군의 또 다른 패배는 영국을 당황시켰습니다. 이 지역에서 연합군의 철수가 임박한 것으로 보입니다."
 israel_border_conflict.6.a:0 "대단하군!"
 israel_border_conflict.6.b:0 ""
 israel_border_conflict.7.t:0 "유예"
 israel_border_conflict.7.desc:0 "이스라엘군은 자신들이 씹을 수 있는 것보다 더 많이 물어뜯었습니다. 영국-이집트 연합군은 이 야심찬 작전을 격퇴하였고, 당분간 영연방에 대한 추가적 행동으로부터 아프리카-아시아 경계를 보호할 수 있게 되었습니다."
 israel_border_conflict.7.a:0 "이것이 끝이 아니다."
 israel_border_conflict.7.b:0 ""
 israel_border_conflict.8.t:0 "별이 고원 위를 날다"
 israel_border_conflict.8.desc:0 "이스라엘군은 골란 고원에서 시리아의 아랍군을 몰아냈습니다. 좁은 산악 지대인 이 국경 지역은 상대의 계획을 간파할 수 있는 전략적 요충지로, 점령군에게 상당한 이점을 제공합니다. 이제 골란 고원은 이스라엘의 손에 넘어갔습니다."
 israel_border_conflict.8.a:0 "대담한 행보다."
 israel_border_conflict.8.b:0 ""
 israel_border_conflict.9.t:0 "이스트 뱅크 확보"
 israel_border_conflict.9.desc:0 "이스라엘군은 대담한 작전으로 요르단군을 국경에서 몰아냈습니다. 이제 암만은 거의 무방비 상태에 놓여 있고, 요르단은 거의 끝장났습니다. 수정주의 시온주의자들의 꿈이 곧 현실이 될 것입니다."
 israel_border_conflict.9.a:0 "놀라운 업적이다."
 israel_border_conflict.9.b:0 ""
 ISR.victory.t:0 "사바흐 휴전"
 ISR.victory.desc:0 "격렬하고 피비린내 나는 전쟁 끝에 시리아 군대가 마침내 패배했습니다. 팔레스타인에서 쫓겨난 시리아 군대는 다마스커스를 향해 수치스럽게 후퇴하기 시작했고, 마침내 적대 행위 중단에 합의했습니다.\n전쟁은 이스라엘과 시리아 모두에게 큰 피해를 입혔지만, 가장 큰 원인은 가지 왕과 그의 통치의 악명에 있었습니다. 전쟁 중 그의 국내 정책은 시리아 전역에서 주요한 불만의 근원이 되어왔습니다. 이미 다마스쿠스와 다른 도시에서는 시위의 빈도와 강도가 증가하고 있습니다."
 ISR.victory.a:0 "달콤한 승리로다."
 ISR.1.t:0 "기술"
 ISR.1.desc:0 "리파 알 무니르는 소박한 삶을 살던 정직한 상인이었습니다. 그는 시리아 지방정부에 쌀과 밀 그리고 화폐를 세금으로 바쳤습니다. 그의 가족은 대가족이었고 그의 장사 수완은 더 대단했습니다. 유대인 여행자들부터 러시아 조선소 노동자들까지, 지금까지 많은 것을 봐왔던 그는 시온주의 반란이 일어났을 때 조금도 두려워하지 않았습니다. 이 사람들은 문제를 일으킬 만큼 많지 않았습니다. 그럼요. 그의 사랑스러운 알 쿠즈에서는 아니었죠.\n\n리파 알 무니르는 자신이 짓밟히고 있다는 것을 깨달았습니다. 이빨은 흙바닥으로 떨어지고 가슴이 부서질 듯 아팠습니다. 입에선 피가 흘러나왔고, 볼에서 느껴지는 거친 가죽의 감각에 뼈가 삐걱거렸습니다. 아무래도 과거를 회상할만한 시간은 아닌 듯했습니다.\n\n\"헴 헤브리 후 엠 스굴...\"\n\n그를 깔아뭉갠 남자는 리파의 모국어와 약간 비슷하게 들리나 제대로 이해할 수 없는 언어를 사용했습니다. 그는 군홧발이 자신을 더 강하게 짓누르는 것을 느꼈습니다. 무기. 시온주의자 반군과 맞서 싸울 때 사용했던 무기는 몇 미터 떨어진 곳에 놓여 있었습니다. 심장이 아픕니다. 라피는 그의 옆에 있는 푸른 눈에 곱슬머리를 한 창백한 안색의 남자를 보았습니다. 라피는 그가 바닥에서 무엇을 하는건지 의아해했습니다.\n\n\"히 르츠-이쉬를 베스크후미 하멕푸르심 베수라...\"\n\n그는 애원했습니다. 피 흘리는 눈으로 소리치려 애쓰고 있었습니다. 혼백이 빠져나간 듯했습니다. 라피는 창백한 남자가 끌려가는 것을 보았습니다. 그는 라피를 깔아뭉갠 남자와 비슷한 언어로 비명을 질러댔습니다. 땅바닥에 쓰러져 있던 그의 동지는 바로 옆의 흙벽으로 거칠게 끌어올려졌습니다.\n\n\"에스 르츠-이쉬를 카브쉬 이쉬를 베크하르브.\"\n\n리파는 군화가 그의 머리뼈를 더욱 부서뜨리는 것을 느끼는 동시에, 그 창백한 친구가 어떤 방법인진 몰라도 벽에 끌려가 묶이고 있는 것을 보았습니다. 그는 계속 지켜보려고 했지만, 얼굴에 묻은 흙이 피에 젖어가듯, 의식이 사라지고 있었습니다. 그는 그저 군인들이 무슨 말을 하는지 궁금할 뿐이었습니다..."
 ISR.1.a:0 "멘 허흐(으레있는 소동일 뿐이지)"
 ISR.2.t:0 "국회의 첫 총선"
 ISR.2.desc:0 "독립 이후의 혼란이 수습된 지금, 초대 총리를 선출하고 우리 국가의 성격을 규정하기 위한 이슈브 첫 총선의 때가 왔습니다.\n\n당면한 선두 주자는 마파이를 대표하는 데이비드 벤 구리온입니다. 이 당은 시온의 노동자들의 마르크스주의와 수정시온주의자의 민족주의를 모두 거부합니다. 그들은 자유민주주의를 지지하지만, 시온주의자 고유의 사회주의 관점에서 사회복지와 노동자 권리의 필요성을 강조합니다. 좌우 양쪽의 비평가들은 마파이를 보다 온건한 형태의 시온의 노동자들이라고 불렀고, 급진사회주의자들은 두 정당이 잠재적 연립정부를 구성할 수 있다고 비난했습니다. 그러나 벤 구리온은 강력한 흡인력을 가지고 있으며 중도좌파들은 선거를 승리할 가장 쉬운 방법을 가졌습니다. 마파이는 또한 팔레스타인 문제를 내부적으로 논의하기 전에 유대인의 요구가 먼저 처리되어야 한다며 팔레스타인에 대한 성명을 발표하는 것을 거부했습니다.\n\n벤 구리온에 대한 주요 반대파는 제브 야보틴스키와 수정주의 시온주의자들입니다. 이 정당은 이스라엘의 영토 최대주의, 팽창주의와 군국주의, 비이스라엘 유대인의 이스라엘 땅으로의 이민 장려를 신봉합니다. 이러한 군사주의적이고 우익적인 형태의 시오니즘은 팔레스타인의 권리는 대이스라엘 건설에 부차적인 것으로 간주한다는 것을 의미합니다. 자보틴스키가 영국과 친분이 있다는 것은 그의 당이 친영연방주의자이며, 필요하다면 영국의 도움을 구할 것이라는 뜻이기도 합니다.\n\n대중적 지지가 가장 적은 마지막 그룹은 노동계 시온주의자들입니다. 두 사회주의 시온주의자 정당인 시온의 노동자들과 팔레스타인 공산당은 모두 이스라엘 땅에 노동자 국가를 건설하여 유대인 프롤레타리아가 독일의 프롤레타리아와 같은 방식으로 국제 계급 투쟁에 참여할 수 있도록 하고자 합니다. 팔레스타인 공산당도 마르크스주의 역사관과 식민주의를 당 강령의 일부로 채택하고 있으며, 따라서 이스라엘에 해를 끼치지는 않지만 아랍 원주민과 더 기꺼이 협력하고 있습니다. 반면 시온의 노동자들은 사회주의를 지지하고 마파이와 팔레스타인 공산당 모두와 협력하겠지만, 마파이의 정책은 너무 부드럽고 자유주의적이며 팔레스타인 공산당은 너무 급진적이어서 득표율에 방해가 된다고 믿는 좀 더 온건한 경향을 가집니다. 모든 강력한 좌파 정부는 일종의 연립정부가 될 것이며, 지도권 문제가 뜨겁게 논의될 것입니다.\n"
 ISR.2.a:0 "벤 구리온과 마파이의 승리"
 ISR.2.b:0 "야보틴스키과 수정시온주의의 승리"
 ISR.2.c:0 "협상을 시작한 좌익"
 ISR.201.t:0 "이슈브를 이끌기 위해 초청받은 알버트 아인슈타인"
 ISR.201.desc:0 "선거가 명확한 결론을 내지 못하면서, 사회주의자들은 내부적 협상을 통해 오직 한 명만이 양당의 동의를 얻어 연립 정부를 이끌 수 있으리라는 결론을 냈습니다. 유명한 유대인 이론물리학자, 알버트 아인슈타인이 바로 그 사람이었습니다. 비록 현재는 독일에 거주하고 있으나, 아인슈타인은 그동안 신생 국가에 대한 지지를 표명해 왔으며, 최근의 선거 승리와 수정시온주의자들의 패배에 박수를 보내며 사회주의 대의를 향한 지지를 보냈습니다.\n\n아인슈타인은 겸손 끝에 양당으로부터 몇 가지 약속을 받아내고는, 정중하게 그 요청을 수락했습니다. 자신을 열렬하게 환영해 준 유대 민중들에게 감사를 전하는 그의 승낙문을 담은 라디오 연설이 텔아비브에서 큰 호응을 얻었습니다. 프롤레타리아가 제 살을 뜯어 먹는 한 유대는 절대로 부흥할 수 없다는 그의 주장에 따르면, 아인슈타인 정권의 주요 목표는 노동자들의 단결로 보입니다. 이제 팔레스타인 공산당과의 새로운 연립 정부는 아인슈타인을 실패시키지 않기 위해서라도 협력해야 한다는 압력을 받고 있습니다. 양당의 극단주의자들은 그러한 합당에 연립 정당도 구성 정당도 살아남지 못할 것이라 주장하며 반대했지만, 대다수의 국민들과 당원들은 연립 정부의 성립을 축하했습니다."
 ISR.201.a:0 "아인슈타인이 이 빅텐트가 무너지는걸 막을 수 있을지 지켜보자고."
 ISR.5.t:0 "운동 내 분열"
 ISR.5.desc:0 "이슈브가 독립을 쟁취하고 무능한 시리아 국가가 정리된 지금, 시온주의 운동은 역사상 중요한 시점에 도달했습니다. 유대 국가가 영국 식민주의와 아랍 혁명으로부터 안전해졌기 때문에 더 이상 다양한 정치 세력들을 통합할 수 있는 요소가 남아 있지 않았습니다. 노동 시온주의, 팔레스타인 공산당 그리고 제브 자보틴스키가 이끄는 수정시온주의자들이 신정부 구성을 시도하자 레히와 이르군의 급진파는 자보틴스키를 '가짜 시온주의자'로 규정하고 등을 돌렸습니다. 그가 이념의 창시자임에도 불구하고 말입니다. 이에 자보틴스키는 이르군과 레히를 시온주의자로 가장한 반역자로 규정하며 친정부 입장을 재확인하는 것으로 대응했습니다. 하임 바이츠만 이스라엘 임시 대통령은 두 단체 간의 갈등을 중재하려고 노력했지만 협상을 시작하는 것조차 실패했습니다. 새로 조직된 모사드의 박해를 피하기 위한 마지막 수단으로 아브라함 슈테른은 이르군-레히 연합군을 이끌고 자보틴스키를 체포하고 정부를 전복하기 위해 국회의사당을 습격했습니다. 슈테른의 부대가 의사당 건물 계단으로 진격하려던 순간, 그곳에서 하가나 민병대가 그들을 기다리고 있는 것을 알아챘습니다. 빠르게 생각을 끝마친 슈테른은 민병대를 자기 편으로 끌어들이기 위해 즉홍적으로 연설을 시작했습니다. 민병대는 다음과 같이 반응했습니다..."
 ISR.5.a:0 "이들을 모두 체포하고 가택연금에 처한다."
 ISR.5.b:0 "무기를 내리고 슈테른의 병사들이 자보틴스키과 나머지 정부요인들을 체포하도록 용인한다. "
 ISR.6.t:0 "팔레스타인의 원조 요청"
 ISR.6.desc:0 "새롭게 세워진 팔레스타인 정부가 조약 체결을 위하여 우리에게 손을 뻗었습니다. 그들은 팔레스타인을 중동의 반혁명 세력으로부터 스스로를 잘 방어할 수 있도록 도와줄 공식적인 산업 및 군사적 관계를 찾고 있습니다. 이러한 합의는 향후 협력과 동맹으로 이어지는 길을 열어줄 것입니다."
 ISR.6.a:0 "물론."
 ISR.6.b:0 "지금은 안된다."
 ISR.61.t:0 "독일의 동의"
 ISR.61.desc:0 "독일은 유대인들의 범세계적 투쟁은 사회주의자들이 공감하는 어려움이라 언급하면서 우리의 원조 요청을 받아들였습니다. 이제 우리는 훨씬 강력한 동맹의 지원을 받게 되었으니 이는 희소식입니다."
 ISR.61.a:0 "좋은 소식이군!"
 ISR.61.b:0 ""
 ISR.62.t:0 "독일의 거부"
 ISR.62.desc:0 "독일은 우리의 혁명 국가를 지원하는데 필요한 물류 문제를 이유로 들면서 우리의 원조 요청을 거절하였습니다. 많은 사람들이 독일인들이 배신했다며 소리치고 있지만, 우리가 할 수 있는 것은 그저 그들이 아국에 적대하지 않기를 바라며 앉아서 기다리는 것 뿐입니다."
 ISR.62.a:0 "끔찍한 소식이로군."
 ISR.62.b:0 ""
 ISR.7.t:0 "팔레스타인의 동맹 제안"
 ISR.7.desc:0 "팔레스타인 정부는 저명한 물리학자 알버트 아인슈타인과 상의한 결과, 세계 정세에 간섭하는 것은 팔레스타인 사회주의 연방에게 해로울 것이며, 적색전선에의 합류는 그 이득보다 손해가 클 것이라 보았습니다. 팔레스타인인들은 그들과 붉은 이란이 비슷한 목표를 갖고 있다고 믿습니다. 협력과 동맹은 양측에게 상당히 유익할 것이며, 양국은 서로의 등을 지켜줄 것이고, 우애는 시민들에게 의심의 여지 없는 혜택과 위안을 가져다 줄 것입니다. 사람들은 두 나라가 공통의 적을 갖고 있으므로 잠재적인 동맹의 필요성을 고려해한다고 말합니다. 비록 나라는 어리고 작지만, 연합한 페르시아-팔레스타인 세력은 지역의 아랍 위협을 극복하고 중동에 평화의 시기를 가져다 줄 수 있을 것입니다."
 ISR.7.a:0 "물론이지."
 ISR.7.b:0 "절대 안 된다."
 ISR.71.t:0 "이란의 동의"
 ISR.71.desc:0 "이란인들은 협력을 거부할만큼 멍청하지 않았고 그들이 논리적임을 보여주었습니다. 아인슈타인이 예측한대로, 잠재적인 적대적 반동세력에 대항한 상호동맹의 제안은 페르시아인들을 고무시켰고, 이는 테헤란과 텔 아비브 사이의 동맹을 가능케 하였습니다. 이란인들과 유대인들의 공동의 노력이 고국을 지킬 수 있게 만들 것입니다. 상호경제협력은 양국 시민들의 생활조건을 개발 및 향상 시킬 것입니다."
 ISR.71.a:0 "평화를 이룰 수 있으리라."
 ISR.72.t:0 "이란의 거부"
 ISR.72.desc:0 "어리석음 때문인지, 혹은 자존심 때문인지, 이란은 형제 사회주의 국가인 우리들과의 협력 제안을 거부하였습니다. 아인슈타인은 이란과 팔레스타인의 이해관계가 일치할 것이라는 자신의 예견이 틀렸다는 사실에 실망했습니다. 만일 이란이 협력하지 않는다면, 이스라엘은 유대인들과 노동자들을 지키기 위한 방랑을 홀로 계속해야 할 것입니다. "
 ISR.72.a:0 "평화가 우리에게서 더 멀어져간다."
 ISR.8.t:0 "회원국 지위를 요청하는 팔레스타인"
 ISR.8.desc:0 "[?wp_count] 팔레스타인의 제안이 오늘 베얼린에 도착했습니다. 이 신생 국가는 독일이 영국과 아랍 제국주의자들에 대항한 전쟁에서 노동자들을 지지하기를 요청했습니다. 의장은 현 상황에 무엇을 해야 할지 고려해야만 합니다. 팔레스타인은 세계혁명이라는 임무에 가치 있는 자산일 수도 있지만, 동시에 적색전선을 영국과의 준비되지 않은 전쟁에 끌고 갈지도 모릅니다. 이스라엘의 독립을 인정하는 것은 아랍 노동자들이 독일을 의심스러운 눈으로 바라보게 할 것이며, 이는 중동 지역에서의 사회주의 확장을 더디게 만들 것입니다. 그러나 다른 한 편, 장기적인 관점에서 볼 때, 독일은 약간의 노력만으로도 중동에 사회주의자들의 요새를 만들 수 있을 것이며, 이들은 독일의 보호 아래 번영할 수 있을 것입니다. 또한 유난히 비극적인 유대인의 역사를 고려한다면, 이는 독일에게 억압받는 자들의 수호자라는 칭호를 안겨주는 동시에 자본주의 세계에 대한 일격으로 간주될 것입니다. 의장이 어떤 결정을 내리든지, 결국엔 예루살렘 정부에게 답변해야 할 것입니다."
 ISR.8.a:0 "좋아, 노동자들을 무장시켜라!"
 ISR.8.b:0 "위험이 너무 크군."
 ISR.81.t:0 "독일의 동의"
 ISR.81.desc:0 "알베르트 아인슈타인은 다른 연립 정부의 구성원들과 함께 적색 전선의 응답을 기다렸습니다. 독일이 팔레스타인의 독립을 인정하고 이 신생국을 국제적 형제국으로 받아들였을 뿐만 아니라, 유대인들이 아랍이나 다른 제국주의자들의 침략에 노출될 경우 군사적인 지원을 약속하는 내용의 문서가 예루살렘에 도착했을 때, 그들은 엄청난 기쁨을 느꼈습니다. 중동의 작은 교두보는 사회주의의 난공불락의 거점으로 변화될 것이고, 사회주의가 아프리카와 아시아에 도달하기 위한 통로가 될 것입니다. 노동자들의 자유를 위해 싸우는 것은 팔레스타인만이 아닙니다!"
 ISR.81.a:0 "무장한 노동자들!"
 ISR.81.b:0 ""
 ISR.82.t:0 "독일의 거부"
 ISR.82.desc:0 "알베르트 아인슈타인은 다른 연립정부 구성원들과 함께 적색 전선의 응답을 기다렸습니다. 끊임없는 요청과 보증에도 불구하고, 독일은 팔레스타인을 지원하기를 거부했습니다. 이는 유대인 사회당에게는 충격을 안겨주었으며, 벤구리온 총리는 독일인들이 도움이 필요한 사회주의 형제단을 돕지 않는 것에 대하여 깊은 유감을 표명했습니다. 중동 사회주의의 주축인 유대인들은 이제 아랍인들과 제국주의자들의 공격에 노출되어 있습니다. 유대인들은 자본가들로부터 노동자들의 권리를 보호해야 합니다. 그렇지 않으면, 우리가 살인적 자본주의의 아래에서 수세기의 포로 생활을 할 일은 없을지언정, 더 많은 세월이 우리를 고통스럽게 할 겁니다. 다가오는 싸움에서 우리가 지는 일은 없을 겁니다. "
 ISR.82.a:0 "연대란 이런 것이지."
 ISR.82.b:0 ""
 ISR.9.t:0 "시온의 협력 모색"
 ISR.9.desc:0 "슬라브 세계의 중심지, 바르샤바의 아들인 아브라함 스테른이 인테르마리움에 협상을 제안했습니다. 유대 민족주의자들은 아랍의 공격을 물리칠 수 있었지만, 대영제국이 제국에 대한 위험을 제거하기 위하여 영국이 조기에 이스라엘을 파괴할지는 알 수 없었습니다. 인테르마리움은 영국 식민지에 대한 공격을 돕기 위한 비공식적 동맹국을 얻게 되겠지만, 유대인들은 그 대가로 물질적인 지원을 원하고 있습니다. 이는 진정한 우호의 제안이라기 보다는 당장의 정치를 이끌어내는 실용적인 협력이었습니다. 유대인들은 아직도 폴란드의 옛 정부하에서 자신들이 받은 박해를 기억하고 있지만, 인테르마리움이 유대인들을 군사적으로 지원하는 한, 시온주의자들은 당시의 잘못을 잊을 준비가 되어 있습니다. 만일 이게 이루어진다면 유대인들은 효과적 공세를 위한 필요한 병력을 모을 수 있고, 그 대신 인테르마리움은 영국인들과 그 식민지에게 심각한 타격을 줄 수 있을 것입니다."
 ISR.9.a:0 "알겠다!"
 ISR.9.b:0 "안 돼!"
 ISR.91.t:0 "폴란드의 수용"
 ISR.91.desc:0 "스테른은 그의 사무실 안에 있었습니다. 반대편 벽에는 18가지 원칙들이 그를 노려다보는 듯 우두커니 서 있었습니다. 그는 그것들을 보면서 잠깐 생각에 잠겼습니다. 누군가 문을 두드리는 소리가 들리기 전까지는요. 바르샤바에서의 회신이 드디어 그의 사무실에 도착했고, 그는 당장에라도 그것이 무슨 내용인지 읽을 준비가 되어있었습니다. 스테른은 결과에 만족하였습니다. 인테르마리움이 구질서와의 싸움에서 이스라엘을 지원하는데 동의한 것입니다. 이 협정은 양측에 많은 이득이 될 것입니다. 유대인들에게는 기술적, 군사적, 경제적 발전이 될 것이고, 인테르마리움에게는 중동과 아프리카에 자신들의 영향력을 늘리고 영국과 그 식민지들을 궁지에 몰아넣을 기회가 될 것입니다."
 ISR.91.a:0 "미래를 향해 건배하게나!"
 ISR.91.b:0 ""
 ISR.92.t:0 "폴란드의 거절"
 ISR.92.desc:0 "Stern stayed in his office, the 18 principles stood tall on the opposite wall, bearing down on him. He pondered them for a moment before there was a knock at the door. The reply from Warsaw had finally arrived, and he was ready to begin reading to find out what exactly it was about. Stern was disappointed. The perfidious Polish responded aggressively to the request of the Jews. They do not intend to support a relatively weak state that may turn against them in the long run. They called Stern's reign crypto-reactionary, considering elements such as secular traditionalism or collaboration with religious sects as an aberration. The investment in Zion could turn against the Polish because they are not even sure whether the Jews will actually be willing to support the Intermarium in a potential war against the British. Stern believed that even without the Intermarium, the Lehi government would be able to defend itself against the Arabs and the British, but nevertheless felt disappointed by the attitude of the Intermarium, who seem unable to let go of their Jew-hating past."
 ISR.92.a:0 "저 놈들은 반유대주의를 엄마 젖마냥 빨아먹는다!"
 ISR.92.b:0 ""
 ISR.10.t:0 "시온의 동맹 모색"
 ISR.10.desc:0 "정상적인 상황에서는 중동의 정세가 아프리카에 아무런 영향을 미치지 않을 것입니다. 하지만 성지에서 이스라엘의 아이들은 우리와 다를 바 없이 국가 혁명에 착수했습니다. 이는 축하할 만한 일입니다. 우리가 비록 예루살렘에서 멀리 떨어져 있기는 하지만 레히와 그들의 목표는 우리의 목표와 일치하며, 우리 두 민족의 고통은 역사적이었습니다. 그들은 자연스러운 친구이며 심지어 동맹과도 같은 존재입니다. 그래서 히브리의 외교관들은 우리 두 나라 사이에 외교적, 경제적 유대를 발전시키자고 제안했습니다."
 ISR.10.a:0 "우리는 같은 원인을 공유하고 있군. "
 ISR.10.b:0 "유대인들은 믿을 수 없다. "
 ISR.101.t:0 "라이베리아의 수용"
 ISR.101.desc:0 "라이베리아와의 우호 제의는 몬로비아에서 열렬한 환영을 받았습니다. 아프리카 대륙에 우호적인 동맹을 두는 것은, 정체된 체제를 벗어던지는 것을 보기 싫어하는 제후국들의 말소리에 세계의 사람들이 대항하는데 가장 유용할 것입니다. 새로운 유대관계와 사업의 기회가 서아프리카에서 우리를 기다리고 있습니다."
 ISR.101.a:0 "좋아!"
 IRS.101.b:0 ""
 ISR.102.t:0 "라이베리아의 거절"
 ISR.102.desc:0 "몬로비아에서는 라이베리아와의 우호 제의에 회의적인 반응을 보였습니다. 라이베리아인들은 정치와 경제의 동반자 관계에 대한 가능성이 매력적으로 느껴지지만, 우리를 신뢰해야 할지 확신이 서지 않나 봅니다. 여러 분쟁이 발생중임과 동시에 지중해 접근이 제한된 아프리카의 핵심부와 그런 거래를 하는 것이 현실성이 있는지 의문입니다."
 ISR.102.a:0 "망할 놈들. "
 ISR.102.b:0 ""
 ISR.11.t:0 "교육 개정"
 ISR.11.desc:0 "As Israel as a nation has emerged from great strife and disparate politics, it has become clear that its institutions need revision and consolidation. The Heru  Israel's education program will push a new unified state-mandated education scheme, one that will promote secularism, and certain liberal values. Placing special emphasis on national unity and adapting tradition to the new nation. The militarisation of the people is deemed important enough to be included as well, religious elements must be accomodated however, and certain caveats and exemptions will be afforded. Many educators in Israel have gained their experience working with the socialist Kibbutz, and are pushing back against percieved reactionary and religious favouritism, it may take some time to get people on board fully with this new program."
 ISR.11.a:0 "미래가 밝아보이는군. "
 ISR.11.b:0 "bottom text"
 ISR.12.t:0 "이스라엘의 동맹 모색"
 ISR.12.desc:0 "Today a letter from Jerusalem arrived at 10 Downing Street for the UK Prime Minister. Prime minister Ze'ev Jabotinsky has expressed a desire to deepen British-Israeli relations. In addition to trade agreements, he asked for the recognition of Israel's independence as a separate state from the Kingdom of Syria and the possibility of joining the Commonwealth. Britain will gain a valuable ally in the Middle East because even though Israel is a young, small country, it has quite a strong development potential. The problem is that Israel does not have good relations with the Arab states, which may end in increasing oil prices, but also the risk of Arab attacks on the Trucial States. Not to mention bringing Britain into a potential war in the Middle East. At a time of global instability, providing rival powers the chance to weaken British influence in the Middle East and could even deprive British Trucial States on the Arabian peninsula. The refusal will also amount to a certain stain on honor related to the refusal of another democratic country to cooperate, however the Prime Minister of Great Britain should think carefully before making a decision."
 ISR.12.a:0 "우리는 같은 원인을 공유하고 있군. "
 ISR.12.b:0 "유대인들은 믿을 수 없다. "
 ISR.121.t:0 "영국이 수락하다"
 ISR.121.desc:0 "Prime minister Ze'ev Jabotinsky waited impatiently for a response from the British. He felt a certain fear in his heart that Israel would be left without British support and would have to fight for its continued existence on its own. When the reply arrived in the city of Tel Aviv, he caught the text quickly and began to read through his glasses. He felt pleasantly surprised when he saw a positive response from the British. Israel was officially recognized as an independent state and was taken under the protection of the Commonwealth. Overjoyed at this and with the Cabinet, he began to celebrate knowing that Israel had gained a valuable ally."
 ISR.121.a:0 "다행이야!"
 IRS.121.b:0 ""
 ISR.122.t:0 "영국이 거절하다"
 ISR.122.desc:0 "총리는 영국의 대답을 초조하게 기다렸습니다. 그는 이스라엘이 영국의 지원 없이 홀로 남겨져 독립을 위해 싸워야 한다는 두려움을 느끼고 있었습니다. 텔아비브에 영국의 답장이 도착하자 그는 재빨리 이를 포착하여 안경을 쓰고 읽기 시작했습니다. 그러나 영국 총리의 거절을 보자마자 그의 얼굴은 어두워졌습니다. 이는 이스라엘이 여전히 홀로 투쟁해야 하며 고대 유대인의 땅에서 회복된 독립이 위협받을 수 있음을 의미합니다. 이스라엘은 사방에서 둘러싼 적들을 상대해야 할 것입니다. 그렇지만 수세기에 걸친 노예 생활 이후에도 그들 자신의 생존을 위한 투쟁은 멈출 수 없습니다"
 ISR.122.a:0 "망할 것들."
 ISR.122.b:0 ""
 ISR.13.t:0 "대귀환"
 ISR.13.desc:0 "다가오는 쓰나미에 대해 할 말은 무엇일까요? 다가오는 지진에 말로 무엇을 더할 수 있을까요? 할 수 있는 모든 것은 묘사, 또는 묘사에 대한 노력뿐이지만, 그럼에도 좋기만 합니다.\n\n한때 전쟁에서 주셨던 것을 평화롭게 주시는 분은 찬미받으소서 - 야곱의 큰 바위 열두 개는 그분의 약속을 이행하기 위해 불과 칼날로 요단의 마른 바닥 위로 행진했고, 이제 유다와 베냐민의 수많은 가지가 모여서 다시 한 번, 약속의 땅에서 평화롭게 한 백성이 되었습니다. \n\n“여호와께서 이스라엘의 조상들에게 맹세하여 주리라 하신 온 땅을 이와 같이 이스라엘에게 다 주셨으니…"
 ISR.13.a:0 "...그들이 그것을 차지하여 거기 거주하였느니라.\""
 ISR.14.t:0 "소용돌이에서의 귀환"
 ISR.14.desc:0 "프랑스는 예전과 같지 않습니다. 풍요롭고 비옥하며 평화로웠던 땅은 최근 몇 년 동안 엄청난 불화와 일상적 위험, 그리고 거대한 불확실성에 굴복했습니다. 프랑스의 유대인들은 이러한 불확실성에 지쳤으며 확신과 평화의 정신으로 새로운 땅을 개척하기를 고대합니다."
 ISR.14.a:0 "혼돈의 끝이군. "
 ISR.15.t:0 "주홍빛 제국으로부터의 귀환"
 ISR.15.desc:0 "유대인을 대하는 방식에 있어 똑같이 철권 통치를 행하는 강력한 땅, 독일은 적어도 명목상으로는 유대인과 일종의 우정을 쌓았습니다. 그러나 많은 유대인들은 약속된 시온주의 조국에 오기를 원합니다. 이들은 상류 사회 구성원으로서 사회주의 공화국을 위해 죽는 것은 자신의 신념에 어긋나는 것이라고 믿습니다. 이 때문에 우리, 시온주의 조국이 지도에 나타난 이후로, 독일의 많은 유대인들이 이스라엘로 탈출해 왔습니다. "
 ISR.15.a:0 "기업가 정신이 관건이겠군."
 ISR.16.t:0 "얼어붙은 황무지로부터의 귀환"
 ISR.16.desc:0 "러시아는 항상 용서받을 수 없는 나라였습니다. 수천 명의 유대인들이 유대인이라는 이유만으로 계속하여 억압당했고, 결국 죽음에 이르렀기 때문입닏. 그래서 레반트에 유대인 국가가 나타났다는 소식이 전해지자 수천 명의 유대인이 더 나은 대우와 교육, 부를 찾아 매달 시온으로 모여들고 있습니다."
 ISR.16.a:0 "러시아 또한 결국 알게 되겠지."
 ISR.17.t:0 "유대인 거주 한정 지역과 그 도시로부터의 귀환"
 ISR.17.desc:0 "인테르마리움이 본질적으로 반유대주의적인 것은 아니지만, 인테르마리움 정부 내의 사람들이 유대인들을 시온주의 조국으로 데려올 수 있도록 우리 정부를 도와줄 것이라는 믿음을 가지고 있다는 것만큼은 분명합니다. 폴란드와 벨라루스 그리고 우크라이나의 유대인 수천 명이 새 집으로 돌아오는 가운데, 우리는 의아해 할 수 밖에 없었습니다."
 ISR.17.a:0 "그들은 여전히 ​​이디시어를 말할 것인가?"
 ISR.18.t:0 "거짓된 희망으로부터의 귀환"
 ISR.18.desc:0 "\"가난하고, 억압받고, 비참한 자들은 내게로 오라.\" 고 약속했던 땅, 바로 미국입니다. 그러나 미국의 경제는 나날이 악화되어가며 언덕 위 도시로서의 지위는 격하되었고, 유대인들 또한 미국인들로부터 계속해서 공격받을 뿐입니다. 사람들은 거리에서 굶주리고, 한 때는 부유한 사회 구성원들도 고통을 받고 있는 상황에, 미국의 유대인들에게 미국을 떠나라고 권유하는 것은 어렵지 않았습니다."
 ISR.18.a:0 "자유의 땅, 굶주림에 대한 자유."
 ISR.19.t:0 "사막에서 그들이 돌아왔다."
 ISR.19.desc:0 "예멘계 유대인들은 역사적으로 아비시니아의 제국과 같은 외세에게 지속적으로 억압당해 왔으며, 때로는 전멸하기도 했습니다. 하지만, 그들은 가난한 왕국과 심지어 더 가난한 통치권인 영국을 떠나 국제 유대민족을 위한 우리의 대의명분에 동참하면서, 수십만 명, 심지어 번성하고 있는 그들에 의해 이어져 오고 있습니다. "
 ISR.19.a:0 "사나의 산에서 우리 민족이 오고 있습니다."
 ISR.20.t:0 "산에서 그들이 돌아왔다."
 ISR.20.desc:0 "에티오피아는 유대인들과 이상한 관계를 맺고 있었습니다. 이스라엘의 자녀임을 천명하면서도, 우리 민족을 적극적으로 해치는 등 적대적인 태도를 보였고, 최악의 경우에는 노골적인 대량학살을 일삼기도 했습니다. 하지만 이제는 구 제국은 가고 새 제국이 왔습니다. 에티오피아가 이탈리아의 손아귀에 넘어간 지금, 우리 민족의 고통을 덜어주고, 그들을 진정한 고향으로 데려와야 할 때입니다. 우리는 이탈리아에게 우리를 그들의 영토로 들여보내 현지 유대인들을 고통에서 벗어나게 해달라고 요청할 것입니다."
 ISR.20.a:0 "잘 왔어. "
 ISR.21.t:0 "이스라엘의 시나이 요구"
 ISR.21.desc:0 "시리아 내전의 혼란에도 불구하고 창립된 이스라엘은 우리의 동맹과 좋은 관계를 쌓아왔습니다. 그렇지만 그들은 무언가 바라고 있습니다. 그들은 우리에게 수에즈 운하를 주는 대신, 시나이 반도를 얻기를 요구하고 있습니다. 우리가 이를 받아들여야 할까요? "
 ISR.21.a:0 "우리의 동맹은 사막의 일부를 차지할 자격이 있다."
 ISR.21.b:0 "수에즈 주변에 전략적 구역을 유지하고 싶군."
 ISR.211.t:0 "영국의 시나이 반환"
 ISR.211.desc:0 "영국은 수에즈 운하를 제외한 시나이 반도를 우리에게 앙도하였습니다. 이는 이스라엘 전역에서 축하를 받았으며, 영국의 대중들은 반대하기는 하였으나, 중동에서의 긴장을 조성하는 일에는 관심이 없었습니다."
 ISR.211.a:0 "좋아."
 ISR.212.t:0 "브리튼의 시나이 요구 거절"
 ISR.212.desc:0 "오만한 영국은 입을 굳게 다물고 우리에게 시나이 반도를 주는 것을 거부하고 있습니다. 우리 정부는 여전히 영국과 협력하기를 원하고 있지만, 영국의 이러한 태도는 우리의 관계를 영원히 악화시킬 겁니다. "
 ISR.212.a:0 "젠장."
 ISR.22.t:0 "Two-Guns Over Israel"
 ISR.22.desc:0 "모든 전투기 편대가 헤브론 산맥의 군사 기지 위로 높이 뻗어나갈 때, 세 명의 병사들은 혼란스러운 듯 하늘을 응시했습니다. 21대의 비행기가 군사 기지를 지났습니다. 그들은 알아볼 수 없는 깃발과 색상을 착용했지만, 스파이인 마냥 행동하지는 않았습니다. 만약 그 전투기 안에 적이 있었다면, 기관총의 미묘한 발사가 그런 것을 의미했을 수도 있지만, 지금까지 그들은 별 일 없이 머리 위에서 우아한 춤을 추었을 뿐입니다. 세 병사가 그 광경을 보고 놀란 눈으로 바라보고 있을 때, 한 상병이 그들을 지나쳤습니다.\n\n\"저 사람은 코헨입니다, 하사님. 어제 신문에 나와 모두를 열광시켰던 코헨입니다!\"\n\n일행은 멍하니 상병을 쳐다보았습니다. 이스라엘에서의 코헨은 그렇게 특별해 보이지 않았습니다.\n\n\" 모리스 코헨! 이번에 중국에서 전투를 치르고 귀국했다고 합니다. 심지어는 다른 친구들까지도 데려 왔습니다. 모두들 코헨이 똑똑하다고 극찬하고 있습니다! \"\n\n코헨과 부하들은 설명을 마치기 전에 이미 지평선 너머로 넘어갔습니다. 의심할 여지 없이 더 많은 기지를 놀라게 할 것입니다."
 ISR.22.a:0 "하늘의 기사여!"
 ISR.991.t:0 "작전 성공"
 ISR.991.desc:0 "It was a warm evening in the Canal. The British garrison troops deployed there thought it would be an another calm evening, going into an even calmer night. However, there were two ships coming, supposedly to Israel. Formally transporting grain, in reality they transported the detachment meant to seize the Canal for the Israeli state. The plan was simple enough - pull over to the side, exit en masse, and swarm important buildings. It could just work. And when the first ship pulled over, then the second, and a flood of Jewish soldiers exited to seize the Canal from the British occupiers, alarm was raised and fighting broke out. However with the Israeli Navy coming to blockade the exit, and Egypt not being their ally anymore, the British troops' chances were slim. And so, with the fall of the garrison's headquarters, the fighting game to an end, and the Suez Canal was successfully seized by Israel."
 ISR.991.a:0 "좋은 계획, 그리고 더 나은 실행. "
 ISR.992.t:0 "작전 실패"
 ISR.992.desc:0 "It was a warm evening in the Canal. The British garrison troops deployed there thought it would be an another calm evening, going into an even calmer night. However, there were two ships coming, supposedly to Israel. Formally transporting grain, in reality they transported the detachment meant to seize the Canal for the Israeli state. The plan was simple enough - pull over to the side, exit en masse, and swarm important buildings. It could just work. And when the first ship pulled over, then the second, and a flood of Jewish soldiers exited to seize the Canal from the British occupiers, alarm was raised and fighting broke out. However with the Israeli Navy coming to blockade the exit, and Egypt not being their ally anymore, the British troops' chances were slim. However, due to some miscalculations in the planning, the garrison was eventually able to encircle the detachment, forcing a hasty, unorganized retreat from the Canal, successfully defending it."
 ISR.992.a:0 "우리는 다시 돌아올 것이다."
 ISR.23.t:0 "팔레스타인의 동맹 요구 "
 ISR.23.a:0 "물론이지."
 ISR.23.b:0 "절대로. "
 ISR.231.t:0 "알라위의 수락"
 ISR.231.desc:0 "The Alawites were not so stupid as to refuse to cooperate and showed that they are logical after all. As Einstein suspected, the offer of a mutual alliance in the face of potentially hostile reactionary forces would be encouraging for the Persians, which made an alliance between Latakia and Tel Aviv possible. The joint efforts of the Alawites and the Palestinians will allow them to defend their homelands. Mutual economic cooperation will allow both countries to develop and improve the living conditions of their citizens."
 ISR.231.a:0 "평화를 이룰 수 있으리라."
 ISR.232.t:0 "알라위의 거절"
 ISR.232.desc:0 "The Alawites, either in a fit of stupidity or pride, rejected the offer of cooperation with us, a fraternal socialist nation. Einstein was disappointed that his premonitions about the converging interests of the Alawites and Israel were wrong. If the Alawites are unwilling to cooperate, Palestine will have to continue its wanderings to defend the workers alone."
 ISR.232.a:0 "평화가 우리에게서 더 멀어져간다."
 ISR.24.t:0 "팔레스타인의 동맹 요구 "
 ISR.23.desc:0 "팔레스타인 정부는 저명한 물리학자 알버트 아인슈타인과 논의하며, 세계 정치에 대한 간섭이 팔레스타인 사회주의 연방에 해로울 것이며 적색 전선에 가입함으로써 얻을 수 있는 이점은 단점보다 적을 것이라고 이야기했습니다. 팔레스타인인들은 그들의 국가와 알렉산드레타가 비슷한 목표를 갖고 있으며 그들 사이의 협력이 유익할 것이라고 믿습니다.\n\n그들의 수사로 봤을 때, 무언가 근본적인 오해가 있는 것처럼 보입니다. 알렉산드레타와 유대 국가의 연합이라니, 정말 우습지 않나요? 앞으로 몇 년 안에 두 국가는 분명히 타격을 입게 될 겁니다. 아랍 땅에 유대인의 존재는 우리 자신의 원칙에 직접적으로 어긋나기 때문에, 이는 일시적 편의를 위한 동맹이 될 게 분명합니다."
 ISR.24.a:0 "불행하게도, 생존을 위해서 필요하다. "
 ISR.24.b:0 "우리는 타협하지 않을 것이다!"
 ISR.241.t:0 "알렉산드레타의 승인"
 ISR.241.desc:0 "The Alexandrettans were not so stupid as to refuse to cooperate and showed that they are logical after all. As Einstein suspected, the offer of a mutual alliance in the face of potentially hostile reactionary forces would be encouraging for the Persians, which made an alliance between Al-Iskandarun and Tel Aviv possible. The joint efforts of the Alexandrettans and the Jews will allow them to defend their homelands. Mutual economic cooperation will allow both countries to develop and improve the living conditions of their citizens."
 ISR.241.a:0 "평화를 이룰 수 있으리라."
 ISR.242.t:0 "알렉산드레타의 거절"
 ISR.242.desc:0 "The Alexandrettans, in a fit of insurmountable pride, rejected the offer of cooperation with us, a fraternal socialist nation, claiming that their principles demnand them to oppose any Zionist state in the Holy Land. Einstein was disappointed that his premonitions about the converging interests of the Arabs and Israel were wrong. If they are unwilling to cooperate, Israel will have to continue its wanderings to defend Jews and workers alone."
 ISR.242.a:0 "평화가 우리에게서 더 멀어져간다."
 ISR.25.t:0 "팔레스타인의 동맹 요구 "
 ISR.25.desc:0 "The Palestinian government, in consultation with the eminent physicist Albert Einstein, decided that the meddling of great world politics would be unhealthy for the Palestinian Socialist Commonwealth, and the benefits of joining the Rotfront would be less than the disadvantages. The Palestinians believe their state and Armenia have similar goals. Cooperation and alliance will be quite beneficial for both sides, both countries will guard the other's back, and friendship will result in unquestionable benefits and comforts for the civilians. They ask that we should consider a potential request for an alliance as we have common enemies, so although the country is young and small, the combined forces of the Palestinians and the Armenians will be able to overcome the local Arab threat and bring a period of peace to the Middle East."
 ISR.25.a:0 "물론이지."
 ISR.25.b:0 "절대로. "
 ISR.251.t:0 "아르메니아의 승낙"
 ISR.251.desc:0 "The Armenians were not so stupid as to refuse to cooperate and showed that they are logical after all. As Einstein suspected, the offer of a mutual alliance in the face of potentially hostile reactionary forces would be encouraging for the Persians, which made an alliance between Yerevan and Tel Aviv possible. The joint efforts of the Armenians and the Jews will allow them to defend their homelands.Mutual economic cooperation will allow both countries to develop and improve the living conditions of their citizens."
 ISR.251.a:0 "평화를 이룰 수 있으리라."
 ISR.252.t:0 "아르메니아의 거부"
 ISR.252.desc:0 "The Armenians, either in a fit of stupidity or pride, rejected the offer of cooperation with us, a fraternal socialist nation. Einstein was disappointed that his premonitions about the converging interests of the Armenians and Israel were wrong. If the Armenians are unwilling to cooperate, Israel will have to continue its wanderings to defend Jews and workers alone."
 ISR.252.a:0 "평화가 우리에게서 더 멀어져간다."
 ISR.2000.t:0 "제3성전"
 ISR.2000.desc:0 "look, okay, a superevent for the actual Rapture might be a little beyond the scope of a Hearts of Iron IV mod. I mean, come on, this decision takes 50 in-game years to complete — so to be honest, cheating this event in through the console is probably the option we'd rather you chose.\n\nanyway, thank you for playing Red Flood"
