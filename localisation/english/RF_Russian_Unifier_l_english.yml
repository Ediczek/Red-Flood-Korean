 ROS_diplomatic_decisions_desc:0 "고난의 시간은 끝났습니다. 수십 년간의 혼란과 부패 끝에 러시아는 우리의 통치 하에서 새로운 미래를 바라볼 수 있게 되었습니다. 마을이 성장하고, 밭이 다시 경작되고, 사람들은 다시 한 번 희망을 품고 있습니다. 어떤 일이 닥치더라도 우리는 하나로 뭉쳐 맞서 싸울 것입니다."
