l_english:
 second_smuta:0 "동란의 시대"
 second_smuta_desc:0 "대전에서 승리했음에도 불구하고 우리의 나라는 300년 전과 같이 분열되어 있습니다. 공화군 반군과 중재된 평화와, 이에 뒤따른 군 사령관 출신 군벌의 권력 강화가 우리의 국가를 분열시켰습니다. 캅카스와 극동의 적들, 우리 국가의 산업, 자원, 인력에 대한 통제권이 지역 사령관들 사이에 나누어지고 페트로그라드가 썩어가는 상황에서 우리의 군사적, 경제적 힘은 크게 약화되었습니다."
 ROS_recently_reunited:0 "최근의 재통일"
 ROS_recently_reunited_desc:0 "대통일은 슬프게도 우리의 불행의 끝이 아닙니다. 지도에서는 ​​우리가 하나로서 보일 수 있지만 사실은 분열이라는 골은 지도에 있는 선보다도 더욱 깊었고 지금도 그러합니다. 우리는 훈련 절차와 생산을 재조정하고, 우리가 취할 수 있는 모든 조치로 우리 정권을 방해하려고 하는 정치적 적들을 처리해야 하며, 마침내 러시아를 완전히 재통합하여 우리의 통치가 불법적 문제에 맞서도록 해야 합니다."
 ROS_recently_reunited1:0 "안정적인 재건"
 ROS_recently_reunited1_desc:0 "시간이 지남에 따라 우리는 우리 영토의 모든 불규칙성을 완화하고 있습니다. 시민들은 마침내 통일된 나라에 살고 있다는 느낌을 받기 시작했고, 우리의 사회적 영향력은 점점 더 넓어지고 있습니다. 이를 통해 더 효율적인 것으로 판명된 일부 이전 군 지휘자 절차를 적용하여 최종 복구를 향한 길을 가고 있습니다."
 ROS_recently_reunited2:0 "번영으로의 마지막 스트레치"
 ROS_recently_reunited2_desc:0 "최근에 일어난 통일의 슬픔이 이제는 너무 멀게 느껴집니다. 우리 국가는 거의 완벽하게 통합되어 작은 사건을 제외하고 안정을 되찾았습니다. 마지막 공모자들은 검거되고 있으며 그들의 세포는 계속해서 손실을 입고 있습니다. 우리의 생산 방식은 거의 모든 것과 마찬가지로 마침내 통일되었습니다. 우리의 회복은 세상 뿐만 아니라 미래에도 빛나는 모범이 될 것이며, 어떤 일이 있어도 우리 국민은 인내할 것입니다!"
 united_russia:0 "러시아가 통일되었습니다."
 invade_intermarium:0 "인테르마리움과의 협상이 결렬되었습니다."
 total_polish_death:0 "인테르마리움이 침공하였습니다!"
 intermarium_solved:0 "우크라이나 관련 상황이 해결되었습니다."
 socialistrepublic:0 "사회주의 공화국"
 SOV_beats_intermarium:0 "\n최근 통합된, §Y통일 러시아§!가 @POL §Y폴란드의 수리§!를 묵사발을 만들었습니다."
 intermarium_beats_russia:0 "@POL §Y폴란드와 인테르마리움§!이 러시아 침략자들을 상대로 승전보를 울렸습니다."
 VOLGA_DON_CANAL:0 "돈-볼가 운하"
 VOLGA_DON_CANAL_desc:0 "카스피해와 흑해를 최종적으로 연결하기 위해 건설된 돈-볼가 운하는 러시아를 산업화하고 현대화하려 했던 스톨리핀이 실행한 정책 중 가장 위대한 업적입니다."
