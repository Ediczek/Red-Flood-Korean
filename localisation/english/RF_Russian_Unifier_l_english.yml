 Russian_unification_decisions_nationalist_desc:0 "저희는 우리 주변 지역의 전력을 확보했습니다. 이를 바탕으로 러시아를 통일하고 모든 적을 제거할 수 있습니다.\n\n우리가 확장하고 조국을 해방함에 따라, 우리의 통제가 확보되면 최근 정복한 영토를 우리의 체제 아래 통합할 수 있을 것입니다. 모든 적이 소멸하면 통일된 러시아의 지배자로서 자리를 선포할 수 있을 것입니다. 그때는 아무도 이를 논박할 수 없을 것입니다."
