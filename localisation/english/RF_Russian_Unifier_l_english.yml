 form_xinjiang_desc:0 "성세재는 우리와 협력할 가능성이 있음이 입증되었습니다. 그의 과거 이 지역 통치 경험과 이 지역에 대한 우리의 직접적인 통제를 유지하는 데 필요한 노력을 고려할 때, 우리에 대한 충성의 대가로 그의 군벌을 복원하는 것은 현명한 조치일 것입니다."
