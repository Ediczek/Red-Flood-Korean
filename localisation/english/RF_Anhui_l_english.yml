 POLITICS_KEDING_DESC:0 "원극정은 첫 혁명 이후 중국을 거의 통일할 뻔한 위대한 남자 원세개의 아들입니다. 극정은 그의 아버지가 황위를 주장해야 한다는 압박감을 느낀 이유 중 하나였습니다. 허나 1920년대 모든 것들이 무너지면서 몰락한 원극정은 아버지의 이름에 충성을 유지하는 권위주의적인 안휘 군벌을 따라다녔습니다. 이제 안휘 군벌은 절박한 상황에 내몰렸고, 중국을 다시 황제국으로 복원하려는 그의 주장이 다시금 주목 받고 있습니다."
 POLITICS_DUAN_QIRUI_DESC:0 "군벌의 총통이자 추방자들의 장군, 몽골의 사령관, 그리고 중국 변경의 상징인 단기서는, 비록 후에 이견이 생기기는 했으나, 위대한 원세개의 가까운 동맹이었습니다. 단기서는 여전히 북양정부의 유산과 원칙을 계승하고 있습니다. 그러나 북경에 있는 그의 동포들은 그렇게 생각하지 않으며, 북양 정부가 산서와 직예의 손에 떨어지면서 봉천과 안휘 모두 권좌에서 밀려났고, 안휘는 심지어 중국에서 추방당했습니다. 단기서는 이제 그의 실수를 바로잡을 기회를 찾고 있으며, 일본의 침략을 안휘의 힘을 되찾을 구실로 삼고자 합니다. 그러나 그 목표가 실현되는 것을 보기 전에 세상을 떠날 가능성이 높아보입니다..."
 POLITICS_WANG_YTIANG_DESC:0 "딱히 혁명적인 정치가는 아니지만, 민족주의자이자 충성스러운 중국의 애국자인 왕읍당은 중국을 강하게 유지하기 위해 필요한 일을 할 준비가 되어있습니다. 안휘 군벌과 함께한 그의 역사는 원세개의 정권이 실패한 직후로 거슬러 올라갑니다. 그는 북벌 이래로 수년 간 민간 정치가로서 충실히 봉사해왔습니다. 왕읍당은 안휘 군벌의 지배를 종식시키는 한이 있더라도 북방정부를 강하게 유지하기 위해 무슨 일이든 할 준비가 되어있습니다."
 POLITICS_XU_SHUZHENG_DESC:0 "서수쟁은 어렸을 때부터 총명한 사내임을 스스로 증명하였습니다. 학자 가문에서 태어난 그는 최연소로 과거에 합격했습니다. 1901년, 그는 산동의 치안을 담당하던 원세개에게 관직을 얻기 위해 편지를 보냈습니다. 이는 실패로 돌아갔으나, 단기서의 눈길을 끌어 비서직을 얻게 되었습니다. 단기서가 전쟁부 장관으로 임명되었을 때, 그는 \"육군총사령관\"이 되었고, 단기서가 신생 공화국의 총리가 되었을 때 그는 \"국무원 비서실장\"이 되었습니다. 단기서와 서수쟁이 거의 친구처럼 가까운 사이라는 것은 누구나 아는 사실이었습니다. 군벌 시대가 개막하고 중국이 다시 한번 혼란에 빠진 뒤 서수쟁은 호남방위군을 창설하여 몽골을 성공적으로 침공했습니다. 그는 이 행동이 자신의 파벌을 구하게 될 줄은 꿈에도 몰랐습니다. 안휘가 패배하여 멸망하였을 때, 몽골은 후퇴하여 재편성하기에 최적의 장소가 되어주었습니다. 그리고 이제, 단기서가 세상을 떠나면서 그의 제자가 자연스레 권좌에 올랐습니다. 그는 원로도 아니고 통치 경험이 많지도 않지만, 만일 안휘 군벌을 승리로 이끌 사람이 있다면, 그것은 서수쟁이 분명합니다. "
 MON_humiliation:0 "백년국치"
 MON_humiliation_desc:0 "유럽 열강들은 지난 200년간 중국을 폄하하고 좌절시켜 왔습니다. 이러한 수치는 우리의 문화에 스며들어 중국 전역의 자부심과 단결을 무너뜨리는 겁먹은 부패를 초래했습니다."
 MON_recordcorrected:0 "불의 수정"
 MON_recordcorrected_desc:0 "서방이 패배하며 백년국치의 복수가 이루어지고 중국이 재통일된 지금, 중국 국민들의 애국심은 다시 활기를 띠기 시작했습니다."
 MON_brokenarmy:0 "망가진 군대"
 MON_brokenarmy_desc:0 "안휘군은 지난 북벌로 큰 피해를 보았지만, 몽골 내 우리의 자리를 확보하는 데는 성공했습니다. 하지만 지난 북벌로 안휘군은 지친 상태에 있으므로, 이들만으로 중원 수복전을 수행하기엔 적합하지 않을 것입니다."
 MON_brokenarmy2:0 "망가진 군대"
 MON_brokenarmy2_desc:0 "우리 육군의 개혁을 향한 여정이 시작되었습니다. 그러나 진전이 있었음에도 불구하고 여전히 과거의 그림자에 머물러 있습니다."
 MON_newarmy:0 "신군"
 MON_newarmy_desc:0 "군대가 재정비되면서 전 세계에서 중국과 그 이익을 방어할 준비가 되었습니다. 안휘군의 부끄러운 모습을 벗어던진 우리의 군세는 실로 두려워할만하며 국민들을 고무시키기에 충분합니다."
 MON_apolitical_officers:0 "비정치적 장교단"
 MON_apolitical_officers_desc:0 "구 중화민국군의 장교들은 정치에 대단히 많이 관여하고 있었습니다. 이러한 군의 정치적 개입은 군벌들의 각축장으로 이어졌으니, 다시는 이런 일이 일어나지 않도록 막아야합니다. 사관학교는 우리의 군사 지도자들을 정치적 요소 없이 교육해야하며, 누구든지 중국의 지도자를 위해 봉사해야 합니다."
 MON_nomadshock:0 "유목민 충격군단"
 MON_nomadshock_desc:0 "몽골 초원의 유목민 전사들은 다가올 전쟁에서 훌륭한 충격군이 될 것입니다. 이 새로운 유목민 충격군은 중국 공격대의 선봉이 될 것입니다."
 MON_agrarianeconomy:0 "농업 경제"
 MON_agrarianeconomy_desc:0 "중국과 몽골은 여전히 농경 사회이고 목축업자와 농부들이 경제에서 지배적인 위치를 차지하고 있습니다. 만일 중국이 외세보다 우위에 서서 스스로의 미래를 결정하려면 경제를 반드시 산업화해야 합니다."
 MON_agrarianreform:0 "농업 개혁"
 MON_agrarianreform_desc:0 "도시화 계획은 서서히 사람들을 도시로 끌어들이며 우리 산업을 성장시킬 것이며, 사회 안정성 유지를 위해서 한걸음 씩 진행해야 합니다."
 MON_rapidindustrialisation:0 "급속한 산업화"
 MON_rapidindustrialisation_desc:0 "농민들이 아무리 징징대더라도 중국은 무슨 수를 써서라도 산업화를 해야합니다! 수확은 제쳐두고 공장에서 일하십시오, 우리는 어떤 대가를 치르더라도 건설자들의 나라가 될 것입니다."
 MON_progressiveindustry:0 "점진적인 산업화"
 MON_progressiveindustry_desc:0 "메마른 강바닥에서 물을 찾는 바보같은 짓거리는 그만둬야 합니다. 우리는 더 이상 논밭과 염소들을 버려둘 수 없습니다. 우리는 산업을 발전시키기 위해 농업 기반을 유지하고 적절한 속도의 개혁과 점진적인 도시화를 해야합니다. 우리 국민 중 신도시에 강제 이주당하는 것을 좋아하는 사람은 없으나, 중국의 필요는 소수의 투덜거리는 농부들의 필요보다 더 큽니다."
 MON_anhuirevival:0 "안휘의 귀환"
 MON_anhuirevival_desc:0 "안휘민국은 중국에서 권력을 되찾고 있고, 경제는 개선되고 있습니다. 이제 중국이 우리의 비전을 받아들이게 할 준비가 되었습니다."
 MON_militarygovt:0 "군정"
 MON_militarygovt_desc:0 "이제 중국 군대가 국가를 지배하고 있습니다. 장군들이 권력을 지배하고 있으며, 그들의 권위주의적 비전은 도전받지 않을 것입니다. 그렇지 않으면 군인들이 인민들에게 향할 것입니다."
 MON_empire:0 "천명"
 MON_empire_desc:0 "옛 천자의 천명은 수천년 간 중국 권력의 지침이었습니다. 지난 왕조는 천명을 잃었고, 우리의 새 천자는 그렇게 약하지 않을 것입니다."
 MON_democracy:0 "중화권리장전"
 MON_democracy_desc:0 "조국을 통합하기 위해 새로운 중국의 권리장전을 마련한 우리는 손문 혁명의 이상주의자들에게 굴복하지 않을 것이며 대신 그들에게 더 나은 길을 보여줄 것입니다."
 MON_yuanshikai:0 "원세개 위안"
 MON_yuanshikai_desc:0 "대총통 원세개는 중국의 반혁명 공화주의의 상징입니다. 우리의 첫 경제적 변화는 그의 이름을 딴 통화 개혁이 될 것입니다. 이 새로운 위안화는 더 큰 금융 안정성과 산업 투자를 제공할 것입니다."
 MON_acespades:0 "스페이드 에이스 "
 MON_acespades_desc:0 "스페이드 에이스 편대는 우리 공군의 상징이며, 가장 뛰어난 기량을 갖춘 조종사들로 구성된 이들은 우리 비행사들의 모범이 됩니다."
 MON_acehearts:0 "하트 에이스"
 MON_acehearts_desc:0 "하트 에이스 편대는 우리 공군의 상징이며, 다재다능한 최고의 조종사들로 구성된 이들로, 조국을 위해 비행하는 모든 사람들이 이 비행단에 입대하기를 열망합니다."
 MON_conscription:0 "신규 징병 정책"
 MON_conscription_desc:0 "우리의 새로운 청년 모병 체계는 군대를 건설하기 위한 더 많은 자원을 확보하게 해 줄 것입니다."
 MON_reclamation:0 "몽골 평정"
 MON_reclamation_desc:0 "몽골인들에게 신해혁명은 북경의 압제에서 벗어나 자유로워질 기회를 의미했습니다. 그러나 그 뒤의 20년 간 넓은 대초원에서 전투와 파괴가 계속되었고, 대지는 굶주림으로 고갈되었습니다. \n \n북양정부 내 정쟁에서 패배한 안휘 군벌은 내몽골로 추방되었고, 몽골을 잡아먹은 무정부주의를 종식시키고 이 지역을 중화의 품으로 되돌려야 한다는 '임무'를 부여 받았습니다. 단기서와 그의 부하들은 생존을 위해 이를 받아들일 수 밖에 없었으나, 사림호에 있는 그의 본부 회의실에서 주의 깊게 귀를 기울이면 정권 복귀에 대한 속삭임이 들리는 듯 합니다. 남쪽 놈들이 당면한 문제들을 처리하는 동안 안휘 군벌은 몽골을 재정복할 준비를 할 것입니다. 그리고, 언젠가는, 중국도 말입니다."
 MON_reclamation_china:0 "중원 수복"
 MON_reclamation_china_desc:0 "안휘 군벌은 임무를 다했습니다. 몽골은 평정되었습니다. 이 소식을 들은 북경의 수뇌부들은 미소를 지으며 중화의 통합을 지켜낸 충성스러운 부하들을 치하하였습니다. 그들이 잘못될 리가 없지요! \n\n수십 년의 무능 끝에, 안휘 군벌은 그 스스로를 중화민국이라 참칭하는 수치스러운 불명예 그 자체를 끝장내겠다고 다짐하면서 부상하고 있습니다. 진정한 공화국이란, 중화를 집어삼킨 무정부 상태로부터 일어나 국가적 르네상스를 이끌어야 합니다."
 MON_anhui_beiyang_government:0 "북양정부"
 harbin_pact:0 "하르빈 협약"
 MON_chinese_reclaimation:0 "점령한 도시에 영유권을 주장하여 중국 전역을 핵심주로 만들어라."
 corrected_the_record:0 "중국의 분열은 이제 끝이다."
 JGJ_annexed:0 "혁명군 합병"
 FJN_annexed:0 "복건 합병"
 KMT_annexed:0 "남경 합병"
 MON_SETTING_SUN_DESC:0 "중국 내전으로 북양 정부가 분열되는 동안 단기서는 안휘 군벌을 이끌고 국민당에 대항하는 원정을 이끌어 소기의 성과를 거뒀습니다. 그의 군대가 몽골로 추방되기 전까지는 말이죠. 그의 옛 동맹이었던 염석산이 북경을 장악한 상황에서, 안휘 군벌은 이제 생존을 위해, 그리고 중국의 잠재적 지도자로써의 자리를 되찾기 위해 몽골 변방의 군벌들과 대적해야만 합니다."
 MON_china_empire:0 "중화제국"
 MON_china_empire_DEF:0 "중화제국"
 MON_china_empire_ADJ:0 "중국"
 MON_china_republic:0 "중화민국"
 MON_china_republic_DEF:0 "중화민국"
 MON_china_republic_ADJ:0 "중국"
 MON_fopo:0 "대외정책"
 MON_transsib:0 "시베리아 횡단철도 반환"
 MON_transsib_desc:0 "우리는 러시아 내전에는 관심이 없으므로, 우리 통제 아래 있는 시베리아 횡단철도의 일부분을 반환함으로써 일단 북쪽 이웃들과의 문제에서 벗어날 수 있을 것입니다."
 Mongolia_armyofexiles:0 "추방된 군대"
 Mongolia_armyofexiles_desc:0 "북쪽으로 행진한 우리 군은 패배했고, 추방되었으며, 모욕당했습니다. 앞으로 전진하기 위한 가장 좋은 방법은 우리의 실수에서 배우고 밝은 미래로 나아가는 것입니다."
 Mongolia_peaceandhappinessclub:0 "안복구락부"
 Mongolia_peaceandhappinessclub_desc:0 "안휘는 북양정부의 안복구락부에서 시작되었습니다. 중국에 안정을 되찾기 위해 이를 완전히 부활시켜야 합니다. 이것으로 당과 인민의 정치적 구조를 조직할 수 있습니다."
 Mongolia_reorganisethedregs:0 "행정구역 재조직"
 Mongolia_reorganisethedregs_desc:0 "몽골은 광활한 땅으로 사람들이 살고 있는 도시를 재조직하여 확장을 장려하기 위해서는 새로운 도시화 계획이 필요합니다."
 Mongolia_opposethemadbaron:0 "미친 남작과의 항쟁"
 Mongolia_opposethemadbaron_desc:0 "공화국의 북측 국경은 미친 남작과 그의 급진주의 군단에게 위협받고 있습니다. 우리는 이 벌레들을 침공하여 박살낼 준비를 해야합니다."
 Mongolia_opposetherogueofficer:0 "도적놈들을 물리쳐라"
 Mongolia_opposetherogueofficer_desc:0 "공화국의 북측 국경은 도적 장교와 그의 카자크 무리들에게 위협받고 있습니다. 우리는 부랴티야를 침공하여 형제들을 해방시킬 준비를 해야합니다."
 Mongolia_consolidateoutermongolia:0 "외몽골 정리"
 Mongolia_consolidateoutermongolia_desc:0 "모든 몽골인들이 공화정부를 지지하는 것은 아니기에, 우리는 권위를 강화하고 통제를 유지하기 위해 군제개혁을 시작해야 합니다. 신병을 모집하고 유능한 지역 유력자들의 충성을 얻는 것은 좋은 시작입니다."
 Mongolia_thesouthernexpedition:0 "남벌"
 Mongolia_thesouthernexpedition_desc:0 "북벌은 결국 우리의 망명으로 끝났습니다. 허나 남벌은 중국의 재통일을 가져올 것입니다. 남진이라는 구호는 우리의 깃발 아래 충성파들을 결집시켰습니다."
 Mongolia_preparethedefences:0 "방어 준비"
 Mongolia_preparethedefences_desc:0 "남작이 중앙 몽골로 쳐들어온다면 공화국은 영원히 사라질지도 모르기에, 우리는 남작의 침략에 대비해 필사적인 방어를 준비를 해야합니다."
 Mongolia_buryatguerillas:0 "부랴트 유격대"
 Mongolia_buryatguerillas_desc:0 "우리는 부랴트 몽골의 충성을 얻는 것으로 카자크 족장들의 투지를 꺾을 수 있습니다. 그들은 우리 군의 게릴라 부대가 될 것입니다."
 Mongolia_breachthestronghold:0 "본거지 돌파"
 Mongolia_breachthestronghold_desc:0 "중국과 몽골 인민들을 위하여 벨로사르스크에 있는 남작의 요새는 반드시 무너져야 하고 그의 사악한 정권은 끝장나야 합니다."
 Mongolia_russianrepublicans:0 "러시아 용병대"
 Mongolia_russianrepublicans_desc:0 "여기저기서 러시아인 용병들을 모집하는 것으로 군대를 크게 확장시킬 수 있습니다. 이 러시아인들을 고용하는 것으로 생기는 이점이 있습니다. 몽골인도 중국인도 전장에서 죽지 않는다는 것이죠. 이는 사기 증진과 전쟁 수행능력 개선에 훨씬 더 좋습니다."
 Mongolia_opposetheshanxi:0 "반북양파 평정"
 Mongolia_opposetheshanxi_desc:0 "북녘의 공화주의자 동지들은 북양정부의 원칙을 배신하였습니다. 그들은 나약한 일제의 먹잇감에 불과합니다. 우리는 그들에게서 북양의 유산을 빼앗고 북경을 점령해야 합니다."
 Mongolia_defendtherepublic:0 "민국 수호!"
 Mongolia_defendtherepublic_desc:0 "세상은 혼자서 살 수 없습니다. 황러시아의 러시아인 공화주의자들은 우리 투쟁에서 유용한 동맹이 되어줄 것입니다."
 Mongolia_reincorporatethefrontier:0 "국경 재통합"
 Mongolia_reincorporatethefrontier_desc:0 "북몽골 통제는 중국 지도자들에게 있어 항구적인 난제였습니다만, 우리의 지정학적 위치는 이 땅들을 완전히 통합할 수 있도록 도와줄 것입니다. "
 Mongolia_occupytransbaijkal:0 "자바이칼 재통합"
 Mongolia_occupytransbaijkal_desc:0 "자바이칼에 사는 부랴트족과 러시아인들은 중국의 지배 아래 있지 않았으나, 러시아가 혼돈에 빠진 지금, 우리는 그 지역을 안정적으로 통치할 수 있는 가장 좋은 위치에 있습니다. 카자크 놈들을 몰아내십시오!"
 Mongolia_greatermongolia:0 "몽골은 안전하다"
 Mongolia_greatermongolia_desc:0 "중국의 오족 중 하나가 우리와 힘을 합친다면 나머지 중국 대륙에 대한 우리의 정통성과 영향력도 강화될 것입니다. 몽골은 중국을 한번 정복했고, 다시 한번 그렇게 할 것입니다."
 Mongolia_securethecoast:0 "혁명파 제거"
 Mongolia_securethecoast_desc:0 "우리 경제는 늘어난 해안선을 통하여 어마어마한 이득을 얻을 것입니다. 중국 동부의 부유한 도시들은 반드시 우리의 지배 아래 놓여야 합니다."
 Mongolia_securetheinterior:0 "화중 평정"
 Mongolia_securetheinterior_desc:0 "우리가 중국을 통일하고 외세에게 지배당한 치욕을 떨쳐버리려면 중국 내륙의 문화적, 농업적으로 중요하며 자원이 풍부한 지역들이 우리의 통제 하에 돌아와야 합니다."
 Mongolia_maritimechina:0 "해상 전역"
 Mongolia_maritimechina_desc:0 "광동 해안은 정당한 우리의 영토이며, 점령당한 도시들을 되찾기 전에 우리를 반대하는 나머지 군벌들을 정복해야 합니다."
 Mongolia_westernautonomies:0 "티베트를 향해"
 Mongolia_westernautonomies_desc:0 "1911년 티베트가 반란을 일으키며 전쟁을 선포했습니다. 중국의 합법적인 정부로서 우리는 이 지역에 대한 통제권을 다시 확보해야 합니다."
 Mongolia_correcttherecord:0 "역사 수정"
 Mongolia_correcttherecord_desc:0 "중국이 다시 한번 통합되었으므로, 우리는 그녀를 다시 한번 열강으로 만들 준비가 되었습니다. 우리 앞에 놓여진 단 하나의 장애물은 외세 침략자들 뿐입니다. 양이와 왜적이 본토를 점령하고 있는 것은 우리 국민에 대한 모욕이며 반드시 종식되어야 합니다."
 Mongolia_yuanshikaidollar:0 "원세개 위안"
 Mongolia_yuanshikaidollar_desc:0 "우리가 경제난을 극복하고 성공적으로 남하하려면 화폐를 개혁해야 하며, 이 새로운 원세개 달러는 우리에게 외국계 투자와 저금리 은행 대출 기회를 제공할 것입니다. 그냥 계약서에 서명할 때, 언젠간 이 무역 도시들을 탈환하고야 말겠다는 우리의 야망을 언급하지만 않으면 될 겁니다. "
 Mongolia_anhuirevival:0 "안휘의 귀환"
 Mongolia_anhuirevival_desc:0 "경제가 회복되면서 타격을 입고 추방된 우리 군벌이 부활하고 있으니, 곧 우리는 중국을 통일할 것입니다. 그러나 먼저 우리들의 미래가 어떻게 될지 결정해야 합니다. 단기서가 나이를 먹고 북경의 상황이 변화하면서 우호적인 통일의 가능성이 다가오고 있는 것 같습니다."
 Mongolia_president:0 "대총통의 임기 종료"
 Mongolia_president_desc:0 "단기서 총통은 근 몇년 간 우리를 훌륭하게 이끌었습니다. 군부가 혁명 이래로 국가를 안정화시켜 왔기에, 우리는 무슨 일이 있어도 그의 대의에 충성해야합니다...  "
 Mongolia_emperor:0 "황제"
 Mongolia_emperor_desc:0 "군부는 제 역할을 다 했고, 이제 사람들은 새 황제를 받아들일 준비가 되어있습니다. 청 왕조는 여전히 매우 인기가 없기에 다른 가문이 황위를 맡아야 합니다. 원세개 총통의 아들인 원극정이 황제 자리에 도전장을 내밀었습니다. 의회는 더 나은 후보가 없으므로 그를 황제로 추대하기로 결정했습니다."
 Mongolia_tradebyrail:0 "철도 무역"
 Mongolia_tradebyrail_desc:0 "민간 경제와 군사 기동을 모두 원활하게 하기 위해 새로운 철도 노선을 깔고 오래된 노선을 보수해야 합니다. 이는 중국 북부의 서로 다른 지역들을 하나로 묶는 전국적인 사업이 될 것입니다."
 Mongolia_parliament:0 "대총통 선거 개최"
 Mongolia_parliament_desc:0 "군부는 제 역할을 다했고, 사람들은 자결권을 행사할 준비가 되었습니다. 내각은 국민당에서 갈라진 보수주의자들과 우익 혁명가들이 통치하는 새 의회 체제에 동의했습니다. 이 신정부는 중국의 다른 민주주의 국가들과의 통합의 상징이 될 것이며, 국민투표가 우리 뜻대로 진행된다면 조국을 평화롭게 통합할 수 있을 것입니다."
 Mongolia_autarky:0 "폐쇄경제 추구"
 Mongolia_autarky_desc:0 "국가는 반드시 생존을 위해 자급자족할 수 있어야합니다. 주변의 이웃들과 외세가 우리가 성공하도록 도우리라 믿을 수 없습니다. 다른 이들의 배신을 피하고 국민들을 강하고 생산적으로 만드는 것, 그것이야말로 성공의 열쇠입니다."
 Mongolia_autocrat:0 "안휘계의 우위 유지"
 Mongolia_autocrat_desc:0 "몇몇 사람들이 단기서의 죽음을 안휘를 다시 북양의 맹방으로 돌려놓을 기회라고 여기지만 그렇게 생각하지 않는 사람들은 여전히 산서와 직예를 안휘가 지배하는 북방 정부의 라이벌로 여기고 있습니다."
 Mongolia_civilliberites:0 "민간정부 자유화"
 Mongolia_civilliberites_desc:0 "말을 물가로 이끌 수는 없습니다. 민중에게는 반드시 선택할 자유가 주어져야 합니다. 권위주의자들은 그러한 주장을 꺼려하며 망명도 불사하겠다며 협박하였지만, 우리에겐 더 이상 배신자들이 필요하지 않습니다."
 Mongolia_mandateofheaven:0 "천명"
 Mongolia_mandateofheaven_desc:0 "천명은 수세기 동안 중국을 안정화시켰던 힘이었으므로, 이 이름을 되찾는 것은 분명히 옛 전통을 고수하는 사람들을 우리의 대의에 결집시킬 것입니다."
 Mongolia_confucianempire:0 "성리학의 제국"
 Mongolia_confucianempire_desc:0 "제국의 종교적 교리는 매우 중요했습니다만, 일부 근본주의 급진파들과 혁명가들에게 힘을 실어주는 것은 매우 좋지 못했습니다."
 Mongolia_destroythekmt:0 "국민당 지도부 타도"
 Mongolia_destroythekmt_desc:0 "안휘 군벌은 구 국민당의 혁명가들에게 우리의 조건대로 합류할지, 전장에서 멸망할지, 양자택일의 최후통첩을 보냈습니다. 그들이 받아들일거라 기대하지 않으므로, 우리의 목표는 전쟁입니다."
 Mongolia_compromisewiththekmt:0 "국민혁명군 우파 흡수"
 Mongolia_compromisewiththekmt_desc:0 "안휘 공화국은 침략자와 독재자에 대한 통일전선이라는 국가적 협약을 제안했습니다. 공산주의자들에게는 제안하지 않았으나, 애초에 맑시스트들과의 타협은 존재할 수 없습니다. 국민당계 군벌들은 거절이 더 많은 전쟁을 불러올 뿐임을 이해하고 있으므로, 이 제안을 신중하게 고려해야만 합니다."
 Mongolia_chineseempire:0 "북양의 단일성"
 Mongolia_chineseempire_desc:0 "안휘 군벌의 새로운 지도부와 함께 큰 변화가 찾아오면서 북양정부와의 차이를 회복하고 마침내 우리 형제들과 합류할 때가 왔습니다."
 Mongolia_newbeiyangrepublic:0 "신북양민국"
 Mongolia_newbeiyangrepublic_desc:0 "옛 북양정부는 죽고 그 재에서 우리는 영광스러운 새 미래를 향해 횃불을 들고 일어섰습니다. 파벌주의와 내분을 넘어, 온 중국을 위한 단결이야말로 우리의 유일한 신념이 되었습니다."
 Mongolia_bayandevelopment:0 "바얀투멘 개발"
 Mongolia_bayandevelopment_desc:0 "바얀투멘은 몽골 남부의 비교적 작은 도시로, 제 2의 수도로 개발할 수 있습니다. 후레에서 떨어진 곳에서 경제를 발전시키는 것은 유리할 수 있으므로 그곳을 점령해야 합니다."
 Mongolia_foundthenationaluniversity:0 "국립대학 개교"
 Mongolia_foundthenationaluniversity_desc:0 "몽골은 고등 교육 기관이 부족합니다. 새로운 국립 대학은 타 군벌과 경쟁하는데 필요한 신세대 법조인들과 정치가들을 양성하는데 도움이 될 것입니다. 또한 이는 중원을 두고 벌이는 경쟁에서 우리의 진지함을 보여줄 수 있습니다."
 Mongolia_nationalgeologicalsurvey:0 "국립 지질 조사소"
 Mongolia_nationalgeologicalsurvey_desc:0 "몽골은 석탄과 구리 및 다른 비철금속들이 아주 풍부합니다. 아직 이러한 광물들을 가공할만한 수단은 없지만, 대지의 부를 활용하는 것은 지반을 조사하는 것에서 시작됩니다."
 Mongolia_tradewiththecliques:0 "군벌과의 거래"
 Mongolia_tradewiththecliques_desc:0 "의리를 뒤로하고 비교적 덜 공격적인 이웃들과 경제적 교류를 한다면 우리의 산업을 확장시킬 수 있을지도 모릅니다."
 Mongolia_tradewithjapan:0 "일본과의 통상"
 Mongolia_tradewithjapan_desc:0 "북동쪽 해안가에 대한 일본의 점령에 눈을 감는다면, 그들은 경제적으로 강력하므로 우리와 거래를 체결하여 아측의 대의에 도움이 될 수 있습니다."
 Mongolia_nationallibraryliasoncommitee:0 "국립 도서관 연락 위원회"
 Mongolia_nationallibraryliasoncommitee_desc:0 "국립 도서관은 현대 몽골에서 가장 주목할만한 기관 중 하나로, 다른 도서관들과의 연락 위원회를 설립하여 도서관이 소장하고 있는 풍부한 지식을 확장하고 국가의 지성인들에게 새로운 가능성을 제공할 수 있습니다."
 Mongolia_chineseeconomicpolicy:0 "중국 경제 정책"
 Mongolia_chineseeconomicpolicy_desc:0 "우리가 추종할 경제 정책을 결정해야 합니다. 국가는 반드시 산업화되어야 합니다. 문제는 그것을 달성하기 위해 어떤 경로를 택할 것인가 입니다."
 Mongolia_reformtheexiles:0 "망명계 개혁"
 Mongolia_reformtheexiles_desc:0 "작금의 안휘군은 멀쩡하던 시절의 그림자에 불과합니다. 우리 장교들의 회복 과정을 시작하고 새로운 자신감을 심어주기 위한 신규 훈련이 지시되었습니다."
 Mongolia_establishpermanentairwings:0 "상설 비행단 편성"
 Mongolia_establishpermanentairwings_desc:0 "중국의 공군력은 미미하고 공군 기술은 대체로 소홀히 다루어져 왔으므로, 상설 공군을 설립하여 향후 확장을 위한 토대를 마련해야 합니다."
 Mongolia_submarinebases:0 "잠수함 기지"
 Mongolia_submarinebases_desc:0 "해안선이 확보되면 잠수함 및 다른 소형 해군 함정들을 위한 기지를 건설할 수 있습니다. "
 Mongolia_newconscription:0 "신규 징병 정책"
 Mongolia_newconscription_desc:0 "우리의 징병제는 점검이 필요합니다. 몽골은 인구가 많지 않습니다. 그런데 우리 지배 하에 있는 젊은이들 중에서도 군대에 오지 않으려는 자들이 있습니다. 이제는 그들이 복무할 때입니다."
 Mongolia_octanecavalry:0 "옥탄 기병"
 Mongolia_octanecavalry_desc:0 "전세계적으로 새로운 종류의 고도의 기동전이 형태를 갖추고 있으며, 유럽의 속도 추종자들과 탱크 엔지니어들은 새로운 동력 무기들을 개발하고 있습니다. 우리는 그들의 예시를 따라 기병들을 동력화해야 합니다."
 Mongolia_nomadshocktroops:0 "유목민 충격군"
 Mongolia_nomadshocktroops_desc:0 "대초원의 전사들을 강력합니다. 우리 군대에 이 유목민과 사냥꾼들로 이루어진 여단을 조직해야하며, 이들은 훌륭한 충격 부대가 될 것입니다."
 Mongolia_mechanicalhorde:0 "자동화 군단"
 Mongolia_mechanicalhorde_desc:0 "옛 대칸들은 기병 무리를 이끌고 전장에 나섰지만, 우리는 장갑차 무리를 이끌고 전장에 나갈 것입니다."
 Mongolia_bombardment:0 "전선 포격"
 Mongolia_bombardment_desc:0 "포병은 현대전에서 중요한 위치를 차지하고 있으나, 총포를 확보하는 것이 어렵고 비싸기 때문에 우리 지도자들에게 등한시 되어왔습니다. 만일 우리가 이 기술에 투자한다면 전장에서 중요한 이점을 얻을 것입니다."
 Mongolia_apoliticalofficers:0 "비정치적 장교단"
 Mongolia_apoliticalofficers_desc:0 "중국의 정치와 군대는 매우 밀접하게 얽혀있으며, 이는 우리의 망명은 물론이고 그 밖의 여러 문제들을 유발했습니다. 새로운 장교 집단을 비정치적으로 훈련함으로써 이러한 문제가 다시 발생할 위험성을 줄일 수 있습니다."
 Mongolia_officerschool:0 "사관학교 "
 Mongolia_officerschool_desc:0 "사관학교는 군내의 혁신적인 젊은 생각들을 노인들에게 보여줄 기회를 제공할 것입니다. 새로운 아이디어들은 장려되어야하고 새로운 교리는 실험되어야 합니다."
 Mongolia_beiyangarmy:0 "신북양군"
 Mongolia_beiyangarmy_desc:0 "이제 아군은 북쪽의 망명자 무리이던 시절과는 거리가 멀어졌고, 군제개혁이 자리를 잡으면서 신북양군이 그 모습을 갖췄습니다."
 Mongolia_expandairbases:0 "공군기지 확장"
 Mongolia_expandairbases_desc:0 "아공군은 오지의 작은 비행장에서 작전을 수행할 수 없습니다. 신규 공군기지 건설과 보유 공군기지의 확장이 그들에게 발전할 충분한 여유를 제공할 것입니다."
 Mongolia_ravens:0 "까마귀들!"
 Mongolia_ravens_desc:0 "근접항공지원은 진화하는 공중전의 다음 단계입니다. 대부분의 지상 목표물을 파괴할 수 있는 소형 폭격기가 우리의 하늘-소년들의 필수품이 될 것입니다. "
 Mongolia_eagles:0 "독수리!"
 Mongolia_eagles_desc:0 "전술 폭격, 다목적, 고공 비행이 가능한 이 무거운 비행체는 훨씩 더 파괴적인 능력을 갖추고 있습니다. 더욱이 전투기 요격을 강제할만큼 높이 날 수 있고, 그들을 상대할만한 대형 대공포들을 가지고 있습니다. "
 Mongolia_aceofspades:0 "스페이드 에이스"
 Mongolia_aceofspades_desc:0 "규율 잡힌 에이스 집단인 스페이드 에이스 편대가 나머지를 이끄는 우리 공군의 표준이 될 것입니다. "
 Mongolia_aceofhearts:0 "하트 에이스"
 Mongolia_aceofhearts_desc:0 "조국을 위해 밤낮으로 두려움 없이 비행하는 하트 에이스 편대의 일원으로 선발되는 것은 모든 공군의 꿈이 될 것입니다."
 Mongolia_scoutsignals:0 "신호기 훈련"
 Mongolia_scoutsignals_desc:0 "라디오 기술과 우리 정찰기들이 쓰는 장비의 향상이 전장에서 우리를 도울 것입니다."
 Mongolia_radartraining:0 "레이다 훈련"
 Mongolia_radartraining_desc:0 "레이다는 우리가 도입해야할 새로운 기술이며, 이러한 시기에는 탐지와 첩보가 매우 중요합니다."
 Mongolia_newairforce:0 "신 중국 공군"
 Mongolia_newairforce_desc:0 "신 중국 공군은 우리의 기술적 역량을 통한 현대 공학의 경이가 될 것이며, 우리를 우습게 보는 자들에게 경고가 될 것입니다."
 Mongolia_giantslayers:0 "거인 살해자 설계"
 Mongolia_giantslayers_desc:0 "외국 함대의 거함들도 800 kg 어뢰로 구멍이 생기면 그렇게 튼튼하지 않을 겁니다."
 Mongolia_dragonfleet:0 "용 함대"
 Mongolia_dragonfleet_desc:0 "우리 함대가 진지하게 받아들여지려면 외국 함대의 거대한 주력함들에 맞설 수 있어야 합니다."
 Mongolia_newadmiralty:0 "새 해군성"
 Mongolia_newadmiralty_desc:0 "신설된 해군사관학교들이 신참 장교들을 배출하고 있습니다. 우리에게 해상에서의 자랑스런 역사는 없을지 몰라도 곧 모든 것이 바뀔 것입니다."
 Mongolia_beiyangfleet:0 "북양함대"
 Mongolia_beiyangfleet_desc:0 "중국을 세계 무대의 주역으로 이끌 새롭고 강력한 함대입니다. 신 북양함대는 주력함, 보조함 그리고 잠수함으로 완전 편제되어 있습니다. 모든 상황에 준비 되어있습니다."
 Mongolia_underdognavy:0 "언더독 해군"
 Mongolia_underdognavy_desc:0 "무력만으로는 바다를 되찾을 수 없으며, 은밀하게 적 함대를 교란해야만 생존할 수 있습니다."
 Mongolia_heronfleet:0 "왜가리 함대"
 Mongolia_heronfleet_desc:0 "기동성을 기반으로 한 함대와 대담한 수색 및 파괴 임무를 수행하는 소형 잠수정으로 우위를 점할 수 있습니다."
 Mongolia_pickoffweakwarlords:0 "약소 군벌 정리"
 Mongolia_pickoffweakwarlords_desc:0 "북서부의 군벌들은 너무 약해서 인간보다는 퇴비에 가깝습니다. 하지만 우리는 그들을 한꺼번에 공격하여 단결시키지 않도록 주의해야 합니다."
 Mongolia_militaryjunta:0 "군정의 지속"
 Mongolia_militaryjunta_desc:0 "단기서의 죽음에도 불구하고 안휘에 대한 군대의 장악력은 여전히 강력합니다. 이는 전쟁에서 국가를 승리로 이끌기에는 좋습니다만, 지속적인 통치에는 최선이 아닐 수 있습니다. 상황이 진행됨에 따라 군사정부는 민간정부에 더 많은 통제권을 이양해야 하지만, 당장은 장군들이 자신의 지위를 유지하고 있습니다."
 Mongolia_autonomy:0 "민족 자치구 수립"
 Mongolia_autonomy_desc:0 "자치와 더 큰 국가와 국민 사이의 분리가 전제주의 및 반동주의의 영향력을 감소시킬 것입니다. 새로운 농민 계급 정치인들이 그들의 이익을 대변하기 위하여 부상할 것입니다."
 Mongolia_khreedevelopment:0 "후레 개발"
 Mongolia_khreedevelopment_desc:0 "우리는 수도를 개발하여 몽골을 다른 군벌들, 그리고 중국 산업의 심장부와 겨룰 수 있는 더욱 현대적인 국가로 만들어야 합니다. "
 Mongolia_gatekeepers:0 "문지기 설계"
 Mongolia_gatekeepers_desc:0 "만일 상륙 전에 적의 배가 구멍 투성이가 된다면 해안을 침공하지 못할 것입니다."
 Mongolia_newbattleships:0 "새로운 전함"
 Mongolia_newbattleships_desc:0 "우리의 함대는 아군 함대를 집결시키고 적 함대에 공포를 안겨주는 전함이 필요합니다."
 anhui.1.t:0 "단기서의 죽음"
 anhui.1.d:0 "노련한 군인이자 우리의 총통, 장군이자 친우인 단기서가 세상을 떠났습니다. 지금은 애도의 시간이지만, 그의 후계자들은 이제 단기서의 유산을 이어받아 안복구락부를 이끌 준비를 해야 합니다. 몽골과 중국의 긴장이 고조되는 가운데, 곧 우리 떠나간 형제의 이름으로 대업을 이룰 때가 올지도 모릅니다. 이러한 상황은 재고를 파악하고, 평가하고, 계획하기 좋은 시점입니다. 아직까지는 안휘가 군대와 장군들의 지도력에 의해 잘 통치되고 있지만, 선거를 통해 안휘를 북경의 입맛대로 되돌리려는 강력한 공화주의적 신념을 따르는 거북한 목소리들이 준동하고 있습니다. 어떻게 되든 결국 안휘는 군사 통치를 포기해야겠지만, 그 시기가 지금일까요, 아니면 나중일까요?"
 anhui.1.a:0 "고이 잠드소서."
 anhui.2.t:0 "제국 부활"
 anhui.2.d:0 "현 상태는 지속될 수 없습니다. 중국은 질서와 영광을 바로 세우기 위해 황제가 필요합니다. 원극정은 군벌 지도자들 사이에서 호평을 받고 있으며, 더 중요한 것은 그의 아버지가 초대 총통이라는 점입니다. 그는 이상적인 얼굴마담입니다."
 anhui.2.a:0 "황제 폐하 만세!"
 anhui.3.t:0 "총통 선거"
 anhui.3.d:0 "현 상태는 지속될 수 없습니다. 몽골과 중국 군벌에 의한 독재 통치는 반드시 종식되어야 하며, 국민들의 대표성이 꽃피울 수 있게 해야 합니다. 우리의 새 의회는 남부와 같은 혁명가들이 아닌, 상식적인 정치가들과 온건 정치인들로 구성될 것입니다. 반동주의자들과 군벌들은 물러나고 새로운 질서가 도래할 것입니다."
 anhui.3.a:0 "민국 만세."
 anhui.4.t:0 "중국을 위한 신경제정책"
 anhui.4.d:0 "중국에서의 우리의 지도력은 피와 강철만으로 이뤄질 수는 없으며, 동전과 계산기도 정치에서 그 역할을 해야 합니다. 이제 우리가 추구할 중국 최고의 경제적 비전을 결정해야만 합니다. 농업을 개혁하여 산업에 필요한 노동력을 확보해야 할까요? 어떠한 대가를 치르더라도 상관하지 않고 예방조치 없는 산업화를 추진해야 할까요? 아니면 복합적인 접근 방식을 취해서 농장도 현대화하고 공장에도 투자해야 할까요?"
 anhui.4.a:0 "농업을 현대화하라"
 anhui.4.b:0 "모든 사람을 공장 근로자로"
 anhui.4.c:0 "신중한 접근을 취하라"
 anhui.5.t:0 "봉천에의 청원"
 anhui.5.d:0 "봉천 군벌은 현 북양 정부의 지배자로, 안휘를 다시 편입시키기 위해서는 그들에게 청원해야 합니다. 그 동안 드물고 냉랭한 접촉이 이어졌으며 서로에 대한 신뢰가 거의 없었지만, 최근에는 상황이 개선되었습니다. 작금의 공화국에 대한 동방과 남방의 위협은 내부의 파벌주의보다 훨씬 더 큽니다. 이제는 다시 힘을 합쳐 중국의 미래를 위해 나란히 싸워야 할 때입니다."
 anhui.5.a:0 "제안을 보내라."
 anhui.6.t:0 "산서에의 청원"
 anhui.6.d:0 "산서 군벌은 현 북양 정부의 지배자로, 안휘를 다시 편입시키기 위해서는 그들에게 청원해야 합니다. 그 동안 드물고 냉랭한 접촉이 이어졌으며 서로에 대한 신뢰가 거의 없었지만, 최근에는 상황이 개선되었습니다. 작금의 공화국에 대한 동방과 남방의 위협은 내부의 파벌주의보다 훨씬 더 큽니다. 이제는 다시 힘을 합쳐 중국의 미래를 위해 나란히 싸워야 할 때입니다."
 anhui.6.a:0 "제안을 보내라."
 anhui.7.t:0 "안휘 군벌의 통일 요청"
 anhui.7.d:0 "북부의 망명자들이 다시 북양정부에 합류하길 요청하고 있습니다. 그들은 과거의 많은 힘을 회복하여 이제 우리와 우리의 적에게 위협이 되고 있습니다. 우리는 과거에 그랬던 것처럼 점점 더 많은 정치적, 외교적 이해관계를 공유하고 있습니다. 그들은 혁명가들과 외세를 몰아내겠다는 의도를 분명히 했으며, 이제 남은 것은 물론 감시하에 그들을 다시 받아들이는 것뿐입니다. 인력과 자원의 풍부한 보강은 분명히 도움이 될 것입니다."
 anhui.7.a:0 "우리는 이 투쟁의 형제들이다."
 anhui.7.b:0 "자기네 북쪽 황무지에나 붙어있으라지."
 anhui.11.t:0 "안휘 군벌의 통일 요청"
 anhui.11.d:0 "북부의 망명자들이 다시 북양정부에 합류하길 요청하고 있습니다. 그들은 과거의 많은 힘을 회복하여 이제 우리와 우리의 적에게 위협이 되고 있습니다. 우리는 과거에 그랬던 것처럼 점점 더 많은 정치적, 외교적 이해관계를 공유하고 있습니다. 그들은 혁명가들과 외세를 몰아내겠다는 의도를 분명히 했으며, 이제 남은 것은 물론 감시하에 그들을 다시 받아들이는 것뿐입니다. 인력과 자원의 풍부한 보강은 분명히 도움이 될 것입니다."
 anhui.11.a:0 "우리는 이 투쟁의 형제들이다."
 anhui.11.b:0 "자기네 북쪽 황무지에나 붙어있으라지."
 anhui.12.t:0 "직예에의 청원"
 anhui.12.d:0 "직예 군벌은 현 북양 정부의 지배자로, 안휘를 다시 편입시키기 위해서는 그들에게 청원해야 합니다. 그 동안 드물고 냉랭한 접촉이 이어졌으며 서로에 대한 신뢰가 거의 없었지만, 최근에는 상황이 개선되었습니다. 작금의 공화국에 대한 동방과 남방의 위협은 내부의 파벌주의보다 훨씬 더 큽니다. 이제는 다시 힘을 합쳐 중국의 미래를 위해 나란히 싸워야 할 때입니다."
 anhui.12.a:0 "제안을 보내라."
 anhui.13.t:0 "안휘 군벌의 통일 요청"
 anhui.13.d:0 "북부의 망명자들이 다시 북양정부에 합류하길 요청하고 있습니다. 그들은 과거의 많은 힘을 회복하여 이제 우리와 우리의 적에게 위협이 되고 있습니다. 우리는 과거에 그랬던 것처럼 점점 더 많은 정치적, 외교적 이해관계를 공유하고 있습니다. 그들은 혁명가들과 외세를 몰아내겠다는 의도를 분명히 했으며, 이제 남은 것은 물론 감시하에 그들을 다시 받아들이는 것뿐입니다. 인력과 자원의 풍부한 보강은 분명히 도움이 될 것입니다."
 anhui.13.a:0 "우리는 이 투쟁의 형제들이다."
 anhui.13.b:0 "자기네 북쪽 황무지에나 붙어있으라지."
 anhui.100.t:0 "협정을 모색하는 안휘"
 anhui.100.d:0 "현재 몽골에 머무르고 있는 안휘 군벌은 불가침 조약을 체결하여 그들의 입지와 국경 모두를 확보하기를 바랍니다. 이러한 제안은 특이할 것 없는 당연한 선택으로 보이지만, 자바이칼과 퉁구스카보다 몽골을 향후 중앙 러시아로의 진출 경로로 이용하는 가능성은 여전히 매력적인 대안으로 남아있습니다. 안휘는 생각치 못하게도, 러시아는 아국의 미래를 위해 다시 한번 중국과 몽골의 주권을 짓밟을 필요가 있을지도 모릅니다. 우리가 그들의 제안을 받아들인다면 그러한 경로는 닫힐지도 모릅니다. 최소한 잠시 동안은요. 하지만 우리는 수많은 적들 사이에서 귀중한 잠재적 우군을 얻게 될 것입니다."
 anhui.100.a:0 "그래, 아주 좋아."
 anhui.100.b:0 "아니, 이는 우리의 입지를 위태롭게 한다."
 anhui.101.t:0 "황러시아의 협정 수락"
 anhui.101.d:0 "황러시아의 소비에트는 우리의 불가침조약 제안을 수락했습니다. 다행스럽게도 이제 우리의 동쪽 측면은 어느 때보다 더 안전해졌고, 그 국경은 이제 우리의 투쟁을 돕기 위해 러시아에서 몽골로 인력과 물자를 밀매하는 수단으로 기능하고 있습니다."
 anhui.101.a:0 "환상적이군!"
 anhui.101.b:0 ""
 anhui.102.t:0 "황러시아의 협정 거부"
 anhui.102.d:0 "러시아 공화주의자들은 우리네 공화주의자들만큼이나 멍청해 보입니다. 그들은 바이칼의 안보 우려와 아측 국경에서의 약탈을 이유로 대며 우리의 제안을 거절했습니다. 이는 연막에 불과하며 그저 나중에 문제가 될지도 모르므로 중국 편을 드는 모습을 보이고 싶지 않을 뿐입니다."
 anhui.102.a:0 "빌어먹을."
