 TAI_infrastructure_effort_2:0 "기반시설 주력 II"
 TAI_infrastructure_effort_2_desc:0 "기반시설을 더 확장하면 첨단 비밀 계획에 필요한 운송 및 통신이 가능해집니다."
 TAI_construction_effort_3:0 "건설 주력 III"
 TAI_construction_effort_3_desc:0 "기반시설을 확충하는 것은 우리 건설 수용량을 상당히 늘려줄 것입니다."
 TAI_nuclear_effort:0 "핵 주력"
 TAI_nuclear_effort_desc:0 " 세상을 바꿀 발견의 첨단에 서 있는 우리는, 언젠가 지구를 집어삼킬지도 모르는 불을 다른 사람들이 붙이도록 내버려 둘 수 없습니다."
 TAI_extra_tech_slot:0 "추가 연구 슬롯"
 TAI_extra_tech_slot_desc:0 "산업 확장과 최근의 발전은 연구개발을 더욱 할 수 있게끔 할지도 모릅니다."
 TAI_extra_tech_slot_2:0 "추가 연구 슬롯 II"
 TAI_extra_tech_slot_2_desc:0 "우리나라의 급속한 산업화는 우리가 추구해야 할 연구개발의 새로운 기회를 열어 주었습니다."
 TAI_technology_sharing:0 "기술 공유"
 TAI_technology_sharing_desc:0 "우리의 동맹들과 기술 발전을 공유함으로써, 우리 세력 전체는 전시 연구개발을 보다 효율적으로 수행할 수 있을 것입니다."
 TAI_secret_weapons:0 "비밀 병기"
 TAI_secret_weapons_desc:0 "모든 잉여 자원을 전차와 항공기 개발에 쏟는 것은 솔깃하게 들릴 수도 있지만, 승전의 비결은 바로 새로운 과학기술인 전자공학, 로켓공학, 그리고 핵연구에 달려 있습니다."
 TAI_air_innovation:0 "공군 혁신"
 TAI_air_innovation_desc:0 "창공을 지배하지 않고서는 현대전에서 승리를 거둘 수 없습니다. 우리는 공군을 키워내는 데에 가능한 모든 역량을 쏟아부어야 합니다!"
 TAI_air_innovation_2:0 "공군 혁신 II"
 TAI_air_innovation_2_desc:0 "저 위의 창공에서는 사소한 이점이라도 크나큰 자산이 되고는 합니다. 우리는 전투기 개발을 위해 온 힘을 쏟아부어야 합니다."
 TAI_naval_air_effort:0 "해군 항공대 주력"
 TAI_naval_air_effort_desc:0 "해상 목표 공습이 효과가 있다는 사실은 1921년에 이미 미국인들이 보여준 바 있습니다. 해상 전력을 상대로 전쟁을 수행하고자 한다면 우리는 이 공군의 한 분과를 무시해서는 안 됩니다."
