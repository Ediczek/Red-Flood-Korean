 tai.15.t:0 "남중국 무역을 제안하다"
 tai.15.d:0 "Since the British are struggling to keep their Empire together we should make them an offer they cannot refuse. We shall take stewardship over Weihaiwei and Pulo Condre on their behalf, in return the Brits get a lucrative export contract with Taiwan and increased diplomatic influence with the island nation. Though Taipei wishes not to join the Commonwealth, it may have its hand forced should it's territorial security be put at risk."
 tai.15.a:0 "At Least We Aren't Asking For Honk Kong."
 tai.15.b:0 "At Least We Aren't Asking For Malaya."
 tai.151.t:0 "타이완이 남중국 무역을 제안하다"
 tai.151.d:0 "The Taiwanese, recently independent thanks to the Japanese collapse, have approached us with plans for a trade deal. Britain gets the economic benefits of Taiwanese exports, the Taiwanese in return have asked for control over Weihaiwei and Pulo Condre. They claim they will guarantee British interests in China and aleviate the burden on the Navy of patrolling and supplying these areas. The delegation in Hong Kong made a grand pitch of the potential for Anglo-Taiwanese co-operation in the future, some at home have expressed incredulity at the prospect of handing the territroies to this feldgling state that not a few months ago was a Japanese colony. Others have pointed out we are in desperate need of friends in these trying times and the Taiwanese offer of economic partnership is too tempting to refuse."
 tai.151.a:0 "A fair trade."
 tai.151.b:0 "A preposterous suggestion!"
 tai.152.t:0 "타이완이 영국과의 거래를 성사시키다"
 tai.152.d:0 "The British, eager to retain power in Asia where they can get it, have accepted our offer. Taiwanese administrators have arrived in the British offices in Weihaiwei and on Pulo Condre. The Chinese and Viet inhabitants seem rather bemused by our presence but the accompanying police presence has quickly quelled any imagined action against the new administration."
 tai.152.a:0 "Britainnia still rules the waves."
 tai.152.b:0 "We are not Hong Kong, Remember that."
 tai.153.t:0 "영국이 남중국 무역 제안을 shoot down"
 tai.153.d:0 "The British have shot down Taiwan's proposed trade deal. Citing concerns over Taiwan's ability to guarantee security in the region. In truth the British are wary of the Japanese and their intentions, maintaining a strong military presense north of Hong Kong is seen as a crucial defence mechanism against Japanese aggression in the Pacific. The Taiwanese delegation expressed disappointment but insisted that Anglo-Taiwanese relations were better than ever."
 tai.153.a:0 "I guess they really want that Legation City."
 tai.153.b:0 "I guess the Empire isn't as sick as they say."
 tai.16.t:0 "자와 조약이 제안되다"
 tai.16.d:0 "Relations with the Dutch could be better, they could also be worse, as a former colony there is some history between our nations. That said the Dutch are a neutral party and stable Monarchy with strong economic resources in Indonesia. We both may benefit from an 'Exports-for-Rubber' trade deal that would boost both economies and allow us the material goods to make significant military defences."
 tai.16.a:0 "근대기에 걸맞는 근대 생산품들이지."
 tai.16.b:0 "고무가 자동차 타이어에 필요한 걸까, 아님 폭격기에 필요한 걸까?"
 tai.161.t:0 "타이완이 거래를 제안하다"
 tai.161.d:0 "The Taiwanese, recently independent thanks to the Japanese civil war, have approached us with plans for a trade deal. Netherlands gets the economic benefits of Taiwanese exports, the Taiwanese in return have asked for a share in the rubber production of Indonesia."
 tai.161.a:0 "Of course, we both stand to benefit."
 tai.161.b:0 "No, there are more profitable customers."
 tai.162.t:0 "타이완이 네덜란드와의 거래를 성사시키다"
 tai.162.d:0 "The Dutch are eager to work with the few remaining democracies in the world and having a friend in asia could prove advantageous to them. So they have graciously accepted our offer and have agreed to a 15 year rubber export plan to Taiwan. In addition the Dutch have expanded their diplomatic and economic connections in Taipei, both the embassy and stock exchange now have expanded Dutch presence."
 tai.162.a:0 "Welcome back old friend."
 tai.162.b:0 "Hopefully they don't make us their Sinasappel again."
 tai.163.t:0 "네덜란드가 고무 무역을 거부하다"
 tai.163.d:0 "The Dutch, ever protective over their Indonesian colony and its assets, have refused our offer, fearing communist subversion of Taiwan and subsequent revolution in their colony."
 tai.163.a:0 "Darn it, we'll have to look to Indochina instead."
 tai.163.b:0 "Darn it we'll have to pay the tariffs instead."
 tai.17.t:0 "괌 협정"
 tai.17.d:0 "The United States economic predicament continues to damage their prestige and more importantly, ability to administer their pacific territories. With the military under pressure to keep costs down we have a tempting offer for the Yanks, we will offer to take control over Guam and the base there, in return the USA will become a cooperating miltary power and they will have permission to station troops in our territories, as well as the tempting offer of a trade deal to export goods to US markets, a potential stimulus to their economy that will be hard to turn down."
 tai.17.a:0 "Hopefully they see the mutual benefit."
 tai.17.b:0 "Hopefully they don't start to miss the island."
 tai.171.t:0 "타이완이 거래를 제안하다"
 tai.171.d:0 "The new democratic government of Taiwan has approached us with an offer, they have asked for us to hand the island of Guam over to them, in return for military cooperation and station rights, as well as a potentially lucrative import/export deal that could help us revitalize the economy."
 tai.171.a:0 "A small price for economic stimuli."
 tai.171.b:0 "We'll never cede an inch of American land."
 tai.172.t:0 "타이완이 미국과의 거래를 성사시키다"
 tai.172.d:0 "The Americans have replied, after much deliberation they have accepted our deal and turned control of Guam over to a Taiwanese military attache. The trade deal has been signed and the goods are now flowing across the pacific."
 tai.172.a:0 "I can see it now - 'Made in Taiwan' on American products."
 tai.172.b:0 "Hopefully the Japanese navy don't mind the traffic."
 tai.173.t:0 "미국이 타이완이 제안한 무역을 거부하다"
 tai.173.d:0 "The Americans have replied, after much deliberation they have rejected our deal, citing the strategic importance of Guam to the Navy and their control over the Philipines."
 tai.173.a:0 "저주받을 것들."
 tai.173.b:0 "진심에 감사한다."
 tai.18.t:0 "강철 거래"
 tai.18.d:0 "Australia is an important steel producer for the Commonwealth, we should propose a steel trade deal with them, they sell us the raw materials and we sell them the products manufactured afterwards. Sure, some of the steel will make guns but we don't have to tell them that."
 tai.18.a:0 "외교단을 보내라!"
 tai.18.b:0 "부디 우리의 의중을 신뢰하길."
 tai.181.t:0 "타이완이 강철 거래를 제안하다"
 tai.181.d:0 "The new government of Taiwan has approached us with a proposal for a share in the steel industry, the Taiwanese will recieve a share in Australian steel production and Australia will recieve low or tariff-free imports on Taiwanese goods."
 tai.181.a:0 "호황이야."
 tai.181.b:0 "There are more lucrative markets."
 tai.182.t:0 "타이완이 오스트레일리아와의 거래를 성사시키다"
 tai.182.d:0 "Australian and Taiwanese diplomats have signed a historic economic deal. Taiwanese trade in Australian Steel will now be much more lucrative and simplified. Lower tariffs and industrial investments will help boost the Australian production and Taiwanese industry."
 tai.182.a:0 "더 많은 강철은 더 많은 포함을 뜻하지!"
 tai.182.b:0 "The iron mongers lick their lips."
 tai.183.t:0 "오스트레일리아가 강철 거래를 거부하다"
 tai.183.d:0 "The Australian delegation to Taiwan has reported the Canberra government has opted to priorities Commonwealth economic integration over investment in foreign markets. Sadly the deal has fallen through as a result."
 tai.183.a:0 "우리 배는 어떻게 만들라고?!"
 tai.183.b:0 "대안이 있을 것이다."
 tai.19.t:0 "포르모사 협약이 체결되다"
 tai.19.d:0 "포르모사 협약은 타이완 보호를 보장하는 네덜란드와 영국의 공식적인 외교 규약입니다. 타이완이 공격받을 시 양국은 섬의 보호를 이행할 의무를 가지게 됩니다."
 tai.19.a:0 "타이완인들은 절대 노예가 되지 않으리!"
 tai.19.b:0 "우리가 지금 토쿄의 심기를 건드리는 건 아닐까?"
 tai.20.t:0 "태평양 무역기구(PTO) 설립"
 tai.20.d:0 "태평양 무역기구는 a formal guarantee of protection over Taiwan from the United States of America. It is also an economic and technological deal that will make Taiwan one of America's closest partners in Asia."
 tai.20.a:0 "자유인들의 땅이자 용자들의 고향."
 tai.20.b:0 "The Land of the Lap Dogs and the Home of the War Hawks."
 tai.21.t:0 "도시 침투"
 tai.21.d:0 "In order to truly usurp the cliques work should begin on preparing People's Party loyalists and operatives in the major cities for revolution, if the right men and women can be found we can take over the show without a shot fired. Surely there are enoug dissatisfied police and administrators to facilitate such a power change."
 tai.21.a:0 "민족통합을 향한 첫걸음이 될 테다."
 tai.21.b:0 "이게 정말 통하긴 하는 건가?"
 tai.22.t:0 "향촌 침투"
 tai.22.d:0 "Work has begun to agitate for defection to the Peopl'e party among the farmers of rural southern China. The emphasis on rebellion against Mandarin Imperialism and northern rule has struck a chord with some and the disenchanted who saw the revolution as a failure after the expedition. They now await the day that the People's Party calls them to arms against their masters."
 tai.22.a:0 "식량공급을 통제한다면 질래야 질 수가 없지!"
 tai.22.b:0 "공장을 통제하지 못 한다면 이길래야 이길 수가 없지!"
 tai.23.t:0 "반란에 휩싸인 도시들"
 tai.23.d:0 "남중국 전역의 도회지들이 현지 지배자에 맞서 반란을 일으켰습니다. People's militias have been formed to defend them against retaliation and the warlords are now in a state of flux as their base support falls out from beneath them. It will take some time for Taiwan to secure control fully but soon a Republic of China will be established and the people of the south at least will be united at last."
 tai.23.a:0 "혁명은 시작됐다!"
 tai.23.b:0 "또 혁명이 시작됐군..."
 tai.231.t:0 "깃발은 휘날린다!"
 tai.231.d:0 "TPP의 깃발이 전 도시에서 들쳐 일어났습니다! Across the KMT clqiues these upstarts are occupying China piece by piece."
 tai.231.a:0 "혁명은 필연이다."
 tai.231.b:0 "뭉개버려!"
 tai.231.c:0 "Conceed to the TPP's oversight."
 tai.24.t:0 "농업노동자들이 무기를 들다"
 tai.24.d:0 "The farmers are rising up! At the signal of our infiltrators the people have taken up arms against the local leaders and placed TPP loyalists in power. These regions have large populations but no means of industry and so the require the cities to revolt as well to be supported. already a reaction from the KMT factions on the mainland is being organised, if we do not act quickly the revolution may be crushed."
 tai.24.a:0 "인민이 무기를 들다!"
 tai.24.b:0 "꼬챙이부터 소총까지 다 들었군."
 tai.241.t:0 "Country-Wide Defection"
 tai.241.d:0 "The countryside with its many minor towns and villages is now awash with TPP loyalist leaders securing roads and bridges, as the militias assemble they guard the grain stores and crops that will fuel the revolution."
 tai.241.a:0 "혁명은 필연이다."
 tai.241.b:0 "저 반역자들을 처단한다."
 tai.241.c:0 "TPP의 주권을 받아들인다."
 tai.25.t:0 "반동 조직들이 폐쇄되다"
 tai.25.d:0 "The remanants of Japanese rule and notable religious radicals are a blemish on the new Taiwan. New regulations on religious activities have come into place that effectively make non-state-sanctioned faith practises illegal. Japanese-Taiwanese people have been placed under observation and the scant few monarchists have simply disappeared over night. New art works in the halls of the Chiayi Palace depict broken crowns and a good many Chrysanthemums aflame."
 tai.25.a:0 "전부 반역자들이다. let the past lie."
 tai.25.b:0 "대부분 애국자들이지만 그저 불충할 뿐이다."
 tai.26.t:0 "사회주의 조직들이 폐쇄되다"
 tai.26.d:0 "The remains of the left-KMT on Taiwan have persisted as a thorn in the side of the PPP for long enough, subverting our rule with talk of proletarian revolution and their inisitent sino-philia has nauseated the leadership in towns and cities up and down the west coast. It is high time to rid ourselves of such subversive elements. Thus a grand operation to root out the leftists and make examples of their leaders has been put into action, thousands of Yellow-Jackets and Chi-Hsing Volunteer Soldiers have been organised into a 'Counter-Cultural Defence Division' with explicit orders to shoot known Communists and Socialist Leaders on sight, with arrest warrants on anyone found in locations known to be used for leftist gatherings. Within weeks Taiwan will have no leftists to speak of who aren't dead in a ditch or being re-educated as members of the Mason's corp building stone works and statues across the island."
 tai.26.a:0 "놈들은 아무도 바꾸지 못 한다, 우리가 미래다!"
 tai.26.b:0 "우리 모두 혁명가들이 아니던가?"
 tai.27.t:0 "PPP가 당내 기술관료주의자들을 숙청하다"
 tai.27.d:0 "PPP로 전향한 일부 국민당 출신자들 가운데선 추방된 일본 기술관료주의자들에게 동감을 갖는 이들이 생겨났습니다. Acheiving a new future through appointing a technocratic government and placing sacreed importance on education is a seemingly innocuous vision to many. The party doesn't see it that way however, and now that the PPP's power has been consolidated, there is little need for such elitist ideas as these any longer. Beginning with impromptu party conferences across Taiwan, the technocratic ranks were quickly singled out and ejected from party grounds - directly into the arms of waiting Yellow-Jackets outside. Some of Taiwan's best and brightest have now been placed under house arrest and had their political powers stripped. A select few ring-leaders have disappeared entirely following the conferences, lending to rumours that many among the 'Clique of Elitist Traitors' have been murdered by the state. Adding to suspicions is the emergence of a new piece in the Chiayi Hall of Arts, a grand canvas adorned in Taiwanese characters written in a suspiciously blood-scented oil, the characters read 'The Future Belongs To Men Of Culture'."
 tai.27.a:0 "누가 더 명석한진 판가름할 수 없다. 누가 가장 위대한 전망을 지녔는가만 알 수 있을 뿐이다."
 tai.27.b:0 "뛰어난 minds 없이 어찌 새 미래를 불러일으킬 수 있겠나?"
 tai.28.t:0 "The Legend Of Liao Tianding"
 tai.28.d:0 "For many years, Liao Tianding stood as a symbol of anti-Japanese sentiment in Taiwan. Although he committed many crimes, including murdering a man, most in Taiwan see them as necessary evils against a foreign oppressor. With Taiwan's newly won independence, the new government has decided to honor Liao Tianding with a monument in his hometown. At its unveiling, Liao Tianding appeared in person to receive thanks from Taiwanese citizens and honors from state officials. From here on out, Taiwanese parents will tell their children tales of the man who stole from Japan and gave to Taiwan."
 tai.28.a:0 "Woe to the sheriff of Chiayi."
 tai.29.t:0 "Food Crisis Spurs Innovation"
 tai.29.d:0 "Following our Republic's recent cutting of ties with Japan, and pending our recognition by potential trading partners in China and beyond, our democratic government has been hard at work with food relief efforts for those communities which have been left without food. One member of such a community, Momofuku Ando, has used his resources gained from the free market to invent and distribute a new food product, “Cup Noodles”. The product features a cheap cup filled with cost-effective yet nutritious ingredients including classic egg noodles and various vegetables.  This new product has become the new national food of Taiwan, flying off of shelves in low-income communities."
 tai.29.a:0 "If the poor cannot eat plentifully, they will at least eat cheaply."
 tai.30.t:0 "타이완 내 일본인 정착자들이 중국인의 보복을 두려워하다"
 tai.30.d:0 "Following Taiwan's shocking rise to independence, Japanese settlers in the tiny island nation have begun to fear for their own safety in the absence of Japanese authorities. Desperate cries have gone out to every faction which might be able to help from Japanese settlers of varying ideologies. Communists have denounced their ties to the Empire and called on Okawa Shumei to bring the region under Pan-Asian control, Accelerationist artists have negotiated deals with Futurist groups to provide their unique artistic and philosophical talents, and those in the middle have appealed to the more pacifist elements of the various democratic parties. Further proof that no matter what happens, someone will always be willing to collaborate with their enemies to save their own skin."
 tai.30.a:0 "They tow a fine line."
 tai.31.t:0 "Small Business Owner Arrested for Tax Evasion"
 tai.31.d:0 "Momofuku Ando, a small textile shop owner in Taiwan, expected to find himself under the scrutiny of the new radical government because of their new policies, so when a policeman came knocking at his door, the last words he expected to hear were: “Tax evasion”. Somewhat baffled, police presented him with evidence that tuition payments to the University of Taipei had been traced back to him. Ando is expected to fight the case, claiming that the government is enforcing vague laws in an overly broad manner in order to target certain individuals. Whether his arguments will be listened to has yet to be seen."
 tai.31.a:0 "Such a fall form grace."
 tai.102.t:0 "타이완이 토쿄에 청원을 제출하다"
 tai.102.d:0 "In order to safeguard the revolution we should sign a formal alliance with our comrades in Japan. Their victory over the Imperials is yet another example of the power of the people and the destiny that awaits all of Asia. Taiwan will have it's role to play in this movement, between us in the South and Japan in the North, the revolution will be unstoppable. However, priorities and ambitions will have to be tempered as competing claims are worked out and the issue of potential allies in China is resolved."
 tai.102.a:0 "연대!"
 tai.102.b:0 "이제 우리는 동등하다."
 tai.1021.t:0 "타이완이 PWL 가입을 청하다"
 tai.1021.d:0 "타이완이 아시아 전역으로의 혁명 전파를 목적으로 하는 공식 동맹을 제안해왔습니다. 미약하긴 해도, 타이완이라면 남중국 침공을 위한 우리의 이상적인 거점이 되어줄 것입니다. With their addition to the Pacific Worker's League, we could realistically begin diplomatic expansion back into former imperial territories."
 tai.1021.a:0 "물론이오 동지들!"
 tai.1021.b:0 "네놈들은 계속 우리 아래 있어야 했는데."
 tai.1022.t:0 "일본이 청원을 수락하다"
 tai.1022.d:0 "Our petition to Tokyo has not fallen on deaf ears as some had feared. Japan has accepted our proposal and signed us into the PWL with immediate effect. Japanese influence has once again returned to Taiwan, though now as partners rather than colonisers."
 tai.1022.a:0 "만세! 혁명을 위하여!"
 tai.1022.b:0 "우리 주인 노릇은 다시 안 하겠다 이거겠지?"
 tai.1023.t:0 "일본이 청원을 거절하다"
 tai.1023.d:0 "일본이 우리의 동맹 청원을 거절했으니, this display of irridentist foolishness has damaged relations and set Japan on a path towards reconquering Taiwan. Why else would they reject our offer if not because they intend to invade? Truly the Revolution in Japan has already been betrayed."
 tai.1023.a:0 "망할 것들은, 연대는 어디다 팔아먹은 게냐?"
 tai.1023.b:0 "방어를 갖춰라, 분명 침공 계획을 세우고 있을 테니."
 tai.101.t:0 "신혁명전선"
 tai.101.d:0 "Since the reactionaries cannot be defeated without co-operation from across the world, it is time for Taiwan to reach out to potential allies, whether fellow revolutionaries or allies of convenience who can be ideologically corrected later. The question is: shoudl Taiwan send a delegation to Germany and request our inclusion in the International, or should we form the New Revolutionary Front in Asia and seek the friendship of the left-KMT on the mainland?"
 tai.101.a:0 "동지들 전진하라!"
 tai.1012.t:0 "타이완이 동맹을 제안하다"
 tai.1012.d:0 "The socialist government in Taiwan has suggested a formal alliance between our two factions. Together, they claim, we might liberate all of China in the name of the revolution. Of course there is the counter-point that it is us that ought to be the senior partner in any dealings with them, but in time like these we may have to compromise to achieve our goals in the long term."
 tai.1012.a:0 "필요한 친구들이지..."
 tai.1012.b:0 "아니, 우리에겐 필요치 않은 이들이다."
 tai.10121.t:0 "호남이 수락하다"
 tai.10121.d:0 "The Hunan government has wisely accepted our offer, now we have an ally to provide a second front in central China."
 tai.10121.a:0 "함께 나가 싸우자!"
 tai.10122.t:0 "호남이 거절하다"
 tai.10122.d:0 "The Hunan government has declined our offer, believing it an insult to their prestige as the primary force of revolution in China, instead they suggest that we work as junior partners to them! Not likely."
 tai.10122.a:0 "망할 놈들."
 tai.103.t:0 "타이페이가 르 솔레유와 접촉하다"
 tai.103.d:0 "Taiwan's turn to the PPP has invited plenty of interest from French ambassadors. Recently arrived observers from the Acephalé and Escadron have sent comment back to Le Soleil of the novel phenomenon of Taiwanese Occidentalism, the grandeur of the halls of the Chiayi Governor's Palace and the efficacy of the Yellow Jackets. They have recommended that the French leadership send aid and advisors to Taiwan immediately, lest this fledgling example of acceleration in action be lost to reactionary and socialist forces in Asia."
 tai.103.a:0 "동양의 미래."
 tai.103.b:0 "서양의 미래."
 TAI_denouncethereactionaries:0 "반동주의자 부정"
 TAI_denouncethereactionaries_desc:0 "우리나라에 반동적 사고는 필요하지 않습니다. 우리의 불명예스러운 과거를 보존하고 진보를 향한 우리의 추구를 가로막는 것들은, 빛과 맞닥뜨리거나 혹은 멸하게 될 것입니다."
 TAI_surrealarchitecture:0 "초현실 건축"
 TAI_surrealarchitecture_desc:0 "어째서 인공 구조물들이 그림 속 나무와 구릉을 묘사해선 안 되는 걸까요? 어째서 건물들은 사람 그 자체나 불에 휩싸인 오랜 건물을 묘사해선 안 되는 것이고, 또 애초에 건축이 제약받을 이유는 뭘까요? 가장 중요하게는, 어째서 건축가들이 그런 어리석은 규칙에 매이지 않는 예술가가 되어선 안 되는 걸까요?"
 TAI_occidentalistchina:0 "옥시덴탈리스트 중국"
 TAI_occidentalistchina_desc:0 "중국은 여전히 과거에 갇혀있습니다. 혁명은 실패했고, 황제는 옥좌에 없건만 북에는 반동적 관념들이 지배하고 있습니다. 우리 형제들에게 남쪽에서부터 길을 보여주어야 합니다."
 TAI_thedreamscape:0 "꿈의 절경"
 TAI_thedreamscape_desc:0 "As the new overtakes the old in our cities, nature is unleashed and life in Taipei becomes as a dream, a watercolour made reality, the brushstrokes of the student become the wind and rain on city streets. All is ever in motion, the people are animated and the towns breathe. Are we all dreaming?"
 TAI_theyellowriver:0 "황하"
 TAI_theyellowriver_desc:0 "강이 큰 길을 닦아 수백만에게 생명을, 땅과 바다에 색상을 주며 영원토록 흐릅니다. It is the ultimate monument to our cause and the fools in the their ancient and static civilisation on the mainland do not know its beauty, it is ours by right of recognition."
 TAI_natureisthesculptorandchinaisthestatue:0 "자연이 조각가요 중국은 조각상이라"
 TAI_natureisthesculptorandchinaisthestatue_desc:0 "In Guilin the peaks are reflected on the lakes, in Chahar the sands fly high in the wind, in Nanjing the River rushes by. Nature is the master sculptor, China is her mighty works. The Middle Kingdom is art, all of it."
 TAI_present:0 "현재"
 TAI_present_desc:0 "현재를 지배하는 자, 과거를 지배하며..."
 TAI_past:0 "과거"
 TAI_past_desc:0 "과거를 지배하는 자, 미래를 지배하리니..."
 TAI_anewmandate:0 "새 천명"
 TAI_anewmandate_desc:0 "중국의 황제들은 천명을 지녔지만 우리에겐 미래로 민족을 이끌 다른 정명이 있습니다!"
 TAI_chinesesocialism:0 "중화사회주의"
 TAI_chinesesocialism_desc:0 "오만가지 해석이 붙는 사회주의는 중국과, 고유한 그 인민과 문제에 맞지 않습니다. 우리의 가장 위대한 사상가들이 중국에 걸맞는 사회주의의 새 이념적 분파를 형성해야 합니다."
 TAI_newreligiouslaws:0 "신 종교법"
 TAI_newreligiouslaws_desc:0 "Religions vary widly around East Asia, from large Christian Chinese and Korean populations, to Shintoist Japanese, Buddhist Mongols and Tibetans, Confucian traditions and Ancient Tribal faiths. In order to prevent mass sectarian violence a new Government policy on religion must be created."
 TAI_purgethetechnocrats:0 "기술관료주의자 숙청"
 TAI_purgethetechnocrats_desc:0 "Some believe we can reach the future through rapid industrialisation, forsaking nature for Man's materialistic gain. They say the best of us can achieve the future by giving the reigns of the nation to the most educated and capable. But these men have no ideas, no morals and no soul. They cannot be allowed to corrupt us!"
 TAI_shippingcontracts:0 "건선 계약"
 TAI_shippingcontracts_desc:0 "To facilitate our Ocean-spanning trade we must contract for naval technology sharing and developments. It is not enough to have a Merchant Navy of a few convoys and Destroyers, real muscle is the only way to guarantee our trade routes."
 TAI_beaconofliberty:0 "자유의 등대"
 TAI_beaconofliberty_desc:0 "The poor and downtrodden peoples of the East look to our Republic as a Beacon of Liberty, free, prosperous, an ideal to strive for."
 TAI_modernchineseideal:0 "근대적 중화 이상"
 TAI_modernchineseideal_desc:0 "Our Republic is not just Taiwan, it is China as well. The natives would do well to remember that."
 TAI_infiltratethecities:0 "Build Up the Cities"
 TAI_infiltratethecities_desc:0 ""
 TAI_urbansupport:0 "Militarise the Industry"
 TAI_urbansupport_desc:0 ""
 TAI_agriculturalrevolutionaries:0 "Begin the Land Reforms"
 TAI_agriculturalrevolutionaries_desc:0 ""
 TAI_rallythemoderates:0 "Rally Support on the Mainland"
 TAI_rallythemoderates_desc:0 ""
 TAI_newchinesepopulism:0 "Join with our Comrades"
 TAI_newchinesepopulism_desc:0 ""
 TAI_supportshumei:0 "Send Support to Japan"
 TAI_supportshumei_desc:0 "Our former overlords have fallen far, Japan has been engulfed in war, we on our island are relatively prosperous compared to some parts of Japan, we should offer Shumei any aid we can spare."
 TAI_economicequality:0 "경제적 평등"
 TAI_economicequality_desc:0 "Through reforms and by implementing the spirit of the Revolution, we are well on the way to achieving a more equal society for our people, the rich are not kings and the poor are not paupers. A land of true euality may be a utopian dream, but we here are edgin closer to it."
 TAI_chihsingtaiwan:0 "치싱 타이완"
 TAI_chihsingtaiwan_desc:0 "타이완은 식민지가 아니며 무법의 구렁텅이도 아닙니다. 미와 위대한 정신들의 섬입니다."
 TAI_outofonemany:0 "하나에게서의 여럿"
 TAI_outofonemany_desc:0 "민족을 위한 첸의 전망은 우리의 것이 되었습니다. From the mind of one man comes the future of the people, Taiwan is Tan and Tan is Taiwan, the only separation is action."
 TAI_nodictators:0 "독재자는 없다"
 TAI_nodictators_desc:0 "반동과 반혁명분자들은 황제들이 그랬던 것처럼 인민 위에서 군림했습니다. 놈들이라 해서 더 나을 건 없습니다. We shall bring them and all their ilk to ruin and restore the dignity of the people, democracy rules!"
 TAI_localchairmen:0 "현지인 의장"
 TAI_localchairmen_desc:0 "In order to see the will of people in remote areas carried out, local chairmen of the party must be sent out as representatives. This reform will federalise our Republic away from the capital but will ensure stability and favourable political outcomes."
 TAI_jointhecommunes:0 "코뮌 가맹"
 TAI_jointhecommunes_desc:0 "Those already sympathetic to our cause must be offered the choice of unifying or perishing, Hunan in particular should consider this offer as they are more isolated and vulnerable to reactionary aggression."
 TAI_linscoalition:0 "린의 연정"
 TAI_linscoalition_desc:0 "린슝정이 통치를 위해 민족주의적 민주정부 연정을 형성하며 자유주의자 토머스 랴오의 제안들을 쳐냈습니다. 당장 린의 동맹들은 부실하지만, 린이 통치자로서의 자격을 증명해보인다면 아직 참여를 꺼리는 연정 구성원들의 일부를 끌어들일 수 있을 겁니다."
 TAI_marketeconomy:0 "시장경제"
 TAI_marketeconomy_desc:0 "Taiwan's success will be hampered so long as the state continues to interfere directly in the economy. A private central bank and the sale of certain utilities and infrastructure holdings will allow market forces to take command of the economy."
 TAI_curtailcorporate:0 "Curtail Spending Excesses"
 TAI_curtailcorporate_desc:0 ""
 TAI_civilliberties:0 "Guaranteed Social Securities"
 TAI_civilliberties_desc:0 ""
 TAI_2ndsingapore:0 "제2의 싱가포르"
 TAI_2ndsingapore_desc:0 "Like Singapore, Taiwan is geographically well placed to be an economic power-house in East-Asia. As a major trade hub we can make ourselves a regional naval power and command the trade in the South China Sea."
 TAI_dealwithaustralia:0 "호주 처리"
 TAI_dealwithaustralia_desc:0 "The Australians have access to large mineral deposits and are a growing market for consumer goods, by forging a new deal with the Canberra Government we can take advantage of this and grow Taiwan's ties with the Commonwealth."
 TAI_formosapact:0 "포르모사 협약"
 TAI_formosapact_desc:0 "In order to safeguard the economic interests of Taiwan and her regional allies we should invite some of our more vulnerable neighbours to a new Geo-political alliance."
 TAI_pacifictradeorganisation:0 "태평양 무역기구"
 TAI_pacifictradeorganisation_desc:0 "Since our trans-pacific ties have become vital to our economy we should propose an expansion to bring our friends from around the Great Ocean together for a common interest."
 TAI_corporatestate:0 "조합국가"
 TAI_corporatestate_desc:0 "Some may call it corruption or oligarchy, others say it will sell the soul of the nation to foreign capitalists. Practically it is the only path to true success, strong business ties in the government will encourage co-operative economic productivity, the overall prosperity of the country will eventually pass down to the lowesst classes through private spending."
 TAI_dealwiththeanglos:0 "영국 처리"
 TAI_dealwiththeanglos_desc:0 "영국은 세계 석유와 고무 통제에 큰 비중을 차지하고 있습니다. 우리 경제와 방위를 모두 산업화하고 강화하려면 it would be prudent to share technology and resources with them."
 TAI_dealwiththeusa:0 "미국 처리"
 TAI_dealwiththeusa_desc:0 "The United States as a sleeping giant, though the depression may have crippled their economy, they have the potential to unseat the Europeans as masters of the global economy. We should capitalise on this fact and encourage resource and goods trade between them and us."
 TAI_nonorthorsouth:0 "북도 남도 아니다"
 TAI_nonorthorsouth_desc:0 "If one stands upon the North Pole and walks to the South Pole, he can do so in any direction he likes and walk right back the opposite side of the Earth. It is almost as though North and South are arbitrary concepts reserved for science. These concepts are not real and should not affect how we see our nation. We are just as North as Australia and just as South as Kamchatka. It matters not, for we are more civilised than both."
 TAI_culturalrevolution:0 "문화혁명"
 TAI_culturalrevolution_desc:0 "The cultural bedrock of China needs to be ripped up! Why be revolutionary without changing the fundamentals of your people to prepare them for the future? The culture must be all at once Westernised, Orientalist, new and familiar. A true revolution of the mind."
 TAI_huajiachengpo:0 "화가 청보"
 TAI_huajiachengpo_desc:0 "청보는 위정자가 아니라 우리 운동의 화신이며, 우리 조직의 명목상 수장일 뿐입니다. 타이완의 영웅이자 연강 논문의 저자 말입니다."
 TAI_thepeoplesparty:0 "인민의 당"
 TAI_thepeoplesparty_desc:0 "장애물을 달려들었던 여러 TCP 지도자들은 경찰의 총에 맞아 죽었습니다. While the Communists licked their wounds the TPP took control of most buildings in the city centre, many police began turning coat and before long the Party had military commanders ordering the garrison to raise the party flag and stand down."
 TAI_liaosrepublicans:0 "랴오의 공화파"
 TAI_liaosrepublicans_desc:0 "토머스 랴오의 공화주의 운동이 타이완 임시정부 내 자유주의파를 주도하는 세력으로 떠올랐습니다. 랴오의 경제 및 사회 자유화 구안들이 사회경제 전반에서 환영을 받으며, 일본의 엄혹한 통치와 착취에서 벗어나길 바라는 지지층을 끌어모으는 중입니다."
 TAI_freeelections:0 "자유선거"
 TAI_freeelections_desc:0 "국민당의 민주익이 전국선거를 조직했습니다. 승자가 선언되는 대로 임시정부는 해산할 것입니다. Polling looks strong for the two moderate leaders Thomas Liao and Lin Hsiung-Cheng."
 TAI_penspencilstreatise:0 "연강 논문"
 TAI_penspencilstreatise_desc:0 "치싱회는 일본의 철수 이래 놀라울 정도로 목소리를 높여왔습니다. 일부 예술가 및 행정가들은 점점 더 정치적으로 변해가며, 프랑스와 피우메의 밀교 지도자들이 성공을 거둔 것과 같이 새 급진 운동이 타이완을 차지할 때가 왔노라 주장하고 있습니다."
 TAI_friendsinhanoi:0 "하노이의 친구들"
 TAI_friendsinhanoi_desc:0 "There are some radical and esoteric figures in Indochina who could prove useful allies in the near future, we should make overtures to them so that if their movement succeeds we can count their nation among our friends in the region."
 TAI_chinesefiume:0 "중국의 피우메"
 TAI_chinesefiume_desc:0 "성공해 두려움을 사는, 급진적이며 본성으로 가득한 국가, 카르나로 섭정체를 모방한다면 훗날의 침략자들을 꺾을 수 있을 것입니다."
 TAI_noeastorwest:0 "동도 서도 아니다"
 TAI_noeastorwest_desc:0 "The East and West have long been viewed as different sides of the same coin. What if the the world was not a coin but a sphere?! The facts we have long known support the vision of the future, East is West and West is East. Why then - if they are the same thing - can Taiwan not be French? or American or Brazilian? The future of Taiwan is what we make it, Orientalism should be cast out."
 TAI_thechaos:0 "혼돈"
 TAI_thechaos_desc:0 "임서정부가 실패하고 거리는 무정부로 채워졌습니다. 학생들과 공장노동자들은 거리에 모여 대응 조치를 요구하고 있습니다. TCP와 TPP가 민병대를 조직해 질서 유지를 위해 정부를 전복시키기로 결정했지만, 진짜 의문은 누가 권좌에 오르게 될 것이냐는 것입니다."
 TAI_breakingfree:0 "탈피"
 TAI_breakingfree_desc:0 "마침내 타이완은 자유로워졌습니다! 하지만 새 임시정부는 나약한 데다 여전히 남은 일본의 잔재는 행정의 핵심으로 남아서, 이들 없이는 질서를 유지하기도 벅찹니다..."
 TAI_tansclub:0 "The Taiyang Association Grows"
 TAI_tansclub_desc:0 ""
 TAI_frenchconnections:0 "프랑스 연줄"
 TAI_frenchconnections_desc:0 "The TA openly models itself on the some of the radicals in France. Their focus on aesthetics and a national destiny naturally makes them potential allies against the reacitonaries and internationalists."
 TAI_thetcptakespower:0 "TCP의 집권"
 TAI_thetcptakespower_desc:0 "After a brief shoot-out with police the revolutionaries have taken the capital. The TCP, having spilt the most blood and supplied most of the guns and men to the coup, has taken over the Government. the TPP has been offered a seat at the table for their loyalty, but their power is little."
 TAI_dealwiththedutch:0 "네덜란드 처리"
 TAI_dealwiththedutch_desc:0 "The Dutch control over Indonesia is less fragile than some other colonial administrations. As Indonesia is very resource rich and in close proximity to us we should petition the Dutch to a new resource and industry deal to help mutual economic development."
 TAI_jointhepwl:0 "PWL 가맹"
 TAI_jointhepwl_desc:0 "태평양 노동자 연맹은 타이완을 수호하고 아시아 전역에 권력을 투사할 타이완 최고의 희망으로, 다시금 일본과 함께하여, 주종 관계가 아닌 동료로서 혁명을 퍼뜨려야 합니다."
 TAI_socialistprograms:0 "사회주의 구안"
 TAI_socialistprograms_desc:0 "새 정부의 첫 행보는 부의 국유화와 재분배가 될 것입니다. 새 구안들이 실행되고, 자본은 정부에 속박되며, 경제는 인민의 이익에 맞추어 개편될 것입니다."
 TAI_womensrights:0 "여성권리"
 TAI_womensrights_desc:0 "Xie의 주요 정치적 목표들 중 하나인 has always been the sufferage of women, gender equality is now an achievable goal, with the state ensuring no destitution for single women they are free of the need to marry young."
 TAI_noracialboundaries:0 "인종적 경계는 없다"
 TAI_noracialboundaries_desc:0 "The many ethnic groups both on Taiwan and in China pose an obstacle to uniting our peoples, by tearing down the institutional boundaries to all our people's we can enfranchise the workers wherever they are from."
 TAI_taiwanesesunyatsen:0 "타이완의 쑨원"
 TAI_taiwanesesunyatsen_desc:0 "쑨원은 수많은 제자들을 두었지만, 본토에서 그의 운동은 wayside로 인해 무너지고 배신자와 기회주의자들로 인해 더렵혀졌습니다. 그리고 그의 이상은, 타이완의 쑨원인 장웨이슈이에게 가장 순수한 형태로 남았습니다."
 TAI_infiltratethecountryside:0 "향촌 침투"
 TAI_infiltratethecountryside_desc:0 "The poor in the countryside still harbour those sympathetic to our cause, the Authoritarians that cling to power in the Cities don't care about them. We shall show them a different path and offer them our assistance."
 TAI_marchnorthoncemore:0 "다시 북벌을"
 TAI_marchnorthoncemore_desc:0 "한때 국민당은 북벌에 실패했지만 이번엔 다릅니다. 소란과 내분, 자만한 야망을 모두 끝장낸 지금, 강하고 단결된 중화민국만이 수도를 되찾을 수 있습니다."
 TAI_internationalecontacts:0 "적색전선 연락책"
 TAI_internationalecontacts_desc:0 "적색전선의 우리 동지들은 must be made aware of our plight in the East. We should offer solidarity with them and request it in return."
 TAI_future:0 "미래라!"
 TAI_future_desc:0 "미래를 지배하는 자, 전 인류를 지배하리라."
 TAI_5nationvanguard:0 "오족전위"
 TAI_5nationvanguard_desc:0 "중화오족은 우리 정치적 전위대의 cohorts를 형성해야 합니다. 중화제족의 단결이 없다면 혁명은 미완으로 남을 것입니다."
 TAI_panasianism:0 "범아시아주의"
 TAI_panasianism_desc:0 "The Pan-Asianist movement put down fledgling roots in Taiwan under Japanese rule, the idea has been difficult to dislodge since. Now with the opportunity at hand to strike the warlords and pretenders the dream of uniting Asiatic lands is becoming hard to ignore. Though we are small the people of Asia are many and mighty, their revolution will be impossible to resist."
 TAI_denouncethesocialists:0 "사회주의파 부정"
 TAI_denouncethesocialists_desc:0 "사회주의자들은 혁명가가 아닌 데다 inventive nor original. 이들은 급진적 변화와 과거 부정 없이도 사회를 개편해 미래로 나아갈 길이 있다고 생각합니다. 사회규범, 옛 관념들, 건축, 음악, 국정에 매달리는 멍청한 것들입니다. 실패할 길을 따르는 것들과 우리는 다른 길을 갑니다."
 TAI_miningcontracts:0 "광산업 계약"
 TAI_miningcontracts_desc:0 "수입해오는 자원에만 의존해선 안 됩니다. 우리의 경제적 성공은 특히 강철을 비롯한 주요 자재에 대한 국내생산을 이룩하는 데 달렸습니다."
 TAI_jewelofasia:0 "아시아의 보석"
 TAI_jewelofasia_desc:0 "아시아의 혼돈과 후진적인 독정자들 가운데 타이완은 번영과 성공의 등대로 서있습니다."
 TAI_serenerepublicofchina:0 "중국의 고귀한 공화국"
 TAI_serenerepublicofchina_desc:0 "과거의 베네치아가 상인공화국이자 해상열강이며 경제적 중심지였듯이, 중국에서 타이완의 위치 자체 역시 그러할 것입니다. 경제력이 지탱하는 해상열강이죠."
 TAI_army_effort:0 "Army Effort"
 TAI_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 TAI_equipment_effort:0 "Equipment Effort"
 TAI_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 TAI_motorization_effort:0 "Motorization Effort"
 TAI_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 TAI_doctrine_effort:0 "Doctrine Effort"
 TAI_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 TAI_equipment_effort_2:0 "Equipment Effort II"
 TAI_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 TAI_mechanization_effort:0 "Mechanization Effort"
 TAI_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 TAI_doctrine_effort_2:0 "Doctrine Effort II"
 TAI_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 TAI_equipment_effort_3:0 "Equipment Effort III"
 TAI_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 TAI_armor_effort:0 "Armor Effort"
 TAI_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 TAI_special_forces:0 "Special Forces"
 TAI_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 TAI_aviation_effort:0 "Aviation Effort"
 TAI_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 TAI_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 TAI_fighter_focus:0 "Fighter Focus"
 TAI_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 TAI_bomber_focus:0 "Bomber Focus"
 TAI_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 TAI_aviation_effort_2:0 "Aviation Effort II"
 TAI_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 TAI_CAS_effort:0 "CAS Effort"
 TAI_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 TAI_rocket_effort:0 "Rocket Effort"
 TAI_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 TAI_NAV_effort:0 "NAV Effort"
 TAI_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 TAI_naval_effort:0 "Naval Effort"
 TAI_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 TAI_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 TAI_flexible_navy:0 "Flexible Navy"
 TAI_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 TAI_large_navy:0 "Large Navy"
 TAI_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 TAI_submarine_effort:0 "Submarine Effort"
 TAI_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 TAI_cruiser_effort:0 "Cruiser Effort"
 TAI_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 TAI_destroyer_effort:0 "Destroyer Effort"
 TAI_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 TAI_capital_ships_effort:0 "Capital Ship Effort"
 TAI_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 TAI_industrial_effort:0 "Industrial Effort"
 TAI_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
 TAI_industrial_effort_2:0 "Industrial Effort II"
 TAI_industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
 TAI_construction_effort:0 "Construction Effort"
 TAI_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
 TAI_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
 TAI_production_effort:0 "Armament Effort"
 TAI_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
 TAI_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 TAI_construction_effort_2:0 "Construction Effort II"
 TAI_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 TAI_production_effort_2:0 "Armament Effort II"
 TAI_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 TAI_production_effort_3:0 "Armament Effort III"
 TAI_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
 TAI_infrastructure_effort:0 "Infrastructure Effort"
 TAI_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
 TAI_infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
 TAI_synth_oil_effort_tt:0 "Not enough building slots for §YSynthetic Refinery§!"
 TAI_infrastructure_effort_2:0 "Infrastructure Effort II"
 TAI_infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
 TAI_construction_effort_3:0 "Construction Effort III"
 TAI_construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
 TAI_nuclear_effort:0 "Nuclear Effort"
 TAI_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
 TAI_extra_tech_slot:0 "Extra Research Slot"
 TAI_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 TAI_extra_tech_slot_2:0 "Extra Research Slot II"
 TAI_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 TAI_technology_sharing:0 "Technology Sharing"
 TAI_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 TAI_secret_weapons:0 "Secret Weapons"
 TAI_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
 TAI_air_innovation:0 "Air Innovations"
 TAI_air_innovation_desc:0 "Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the air force!"
 TAI_air_innovation_2:0 "Air Innovations II"
 TAI_air_innovation_2_desc:0 "Every advantage we can gain in the skies is precious. We should focus all of our efforts on developing our fighters."
 TAI_naval_air_effort:0 "Naval Air Effort"
 TAI_naval_air_effort_desc:0 "The efficacy of air strikes against naval targets was demonstrated by the Americans already back in 1921. We should not neglect this branch of the Air Force if we intend to wage war on a naval power."