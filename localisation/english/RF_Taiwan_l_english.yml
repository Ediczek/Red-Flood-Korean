 tai.1.t:0 "탈피"
 tai.1.d:0 "The Provisional Independence Council was set up to safeguard Taiwan against any immediate attempts to subjugate it upon declaring independence. However it was unstable from the start, made up of liberal moderates such as the influential Thomas Liao, Nationalist icon Chiang Wei-shui and Communist leaders. The group can scarecly agree on whether they will keep the name Taiwan or be recognised as Formosa, never mind matters of economy or defence. The council is rapidly disintegrating and the island faces a potent choice in the near future, the exact players involved and their policies remain to seen however..."
 tai.1.a:0 "적어도 이제는 자기결정권을 갖게 됐으니까."
 tai.1.b:0 "전제자라면 이런 문제를 겪을 리가 없지."
 tai.1001.t:0 "원주민 반란"
 tai.1001.d:0 "The Aboriginal tribes in the highlands have been making trouble for the various leaders of Taiwan for decades, now with the absence of the Japanese colonists, Mona Rudao the notorious leader of the Atayal Seediq tribes has launched ferocious attacks on Han settlers in the Northern Highlands, much worse than the Wushe incidents of 1930. Among his insurgents the orphans of the first Wushe incident, boys whose fathers, brothers, uncles and cousins were beheaded at the hands of Japanese collaborating natives. Now eager to return the favour, these savage warriors are threatening not only the their local clan rivals and the Japanese settlers, but the Chinese as well. Mona's men are a formidable guerrilla force, able to strike at any time and disappear into the brush at will. They are united by a desire for autonomy and the retreat of Chinese settlers from their traditional lands. The decision of how to handle Mona has become a serious issue for the unstable provisional government, some suggest the natives should be Sinicised and their cultures eliminated along similar lines the Japanese had planned. Others suggest they be allowed their autonomy and further that they be protected by law, their unique identity is becoming a new focal point for Taiwanese national sentiment, separate from the Min-Hokkien and Hakka-Chinese identities that dominate the West of island."
 tai.1001.a:0 "대만은 중국의 일부다. 모나를 찾아 죽여라."
 tai.1001.b:0 "원주민들도 인정받을 자격이 있다. 요구를 받아들인다."
 tai.2.t:0 "자유선거 조직"
 tai.2.d:0 "Out of the turmoil of the Provisional Independence Council a plebicite has been organised at last. The TPP look set to win, but the Party is split. The left wing of the party led by the talismanic Cai Pei-Huo commands significant support, while the respected teacher Dr. Thomas Liao has returned to Taiwan to join the right wing of the party and lead it towards accord with Nanjing. On the other hand significant radical elements may push to disrupt the elections altogether..."
 tai.2.a:0 "이런 고난의 시기에 민주정은 안정성을 부여한다."
 tai.2.b:0 "민주정은 종국에 아무것도 해결하지 못 한다."
 tai.3.t:0 "혼돈이 내리다"
 tai.3.d:0 "The Provisional Independence Council has failed and the Government is dissolved, with no leadership and shortages beginning, chaos has gripped the streets in Taipei. In the countryside Aboriginal elements raid the lands of Chinese farmers and in urban areas students are up in arms. The crisis deepens by the day as parties begin to organise 'People's Militias' to defend their properties and beat up political opponents. Some say the TCP is organising a coup, others whisper about the mysterious TA fliers covering entire buildings and street signs, they appear to pop up in the thousands overnight."
 tai.3.a:0 "제발 누가 뭐라도 좀 해줄래?!"
 tai.3.b:0 "이 독립 자체가 실수였던 듯하군."
 tai.4.t:0 "좌파가 정부를 공격하다"
 tai.4.d:0 "At last men of action have taken matters into their own hands. At dawn the People's Militias of the TCP and TPP joined forces in a rare show of soldiarity, they assembled near the University grounds and were soon joined by disgruntled students. The band marched through Taipei into the morning, attracting a police presence, some officers simply joined the march while others looked on. By the time the march reached the Government district they had swelled into a mob, they were now joined by factory workers and civilians waiving flags and shouting slogans. When the march approached the National Assembly they found it guarded by soldiers and police, for an hour a stand-off ensued, then the first rock was thrown. Then the first fires were lit. Finally the first shot was fired. From then it was a battle, soldiers and police engaged in shoot-outs while the mob rushed into the building. When the dust had settled the people had won, those among them shot dead were now martyrs of the Revolution, including some party leaders. More importantly Taiwan now has leadership."
 tai.4.a:0 "마침내!"
 tai.4.b:0 "하지만 무엇을 대가로?"
 tai.5.t:0 "TCP가 집권하다"
 tai.5.d:0 "In the aftermath of the Revolution it didn't take long for the TCP to take charge of the situation, their supporters were more numerous, several TPP leaders were dead, and it only took one good lie to convince the crowds the TPP had killed fellow revolutionaries in the crossfire. After that it was trivial to arrest any who didn't swear feilty to the new Government."
 tai.5.a:0 "배신자들이 대가를 치렀다."
 tai.5.b:0 "연대를 위한 비싼 값이었다."
 tai.6.t:0 "TPP가 집권하다"
 tai.6.d:0 "In the aftermath of the Revolution the TPP came out on top. TCP leaders had been killed in the crossfire and without their leadership the mob simply obeyed the loudest voice in the room, in this case - Cai Pei-Huo. Some TCP members refused to lay down their arms, prompting their arrest and 'trial' by the remaining Police. Cai Pei-Huo quickly set about smoothing over some soured relations and even invited leaders of the other parties to help form the Government."
 tai.6.a:0 "The icon prevails!"
 tai.6.b:0 "온건파는 혁명을 배신하게 될 거다."
 tai.7.t:0 "거리의 급진파들"
 tai.7.d:0 "With the PIC all but dissolved and the other political powers beating eachother up, a new force has come to play a role, the Taiyang Association. Despite the name this group of radicals has its own organised street gang, visible by their flamboyant yellow uniforms and blue arm-bands. They have quickly set about plastering the streets of all major urban areas with fliers. The posters are adorned with pastel colours and speak of the cultural soul of Taiwan being in a state of decay, only the TA can save it. Attached is a treatise, a brief manifesto from the painter Tan Ting-pho. The Pen and Pencil Treatise has spread throughout the island and taken the interest of many, calls to take steps further than the TPP and GMD, calls to westernise and modernise Taiwan through cultural revival and social cooperation. Trading the malaise of post-imperial China for a new energetic European-style revolutionary state, the island can become great as never before! All it will take is the will and vision to act. The party has been denounced as French boot-lickers and sell-outs to western imperialists by their opponents, but there is no denying their growing popularity."
 tai.7.a:0 "The Treatise will guide the nation"
 tai.7.b:0 "Let's hope these radicals know what they're doing"
 tai.8.t:0 "랴오원이파의 선거 승리"
 tai.8.d:0 "After tense polling, Thomas Liao's moderate wing of the TPP has won the election, when interviewed Mr. Liao thanked his supporters and pledged to keep out foreign powers and make Taiwan a strong and prosperous land. As the civil war rages on in the mainland, the TPP awaits the outcome, eager for their allies in the Guomindang to unite the Nation."
 tai.8.a:0 "더 차가운 머리가 승리한 듯하군."
 tai.8.b:0 "적어도 이젠 나아갈 수 있게 됐군."
 tai.9.t:0 "차이페이훠파의 선거 승리"
 tai.9.d:0 "The victory of the TPP may well have been a foregone conclusion, but the winner of the election was not. The TPP's leaders have come together around  Cai Pei-Huo. The fledgling republic is now poised to align itself with the rest of the left-Guomindang."
 tai.9.a:0 "온건협력? 지금 이 시점에? 세상에 대체 어떻게 돼가는 건가?"
 tai.9.b:0 "하늘에게 감사할 뿐!"
 tai.10.t:0 "천청보가 지도직에 오르다"
 tai.10.d:0 "TA leader Tan Ting-pho has gone public at last, his latest address was in public and in person, despite the risk of assassination. He declared his true intentions for Taiwan, even as he spoke the Yellow-Jackets stormed the Government buildings. They were armed with painted rifles and pistols with intricate carvings, they quickly swept away any resistance at gun-point and promptly tore down the symbols of old colonial rule and burnt them. A large print of Tan Ting-pho's self portrait was hung in the main parliament chamber, government officials who refused to swear loyalty to the new leader in sight of the painting were shot. Tan pledged to use their ashes in his next work."
 tai.10.a:0 "Now THIS is a leader I can get behind"
 tai.10.b:0 "Who the hell paints with men's ashes?!"
 tai.11.t:0 "천청보의 연설!"
 tai.11.d:0 "TA leader Tan Ting-pho announced the start of his party's rule today, the leading members of the Chi-Hsing Society took to the Taipei city square, they stood atop podiums and spoke to an entranced crowd of the great future that lies before their island nation. They lionised the bravery of native leader Mona Rudao, they called on their fellow citizens to begin a frenzy of popular expression. The Yellow-Jackets kept relative order as the crowds were whipped into a mob of discontent, then together the Club leaders and the people marched into Government unopposed. The Club announced that the Assembly Hall would become a new exhibition of the works of the people, most forms of expression were permitted to be displayed. Notable exceptions included traditional Chinese or Japanese works. Taiwanese Aboriginal works were subject to ideological scrutiny, those that did not please the Club's sensibilities were burnt. The seat of Government now resides at the Club's headquarters in Chiayi, its first act - replacing the Taiwanese Police with it's own Yellow-Jackets. A spate of brutal reprisals against Communist activists has resulted in the Police Stations being nick-named 'Hornets Nests' by some locals."
 tai.11.a:0 "The Club seem very capable"
 tai.11.b:0 "결과로 수단을 정당화할 수 있는가?"
 tai.12.t:0 "대만이 도쿄에 손을 뻗다"
 tai.12.d:0 "In these desperate times true comrades ought to stick together. Since the revolution is isolated in Asia, the few who remain true to the proletariat must help one another in solidarity. To this end Taipei has taken the decision to reach out to Tokyo and offer what meagre support we can offer the Japanese. Perhaps in return they will assist us in the future."
 tai.12.a:0 "동지들과 함께라면 앞길을 막을 자가 없으리다!"
 tai.12.b:0 "우리를 다시 식민지로 삼지 않겠다면 말이지?"
