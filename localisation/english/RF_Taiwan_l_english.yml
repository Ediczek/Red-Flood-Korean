 tai.1.t:0 "탈피"
 tai.1.d:0 "임시독립평의회는 독립 선언 후 타이완을 다시 복종시키려는 그 어떤 즉각적 시도에 맞서 나라를 지키고자 수립됐습니다. However it was unstable from the start, made up of liberal moderates such as the influential Thomas Liao, Nationalist icon Chiang Wei-shui and Communist leaders. The group can scarecly agree on whether they will keep the name Taiwan or be recognised as Formosa, never mind matters of economy or defence. The council is rapidly disintegrating and the island faces a potent choice in the near future, the exact players involved and their policies remain to seen however..."
 tai.1.a:0 "적어도 이제는 자기결정권을 갖게 됐으니까."
 tai.1.b:0 "전제자라면 이런 문제를 겪을 리가 없지."
 tai.1001.t:0 "원주민 반란"
 tai.1001.d:0 "타이완의 여러 지도자들에게 수십년간 문제를 일으켜온 고지대의 원주민 부족들이, 일본 식민주의자들의 부재로 말미암아 Atayal Seediq 부족들의 악명높은 지도자 모나 루다오를 필두로 Northern Highlands의 한족 정착민들을 공격하면서 1930년 Wushe 사건 때보다 상황이 심각해지고 있습니다. Among his insurgents the orphans of the first Wushe incident, boys whose fathers, brothers, uncles and cousins were beheaded at the hands of Japanese collaborating natives. Now eager to return the favour, these savage warriors are threatening not only the their local clan rivals and the Japanese settlers, but the Chinese as well. 모나의 군대는 막강한 유격군으로서 원하는 어느때든 나타나 공격했다가 수풀 속으로 사라져 버리곤 합니다. 이들은 자치와 조상들의 땅에서 중국인들을 몰아내겠다는 열망으로 단결했습니다. 모나를 어떻게 처리하느냐가 불안한 임시정부의 가장 큰 과제가 된 가운데, 일부에선 원주민들에 대한 한화를 실시해 계획된 일본 문화 말살과 유사한 선상에서 끝을 보자고 제안했습니다. 또 다른 쪽에선 원주민의 자치를 인정하고 법으로 이를 보호하여 저들의 고유 정체성이, 타이완 섬의 서부를 지배하는 Min-Hokkien and Hakka-Chinese identities와는 분리된 타이완 민족 감정의 새 focal point가 되도록 하자고 제시했습니다"
 tai.1001.a:0 "타이완은 중국의 일부다. 모나를 찾아 죽여라."
 tai.1001.b:0 "원주민들도 인정받을 자격이 있다. 요구를 받아들인다."
 tai.2.t:0 "자유선거 조직"
 tai.2.d:0 "Out of the turmoil of the Provisional Independence Council a plebicite has been organised at last. The moderates look set to win, but the chances of one-party rule are slim, Liao may not command enough votes to win out-right and the left vote is split between the TCP and TPP. If a power sharing deal can be worked out between Chiang and Liao then there is the possibility of a compromise there. On the other hand significant radical elements may push to disrupt the elections altogether..."
 tai.2.a:0 "이런 고난의 시기에 민주정은 안정성을 부여한다."
 tai.2.b:0 "민주정은 종국에 아무것도 해결하지 못 한다."
 tai.3.t:0 "혼돈이 내리다"
 tai.3.d:0 "The Provisional Independence Council has failed and the Government is dissolved, with no leadership and shortages beginning, chaos has gripped the streets in Taipei. In the countryside Aboriginal elements raid the lands of Chinese farmers and in urban areas students are up in arms. The crisis deepens by the day as parties begin to organise 'People's Militias' to defend their properties and beat up political opponents. Some say the TCP is organising a coup, others whisper about the mysterious PPP fliers covering entire buildings and street signs, they appear to pop up in the thousands overnight."
 tai.3.a:0 "제발 누가 뭐라도 좀 해줄래?!"
 tai.3.b:0 "이 독립 자체가 실수였던 듯하군."
 tai.4.t:0 "좌파가 정부를 공격하다"
 tai.4.d:0 "At last men of action have taken matters into their own hands. At dawn the People's Militias of the TCP and TPP joined forces in a rare show of soldiarity, they assembled near the University grounds and were soon joined by disgruntled students. The band marched through Taipei into the morning, attracting a police presence, some officers simply joined the march while others looked on. By the time the march reached the Government district they had swelled into a mob, they were now joined by factory workers and civilians waiving flags and shouting slogans. When the march approached the National Assembly they found it guarded by soldiers and police, for an hour a stand-off ensued, then the first rock was thrown. Then the first fires were lit. Finally the first shot was fired. From then it was a battle, soldiers and police engaged in shoot-outs while the mob rushed into the building. When the dust had settled the people had won, those among them shot dead were now martyrs of the Revolution, including some party leaders. More importantly Taiwan now has leadership."
 tai.4.a:0 "마침내!"
 tai.4.b:0 "하지만 무엇을 대가로?"
 tai.5.t:0 "TCP가 집권하다"
 tai.5.d:0 "In the aftermath of the Revolution it didn't take long for the TCP to take charge of the situation, their supporters were more numerous, several TPP leaders were dead, and it only took one good lie to convince the crowds the TPP had killed fellow revolutionaries in the crossfire. After that it was trivial to arrest any who didn't swear feilty to the new Government."
 tai.5.a:0 "배신자들이 대가를 치렀다."
 tai.5.b:0 "연대를 위한 비싼 값이었다."
 tai.6.t:0 "TPP가 집권하다"
 tai.6.d:0 "In the aftermath of the Revolution the TPP came out on top. TCP leaders had been killed in the crossfire and without their leadership the mob simply obeyed the loudest voice in the room, in this case - Chiang. Some TCP members refused to lay down their arms, prompting their arrest and 'trial' by the remaining Police. Chiang quickly set about smoothing over some soured relations and even invited leaders of the other parties to help form the Government."
 tai.6.a:0 "The icon prevails!"
 tai.6.b:0 "온건파는 혁명을 배신하게 될 거다."
 tai.7.t:0 "거리의 급진파들"
 tai.7.d:0 "With the PIC all but dissolved and the other political powers beating eachother up, a new force has come to play a role, the Pen and Pencils Party. Despite the name this group of radicals has its own organised street gang, visible by their flamboyant yellow uniforms and blue arm-bands. They have quickly set about plastering the streets of all major urban areas with fliers. The posters are adorned with pastel colours and speak of the cultural soul of Taiwan being in a state of decay, only the PPP can save it. Attached is a treatise, a brief manifesto from the painter 첸청보. The Pen and Pencil Treatise has spread throughout the island and taken the interest of many, plans to make Taiwan truly it's own, not a slave to Japan or China nor even to Asia. The Treatise claims Taiwan is and can make itself the centre of the world, through cultural revival and social cooperation the island can become great as never before! All it will take is the will and vision to do so. The party has been denounced as French boot-lickers and sell-outs to western imperialists by their opponents, but there is no denying their growing popularity."
 tai.7.a:0 "The Treatise will guide the nation."
 tai.7.b:0 "Let's hope these radicals know what they're doing."
 tai.8.t:0 "랴오웬이의 자유주의자들이 승리하다"
 tai.8.d:0 "Against all odds Liao's Liberal party has won the election, when interviewed Liao thanked his supporters and pledged to unite the fledgling nation, to keep out foreign powers and make Taiwan a strong and prosperous land."
 tai.8.a:0 "더 차가운 머리가 승리한 듯하군."
 tai.8.b:0 "적어도 이젠 나아갈 수 있게 됐군."
 tai.9.t:0 "린슝정의 대연정 형성"
 tai.9.d:0 "It has become apparent the election has returned no decisive winner. So Liberal leader Liao has reached out to elements from the now defunt PIC as well as more conservative members of the TPP who opposed cooperation with the communists. The end result is a power sharing deal between the Liberals and other political groups into a grand coalition led by Taiwan's wealthiest man - Lin Hsiung-Cheng."
 tai.9.a:0 "온건협력? 지금 이 시점에? 세상에 대체 어떻게 돼가는 건가?"
 tai.9.b:0 "하늘에게 감사할 뿐!"
 tai.10.t:0 "첸청보가 지도직에 오르다"
 tai.10.d:0 "PPP의 지도자 첸청보 has gone public at last, his latest address was in public and in person, despite the risk of assassination. He declared his true intentions for Taiwan, even as he spoke the Yellow-Jackets stormed the Government buildings. They were armed with painted rifles and pistols with intricate carvings, they quickly swept away any resistance at gun-point and promptly tore down the symbols of old colonial rule and burnt them. 첸청보의 대형 초상화가 was hung in the main parliament chamber, government officials who refused to swear loyalty to the new leader in sight of the painting were shot. Tan pledged to use their ashes in his next work."
 tai.10.a:0 "Now THIS is a leader I can get behind."
 tai.10.b:0 "Who the hell paints with men's ashes?!"
 tai.11.t:0 "첸청보가 연설하다!"
 tai.11.d:0 "PPP의 지도자 첸청보가 announced the start of his party's rule today, the leading members of the Chi-Hsing Society took to the Taipei city square, they stood atop podiums and spoke to an entranced crowd of the great future that lies before their island nation. They lionised the bravery of native leader Mona Rudao, they called on their fellow citizens to begin a frenzy of popular expression. The Yellow-Jackets kept relative order as the crowds were whipped into a mob of discontent, then together the Club leaders and the people marched into Government unopposed. The Club announced that the Assembly Hall would become a new exhibition of the works of the people, most forms of expression were permitted to be displayed. Notable exceptions included traditional Chinese or Japanese works. Taiwanese Aboriginal works were subject to ideological scrutiny, those that did not please the Club's sensibilities were burnt. The seat of Government now resides at the Club's headquarters in Chiayi, its first act - replacing the Taiwanese Police with it's own Yellow-Jackets. A spate of brutal reprisals against Communist activists has resulted in the Police Stations being nick-named 'Hornets Nests' by some locals."
 tai.11.a:0 "The Club은 유능해보이는군."
 tai.11.b:0 "결과로 수단을 정당화할 수 있는가?"
 tai.12.t:0 "타이완이 토쿄에 손을 뻗다"
 tai.12.d:0 "In these desperate times true comrades ought to stick together. Since the revolution is isolated in Asia, the few who remain true to the proletariat must help one another in solidarity. To this end Taipei has taken the decision to reach out to Tokyo and offer what meagre support we can offer the Japanese. Perhaps in return they will assist us in the future."
 tai.12.a:0 "동지들과 함께라면 앞길을 막을 자가 없으리다!"
 tai.12.b:0 "우리를 다시 식민지로 삼지 않겠다면 말이지?"
