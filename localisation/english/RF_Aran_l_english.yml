 AZR_libs:0 "불의 땅"
 AZR_libs_desc:0 "고대부터 지금까지 아란으로 알려진 이곳은 천연가스가 땅에 묻혀 있어 \"불의 땅\"으로 명명되었습니다. 그것은 이곳을 찾는 모든 사람들에게 지속적인 인상을 남겼고, 아후라 마즈다\를 위한 불의 신전이 세워진 곳도 바로 이곳이었습니다.\n\n이제 밝게 타오르는 것은 또 다른 불, 즉 자유의 불입니다. 광신자들의 바다 속에서 민족주의자와 이슬람교도 모두 도전하고 있습니다. 힘든 싸움이었지만 우리는 조국의 자유를 위해 승리했습니다. 불의 땅은 세계 지도에 새로운 이름, 즉 자유의 영원한 상징인 아제르바이잔이라는, 자유롭고 자랑스러운 이름을 불태울 것입니다."
 AZR_mammad_amin_rasulzadeh:0 "매햄매드애민 래술자대"