 SAU_ikhwan:0 "하인의 검"
 SAU_ikhwan_desc:0 "신자들이 우상 숭배에 빠지고 무슬림들이 이교도로 전향했을 때, 위대한 스승 알 와하브는 이슬람 신앙의 타락을 반대하는 설교를 했습니다. 법학 학파 간의 사소한 분쟁과 아랍인들 사이의 아타비즘적 충동으로 인해 발생한 와하비즘 운동은 절대 유일신교로의 복귀, 꾸란의 철저한 준수, 삶에 대한 전투적이고 스파르타적인 태도, 아랍 사회를 다시 활성화하기 위한 일련의 놀라운 사회 혁신으로 이러한 부패를 치유하는 것을 목표로 삼았습니다.\n\n이 교리는 곧 초기 사우디의 에미르와 왕족들에 의해 받아들여졌고, 그들의 좌절에도 불구하고 현지 주민들은 와하비즘에 잘 동화되어 이후 수십 년 동안 서서히 확산되었습니다. 20세기 초에 이러한 충동은 신의 권능을 믿는 이크환 민 타 알라로 통합되었습니다. 이 모래의 기사들은 유목민들의 힘을 꺾고 아라비아의 공포로 몰아넣으며 이교도들과 네즈의 적들을 자비도 양심의 가책도 없이 무자비하게 공격했습니다. 통제하기는 어렵지만 이크완은 이븐 사우드 군대의 핵심이자 종교적 정통성의 핵심이었기 때문에 왕국 전체가 지하디스트에게 전적으로 의존하고 있었으며, 이는 중앙집권적 사고방식을 가진 군주의 불만을 샀습니다. "
 SAU_quadriformus:0 "이븐 사우드, 네개의 상을 가진자"
 SAU_quadriformus_desc:0 "압둘아지즈 빈 압둘 라만 알 사우드는 다른 시대의 정신이 살아 숨 쉬는 인물로, 그의 끈기와 총명함으로 자신의 이름을 딴 술탄국을 건설할 수 있는 축복을 받았습니다. 그는 모래와 약탈자로부터 제국을 건설했고, 다른 사람들이 감히 엎드릴 때 외세 앞에 당당히 섰습니다. 이로 인해 그는 적과 아군을 얻었고, 이 미묘한 그물망을 다루는 것이 바로 술탄이 마키아벨리의 이미지에 부합하는 왕자가 된 이유입니다. 영국인에게는 위험한 적으로, 정복한 부족에게는 사막의 진으로, 부족에게는 자상한 가부장으로, 석유 회사에게는 사업 파트너로, 울레마에게는 성스러운 전사로, 이븐 사우드는 1억 개의 이미지를 투사하는 만화경으로, 빛을 보지 못하고 사람의 마음을 직접 응시하지 못하는 어리석은 자들의 눈을 멀게 하는 존재입니다. 네드의 술탄은 무엇보다도 모든 것을 아는 사람이 모든 것을 정복하기 때문에 살라피, 아랍 주의자, 심지어 압둘라 필비와 같은 사회 주의자들의 측근으로 둘러싸인 실용적인 사람입니다. 모든 것은 개인이든 국가든 이성에 따라야 하며, 일탈 행위는 전 세계가 알 사우드 왕조의 이름을 영원히 기억하게 만드는 것 외에는 열정이 없는 권력자에 의해 잔인하게 처벌받을 것입니다."
