 POLITICS_John_Erskine_DESC:0 ""
 MAD_british_direct_rule:0 "영국의 직접통치"
 MAD_british_direct_rule_desc:0 "As the Raj fell around it, the Madras Presidency was swiftly identified as a holdout and taken under close watch from London. The military effort was directed by the telephone, leaving the Presidency's administration effectively under direct control from Britain. This system of tight watch has remained in place since, in order to maintain the Presidency until the government back home can come up with a plan to fully withdraw or prepare to fight our way back in India."
 MAD_collapsing_raj:0 "붕괴하는 라자"
 MAD_collapsing_raj_desc:0 "The territory of the former Raj is still aflame, tensions are still high and fighting continues sporadically. The country's swift disintegration has wrought havoc on trade, industry, travel and all the facets of governance."
 MAD_partisan_infestation:0 "우글대는 유격대"
 MAD_partisan_infestation_desc:0 "The Theosophical Society and various Dravidian Nationalists, Socialists and loyalists of Subhas Bose are clashing frequently in the countryside. The Theosphical Society does not officially pose much of a threat, its headquarters near Madras is more of a school than a political recruitment centre. Nonetheless their influence is felt, and they are attracting trouble."
 MAD_refugee_crisis:0 "난민 위기"
 MAD_refugee_crisis_desc:0 "The Fall of the Raj has driven thousands into our already shaky hands. Brits and Indian Rajas, Christians and Brahmins fleeing persecution. The weight of the influx is straining our resources."
 MAD_post_british_crisis:0 "탈영국 위기"
 MAD_post_british_crisis_desc:0 ""
 MAD_british_investment:0 "영국의 투자"
 MAD_british_investment_desc:0 ""
 MAD_SETTING_SUN_DESC:0 "1934년 영국령 인도의 붕괴 이후 마드라스 관구는 인도 본토에선 유일하게, 식민당국의 지도 아래 있으면서 동시에 대영제국과의 연계를 유지하고 있습니다. 반란으로 약해졌던 마드라스는 이제 막 회복 중이며, 본토에서 영국의 최후 거점 역할을 하는 중입니다. 하지만 관구의 운명은 영국이 어떻게 나오느냐에 달려있으며, 그에 따라 마드라스 관구는 살아남거나, 다른 영국령이 그랬듯 몰락하게 될 것입니다."
