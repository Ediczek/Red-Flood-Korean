 JPR_nationalisation_policy:0 "국유화 정책"
 JPR_nationalisation_policy_desc:0 "재벌들의 산업은 인민의 이익을 위해 국유화되어야 합니다. 회사는 정부 아래 놓일 것이고 그 자산들은 국가의 필요에 따라 재편될 것입니다."
 JPR_collectivism_policy:0 "집산주의 정책"
 JPR_collectivism_policy_desc:0 "자신들만을 위해 산업의 이익을 챙기는 자본가들과 지주들은 그 재산을 집산화하고 분배할 것입니다. 우리의 관대한 제안을 받아들이는 이들에겐 배상이 있을 테지만, 거부하는 이들에겐 그에 따른 결과가 기다릴 것입니다..."
 JPR_agriculturalism_policy:0 "농업주의 정책"
 JPR_agriculturalism_policy_desc:0 "일본 농촌을 비탄스럽게 하는 전산업적 빈곤과 싸우려면 새 농업정책이 필요합니다. 식량자급 증진과 외국 자원에 대한 우리의 의존을 종식하는 것이 우선되어야 합니다."
 JPR_foster_the_cooperatives:0 "협동조합 장려"
 JPR_foster_the_cooperatives_desc:0 "현지 사회화 기구들은 내전 당시에 비슷한 시점에 설립됐지만, 그 결과가 모두 성공적이진 않았습니다. 평의회익 아래 이 체제를 받아들여 향촌에서 장려하도록 해야 합니다."
 JPR_national_reformation_act:0 "국가개혁법"
 JPR_national_reformation_act_desc:0 ""
 JPR_mass_urbanisation:0 "대규모 도시화"
 JPR_mass_urbanisation_desc:0 "도시 산업들은 노동자 감소로 고통받았습니다. 문제를 해결할 도시화를 위해선 들판의 노동자들을 공장으로 재배치하면 됩니다."
 JPR_centralised_communes:0 "중앙화된 공사"
 JPR_centralised_communes_desc:0 "우리가 정부가 아래서부터 인민을 대변한다 말할 수 있으려면 공사체제가 꼭 필요합니다. 시정촌을 통치할 현지 집산평의회들이 현평의회에 설명할 책임을 지고, 현평의회는 국회에서 집산평의회들의 이익을 대변할 책임을 집니다."
 JPR_the_new_kenpeitai:0 "신 헌병대"
 JPR_the_new_kenpeitai_desc:0 "인민을 향한 헌병대의 학대는 셀 수 없을 정도로 잦았지만, 헌병제도 자체가 의미를 잃은 건 아닙니다. 새로이 창설될 헌병대는 국가평의회의 엄격한 감독과 시정촌 공사의 감시 아래 놓이게 될 것입니다."
 JPR_dismantle_the_zaibatsus:0 "재벌 해체"
 JPR_dismantle_the_zaibatsus_desc:0 "일본을 혼돈으로 몰고간 착취적 자본주의 기계의 뛰는 심장인 재벌들이 돌아오게 두어선 안 됩니다! 이에 따라 회사들을 해체하여, 자산은 재분배하고 구조를 불법화해 실수를 반복하게 두지 않을 것입니다."
 JPR_form_the_national_workers_bureau:0 "전국노동자사무국 수립"
 JPR_form_the_national_workers_bureau_desc:0 "제정기의 관료제의 자리가 비워진 가운데, 공사들의 필요를 충족하고 농업, 산업, 문화에 드는 전국적 구조를 조정할 새 기관이 필요합니다."
 JPR_nagasakiashagiwa_railway:0 "나가사키-아사히가와 철도선"
 JPR_nagasakiashagiwa_railway_desc:0 "더 거대한 산업역량을 이룩하려면 주요 도시들을 연결할 새 철도가 반드시 있어야 하며, 그로써 우리의 내부경제협조를 개선할 것입니다."
 JPR_shatter_the_monopolies:0 "독점 파쇄"
 JPR_shatter_the_monopolies_desc:0 "재벌들은 수년간 아무런 제약 없이 경제적 권력을 누려왔습니다. 놈들의 권력을 무너뜨리고 새 노동부의 보조생산집단들이 경제를 주관할 때가 왔습니다."
 JPR_textile_industries:0 "직물공업"
 JPR_textile_industries_desc:0 "대외의존도를 줄이려면 국내 직물산업을 확대해야 합니다. 모든 땅이 농업에 맞는 게 아니고 공장은 그게 어떤 공장이든 쉽게 직물을 생산하게 설비를 교체할 수 있으니, 곧 시장에 일본의 상표를 단 상품이 넘쳐나게 될 것입니다."
 JPR_lessons_from_fujian:0 "복건에서의 교훈"
 JPR_lessons_from_fujian_desc:0 "복건 공사는 부러울 수준의 식량 생간과 정치적 비중앙화 등, 중국 혁명가들 가운데서 여러 관념들을 성공시켜 보였습니다."
 JPR_institute_egalitarianism:0 "평등주의 제정"
 JPR_institute_egalitarianism_desc:0 "일본은 존속하는 내내 귀족과 농민 뿐만 아니라 남자와 여자 사이에도 엄격한 위계체계를 유지해왔습니다. 이런 사회적 족쇄는 부서져야 마땅하며, 법적 평등주의가 모두에게 영원토록 주어질 것입니다."
 JPR_autarkic_economy:0 "자급경제"
 JPR_autarkic_economy_desc:0 "혁명공화국의 자급력은 필수이자 혁명을 강화하기 위한 긍정적인 발걸음이니, 독일이 나아간 길을 우리는 우리식대로 나아갈 것입니다."
 JPR_power_to_the_people:0 "인민의 힘"
 JPR_power_to_the_people_desc:0 "후보들이 반혁명분자가 아닌 한에야, 온전하고 자유로우며 공정한 선거를 도입해 인민이 자신의 대변자를 자신의 손으로 뽑게 해야 합니다."
 JPR_new_socialist_hegemon:0 "신흥 사회주의 패자"
 JPR_new_socialist_hegemon_desc:0 "많은 이들은 극동의 지역패자로서의 일본의 자리가 사라졌다고 생각했습니다. 우리는 우리나라를 재건하는 데 그치지 않고, 이전과 전혀 다르게 재조하고 증강할 것입니다. 모두에게 우리의 성공을 증명하며 우리는 사회주의의 방벽이 되었습니다. 다시금 지역패자가 되어, 곧 세계열강으로서의 자리도 되찾을 것입니다."
 JPR_the_tokyo_metro:0 "토쿄 지하철"
 JPR_the_tokyo_metro_desc:0 "산업화를 위한 우리의 노력 중 가장 인상적인 행적은, 런던 지하철과 뉴욕 지하철의 영향을 받아, 노선을 두 배 이상 늘리고 수도권의 수백만 시민들에게 싸고 빠른 교통수단을 마련해준 토쿄 지하철입니다."
 JPR_the_sunrise_palace:0 "욱일궁"
 JPR_the_sunrise_palace_desc:0 "구 황궁들을 어떻게 해야 하는가에 관한 문제가 평의회 지도층들 사이의 논쟁거리가 되었습니다. 급진파는 궁을 불태우고자 하는 한편, 온건파는 궁을 박물관으로 만들자고 합니다. 일부에선 궁을 평의회 지도자들을 위한 공관으로 쓰자는 의견도 내놓았습니다."
 JPR_create_the_red_army:0 "홍군 창설"
 JPR_create_the_red_army_desc:0 "혁명의 성공은 이질적인 민병대, 수병들, 의용병, 전향자들의 거대한 군세를 남겼습니다. 완전한 군대로의 개편이 필요한 시점입니다."
 JPR_divert_naval_funds:0 "해군 예산 전용"
 JPR_divert_naval_funds_desc:0 "새 육군을 빚어내려면 당분간 줄어들 예산을 해군이 받아들일 수 있어야 합니다."
 JPR_reflect_on_the_revolution:0 "혁명 반영"
 JPR_reflect_on_the_revolution_desc:0 "혁명을 통해 우리는 많은 전훈을 배웠습니다. 이 전훈을 미래에 벌어질 전투에서도 적용할 수 있어야 합니다."
 JPR_elected_officers:0 "선출 장교진"
 JPR_elected_officers_desc:0 "장교진의 민주화는 병사들이 자신의 신념을 위해 싸울 수 있게 보장할 것입니다."
 JPR_socialist_commisars:0 "사회주의 위원단"
 JPR_socialist_commisars_desc:0 "이념상의 정밀 조사는 군에서도 이뤄져야 합니다. 부대의 응집력과 사기 유지를 위해 정치장교단이 배속될 것입니다."
 JPR_organised_militias:0 "민병대 조직화"
 JPR_organised_militias_desc:0 "혁명민병대의 초라한 성질을 다듬어, 미래의 지원병들에게 영감을 줄 더 제대로 된 인민의 수비대로 만들어야 합니다."
 JPR_formalise_the_army:0 "육군 공식화"
 JPR_formalise_the_army_desc:0 "우리는 일본군을 새로이 할 것입니다. 반동 무뢰배에 불과했던 제국육군을 뒤로 하고, 일본 병사들의 존귀함을 다시 심어줄 것입니다."
 JPR_red_flag_bearers:0 "홍기수"
 JPR_red_flag_bearers_desc:0 "전투에서 병사들에겐 영감이 필요합니다. 인민의 깃발을 들고 불 속으로 뛰어드는 것보다 더 나은 게 무엇이겠습니까!"
 JPR_war_propaganda:0 "전쟁선전"
 JPR_war_propaganda_desc:0 "전쟁은 탄환과 폭탄만이 아니라 마음과 정신으로도 이기는 것입니다. 선전활동이 인민으로 하여금 군을 지지하게 할 것입니다."
 JPR_defender_of_the_sunset_isles:0 "열도의 수호자들"
 JPR_defender_of_the_sunset_isles_desc:0 "모든 일본 예비군은 고국과 가족과 인민의 수호자입니다. 이들의 경계 아래서 열도는 결코 침몰하지 않을 것입니다."
 JPR_recruit_esteemed_theorists:0 "명망 높은 이론가 영입"
 JPR_recruit_esteemed_theorists_desc:0 "수많은 지식인들이 혁명을 배신했지만 일부는 끝까지 신념을 지켰습니다. 이들의 지위와 지식을 온전히 활용할 필요가 있습니다."
 JPR_heavy_weapons_development:0 "중병기 개발"
 JPR_heavy_weapons_development_desc:0 "중병기가 없다면 우리는 전투에서 손도 못 써보고 밀릴 것입니다. 크고 좋은 총이 전장에서 수없이 잃은 기회를 위한 방책이 되어줄 것입니다."
 JPR_chiha_project:0 "치하 계획"
 JPR_chiha_project_desc:0 "치하 계획이 반동 기갑설계자들의 손에서 시작됐다 해서 지속하지 않을 이유가 되진 않습니다."
 JPR_reduce_high_commands_influence:0 "본영의 영향 축소"
 JPR_reduce_high_commands_influence_desc:0 "제국육군의 사소한 경쟁심은 곧 자기네 앞길을 막았습니다. 홍군도 내홍으로 파멸하는 같은 운명을 겪게 둬선 안 됩니다."
 JPR_for_the_revolution:0 "혁명을 위하여!"
 JPR_for_the_revolution_desc:0 "우리가 왜 싸우냐고요? 왜는, 당연히 혁명을 위해서죠!"
 JPR_joint_plane_development:0 "기체합동개발"
 JPR_joint_plane_development_desc:0 "개별 연구부서들의 개별 기체 설계는 우리 공학자들이 가진 최대의 약점입니다. 개발 절차의 가속을 위해선 공동설계가 무엇보다 중요합니다."
 JPR_advanced_thruster_experiments:0 "선진 추진기 실험"
 JPR_advanced_thruster_experiments_desc:0 "미래는 빠릅니다. 적어도 프랑스인들에 따르면 말입니다. 놈들의 도덕적 퇴폐에도, 추진기를 향한 갈구에 담긴 지혜마저 무시할 순 없습니다. 새 기술들이 우리 조종사들을 음속 너머로 데려가 줄 것입니다."
 JPR_airbase_expansion_initiative:0 "공군기지 확장 발안"
 JPR_airbase_expansion_initiative_desc:0 "일본의 공군기지는 수가 많아도 규모는 작습니다. 새롭고 가공할 항공대에겐 더 많고 큰 활주로, 더 많은 격납고와 더 많은 관제탑이 필요합니다."
 JPR_light_bombers:0 "경폭격기"
 JPR_light_bombers_desc:0 "전장 폭격은 고도와 근접 모두의 방식으로 수행될 수 있습니다. 그리고 급강하 상태에선 목표를 빗맞힐 우려도 적죠."
 JPR_the_hero:0 "영웅"
 JPR_the_hero_desc:0 "전사 숭앙은 결코 사라지지 않을 고대의 전통입니다. 세계 최고의 영웅들인 우리 조종사들에 관한 우표, 포스터, 영화를 생산한다면 우리 항공대의 인기를 높일 수 있을 것입니다."
 JPR_the_sky_is_no_limit:0 "끝없는 하늘"
 JPR_the_sky_is_no_limit_desc:0 "고도는 그저 숫자에 불과합니다. 더 높이 떠있을수록 격추될 위험성도 줄어듭니다."
 JPR_pilot_academies:0 "조종사 사관학교"
 JPR_pilot_academies_desc:0 "신입 조종사들의 질은 더 훈련과 교련이 시행될 조종사 학교 신설을 통해 크게 향상될 수 있습니다."
 JPR_new_aerial_strategies:0 "새 항공전략"
 JPR_new_aerial_strategies_desc:0 "항공전은 속도, 화력, 고도 그 이상입니다. 항공전에도 육상전만큼이나 교리가 필요합니다. 새 교본과 실습으로 지상 최고의 무대를 장식해봅시다."
 JPR_will_of_the_people:0 "인민의 의지"
 JPR_will_of_the_people_desc:0 "기나긴 기다림 끝에 혁명이 욱일의 나라에 당도했습니다. 황정의 퇴폐는 쓰러지고 노동자의 해방이 동지들의 손에 들어왔습니다!"
 JPR_down_with_the_emperor:0 "천황 타도!"
 JPR_down_with_the_emperor_desc:0 "주요 도시의 거리마다 외침이 들려옵니다. 수백만이 시위에 나서면서 외침 역시 그를 따라 커져갑니다. \"천황 타도!\""
 JPR_champions_day:0 "영웅절"
 JPR_champions_day_desc:0 "기념, 애도, 추모, 축하의 새 국경일인 영웅절은 혁명의 승리를 위한 날입니다."
 JPR_organise_the_ricers:0 "답농 조직"
 JPR_organise_the_ricers_desc:0 "답농 노동자들이여 단결하라!"
 JPR_raid_the_barracks:0 "병영 급습"
 JPR_raid_the_barracks_desc:0 "수요를 충족할 안정된 제조체제가 구축되기 전까진, 황군의 병기창을 약탈하는 것도 혁명에 꽤 도움이 되는 일입니다."
 JPR_raid_the_palaces:0 "궁정 급습"
 JPR_raid_the_palaces_desc:0 "귀족들은 안전한 자신들의 성에서 오래도록 호화롭게 살았습니다! 놈들의 부를 빼앗아 전쟁에 씁시다!"
 JPR_organise_the_youth:0 "청년 조직"
 JPR_organise_the_youth_desc:0 "많은 학생 집단과 지원자들은 전쟁 노력을 돕기 위한 유용한 부대 및 부서들의 변화가 병행되길 열망하고 있습니다."
 JPR_reorganise_the_red_navy:0 "홍해군 개편"
 JPR_reorganise_the_red_navy_desc:0 "제국해군의 변절은 함정별 인원 부족과 전단의 부실로 이어졌습니다. 개편의 시간입니다."
 JPR_above_the_clouds:0 "구름 위에서"
 JPR_above_the_clouds_desc:0 "함장도 쌍안경으로 볼 수 없는 것을 수병들에게 쏴 맞히라 할 순 없는 법입니다."
 JPR_militarise_trade_ports:0 "무역항 군사화"
 JPR_militarise_trade_ports_desc:0 "핵심항을 향한 위협은 반드시 저지되어야 합니다. 반혁명 세력이 상륙할 수 없도록 해당 항구들을 요새화할 것입니다."
 JPR_against_their_hulls:0 "적의 선체를 압도하며"
 JPR_against_their_hulls_desc:0 "최고의 화력을 갑판에 단 가공할 해군으로 우리는 아시아의 바다를 호령할 것이며, 나아가 태평양 전역을 호령할 것입니다."
 JPR_convert_battleship_hulls:0 "전함 선체 개조"
 JPR_convert_battleship_hulls_desc:0 "항모전의 중요성이 부각되는 지금, 기체를 적재할 수 있도록 전함의 선체를 개조하면 수적 우세를 우리에게 가져다 줄 수 있을 겁니다."
 JPR_fortify_the_pacific_bases:0 "태평양 기지 요새화"
 JPR_fortify_the_pacific_bases_desc:0 "적이 항구와 항공기지로 된 길을 따라 일본에 닿는 것을 막으려면, 태평양의 식민지들을 요새화해야 합니다."
 JPR_renew_the_coastal_defences:0 "해안방어 개신"
 JPR_renew_the_coastal_defences_desc:0 "일본에게 해안방어는 그 무엇보다 중요한 일입니다. 오래된 시설들의 개신이 필요합니다."
 JPR_frontline_harassment:0 "전선 산개"
 JPR_frontline_harassment_desc:0 "가능한 많은 함선을 모아 빠르게 교전하면 적이 결집하기도 전에 함대를 쳐부술 수 있습니다."
 JPR_convoy_interception:0 "수송선단 저지"
 JPR_convoy_interception_desc:0 "적의 무역선에는 전쟁을 위한 인력과 물자가 가득합니다. 가라앉힙시다!"
 JPR_push_the_deck_further:0 "갑판 확장"
 JPR_push_the_deck_further_desc:0 "갑판 위에 얼마나 많은 화력이 탑재될 수 있을까요? 충분하진 않을 테니 더 큰 갑판이 필요할 겁니다!"
 JPR_destroyer_horde:0 "구축함 떼거리"
 JPR_destroyer_horde_desc:0 "구축함들은 함대의 빵이자 버터로, 그 수는 많을수록 좋습니다."
 JPR_cruiser_development:0 "순양함 개발"
 JPR_cruiser_development_desc:0 "우리 함대의 첨병인 순양함들이 낡아가고 있습니다. 제국주의자들을 상대하려면 새롭고 더 나은 설계가 필요합니다."
 JPR_grand_fleet:0 "대함대"
 JPR_grand_fleet_desc:0 "제국해군은 우리가 바다에 띄울 함대에 비하면 애들 장난에 불과합니다."
 JPR_the_katayama_class:0 "카탸야마급"
 JPR_the_katayama_class_desc:0 "우리의 새 함정 설계의 빛나는 업적이자 우람한 전함인 카타야마급은 수척의 함선을 침몰시킬 수 있는 능력을 갖췄습니다. 부디 인민을 지켜주길."
 JPR_challenge_the_bulldog:0 "불독에 맞서며"
 JPR_challenge_the_bulldog_desc:0 "우리 해군이 마침내 대영제국의 왕립 해군에 맞설 수준에 올랐습니다. 바다에서의 놈들의 패권은 이제 끝났습니다. 오늘부터 말입니다."
 JPR_restart_industrialisation:0 "산업화 재개"
 JPR_restart_industrialisation_desc:0 "황국기의 산업화 노력은 전쟁과 탐욕으로 미뤄졌습니다. 인민을 중심으로 하는 일본의 고귀한 근대화 목표를 새롭게 하고 이어갈 것입니다."
 JPR_mass_land_redstribution:0 "대규모 토지 재분배"
 JPR_mass_land_redstribution_desc:0 "지주들과 봉건 지방들의 옛 방식들은 버려져야 합니다. 고도의 지역화 평의회들이 국익에 부합하는 특정 토지를 제외한 나머지 토지를 가능한 공평하게 분배할 것입니다."
 JPR_correct_the_rail_gauges:0 "협궤 교정"
 JPR_correct_the_rail_gauges_desc:0 "철도망의 불일관성은 반드시 교정되어야 합니다. 일본 전역을 가로지르는 통합되고 확장된 철도가 경제와 인민의 삶을 개선할 것입니다."
 JPR_the_new_worker:0 "신 노동자"
 JPR_the_new_worker_desc:0 "신 일본 노동자는 남녀를 가리지 않고 모두 고귀한 존재들입니다. 생산적이며 존중받는 이들은 마음 속 혁명가들입니다. 인민평의회의 일원들 만큼이나 누를 자격이 이들에겐 있습니다."
 JPR_wealth_distribution_program:0 "배부 구안"
 JPR_wealth_distribution_program_desc:0 "귀족들이 남기고 갔거나 몰수한 부는 대중을 위해 유용하게 쓰일 것입니다. 국가적 재분배 구안을 통해 각 가정마다 각자의 몫이 지급되도록 하고, 특히 공화국을 위해 자신을 희생한 이들의 가정엔 더 큰 몫이 주어질 것입니다."
 JPR_recontruct_the_countryside:0 "향촌 재건"
 JPR_recontruct_the_countryside_desc:0 "향촌에 얼마 없던 기반시설들도 그나마 내전을 거치는 동안 파괴되었습니다. 서둘러 이를 수리해 벌어질지 모를 기아를 대비하는 것이 우리 정부의 우선과제가 되어야 합니다."
 JPR_devalue_the_zen:0 "엔 평가절하"
 JPR_devalue_the_zen_desc:0 "인민의 요건을 개선하려면, 엔화를 대량으로 발행해 인민에게 돈을 분배하고 절하된 교환값으로 해외 동지들을 상대하는 우리 사업을 도와야 합니다."
 JPR_mechanised_farms:0 "기계화 농장"
 JPR_mechanised_farms_desc:0 "트랙터는 일본에서도 흔하지 않지만 아시아의 대부분에서도 마찬가지입니다. 그나마 외제인 농기계들도 우리의 농법에 맞질 않으니, 새롭고 우리에게 맞는 설계를 의뢰해야 합니다."
 JPR_the_aerial_defence_initiative:0 "항공방위발안"
 JPR_the_aerial_defence_initiative_desc:0 "항공폭격의 공포는 언제나 열도 위를 떠돌았습니다. 즉시 대책이 필요합니다!"
 JPR_small_arms_development:0 "소형화기 개발"
 JPR_small_arms_development_desc:0 "새 소총, 권총, 기관총, 박격포 등이라면 우리 병사들을 전장에서 더 효율적으로 만들 수 있습니다."
 JPR_expand_the_marine_guard:0 "해군육전대 확충"
 JPR_expand_the_marine_guard_desc:0 "강력한 해군 전통을 가진 섬나라로서, 방위에 중요한 자리를 차지하는 해군보병대를 확충할 필요가 있습니다."
 JPR_crush_factionalism:0 "파벌주의 분쇄"
 JPR_crush_factionalism_desc:0 "영내에선 누가 강경 생디칼리스트인지, 전위주의자인지, 농업사회주의자인지는 중요하지 않습니다. 가장 중요하고 우선되는 모든 군인들의 역할은 열도와 혁명의 방위입니다."
 JPR_german_tank_collaboration:0 "독일제 전차 협업"
 JPR_german_tank_collaboration_desc:0 "전차 개발의 선두에 선 독일과의 협업 단계로 진입해 우리 기갑 설계에 도움이 될 점들을 배웁시다."
