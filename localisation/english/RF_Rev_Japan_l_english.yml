 JPR_new_generation_battleships:0 "신세대 전함"
 JPR_new_generation_battleships_desc:0 ""
 JPR_panasianism:0 "범아시아주의"
 JPR_panasianism_desc:0 "아시아인들을 위한 아시아! 서양인들을 힘으로 물리치고 일본이 아시아를 번영할 새 미래로 이끌 것입니다."
 JPR_international_solidarity:0 "국제연대"
 JPR_international_solidarity_desc:0 "전 세계의 우리 동지들이 우리의 승리를 축하하니, 우리 역시 그들의 승리를 축하할 것입니다."
 JPR_the_vanguard:0 "전위대"
 JPR_the_vanguard_desc:0 "노동당 범아시아 전위대가 우리의 영광스러운 혁명에서 우리를 앞으로 이끌 것입니다."
 JPR_the_councils:0 "평의회"
 JPR_the_councils_desc:0 "노동당 마르크스주의적 평의회주의파가 우리의 영광스러운 혁명을 이끌 것입니다."
 JPR_for_party:0 "당을 위하여"
 JPR_for_party_desc:0 "전위대를 향한 충성이 곧 혁명을 향한 충성입니다. 수정주의자들을 경계하십시오."
 JPR_for_people:0 "인민을 위하여"
 JPR_for_people_desc:0 "인민을 향한 충성을 우선하고 앞에 두는 것이 진정한 혁명의 길입니다. 그 어떤 당도 인민의 의지 위에 있을 수 없습니다."
 JPR_for_socialism:0 "사회주의를 위하여"
 JPR_for_socialism_desc:0 "어떤 교리를 지지하든, 충성된 모든 일본인 노동자들을 단결시키는 건 인민의 사회주의입니다."
 JPR_western_comrades:0 "서방 동지들"
 JPR_western_comrades_desc:0 "서방의 동지들은 우리가 그들에게서 얻어가는 만큼 우리에게서 얻어가는 게 있을 것입니다. 상호원조구안이 전 세계의 혁명에 투기와 활력을 더할 것입니다."
 JPR_pacific_comrades:0 "태평양 동지들"
 JPR_pacific_comrades_desc:0 "우리의 우선과제는 서양 부르주아 자본주의와 제국주의의 멍에에서 아시아를 해방하는 것이여야 합니다."
 JPR_the_former_colonies:0 "옛 식민지들"
 JPR_the_former_colonies_desc:0 "아시아 해방을 개시하기 가장 적합한 곳은 바로 구 대일본제국의 옛 식민지들입니다."
 JPR_socialist_continent:0 "사회주의 대륙"
 JPR_socialist_continent_desc:0 "아시아의 운명은 사회주의에 있습니다. 집단화된 인민은 바깥의 어느 무력보다도 강력하며, 수천수만의 목소리는 천지를 뒤흔듭니다."
 JPR_the_new_order:0 "신질서"
 JPR_the_new_order_desc:0 "식민주의의 시대는 끝났습니다. 아시아에게 안겨졌던 대욕을 떨쳐내고 범아시아 사회주의의 새 질서가 승리하게 할 것입니다. 여기, 태양이 우리의 혁명 대륙 위로 떠오릅니다."