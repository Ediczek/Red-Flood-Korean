 NBE_omnicide:0 "Omnicide"
 NBE_omnicide_desc:0 "'Death is the order of the day - everyone shall die, from young to old, from white to black - the Congolese land shall feel a great cleanse of Annihilation. And after a great wind, it shall become a city of gold.'"
 NBE_leopoldianmyth:0 "Leopoldian Myth"
 NBE_leopoldianmyth_desc:0 "King Leopold II was the greatest colonizer who had ever lived, the hero of the Congo, the builder of it in his Image, the one who saved it from it's darkness. He is the one we need to build ourselves towards to secure our future."
