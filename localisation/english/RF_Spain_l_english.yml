 SPR_spanish_spring:0 "에스파냐의 봄"
 SPR_spanish_spring_desc:0 "\"봄이 다가오고\n알폰소 경은 떠나가오.\n많은 공들이 그 곁에 있기란\n바다 근처까지라 하여도.\"\n\n1930년, 자유지상주의자, 사회주의자, 자유주의자, 지역주의자, 공화주의자들 간의 밀약은 퇴폐한 에스파냐 왕정을 무너뜨리고 우리의 젊은 공화국을 자랑스레 선포하며 오늘날 하카 혁명이라 알려지게 되었습니다. 아라곤에서는 군이 부패한 자기 상관들에 맞서 반란하는 한편, 마드리드에서는 인민이 거리를 점거한 채 왕의 퇴위를 요구했습니다. 폭정의 지위에 매달리던 알폰소 13세는 이를 거부함에 따라 민족이 자유를 얻기 위해선 알폰소가 암살당하는 것 외에 방도가 남지 않았습니다. 그 영웅적인 순간이 있은 지 6년이 지났습니다. 우리가 가진 모든 것과 행한 모든 것은 이 소수의 명예로운 사람들의 용기 덕분입니다. 수많은 쓰디쓴 순간들에도 공화주의의 대의는, 나라 안의 모든 자유시민들을 인도하는 등대로서 그 어느 때보다도 밝게 빛나고 있습니다."
 SPR_black_triennium:0 "검은 3년"
 SPR_black_triennium_desc:0 "공화국 초기의 광적인 혁명적 열정은 서서히 잦아들어 고요한 평화로 접어들고 있습니다. 그러나 이 현실에는 불행히도 많은 예외가 존재합니다. FAI-CNT 아나키스트들은 이전 정부의 실책에 대한 불만으로 에스파냐 전역에서 잔혹한 테러 캠페인을 시작했으며, 정직한 산업가라면 누구도 폭발물을 확인하지 않고 차에 오르지 않습니다. 바르셀로나와 세비야 같은 도시에서는 표적 암살이 드물지 않으며, 이것이 끝이 아닙니다. 많은 정당과 운동이 이에 대응해 스스로 무장하기 시작했습니다. 거리 싸움, 갱 전쟁, 총격전, 무장한 파업가들이 전국적으로 일상화된 상황입니다. 우리의 최선의 노력에도 불구하고 이러한 사태는 계속되고 있습니다. 우리의 손이 묶여 있는 상황이지만, 현재의 위치에서 우리가 여전히 할 수 있는 일이 있을까요?"
 SPR_behemoth_leviathan:0 "레비아탄에 맞선 베헤모트"
 SPR_behemoth_leviathan_desc:0 "Our government, owing to our democratic ideals, is a grandiose alliance of many different parties, big and small, and our cabinet reflects this in its varied composition. The management of the needs and wants of every party is a complex and lengthy process which the President has not always succeeded in. This only complicated further after the emergency powers just a year ago, and to the internal disputes we have to add fierce battles in the Cortes between our ragtag confederacy and the opposition. Ramón Franco has delegated most of this insufferable battlefield for his Minister of Interior Alejandro Lerroux. A true political animal, Lerroux is an unstoppable force that has kept the coalition together through thick and thin, and strikes against the enemies of the government without mercy. The Minister's growing power hasn't gone without criticism, and the leftmost of our colleagues have accused him of abusing his power through extralegal means. However, as long as any relevant phone-call has to go through Lerroux's office first, one can safely say both the alliance and his position will stand, no matter the cost."
 SPR_separatism:0 "에스파냐의 감성적 도해"
 SPR_separatism_desc:0 "지역주의자들이 공화국의 중축임에도, 그들의 요구가 어떻게든 만족할 정도로 받아들여졌다고 말한다면 그건 거짓말입니다. 불만이 증폭되는 갈리시아, 바스콩가다스, 카탈루냐에서는 지역주의 및 민족주의 정당들이 이미 과반을 차지하고 있으며, 안달루시아나 아스투리아스와 같이 세대에 걸쳐 친에스파냐 성향을 보이던 지역들조차 이러한 조직들의 성장세가 멈출 줄을 모릅니다. 아일랜드의 성공에 힘입어, 모든 지역에선 셀 수 없이 많은 문화조직, 신문, 잡지, 그리고 일반적으로 민속 '전통'의 부활을 촉진하는 데 사용될 수 있는 모든 것을 향유 중이며, 이전 정부는 지역주의와 거리를 두었고, 레루스의 민족주의 성향은 우리가 이 방향을 바꾸지 못하게 만들었습니다.. 우리 덕분은 아니지만 다행히도 상황은 여전히 ​​안정되어 있으며, 상황이 유혈 사태로 변하기 전에 마드리드와 주변 지역 사이의 격차를 해소할 새로운 계획을 생각하기 시작하는 것이 최선입니다."
