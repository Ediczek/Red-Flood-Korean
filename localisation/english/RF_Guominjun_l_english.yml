 POLITICS_YUXIANG_DESC:0 "퐁옥상은 기독교 장군이자 북서군의 사령관이자 북양의 측근이였습니다. 적어도 그는 그랬습니다. 옥상은 산서에 반란을 일으키고 정부를 전복시킨다는 군벌의 의도를 선언하는 것이 적절하다고 판단하였습니다. 만약 그가 북양을 방어하는데 성공한다면, 그는 북부의 대부분을 남부 혁명가들과 연합시킬 수 있는 강력한 위치에 서 있게 될 것입니다. 그러나 그가 어느 편인지는 알려지지 않았으며, 옥상의 충성심은 군벌 시대의 그의 경력 대부분에서 논쟁거리였습니다."
