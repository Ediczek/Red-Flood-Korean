 POLITICS_ANDREW_COHEN_DESC:0 "잉글랜드계 유대인 집안에서 자란 코헨은 영국에서 가장 오랜 아쉬케나짐의 뿌리를 지니고 있습니다. 맬번 대학에서 수학하며, 코헨은 온건한 축에 속하는 자신만의 식민정책을 향한 전망을 창조해냈습니다. 어느 누구도 다른 누군가의 우세 앞에 무릎꿇지 않고, 백인이든 흑인이든 자신들이 누구인지를 두고 억압 받지 않는, 책임 질 줄 아는 정부 말입니다. 따스한 손길을 지닌 코헨은 서아프리카인들의 안위를 확실히 하기 위해, 그리고 이들에게 민주정을 올바르게 부여하기 위해 무엇을 해야 할지 잘 알고 있습니다."
 WAF_an_experiment:0 "민주정에서의 실험"
 WAF_an_experiment_desc:0 "서아프리카 연방은 점차 뜯겨져 나가고 있는 영국의 막대한 영역 속 새 식민정책 수립을 위한 실험체입니다. 하지만, 영국의 제국이 곤란을 겪는 중이라 해서, 우리의 민주정이 잘못된 마음을 먹었을 때 영국이 즉각 간여하지 않으리라는 뜻은 아닙니다..."
 WAF_language_division:0 "언어 분열"
 WAF_language_division_desc:0 "서아프리카 연방으로 새로이 조합된 옛 식민지들은 언어를 두고, 종족을 두고, 그리고 종교를 두고도 크게 분열돼 있으니, 우리가 노력하면 할수록 전역에서 통용될 공용어가 마땅치 않음이 점점 더 분명해지고 있습니다. 적어도 어떤 대경할 만한 일이라도 벌어지지 않는 한에는 말입니다..."
 WAF_an_experiment_tooltip:0 "§R우리 정치체제에서 마음에 들지 않는 결과가 나온다면 영국은 몇 시간 내로 우리 도시에 진입할 것입니다.§!"
 waf.1.title:0 "1936년 서아프리카 선거"
 waf.1.desc:0 "영국이 약속했던 서아프리카 연방의 자유선거가 바로 오늘 다가왔습니다. 모두가 환영하고 있는 바로 이 선거를 통해 연방의 미래가 결정될 것입니다. 자유파가 복지정책을 동반한 고전적 자유경제 하에서 프랑스 및 아프리카 문화를 풍부하게 하는 가운데, 충성파는 영국과의 관계를 강화하는 동시에 영어 사용을 증진하고 있습니다. 누가 승리하게 될까요?"
 waf.1.a:0 "진수가 이끄는 자유파가 승리하다!"
 waf.1.b:0 "코헨이 자리를 지킨 충성파가 승리하다!"
 waf.1.c:0 "에드워드 아쿠포-아도가 이끄는 충성파가 승리하다!"
 waf.2.title:0 "서아프리카 내전!"
 waf.2.desc:0 "아쿠포-아도 휘하의 충성파가 서아프리카 인민들과 전국 각지에서 온 사람들 사이에 거대한 균열을 만들며 둘을 크게 갈라세웠습니다. FLSN, 민족구원전선이라 불리는 대중주의 운동이 서서히 연방을 잠식해가며, 우리는 고작 도시 몇 개만 붙잡고 있는 상황입니다. 내전이 벌어질 것입니다."
 waf.2.a:0 "제국주의에 맞서는 인민의 적에게 죽음을!"
 waf.2.b:0 "커먼웰스를 배신한 반역자들에게 죽음을!"