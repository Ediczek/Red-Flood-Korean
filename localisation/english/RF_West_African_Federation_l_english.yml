 WAF_DESC_MENU:0 "£GFX_West_African_select £GFX_WAF_select A bold experiment in state building, the West African Federation is the ambitious British remedy to its colonial decay. In 1934, the authorities in Abidjan and Lomé refused to accept the new regime in the French Metropole, preferring to transfer their loyalties to London. The need for a new Imperial bulwark in free falling Africa gave birth to a new Western democracy meant to turn native anti-colonial anger into reformist creativity. After almost 2 years of preparation, the newest British dominion is ready to finish drafting its Constitution. As Accra steps into the world, one question is on everyone's lips: Will the Federation save the Empire?"
 POLITICS_WAF_arnold_hodson:0 "If men are doomed to be promoted until they reach a station they are manifestly unqualified for, Sir Arnold Wienholt Hodson has yet to do so. The Devonian who came of age in Australia found himself shipped out to South Africa as a soldier at the tail end of the Boer Wars, only to find himself playing policeman and judicial problem-solver across the bottom of the continent for years. Hodson's superiors, evidently recognizing his deft hand in mediating tribal disputes, sent him to the Horn of Africa as a consul in both Somaliland and Ethiopia, where he would cut his teeth in the diplomatic service for almost a decade and a half.\n\nYears after the Great War, Hodson's star rose once more as he received his first posting as a colonial Governor. Amusingly, as if intended as a training exercise, it would be in the Falklands. Nevertheless, he found some distinction to serve with, linking the isles to the wider empire's radio network with its first domestic station. He was in the midst of doing the same in his second posting, as Governor of Sierra Leone, when the French coup and its consequences echoed through the colonies - and when London drafted an ambitious plan to salvage the restive coast, they had a lifelong fixer for the job.\n\nFor over a year now, Sir Hodson has been the last word in the slow process of building the West African Federation. The same practiced hands that mediated between tribes south of the Zambezi have arranged the balance of interests between English and French, European and African. His reward is to oversee the finalizing of the new constitution, sign off on the establishment of a new dominion, and then hand the reins to the incoming Governor-General to seek another posting - perhaps back west. A career started in Africa seems destined to end here, after all."
