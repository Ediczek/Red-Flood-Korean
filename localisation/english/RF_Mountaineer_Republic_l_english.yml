 MTR_imam:0 "Crescent Over Cross"
 MTR_imam_desc:0 "Our faith has finally been freed from age-old humiliation. In their great global arrogance, the Russian man has always wanted to impose his way of life on other nations; whether he bore the Orthodox cross, red star, torch of \"freedom\", or green scythe, he has always sought to subjugate everything and everyone!\n\nHowever, it is a matter of the past, at least for Imam Hitsos Nazhmudin. Understanding the need for stability in the time of crisis, the Imam has forced compromise between Islamists and Republicans underneath the auspices of the Ulema, leading to a bizarre system of what some have dubbed \"Islamic Soviets\". That, however, would be too radical a statement.\n\nYet this attempt at dialogue in the name of peace does not please all. During the Promethean programme, Warsaw, with the aim of weakening Russia, backed Islamist fighters, training them in guerrilla warfare. With the fall of Russia, many did not stop fighting, but instead turned their sights upon the nascent Imamate, sabotaging Nazhmudin's efforts and seeing him as far too fragile a leader; only time will tell whether this is simply a flash in the pan, or the start of a much bigger issue for the Intermarine utopia."