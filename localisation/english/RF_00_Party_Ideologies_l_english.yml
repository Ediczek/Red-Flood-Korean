 social_conservatism:0 "사회보수주의"
 social_conservatism_desc:0 "우리가 아는 세상을 헤지게만드는 근본적인 추세와 과정들이 있습니다. 대중의 문해력 증진은 계몽주의를 대중에게 전달했습니다. 군주와 교회의 우월성이 묻혀진, 매우 멀리 떨어진 대륙에서도 의문이 제기되었습니다. 새로운 자본주의 시대는 기존의 전문직 길드를 해체시켰습니다. 산업화와 이에 따른 도시화는 기존의 직업과 가족관계를 분해시켰습니다.\n\n부식은 또한 과정입니다. 모든 것이 바다로 휩쓸려가기 전에 기반을 강화해야 합니다. 자유주의적 통치가 출현하기 전부터 사회를 정체에서 벗어나게 한 결과를 신중히 고려하지 않고 받아들이면 안 될 것이라는 고민을 한 철학자들이 있었습니다. 이제, 그들의 주장이 어느 정도 타당함을 입증하고 있습니다.\n\n만약 다양한 국가와 문화 간에 사회적 보수주의의 통일적 특징이 있다면 그것은 앞서 언급한 노동, 가족 및 문화 형태를 포함하는 전통적인 사회 구조를 유지하고 보호하려는 열망입니다. 이것은 보수적인 반응 운동과 구분되는 이데올로기적 특징으로, 자유 민주주의 정치 구조 안에서 작동할 의사가 있습니다. 이러한 경계 내에서 국가는 법률을 행사하여 공공 도덕을 증진하고 권장하며 종교적 신념을 세속적 욕망보다 우선시하며 집단의 복지를 개인의 쾌락보다 우선시합니다. 그러나 보수 정부의 경제 프로그램은 다양할 수 있습니다. 일부는 세계적인 혼란이 가족과 지역 산업에 미치는 영향을 줄이기 위해 지출 증가, 보조금, 보호무역을 제안하며, 다른 일부는 게으름과 일탈을 억제하기 위해 긴축을 지지할 수 있습니다.\n\n세상을 다시 그전으로 되돌리자는 안락한 생각은 전 세계에서 충분한 매력을 지니고 있습니다. 이것이 개인의 권리와 대표 정부의 유산을 파괴할 필요는 없지만, 사회적 보수주의는 사람들을 서로 연결하는 것으로 알려진 것들을 기반으로 한 공동체의 약속입니다. 현대성이 약속한 결과물들을 보고 실망한 사람들이 난폭한 극단주의에 매혹되는 상황에서 우리가 아직 가지고 있는 것을 붙잡고 가슴 속에 품고 다니는 것이 시급할 수도 있습니다.\n\n"
 national_conservatism:0 "국민보수주의"
 national_conservatism_desc:0 "과거에는 국가를 선봉대로 꼽을 때 귀족 주도의 세습 군주권보다는 시민들의 권리를 찬양하는 자유주의와 연관 지었습니다. 1848년의 혁명은 흔적만 남은 공작령과 떠들썩한 제국의 아래서 일어났으며 종종 상류층과 도시민 출신의 혁명의 핵심세력은 교활한 신도들과 왕좌를 떠받드는 충성파에 맞서 싸웠습니다. 그러나 시간이 지나면서 대중 정치의 부상으로 인해 현 상황과 주류 보수주의의 얼굴도 변화하게 되었습니다. 국제 자본의 작전에 국가적 이익이 반영되는가? 사회주의의 부상이 모든 국가를 붉은 해일에 물들일까? 우리가 아는 세상은 국민보수주의를 요구합니다.\n\n간단히 말해, 이러한 이념집단의 우선 순위는 민주적 수단으로 국가 정체성과 이익을 보존하는 것입니다. 이러한 이익은 지역에 따라 다르지만 보통은 가족, 문화적 관행 또는 한 민족의 정체성과 같은 전통적인 특징으로 나타납니다. 물론 보수주의는 적응력이 높은 것으로 알려져 있으며 국가에 가해지는 압력은 예전에 생각했던 것보다 더 많은 방식을 요구할 수 있습니다. 일부 보수주의자들은 전통적인 사회 질서를 보호하는 것을 강조하지만 국민보수주의는 단순한 기업 규제와 산업 보조부터 국가의 강력함과 안정성을 위한 완전한 조합주의에 이르기까지, 더 높은 이상적인 목표를 위한 국가의 적극적이고 창의적인 역할을 인정하는 경향이 있습니다.\n\n보수주의의 국가적인 버전인 국민보수주의도 현대시대의 고난에 대한 집단적인 대응으로 진화했습니다. 이는 지도상의 경계를 무시하는 세계적 위기에 직면할 때 강한 권력이 필요하다는 주장입니다. 하지만 일부 무력적인 방법을 사용하면 보존하려는 상태 그대로 위험에 노출될 수 있으므로 이 이념은 다른 권위주의적 대응과 구분되어 왔습니다."
 liberal_conservatism:0 "자유보수주의"
 liberal_conservatism_desc:0 "정치가에게 달리는 꼬리표는 이리저리 왔다갔다한다. 자유주의와 보수주의, 좌파와 우파, 혁명주의와 반동주의 같은 용어들은 절대 군주제와 프랑스 테니스 코트의 맹세가 유행했던 시절과는 상당한 의미가 변화했다. 이러한 의미는 20세기 중반에 존재하는 현 상황을 기준으로 평가되어야 한다. 특히 \"자유\" \"보수\"주의라는 두 가지 변화하는 이상을 가진 이념을 기술할 때는 더욱 중요하다.\n\n계몽시대의 철학자들은 일원화되어가는 추세를 대변하지 않았다. 자유주의나 공화주의의 일부 개념에 대해서는 망설이지만 개인의 권리와 민간 자본주의의 부상에 대해 전반적으로 찬성하는 철학자들도 있었다. 영국의 버크와 프랑스의 드 토크빌은 프랑스 혁명을 비난하면서도 개혁주의 적 변화를 지지하는 인물들 중 하나였다. 봉건제의 문제가 더 이상 불필요해지자 그들의 후계자들은 새로운 개혁주의자들과 급진주의자들이 등장할때 이를 경고하거나 부분적으로 수용하는 태도를 보였다.\n\n그때 그 시절, 지금과 같은 정치적 상황에서도 자유시장과 대표정부 같은 것들은 이미 결정되어 있었다. 그러나 개인의 권리와 전통적인 가치들 사이에서, 어떤 이들은 개인의 책임 원칙을 따르기로 했다. 공공 도덕은 지켜야 할 가치가 있지만 부의 재분배와 사회 공학은 조금 더 비판적으로 바라 본다. 이러한 이들은 집단적인 극단주의나 과도한 정부 개입을 회의적으로 바라보며 자유 민주주의의 현명한 제 2의 생각의 역할을 계속하고 있다. 예전에는 에드먼드 버크가 프랑스 혁명으로 인해 일어난 학살에 반대했던 것처럼 그의 후손들도 비슷한 시련을 대비하고 있다."
 right_populism:0 "우익 대중주의"
 right_populism_desc:0 "인기에 기반한 반란은 좌익이나 우익적 현상에만 한정되지 않으며 항상 새로운 질서를 가져오기 위한 것이 아닙니다. 역사는 근왕적 성격의 시골 반란이나 예전 생계를 방해하는 새로운 생산 방식에 대한 격렬한 항의와 같이 진행 중인 변화를 뒤집으려는 시도로 가득합니다. 그러나 모든 우익 선동가를 원시주의자, 역행주의자로 분류하는 것은 잘못된 것입니다. 때로는 정치 운동이 권위적인 인물과 그들이 주장하는 불만 사항으로 둘러싸이며 이 목소리는 국가적 가치, 국가 자부심, 강력한 리더십 등의 익숙한 언어로 말합니다. 보수주의가 이러한 모습으로 도래하면 구시대적인 정치 체제를 뒤흔들기 위해 의도된 경우 이를 우익대중주의의 한 형태로 변합니다.\n\n그 좌익과 마찬가지로, 때때로 이 경향은 정치 구조 외부의 운동에서 시작하여 당이나 기존 정당의 한 파벌으로 발전하기도 합니다. 마찬가지로 정치적 극장 밖에서 시작하면 종종 다양한 주장이나 혼성적인 정책이 제시될 수 있습니다. 다른 보수파와 마찬가지로 그 경제적 의제는 고세율과 규제 체제를 겨냥하거나 옛 산업을 보존하기 위해 규제를 활용하려는 방향으로 전환될 수 있습니다. 그것을 우익으로 정의하는 것은 전통적인 질서에 대한 강조가 더 강조되기 때문입니다. 일반 시민이 내일이 오늘과 크게 다르지 않았으면 하는 바램을 갖고 있다면 당이나 자본의 엘리트가 그들보다도 대표적인 사람들일까?\n\n우익대중주의는 외부인에 대한 장애물에도 불구하고 놀랍게도 효과적일 수 있습니다. 진정성의 느낌과 때로는 공유되는 우선순위는 이동성 있는 유권자 기반과 선거 연합을 확대할 수 있습니다. 또한 해당이념을 가진 리더는 과거의 정치 균형을 무시하는 두려움 없이 예상보다 빠르게 국가를 재편할 수 있습니다. 보수주의가 호민관의 칭호를 되찾음으로써 단순히 기존의 상태 그대로가 아니라 권력을 마땅히 가졌어야 할 국민의 손에 반환하는 것으로 여겨지게 되기 때문입니다."
