 spartakism_desc:0 "국제적으로 언급되는 ‘스파르타쿠스주의’는 독일 제국의 전복하고 세워잔 ‘독일 사회주의 평의회 공화국’의 정통 마르크스주의 이념입니다. 이들은 전세계의 혁명가들의 참된 예시로서 지지되어왔고 때로는 같은 독일이라는 장소에서 이에 반대하는 이들의 비난도 받아왔습니다. 그럼에도 불구하고 스파르타쿠스주의라는 용어가 널리 퍼지며 1918년 이후 독일 사회민주당이 세계 사회주의 운동에 지대한 영향을 끼치며 ‘독일 혁명과 스파르타쿠스주의’는 분리시키기 어려울 정도로 널리 퍼저왔습니다.\n\n이 사상의 이데올로기적 뿌리는 주로 정통 마르크스주의에 뿌리를 두고 있습니다. 이 경향은 이미 제2인터내셔널 이전부터 사회주의 운동의 주류였고 이들의 핵심은 마르크스주의를 세상을 이해하기 위한 총체적이고 과학적인 체계로서 확립하는 것입니다. 서로 다른 계급의 이익이 대립하는 것, 사회와 문화 그리고 정치에 지대한 영향을 끼치는 경제적 상황, 자본주의의 불안정화로 인해 불가피하게 일어날 수 밖에 없는 혁명, 다가오는 위기에 대비해 노동자 정당과 노동자 운동을 조직하고 그 사이에서 경제적, 정치적 변혁을 위해 투쟁하는 것. 바로 이것들 말입니다.\n\n독일 혁명이 의회 정당에서 기원한 반면 스파르타쿠스주의라는 이름은 스파르타쿠스 연맹으로 알려진 사회민주당에서 탈퇴한 극좌 사회민주당원들의 비공식적인 조직에서 유래하였습니다. 이 조직은 혁명 기간 동안 가장 두드러진 파벌이였고 이들의 파벌은 마침내 제국을 무너뜨리고 평의회 공화국을 이끌게 되었습니다. 오늘날 스파르타쿠스주의는 이념의 고향인 독일에서 체제를 확립하기 위해 이루어진 많은 타협을 했음에도 불구하고 여전히 이제 싹트는 제2인터내셔널에서 다음과 같은 국제 사회주의 경향을 말하고 있습니다.‘우리는 자본주의를 전복하고 사회주의 공화국을 수립할 때를 위해 끊임없이 계급투쟁에 참여해야하며 반혁명적 개량주의자들과 우익들, 좌익맹동주의자들, 그리고 우리와 정확히 반대에 있는 새로운 이들인 촉진주의자들의 억압과 투쟁 속에서도 우리는 여전히 국제 사회주의의 등불을 밝히는 기수로서 남아있을 것이다.’"
 syndicalism:0 "혁명적 생디칼리즘"
 syndicalism_desc:0 "최초의 사회주의 국가는 주로 의회의 정당에서 현실화되었겠지만 앞으로의 모든 혁명이 이 예시로서 일어날 것이란건 딱히 옳은 말은 아닐 것입니다. 주로 유럽계 라틴 국가들에 있던 대전쟁 직전 수십 년 동안 이어진 혁명적 생디칼리슴 운동은 부르주아 국가의 기반을 흔들었습니다. 점점 더 많은 수의 노조들이 권리와 해방을 위해 선동, 조직하였고 심지어 정당으로부터 독립된 전국적인 조직으로서 연합하기도 하였습니다. 근데 여기서 하나의 문제가 생깁니다. ‘한 국가의 통치가 노조의 손으로 완전히 넘어갈 수 있는가?’\n\n정치적 생디칼리슴의 기원은 아나키즘적 조류 그 어딘가에 존재합니다. 러시아의 아나키스트였던 미하일 바쿠닌은 의회주의에서 벗어나 총파업적 투쟁을 통한 권력 쟁취를 위해 노동자 조직이 동원되어야한다는 생각을 냈습니다. 미국 산업 연방주의의 영향을 더 많이 받은 전투적인 노조 조직의 물결은 1800년대가 채 끝나기도 전 유럽의 해안에 부딪혀 빠르게 변화하던 산업 지형에 해일처럼 몰려왔습니다. 의회 사회주의자들이 소심한 개혁주의자로 보였던 이탈리아와 같은 나라에서 노동 투쟁의 최전선에 있던 남성들은 정당 정치와 직접 행동의 대한 이론적인 주장을 만들어냈습니다. 그들의 이론 맨 위에는 조르주 소렐과 같은 철학자들이 만든 반의회적 사회주의 또는 창조적이고 자유의지주의적인 투쟁으로서 계급투쟁과 폭력의 대한 보다 더 고차원적인 이론들의 개요도 설명하기 시작했습니다.\n\n오늘날 베얼린에서 나오는 강령이 뭐든 간에 생디칼리슴의 흐름은 여전히 살아있습니다. 노조가 정부와의 연대를 깨고 총파업에 나섰던 프랑스의 모습, 노동자 모두를 대표하여 그들을 위해 프랑스를 대전에서 몰아냈던 그 모습은 그 누구도 잊지 못할 모습이였습니다. 다른 좌파 운동들이 자신들을 고립시키고 그들이 처음에 원했던 모습은 부르주아와 타협하며 온데간데 없이 사라지며 부패하였고 그 부패한 이들과 분리된 대중계급의 계급투쟁의 감동적인 이미지는 사회주의라는 경계 밖에도 영향을 주었습니다. 국가와 정당이라는 낡디 낡은 기계가 전통과 혁신에 의해 결점을 드러내며 맞서는 시점에서 노동자들은 ‘타협’이나 ‘연민’ 없이 오직 그들 스스로의 힘에 의거한 혁명으로서 이 세상과 그리고 자기 자신을 해방할 투쟁을 위해 날개를 품고 기다리고 있습니다."
 folk_socialism:0 "민중사회주의"
 folk_socialism_desc:0 "칼 마르크스는 사적 유물론을 통해 봉건적이고 자본주의적 생산 방식에서 공산주의로 가는 발전 과정을 이론화했습니다. 그는 이것을 역사의 절대적인 법칙으로서 사용하는 것을 경계했지만 처음으로 일어난 마르크스주의적 혁명은 자본주의의 정점에서 일어났고 이는 사적 유물론을 표면상으로나마 정당화하게 되었습니다. 근데 우리는 해방을 추구할 때 덜 발전된 자본주의 사회나 봉건적 생산 방식에서 신음하고 있는 이들에게는 뭐라 말해야할까요? 도시 샌놈들 아무리 마르크스와 엥겔스의 사상을 외치고 그들의 책을 아무리 많이 읽어도 이런 사회에서는 그런 이상적인 조건이 나타나기만을 기다릴 순 없을 것입니다.\n\n민중 사회주의는 국제 사회주의 운동의 주류적 경향에서 좀 벗어난 아직 서유럽처럼 산업화가 되지 않은 곳에 제2인터내셔널의 노선을 적용시켜보려는 새로운 시도를 말합니다. 이들은 여전히 사회주의 공화국을 추구하지만 산업 프롤레타리아와 다른 형태의 노동자 즉 ‘부족 노동자’와 ‘농노’들, 특히 농업주의자들이 다수인 이 사상은 독일식 사회민주주의자들이 걸었던 길을 반복하는 것은 거부하는 이들입니다. 도시 노동자들의 운동과 결합하기 위해 노동자 계급의 정당을 만들려는 유럽에서의 정통 마르크스주의적 방법은 1918년의 독일과 단 하나도 닮지 않은 새로운 환경에서 새롭게 정착되어야합니다.\n\n그렇기에 민중 사회주의 아래의 이 운동은 서유럽과 북미의 선진 자본주의 국가를 제외한 이들에게 먼저 다가가는 경향이 있습니다. 이들은 기존 사회주의와 공식적으로 연결되어있음을 인정하고 정통성을 인정하며 제2인터내셔널의 암묵적인 동의 아래 각각의 현지에 맞게 적응하고있었습니다. 이들의 궁극적인 목표는 사회주의 체제를 만드는 것이지만 이 길은 너무나 많은 우여곡절들이 기다리고 있지만 그럼에도 이들은 자본주의가 아직 자본주의 이전의 생산방식을 뒤엎지 못한 곳에서 사회주의자들은 ‘자본주의를 기다리고 자본주의가 발전할 때 혁명하자.’가 아닌 자본주의를 거치지 않고 자본주의의 유혈과 착취를 건너뛰어 농민 계급을 통한 미래의 대한 실마리를 찾고있습니다."
 national_syndicalism:0 "민족 생디칼리즘"
 national_syndicalism_desc:0 "‘생디칼리즘’이란 용어는 좌파적인 용어로서 많이 사용되지만 이는 좌파에 다른 영향을 미치던 생디칼리즘의 다른 학파인 ‘민족 생디칼리즘’을 무시하는 말입니다. 형제 자매처럼 프랑스에서는 ‘혁명적 생디칼리즘’과 ‘민족 생디칼리즘’은 같이 유래하였고 유럽 국가에게 크나큰 영향력을 펄쳤습니다. 프랑스에서 ‘합법적 사회주의 정당’의 정치적인 한계에 좌절감을 노조(프랑스어로 신디게이트)들은 자신들의 목표를 위해서 파업하고 이를 위해 비-정당적이고 비-의회적인 조직을 스스로 조직하기 시작하였고 이들은 ‘국가가 행하던 통치는 언젠간 노조의 손으로 넘겨갈 것이다.’라고 생각하였습니다.이들은 스스로 대규모 파업을 촉발시켜야합니다.\n\n그러나 생디칼리즘에 모국인 프랑스에서는 제3공화국에 반대하는 좌익과 우익의 급진파들이 서로의 의견을 교환하기 시작했습니다. 생디칼리즘의 저명한 이론가 ‘조르주 소렐’은 부패한 자유주의 국가의 대한 폭력적인 혁명에 매혹되었고 이로 인해 그는 샤를 모라스와 왕당파인 ‘악시옹 프랑세즈’에 좀 더 가까워지게 되었습니다. 주로 대의민주주의의 대한 반대라는 의제로 통합된 복잡한 두 흐름의 통합은 소렐의 민족주의의 대한 포용과 함께 비민주적 사회주의의 대한 모라스의 평가와 같은 형식으로 표출되곤 했습니다. 이들은 혼자가 아니였습니다. 이탈리아에서도 애국심을 포용한 생디칼리즘 지도자들과 ANI(이탈리아 민족주의 연합)와 같은 민족주의적 반자유주의들 사이의 연합처럼 각지에서 유사한 형태의 모습이 보이기 시작했습니다.\n\n실제로 민족 생디칼리즘은 좌파적인 생디칼리즘과 촉진주의적 진영 사이를 통합하려는 새 조류 중 하나입니다. 많은 반 마르크스주의적 생디칼리스트들은 피우메로 넘어간 반면 그들이 혁명적 민족주의를 외친 것처럼 혁명적 계급투쟁을 믿는 투사들의 핵심을 잊지 않은 이들도 있었습니다. 이들은 노골적인 유물론적 철학과 고상한 이론적 동기와 같은 것에 의해 자유주의자-부르주아적 합의가 탄생한 것을 비판하며 이들과의 계급투쟁을 통한 삶과 노동의 의미를 회복하여 프롤레타리아 활력의 복구와 새로운 질서를 추구합니다. 허나 내부적으로는 정부와 경제의 세부 사항의 대한 민족 생디칼리스트들의 견해는 다양하고 일부는 순수한 노동조합만으로 통제되는 ‘노동조합국’을 선호하고 일부는 국가를 통합하기 위핸 협동조합주의를 지지하기도 합니다."
 nationalist_socialism:0 "민족주의적 사회주의"
 nationalist_socialism_desc:0 "지속적인 연대는 찾기 어렵습니다. 특히 다른 연대와의 충돌이 생기는 경우가 그러합니다. 종종 반국가적이다 비난받게되지만 빨간 깃발을 흔드는 사람들 중에는 자국의 깃발을 잊지 않고 자신들의 이익이 일치한다고 보는 사람들도 있습니다. 이것이 인식이 미흡한 탓인가? 아니면 조국을 부인하는 것은 그 나라의 노동자들과 함께 걷는 것에서 벗어난 것일까? 후자를 선택한 사회주의 정당들은 민족주의적 사회주의의 이념을 정의하게 되었습니다.\n\n이 현상은 20세기 초 몇 가지 추세의 정점입니다. 일반적으로 덜 개발된 나라에서는 이것이 국가 건설 프로젝트의 또 다른 표현입니다. 이 경우 이에 따르는 사람들은 국가 지도적 계획 경제를 생산적인 성장과 대중들 간의 국가적 연대감 조성의 수단으로 봅니다. 유럽에서는 대전쟁의 발발로 인해 많은 사회주의자들이 국제적인 형제애보다 조국을 선택하기 시작했으며 일부는 전쟁 경제와 집단적인 일치감을 자신들의 목표와 유사하다고 보기도 했습니다. 그 이전에도 일부 이탈리아인들은 아프리카 제국의 확장과 대대적인 전쟁 참전을 혁명적인 임무로 보았습니다. 세계의 부유한 제국들에 대항하여 이탈리아는 상대적으로 \"무산계급\"의 국가가 아니었나요?\n\n민족주의적 사회주의는 구체적인 이념이 아닙니다. 그들의 일부는 촉진주의나 권위적인 사회주의의 일부 차용하거나 가끔씩 그들이 버린 것들을 모아서 정의되기도 합니다. 이들 운동은 여전히 보통 사회주의적이지만 노동자에게는 조국이 없다는 구식 마르크스주의적 노선을 받아들이지 않았습니다. 이로 인해 이들은 본격적인 제2인터내셔널 들과 대립하게 됩니다. 또한 실용적인 발전을 목표로 한 이유나 연대 의식으로 인해 이러한 사회주의자들은 그들의 산업과 부를 통해서 사회주의적인 과제에 기여할 수 있는 \"애국적인 부르주아\"들을 훨씬 더 수용적으로 여기는 경향이 있습니다. 이들은 문장과 정신적으로 수정주의자로 비난되기는 하지만, 베얼린의 사회민주당이 모든 프롤레타리아를 대표하지 않는다는 것을 상기시켜줍니다."
