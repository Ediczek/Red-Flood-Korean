 social_anarchism:0 "사회아나키즘"
 social_anarchism_desc:0 "대부분의 이론가들이 제시한 공산주의 운동의 최종 목표는 계급, 돈, 국가가 없는 사회이다. 간단히 말해서 아나키즘이라고 말할 수 있다.\n\n누구나 이에대해서 생각할 수 있겠지만 이것은 정치적 좌파 계열에서 무려 한 세기 동안 논쟁의 소재가 되었다. 사회주의 인터네셔널이 생기려는 초기부터 사회주의자들과 아나키스트들은 최종적인 유토피아에 이르는 방법에 대해 서로 대립하게 되었다. 오늘날 사회 아나키즘으로 불리는 것은 과거 17세기 영국 농본사회주의 운동 디거스와 같은 것들을 제외하면, 미하일 바쿠닌의 \"집산주의적 아나키스트\"로 시작되었다. 이 그룹은 칼 마르크스의 공산주의를 독재적이며 반쪽짜리인 이념이라 칭하며 엄하게 반대했다. 그는 프롤레타리아 독재가 차르보다 더 심각한 폭군이 나타나는 싱황을 야기시킬 수 있을 것이라 주장했다.\n\n그는 자유의지주의적 좌파의 입장을 결사코 반대하는 사람은 아니었다. 바쿠닌이 생산수단의 집산화를 주장했다면 아나코-공산주의는 더욱이 생산된 모든 것이 공유되어 인간이 번영을 누릴수있도록 하자 주장했다. 어떤 사람들은 생디킬리즘과 교접하여 노동 조합을 자치의 우선적인 단위로 보았다. 일부 사람들은 공식적으로 정당이나 운동에 가입하는 것이 운동의 본질을 해치는 것이라 생각하여 혁명을 위한 폭력적이고 대담한 행동을 통해 대중들이 스스로를 해방할 수 있도록 영감을 줄 수 있다고 봤다.\n\n국가권력 사용에 대한 양심으로서의 역할을 하거나 혁명가의 낭만적 이미지로서 사회 아나키즘은 여전히 정치적 가능성의 경계에 존재한다. 현대성의 지속적인 위기는 독재를 위한 대규모 운동을 일으키도하지만 반대로 더 이상 국가와 시장이 이를 유발시켰기에 많은 사람들을 국가에 저항하도록 만들고 있다. 물론 세계대전의 여파는 국가중심 사회주의자들의 명성을 드높인 것처럼 보였지만 아직도 오래된 논쟁은 해결되지 않았다. 만약 파리 코뮌이후 혁명적인 권력의 중앙 집중화에 대해 마르크스가 자신에게 회의적이 되었다고 한다면 역사는 가르칠 더 많은 교훈을 얻어야 할 것이다."
 individualist_anarchism:0 "개인주의적 아나키즘"
 individualist_anarchism_desc:0 "태초부터 인간은 노예의 멍에를 지어왔습니다. 봉건적 귀족, 절대군주, 그리고 현대 의회 의원 나으리들 까지 모두 그들의 아랫 사람들의 몸과 영혼에 무거운 족쇄를 채워 빈약한 존재로 제한시킴으로써 그 쇠사슬에서 벗어나 자유로이 꿈을 꾸지 못하게 만들었습니다. 이른바 혁명가들 사이에서도 국가의 명령에 따라 비참하게 노예로 미끄러지는 자들이 너무나 많았습니다. 가장 기초가 되는 사회 단위인 개인이 여전히 쇠사슬에 묶여있는 한 혁명이 무슨 소용입니까? 이러한 쇠사슬을 깨기 위해서는 정당이나 국가와 같은 추상적인 개념을 위한 싸움이 아니라 인간이 가장 잘 알고 있는 것 바로 자신에 대한 헌신이 필요합니다.\n\n막스 슈티르너의 작품, 그리고 프리드리히 니체의 철학과 가장 밀접하게 연관되어 있는 개인주의적 아나키즘은 노조의 진부한 팜플렛이나 당사자들의 달콤한 말이 아니라, 각각 국가의 잠식하는 독성 기체를 밀어내기로 결심한 영웅적 개인들의 행동이 가장 강력한 표현법이라는 것을 알아냅니다. 이러한 이유로, 다른 많은 이념들이 추구하는 근본적인 문제와 정치 교리가 있지만 개인주의자들의 핵심 원칙은 다양한 방식으로 구현될 수 있습니다. 전통적인 사회 조직을 완전히 거부하지는 않으나 집단의 힘은 잘 알고 있으며 그것이 좋게 활용 될 때와 나쁘게 게 활용 될 때 모두 이해하고있습니다. 그들에게 그것들은 단지 목적을 달성하기 위한 수단 즉 국가를 파괴하기 위한 도구로써 만 사용되어야 하며 혁명이 힘을 얻으면 차례로 폐기 처분해야 한다 주장합니다. 개인을 질식시키는 각각의 연속적인 위계 구조는 상승의 투지로 분쇄시켜야 합니다. 슈티르너의 추종자부터 줄스 보노 같은 불법주의자, 보스턴 학파와 같은 시장주의 아나키스트까지 각 개인은 자신의 영혼에서 태어나는 자유를 얻기 위해 자신만의 길을 찾으며 할수있는 모든 수단을 총동원해 이를 이루고자 합니다."
 stateless_anarchy:0 "무법상태"
 stateless_anarchy_desc:0 "무법상태는 아나키즘을 이야기함에있어서 부담스러운 단어이면서도 동시에 아나키즘자체나 마찬가지입니다. 아나키즘 운동의 최종 목표는 국가 또는 전반적인 계급 체제의 폐지와 그 대신 다른 자발적인 질서의 설정입니다. 그러나 가장 오래된 정의는 정부의 순전한 부재로 어떤 도덕적이고 정치적인 목표보다는 빠져들기 쉬운 상태로 묘사됩니다. 그럼에도 불구하고 현재는 \"혁명적 무정부주의\" 라벨 아래에 분류되는 세 가지 정부가 부재한 상태가 있습니다.\n\n첫 번째는 붕괴된 공공질서의 상태입니다. 세계의 한 부분을 지배하는 점점 중앙집중화된 관료주의 국가들이 등장했지만, 여전히 모든 것이 홉스의 \"만인의 만인에 의한 투쟁\"으로 바뀔 수 있다는 두려움이 남아있습니다. 재해나 전쟁으로 인해, 이제 영토는 당장 손을 뻗어서 도달할 수 있는 지역 이상의 분명한 정치권력이 부재합니다.\n\n두 번째로 수도에서 멀리 떨어진 곳이나 식민지의 외진지역에는 전통적인 국가로서 실제로 행정적으로 다루어진 적이 없는 정치체제가 있습니다. 권위가 힘, 연장자 또는 영적인 의미를 기반으로 존재할 수 있지만 전통적인 국가와 같이 씨족, 부족 또는 무리 등은 구체적인 경계가 부족합니다. 그들은 지도상의 경계를 무시하는 이동하는 세력 또는 유목민일 수도 있습니다.\n\n마지막으로, 아나키즘 원칙의 전면적이자 총체적인 실현으로 인해 무법상태가 나타날 수 있습니다. 이 경우 아마도 사회는 전반적으로 조정하는 기관이 없는 고도로 지역화된 단위로 돌아갔을 것입니다. 이것이 해방적인 발전으로 나아가는 길인지, 루소의 평등하고 자유로운 자연 본성으로의 귀환인지는 누구의 꿈인지에 따라 다릅니다."
 mystical_anarchism:0 "신비주의적 아나키즘"
 mystical_anarchism_desc:0 "많은 선동가들은 지속적인 변화를 이끌기 위해서는 정치적인 영역 이상의 혁명과 사회적 진보가 이루어져야 한다고 주장합니다. 일부는 문화와 사회적인 세부사항에 뛰어들며 최상의 정책과 상호작용을 논합니다. 그러나 일부 프로메테우스적인 영혼들은 영혼의 영역에 뛰어들기도 합니다. 신비주의적 아나키즘은 정신적인 혁명이 사회적 혁명만큼 중요하며 아니 그보다 더더욱 중요하다고 주장합니다. 인류 집단의 영혼이야말로 우리가 정말로 해방될 수 있는 수단입니다. 과거의 낡은 구조를 철저히 철거하고 인간 영혼을 가두는 제도와 개념으로부터 맹목적인 종속을 해방시킴으로써 궁극적인 해방이 가능합니다.\n\n무엇이 \"정통적인\" 신비주의적 아나키즘로 묘사될 수 있는가? 이는 19세기와 20세기 초의 드미트리 메레시콥스키와 게오르기 출코프를 비롯한 상징주의 그룹들이 만들어낸 정신적인 수행과 신비주의 철학에 주류 무정부주의 이론이 종합되어 만들어졌다고 알려져있습니다. 다른 사람들은 마르게리트 포레트의 중세 서적이나 고대 영지주의적인 작품과 같이 훨씬 이전에서부터 이러한 발화점 시작되었다 주장하기도 합니다. 이후 이러한 이론은 더욱 확산되어 세계적으로 유사한 결론을 내리며 하나로 통합되었습니다. 신비주의적 아나키스트들은 그들의 아나키스트 형제들과 구분되는 몇 가지 요인을 통해 대체적으로 구별될 수 있습니다. 첫 번째 요인은 영적 관대함으로 종종 애매한 기독교적 도덕적 가치를 주장하기도합니다. 그러나 일부는 이 길을 따르는 대신 더 이상적이거나 동양철학적인 탐구를 선호하기도 합니다. 둘째, 신비에 대한 인식 능력으로 환경과 은유적 텍스트에서 영적 측면을 인식할 수 있는 능력을 의미합니다. 마지막으로, 우주의 궁극적인 원리에 대한 깊은 욕구가 바로 그것입니다.\n\n사실상 사회의 해방은 목적을 위한 수단에 불과하다고 말할 수 있습니다. \"신인류\"는 내적으로 해방되어야 하며 세상의 속박에서 해방되어야 합니다. 일부 신비주의적 아나키스트들은 이 세계관을 기독교적인 종말론과 연결시키고, 또 다른 사람들은 더 이상적인 성향을 가지고 있으며, 일부는 이 둘을 혼합합니다. 개인의 자유 자체는 \"초개인주의\"를 위해 초월되어야 하며, 모든 인간은 신성함을 공유하기 때문에, 진정한 의미에서의 신비적인 변형을 통한 자기 실현을 위한 초월적인 하나가 되어야 합니다. 앞으로 나아가는 길은 분명합니다. 혁명은 육신의 것과 정신의 것으로 양분될 수 있으며, 정신이 포함되지 않는다면 아무 의미없어집니다."
 stratocratic_anarchism:0 "군정아나키즘"
 stratocratic_anarchism_desc:0 "역사적으로, 부당한 계급과 착취에 대한 대안을 찾는 비전가들이 많이 있었다. 그들은 인간의 생활 조건의 개선, 개인의 자유, 때로는 넓은 문명으로부터 분리되어 그들의 가치에 따라 자율적으로 살기 위해 추종자들을 모았다. 그러나 역사적으로 이 선각자들이 국가의 조직적인 군대에 의해 많이 억압받곤했다. 이 군대는 군수물자의 생산과 무력의 조직을 이용하여 집단을 강화하는 증폭기로써 작용할 수 있었다. 때로는 사회 내부의 압력을 마주함에있어서 굳건한 권위에 대한 혁명을 수행하는 새로운 형태의 조직이 등장하기도 한다. 그것이 바로 군정 아나키즘이다.\n\n이전에도 사회적 도적 행위를 실천하는 집단과 같이 영감을 줄 수 있는 준군사 조직이 분명히 있었지만, 세계 대전 말기의 갈등은 혁명이 어떻게 수행될 수 있는지에 대한 예시를 제공했다. 러시아 내전에서 유명한 혁명 군사 지도자 중 한 명인 아나키스트 네스토르 마흐노가 바로 그다. 그는 좌파와 연합하기 전 그리고 캅카스로 후퇴하기 전에 우크라이나의 공동체 네트워크를 보호하고 통치하는 반란군을 이끌었다. 그러나.. 그들의 수단의 도덕성은 수년간 논쟁의 여지를 남겼지만\n\n이것이 군정 아나키즘은 이 운동이 어떻게 자신과 그의 성과를 보호할 것을 기대하는지에 대한 답이다. 그것은 군사 구조의 그릇에 용접된 자유지상주의적 투쟁의 혁명적인 엘랑, 즉 추진력이다. 군대가 민주적인 조직인지 인구의 동원이 어떻게 이루어지는지는 장소마다 다르지만 전장에서 이는 놀랄만큼 효과적인 결과를 얻을 수 있다. 물론 같은 아나키스트 내에서도 \"승리를 위해서는 군사적 규율이 필요하지만 총이 침묵한 후에는 그 규율이 완화될 것을 믿을 수 있을까?\" 에 대한 논란이 생길 수 밖에 없다. 그러나 진정한 자유에 맞서는 힘이 더욱 사악해진 세상에서, 누구도 아나키스트들이 도전에 맞서지 않았다고 말하지 마라."
 national_anarchism:0 "국민 아나키즘"
 national_anarchism_desc:0 "무정부주의와 국가주의가 서로 절친한 친구가 되었던 적은 찾아보기 힘듭니다. 그들의 사회주의 좌파적 친척 이념들과 마찬가지로, 역사적인 아나키즘적인 시각에서는 민족주의는 인류의 형제애를 방해하는 장애물이며 군국주의를 가속화하는 도구이자 아마도 현대적 예속 국가 형성을 촉진시킨한다는 것입니다. 대부분의 아나키즘적인 원칙에서는 이것은 전혀 논란의 여지가 없습니다. 그러나 흥미로운 사례도 존재합니다. 피우메 운동과 완전히 궤를 달리하는 빛나는 아나키즘의 선각자이자 미하일 바쿠닌은 1848년 반-빈체제 혁명에 민족주의 운동가들과의 공조를 통해 대규모 반란을 촉발하여 유럽의 대제국을 파괴할 것을 주장하였습니다.\n\n그러나 많은 다른 이념들의 하위 학파들과 마찬가지로 세계 대전과 그 이후의 여파는 무정부주의적인 전통의 균형을 무너뜨렸습니다. 일부 사회주의계 정당들이 자국의 전쟁 노력을 지지하는 것처럼 표트르 크로포트킨과 장 그레이브 같은 유명한 아나키스트들은 혁명의 장애물인 동맹국들에 대한 협상국의 승리를 공개적으로 선호한다 말했습니다. 이것은 형식적으로 규정된 이념의 연합은 아니었지만 무정부주의적인 원칙이 국가 이익과 상호작용할 수 있는 방법을 보여줍니다. 더욱 역동적으로는 있었던 것은 \"실제로 미래주의의 권위자 마리네티와 이탈리아 아나키스트들과의 연합\"으로 부르주아적 정치 및 도덕을 파괴하고하는 공통된 열망으로 뭉쳐서 서로를 옹호했던 것입니다. 이것은 기회주의적이고 도발적이었을지 모르지만 이들이 완전히 모순적인 것은 아니란 것을 의미하지 않을까?\n\n국민 아나키즘은 그럴싸하게 표현하자면 인본주의적 율법 따위 무시할 수 있는 아나키스트들이라 할 수 있습니다. 그러나 동시에 \"국가\"는 싫지만 극단적 국수주의로까지 빠질 수 있는 애국은 좋다는 사람들까지 포함된 광범위한 개념입니다. 이들 조직 중 일부는 전후에 강경한 우익적 발언이 포함된 비판을 활용하여 상당한 인기를 끌었다. 그들 중 일부는 지금의 정부가 엘리트적이거나 영웅적인 국가적 이상에 방해가 되기에 이를 더 자율적인 단위로 분산시켜야 한다고 주장합니다. 다른 사람들은 나라 자체를 파괴하고 원시적인 정체성을 반영하는 동질적인 공동체로 분해시켜야 한다고 주장합니다. 하나 확실한 것은 중앙집권체제가 무너지면 국민들이 옳고 필요한 일을 할 수 있게 될 것이라는 생각입니다."
