 reactionary_populism:0 "반동 대중주의"
 reactionary_populism_desc:0 "진보에 고통을 겪은 사람이 없다면 그거야말로 기이한 일일 것입니다. 역사의 전환점과 일반적인 상식이 된 사건들은 그것을 되돌리려는 사람들에 의한 반대를 맞닥뜨렸습니다. 공화주의와 자유를 위한 프랑스 혁명이 있었다면, 왕좌, 제단, 옛 권한들을 위한 쇼안네리(반 프랑스 혁명파)도 있었습니다. 유럽의 권력과 영향력이 동아시아에 들어갈 때, 농민들은 황제를 숭배하고 야만인을 쫓아내자는 존황양이의 외침 사이에서 단결했습니다. 사람들의 손이 혼란을 일으킨 것을 부수기위해 일어날 때 그것은 반동 대중주의(Reactionary Populism)의 모습을 취합니다.\n\n그들이 반대하는 것이 현재 당장 변화하고 있는 것이란 것을 기억하는게 중요합니다. 현재 반동적인 경향의 구체적인 내용은 공화주의와 민족주의에 반대하는 것이 아니고 예를 들자면 \"제 2차 산업 혁명\"과 이로부터 촉발된 변화에 반대하는 것입니다. 경제와 가정의 환경, 노동 불안과 무산 계급화, 그리고 공공생활의 세속화 증대에 대한 대규모 파괴에 직면하여, 반작용은 재앙과도 같을 수 가 있습니다. 확실히 이러한 좌절에 대한 치료로 개혁과 혁명이 권장되었지만 이 같은 환경은 프랑스의 반유대주의 연맹이나 러시아의 검은 백인대와 같은 국수주의, 반 사회주의 운동을 만들어냈습니다. 대 전쟁은 이러한 조직들이 구원을 찾기 위해 과거를 바라보는 욕구를 고착 시켰습니다. 만약 현대성이 이러한 위기를 초래했다면 그것이 무엇에 쓸모가 있겠습니까?\n\n프랑스 군주주의의 실패와 백군 러시아의 실종된 황태자 궐위로 인해, 지금까지 전통주의적 경향은 일반 민중들과 그들의 이상을 기반으로 유지해왔습니다. 반동 대중주의(Reactionary Populism)가 돌아갈 이상적인 과거는 맥락에 따라 다르겠지만 대체로 믿음, 전통, 그리고 인종, 국적 또는 기타 문화적 라벨 같은 동일한 핵심 원칙을 가지고 있습니다. 자유주의와 사회주의에 대적하는 반면 그 정치적 성격의 대중성은 종종 어떤 형태의 정치 참여를 허용하며 무자비하고 이빨이 날카로운 자본주의로부터의 탈출을 가능케 합니다. 혼란의 마주하면서 이것은 멸시당한 백성들이 질서와 의미를 되찾기 위해 피를 흘릴 준비가 된 사람들에 의해 들어 올리는 깃발입니다."
 religious_fundamentalism:0 "종교 근본주의"
 religious_fundamentalism_desc:0 "이 세상은 타락했습니다. 우리 영혼에 대한 맹세와 도덕 원칙은 왜곡되어 버렸고 진창 속으로 처박혔습니다. 신성한 메시지를 전달해야 할 사제들은 찰나의 권력에 무릎을 꿇어 그들의 계명을 훼손시켰습니다. 사람들은 자신들의 욕망이나 물질적인 목적만을 따르며 그 대가가 무엇인지 알지못하나니 그로 말미암아 저들의 길을 잃어버렸습니다. 볼 것이어다 이것이 종말이 아니면 무엇이더나이까? 환난이자 라그나로크, 칼리유가, 일곱 개의 태양이로소이다. 그러나 많은 조상들과 같이 어떤 이들은 이 존재에 대한 위기에 대처하기 위해 저들의 문화의 태초를 향해 돌아가고 종교 근본주의의 임무를 맡나이다.\n\n진실로 이 이념이 읊는 만병통치약은 그들을 주도하는 믿음에 따라 변화할 수 있지만 그 구조는 유사하나니. 종교의 교리에 따라 정치를 행하는 것을 결정하며 그것이 실용적인가? 재해석의 여지가 있는가?에 대해서는 전혀 관심을 갖지않습니다. 때로는 교회나 당파의 계급이 나라의 계급이 되어 성자가 평신도들과 함께 정부의 공무를 맡는이 되거나 그들을 완전히 대체하기도 합니다. 일부 경우에는 신이나 물질세계에 들어오지 않은 존재가 공식적인 나라의 우두머리가 되어 일상적인 통치에서는 어떤 가치가 실현되어야 하는지 명확하게 표현하기도 합니다. 나라는 저의 힘을 사용하여 세계를 영적 이상과 일치 시키기 위해 노력하나이다.\n\n진실로 내가 너희에게 이르노니, 종교적 근본주의의 형태는 근대의 변화와 자율성의 위협에 대한 경계심으로 탄생하였습니다. 이는 정치와 신앙의 분리와, 무역과 식민주의를 통한 외래의 문화와 기술의 유입이 무질서와 영적 불안을 가져왔기에 그러하나이다. 그러나 우리의 시대는 더욱 불안정하며, 물질주의와 성상파괴, 개인주의로 인해 사람들의 영혼이 불안하고 분열되어 있습니다. 말하노니, 이러한 무질서와 분열, 소외에 대한 대응책이 다양하나, 변하지 않는 성경의 가르침과 믿음이 있다면, 산도 움직이고 하늘도 흔들릴 것입니다. 너희 믿음이 겨자씨만큼만 있어도, 너희가 못할 것이 없으리라. 믿음이 행함과 함께 있을 때, 믿음은 온전해지나이다."
 esoteric_reactionism:0 "반동 밀교주의"
 esoteric_reactionism_desc:0 "몇몇 신념들은 우리가 아는 정치 조직을 벗어난 존재처럼 보입니다. 선동가들에 의해 선출된 대중주의 정치의 파동이 정말로 복잡한 진실을 이해할 수 있을까요? 이전의 모든 역사적 증거들을 무시하더라도 유물론자나 타락한 귀족들이 스스로와 국가를 구원할 수 있을지 의문스럽습니다. 태고로부터 전해져온 진리들을 덮어버린 종교 기관을 믿을 수 있을까요? 그렇다면 의미의 붕괴, 질서의 하락, 그리고 퇴화를 어떻게 극복할 수 있을까요? 과거로 돌아가 깨어 있는 엘리트와 함께 나아가고자 하는 사람들을 위해 반동 밀교주의가 존재합니다.\n\n숨겨진 영적 지식을 찾기 위한 비밀 결사는 문명의 오래된 요소 중 하나입니다. 그러나 이 형태의 차별점은 바로 과거로의 열망입니다. 분명히 각 지역에서 금기시된 영성에 대한 관심을 솔직하게 갖는 그룹이 있었으며 종종 지역의 주류 종교와 완전히 달리한 형태로 또는 외국의 신앙과 결합하여 활동했습니다. 앙시엥 레짐의 붕괴와 세계적 사회 질서의 붕괴 상황은 개인 단체가 자유주의, 세속주의 및 경험주의 등 새로운 이론에 맞설 수 있는 조건을 조성했을 것입니다. 계몽주의가 진정으로 사람들을 진실의 방향에서 멀어지게 했다면 그것은 정말로 가치 있는 선택이었을까요? 이러한 반체제적 인물들은 현대성에서 멀어진 상태에서 다양한 학파로 나뉘어지지만, 일반적으로는 잃어버린 고대 형이상학적 지혜를 강조합니다. 그들의 임무는 그 지혜를 다시 빛으로 되찾는 것입니다.\n\n반동 밀교주의를 정치 운동으로 번역하는 것은 쉬운 일이 아닙니다. 그 집단은 본질적으로 너무 엘리트 중심적이어서 의회 내에서 경쟁하는 것이 어려울 수 있습니다. 따라서 그들은 기존 정당 내에서 조용히 활동한 후, 병행적인 정치적 구조를 통해 영향력을 행사할 수 있습니다. 또는 그들의 조직과 음모적인 성격은 의회 외의 활동을 조정하는 데 도움이 될 수 있습니다. 반동 밀교주의 계획의 세부 사항은 시대에 따라 다를 것이지만, 통치의 핵심 아이디어는 항상 변하지 않습니다. 즉, 미덕을 갖춘 국민들이 조직에 참여하여 과거 몇 세기 동안 실패한 나머지를 통치하는 위치에 오르는 것입니다."
 aristocratic_reaction:0 "귀족반동"
 aristocratic_reaction_desc:0 "문명의 긴 행진으로 인해 더욱 세련된 계층의 형성이 더욱 두드러졌습니다. 군사적 강함을 지닌 상류층은 신성함이나 가문의 유래로 정당화된 지식과 위신을 지닌 상류층과 결합되었습니다. 국가를 이끌어야 한다는 개념은 이단자와 강도들의 전유물이었습니다. 이러한 시각은 후기 계몽주의가 등장하기 전까지 대부분의 기간 동안 지속되었습니다.\n\n그러나 인류의 가치관은 소비의 대상으로 전락했습니다. 역사적으로는 잠깐일 뿐이지만 대중주의와 평등주의의 영향은 고대로부터 전해진 사회 질서를 뒤집었습니다. 이제는 그런 이상을 추구하는 과정에서 불과한 것이 아닌 몫을 지불하는 상황에서 현대 사회의 잘못에 대한 반발이 일어나고 있습니다. 군주적 반동은 왕위에 무조건 굴복하는 것이 아니라 그들의 질서에 적극적으로 저항하는 것입니다.\n\n이러한 경향의 근간은 인간의 불평등과 그 결과를 인식하는 데 있습니다. 대중의 정치가 어떤 방향으로 향하게 될지 궁금합니다. 세계대전과 1919년 혁명을 제외하면 그에 대한 사례가 거의 없습니다. 대의적 민주주의라는 개념은 다음 선거까지만을 생각하는 유혹과 계책일 뿐입니다. 따라서 귀족들이 지배하고 이끄며 그들의 국민들을 보호하기 위한 준비를 갖추는 궁정 정치가 권장되어야 합니다. 대중의 참여는 공식적으로 승인된 행사나 폭동과 같은 상황에서만 용인되며 다른 곳에서는 억압됩니다.\n\n귀족 반동은 과거와 현대의 문제가 교차하는 지점입니다. 단두대, 산업화, 대규모 징집 후의 세상은 과거와 다르지만, 더 오래 지속되는 전통을 창출하여 과거와 연결될 수 있습니다. 이 모델의 기반은 과거의 군주들의 정당성이 아닌 문화, 신앙, 혈통과 같은 귀족적 특징에 있어야 합니다. 그 이유는 프랑스 혁명의 영향에도 불구하고 국가 방어의 필요성은 여전히 중앙집권 국가로 나아가야 함을 시사하기 때문입니다. 또한 정제되지 않은 대중들은 오랜 기간 동안 잠자고 있던 이러한 이념의 매력을 다시 이해하고 수용해야 합니다. 이러한 이념은 우리의 세상의 몰락을 막고 한때 당연시 여겨졌던 원칙들로 돌아갈 것을 약속합니다."
