 naturist_anarchism:0 "자연주의적 아나키즘"
 naturist_anarchism_desc:0 "현대 시대는 자연으로부터의 소외로 정의됩니다. 노동과 삶을 위해 만들어진 기계들로 둘러싸여 인간은 점점 더 인공적인 환경에서 살아가고 있습니다. 가장 두드러진 혁명적 운동들 중 다수는 이러한 조건을 해방의 가능성으로 받아들였지만, 일부는 산업 시대가 보편적 예속의 서막이 될 것이라고 경고합니다.\n\n고대 그리스에서 견유학파는 참된 자유는 문명이라는 경계를 벗어나 자연스럽고 진정성 있게 살아가는 데서만 실현될 수 있다고 가르쳤습니다. 사회와 자연 사이의 간극이 벌어짐에 따라 저항의 목소리도 점점 커졌습니다. 산업 혁명의 문턱에서 네드 러드는 \"악마의 기계\"에 맞서 싸웠고, 루소는 원시적 인간을 찬미하며 귀족과 군주들에 의한 그의 타락을 한탄했습니다. 그러나 19세기 말이 되어서야 아나키즘 운동 내 일부 반체제 인사들이 인류를 본래의 모습으로 되돌릴 혁명을 완전히 구체화하며 자연주의 아나키즘이라는 새로운 흐름을 탄생시켰습니다.\n\n이 새로운 운동은 두 가지 원칙으로 특징지어집니다. 물질적 진보라는 개념의 거부와 인간의 환경과 조화를 이루는 사회 모델에 대한 옹호입니다. 가장 급진적인 이들은 문명과 문화를 완전히 폐지하고 반동물적이며 야만적인 자연 상태로의 복귀를 주장하지만, 일부는 현대 산업 국가를 거부하고 보다 평등하고 단순하며 평화로운 공동체를 세우는 것에 만족합니다.\n\n그럼에도 불구하고 자연주의 아나키즘은 그 기본 원칙에서부터 논란의 대상이 되어왔습니다. 이 이념에 대한 비판은 산더미와도 같이 많은데 일단 인간이 지구에서 맡은 소명을 정면으로 부정하는 것이며, 현대 세계의 새로움을 들판과 숲의 단조로움과 맞바꾸는 안일한 속물주의라는 것입니다. 또한 이는 추상적 이상을 위해 모든 번영을 뒤엎으려는 고집스러운 불평이라는 비난을 받습니다. 경멸받고 소외된 자연주의자들은 매우 적은 동맹과 많은 적을 마주하고 있습니다. 만약 그들이 일어서려 한다면, 그들은 자유롭고 야성적인 인류에 대한 꿈을 전 세계의 거대한 힘들과 맞서야 할 것입니다."
