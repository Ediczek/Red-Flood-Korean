 leninism_desc:0 "헝가리의 혁명으로 인해 세상에 알려진 공산주의의 새로운 학설 ‘레닌주의'는 국제사회주의 운동의 좌익파로서 굳건히 서있습니다. RSDRP(러시아 소비에트 사회주의 공화국 연방)의 전 지도자였던 레닌이 자신의 이름을 따 확립한 이 이데올로기는 다른 사회주의자들을 수정주의자라고 비판하며 마르크스주의를 보다 근본적이면서 엄격하고 또한 교조적으로 해석하길 원하는 이들입니다. 이들의 핵심은 바로 전위주의로 부르주아 계급과의 최후의 결전에서 프롤레타리아 혁명의 물결의 전위로서 선두에 서게 될 훈련된 전문 활동가 조직이 혁명을 가져올 것이란 뜻입니다.\n\n레닌주의를 바로 이해하려면 바로 레닌주의의 역사를 이해해야합니다. 레닌은 자신의 모국의 선지자가 되진 못했습니다. 알렉산더 보그다노프와 전진주의자 파벌이 이들보다 더 우위의 세력을 갖추기도 하였고 레닌주의자들이 RSDRP의 대한 독재적이고 폭압적으로 통제권을 확보하려던 시도를 고발하여 이 파벌을 혁명의 대열에서 완전히 추방시켰기 때문입니다. 그러나 서부에서 레닌의 사상은 대전쟁 속 새 시대를 찾는 이들에 의해 다시금 주목받기 시작했습니다. 타오르는 불꽃과도 같던 웅변가는 독일과 헝가리에서 지지자들을 모았고 항상 사회주의자들 중에서도 가장 급진적인 자들의 위치로서 존재하였습니다. 유라시아 혁명의 불길 속에서 그의 업적은 인정받았고 새 독일의 혁명 정부의 외무장관으로 임명되기도 하였습니다. 다른 국제 사회주의자들뿐만 아니라 독일의 현 집권당에 대한 비판은 ‘SPD는 공산주의의 최종적 목표를 외면하고 있다.’라고 생각하던 세계 혁명의 투사들에게 깊은 영감을 줬습니다. 1920년대 후반 정부 내각의 붕괴로 인해 레닌주의는 자신의 이론과 지지자들을 가지고 이를 행하기 위해 모였습니다.\n\n이렇게 전세계 사회주의적 민주주의자들에게 쐐기를 박으며 레닌주의는 스스로를 국제전위대로 자리 잡게 만들었습니다. 자신보다 우익에 있는 이들을 반역자로, 자신보다 좌익들은 소아병자로 만들며 자신의 사상에서 거세시켜버렸습니다. 엄격한 유물론적 철학으로 강철과도 같은 전위당, 모든 경제와 정책을 통제하는 국가라는 이론을 통해 공산주의적 목표를 방해하는 소시민과 반동적 인민들로부터 혁명이 더렵혀지는 것을 막으려고 하였고 이를 위해 이들은 자신의 사상을 마르크스주의적 과학적 사회주의를 향한 절대적인 충성으로 가득 찬 교리를 만들어냈습니다. 1920년대 세계 혁명의 열기는 점점 식어가고 있습니다. 이에 환멸을 느낀 노동자들은 곧 역사를 자신들의 손으로 다시 쟁취할 것입니다. 영원히 타오르는 열정과 노동자들의 영원토록 불멸할 세상을 위한 함성소리와 함께."
 national_vanguardism:0 "민족 전위주의"
 national_vanguardism_desc:0 "공산주의는 시작부터 ‘노동자들에게 조국은 없다.’라고 주장했습니다. 마르크스와 엥겔스는 18, 19세기의 혁명가들을 봉건제도를 파괴한 이들로서 높게 평가하기도 하였지만 동시에 그들이 만든 부르주아 국가는 국제 노동자 계급의 혁명을 막아설 장애물이기도 했습니다. 이 주장은 좌익들의 정치에 있어 광범위한 영향을 끼첬지만 그렇다고 모든 공산주의자들이 민족주의를 버린 것은 아닙니다. 레닌과 같은 이들은 다음과 같이 주장합니다. ‘공산주의는 억압된 민족의 해방자가 되어야한다.’ 다른 이들은 아래와 같이 말했습니다. ‘보다 강력한 제국과 비교하였을 때 우리의 조국은 보다 프롤레타리아적 국가이다.’\n\n대전쟁의 불길 속 유럽 노동자 계급의 연대는 시험대에 올랐고 대부분 실패하였습니다. 1918년의 혁명 또한 단순히 혁명적인 국제 사회주의적 민주주의자들에 의해서만 주도된 것도 아닙니다. 총력전 속 민족 공동체 의식이 국제 인류애적 연대라는 거짓된 약속을 대체한 것을 본 이들처럼 정통 사회민주당의 노선을 따르지 않는 반 카이저적 혁명가들 또한 반체제적 목소리를 드높였습니다.1922년 이탈리아에서 실패한 프롤레타리아 민족주의자들 투쟁을 생각해보면 전쟁의 여파로 인해 민족주의는 한계와 분열의 문제점을 보였지만 사회주의 국가 내에서의 민족주의 운동은 이 이론을 더 다듬고 더 새롭게 만들 시간을 얻기도 하였습니다. \n\n어느 정당도 민족전위대라는 단일 교리를 고수하진 않습니다만 한 때 촉진주의들이 했던 것처럼 이들을 바라보던 사람들에 의해 ‘민족전위주의’라는 이름이 붙혀질 정도로 충분히 눈에 띄고 있습니다. 스파르타쿠스주의적 이상이 국제 자본주의의 부패를 타도할 수 있는지 확신할 수 없습니다. 반혁명 정권들이 힘을 모으는 시점에서 이 새롭고 독단적인 모습의 공산주의자들의 혁명이 살아남을려면 노동자들을 이끌 전투적인 전위대에서부터 노동자들을 하나로 묶을 국가적 이상에 이르기에까지 프롤레타리아를 규합시킬 모든 수단을 총동원해야한다고 말합니다. 이것이 사회주의의 새로운 활력이 될지 아니면 사회주의의 고결한 영혼의 무덤을 파는 일이 될지는 오직 역사만이 증명할 수 있을 것입니다."
 state_socialism:0 "국가사회주의"
 state_socialism_desc:0 "투쟁은 혁명이 승리한다고 끝나는 간단한 것이 아닙니다. 국가 사회주의의 형태로 인정되는 정권들의 경우 이들은 이 중요한 시기 당이 통제를 완화하는 것은 우리가 쌓아온 모든 것이 위태롭게 할 것임을 알고 있습니다.경제적 후진성, 부르주아적 일탈주의 아니면 이보다도 나쁜 것들. 시간이 지남에 따라 더 정교해지고 더욱 성장해가는 행정력이 폐지된다면 이들을 어떻게 막을 수 있습니까? \n\n누구는 마르크스와 엥겔스가 프롤레타리아를 이유로서 우리를 프롤레타리아와 단절되었다고 비판하기도 합니다. 우리가 말하는 사회주의 형태는 루이 오귀스트 블랑키의 이론과 유사하기 때문이기도 합니다. 그의 이론적 체계에 의하면 혁명적인 결사 조직이 권력을 잡은 다음 사회주의의 조건을 구축하기 위해 이행기적인 독재를 형성을 하는 것도 포함이 됐습니다. ‘블랑키즘’은 그의 삶과 함께 ‘경멸’의 대상으로서 인식이 되었지만 그 개념에는 실용적인 것도 있습니다. 혁명을 수행할 무장조직이든 아니면 이들이 지배하는 지역에서의 대중 사회주의 정당이 부족하기 때문이든 간에 공산주의로 가는 길을 위해 관료주의적 통치를 휘두르고 중앙집권적이고 권위적인 국가를 중심으로 하는 사회주의 체제도 있습니다.\n\n국가 사회주의는 레닌주의나 전진주의와 비슷해보인다는 세계의 인식과 다르게 직접적으로 연관돼있진 않은 이들로 ‘전위주의적 설득력을 가진 사회주의 정부’를 포괄하는 용어로서 존재하고 있습니다. 정부를 통제하는 전위대들이 존재하고 정부는 공산주의의 궁극적 목표를 위해 경제를 통제합니다. 때때로는 새로운 계급구조를 만든다며 비판받지만 실질적인 삶의 개선을 할 수 있는 국가 관료의 능력과 현대화적 노력은 대중적들에게 충분한 매력을 느끼게 해줍니다. 한마디로 국가사회주의 체제란 혁명을 치료제처럼 생각하여 다른 치료제들처럼 환자가 싫더라도 투여를 해야만 하는 약입니다. 프롤레타리아를 진흙탕 속에서 일으켜 앞으로의 혁명과업을 위해 교육을 받게 하고 밤에도 공장에서 빛을 내뿜을 때 국민들은 스스로 앞을 걸을 수 있는 능력을 가질 것입니다."
 social_republicanism:0 "사회공화주의"
 social_republicanism_desc:0 "‘공화’라는 말은 공공의 일이라는 의미의 라틴어 Res Publica에서 유래하였습니다. 하지만 소위 ‘공화당, 공화주의자’와 같은’ 이름으로 불리던 많은 이들이 만든 국가는 ‘진정한 공공의 공화국’이 아니라 그냥 ‘우린 국민의 의지를 받고 있다.’라는 허가증에 불가합니다. 혼자 쓸쓸히 죽을 자유밖에 없는데 정말 웃기지 않습니까? 나의 이웃이, 공공의 도시가, 국민의 국가가, 그리고 우리들의 세계가 노예로 존재하는데 어떻게 인민들이 자유로울 수 있습니까? 바로 이것이 ‘시민 공화국’이라 불리던 것이 몰락한 이유이고 시민 공화국은 실제로는 자본과 거짓된 자유의 음모일 뿐입니다.\n\n사회공화주의의 개념은 시민 공화국이란 개념의 대한 불만과 사회주의에 남긴 국제적인 오점의 대한 불만으로부터 탄생하였습니다. 이 ‘사회공화주의’의 어원은 다음과 같습니다.‘1848년의 혁명에서 유럽 전역의 우익적 자유주의의 날개에 저항한 용감무쌍한 좌파들과 공산주의자들 그리고 애국자들.’ 종종 독기에 찬 이 영웅들은 ‘민족을 지배하는 위대한 국가’라는 개념이 아닌 진정으로 한 국가가 한 개인의 인민들로 구성되어 진정으로 민중 개개인이 통치하는 개념의 공화국을 세우기 위해 과거의 유산과 과거에 머무는 국가들에 맞서 용감하게 싸우던 이들입니다.보편주의적 원칙의 단순한 적용에 반대한 사회공화주의는 ‘공화국’이라는 것이 걸어온 역사와 그 구조 그리고 이를 통한 정의와 합리, 국가와 자유간의 대립과 융화의 대한 전통을 살펴볼 필요성을 강조합니다. \n\n‘사회공화국’이란 단순히 국가의 국민이 아니라, 한 도시의 도시민이 아니라 국가 전체를 넘어서 통치할 주체로서 자기 자신을 통치자로 다시금 조직하는 것을 의미합니다. 역사에 등장하는 여러 국가 속 진정한 ‘공화주의’자들의 연관성 속에서 공화주의만이 아닌 여러 단어로도 불리던 이들을 묶는 요소는 ‘민주주의를 위해 모든 것을 받칠 헌신, 낭만주의적 국가의 대한 초점, 그리고 공화국을 이끄는 전위대장의 필요성’과 같은 원칙들입니다. 이들은 산 자가 죽은 자보다도 권리를 누리지 못하는 세상에서 과거의 불타오르던 이들의 잿빛 세상 위에서 그들이 남긴 불꽃을 가지고 앞으로 나아가 시대를 초월한 해방과 독재자들의 죽음을 위한 해방의 이야기를 써내릴 것입니다.\n\n"
 stratocratic_socialism:0 "군정 사회주의"
 stratocratic_socialism_desc:0 "사회주의 혁명가와 국가의 군대는 근본적으로 적입니다. 파리 코뮌에서의 숙청, 러시아 내전에서의 좌파들의 패배, 식민지 방위대에 의해 무참히 파괴된 무수히 많은 사회주의자 동지들의 반란등에서 보이듯 말입니다.하지만 어떤 조건 하에 사회주의자는 군대와 국가를 동시에 통치할 수도 있습니다. 바로 민간 정부의 권위가 무너젔을 때 말입니다. 정치적 권력이 군대에 넘어갔든 군벌이 사회주의 공화국을 통치하려는 야망을 품었든 간에 이로 인해 등장하는 정권은 군정사회주의로 연관지어지게 됩니다.\n\n사실 대전쟁 속에서 정치적 합의에 의해 군정사회주의는 이론적인 구실을 만들어지기도 했습니다. ‘총력전’이라는 개념은 사회의 완전한 군국주의화를 추구한 프로이센의 참모들에 의해 연구되고 미화되었고 1910년대 후반 내전기 러시아의 사회주의 장교들도 이와 비슷한 논의가 일어나고 있었습니다. 혁명기 멕시코처럼 다른 곳에서는 몇몇 장군들이 그들이 통제하는 영토 내에서 토지개혁과 사회개혁을 시행하며 전장에서 고군분투한 것처럼 사회주의적 도적과 군사 정권 그 사이에서 붉은 군대의 지휘관은 한 지역에서의 궁극적인 권한을 가지며 이에 따라 통치합니다.\n\n이 특이한 형태의 사회주의에선 전위대는 군대에 종속되거나 아예 군대가 전위대와 같은 목적을 수행합니다. 때때로는 군비 증강과 전쟁에 국가의 상당한 자원을 투자하기도 합니다. 다른 이들은 군대가 강력하다면 국가를 가꾸어나가는데 즉각적인 힘을 실어주고 사회주의 정책의 기반을 닦을 효과적인 수단이라고 말하기도 합니다.전통적인 군사 독재 정권의 많은 모습이 여기서도 나타나지만 붉은 군대, 인민군들은 공산주의 사회를 위한 수단이 아닌 군사독재 그 자체가 목적이 되는 것을 두려워하고 경계하곤 합니다. 마치 특권을 가진 장교단에 의해 통치되는 붉은 프로이센처럼요. 이러한 군사 독재의 모순에도 불구하고 그들은 혁명이 살아남기 위해 전쟁을 해야 할 때 누구보다 혁명의 전위로서 군사를 이끌고 싸우고 승리할 수호자들일 것입니다. 혁명의 생존보다 더 중요한 정당성은 없기 때문입니다."
