 democratic_socialism:0 "민주사회주의"
 democratic_socialism_desc:0 "요즘에는 종종 잊어버리기 쉽지만 그들의 군에 대한 협조를 유도하기 위해 루덴도르프 대장이 얼마나 많은 노력을 기울였던지와 상관없이 독일 제국 내에서 사회민주당은 주류 정치당입니다. 그것은 지하실에서 비밀리에 만나 숙청 대상 목록을 작성하는 군사집단이 아니라 자신들이 대표하는 대중으로부터의 지원과 부르주아 국가로부터의 양보를 촉구하기 위해 전 세계에 알려진 공공단체였습니다. 만약 그들이 불법화로부터 발생한 전환점이 없었다면 1930년대의 사회민주당은 어떻게 보일까? 현실적으로 그들은 민주사회주의의 보루가 되었을지도 모릅니다.\n\n이러한 경향은 전혀 새로운 것이 아닙니다. 특히 프롤레타리아가 발전한 영국에서는 19세기 차티스트들이 권력의 손잡이를 움직이기 위해 개혁에 대한 대중적 지지를 얻기 위한 공개적인 시위를 추진했습니다. 이는 당시로써는 폭동이 아닌 준법적 방식이었습니다. 민주주의 국가에서 정치적 선거권이 확장됨에 따라 한때 혁명적인 투쟁으로 생각되었던 것을 더 민주적인 방식으로 접근하는 것이 더 가능해졌습니다. 결국 사회주의는 대중을 대표한다고 주장한다면 공정한 캠페인을 통해 그들의 지지를 얻을 수 있어야 합니다.\n\n민주사회주의는 따라서 해당 국가의 대표정부 체제를 매개로 한 프롤레타리아적 투쟁 방식으로 볼 수 있습니다. 불법적이고 폭력적인 투쟁은 권위주의적인 정치 운동을 형성하게 되는 경향이 있기 때문에 민주주의 내에서 작업하여 개혁하고 선거를 통해 국가 기관과 경제를 통제하려고 합니다. 이러한 운동은 일부에서 점진주의적이고 부패하기 쉽다고 비판받기도 하지만 대중의 지지를 확보하고 이들이 국가에 의해 억압되는 것을 방지할 수 있는 공공적인 이미지를 가집니다. 하지만 더 중요한 것은 민주사회주의 정당이 기반의 신뢰를 잃을 경우 평화적으로 제거될 수 있다는 것입니다. 부르주아 정치가 부패할 수 있지만, 일부 국가에서 발생한 권위주의적 헌법 교체와 같은 것은 없습니다. 사회주의로 가는 길은 여전히 자발적으로 대중의 지지를 받아서 걸어갈 것입니다."
 religious_socialism:0 "종교사회주의"
 religious_socialism_desc:0 "사회학자들과 사회주의자들이 그것에 이름을 붙이기 전에도 연대는 여전히 존재했습니다. 공동체와 자선은 신앙의 공동체와 그의 선한 행동에 자리를 두었습니다. 유럽과 미국의 1800년대 혁명적인 정치는 종교 반감이나 완전한 무신론적인 성향을 띠었지만 사회주의 운동 내에서는 종교적이지는 않지만 조직화된 종교에 대해 편안한 많은 사람들이 있었습니다. 영국 정치의 노동당파가 마르크스보다 오히려 감리교회의 신조에 더 많이 의존한다는 말은 농담이 아니었습니다. 결국 사안으로 여겨졌던 그를 통해서 얻는 이익 없는 자들을 어떻게 설득할 수 있는가 중요해졌고 이에 명백하게 종교사회주의가 제시되었습니다.\n\n개혁주의 패러다임의 개인주의로부터 돌아오려는 운동 중 하나일 뿐이지만, 노동자 운동에 대한 의의는 분명합니다. 신념을 버리고 신을 죽인 유럽을 떠도는 어떤 유령이 나타나면 사회주의에 대한 설득력을 받지 못하는 사람들이 많습니다. 논지가 되지 않는 토지개혁 약속만으로 시골을 설득하는 것보다 그들의 전통이 사회주의와 공유할 수 있는 부분이 얼마나 많은 지를 명확하게 밝힘으로써 의심을 해소할 수 있습니다. 교회의 보수적인 계급 집단들은 여전히 이러한 추세를 이단으로 비판하지만 교황 보니파티우스 10세가 독일 혁명가들을 인정한 결정을 빼놓을 수 없을 것입니다. 종교적인 결속과 계급적인 결속이 불안한 옛 질서를 대체하기 위한 필수적인 융합체가 될 수 있는 것일까요?\n\n물론 종교사회주의의 해석은 학파에 따라 다양하며 이들 운동의 모든 정책에 종교적 영향이 미치는 정도도 다릅니다. 일부는 정당에서 다른 일부는 교회나 농민 조직에서 활동한다. 그리스도의 말씀, 불교적 반물질주의, 이슬람의 자카트 개념 등, 사회 및 경제적 정의에 대한 이들의 관점은 종교에 근간을 두고 있으며 어떤 선언문보다 지속 가능한 기반을 제공합니다"
 agrarian_socialism:0 "농본사회주의"
 agrarian_socialism_desc:0 "유럽에서의 산업혁명은 생산 관계와 가족 구조, 임금 노동과 도시화와 같은 그야말로 거대한 사회 구조자체가 통째로 뒤바뀌어버린 총체적 변혁이었습니다. 그렇기 때문에 정치 철학과 논쟁에도 비슷한 영향을 끼치지 않았다면 이상할 것입니다. 대규모 산업화는 문명의 다음 적절한 단계인가 아니면 일시적인 이상현상인가? 새로운 세계의 충격에 대한 해석과 대응을 갖춘 마르크스주의 계열 사회주의는 유럽에서 우세하게 되어 전 세계로 퍼지게 되었지만 이전의 흐름을 완전히 대체하지는 않았습니다. 특히 산업혁명이 더딘 지역에서는 농민과 수정주의자들이 대규모 사회주의 개념을 자신들의 지역적 상황에 맞게 발전시킬 시간이 더 많았는데, 이를 농본 사회주의라고 합니다.\n\n많은 사회주의 운동들은 혁명의 고향 베얼린의 예를 따르는 반면 어떤 이들은 그날의 문제에서 다른 결론을 도출해왔습니다. 산업화 된 사회주의에서 공산주의로의 최종 추구 또는 혁명을 위해 노동자들을 조직하기 위한 도시 정당의 창설은 아직 대다수의 인구가 농민인 지구의 일부에서는 아직 저 멀리 떨어진 것일 수 있습니다. 일부는 스파르타쿠스 주의자들의 모델을 개조하여 농민들을 혁명적 계급으로 일으키고 마르크스적인 목표를 위한 대안적인 길을 계획하는데 집중했지만 다른 이들은 자신들의 상황의 실제적 현실에 집중했습니다. 여기서 농민들은 사실상 생산 수단을 소유하고 있지만 그들은 부르주아일까? 그들이 잉여가치를 비축하는가요?\n\n농본 사회주의 운동은 이에 따라 시골 생활 조건 개선을 위한 개혁으로 변화하고 있습니다. 그들은 여전히 땅과 생산 수단에 대한 사회적 통제를 목표로 하지만 그 중심에는 언제나 먹을것을 생산하는 가장 오래되고 전통적인 수단이 있습니다. 러시아의 사회혁명당(트루도비키)과 같이 마르크스주의를 고려하면서도 의회정당으로 남아있는 경우가 많은데 그들은 미래의 혁명을 추종하기보다는 기존의 정치 체제 내에서 일하기를 원합니다. 그러나 다른 상황에서는 정치 당으로 통합되지 않을 수도 있지만 그들은 정부에 제안할 요구 사항과 정치적 계획을 가지고 있습니다. 유토피아로의 과도기적 단계나 마치 무지성한 충성파라고 대접 받아온 이들이 자신들의 목소리를 내지 않는 것으로 여겨지지 않았으면 합니다."
 utopian_socialism:0 "공상적 사회주의"
 utopian_socialism_desc:0 "전쟁으로 인해 파괴된 세상에서도, 더 나은 미래를 꿈꾸는 이들이 여전히 있습니다. 폭력적인 냉소주의자들과 촉진주의자들에 의해 오염되지 않은 사회주의 인류의 진정한 형제애 모든 지구민의 기쁨으로 이루어진 공동체가 바로 그것입니다. 런던의 역사학자들이 주장하는 것과는 반대로 독일의 이론가들이 말하는 것과는 다르게 공상적 사회주의는 아직 살아있습니다. 그것은 지금 막 깨어나고 있을 뿐입니다.\n\n공상적 사회주의는 사실 샤를 푸리에의 정력적인 팔랑스테르주의, 앙리 드 생시몽의 윙윙대는 산업주의 등 다양한 학설로 구성됩니다. 그러나 이러한 다양성에도 불구하고 모든 해당 이념은 인류 자체의 완벽함을 향한 단일한 비전으로 결합되어 있습니다. 유토피아주의자들은 일반적으로 인간의 본성에 대해 긍정적인 시각을 가지며 폭력적인 혁명을 거의 주장하지 않으며, 부지런한 노동의 힘으로 자본주의의 부당함을 극복하고 새로운 세상을 구축하기 위한 강력한 도덕적 원칙의 중요성을 강조합니다. 공상적 사회주의의 반대자들은 이러한 감정을 순진무구하고 이러한 망상은 현대의 강철과도 같은 시련 속에서 검증될 수 없다고 비판합니다. 그러나 높은 이상은 여전히 추종자들을 모으고 있습니다.\n\n인간이 작은 욕심에서 벗어나 서로 완벽한 조화로 함께 살아가는 새로운 봄의 상상은 계속해서 현대사회의 위기를 극복하는 희망의 불씨를 불러일으키며 독자들을 매료 시키고 있습니다. 세계적으로 폭풍우가 몰아치는 가운데 지구상의 인류에게 있어서 공상적 사회주의가 역사의 쓰레기통으로 향하게 될 운명인가요? 아니면 언젠가 그 꿈이 환상에 머무르지 않고 인류가 평화와 장관의 새로운 시대로 우아하게 걸어 들어 갈 수 있는 날이 올 것인가요?"
 esoteric_socialism:0 "밀교 사회주의"
 esoteric_socialism_desc:0 "많은 세속적 신념 체계들이 종교와 같이 비난받았습니다. 이러한 용어는 종교적인 고착화된 사상과 마찬가지로 어떤 이데올로기나 운동의 실행과정을 보고 같은 방식으로 기술하는 것이 오래 전부터 사용된 말입니다. 이러한 용어는 물질주의나 무신론적인 세계관에 대해 사용될 때 특히 유머러스합니다. 그리고 사회주의자와 공산주의자들은 이러한 용어를 잘 알고 있습니다. 그러나 현대 세계에서 의미를 찾기 위한 탐구는 다양한 종교단체나 학술 그룹들을 만들어 냈고 이들 중 일부는 사회주의를 특정 영적인 비전과 접목시켰습니다. 이러한 조직이 정치적 권력을 가지게 되면, 그 결과 나타나는 통치 형태는 밀교사회주의로 불리게 됩니다.\n\n만약 사람의 사회주의적인 생각이 물질주의적인 것이 아니거나, 혹은 영적인 비전과 연결되어 있다면, 그 결과는 전형적인 사회주의 운동과 매우 다르게 됩니다. 밀교사회주의모델은 일반적인 전위대나 의회 정당과는 달리 종교적이거나 비밀 결사를 주요 정치 권력의 중심으로 삼을 수 있으며 초기에는 이미 존재하는 정당 내에서 작동할 수도 있습니다. 이 조직의 구조는 종종 민주적이지 않고 계급적인 성격을 띕니다. 그러나 회원이 가입 의식을 수행하는 의식들은 그들의 집단과의 결속력을 보장하고 그들의 정치 원칙에 대한 헌신을 보장할 수 있습니다. 인간은 평등을 추구하는 노력에서 언제나 부족함을 느끼고, 이러한 상황에서 작업에 영적인 차원을 더한다면, 자신의 동료들을 돌보거나 초심자들을 돌보는 의지를 강화할 수 있습니다.\n\n1930년대에는 대부분 이론적인 수준에 머물렀기에 어떤 경향이 지배적일지는 아직 알 수 없습니다 먼저 마르크스주의의 분파가 되거나 유사한 결론에 이르는 영적 세계관이 될지 모릅니다. 밀교사회주의는 사회주의의 왜곡인가, 아니면 그것에 더 큰 의미를 부여하는 수단인가를 묻는 것은 쉽지 않습니다. 그러나 현대 사회에서 고통스럽고 불안한 상황에서 벗어나길 원하는 사람들이 있다면 메신저는 말합니다. 우리는 그들의 영혼도 해방시켜야 한다고요."
 progressivism:0 "진보주의자"
 progressivism_noun:0 "진보주의"
 progressivism_desc:0 "민주정권"
 progressive_democracy:0 "진보민주정"
 progressive_democracy_desc:0 "20세기 초 산업의 메커니즘이 커지면서 사회 개혁가들이 수십 년간 지적해온 문제들은 대중의 대부분이 더 이상 무시할 수 없는 문제로 자리 잡게 되었습니다. 위생상태의 악화와 질병의 확산, 노동자의 학대와 이로 인한 불만 등은 혁명적인 혼란을 초래할 수밖에 없는 것에 이러지도 저러지도 못하는 사람들에게조차 대응방안은 필요했습니다. 정부 행정 능력의 증대와 통계 측정 및 과학적 연구의 새로운 도구들이 등장함에 따라 우리가 이를 우리 사람들의 상황 개선에 적용할 수는 없을까?라는 질문이 제기되었습니다. 이로 인해 나타난 경향은 진보민주주의로 분류되고 있습니다.\n\n\"진보주의라고만 지칭되는 경우에도 이 이념은 인류와 사회를 개선하기 위한 근본적인 믿음을 대표합니다. 계몽주의의 경험주의가 질병의 원인을 발견하거나 교육과 불가침한 권리의 가치를 옹호하는 논쟁을 벌이면서 야만주의에 대항하는 보편적 이상을 추구할 수 있다는 넓은 감각이 형성되었습니다. 빈곤, 공중보건, 문맹과 같은 문제들이 이 이상에 대한 진보로 가는 길에 있는 장애물로 확인되자 이를 개선하고자 하는 개혁가들은 대중 정치의 세계로 이들의 증오를 퍼날았습니다.\n\n따라서 진보적 민주주의는 진보의 가치를 유지하고 민주주의 국가의 수단을 사용하여 추구하는 경향이 있습니다. 물론 진보 자체에도 자유주의와 보수주의와 마찬가지로 논쟁 중인 사한들이 있습니다. 이러한 내용은 시대적으로 변화하여 날로 발전해왔습니다. 한편으로, 대중 보건의 가치는 도시 위생에 세균 이론을 적용시켰고 다른 한편으로는 질병의 유전 가능성을 기반으로 우생학적 프로그램을 실시하기도 하였습니다. 교육과 세속주의의 가치는 공립학교와 식민지 개척을 정당화했습니다다. 그러나 모든 것 중에서도 정치적 현상으로서 이러한 대대적인 사회적 문제에 직면했을 때 국가가 국가 차원의 노력을 통해 이를 개선할 수 있어야 한다는 것을 주장합니다."
 left_populism:0 "좌익 포퓰리즘"
 left_populism_desc:0 "선거 캠프에서 많은 사람들이 \"국민을 위한\"다고 말할 것입니다. 때로는 마이크 앞이 아니어도 사실일 수 있습니다. 그러나 많은 개혁자들의 희망은 \"보통의 정치\"에 의해 무너졌습니다. 타협과 부패는 불가피하게 그들의 손을 더럽혔고 자신들의 본 목적을 지웠습니다. 일반인들의 불만이 커지고 유지만을 위해 노력하는 체제는 이러한 문제에 대해 대응할 수 없습니다. 그래서 어떤 사람과 그들이 하는 운동은 대중적 의지를 끌어들이게 됩니다. 그들의 프로그램과 수사학적 언어가 사회주의나 진보주의와 유사한 경우 그것은 좌익대중주의의 한 형태로 분류될 수 있습니다.\n\n\"대중주의\"라는 라벨은 불가사의하게도 애매모호하지만 몇 가지 공통점이 있습니다. 대중주의 운동은 종종 정치적 정당 밖에서 시작하여 시위나 다른 공공 캠페인으로 시작한 후에는 자체적인 정당을 형성하거나 기존의 정당의 내부 파벌이 되기도 합니다. 좌익의 경우 이는 경제적인 재분배 계획이나 평등 사회 개혁을 옹호하기 때문입니다. 종종 카리스마 있는 리더의 손에서 시작하거나 사람들의 마음속 어떤 특정 불만으로 시작되며 이는 보통 사회주의적으로 분류되는 것보다는 훨씬 덜 교조주의적이고 가끔씩 종합적인 정치 프로그램을 진행합니다.\n\n좌익 대중주의적인 운동은 기득권의 정치적 이익와 반한다고 해도 이념만의 고유한 이점을 갖고 있습니다. 에너지적이고 진정성 있는 지도자는 기존 후보들보다 더 넓은 청중을 가질 수 있으며 정당간 선거판에서 수구되는 정치적 무관심층에 대한 호소를 할 수 있습니다. 또한 굽히거나 로비를 받지 않은 인물은 그들의 앞에 놓인 정치적 장애물에 대해 원하는 대로 강경하게 대처할 수 있습니다. 예측하기 어렵기 때문에, 대중주의 운동의 근본적인 모순점으로인해 자멸할 것인지 운동에 비판적인 기득권층에 의해 타협당하고 잡아먹히게될 것인지 아니면 민주주의가 자신을 새롭게 만들 수 있는 능력을 증명할 것인지 여전히 알 수 없습니다."
 social_nationalism:0 "사회민족주의"
 social_nationalism_desc:0 "근본마르크스주의는 국가를 부르주아적인 국경을 초월하는 노동자 연대에 반대하는 구조물로 본다. 다른 사람들은 국가주의를 이용한 위험성을 보며 국내외의 적을 공격하기 위해 국기를 휘둘러 민족주의를 선동하는 민족주의자들이 있다. 그러나 이러한 주의점을 무시하고 일부 지역에서는 좌익 정치, 대의 민주주의, 민족주의가 함께 작용하며 진보주의와 민족주의가 의도적으로 정치적 운동에서 결합하는 경우가 있다. 특히 대전쟁 이후 국가적 독립을 달성한 국가들에서 이러한 경향은 사회민족주의로 공식적으로 명명되어 왔다.\n\n또한, 1789년 혁명과 1848년 혁명은 주로 자유주의적인 성격으로 간주되었지만, 일부 참가자들은 분명히 좌파적인 입장을 취했습니다. 이러한 국가에서 대규모 정치적 동원이 독립 전투의 여파로 인해 더욱 어려운 경우, 또는 여전히 군주제 시스템이 존재하는 경우나 다른 민족의 지배 기간이 지속되는 경우 국가 정체성은 여전히 전국적인 집단 감성을 형성하는 강력한 도구입니다. 이탈리아 통일 이후의 결과를 잊지 말아야 합니다. \"우리는 이탈리아를 만들었지만, 이제 우리는 이탈리아인을 만들어야 합니다.\"\n\n사회적 국가주의는 정의 개선과 관련된 진보적인 이념입니다. 이것은 국민의 물질적이고 사회적인 상황 개선을 위한 것입니다. 이러한 목적을 달성하기 위해 국가적 정체성을 인식시키는 것이 다른 이념들과 구별되는 특징입니다. 이러한 이념이 나타나는 조건은 새롭게 얻은 독립, 또는 중세적인 후진성으로 인해 종종 세력이 없는 국가나 그들의 제국 내 지배 계급에서 발생합니다. 전 세계적으로 권력 균형이 변화하고 글로벌 주변 지역에서 정치적 의식이 증대됨에 따라 과거의 프리기아 모자를 쓰는 남자들이 다시 등장할 수 있습니다."
 liberal_socialism:0 "자유사회주의"
 liberal_socialism_desc:0 "1789년과 1918년의 후계자 즉 개인주의적 전통과 집단주의적 사회주의자들 사이에는 깊은 갈등이 있습니다. 그러나 승리한 독일 사회민주당은 의회가 제기능을 수행할 수 없어 질때 까지 의회제도 내에서 일했습니다. 독일 사회민주당 내 우파의 수장인 에두아르트 베른슈타인은 심지어 사회주의를 조직화된 자유주의의 한 형태로 정의했습니다. 두 진영의 야망을 조율하는 작업은 자유사회주의의 이론가들에게 손에 맡겨질 수 있습니다.\n\n이 경향의 기초는 일부 영국 개혁주의자들로부터 시작되었지만 전적으로 그렇지는 않습니다. 19세기 영국 자유주의의 주요 인물로 여겨지는 존 스튜어트 밀은 사회 조직의 원리로서 민주주의 이상을 논하면서도 이를 실현하기 위해 경제적 재분배와 노동자 소유 협동조합 등의 수단이 필요하다고 주장했습니다. 이후 영국 점진적 사회주의단체 페이비언들은 불로소득을 벌어들이는 착취적인 임대인 렌티어 계급을 배제한 사회 정의에 헌신하는 도덕적 경제를 제시했습니다. 프루동은 \"노동자 자주 경영\"을 찬양하였으며 좀바르트는 혼합 경제에 대해 썼습니다. 실질적인 정치적 걱정들로 인해 이 이념은 더욱 확장되었습니다. 독일과 헝가리 혁명에 참여한 자유주의자들의 경우 새로운 현실에 적응하기 시작했으며 일부 사회주의자들은 대중들의 이익을 수호하기 위해 동원령과 국가의 자국민을 대상으로한 테러에 반발하기도 했습니다.\n\n그렇게 현재의 자유사회주의 국가가 나오게 되었습니다. 현실에서 이들은 분산된 권력, 평등주의와 자원봉사주의 원칙, 혼합된 사적-공공 경제 질서를 추구합니다. 혁명적인 중산층의 지지를 얻거나 부르주아들이 반복해서 방해하는 자유의 야망을 달성하기 위해 정치적 극단화가 이루어지는 일부 지역에서도 여전히 이들은 특유의 이질적인 성격을 띄고 있습니다. 정의와 자유를 위해! 사회주의!"
 progressive_corporatism:0 "진보협동조합주의"
 progressive_corporatism_desc:0 "1789년 프랑스 혁명이 일으킨 번개는 되돌아오기에는 너무도 먼길을 가게 만들었습니다. 세계적으로 일관성이 없었고 일부는 이를 뒤집으려고 애를 썼지만 왕좌와 제단은 그 후의 시대에서 많은 권력을 잃게 되었습니다. 새로운 자유주의적인 상황에 대한 명백한 비판은 전통주의자들로부터 나왔지만 그들만 입이 있던 것은 아니었습니다. 그렇게 19세기 중반에는 진보협동조합주의라는 대안이 나타났습니다.\n\n인류에게 있어서 협동 조합의 개념은 고대부터 존재했습니다. 심지어 플라톤과 아리스토텔레스도 사람들이 사회에서의 역할에 따라 그룹으로 나누어지는 모델을 상상할 수 있었습니다. 직업별로 스스로 조직한 중세 유럽의 길드는 실제로 이를 실현한 사례입니다. 그러나 이것은 전통주의자들만의 이상이 되지 않았습니다. 산업화로 인한 계급 갈등이 강화되고 가족과 길드와 같은 전통적인 사회 관계의 붕괴가 사람들에 대한 소외를 유발하면서 사회학자와 철학자들은 사람들 사이의 연대를 재건하기 위한 새로운 조직을 주장하기 시작했습니다.\n\n생시몽과 뒤르켐이 등장한 이 시대에 가톨릭 사회교육이 나타났습니다. 레오 13세 교황은 협동조합에 대한 연구를 지시하였고 1891년 \"새로운 사태 (Rerum novarum)\"이란 회칙을 발표하여 정의와 존엄을 기반으로 한 경제가 필요하며 노동조합을 지지하고 자본과 노동 간의 협력을 적극적으로 요구했습니다. 성 베드로의 후계자들이 모두 이와 같은 생각을 가지고 있지는 않았지만 자본주의와 사회주의 사이에서 타협점을 찾는 바티칸의 노력은 계몽주의 자체를 거부하지 않으면서도 연대를 찾는 많은 이들에게 영감을 주었습니다.\n\n진보협동조합주의는 종교적인 분배주의나 길드 사회주의에 근거하더라도 여전히 자유주의의 무질서함과 군사적인 근대 정치의 비인간화 그리고 반동적인 답습주의 사이를 헤쳐 나가고 있습니다. 국가는 집단 조직과 계급에게 권리를 부여하면서, 이들이 사회 전반적인 발전과 조화를 위해 협력할 것을 촉구합니다. 분열된 세계에서 이들은 서로에 대한 헌신이 아직 가능하다는 것을 강조합니다."
 agrarism:0 "농보주이"
 agrarism_desc:0 "농보주이 땅과 빵 야다야다"
 liberalism:0 "자유주의자"
 liberalism_noun:0 "자유주의"
 liberalism_desc:0 "민주정권"
 classical_liberalism:0 "고전적 자유주의"
 classical_liberalism_desc:0 "17세기와 18세기의 유럽의 철학적, 정치적 파동이 현대 정치 이해에 얼마나 큰 영향을 끼쳤는지는 설명하기 어렵습니다. 왕의 왕좌와 사제의 제단뿐만 아니라 봉건제와 길드의 전통적 사회 관계들은 인간과 정부의 본성에 관한 논문들로 명백히 정당하거나 은근슬쩍 회의적인 시각이 존재해왔습니다. 인쇄 기술과 대중들의 문해률의 상승으로 자유주의와 보수주의의 기본 개념을 비롯한 세계의 많은 정치적 사상들이 유럽 계몽주의 시대 그림자 아래에서 존재해 왔습니다. 수세기의 발전 후에야 고전적 자유주의를 중심으로 구분이 가능해졌습니다.\n\n계몽주의적 자유주의적 사상의 근원에는 몇 가지 원칙이 있습니다. 로크와 드 콩도르세 등의 사상가들은 집단 대신 개인의 자연적 인권에 대해 논하며 이를 인식하고 행사할 수 있다는 것을 주장했습니다. 그들이 원하는 정치적 변화의 범위는 다양하지만 국가가 그 국민을 대표할 수 있도록 헌법적 제한을 받는 입헌 군주제나 공화제 등이 제안되었습니다. 또한 이러한 새로운 자본주의적 지식인들의 흐름은 국가가 상업적 교역을 통제하는 중상주의 국가 중심적 무역 패러다임에 대한 도전도 가져왔습니다. 대신 일반 대중들이 영리하게 자신의 재산을 창출할 수 있는 가능성을 보았고 이를 미덕으로 여겼습니다.\n\n하지만 앞서 언급한 원칙들은 자유주의 전체의 공통 유산입니다. 고전적 자유주의는 시간이 지남에 따라 구별되는 다른 성향에 반대하는 하나의 인식 가능한 추세가 되었습니다. 새로운 질서에서 제기된 경제 문제에 대한 대응 방식에 대한 논쟁을 중심으로 구분되었습니다. 이 학파는 기본적으로 개인의 자유 원칙을 따르며 다른 이들은 국가의 역할을 확대하는 것을 바람으로 볼 때, 고전적 자유주의는 자유주의의 옛날 수호자입니다. 그러나 많은 나라에서 자유주의는 극적인 혼란을 통해 선보였습니다. 봉건적 질서가 여전히 남아있는 세계의 일부 지역에서는 고전적 자유주의는 아직도 혁명적인 약속을 지니고 있습니다."
 social_liberalism:0 "사회자유주의"
 social_liberalism_desc:0 "18세기 후반부터 19세기 초반까지 군주제가 절대주의와 입헌군주제 등으로 분류되었듯이, 자유주의 역시 불가피하게 다양한 유형으로 분리되었습니다. 프리기아 모자가 다시 옷장 속으로 처박히자 자유와 권리의 의미가 더 이상 순수한 이론적 문제가 아니게 되었습니다. 철학자와 혁명가들이 참석하는 살롱의 밖에는 자유주의 실험이 작용하는 더 넓은 사회가 있었고 그들의 물질적인 문제는 여전히 긴급한 문제였습니다. 이에 대한 대응으로 19세기 말에는 사회적 자유주의라는 새로운 경향이 구별될 수 있었습니다.\n\n자유주의 학파 내부에서는 이른 시기부터 차이가 발생하였습니다. 자유시장의 대표적인 경제학자인 아담 스미스는 소유를 개인의 것이 아니라 사회의 것으로 특정했습니다. 의회의원이자 철학자인 제임스 스튜어트 밀은 효과적인 통치와 확장된 선거권에 따른 계몽주의적 자유주의를 발전시켰으며 그의 아들 존 스튜어트 밀은 자유와 권위의 원하는 한계에 대해 더 깊이 고찰했습니다. 어쩌면 국가는 모든 시민이 권리를 배우고 사용할 수 있는 조건을 유지하는데 긍정적인 의무가 있을지도 모른다는 의문이 제기되었습니다. 이러한 이론 아래로 세계의 자유당들은 최초의 복지국가를 구축하기 시작했습니다. 즉 즉각적인 물질적 요구사항이 더 나은 방식으로 해결되고 개인이 성장하기 위한 도구가 제공되면 개인은 그들의 자연적인 권리에 보장된 것을 이용할 수 있게 됩니다.\n\n사회 자유주의는 여전히 계몽주의의 산물입니다. 어떤 사회적 개혁을 제안하고 노동과 자본 간의 관계를 조정하기 위해 개입할 수 있더라도 그래도 궁극적으로 국가를 사회의 궁극적인 관리자로 여기지 않습니다. 개인은 여전히 자신의 운명을 스스로 결정합니다. 그러나 그들의 정부는 사회적 이익과 안전을 조율하여 개인이 자신을 더 잘 발전시킬 수 있도록 지원합니다. 자유주의의 지배력에 대한 지난 한 세기 동안의 도전에도 불구하고 이것이 단순히 파괴해야 할 오래된 상태라는 것이 아니라 지성적이고 지속적인 선택임을 아직 꿈꿔볼 수 있습니다."
 libertarian_capitalism:0 "자유지상주의적 자본주의"
 libertarian_capitalism_desc:0 "칼 마르크스는 부르주아가 봉건제도를 타파하는데 혁명적 역할을 했지만 즉시 그 후에 다음에 우리가 살아남기 위해서 그 혁명적인 역할을 대체될 것이 무엇인지에 대한 문제가 생기게되었다고 말했습니다. 개인이 집단을 대신하면서 어떻게 새로운 자유를 견뎌내게 될까요? 계몽주의와 그 불만의 해결책은 자유주의의 이익을 포기하거나 달성한 것을 방어하는 데에 있지 않습니다. 오히려 해결책은 아직 끝나지 않았다는 것을 인식하는 것입니다. 자본주의는 필수적인 악이나 가능한 옵션 중 가장 나쁜 것이 아니라 인류가 번영하기 위한 가장 완벽하고 공정한 수단입니다. 준비가 되지 않은 사람들은 결론에 반대할지 모르지만 다른 사람들은 더 대담한 선택을 할 수 있습니다. 바로 자유지상주의적 자본주의의 길을 선택하는 것입니다.\n\n그러나 이러한 경향의 지적 배경중에서 가장 확실한 이유는 자유주의의 진화 때문입니다. 이들은 개인이 자신의 이익을 이성적으로 행할 수 있는 능력을 강조하며 특히 재산권을 비롯한 보편적 인간권에 대해서는 근본주의에 가까운 해석을 따릅니다. 일부는 계급 구조와 국가 권력의 내재적인 폭력에 대한 무정부주의적 설명을 명시적으로 참조합니다. 결과는 상당히 다양할 수 있지만 궁극적인 목표는 국방 및 법 집행에 주로 관심이 있는 야경국가로 묘사되는 가장 적은 정부를 가진 자유주의 정부입니다. 어떤 이들은 자유 표현은 핵심 가치이지만 일부 원칙은 대중들이 새로운 족쇄에 투표하는 것을 막기 위해 정치적 논의의 대상이 되지 않아야 한다고 생각할 수도 있습니다.\n\n자유지상주의적 자본주의 세계적으로 증가하는 민족주의적 추세와 대조적으로 어떤 것은 영웅적이고 야생적인 것으로 나타납니다. 자유주의 국가의 최종적인 퇴보와 가장 순수한 착취적 표현으로 비난 받기도 하지만 이는 대대로 권위주의적인 풍조에 저항하는 소수의 지지자들에게 신뢰감을 제공합니다. 이를 통해 자신의 이익을 위해서든 권위주의적 풍조에 대한 반대로든 이에 대한 지지자들은 그것의 약속을 믿습니다. 대담한 사람들과 세상을 처음부터 다시 만들어나가고자 하는 사람들을 위해 무한한 잠재력이 기다리고 있습니다. 폭군들에게 사람들이 우리들의 앞길을 막을 권리가 어디 있습니까?"
 national_liberalism:0 "국민자유주의"
 national_liberalism_desc:0 "8세기 후반의 프랑스 혁명과 나폴레옹 전쟁은 철저한 국민국가의 개념을 유럽 전역에 전파시켰습니다. 그 이유는 공화국은 그들을 다스리던 왕족들의 분열보다 프랑스 전체 국민을 강조한 것이었기 때문입니다. 이러한 동요의 여파에서는 기존 질서가 다시 자리 잡으려 하자 이상적인 이념은 각각의 희망을 무너뜨리게 되었고 경우에 따라 이념들은 위에 있던 군주와 제국에 반대하여 단결된 움직임이 되기도 했습니다. 게다가 19세기 후반 이미 정치적인 발언권이 있는 몇몇 자유주의 운동들은 국가 이익에 대해 더욱 염려하게 되었습니다. 이로 인해 나타난 결과물을 국민 자유주의라고 부르게 되었습니다.\n\n이 이념은 처음에는 모순적인 엉키는 것처럼 보일 수 있습니다. 국가의 독립이 늦게 이루어진 경우 통일된 인구와 독립을 보존할만큼 강한 국가에 대한 염려로 인해 개인의 권리와 자유 경제 활동을 유지하는 일반적으로 널리 퍼진 자유주의들로 부터 거리를 두어야 했습니다. 보호무역주의와 지역 산업 지원을 위한 국가 보조금은 더 이상 금기가 아니었으며 주요한 정체성 분열을 가진 인구를 통제하기 위해 강력한 중앙 정부는 국가 동원이나 통제 유지에 필수적인 교환권이었습니다. 따라서 큰 규모를 지닌 제국의 종속되었던 식민지에서 오랜 시간 동안 우세한 자리를 차지하였으나 동시에 지역주의를 억제하고자 하는 오스트리아-헝가리와 독일 제국에서도 우세한 자리를 차지했습니다. 대서양 건너 미국에서는 \"진보당 운동\"에도 포함되었는데 그들은 보다 단호한 대외정책을 추진하고 지역적이고 이민자 출신의 정체성을 미국 통합주의로 흡수하려 애썼습니다.\n\n하지만 이 국가주의의 유산은 무엇일까? 그것은 주장하는 계몽주의 기초의 한계를 보여줄까? 혹은 \"큰 몽둥이\"를 든 외교(곤봉정책)와 산업 전쟁의 시대에 대한 근면한 답변으로, 활기찬 국가주의와 함께 행진하는 자유주의일까? 진실이 무엇이든 이 이념의 실용성은 중도 정당과의 효과적인 협력자로 만듭니다. 이에 반대하는 자유진영들이 그들의 고상한 원칙을 유지하도록 놔둡시다 그들은 우리의 노력 덕분에 이상을 성취할 수 있을 것입니다."
