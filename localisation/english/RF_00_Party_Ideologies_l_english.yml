 anocracy:0 "준민주정"
 anocracy_desc:0 "준민주정은 공화국과 왕국, 반동적인 것과 혁명적인 것, 자유주의와 권위주의에 대한 이념적 갈등을 간단하게 분류하고자 하는 시도에서 나온 이념적 해석입니다. 그러나 세계 대전 이후 발생한 공산주의, 촉진주의등의 새로운 국제 운동들 처럼 이 이념에 속하는 정부들은 \"자유롭지 못한 것\" 과 \"자유로운 것\" 의 잣대 하에 간단히 분류되지 않습니다. 대전 이후의 불안정한 상황에서 발생한 국가들 중에서는 어떠한 이념적 공동체하에 묶이지 않은 예를들면 대표적인 군사 독재국가와도같은 정부들이 등장하기 시작했습니다. 이러한 정부들을 '준민주정국가'라고 분류합니다.\n\n준민주정에는 다양한 정부들이 포함됩니다. 예를 들어, 나폴레옹 3세의 프랑스 제 2제국은 가끔씩 전체 국민을 대표하는 국민투표를 기반으로 왕위의 합법성을 보증했고 다양한 이해 관계자들의 압력으로 국가와 경제가 자유롭게 개방되는 방식으로 발전했습니다.준민주정는 때로는 말로는 헌법적이고 시민의 의지를 대표한다고 선언하나 사실상 한 정당이 국가 기관과 후견인들로 구성된 인적 네트워크를 통제하는 지배 정당으로 행동합니다. 또 다른 경우에는 권위주의적으로 정의되지만 내부 당 선거 및 일부 문제에 대한 공개 투표와 같은 민주적 특징을 갖는 경우도 있습니다.이러한 혼합 정부는 처음부터 \"의도한 설계\"가 아니라 내부 및 외부 압력으로 인해 시간이 지남에 따라 발생하는 상황입니다.\n\n준민주정(Anocracy)의 개념에는 이상적인 것이나 교리주의적인 것이 거의 없습니다. 반(半)독재 정부와 지배적 당 기반 민주주의들을 통합하려는 인터네셔널 준 민주정 기구도 없습니다. 그러나 잘 관리될 경우 이 시스템은 다른 시스템과 마찬가지로 안정적이고 결정적인 지배력을 제공할 수 있습니다. 리더십의 질은 이 시스템이 진화의 정부인지, 그리고 그것이 정체의 정부인지를 결정할 것입니다."
 oligarchy:0 "과두정"
 oligarchy_desc:0 "과두정은 역사상 가장 오래된 조직 형태 중 하나이며, 개념적으로는 특정한 사람들이 피, 지위, 부, 직책 등으로 서로 묶여 결합된 형태의 정치체제입니다. 적은 수의 인물들이 다수를 지배하는 이 기본적인 원리는 모든 시대를 통해 지속되어 왔으며, 필요에 따라 세분화되고 명료화되었습니다.\n\n이 보기에는 보잘 것 없어 보이지만 실제로는 이 현상이 우리 시대까지 진화하면서 다양성, 형태, 기능, 모든 복잡한 발전을 이루는 잠재성을 지닙니다. 그리스 철학자들에 의해 왕정과 민주주의의 중간 지점인 \"중용\"으로 간주되어 왔기에 이의 미덕은 국가를 효과적으로 다스리면서 법을 적용할 때 제한을 가지고 있습니다. 큰 위기의 시기에는 지방의 권력자들이 입법자가 없는 상황에서 지방을 방어하고 법의 지속성을 보장하기 위해 연합을 이루었습니다. 그리스나 에스파냐 반도의 전쟁의 군벌 등에서 그런 일이 일어났습니다. 이는 정부의 필요해지는 순간 영역내 세력 사이에서 자연스레 발생하는 것이고 오늘날에도 그렇습니다.\n\n과두정은 지역의 엘리트들과 강한 연관성을 가지고 있습니다. 이러한 시스템들은 현대 세계에서 부유한 사업가들의 세력, 준봉건적 카시케스(남미 제도의 부족) 그룹, 강력한 정당체제, 혹은 분권적인 권위주의 정권 등과 비슷할 수 있습니다. 명시적으로 엘리트적인 것이든, 무언의 부족들로 이루어진 것이든, 과두정정권은 모든 관련 당사자들 간의 복잡한 필요성, 연합, 불만, 이해관계 등을 다루는 네트워크망을 자랑합니다. 과두정은 수많은 움직이는 부분들로 이루어진 복잡한 기계이며 그 안에는 그것의 약점과 강점이 있습니다. 위대한 정치가는 그것의 미묘한 균형을 유지하거나 보다 위대한 목적을 위해 시스템 자체를 파괴하여 자신의 목적을 이루고자 하지만 시스템 속 숨겨진 이해관계들은 그들의 권력이 침해 받게 된다면 모두 함께 연합해 저항할 가능성이 매우 높으며 이는 지배의 과잉을 경계하기 위한 정당한 경고로써 작동합니다."
 plutocracy:0 "금권주의"
 plutocracy_desc:0 "왕위의 왕관과 의복만이 신분의 표시가 된 것은 아니었습니다. 유럽의 중세 상업 공화국, 혁명 이후의 자유주의 국가, 심지어 옛 로마 공화국에서도 귀족 출신이 아닌 부와 그를 통해 제공된 영향력으로 지위를 유지하는 시민 계급이 있었습니다. 인두껍을 쓴 채 사람들의 고혈을 빨아먹는 상종 못할 상놈들에서부터 부르주아 계급의 독재 등 이 돈으로 만들어진 귀족들의 정치적 영향력에 대한 비판이 가는 곳마다 이어졌습니다. 권력이 과도하게 집중된 사례는 많지만 상속재산을 통해 부와 권력이 축적되는 상속 지배층과 달리 금권주의는 오로지 부를 바탕으로 엘리트를 선발해 정부를 다스립니다.\n\n그러나 흠이 있는 민주주의나 권위주의 체제를 금권주의로 만드는 것은 무엇입니까? 실제로 부의 기준만으로 직접 지명된 인물들은 거의 없다. 대신 엘리트 계급의 영향력을 활용하거나 자신들의 이익을 대표하기 위한 로비로 선출된 공직자가 되어 기존의 시스템을 훼손하는 과정에서 금권주의가 성장합니다. 또는 네덜란드 동인도 회사와 같이 자체적인 외교, 사법 및 화폐 발행 권한을 가지는 투자자들의 이사회가 직접 정부를 조종할 수도 있다. 이 경우에는 국가의 붕괴로 인해 발생한 것 일 수 도 있습니다.\n\n대부분의 경우, 금권주의는 비난적인 의미로써 사용되어왔습니다. 좌파, 우파, 심지어 일반 대중으로부터도 이 시스템의 우선순위는 이 계급의 직접적인 이익과 일치한다는 의심이 존재합니다. 이는 상류층에서는 재산적 이익이 축적되는 반면 하류층은 이로 인해 손해를 입는다는 것을 의미할 수도 있고 국내 투자보다 국제 투자에 우선되어 질 수도 있음을 의미합니다. 그러나 가장 자비로운 상황에서는 금융 엘리트는 자신들의 투자 안정을 유지하기 위해 맹목적인 재산 획득에 대해 거리를 두고 이를 나라의 이익과 조화롭게 유지하려는 태도를 가질 수 있습니다. 용병과도 같이 이 경우 물질적 이익을 위한 시각은 가치 있는 자산이 될 수 있습니다."
 national_democracy:0 "민족 민주주의"
 national_democracy_desc:0 "이상주의자들이 말한 것과는 관계없이 국가 간의 경쟁은 제로섬 게임입니다. 지난 대전쟁은 충분한 증거였습니다. 이 기본적인 진실을 잊고 지속적인 투쟁을 무시하면 모든 것을 위태롭게 할 것입니다. 국가 혼란과 정치적 교착 상태의 산파가 되었던 부도덕한 자유주의는 이를 대표합니다. 그러나 대중들을 대변하지 않는 귀족 대신에 자신들의 정부에 목소리를 내는 대표적 민주주의 개념 자체가 결함이 있는 것은 아닙니다. 아테네와 로마의 시민 민주주의는 선의와 군사 의무와 밀접하게 연결되었습니다. 일부는 그 자유주의적 특성, 약점을 버리고 개념을 순화하고 강화시키는 것이 나옵니다 그것이 바로 민족 민주주의라는 것입니다.\n\n그러나 이러한 경향을 정의하는 비-자유주의 공화주의의 모호한 개념 이외에 무엇이 있을까? 아마도 이 이름을 만든 첫 이론가는 폴란드 국가주의자인 로만 두모프스키였다고 볼 수 있습니다. 그는 러시아 제국과의 타협으로 인해 그 정당성이 크게 손상되었지만 그가 꾸린 단체 엔데차(Endecja)는 민주적이지만 반다양주의적이고 중앙집권적인 폴란드 적 정치 체제를 건립하는 것을 추진했습니다. 잠시 존재한 전후 프랑스의 극우 정부는 주로 군주제와 관련이 있었지만 제3공화국의 파벌주의를 규탄하는 공화주의 파벌도 있었습니다. 그들의 후계자 중 일부는 민주주의를 완전히 버릴 수도 있었지만 다른 사람들은 국민과 국가의 단결이 정당과 민주적 과정을 통해 표현될 수 있으며 때로는 리더가 데모스(민중)의 현신으로 표현되어질 수도 있다고 생각했습니다.\n\n실제로 민족 민주주의는 강력한 정부 권력을 선호합니다. 지도자나 정당이 국민의 대변자로 대표된다면 자유주의 입법에 의해 제한되는 대다수의 의지를 버릴 수 있어야 합니다. 그렇게 권한을 부여받으면 체제는 국가 통합, 정치 및 문화적 위협으로 간주되는 것을 배제할 수 있습니다. 때로는 이러한 방식이 민족주의와 민주주의로 대변되는 각 이념 이름의 두 부분을 서로 상충하는 경우가 있기도 하지만 당내와 당외에서 여전히 민주주의 구조를 유지하고 독재정 체제를 막아내는 있는 정부를 가리킵니다. 이 이념은 자유주의의 구조적 부패에서 벗어나면 역사의 페이지에 사라지지 않을 유일한 종류의 대표 정부를 허용한다는 것을 주장합니다."
 provisional_government:0 "임시정부"
 provisional_government_desc:0 "가끔씩 구 세계가 죽고 새로운 세계가 태어나곤 한다. 정치적이거나 무장한 투쟁을 통해 독립이 쟁취되어집니다. 국민에 의해 정부가 전복되곤 합니다. 헌법 개혁이 심각한 필요성을 띠게 되어 체제는 스스로 분해되고 재조립하며 이전 정치 계층이나 외부에서 온 정치인들과의 계약 조건을 다시 협상하곤 합니다. 어떤 방식으로든 미래의 거친 짐승은 권력을 향해 무릎꿇고 태어나며, 미래에 대한 추상적인 질문들은 \"그래서 이제 뭐함?\"이라는 현실적인 문제로 대체됩니다. 이런 중간 단계에서 새로운 국가를 운영하는 것은 종종 임시정부입니다. 이 용어는 일시적인 시스템을 묘사하는 것으로 정부의 첫 구조가 구성될 때까지 사회의 일상적인 기능을 유지합니다. 정치의 현실은 대규모 변화를 위한 운동은 특히 행정의 세부 사항에 대한 일관된 비전을 가지고 있지 않습니다. 대화를 관리하고 임시 기간 동안 공공 질서를 유지하기 위해 일반적으로 임명 또는 집단적인 지도력이 필요합니다. 이전 기간이 끝나면 이를 조율한 정부에게 권력이 이전 되며, 종종 취임을 위한 선거가 생깁니다.\n\n이 용어는 이데올로기보다는 타협으로서, 정부의 첫 구조가 구성되는 동안 사회의 일상적 기능을 유지하는 일시적인 체제를 설명합니다. 정치의 현실은 대대적인 변화를 추구하는 운동이 행정의 미세한 세부사항을 포함하여 이후의 삶이 어떻게 이루어져야 하는가 대한 통일된 비전을 갖기는 드물다는 것입니다. 잠정 기간 내에서 논의를 관리하고 공공 질서를 유지하기 위해 어떤 메커니즘이 활용되어야 하는데 이는 일반적으로 임명 또는 집단 지도를 포함합니다. 이전 기간이 끝나면 일반적으로 선거를 통해 이 체제의 창설을 조장한 정부에 권력이 양도됩니다.\n\n임시정부의 모순점은 딱 보기에도 많습니다. 어떤 경우에도 최종적인 정부 계획이 민주적이더라도 그것을 보호하기 위한 수단은 대개 대중 참여에 대한 여지를 거의 남기지 않습니다. 과정의 안정성이 중요하지만 그것은 때가 지나면 해체되도록 설계되어 있습니다. 강한 지도력이 집행 과정을 감시하는 것은 독재가 다가오는 징조일까요? 그리고 조율 작업의 조심스러운 협상이 무너지지 않게 하기 위해서는 조율을 이른 시기에 완화 시키는 것은 위험하지 않을까요? 임시 기간 동안에는 모든 것이 가능합니다. 그러나 한 가지 알아야 할 것은 정치에서 미봉책보다 더 영구적인 것은 없다는 것입니다."
 colonial_government:0 "식민지 정부"
 colonial_government_desc:0 "심지어 식민주의라는 것도 시간이 지남에 따라 진화해왔습니다. 땅, 시장, 자원을 찾거나 자신의 종교와 제국을 넓히는 것과 같은 정당한 이유를 주장하는 것 같은 일부 요소는 계속해서 유지되는 것처럼 보입니다만 관할하는 영역이 넓어지고 기술과 행정 전문성이 함께 성장함에 따라 통치 체제도 더욱 정교해졌습니다. 그래도 식민지 정부의 건전성을 검토하는 요소 중 하나는 , 통제 수단은 항상 지배국의 지시하에서 감독될 수 있어야 한다는 것입니다.\n\n식민지는 지배국의 분리불가능한 일부는 아닙니다. 이것은 식민 과정의 최종 목표가 될 수 있으며 이를 위해 직접적인 정착이 장려될 수 있으나 같은 행정 체제가 대체로 바다 건너 적용되지는 않습니다. 대신 식민지 정부는 법과 통치 법률 등을 승인 받는 정도의 사한에 대해서만 제국 수도에 보고합니다. 그러나 수세기에 걸쳐 정착이 줄어들고 경제적, 전략적 이유로 더 많은 인구가 거주하게 됨에 따라 안정된 통치와 자원 추출을 보장하기 위해 행정 항목은 보다 복잡해졌습니다. 한편 조국의 일에 대한 의견을 제공하지 않는 식민지들조차 지역 정부의 권한을 점차 더더욱 많이 위임 받게 되었습니다. 때로는 임명된 해당 지방의 정치 세력이나 자문단이 지역 문제를 해결하는데 행정적인 도움을 줄 수 있도록 하는 반면 기존의 권위자들인 왕, 장로들 등은 식민 제도에 점점 통합되며 수도로 세금과 인력을 동원하는 동안에 일정한 자율성을 부여 받게 됩니다.\n\n따라서 식민정부는 외국 국가를 확보하기 위해 그린 지도위의 쭉쭉 그어진 선들 이상입니다. 이들 땅을 본국 출신의 정착민과 고비용의 주둔군 없이 통치할 수 있도록 가능케 하는 정치적, 상업적인 관계는 속임수 같이 복잡합니다. 대체적으로, 대외전쟁의 비용과 그것이 일으킨 사회 정치적 긴장감 때문에 식민지의 자치권이 증대하는 추세입니다. 세계의 나머지 식민지들이 후기의 대영제국 라자들 처럼 극적인 분리점을 맞이할지, 아니면 제국 간 관계를 계속해서 재검토할지는 아무도 모릅니다."
 praetorian_oligarchy:0 "친위대 과두정"
 praetorian_oligarchy_desc:0 "군대는 모든 결점과 영광과 함께 인류 문명의 기반 중 하나이며 역사를 통틀어 중요한 정치적 요소였습니다. 이는 정권과 국가 전체에 대한 운명의 바퀴 역할을 하였으며,오늘날에도 이름값에 걸맞은 모든 국가에서 필수적인 도구입니다. 이러한 현실의 어두운 진실은 때로 권력에 대한 탐욕만을 일으킵니다.\n\n필요성이나 야심에 따라 '군부에 의해 통치되는 국가' 원형은 가능성과 위험이 모두 있습니다. 때로는 군사적 조직의 창설이 필요한 결정적인 정치적 목표를 추구할 수 있습니다. 곧 움직임은 군복을 입고, 전쟁 북소리에 맞추어 행진하게 되고 그 기관은 엄격한 규율과 명령 체계를 따릅니다.그들의 지도자는 이젠 엄중한 경례로 환영 받으며 그들의 전설은 군인의 신조로 변모합니다. 또는 시민 정부가 국가에 대한 책임을 충분히 감당하지 못하는 상황에서 빠르게 군사 당국에게 교체될 수 있습니다. 다시 말해 국가의 마지막 방어선은 그 목적을 충실히 이행합니다. 임시적이든 영구적이든 국가가 군대에 예외적인 미사용 권한을 부여한 이유는 다양하지만 군인들에게 바친 경의는 분명합니다.\n\n카우디요와 같은 폭군이 뿜어내는 매력적인 카리스마와 이를 혼동하면 안되는 것이 단순히 한 사람에 의해서 휘둘리는 전제정의 형태가 아닙니다. 우리가 지켜보는 것은 군대가 기관으로서 정치체제에 복종하며 군벌이나 권한이 약한 단일 독재자를 통해 규칙, 사회, 상징을 갖는 길드와 같이 작동하는 것입니다. 이것은 전사의 자연적 권리가 그들 카스트에 기반하여 사무직들과 상인들을 지배하는 것입니다."
 despotism:0 "전제주의자"
 despotism_noun:0 "전제주의"
 despotism_desc:0 "권위주의 정권"
 absolute_monarchy:0 "절대군주정"
 absolute_monarchy_desc:0 "거의 모든 현대의 군주제는 \"왕관을 쓴 공화국\"이라는 더 정확한 용어로 생존해왔습니다. 대부분의 왕족들은 이제 헌법과 민주적으로 선출된 의회의 감시와 견제에 제한되어 있으며 국왕과 여왕은 그들의 왕국의 상징에 불과합니다. 그러나 \"카이사르의 것은 카이사르에게, 하나님의 것은 하나님에게\"라는 오래된 경구는 아직도 잊혀지지 않았습니다.\n\n절대 군주제는 왕위 계승권을 통해 일반적으로 한 사람의 손에 모든 권력과 특권이 집중되는 것입니다. 그것은 그의 선조들이 정복하고 지배한 땅을 통치하고 행정하는 권리를 가진 사람이 지니는 것입니다. 이것은 귀족과 부르주아지들을 상대로 수세기에 걸친 치열한 투쟁의 결과일 뿐입니다. 이것은 국민 전체가 왕 자신에게 구체화된 권능으로서의 화신임을 권위롭게 인정한 것입니다. 군주는 그의 국민과 신성이 어떤 형태로든 관계를 맺으며 국왕 정치의 건강과 신성이 전체 사회의 건강과 신성임을 의미합니다. 보다 전통적인 사상을 가진 사람들에게는 왕궁의 군주는 해처럼 보이며 하늘의 별들은 그의 힘과 위엄에 의해 궤도를 돌며 그것에 이끌리는 것으로 여겨집니다. 그러나 \"절대적인\"이라는 용어는 실제로 절대적이지만은 않습니다. 군주는 자신의 영역의 모든 분야에 개입할 수 있지만 여전히 후술되는 제한 사항에 의해 제한됩니다. 이들 중 일부는 군주 자신도 따라야하는 국가의 기본 법률을 위배 할 수 없다는 것입니다. 그러니 도덕을 무시하거나 양심에 반하는 것도 불가능하며 긍정적인 법의 원칙에 따라 통치되는 자연법도 도전할 수 없습니다. 그의 \"절대성\"은 전체에 영향을 끼치는 것이 아니며 그의 지위에 따라 행정자들이 그 대신 통치할 수도 있습니다.\n\n대부분의 구시대적인 군주국들은 대전 이후에 붕괴하였고, 각양각색의 공화국으로 대체되었습니다. 허나 이는 군주제 아이디어에 대한 결정적 타격이 아닙니다. 아직 다수의 왕실들과 왕당파들은 여전히 전 세계적으로 요새와 격리된 지역에서 자신들의 자리를 유지하며 혁명에 대항하여 다시 일어날 적절한 시기를 기다리고 있습니다. 귀족들과 권력들이 심지어 작은 기회라도 노려 권력을 얻게 두는 실수를 범하지 않는 것이 어떠한 수단이든 그들의 신성한 권리를 회복하기 위한 첫 번째 단계입니다."
 constitutional_monarchy:0 "입헌군주정"
 constitutional_monarchy_desc:0 "만약 우리가 역사가 선형적으로 발전한다고 여긴다면 우리는 정치 기관의 진화를 명확히 볼 수 있습니다. 고대의 신왕부터 로마 과두제국을 거쳐 봉건제도와 계몽적 절대주의까지 이르러 우리는 근대 세상에서 완벽한 통치의 절정이자 정점이자 최고조인 입헌 군주정에 이르렀습니다.\n\n이 입헌 군주제는 \"의회주의\" 또는 \"민주적\"이라고도 모호하게 불리며 그 가장 넓은 의미에서 이해된 자유주의의 명백한 승리를 증명합니다. 이것은 19세기 이전까지과거 유럽과 대부분의 아시아를 지배했던 구식적인 폭군정치를 극복한 것입니다. 이전의 폭군들은 새로운 시대가 다가오고 있다는 것을 이해하지 못했고 시대가 요구하는 효율성, 절제, 장기적 지속성, 전문성의 시대를 예측할 수 없었습니다. 하지만 이것은 과다한 공화주의 무리를 일으키는 대중주의자들에 의한 독재 민주주의의 섬세한 제한을 이해하지 못한 대중의 폭주를 인식합니다. 이것은 기존의 헌법뿐 아니라 대표적 민주주의를 모두 사용하며 개인의 자유를 존중하면서도 혁신을 이루기 위해 노력해야 하는 노련한 정치인들의 믿을 수 있는 동맹으로 작용합니다. 드 토크빌, 콩스탕, 로크 등이 예견한 것처럼 시민사회는 제한과 자유의 건강한 혼합에서만 존재할 수 있으며 국민의 목소리를 내는 것을 허용하지만 그들의 최악의 충동을 통제하고 군주들을 자유의 보증자로 유지하면서 자유를 위협하는 것이 아니라는 것을 인식합니다. 이것은 영국, 이탈리아, 네덜란드 등에서 승리를 거둔 것뿐 아니라 서구화된 다른 국가들도 안전하고 자유로운 미래를 위한 유일한 길이라는 그것의 강점을 인식하고 있습니다.\n\n하지만 다른 곳에서는 이야기가 달라서 군주에게 부과된 민주주의적 제한은 권력을 행사할 수 있는 프레임이 아니라 감옥과도 같은 건물이 되며 야심 찬 왕족들이 필요한 모든 수단을 동원하여 탈출하고 무너뜨리려고 노력합니다. 그리고 그럼에도 불구하고 그것은 도구로서의 유연성의 증명입니다! 압제자들이 이를 깨뜨리려는 모습은 그것이 작동하는 것을 보여주는 증거입니다! 낙천주의 없이 상식과 이성은 헌법 군주에 의해 시간을 건너며 진행되는 입헌군주제는 모든 진영의 근본없는 사람들의 공포를 불러일으킵니다!"
 military_dictatorship:0 "군사독재"
 military_dictatorship_desc:0 "힘은 이해하기 쉬운 것입니다. 정통성을 심하게 잃어버리게된 기간에는 국가가 중화기 무기와 그것들을 효과적으로 사용하는 조직이 시민의 관습과 전통 세대보다 우세한 힘을 보유하고 있는 것을 발견할 수 있습니다. 서로 공멸의 위기에 직면한 민간 지도부 자발적인 이양에 응하는 것이나 국가 위기에 대한 쿠데타를 일으키는 상황에서 권력은 무장한 계급 집단의 손으로 넘어갑니다. 집단 군사 정부가 형성되면 또는 뚜렷한 군사 지도자가 앞장서면 군사 독재정 시기가 시작됩니다.\n\n이 형태의 정부는 인류 역사에서 천 년 이상 기록되어 왔으며 그만큼 군사 권위의 지속적인 존재가 있었습니다. 이는 이론적으로 근동의 무신과 라틴 아메리카의 일인 중심의 카우디요, 심지어 1600년대 잉글랜드 공화국에서의 고도로 종교적인 통치와 같이 다양한 형태와 특성을 가지고 유연하게 적용될 수 있습니다. 군대의 기본 이념에 관계없이 군사 독재 정부는 종종 비정당적인 성격을 강조하며 전반적인 목표는 국가의 위기 상황을 피하는 것입니다. 현대 군사 지배의 관료적인 현실은 긴급 대응 정부일 수도 있고 때로는 정치적인 파트너쉽을 맺어 그들의 목표를 지원하기 위한 시민 협력자로 구성된 정당을 만들기도 합니다.\n\n군사 독재는 실제로 사회의 일상적인 일들에 예외 상황을 도입합니다. 일반적인 권리와 보장 체계는 다시 형성되거나 전면적으로 중단되며 거리에는 군사적 경찰이 있고 사람들의 그림자 뒤에는 비밀 경찰이 지나다니게 됩니다. 비 군인 공무원과 정치인이 존재하지만 그들의 결정은 지배 집단의 거부권에 의해 영향을 받습니다. 마지막으로 정권은 자신을 일시적인 조치로 제한한다고 주장하지만 \"일시적인\"의 지속 기간은 그들의 변덕에 따라 결정됩니다. 그 몇 명의 장군의 남은 수명도 일시적이긴 하지만 말입니다. 이러한 비상 조치는 항상 정당화할 수 있는 이유가 있으며 다시 전쟁의 안개가 온 나라를 뒤덮기 시작하면 선군주의적인 정부는 동원 준비를 위한 적절한 수단일 수 있습니다."
 constitutional_dictatorship:0 "헌정독재"
 constitutional_dictatorship_desc:0 "가끔은 사회 시스템에는 그들이 감당할 수 없을 정도의 도전에 직면할때가 있습니다. 이럴 때는 그것을 인정하는 것은 부끄러운일이 아닙니다. 이는 일반적으로 기회주의자와 혁명가들이 득세하는 시기입니다. 그러나 국가가 이 암약하고있는 세력들 로부터 나라를 지켜내기 위해 헌정 독재자를 지정하여 나라가 다시 스스로 서 있을 때까지 구할 수도 있습니다.\n\n헌법에 의거하여 선출된 독재자는 특별한 권력을 일시적으로 부여받은 인물로 합법적 정부의 권위를 통해 특정한 정치나 군사적 위기를 극복하기 위한 것입니다. 이와 같은 전례는 그리스 세계에서도 발견되지만 가장 유명한 것은 고대 로마 공화국에서 비롯됩니다. 로마에서는 이러한 독특한 제도가 다양한 형태로 취해지는데 이를 이해하기 위해 유용한 비유를 얻을 수 있습니다. 예를 들어 어떤 독재자는 킨키나투스와 같을 수 있습니다. 이 경우 시스템의 원칙과 법적 규제에 헌신하는 인물이 모든 직무를 수행하여 나라를 위협하는 문제를 집도하여 치료하고 임무를 완료할것입니다. 그후 그는 어떠한 권력에대한 여지도 남겨두지 않고 제도들을 복원 하였기에 사회는 이전의 전성기와 동일한 정상 상태를 회복할 것입니다. 또 다른 독재자는 술라와 같을 수 있습니다. 그는 열정적인 리더로 그에게 권한을 부여한 제도의 가치를 지키며 시스템을 약화시키는 암초를 제거하기 위해 일련의 개혁을 추진할 것입니다. 허나 그 후에는 새로운 보다 건강하지만 여전히 그의 영향력이 있는 상태가 일상화 될 것입니다. 최악의 경우 운이 나쁘다면 사회는 카이사르를 선출할 수 도있습니다. 카이사르는 야심찬 영리한 정치가로 시스템의 정당한 절차를 자신의 이익에 맞게 조작하며 이러한 비상사태의 권력을 사용하여 자신만의 왕국을 구축하고 현재 자신의 사명에 대한 헌법적이고 법적인 한계를 극복합니다.\n\n독재자의 관할 범위와 능력은 부여한 정부의 신뢰와 필요에 따라 다양하게 달라지지만 일반적으로는 어떤 선을 넘어서지 않도록 안전 장치가 설치됩니다. 그러나 이러한 결정의 위험성은 절대로 무시할 수 없습니다. 또한 많은 불확실성 중 하나는 독재자가 사임을 하지 않을 경우 주변인들이 브루투스나 옥타비아누스의 길을 따라가게 될 가능성도있다는 것입니다."
 theocracy:0 "신정"
 theocracy_desc:0 "선거적 가치와 법원 소문과 같은 문제를 모두 제쳐두고 물어보겠습니다. 신성한 사람들보다 더 현명하고 공정하게 통치할 수 있는 사람이 누구입니까? 신성한 것에 대한 연구에 전념한 사람들보다 누가 정의를 더 잘 알겠습니까? 신정()에 대해선 이에 대한 대답이 없다 영적 권력과 세속적 권력 사이에 구분이 없기 때문입니다.\n\n현대화의 쇄도에도 불구하고 세계의 몇 군데에서는 여전히 지방 종교 대표자들에 의해 전통적으로 통치되는 나라들이 있습니다. 권력을 세우는 방법은 강력한 교황 사이비 교단의 교주 또는 카리스마 넘치는 예언자가 되는 등 여러 가지가 있습니다. 종교적 지위에 의한 권한을 받은 이들은 그들의 나라를 천국의 의지가 이루어지는 곳으로 만들기 위해 노력합니다. 이러한 노력은 보통 진보를 악으로 보는 종교 공동체와는 달리 많은 형태로 나타날 수 있습니다. 종교적 우선순위들은 사회 개혁을 위한 요구 사항과 유사한 측면도 있습니다. 또한 폐쇄적인 수도원의 수도사 현자 기타 신성한 인물들이 시련의 시기에 지식의 전달을 보장한 것은 아닙니까? 이러한 정부 형태는 교조주의적이지만 반드시 후퇴적이라는 것은 아닙니다. 많은 종교는 이러한 형태로 확산되었습니다.\n\n현대 세상의 폭풍 속에서 신은 죽었다는 말이 많이 나오며, 모든 기이한 일들은 풍부한 설명을 갖추고 있고 신정체제는 역사책에서 사라져야 한다는 주장이 있습니다. 그러나 인간 간의 이러한 유대는 계급, 국가, 정치의 간극을 초월할 수 있습니다! 물론 어떤 신앙도 의심하는 자가 없을 수는 없지만 대단한 계획과 보다 큰 진실에 대한 경외심은 늘 우리를 겸손하게 만들 것입니다. 결국 믿음만 있다면 산을 옮길 수 있다는 말이 있듯이요."
 personalist_dictatorship:0 "개인독재"
 personalist_dictatorship_desc:0 "권력은 복잡하고 깨지기 쉽고 매력적인 것입니다. 인간의 야심과 부패는 이러한 권력을 상속받건 종교적 권위를 가지건 군사통솔권을 가지건 또는 국민이 민주적으로 선택한 대표자들과 같은 다양한 원칙에 따라 조직화하고 정렬하는 원인이 되었습니다. 하지만 사실 이것은 그저 환영에 불과합니다. 권력은 정복하기를 감행하는 이들에게 운명적으로 매여 있습니다.\n\n독일 사회학자 막스 베버는 사회에서 권력의 근원을 분석하고 해부하며 법적 권위와 전통적 권위와 구분하여 \"카리스마적 권위\"라는 개념을 제시했습니다. 이러한 경우 고유한 속성으로 인해 지도자가 독재권을 행사하게 됩니다. 이러한 지도자는 정식 정치 과정이나 기관의 신뢰와 규칙에 따라 권력을 행사하는 것이 아니라 사람들에게 사랑이나 두려움을 불러일으키는 독특한 속성을 이용하여 신뢰를 얻습니다. 이러한 지배자와 부하 간의 엄격하게 개인적인 충성의 개념은 이러한 종류의 지배체제를 개인중심의 독재라고 부르게 됩니다. 이러한 현상은 전 세계적으로 범위를 두고 있으나 그들의 특이한 탄생 때문에 이러한 형태의 정부는 오래 가는 경우가 많지 않습니다.\n\n개인주의 독재자들은 거의 항상 이질적이며 그들의 지배는 복잡합니다. 일관성 없는 이념과 함께 지도자에 대한 강력한 군중 숭배가 있습니다. 그러나 그들의 일관성 없음과 군중에 대한 숭배는 시너지를 일으키며 변화하는 내부 및 외부 도전에 빠르게 대응할 수 있는 매우 적응성이 뛰어난 실용적인 정치체제입니다. 그러나 그들이 권력을 얻는 방법 때문에 이러한 정부 형태는 일반적으로 길지 않습니다. 그들은 희망과 두려움에 근거한 지지를 가지고 있기 때문에 국가 제도나 정상적인 정치 과정에 따른 권력 양도가 아닙니다. 그러한 권력 구조는 지도자와 부하 간의 엄격한 개인적 충성 개념으로 인해 형성됩니다. 그러나 이러한 지도자들은 부패에 빠질 가능성이 높으며 지상적인 쾌락은 효율적인 정치 지도에서 떠나며 \"절대적인 권력은 절대적인 부패한다\"라는 말처럼 불안정합니다."
 revolutionary_nationalism:0 "혁명적 민족주의"
 revolutionary_nationalism_desc:0 "큰 전쟁의 피투성이와 복수의 실망의 연속은 급진적인 정치적 대응을 낳았습니다. 독일의 사회주의 모델이나 폴란드와 피우메 정권의 결정적 촉진주의 국가의 형성은 이데올로기적인 구도를 뒤흔들었지만 모든 반응이 종착점까지 이르러 변절자와 모방자들을 끌어들였던 것은 아니었습니다. 공산주의와 보수주의 사이에 위치하면서도 단일한 경향이 결합하지 않았던 이러한 집단과 그들의 추종자들은 20년대에 가장 극적으로 이탈리아에서 나타나게 됩니다. 이들은 혁명적 국가주의라는 이름으로 모였습니다.\n\n이탈리아에서의 무솔리니 로마 진군은 실패했지만 낭만적 민족주의자 반의회주의 파벌 그리고 이방인적인 사회주의자 심지어 미래주의자까지 하나의 진영으로 결합하려는 시도는 교훈이 되었습니다. 대전 전의 유럽에서의 정치적인 긴장감과 아무도 만족스럽지 않았던 5년간의 재앙은 자유주의적인 의회 파괴에 대한 급격한 반발을 이끌었습니다. 심지어 공산 독일에서도 동부 병사 평의회들은 진정한 독일을 부활시키기 위해 카이저를 전복하려는 국수주의적인 반발을 보여주었습니다.\n\n그러나 혁명적 민족주의의 신념은 무엇일까요? 어떤 면에서는 그들은 그들이 아닌 것으로 인해 정의되는데 이는 현대성에 대해 반감을 갖는 반동적인 사람들만큼 현대성에 반대하지 않는 이들입니다. 그들은 국민의 요구에 대답하기에는 부패한 것이고 분명한 비전이 없기 때문에 의회 정치를 거부하며 국가를 재구성하는 데 결정적인 조치를 취할 수 있는 권위주의 정부를 만들어냅니다. 그들의 경제적 관습은 다양하지만 국가 이익과 안정을 위해 경제에 대한 국가 개입이나 조직주의에 기반한 조정을 선호합니다. 이들 정치적 아웃사이더들의 운명은 아직 알려지지 않았습니다. 피우메의 사례는 혁명을 바라는 우파들에게 있어서 유명세를 얻게되었지만 이제는 이들이 세상을 뒤흔들 차례를 기다리는 중입니다."
