 POLITICS_JIYAO_DESC:0 "마지막 장군으로 알려진 당계요는 평판이 엇갈리는 인물입니다. 그는 국민당 우파에 충성하지만 운남성에서 자신의 파벌을 개인적 세력으로 운영합니다. 시간이 지날수록 그의 지배력은 느슨해지고, 국민당 좌파와과 용운의 위협은 점점 더 커져만 갑니다. 만약 그가 라이벌을 극복한다면 국민당은 물론 중국 전체의 강력한 지도자가 될 수 있을 것입니다."
 POLITICS_YUN_DESC:0 "용운은 운남성 국민당 좌파의 카리스마 넘치는 정치가이자 총사령관입니다. 그는 군벌 당계요를 축출하고 통치권을 장악하여 개혁과 교화를 위한 노력을 극대화했습니다. 중국의 다른 지역에서 상황이 진행됨에 따라 용운은 이제 중국 통합을 위한 투쟁에 동참하기 위해 국민당 좌파를 강화해야 합니다. 만약 실패한다면 그는 다른 동맹을 찾아야 할지도 모릅니다."
