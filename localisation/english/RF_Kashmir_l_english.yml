 POLITICS_Konstantin_Petrovich_Nechaev_DESC:0 "칸스탄틴 피트라비치 니차이프는 군사독재자의 자리를 향한 길고 위험한 길을 거친 끝에 잠무-카쉬미르의 여지 없는 통치자가 되었습니다. 본디 러시아 제국육군의 장교였던 니차이프가 하르빈에서 자신의 패거리와 함께 본래 겨누던 총구의 반대편으로 전향하기까진 오래 걸리지 않았습니다. 하지만, 자신을 고용할 만큼 충분한 자금력을 갖춘 다양한 민병대와 회사들 아래서 복무하게 됐던 칸스탄틴에게 그때의 결정을 정당화할 어떤 이념이나 도덕상 근거를 찾기란 무의미한 일입니다. 중국에서 벌어지는 분쟁에서 큰 기회를 본 그와 용병대는 전리품을 따라 몰려다니던 중, 장줘린에 맞서 그 누구라도 필요로 하던 군벌 옌시샨이란 귀중한 동맹을 얻게 됐습니다. 자신들의 가치를 증명해낸 이 러시아인들은 옌시샨이 북양 정부를 거의 장악할 수 있도록 해 주었습니다. 보상 없이 넘어갈 노력이 아니었지만, 칸스탄틴은 민국의 관료제 가운데 노른자 직위보다도 더 가치 있는 것을 제시했습니다. 옌시샨과 작별인사를 나누고 난 니차이프는 잠무-카쉬미르 토후국을 향해 아시아를 거쳐 그 먼길을 나섰습니다. 영국군의 철수 후 토후의 권위가 얼마나 약해졌는가를 확인한 용병들은 일대를 자신들의 것으로 삼으며 미미한 수준의 저항과 직면했습니다. 이제 카쉬미르를 자신의 손아귀에 넣은 칸스탄틴은 모든 (그러면서도 수차례 의심을 품게 하는) 수단을 이용해 더 많은 부와 영광을 얻고자 하고 있습니다. 안 될 게 뭐가 있겠습니까? 누구도 곧 모습을 드러낼 니차이프의 작은 도적 왕국을 망칠 것처럼 보이진 않습니다. 적어도 겉보기엔 말이죠..."
 RAJ_shared_economy:0 "라자의 붕괴"
 RAJ_shared_economy_desc:0 "영국령 인도의 붕괴로, 옛 라자를 대체한 분열되고 군벌이 된 토후국들은 혼돈과 투립을 인도의 지배자 자리에 올려놓았습니다. 기아, 질병, 분쟁과 무정부가 도전에 뛰어들 군을 불러모으게 합니다."
 KSM_religious_division:0 "Religious Divisions"
 KSM_religious_division_desc:0 "Kashmir is a country with significant numbers of both Hindus and Muslims. The politicisation of Indian religious identity has made the country unstable, as the people are drawn more and more towards the national sentiments of their brothers and sisters in faith, as opposed to the regional fraternity with their neighbours."
 KSM_mountain_fortress:0 "Mountain Fortress"
 KSM_mountain_fortress_desc:0 "Kashmir's natural defences make it a difficult region to conquer, mountains and narrow passes dominate the region, and the altitude makes intruders from low-lying areas tire more quickly than the hardy locals."