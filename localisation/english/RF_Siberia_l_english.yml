 SIB_siberian_troubles_desc:0 "우랄 산맥에 의해 중앙 러시아와 분리되어 있음에도, 우리는 여전히 러시아에 돌고 있는 역병의 냄새를 맡을 수 있습니다. 콜차크 정부는 그 어떠한 긍정적인 의제도 제시하지 않은 채 오래도록 퇴락의 징후를 보여왔습니다. 어쩌면 그가 지금 시비리를 거의 신경 쓰지 않을 수도 있으며, 이쪽도 마찬가지입니다. 이 땅이 러시아의 일부가 된 바로 그날부터 이곳은 페트로그라드에 반하는 이들 중 많은 이들이 보내지는 매정한 변경이자 유배지로 악명 높으며, 석방되거나 탈출한 수감자들은 종종 도적으로 전락합니다."
 SIB_rampant_crime:0 "거리에서의 소요"
 SIB_rampant_crime_desc:0 "요즘 이토록이나 거리에 폭도들이 들끓는데, 어떻게 신문들은 시비리가 \"안정되어있다\"고 주장할 수 있는 걸까요?! 때때로 저 멀리서 폭발음이 들리고, 도적들은 무리짓고, 경찰의 대응의 성공도는 그때그때 다릅니다. 정말 그 많은 범죄자들이 중노동으로 제 형기를 채웠을까요? 누군가가 개입했음이 분명합니다..."
