 SIB_unification_desc:0 "우리는 인근 지역의 통제권을 완전히 확보했습니다. 이제 우리 세력의 기지는 전 러시아를 통일하고 모든 적을 제거할 수 있습니다.\n\n조국을 확장하고 해방함에 따라 통제권이 확보되면 최근에 정복한 영토를 우리 정권 하에 온전히 통합 할 수있을 것입니다. 모든 적들이 소멸되면 우리는 우리 자신을 통일 러시아의 통치자로 선포 할 수 있으며 이에 대해 그 누구도 이의를 제기 할 수 없을 것입니다."
