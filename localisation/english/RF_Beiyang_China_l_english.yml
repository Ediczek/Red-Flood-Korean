POLITICS_YISHAN_DESC:0 "Yan Xishan's rise to power in the North was an unexpected turn of events, the Marshal was left holding the reigns in 1928 and his Shanxi Clique has - with the help of the Zhili - built a bulwark of slow but steady progress. Xishan himself is notable exception to the warlord mold, being both a military man and a statesman of principle. Under his guidance the Beiyang Government has limped onwards, under pressure from the Western powers and Japan, its potential stiffled. As the Marshal guides his Republic across a diplomatic tightrope"
POLITICS_YANGCHU_DESC:0 "Yan Yangchu is a goodboi who will make wholesome Prog Ameri- I mean Chinese Democracy. He doesn't like the GMD because they are autists but will happily take defector who submit to heart-washing."
POLITICS_SHUNSHENG_DESC:0 "Zuo Zhunsheng is one of the founding fathers of the YCP. A feverent Chinese Nationalist and essayist by trade, he has become the chief party representative in the Beiyang Republic, promoting anti-leftist rhetoric and building the YCP's presence in the North. His influence on the politics of the North is dependent on the tolerance of the Shanxi and other Beiyang officials. While there are a number of commonalities between them and the YCP, they are seen as too radical by many. Shunsheng's role as leader is to keep the ruling coalition together, fostering personal relationships and using his skill with the pen to sway the masses."
POLITICS_ZUOYI_DESC:0 "Fu Zuoyi has made his name as a General of the Shanxi, his leadership helped see the Northern victory in the Northern Expedition. It is this renown that has won him the post of leader of the Shanxi following Xishan's fall from grace. The survival of the Clique now falls to him, though it is unclear whether he will be a leader with any longevity."
