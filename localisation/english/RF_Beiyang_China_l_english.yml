 byj.1.t:0 "만철의 붕괴"
 byj.1.d:0 "일본은 자신들의 오만에 막대한 값을 치르게 되었습니다. 제국은 그들 주변에서 무너져가는 한편, 만철의 기업들은 겁을 집어먹거나 천황의 이름으로 맞설 사병을 준비하는 중입니다. 놈들 따위야 쉽게 쓸어버리고 남만주를 수복하는 건 일도 아닙니다. 그리고 한 번에 하나씩, 우리는 중국 전역을 수복할 것입니다."
 byj.1.a:0 "상황을 우리의 이점으로 이용해야 한다!"
 byj.2.t:0 "반란"
 byj.2.desc:0 "옌시샨의 실패는 산서군벌에 부메랑으로 돌아왔습니다. 바로 타이위안과 그 지도층의 나약함을 알게 된 다양한 북방 파벌들이 이제 대놓고 반란을 일으킨 겁니다. 비록 옌시샨이 권좌에서 물러났다곤 해도, 평화로이 정부를 통합할 만큼 부작의만큼 인기가 높은 것도 아닙니다. 우린 어찌해야 할까요?"
 byj.2.a:0 "염석산의 권세도 이제 끝났다, 제거해라."
