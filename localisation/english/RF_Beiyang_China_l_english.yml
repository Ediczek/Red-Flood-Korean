 POLITICS_YISHAN_DESC:0 "북부에서의 옌시산의 집권은 예상치 못한 전개였습니다. 1928년, 그는 산서군벌의 통솔자가 되었으며, 직예군벌의 도움으로 느리지만 꾸준한 진전을 이루어내는 방벽을 구축했습니다. 옌시산 자신은 군벌의 전형에서 벗어난 인물로, 군인일 뿐만 아니라 원칙을 지닌 정치가로도 유명합니다. 그의 지도 아래 북양정부는 서방 열강과 일본의 압박 속에서 간신히 명맥을 이어가고 있지만 잠재력은 억제된 상태이며 원수는 그의 공화국을 외교적 줄타기 위로 이끌고 있습니다."
 POLITICS_YANGCHU_DESC:0 "Yan Yangchu is a chungus"
 POLITICS_SHUNSHENG_DESC:0 "Zuo Zhunsheng is one of the founding fathers of the YCP. A feverent Chinese Nationalist and essayist by trade, he has become the chief party representative in the Republic of China, promoting anti-leftist rhetoric and building the YCP's presence in the North. His influence on the politics of the North is dependent on the tolerance of the Shanxi and other Beiyang officials. While there are a number of commonalities between them and the YCP, they are seen as too radical by many. Shunsheng's role as leader is to keep the ruling coalition together, fostering personal relationships and using his skill with the pen to sway the masses."
 POLITICS_ZUOYI_DESC:0 "Fu Zuoyi has made his name as a General of the Shanxi, his leadership helped see the Northern victory in the Northern Expedition. It is this renown that has won him the post of leader of the Shanxi following Xishan's fall from grace. The survival of the Clique now falls to him, though it is unclear whether he will be a leader with any longevity."
 BYJ_egg_dancer:0 "달걀춤"
 BYJ_egg_dancer_desc:0 "“존재론적 외교” 전략을 추구하는 북양정부는 다른 모든 외세와 동등하고도 중립적인 관계를 유지하고자 합니다. 옌시샨은 이를 “15개의 달걀 위에서 춤을 추며 단 한 개도 깨뜨리지 않는 것”이라 묘사했습니다. 북중국의 산업개발에 이익이 되는 한, 옌시샨은 이러한 외교 노선을 고수할 것입니다. 물론, 몇몇 국가는 이를 언짢게 여길 것입니다..."
 BYJ_industrial_investment:0 "산업투자"
 BYJ_industrial_investment_desc:0 "1932년에 가동된 북중국 10주년 건설계획은 산서식 모형을 북중국 전체에 적용한 것입니다. 이 구안은 정부주도 산업투자를 통한 국영 중공업 및 사영 경공업 간의 상호지원 산업체제 건설을 목표로 하며, 옌시샨의 직속 휘하 조직이자 권위적 기관인 산업조정위원회의 감독 아래 시행될 것입니다."
 BYJ_fengtian_threat:0 "봉천의 위협"
 BYJ_fengtian_threat_desc:0 "“6월 폭풍” 작전, 화북전쟁, 일본의 침략에도 봉천 군벌은 완전히 무너지지 않았습니다. 장작림이 이끄는 봉천군은 형식적인 저항만 하곤 산해관 너머로 후퇴했으며, 여론의 압력으로 이 “용맹한 항일군”을 직접적으로 진압하는 데 실패한 옌시샨은 봉천 세력의 입각을 마지못해 허용했습니다. 산서와 봉천 간의 분쟁이 북양 정부를 갈라놓았습니다. 다행히도 의회파의 대부분은 여전히 옌시샨에게 충성합니다."
 BYJ_compulsory_education:0 "의무교육"
 BYJ_compulsory_education_desc:0 "북중국에서 의무교육을 보급하기란 극히 어려운 일입니다. 산서에서의 성공은 산서군이 지역 전체를 효과적으로 장악한 덕에 가능했던 일이었습니다. 하지만 봉천군과 국민군과의 긴장감이 이어지는 가운데, 산서식 모형은 큰 장애물에 부닥치고 말았습니다. 군제개혁 및 재개발 회담은 논제로 올라오지 않았습니다. 염석산에게 다른 계획이 있는 걸까요?"
