 AQT_volga:0 "Die Wolga ist Deutsch!"
 AQT_volga_desc:0 "When Ernst Reuter was sent from Germany to lead the liberated proletariat in the Volga, he did not travel alone. Alongside Ernst came his controversial half-brother, Otto Reuter; unlike his brother who believed in the ideals of Luxemburg and Lenin, Otto preferred to worship figures such as Sigfied and Wotan. Thus, whether to get rid of him (or in some strange way to support Ernst), Germany allowed his brother to join an expedition to the far east.\n\nStrangely, this synthesis of Leninist and Völkist rhetoric has taken root, reassuring both the workers and the old nostalgics. While it remains to be seen whether this bizarre synthesis will have a right to exist, and while Ernst still looks skeptically at the hosts of polygamous heathens, the two brothers are here to stay— for now."