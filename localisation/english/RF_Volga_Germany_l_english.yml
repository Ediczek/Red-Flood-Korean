 AQT_volga:0 "볼가는 독일!"
 AQT_volga_desc:0 "에른스트 로이터가 볼가의 해방된 프롤레타리아트를 이끌기 위해 독일에서 파견되었을 때, 그는 혼자 여행하지 않았습니다. 에른스트와 함께 논란의 여지가 있는 이복형인 오토 로이터도 동행했는데, 룩셈부르크와 레닌의 이상을 믿었던 형과 달리 오토는 지그프리드와 워탄 같은 인물을 숭배하는 것을 더 선호했습니다. 따라서 그를 제거하기 위해 (또는 에른스트를 지원하기 위해 이상한 방법으로) 독일은 그의 형제가 극동 탐험에 참여할 수 있도록 허용했습니다.\n\n이상하게도 레닌주의와 민속주의자 미사여구의 이러한 종합은 뿌리를 내리고 노동자와 옛 향수를 불러일으키며 노동자들을 안심시켰습니다. 이 기괴한 조합이 존속할 수 있을지는 아직 미지수이며, 에른스트는 여전히 일부다처제 이교도들을 회의적으로 바라보고 있지만, 두 형제는 당분간은 여기에 머물러 있을 것입니다.\n"