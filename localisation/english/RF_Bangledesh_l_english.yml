 BNG_bangistan_project:0 "방기스탄 프로젝트"
 BNG_bangistan_project_desc:0 "동벵골은 인도의 무슬림 국가에서 멀리 떨어진 여섯 번째 지역입니다. 흔히 알려진 대로 방기스탄은 서쪽의 형제들로부터 고립되어 있지만, 단순히 수바스 보스 휘하의 연방 공화국에 흡수되기를 원하지는 않습니다. 벵골의 무슬림들은 직면한 소외의 위험을 깨닫고 이제 무슬림 연맹의 서부 부분과 단절되건 말건 방기스탄을 자신만의 국가로 건설하기 위해 함께 노력하고 있습니다."
 BNG_the_eastern_league:0 "동부연맹"
 BNG_the_eastern_league_desc:0 "전인도 무슬림 연맹은 현재 인도의 전쟁 중인 국가들에 의해 분열되어 있습니다. 원래 다카에 설립되었지만, 지금은 카라치, 다카 및 다른 본부가 서로 연결된 형태입니다. 연맹이 통합될 때 까지 동부연맹은 스스로를 지켜낼 것 입니다."