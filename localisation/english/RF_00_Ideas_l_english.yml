l_english:
 received_attache:0 "주재무관 허가"
 received_attache_desc:0 "외국의 주재무관이 우리나라에 거주합니다."
 ATTACHE_LIST:0 "$LIST$ 측이 우리에게 주재무관을 파견하였습니다. 다음과 같은 효과를 받습니다."
 porsche:0 "포르쉐"
 porsche_desc:0 "포르쉐는 중장갑을 가진 전차를 선호합니다."
 henschel:0 "헨셸"
 henschel_desc:1 "헨셸은 티거 전차의 대량생산을 책임졌습니다. 초기의 신뢰도 문제가 해결된 후 큰 활약을 펼쳤습니다."
 GER_MAN:0 "MAN"
 GER_MAN_desc:1 "판터 전차로 가장 잘 알려진 MAN은 초기 판처 모델의 설계 및 생산에도 참여했습니다."
 rheinmetall:0 "라인메탈"
 rheinmetall_desc:0 "라인메탈은 모든 종류의 대형 총포를 설계하고 만듭니다."
 mauser:0 "마우저"
 mauser_desc:0 "마우저는 모든 종류의 소형 화기를 설계하고 만들었습니다."
 ig_faben:0 "IG 파르벤"
 ig_faben_desc:0 "IG 파르벤은 산업 연구에 많은 관심을 가지고 있습니다."
 messerschmitt:0 "메서슈미트"
 messerschmitt_desc:0 "메서슈미트는 전투기와 같은 경항공기의 설계에 중점을 두었습니다."
 focke_wulf:0 "포케불프"
 focke_wulf_desc:0 "포케불프는 중전투기와 같은 중형항공기 설계에 특별한 관심이 있습니다."
 junkers:0 "융커스"
 junkers_desc:0 "융커스는 슈투카 급강하 폭격기의 개발로 유명합니다."
 todt:0 "프리츠 토트"
 todt_desc:0 "독일의 공학자인 프리츠 토트는 토트 조직의 설립자입니다. 그는 민간산업 프로젝트들의 건설 속도를 증가시킬 것입니다."
 speer:0 "알베르트 슈페어"
 speer_desc:0 "알베르트 슈페어는 1942년에서 1945년까지 군수 장관을 담당한 독일의 건축가였습니다. 그의 직책은 때때로 받았던 신망과 '군비의 기적'으로 인해 생산성을 향상시켰습니다."
 raeder:0 "에리히 레더"
 raeder_desc:0 "에리히 레더는 전통적인 수상함과 함대를 이용하는 교리를 선호하는 독일의 제독입니다."
 donitz:0 "카를 되니츠"
 donitz_desc:0 "카를 되니츠는 유난히 잠수함과 교역 차단 정책을 좋아한 독일 해군 제독입니다."
 goering:0 "헤르만 괴링"
 goering_desc:0 "헤르만 괴링은 히틀러의 수석 보좌관 중 한 명이 되는 대전쟁의 조종사였습니다. 그 분야에서 최고는 아니었지만 헌신적으로 충성을 다했습니다."
 walther_wever:0 "발터 베버"
 walther_wever_desc:0 "발터 베버는 전략폭격 이론의 초기 지지자였습니다."
 ritter_von_greim:0 "리터 폰 그라임"
 ritter_von_greim_desc:0 "리터 폰 그라임은 차단 전술의 지지자입니다."
 ernst_udet:0 "에른스트 우데트"
 ernst_udet_desc:0 "에른스트 우데트는 슈투카 급강하 폭격기를 비롯한 급강하 폭격 기술의 채택에 큰 영향을 주었습니다."
 werner_von_fritsch:0 "베르너 폰 프리치"
 werner_von_fritsch_desc:0 "베르너 폰 프리치는 보병에게 관심을 기울린 보수파 장성이었습니다."
 ludwig_beck:0 "루트비히 베크"
 ludwig_beck_desc:0 "루트비히 베크는 보급의 중요성을 특히 강조했습니다."
 franz_halder:0 "프란츠 할더"
 franz_halder_desc:0 "프란츠 할더는 공격에 있어서 포병의 파괴력을 믿었습니다."
 heinz_guderian:0 "하인츠 구데리안"
 wilhelm_keitel:0 "빌헬름 카이텔"
 wilhelm_keitel_desc:0 "빌헬름 카이텔은 보병을 신봉하는 보수적인 군인입니다. 지휘능력은 별로지만, 충성심으로 보답합니다."
 ferdinand_schorner:0 "페르디난트 쇠르너"
 ferdinand_schorner_desc:0 "페르디난트 쇠르너는 방어전과 추운 날씨에서 싸우는데 뛰어납니다."
 general_staff:0 "장군참모"
 general_staff_desc:0 "독일 장군참모단은 군대 동원과 전역계획을 위해 계획의 수립 및 검토를 포함하여 전쟁의 모든 측면에 대한 지속적인 연구를 책임졌습니다. 이는 육군 조직력의 고도화에 기여하였습니다."
 v_weapons:0 "보복 무기"
 v_weapons_desc:0 "장거리 탄도 로켓은 우리의 적들을 향할 이상적인 보복 무기가 될 것입니다."
 hermann_gortz:0 "헤르만 괴츠"
 hermann_gortz_desc:0 "§H헤르만 괴츠§!는 독일의 첩보 전문가 입니다."
 elyesa_bazna:0 "엘리에사 바즈나"
