 nkvd:0 "내무인민위원회"
 nkvd_desc:0 "§L줄여서 NKVD라고도 불리는 내무인민위원회는 전연방 공산당이 직접 권력을 실행할 수 있는 소련의 형법기관이었습니다. 내무인민위원회의 주 임무는 국경 방어와 첩보 활동이었으며, 여기에는 해외에서의 정치적 암살과 외국 정부에 영향을 미치는 국외에서의 스탈린주의 정책 시행과 공산주의 운동 집행 등이 포함되어있었습니다.§!"
