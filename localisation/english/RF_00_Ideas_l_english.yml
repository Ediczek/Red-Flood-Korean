 the_long_lance_desc:0 "§L'장창'이라는 별칭으로도 불리는 93식 어뢰는 당대에 가장 진보적이던 어뢰입니다. 일본이 개발한 이 어뢰는 서구에서는 사용되지 않았으며, 범위 내의 더 크고 두꺼운 장갑을 한 군함을 사냥하는데 효과적인 방법으로 쓰이기 위해 주로 소형함에 장착되었습니다.§!"
