 home_of_revolution:0 "혁명의 고향"
 home_of_revolution_desc:0 "동지 여러분. 미천하고 반혁명적인 트로츠키주의는 패배했고, 우리는 혁명의 방위에 전념할 수 있습니다. 우리의 목표, 희망, 표어는 일국 사회주의입니다. 우리는 여기 소련에 풍요로운 사회주의자의 낙원을 건설할 것입니다. 그러면 다른 나라들도 반드시 사회주의를 받아들일 것입니다."
 en_svensk_tiger:0 "스웨덴의 호랑이"
 en_svensk_tiger_desc:0 "만약 스웨덴이 사냥감을 찾는 호랑이처럼 움직이려면 적성국 스파이들이 우리가 행하려는 바를 알아서는 안 됩니다. 분쟁과 다툼의 시기동안 모든 스웨덴인은 애국적인 의무를 위해 침묵해야 합니다."
 state_shintoism:0 "국가신토"
 state_shintoism_desc:0 "메이지 유신 이래로 제국에 대한 충성, 국가 건설을 향한 헌신을 고취시키기 위하여 신사참배에 힘써왔습니다. 이를 토대로 국가의 이름 아래, 부국강병을 위하여 더 많은 희생을 하도록 준비할 것입니다."
 vittoria_mutilata:0 "불구의 승리"
 vittoria_mutilata_desc:0 "§L협상국은 런던 조약을 파기하며 이탈리아를 배신했습니다. 우리가 그들의 승리를 위해 이손초강에서 흘린 피에 대한 정당한 보상을, 그들은 가볍게 무시했습니다. 이제 이탈리아는 운명을 스스로 개척할 것이고, 직접 정의를 세울 것입니다.§!"
 stiff_upper_lip:0 "영국 스토아학파"
 stiff_upper_lip_desc:0 "모든 이들이 흥분하여 너를 비난할 때\n네가 침착할 수 있다면,\n네가 대승과 대패를 맞이하되\n그 두 가지 거짓됨을 똑같이 대할 수 있다면,\n이 세상, 그리고 이 세상의 모든 것이 다 네 것이며,\n그리고 무엇보다도, 아들아, 너는 비로소 남자가 되는 것이다. "
 trotskyite_plot:0 "트로츠키파의 음모?"
 trotskyite_plot_desc:0 "옛 권력 투쟁으로 인한 편집증과 병적인 의심이 이 국가의 지도부에 영향을 미칩니다."
 trotskyite_plot_purged:0 "트로츠키파의 음모는 제거되었는가?"
