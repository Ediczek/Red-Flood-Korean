 MNO_punishment:0 "The Scourge of God"
 MNO_punishment_desc:0 "When a man treks down the road from Khüree to Tsetserleg, a rather unflattering sign appears beyond the open steppe: corpses. Masses and masses of corpses, of all ethnicities and loyalties, from the native communists, to the Mad Baron's men, to Chinese officers who once wished to bring this harsh land under their heel. Mongolia has suffered in a way no other country had suffered, clashing a minuscule population against seemingly endless decades of war and looting - and little to make up for it. Blood dilutes the open air as most political consciousness in the region has driven itself to extinction, leaving a portion of the tribal chiefs and nobles under the tutelage of Prince Demchugdongrub to grip onto the crumbling reigns. In the halls of the crumbling Khüree, they congregate, wishing to heed the calls of the horrified populace, to hear the prayers of pilgrims from all walks of faith. For if no one else, it is the gods who know what fate awaits Mongolia."