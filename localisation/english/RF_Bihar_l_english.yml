 bihar.111.desc:0 "After much bloodshed the Bangistani troops have fought off the Federal Army advance and thrown them back, concessions must be made to secure the Republic. To satisfy the Bangistani Government the majority muslim areas of Bengal will be a minimum concession. Beyond that there may be more ground lost if the military situation demands it..."
