 BIH_home_of_the_congress_desc:0 "The Indian National Congress is officially headquartered in Calcutta, for practical purposes as well as political. The Left-Wing of the Congress is mostly found here, loyal to Subhas Bose and his allies. The Congress' popularity is still running high in much of India, giving the Federal Republic in Bihar and West Bengal significant power."
 BIH_young_army:0 "젊은 국군"
 BIH_young_army_desc:0 "The Army of the Federal Republic of India is a new and inexperienced organisation of ethusiastic independence activists, defectors from the British-Indian Army and incorporated militias. It is a large force with some competent units, but is weighed down by the irregualrity of its forces."
