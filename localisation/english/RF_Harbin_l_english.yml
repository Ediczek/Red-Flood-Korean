 HAR_walking_in_the_ashes:0 "잿더미 속을 걸으며"
 HAR_walking_in_the_ashes_desc:0 "러시아 공화국은 죽었습니다. 파벌주의로 인해 정치는 위기에 대처할 수 없을 정도로 분열되어있었고, 이에 따라 군부가 쿠데타를 일으켰으나 서로 다른 이들을 지지하는 그들만의 충성심은 저들 스스로를 파멸시켰습니다. 민족 분리주의자, 군벌, 그리고 황실 동조자들에 대한 소문이 북쪽에서 맹위를 떨치고 있는 가운데, 하르빈 정치 지배층에 남아있던 이들은 예상치못한 각성을 해야만했습니다. 모든 것이 무너져내리기 전에, 우리는 살아 남은 사람들에게 손을 내밀고 상황을 나아지게 만들 수 있을지 살펴봐야 합니다."
 HAR_most_unlikely_alliance:0 "뜻밖의 동맹"
 HAR_most_unlikely_alliance_desc:0 "일반적인 상황에서는 결코 생각할 수 없는 것들이 황러시아의 공허 속에서 현실이 되고 있는 것 같습니다. 알렉세이 가스테프는 저주받은 도시에 남아있는 가장 저명한 좌익 지도자였고 그는 우리가 국가를 무장시키기 위해 의지하고 있는 노조들에게 있어서 비교할 수 없는 지도력을 가지고 있습니다. 니체주의적 설계자 알리사 로젠바움 목이 잘린 입헌민주당의 후계자이며 공화국을 \"아직은\" 죽게 만들고자 하지 않습니다. 하르빈의 정권을 구하기 위해서는 초인적인 노력이 필요할 것이며, 두 파벌은 정권 배분의 타협과 책임 배분을 위해 신속하고 단호하게 행동해야 합니다."
 HAR_anarchy_mother_of_order:0 "무정부, 질서의 어머니"
 HAR_anarchy_mother_of_order_desc:0 "수도를 통제하는 것 또한 하나의 일이였지만, 우리 국가 시스템에 대한 파악은 그것을 넘어야 합니다. 그러기 위해서 죽어버린 공화국 또는 다른 관료국가의 모조품을 복원함으로 족쇄에 매이길 거부하고 하르빈을 우리의 배후지로 둠으로써 새로운 토대와 함께 새로운 질서를 탄생시킬 것입니다. 실패는 우리에게 역동적이고 유기적인 더 많은 것을 만들 수 있는 기회를 주었습니다 ."
 HAR_no_limits_to_creativity:0 "창조성에 한계는 없다"
 HAR_no_limits_to_creativity_desc:0 "반동주의자와 권위주의적 사회주의자의 거창하기 만한 관료체제는 국가의 속물적인 요구로 인해 개인의 아름다움이 질식되고, 제한되는 깡통과 같은 것입니다. 우리는 그 중 어느것도 결코 용납하지않을 것입니다. 우리가 만들어 나가는 미래에는 개인의 천재성에 대해 어떠한 제한도 없을 것이며 가장 밝게 빛을 발하는 별들에게 그들이 원하는 것을 창조할 수 있는 완전한 자유가 주어질 것입니다. 러시아는 위대한 예술가, 과학자, 기술자, 시인의 땅이 될것입니다! 그 영웅들은 누구도 감히 손댈 수 없는 날개를 타고 하늘에서 자신의 길을 타고 내려오는 자유로운 천사 같은 영혼과도 같습니다."
 HAR_everyone_but_parasites:0 "기생충 빼고 모두에게"
 HAR_everyone_but_parasites_desc:0 "우리 산 자들은 천 년 동안 그들 모두를 먹여 살렸습니다. 사회는 부를 창출하는 자와 부를 착취하는 자로 구분되어집니다. 제국의 고착된 지루함에 대항마로 일어섰던 공화국 또한 여전히 새로운 종류의 기생충을 보호하려는 의도를 가지고 있었습니다. 이제 그들을 보호했던 가식인 허례허식의 친절함은 사라졌고, 권력의 지렛대에 대한 그들의 모든 통제도 사라졌습니다. 이제부터 권력과 권리는 한 사람의 진가에 따라 부여됩니다. 진정한 실력주의는 우리 나라를 꽃 피우고 일하는 모든 계급들에게 활력을 불어넣을 것입니다."
 HAR_perfection_without_center:0 "중심이 없는 완벽함"
 HAR_perfection_without_center_desc:0 "권위주의적인 중심주의자들과 관련된 테크톨로지의 과학은 새로운 가능성의 숨결을 제공합니다! 올바른 상관관계를 아는 채로 우리 사회를 점액질의 물건이나 거미줄처럼 엉키게 만들 것입니다. 이는 그럼에도 불구하고 더 큰 전체를 만드는 자율적인 행위자들 간의 상호 작용의 자체적인 시스템입니다. 이제 버려진 황무지였던 러시아는 기관차의 피를 운반하는 철도의 핏줄로 연결된, 반짝이는 불빛과 우뚝 솟은 도시들로 이루어진 완벽한 그물망이 될 것입니다!"
 HAR_union_man:0 "노동조합원"
 HAR_union_man_desc:0 "더 나은 상황이었다면 좋았을 것입니다. 알렉세이 가스테프는 혁명 이사회에서 권력을 잡았으나 황러시아를 죽음으로 이끈 고통은 해야할 우선순위에 대한 급진적인 재평가를 필요로 하였습니다. 완벽한 관료주의 국가의 꿈은 꽃을 피우기 전에 내분에 의해 뿌리째 뽑혔습니다. 보그다노프의 추종자들은 기계에서 제거되었습니다. 철사는 오랫동안 잠들어 있었습니다, 이를 다시 깨어나게 만드는 것은 자유 러시아의 혼란에 훨씬 걸맞습니다."
 HAR_beauty_of_class_struggle:0 "계급투쟁의 아름다움"
 HAR_beauty_of_class_struggle_desc:0 "반동파, 부르주아, 국회의원의 숨막히는 지루함은 모두 혁명의 천둥소리 앞에서 사그라듭니다. 프롤레타리아가 그들의 꿈을 제한하도록 두들겨 맞았다면 다시 비행하는 법을 배워야 합니다. 모든 포탄과 도구들은 해방 투쟁의 일부분 입니다. 그들에게 우리의 변혁적인 전쟁의 진실을 알려주십시오! 자신들의 역사적 과제를 인식한 노동자-군인들은 최선을 다해 자신들의 일을 할 것이고, 대규모 총파업은 가정과 전선에서 진행될 것입니다."
 HAR_creative_market:0 "창조 가득한 시장"
 HAR_creative_market_desc:0 "관리자들은 사라졌습니다. 높으신 분들이 경제를 왜곡할 수 있게 한 축적된 부와 영향력이 쌓인 창고는 쑥대밭이 되었습니다. 이 평등한 경쟁의 무대에서, 우리는 노동자 계급의 창조적 잠재력을 진정으로 발휘할 수 있는 기회를 가졌습니다. 노조와 노동자 소유의 집단들은 이제 각자의 장점을 가지고 경쟁하고, 그 분야를 가장 잘 이해하는 적임자들로 부터 이끌어진 조직적인 결정을 합니다. 더더욱이, 이로 생성된 역동성의 불꽃은 우리의 군사 건설과 연구에 활용될 수 있습니다."
 HAR_ceaseless_speed_of_industry:0 "산업의 멈출 줄 모르는 속도"
 HAR_ceaseless_speed_of_industry_desc:0 "앞으로! 앞으로! 구부려라! 부숴라! 변화시켜라! 영웅적인 손은 나라의 부흥에 기계를 휘두릅니다. 지금 우리의 몰락은 공화국과 러시아 자체를 영원한 침체로 쳐박아버릴 것입니다. 모든것을 재작업해야합니다. 우리가 겪을수밖에 없었던 강제 분권화는 모순될지도 모르지만 전화위복이 되어 신속한 혁신을 가능하게 만들어주었습니다. 노동자들의 자율성과 교육은 그들의 독창성으로 우리를 놀라게 합니다. 그야말로 산업적 돌격주의, 산업적 아르디즘입니다. 역동성은 군수 열차와 기동 타격 부대로 확장됩니다. 강력한 추진력을 가진 산업과 군대와 함께합니다."
 HAR_siberian_fantasy:0 "시비리 환상"
 HAR_siberian_fantasy_desc:0 "시비리와 극동의 황무지는 우리에게 있어서 무한한 가능성의 공간입니다. 이제 고요한 툰드라와 타이가는 끝없는 보물의 상자입니다. 이 땅의 광석에서 우리는 세계의 수도를 주조할 것입니다! 미래에 가장 넓은 나라는 도시와 철도로 뒤덮인 세계의 밝은 등불로 바뀔 것입니다. 그것의 부는 모스크바와 페테르부르크를 덮칠 것이고, 새로운 힘은 유럽과 미국을 부끄럽게 할 것입니다! 모든 노동자들과 모든 사업가들에게 그들의 일은 세계의 왕관 위의 다이아몬드를 다듬는 것이란 것을 알립시다!"
 HAR_revolution_everywhere:0 "모든 곳에 혁명이"
 HAR_revolution_everywhere_desc:0 "위원회에서는 새로운 혁명에 대한 프로그램을 성공적으로 설명했습니다. 공화국의 죽음으로부터 새로운 질서가 탄생했습니다. 이제, 우리의 결심에 대한 더 큰 시험이 있습니다. 투쟁은 황러시아의 파편으로부터 다른 정권들을 만들어냈고, 우리는 우리의 시스템이 그들을 능가할 수 있다는 것을 증명해야 합니다.\n\n빌어먹을 러시아 제국에 대한 혁명 전쟁은 여기 동쪽에서 시작되며, 어떤 민족 유격대나 반역자도 우리를 막을 수 없습니다."
 HAR_push_north:0 "북방 압박"
 HAR_push_north_desc:0 "우리의 노고를 원점으로 만들게 하는 피바다가 쏟아졌지만, 혁명적인 전쟁 경제는 더 강해졌습니다. 불현듯 떠오르는 영감과 역동성으로, 잃어버린 시간을 만회해야 합니다! 제국의 요구를 무너뜨리기 위해 우랄 동쪽의 영토와 자원을 점령한 다음, 그들이 우리를 공격하기 전에 그들의 총구를 뒤로 젖혀서 그것이 압제자들을 겨냥하게 해야합니다. 우리는 시베리아와 극동지역을 결정적으로 그리고 전체적으로 우리의 체제하에 들어오도록 해야 합니다."
 HAR_liberate_homeland:0 "조국 해방"
 HAR_liberate_homeland_desc:0 "위원회가 러시아의 반동분자들에 대한 우리 체제의 궁극적인 시험을 앞두고 있습니다. 공화국을 멸망시킨 불은 부패로부터 우리의 자유를 정화시켰고 우리의 손안에 무시무시한 무기를 만들어냈습니다. 그렇게 해서 새벽처럼 두렵지만 위대한 자유와 노예 사이의 인민의 영혼을 위한 마지막 투쟁이 시작됩니다. 애매한 전쟁은 더 이상 없습니다. 더 이상 비겁한 동정심 따위는 없습니다. 혁명의 길을 가로막는 모든 이들에게 죽음을!"
 HAR_business_woman:0 "여성 수완가"
 HAR_business_woman_desc:0 "공화국은 실패했습니다. 또 다시 말입니다. 이제 남은 유일한 선택은 도망치거나 흑백단의 손에 죽는 것 뿐인 것 처럼 보입니다. 또 다시 말입니다. 끝없이 추락하고 있습니다. 또 다시 말입니다. \n\n 아니면 누군가는 그렇게 생각할 수 도 있습니다. 아마도 창조적 파괴의 마지막 행동으로써 황러시아의 죽어가는 고통은 하르빈의 가냘픈 빈약함과 파괴자들을 모조리 불태워 버렸을 것입니다. 배고프고 길들여지지 않은 새로운 황러시아가 나타날 수 도 있을지도 모릅니다. 그리고 무엇보다도 자유가 나타날 수 있을지도."
 HAR_against_crony_capitalism:0 "보스턴 학파 수용"
 HAR_against_crony_capitalism_desc:0 "바다와 소중한 공화국에서, 최대화된 자유에 대한 다양한 접근법이 이론화되었습니다. 실로 자유로운 러시아를 위해 지금 우리에게는 드 클레어 와 스푸너와 같이 올바른 아나키스트들의 생각이 필요합니다. 고용, 시장, 이것들은 해방된 나라에서 저주는 아닙니다. 그럼에도 땅을 깨끗이 쓸어버려야 합니다. 우리 뒷마당에서 가장 깊은곳에 숨어있던 기생충들이 꼬리를 물고 프리아무르로 달아났다니 정말이지 행운입니다! 위원회에서 새로운 노선을 채택함으로써, 우리 땅의 모든 러시아인들은 그들 자신이 가진 재능에 따라 자유롭게 번영하며 살 수 있을 것입니다."
 HAR_let_markets_eat_rich:0 "자유 시장이 부자를 삼키게 하라"
 HAR_let_markets_eat_rich_desc:0 "위원회와 우리의 기반 사이에는 자유 사회와 함께 진정한 의미의 자유 시장을 제공하는 데 있어서 극복해야 할 많은 저항들이 있습니다. 그들은 우리의 미사여구가 또 다른 형태의 착취이자 새로 단장한 기업 귀족들이 정부의 목줄을 쥐는 속임수에 불과하다고 여기고 두려워합니다. \n\n그들은 우리의 해방이 누구에게도 편향되지 않는다는 것을 알게 될 것입니다. 게으르고 무능한 사람들은 자유 시장의 이빨에 의해 몰아내어질 것입니다. 우리는 그들의 확고한 특권과 독점권을 굳혀나가는 것을 신속하게 막아낼 것입니다. 승리자들에게 전리품이 돌아가게 만듭시다."
 HAR_anarchy_action:0 "무정부여, 행동하라!"
 HAR_anarchy_action_desc:0 "내가, 우리가 해냈습니다. 국가는 죽었고, 우리가 죽였습니다! 이제 자유롭고 생각하는 인간은 더 이상 남의 관대함을 악용하는 이들과 간수들의 합창에 불필요하게 발목 잡히지 않습니다. 미래를 향해 나아가면서, 그는 자신의 잠재력을 스스로 움켜잡습니다. 이제 \"왜 해야 하지?\"는 \"안될게 뭐있나?\"보다 나중에 사람들의 머리에 떠오르게 될 것 입니다. 문제는 누가 당신을 허락할 것인가가 아니라 누가 당신을 막을 것인가 하는 것입니다. 새로운 돌격대 정신의 아르디티가 탄생합니다."
 HAR_society_of_heroes:0 "영웅들의 사회"
 HAR_society_of_heroes_desc:0 "너무 오랫동안, 우리는 진정한 자유 사회와 정반대되는 가치들을 소중히 여겨왔습니다. 마치 혜택을 받는 이들이 스스로에게 변론할 수 없는 것처럼 유능한 사람들은 다른 사람들의 이익을 위해 부여된 책임과 제한에 의해 제약을 받았습니다. 이제 새로운 질서는 영웅주의를 존중하고, 자기 이익과 그 이익을 충족시키는 기술을 생산할 수 있는 상품들을 만듭니다. 이성적인 인간의 결과가 그들의 노력과 직접적으로 연결되어 있고, 그들이 그날의 질서가 이것을 방해하지 않을 것이라는 것을 알게 되면, 그들은 기대 이상으로 나아갈 것입니다."
