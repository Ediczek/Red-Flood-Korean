 Har_bomb:0 "폭탄"
 HAR_alisa_rosenbaum_desc:0 "공화국은 죽었습니다. 입헌민주당 지도부도 함께 사라졌습니다. 당의 청년부 수장이자 자유지상주의의 선봉장인 알리사 로젠바움의 이야기는 전혀 다른 방향으로 흘러갔습니다.\n\n로젠바움은 소볘트의 일원이 되기 전부터, 성인이 된 이후 줄곧 공화국 국경의 위협을 예리하게 인식하고 있었습니다. 그녀의 비교적 편안했던 청소년기는 내전이 발발하면서 순식간에 뒤집혔습니다. 검은 백인대가 조국을 옛 궤도로 되돌릴 기회를 포착했을 때였죠. 러시아계 유대인 가정으로서, 그녀 아버지의 약국은 우연히 그들의 폭력의 표적이 되었고, 그들은 공화주의자들과 함께 극동으로 도망쳤습니다. 그 굶주리고 폭력적이었던 시기는 로젠바움에게 거대한 영향을 미쳤고, 그녀는 제국의 전제정치뿐만 아니라 모든 형태의 권위주의에 대한 반감을 바탕으로 입헌민주당의 논쟁적이고 대립적인 인물로 성장했습니다.\n\n그녀는 케렌스키의 몰락을 샴페인으로 맞이했고, 사회주의자들의 부상에는 격렬한 비난으로 대응했으며, 그 이후의 모든 일들은 마비된 충격으로 지켜보았습니다. 어떻게 황러시아의 정치 엘리트들이 이렇게 심각하게 일을 망칠 수 있었을까요? 왜 입헌민주당은 이를 막기 위해 아무것도 하지 않았을까요? 공화국이 무너지면 더 이상 후퇴할 곳이 없다는 것을 아무도 이해하지 못했을까요? 프리모리예 부르주아의 공화국 이탈에 쓰라린 실망을 느낀 로젠바움은 갑자기 다른 선택권이 없는 러시아인들과 나란히 서있는 자신을 발견했습니다.\n\n그녀의 입헌민주당 잔존 세력과 '현실로 쳐박힌 전진주의자'를 하나로 묶은 것은 단순한 격언이었습니다. \"인간은 자신의 노동의 땀에 대한 권리를 갖지 않는가?\" 이 신념을 가지고 있다면, 어떤 국가주의자도, 어떤 군벌도, 인간의 자유에 대한 장애물도 무릎을 꿇을 가치가 없습니다. 지금 당장은 사업이 문제가 아닙니다. 지금 하르빈에는 영웅이 필요합니다."
 HAR_Aleksei_gastev_desc:0 "공화국은 죽었습니다. 러시아 사회민주노동당(RSDRP)의 지도부도 함께 사라졌습니다. 중앙 노동 연구소 소장이자 전진주의자들의 대표적인 기술관료인 알렉세이 가스테프의 이야기는 전혀 다른 방향으로 전개되었습니다.\n\n대전쟁 이전, 가스테프는 러시아 제정시기 국가 안팍에서 망명 생활과 공장 노동을 하면서 사상적 영향을 받았습니다. 그는 포디즘식 노동 조직에 깊은 관심을 가졌을 뿐만 아니라, 프랑스 자동차 공장에서 일하면서 프랑스 생디칼리즘의 지적 흐름에도 영향을 받았습니다. 그는 러시아 제국보다 더 큰 산업 프롤레타리아트를 가진 국가에서는, 노동조합이 전위당 없이도 노동자들의 발전을 위한 도구가 될 수 있다고 생각했습니다. 자본주의는 노동자들이 스스로의 목표를 위해 조직화하는 공장 현장에서 맞설 수 있다고 믿었습니다. 하지만 그는 결국 보그다노프가 만든 사상적 궤도나 다른 망명 볼셰비키 집단 끌려다니며, 사회주의 하에서 어떻게 생산을 관리할 것인가에 대한 과제에 몰두하게 되었습니다. 그 당시에는 가능성이 무궁무진해 보였습니다.\n\n그러나 소볘트 좌파 연합 내 분열이 치명적으로 나타나자, 가스테프는 자신이 러시아 사회민주노동당에 기여한 것이 사회주의로 가는 올바른 길에서 벗어난 것일 수 있다고 고민하기 시작했습니다. 당 지도부의 쉬운 패배와 수도에서 벌어지는 혼란은 지나친 중앙집권의 위험을 증명했습니다. 동시에, 보그다노프의 몰락을 초래한 파벌 싸움은 전위당 모델의 위험성을 보여주었습니다. 하르빈에서 떠돌던 그는 또 다른 정치적 고아와 접촉하게 되었고, 1년 전만 해도 상상할 수 없었던 협약이 성립되었습니다. 노동자는 자신의 노동의 땀에 대한 권리를 가진다는 원칙에 따라 혁명적 국장이 조직되었으며, 주로 그의 옛 생디칼리스트 노선을 따랐습니다. 산업과 기계는 아직 꿈꾸는 대상이지만, 지금 이 죽어가는 공화국에는 영웅이 필요합니다.\n\n노동자라는 영웅말입니다."
