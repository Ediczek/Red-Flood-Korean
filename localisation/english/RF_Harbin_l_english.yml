 HAR.11.t:0 "낭인봉기!"
 HAR.11.desc:0 "우리 공화국의 가장 먼 구석에서는 어디를 가든 항상 문제가 있었습니다. 빈곤과 범죄가 만연했고, 법은 주로 관대하게 권한을 부여받은 지역 시장들에 의해 유지되었습니다. 하르빈의 권위가 붕괴되기 전에도 그들의 상황은 '지옥 같다'고 정중하게 표현할 수밖에 없었습니다.\n이제 그 충격파가 먼 지방들에까지 도달하면서, 보고되는 상황은 결코 좋지 않습니다. 전통적으로 우리 군 장교들에 의해 저지되어 왔던 중국 도적단들이, 심각하게 인력이 부족하고 고립된 주둔군을 압도해버렸습니다. 볼디레프 장군의 군대가 더 동쪽으로 밀려나면서, 이 지역은 사실상 독자적인 도적 왕국이 되어버렸습니다.\n그들이 선택한 왕은 다름 아닌 다테 준노스케로, 스스로를 낭인(로닌)이라 칭하는 준노스케 사무라이 가문의 카리스마 있는 후계자였습니다. 하지만 많은 이들은 이 낭인의 권위가 대중을 위한 구경거리에 불과하다고 합니다. 실제 권력은 현대의 킹메이커이자 그의 친우인 추방된 북양 장군 장쭝창에 의해 유지되고 있다고 추측합니다."
 HAR.11.A:0 "여진의 용이 다시금 울부짖는도다!"
 HAR.11.B:0 "상황이 더 악화될 수 밖에 없어..."
 HAR.12.t:0 "태양 속 한 섬"
 HAR.12.desc:0 "아무르 강과 우수리 강의 모래와 넓은 강둑을 동쪽으로 건널 때, 그 나라가 어떤 고통이나 혼란 상태에 있다는 것을 거의 믿지 않을 것입니다. 민병대는 이른바 프리아무르 공화국의 명령으로 국경과 농지를 부지런히 순찰하며 시민들의 안전과 부지런한 복종을 증명합니다. 트럭, 자동차, 기차, 그리고 가끔 말이 끄는 마차조차도 태평양의 보석 위대한 도시 블라디보스토크로 이어지는 많은 길을 가로지릅니다.\n\n중앙 정부가 붕괴되기 전만큼은 아니어도 여전히 많은 상선을 받고 있는 블라디보스토크에서 스피리돈과 니콜라이 메르쿨로프 형제는 부와 상품의 흐름을 거의 온전하게 유지할 수 있는 자유 국가를 확보했습니다. 인종 갈등으로 인해 지방에서 탈출한 러시아 이민자들의 흐름뿐만 아니라 많은 온건한 정치인들과 기업가들의 지원으로, 프리아무르는 전쟁의 와중에서 천천히 그러나 확실하게 작은 번영의 안식처로 변모하고 있습니다.\n\n하지만 이 평화에는 대가가 따릅니다.민주주의 기관들은 다시는 돌아올 기미가 없이 중단되었고, 부의 증대를 위한 공화국의 노력은 엄청난 부자들에게 엄청난 양의 권력을 주었고, 많은 시민들은 올리가르히들로 부터 빌린 돈을 갚기 위해 죽을 때까지 일했습니다. 반도 전체를 되찾기 위한 단호한 조치에 대한 캠페인은 기업가들 사이에서 점점 더 인기를 끌기 시작하고, 심지어 일부는 그들 자신의 말로 \"조국 재수복\"을 위한 미래의 일을 살며시 주장하기도 합니다."
 HAR.12.A:0 "황러시아의 안정과 안전을 위한 마지막 보루, 메르쿨로프 형제 만세!"
 HAR.12.B:0 "과두들을 위한 국가인데, 누가 그들과 함께 싸우고 싶겠나?"
 HAR.13.t:0 "우크라이나는 결코 멸하지 않는다!"
 HAR.13.desc:0 "러시아 공화국이 국경 내에서 우크라이나 소수 민족의 불만과 요구를 완전히 해결하지 못하는 것은 치명적인 결과를 불러일으켰었습니다./n/n알려졌듯이 \"녹색\" 우크라이나라고 불리는 차르의 이름으로 이 땅을 식민화하기 위해 아시아의 이 곳으로 보내진 이주민들은 지방 정부를 떠받치는 기둥 중 하나가 되었습니다. 내전 이후 공화국 기관의 적절한 대표성 부족은 러시아가 지배하는 중앙 정부에 대한 식민지 주민들의 반발을 격화시키고 말았습니다. 잘 알려진 폭압적인 월권행위에 대항한 농촌자치방어 집단의 형성과 우크라이나 본토에서 발생한 국수주의 사상의 수입이 결합되어 상황은 빠르게 통제불가 상태가 되어갔습니다. 트로츠키와 차파예프를 암살한 OUN의 영향을 받은 테러 단체들이 우크라이나 국가와 국민에게 가해진 범죄에 대해 모스크바 것들에게 인종적 복수를 하기 시작했습니다./n/n이제 모든 분리주의 정당과 단체들이 일방적으로 독립을 선언했기 때문에, 이 공화국이 어떻게 독립을 선언했는지 지켜볼 일입니다. 녹우크라이나가 설립될 것입니다. 비록 대다수의 농부들과 정착민들이 단순한 대표성과 효과적이고 동정적인 민주주의에 만족하고 있지만, 이러한 극단주의 단체들의 거친 민족주의 열정이 그들의 작은 세계를 장악하고 만주 한복판에서 복수를 위한 국가를 만들고자 하는 프로젝트에 시민들을 끌어들이려 하는것은 그다지 놀라운 일이 아닐 것입니다."
 HAR.13.A:0 "녹우크라이나의 이름으로, 이곳은 우리의 고향 밖의 고향이다!"
 HAR.13.B:0 "우크라이나인들이니까 분명 테러리스트와 소작농들에 불과하겠지."
 HAR.14.t:0 "아무르의 불꽃"
 HAR.14.desc:0 "전진주의자들은 항상 우리 공화국의 사회주의자들 내에서 꽤나 알려진 세력이었지만, 정치적 혼란이 가중되면서 내부 정치가 정말 기이한 양상으로 전개되고 있는 것 같습니다. 과학자, 신비주의자, 혁명가들로 구성된 비정규 집단이 이끄는 '자유 창조구'라 불리는 봉기 세력이 황러시아를 비롯한 온 러시아 뿐 아니라 지구 전체를 진정으로 통합된 유기체로 재구성하겠다고 맹세했습니다.\n비록 그들 밑에서 싸우는 병력은 겨우 수천 명에 불과하지만, 이들은 대의에 매우 충성스럽고, 잘 훈련되어 있으며, 폭력과 그들의 이념을 강력하게 전파하는 자들입니다. 게다가 그들은 강제로든 설득으로든 황러시아 좌파의 오래된 파벌들을 흡수하는 과정에 있습니다.\n이 창조구 내에는 신성함에 대한 자신들의 주장을 두고 경쟁하는 두 개의 파벌이 있습니다. 알렉산드르 야로슬랍스키가 이끄는 한 파벌은 우주론적 이념과 육체와 정신의 완전한 해방을 요구하는 아나키즘을 혼합함으로 자연의 폭압적 법칙을 전복시키고자 합니다. 반면 발레리안 무라예프가 이끄는 다른 파벌은 세계를 완전히 조화된 사회로 바꾸려 하며, 인류를 눈부신 새벽빛으로 끌어들이려는 웅장한 협주곡을 지향합니다."
 HAR.14.A:0 "온 지구의 재편과 야만적 민주주의의 청산을 위하여!"
 HAR.14.B:0 "저들이 뭘 해방한 거지?"
 HAR.15.t:0 "볼디레프의 전진"
 HAR.15.desc:0 "혼돈이 시작되었을 때, 바실리 볼디레프 장군과 그의 잡다한 여단은 단 하나의 임무를 부여받았습니다: 그에게 주어진 황러시아의 영토에서 질서를 유지하는 것이었습니다. 이제 소총말고는 대답 해줄 권력이 없게 되었지만, 볼디레프는 러시아 국민을 위한다는 명목 하에 자신의 임무를 어디까지 확장할 수 있을지 시험해보기로 결정했습니다.\n\n헌신적인 멘셰비키이자 전쟁과 혁명 투쟁의 베테랑으로서, 그는 더 나은 세상을 위해 폭력을 사용하는 것을 낯설어 하지 않습니다. 하르빈의 관료들과 당 간부들은 잘못된 길을 걸어왔고, 한때 자랑스러웠던 황러시아 공화국을 궁지에 몰아넣었습니다.하지만 꿈은 그것이 죽도록 내버려 두었을 때만 죽는 법입니다 - 이 늙은 장군은 자신이 숨을 쉬는 한 그런 일은 절대 일어나지 않게 하겠다는 점을 분명히 했습니다"
 HAR.15.A:0 "러시아의 자유를 위해, 나는 피를 흘리겠다!"
 HAR.15.B:0 "과대망상, 그 이상도 이하도 아니다."
 HAR.16.t:0 "극동의 클레르몽"
 HAR.16.desc:0 "하르빈의 손아귀에서 좌파적인 사명이 완전히 산산조각나면서, 수개월 만에 상대적 번영에서 가장 깊은 나락으로 떨어졌고, 이는 거의 필연적으로 공화주의라는 복음에 대한 신념 상실로 이어졌습니다. 그리고 옛 복음, 예수 그리스도의 복음으로의 회귀를 가져왔습니다. 급진화된 농민들, 교회 구성원들, 그리고 야쿠티아 국경을 넘어온 장교들로 이루어진 군대가 이제 러시아의 구원을 위해 행진하고 있습니다. 한때 선동가이자 테러리스트로 무시되었던 콘스탄틴 로자옙스키가 이들을 이끌고 있으며, 그는 이제 진정한 군벌로 부상했습니다. 그의 사명은 러시아 제국의 왕관의 보석이었던 만주를 공산주의자들, 프리메이슨들, 그리고 유대인과 같은 러시아를 잘못된 길로 이끈 모든 이들로부터 해방시키는 것입니다. \n\n수백 명이 그의 깃발 아래 모여들고 있으며, 북방의 보즈드(영도자)의 자력은 하르빈의 신성한 빛이 결코 비추지 않았던 그늘진 곳과 틈새에 숨어있던 가난하고 억압받은 이들의 마음을 불타오르게 했습니다. 긁어모은 소총들과 낡은 기도서로 무장한 이 정의로운 군중이, 모든 의심하는 자들과 죄인들을 상대로 승리할 수 있을까요?"
 HAR.16.A:0 "신께서 우리와 함께하신다!"
 HAR.16.B:0 "순진한 십자군은 결국 산산이 부서져 침몰할 것이다."
 HAR.30.t:0 "위원장들의 모임"
 HAR.30.desc:0 "부패한 정치와 나태한 의회제도의 시대는 끝났습니다. 황러시아 정부의 완전한 붕괴로 인해 야기된 혼란은 새로운 방식을 요구하고 있습니다. 어떤 것이 이들을 이끌건 새로운 통치수단은 단호한 행동력과 에너지가 있어야만 할 것입니다.\n\n 이러한 원칙들을 염두에 둔채로, 러시아 공화국 비상 대책 위원회의 첫 회의가 열렸습니다. 대부분의 정계의 거물들이 죽거나 실종되었기 때문에  비전을 가진 이들이 모인 고위직 평의회에는 오로지 적은수의 사람만이 참여하였습니다. 참여자들의 이념적 격차를 메우기 위해서는 어떠한 조치가 행해질 필요가 있었습니다. 실로 이사회에서 가장 눈부신 빛을 보이는 인사는 황러시아 정치 스펙트럼의 양쪽 극단에서 왔습니다. 카데트의 젊은 지도자이자 개인주의의 선지자 앨리사 로젠바움 그리고 볼셰비키 노조의 일원이자 생각할 수 있는 가장 급진적인 집단주의의 유명한 헌신자 알렉세이 가스테프였습니다.\n\n 하지만, 이 매우 다른 두 영혼에서는 번뜩이는 공통점이 있었으니 그것은 힘과 에너지에 대한 특정한 사랑과 세계를 상대로 프로메테우스적인 전쟁을 벌이려는 열망이었습니다. 가스테프는 어린시절 생디칼리즘 아나키스트이자 소렐의 열렬한 애독자 아니었나요? 그는 그 이후로 많이 변치않았고 그의 주변에 있던 혼돈은 그에게 투쟁하는 영웅적 에너지만이 문명을 구할 수 있다는 사실을 일깨워주었습니다. 반면에 로젠바움 그녀를 그저 자본주의의 신봉자라고만 부르는 것은 부당할 것입니다. 자본주의는 도구일 뿐입니다. 비범한 개인이 낡아빠진 아나키즘의 방식으로 분투할 수 있도록 만드는 도구 말입니다. 집단주의적인 변형이 없는 자본주의가 과연 그것을 성취할 수 있을까요?\n\n 그렇게 금세기의 가장 기적과도 같은 동맹을 통해서 알리사 로젠바움과 알렉세이 가스테프는 인간의 구시대적인 전통과 비합리적인 사회규범으로부터 해방된 강하고 자유로운 러시아를 만들기 위해서 함께 일하기로 마음먹었습니다. 하지만 이사회의 투표로 결정될 질문이 남아있습니다. 누가 이 새로운 기구의 의장이 되어야할까요? 손이 들려지고 역사가 만들어집니다, 그 순간 감탄이 터져나옵니다! :"
 HAR.30.a:0 "가스테프가 우리의 구원자가 될 것이다!"
 HAR.30.b:0 "로젠바움이 나아갈 길을 안다!"
