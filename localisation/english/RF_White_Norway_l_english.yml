 NRO.1.t:0 "난세"
 NRO.1.desc:0 "\"Gentlemen, we need to discuss an issue that is important for the future of our country,\" Began the king, \"Our already unenviable position has deteriorated sharply with the recent unrest, and I, frankly, won't want to wait until a wall has grown between us and the north-west, dividing Norway for decades. Given our situation, I must insist on an increase of the military budget for the restoration of legal order throughout the kingdom.\"\n\nThe Storting perked up noticeably, eyes glancing at each other, some with surprise, some with bewilderment.\n\n\"Your Highness, I will allow myself to point out that we cannot simply increase the military budget for the sake of some adventure. We have a mandate from the voters, who express no strong desire to experience fresh turmoil, given the precariousness of our internal affairs,\" said Speaker Hambro, his backbenchers murmuring affirmatively behind him.\n\n\"I perfectly understand your concerns, but fail to consider that there are forces that can help us regain possession of the kingdom. A patrimony that belongs to me, my family and the people of Norway. We cannot afford to wait until we lose what little we have left,\" said the king.\n\n\"And I believe that you cannot pass a budget bypassing parliament. We may argue forever, but the days of the Øresundstolden are gone. The people have their own voice.\" - said Hambro, clearly firm in his position.\n\n\"Therefore, I am bringing the following question to a vote - should we increase the military budget? Please, gentlemen, who votes for \"aye\"?\"\n\nAbout seven people raised their hands. There was silence in the hall.\n\n\"Who votes for \"nay\"?\"\n\nA show of hands rose up.\n\n\"According to the results of the vote, the military budget will not increase. Thank you for your attention.\""
 NRO.1.a:0 "귀추를 이해하지 못하고 있는 게 분명해..."
