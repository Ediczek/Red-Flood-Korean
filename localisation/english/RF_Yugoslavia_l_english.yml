 YUG_hell_italians_desc:0 "Those pests. Whores of D'Annunzio! Brown disgusting masses of Rome! Traitorous Seed of Ceasar! Lapdogs of Pope! Degenerates! Ugly big-noosed caricatures of human beings! To hell with them! We were stabbed back by them. Betrayed. The unity of southern slavs was nearly destroyed by them. Their greatest wet dream is to subjugate our homeland and smash our hopes so they would be able to freely procreate in their den of decadence!\nThey know we are their greatest enemies, their greatest fear and nightmare! And we will stand to their expectations! They shouldn't tear our beloved Rijeka from our hands! They shouldn't agitate Montenegrins against us! They shouldn't raid our ships! And soon they will pay for all of this and more! Slavic barbarians in their eternal fight against Rome will once more stand firmly.\nSJNK came to power thanks to the king's incompetence in combating Italian influence. They promised what the Yugoslavs wanted! To throw Italians to the deepest layers of Hell. The growing revanchism has united our nation even more. We are indivisible. Serbian and Croatian hearts are united by hatred toward Italians and their allies in Le Soleil."
 YUG_velocities:0 "The Dictatorship of Vicious Velocities"
 YUG_velocities_desc:0 "Away with structures of a modern time. Away with dreams of great utopias! Death to the old! Death to the dreamers! Our quest is greater than the naive ideas of Fourier or Marx! We wish to transform not only society but reshape our bodies. Allow ourselves to be devoured by our creations. And these creations will devour the concept of \"Man\". In the future, we will abandon the weakness of our flesh and we will crave strength and certainty of steel! Nikola Tesla presents us with a new reality of glorious horrors beyond our comprehension!\nWe will Disassemble the parts of Family, Society, and our National Identity Itself. We grow beyond the need for a binary of \"Good\" or \"evil\". For How Long Great Men were tormented by this traditional outlook? This ends here. No woman, no religion, and no customs will divide our brethren. No More! Under Vođa Dvorniković a new family, a new religion, and new customs will be used by men not as a tool of oppression but for the national unity of the Yugoslav State!\nMany fear the end of what is \"normal\". Many are still lurking for a chance to overthrow us and destroy this great experiment. But now? Now we can say that these two great intellectuals will bring us a neoteric society of the future! Full Speed Ahead! Onwards!"
