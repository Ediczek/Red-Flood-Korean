 yugoslavia.2.t:0 "철학자들과 야만인들"
 yugoslavia.2.desc:0 "카리스마 있고 잘생긴 마흔 살의 한 남자가 SJNK 회원들에게 연설했습니다. 그의 하늘색 눈은 모든 선동가를 꾸짖는 듯했고, 몇 가닥의 흰 머리카락이 달린 금발 머리는 독재자의 분위기를 풍기는 모자와 콜로브라트 상징으로 덮여 있었습니다. 그의 아드리아 인종의 특징이 드러나는 완벽한 턱이 열리고 닫히면서 거기에 모인 모든 군중을 비판했습니다.\n\n\"... 저는 여러분에게 규율과 열의, 그리고 더 많은 규율만을 기대합니다! 여러분이 우리의 혁명적 임무를 멈추고 싶어 한다는 것은 상상할 수 없습니다. 우리는 우리의 이익뿐만 아니라 모든 슬라브 형제를 위해 우리의 일을 계속 해야 합니다! 유고슬라비아의 파멸은 언제 시작되었습니까? 이탈리아인과 오스트리아인이 우리의 영혼을 독살하고 우리를 망가뜨렸을 때 시작되었습니다. 따라서 이러한 상황이 반복되는 것은 용납할 수 없습니다. 저는 여러분을 처벌하고 싶어서 이 말을 하는 것이 아니라 여러분 중에는 마술과 농민에 대한 반동적 신념과 부족적 민족주의를 부활시켜 아드리아 인종을 파괴함으로써 우리와 우리 민족을 파괴하려는 거짓 선지자들이 있어서 여러분에게 경고의 말을 전하는 것입니다. 그들에게 속지 마십시오. 그렇지 않으면 우리의 민족 혁명이 지구상에서 당신을 지워 버릴 것입니다!\"\n\n블라디미르 드보르니코비치가 연단에서 천천히 내려오자 장내는 손을 뻗어 로마식 경례를 하고 \"드보르니코비치 만세!\"를 외치는 함성으로 가득 찼습니다. 칭찬의 말과 존경의 몸짓에도 불구하고 모두가 보자의 대담한 연설에 만족한 것은 아니었습니다. 밀로시 츠르냔스키도 넥타이를 고쳐 매고 서서히 자리에서 일어나고 있었는데 그때 제복을 입은 한 남자가 그에게 다가왔습니다. 도브로슬라우 예우데비치는 그를 SJNK의 준군사조직인 '행동반'의 수장이라는 것을 알아챘습니다. 그는 자리에서 일어나 장교와 악수하였습니다. 예우데비치는 그와 이야기를 나누어야 했기 때문에 손을 빠르게 움직이며 그에게 앉으라고 손짓했다.\n\n\"좋은 날이네요, 츠르냔스키 씨. 우리의 경건하고 관대하며 훌륭한 보자의 연설에 대해 어떻게 생각하십니까?\" \n\n츠르냔스키는 상대방의 목소리에서 빈정거림과 아이러니를 감지하고 웃으며 이렇게 덧붙였습니다. \n\n\"솔직히 말해서 깜짝 놀랐다고 할 수 있죠. 웃음을 멈출 수 없어서 그랬는지 아니면 너무 충격적이어서 그랬는지는 모르겠습니다.\"\n\n예우데비치도 웃었지만 그의 표정은 순식간에 더 진지해졌습니다. 그는 탁자에 살짝 몸을 기대고 말을 이어갔습니다. \n\n\"이 남자가 매춘업소 전체를 하나로 통합할 수 있는 충분한 카리스마를 가졌든 아니든 상관없이 그는 현실과 괴리된 광인입니다. ORJUNA처럼 제니트파도 우리 파벌에 많은 불쾌한 결과를 초래할 수 있어서 이 사실을 알고 있기를 바랍니다. 따라서 저는 다음과 같은 부탁을-\"\n\n츠르냔스키는 살짝 얼굴을 찡그리며 그의 말을 끊었습니다. 드보르니코비치처럼 ORJUNA를 믿지 못했기 때문에 그는 날선 어조로 말했습니다.\n\n\"우리 조직 간의 동맹에 대해 말이지요. 네, 알고 있습니다. 미트리노비치가 그런 동맹을 원했다고 말하겠지만, 그것은 일시적이며 드보르니코비치 이후 권력 공백이 나타나면 우리는 서로의 목을 조를 것이라고 장담합니다.\"\n\n예우데비치는 고개를 끄덕이고는 만남이 너무 의심스러워 보이지 않기를 바라며 의자에 다시 앉았습니다.\n\n\"그러면 이제 거래는 성사됐다고 이해해도 되겠지요? 맞습니까?\"\n\n\"예, 하지만 여기는 너무 시끄럽고 저는 조용한 사람이기 때문에 자세한 내용은 다음에 다시 이야기하기로 하죠. 하지만 그것과는 별개로 이곳의 벽에는 귀가 달려있으니 조심하시고 우리의 비밀 거래에 대해 아무한테나 이야기하지 마십시오.\" \n\n예우데비치는 이 말에 약간 움찔했지만, 요점은 이해했습니다. 그는 시계를 보고는 아무 말 없이 자리에서 일어나 출구로 향했습니다. 그가 뒤돌아보았을 때 츠르냔스키는 어디론가 홀연히 사라져 버렸습니다."
 yugoslavia.2.a:0 "\"아, 저놈의 철학자들과 변덕하고는.\""
 yugoslavia.3.t:0 "이런 친구들과 함께라면..."
 yugoslavia.3.desc:0 "단일한 민족 공화국으로 가는 길은 열려있는 것 같지만 아무도 예상하지 못한 일이 일어났습니다. 오늘 레온티치는 조직 임원들과 갑작스러운 회의를 위해 베오그라드로 부름을 받았기 때문에 깜짝 놀라며 깨어났습니다. 그는 국가 상황이 안정될 때까지 비상사태를 선포했기 때문에 그러한 상황을 예상하지 못했습니다. 그는 갑작스러운 회의에 대해 좋지 않은 느낌을 받았지만, 비상사태에 대비하여 경호원과 함께 즉시 참석했습니다. 회의장에 들어갔을 때 함정이 아니라 실제로 회의가 진행 중이라는 것을 알고 혼란은 더욱 깊어졌습니다. 불라트, 예우제비치, 우예비치 등 익숙한 얼굴도 많았지만 아치모비치, 요니치, 무스치츠키 같은 새로운 얼굴도 보였습니다. 그러나 가장 눈에 띄는 또 다른 인물은 두 번째로 편리하고 눈에 잘 띄는 자리를 차지한 디미트리예 료티치였습니다. 그의 옆에는 두 번째 자리가 있었고, 그는 레온티치에게 옆에 앉으라고 손짓했습니다. 레온티치는 즉시 그에게 달려가 물었습니다.\n\n\"여기서 무슨 일이 벌어지는 거요?\"\n\n\"몇 가지 사안에 대해 논의 중입니다. 당신에게 상처가 될 수도 있지만 빨리 끝낼수록 우리 모두에게 더 좋을 겁니다. 그러니 겁내지 마시고 편안히 앉아 계시죠. 아무 일도 일어나지 않을 겁니다.\"\n\n\"뭐라고? 도대체 무슨 소리를 하는 거야? 내 말에 대답해!\"\n\n레온티치는 벌떡 일어섰지만, 료티치는 그럴 필요가 없다고 손으로 가리켰습니다. 이 표시를 보고 레온티치는 주사위가 던져졌다고 확신했습니다. 레온티치는 다시 의자에 앉았고 료티치는 자리에서 일어나 짧은 연설을 시작했습니다.\n\n\"우리는 중요한 변화 중 하나를 논의하기 위해 이 자리에 모였습니다. 우리의 친구 류보 레온티치는 슬라브 형제들을 충실히 섬기고 초현대적 광기에 맞서 억압받는 사람들을 지켜냈습니다. 그는 이러한 노력에 대한 보상을 받을 것이지만, 우리는 단순히 한 사람을 다른 사람으로 바꾸는 것에서 그쳐서는 안 된다는 데 확실히 동의합니다. 우리는 국민의 마음을 움직여 영광스러운 시절로 돌아가야 합니다. 우리에게는 국가의 근본적인 변화가 필요하며, 저는 이를 보장할 것입니다. 우리가 여기에 모인 이유는 다음 정권 교체의 주제를 제기하고 싶기 때문이며, 불경한 공산주의, 자유주의, 미래주의로부터 우리나라를 구해야 한다고 믿기 때문입니다. 여러분께 하나만 묻겠습니다. 이 신성한 임무에 저를 지지해 주시겠습니까?\"\n\n짧은 웅성거림이 있고 난 뒤, 가장 큰 관심을 가지고 모든 것을 지켜보고 있던 레온티치가 두려워했던 것처럼 군중 속의 모든 사람이 천천히 \"내가 돕겠소!\"라고 외쳤습니다. 그가 정부에 합류하도록 초대한 체트니치뿐만 아니라 그의 친구들도 마찬가지였습니다. 우예비치는 정치적 갈등에서 종종 편을 바꿨기 때문에 즉시 자리에서 일어나 열렬히 소리쳤습니다. 이를 본 불라트도 자리에서 일어났습니다. 예우제비치만 잠시 생각하다가 마침내 자리에서 일어났습니다. 반대 의견이 없는 것을 본 료티치는 한 마디를 더 덧붙였고, 그 한마디는 관에 못이 박히듯 레온티치를 강타했습니다.\n\n\"아무도 반대하지 않는다면 해임될 우리 친구 레온티치를 대신해 제가 보자가 아닌 섭정으로서 유고슬라비아 왕국을 회복하고 우리에게 필요한 왕을 모셔 올 것을 약속드리겠습니다.\"\n\n이 말이 끝나자 모두가 환호했고, 회의 내내 앉아만 있던 레온티치도 이렇게 하는 것만이 자신에게 가장 좋은 방법임을 알기에 마침내 자리에서 일어나 침묵을 지켰습니다."
 yugoslavia.3.a:0 "이야기의 교훈? 집에 뱀을 들이지 말 것."
 yugoslavia.4.t:0 "분열과 죽음"
 yugoslavia.4.desc:0 "드보르니코비치는 류보 레온티치와 드미트리예 미트리노비치가 자신을 상대로 음모를 꾸미고 있다는 불안한 소문에 직면해 있었습니다. 소문이 거짓인지 확인하기 위해 그는 그들을 회의에 초대했습니다. 한쪽에는 드보르니코비치가 앉아 있고 다른 한쪽에는 레온티치와 미트리노비치를 위한 의자 두 개가 놓인 긴 탁자가 놓여 있었습니다. 세 사람 모두 저녁에 방에 모여 비공개로 회의를 진행했습니다.\n\n\"자, 신사 여러분. 부디 나에게 최근 무슨 일을 하고 있었는지 말해주기를 바라오.\"\n\n드보르니코비치는 감미로운 목소리로 말을 시작했습니다. 레온티치는 차분한 목소리로 대담하게 대답했습니다. 그는 탁자 위에 손을 올려놓고 말하기 시작했습니다.\n\n\"행동반은 세르비아에서 반동 활동의 마지막 잔당을 성공적으로 처리했으며, 크로아티아와 보스니아의 분리주의자 근거지에 대한 수십 개의 작전을 준비 중입니다.\"\n\n드보르니코비치는 인내심을 가지고 레온티치의 말에 귀를 기울였지만, 계속 손가락으로 탁자를 두드리는 것은 아무런 소용이 없었습니다. 레온티치의 말이 끝나나 보자 드보르니코비치는 자리에서 일어나 주먹으로 탁자를 내리친 다음 손가락으로 ORJUNA의 수장을 비난하는 듯이 가리켰습니다.\n\n\"개소리! 그러니까 자네가 너무 무능해서 군주주의자들이 독이 든 편지를 내게 보낼 수 있었거나, 자네 부하들이 내게 모종의 공격을 계획하고 있다는 말이군. 레온티치 씨, 당신은 살얼음판을 밟고 있는 거요, 난 당신에게 해명을 요구하오!\"\n\n\"이 편지는 ORJUNA에서 보낸 것이 아님을 분명히 말씀드리며, 보자께서 이러한 사건에 대해 저희에게 알려주셔야 합니다. 그래야-\" \n\n레온티치는 방해를 받기 전까지 차분한 목소리로 말을 이어갔습니다. 드보르니코비치는 이 바보 같은 말을 듣고 싶지 않았고, 두 손만 탁자에 올려놓고는 미트리노비치에게 눈을 돌려 그의 눈을 똑바로 바라보았습니다.\n\n\"그러면 당신은 어떻소, 미트리노비치 씨? 최근에 뭘하셨소?\"\n\n\"저는 류보미르 미치치와 함께 여러 문화 사업을 기획했습니다. 저희는 국립 박물관에서 전시회를 열고 싶었습니다.\"\n\n\"그럼, 이 새로운 아방가르드 전시회에 불가리아 빨갱이들이 당신에게 준 무기로 가득 찬 상자가 필요하다고 가정해도 되겠소? 지금 나를 바보로 아는 거요? 우리 군인들이 박물관 창고에 보관되어 있던 무기로 가득 찬 상자를 압수했소. 게다가 상황을 더욱 흥미진진하게 만들려고 하는지 행동반 요원들이 상자를 확인했지만, 의심스러운 것은 발견하지 못했다고 주장하더군. 당신네들 지금 대체 뭘 하자는 거요?\"\n\n미트리노비치와 레온티치는 무슨 말을 해야 할지 몰라 앉아있었고 드보르니코비치는 창문으로 가서 손으로 블라인드를 부드럽게 연 다음 말했습니다:\n\n\"베오그라드는 야경이 아름답소. 나는 우리나라를 위해 많은 일을 해왔는데 당신들은 무엇을 위해 나를 배신하고 우리나라에 재앙을 가져오려고 하는 겁니까? 당신네들의 사소한 이해와 갈등 때문에?\"\n\n그는 크게 한숨을 내쉬었고, 문이 쾅 열리더니 군인들이 방으로 들어와 탁자 앞에 섰습니다. 드보르니코비치는 계속해서 말했습니다.\n\n\"나는 이렇게 되지 않길 바랬소. 하지만 그대들이 나에게 선택의 여지를 주지 않는구려.\"그러자 병사들은..."
 yugoslavia.4.a:0 "행동반의 일원들로 밝혀지다."
 yugoslavia.4.b:0 "보자의 명에 따라 레온티치와 미트리노비치 모두를 체포하다."
 yugoslavia.4.c:0 "미트리노비치를 제니트의 진정한 선도자로 추앙하다."
 yugoslavia.5.t:0 "압박 받는 드보르니코비치"
 yugoslavia.5.desc:0 "최근 연정을 임시방편으로 여기는 세력, 즉 제니트파와 ORJUNA에 의해 보자는 압박을 받고 있습니다. 이들은 드보르니코비치의 당선은 유고슬라비아 국가를 지키기 위한 타협에 의한 것이며, 이제 그는 더 이상 필요하지 않다고 주장하며, SJNK가 남슬라브계를 미래로 이끌 후계자를 선출할 수 있도록 드보르니코비치가 사임해야 한다고 요구하고 있습니다."
 yugoslavia.5.a:0 "회의가 필요하겠군."
 yugoslavia.6.t:0 "내적"
 yugoslavia.6.desc:0 "ORJUNA의 조용한 쿠데타 이후 며칠이 지나자 조직에 심각한 문제가 발생했습니다. 일부 지역에서는 드보르니코비치가 감옥에서 썩어가고 있다는 사실을 아직 알지 못했고, 많은 충성파가 여전히 숨어 있었습니다. 레온티치는 사무실에 앉아 정부의 추가 전술에 대해 궁리했습니다. 그의 궁극적인 목표는 전체주의자인 보자가 계획한 것과 유사한 폭정을 피하면서 모든 국가를 안정적으로 견제할 수 있는 통합적 민주주의를 만드는 것이었습니다. 그는 공산주의자와 민주주의자 등 많은 야당 대표들을 만났지만, 오늘은 정말 흥미로운 만남이 예정되어 있었습니다. 벨리보르 요니치, 전 국왕의 궁정 소속으로 사관학교 교사이자 체트니치의 구성원이었고, 더 구체적으로는 ZBOR 당의 당원이기도 한 사람이었습니다. 레온티치는 체트니치와 협력했고 드보르니코비치가 전복되었으니 그에게서 무언가를 요구할까 봐 두려워했습니다. 군인이 문을 열자 요니치가 방으로 들어갔습니다. 레온티치는 그에게 책상 맞은편 자리를 안내했습니다. 요니치는 자리에 앉기 전에 모자를 벗고 코트와 함께 옷걸이에 걸었습니다.\n\n\"좋은 아침입니다, 요니치 씨. 어떻게 지내셨습니까?\"\n\n\"아주 좋았습니다. ORJUNA가 이 사이코패스로부터 우리나라를 해방시켜줘서 정말 기쁩니다. 그리고 보복을 당할까 두려워할 필요가 없어졌으니 마침내 세상 밖으로 나올 수 있게 됐습니다. 당신이 공산주의자와 자유주의자들과 친밀한 관계를 가지는 것 같다고 비판할 지도 모르겠지만, 적어도 지금은 그럴 때와 장소가 아닌 것 같습니다.\"\n\n\"네, 저도 우리가 성공해서 기쁘지만, 본론으로 들어가도 되겠습니까? 무례하게 굴고 싶지는 않지만 요즘 머릿속에 생각할 게 너무 많은 데다가 다른 나라들이 드보르니코비치의 연설이 없다는 사실을 서서히 알아차리고 있어서 빨리 질서를 회복해야 하거든요.\"\n\n\"저는 이 주제에 대해 말씀드리려고 왔습니다. 우리의 친구인 디미트리예 료티치가 당신이 다시 한번 우리의 도움이 필요할지도 모른다고 제안해 왔습니다. 아시다시피 많은 시민이 군주제를 그리워하고 있으니 익숙한 얼굴들이 돌아오면 정부를 안정시키는 데 도움이 될 겁니다. 군인들은 자신감을 가질 것이고 국민은 당신이 드보르니코비치의 광기를 계속하고 싶지 않다는 사실에 차분해질 테지요.\"\n\n\"당신이 제안하는 것이 무엇인지 알겠습니다... 솔직히 말해서 이건 위험한 제안이고, 이 제안에 대해 상의하고 논의하지 않아도 될지는 잘 모르겠습니다. 우리는 이전에도 당신과 협력해 왔고 당신의 상황을 잘 알고 있으며 당신은 좋은 해결책이 될 것이지만 당신을 믿을 수 있을지는 모르겠습니다. 제안에 대해 생각해 보겠지만, 지금은 회의를 끝내야 할 것 같습니다.\"\n\n라고 레온티치가 말하자 요니치는 자리에서 일어나 고개를 끄덕였습니다. 그는 \"알겠습니다.\"라는 짧은 대답을 남기고 문으로 향하며 레온티치에게 작별 인사를 건넸습니다. 레온티치는 그 제안을 곰곰이 생각한 후, 마침내 심사숙고 끝에..."
 yugoslavia.6.a:0 "아, 저놈의 철학자들과 변덕하고는.."
 yugoslavia.6.b:0 "위험을 감수한다."
 yugoslavia.10.t:0 "유고슬라비아가 원조를 요청하다"
 yugoslavia.10.desc:0 "유고슬라비아는 침략자로부터 자국을 보호하고 독립을 보장해 달라고 요청했으며, 만약 유고슬라비아가 공격을 받으면 우리는 침략자들과 전쟁을 벌이게 될 것입니다. 그들은 유고슬라비아가 더 넓은 촉진주의 대의를 따르는 동료이며 발칸 반도에서 촉진주의 대의를 지키는 데 큰 도움이 될 것이기 때문에 우리에게는 그럴 가치가 있다고 주장하고 있습니다."
 yugoslavia.10.a:0 "그들에게 우리가 지지하겠다고 전해라."
 yugoslavia.10.b:0 "거부한다."
 yugoslavia.11.t:0 "유고슬라비아가 우리 세력이 들길 바라다"
 yugoslavia.11.desc:0 "유고슬라비아는 특히 군사 동맹에 가입하여 상호 독립을 보장하는 등 양국 간에 특별한 관계를 만들 목적으로 외교 사절을 파견했습니다. 받아들일까요?"
 yugoslavia.11.a:0 "우리는 함께한다!"
 yugoslavia.11.b:0 "우리는 그들이 필요치 않다."
 yugoslavia.111.t:0 "프랑스가 수락하다"
 yugoslavia.111.desc:0 "프랑스가 현명하게도 우리의 태양 연맹 정식 가입 요청을 수락했고, 이제 우리는 공산주의자들과 반동들에 대항하는 위대한 투쟁에서 서로와 다른 회원국들을 도울 의무가 있습니다."
 yugoslavia.111.a:0 "함께 미래를 향해 전진한다!"
 yugoslavia.112.t:0 "프랑스가 거절하다"
 yugoslavia.112.desc:0 "프랑스가 우리의 상호 원조 제안을 거부하면서 잘못된 선택을 했습니다. 우리의 부재로 연맹은 더 약해질 것이고, 그동안 쌓아올린 미래는 이제 위태로워졌습니다."
 yugoslavia.112.a:0 "우리에게 이럴 수가?!"
 yugoslavia.12.t:0 "유고슬라비아가 원조를 청하다"
 yugoslavia.12.desc:0 "유고슬라비아는 침략자로부터 자국을 보호하고 독립을 보장해 달라고 요청했으며, 만약 유고슬라비아가 공격을 받으면 우리는 침략자들과 전쟁을 벌이게 될 것입니다. 그들은 유고슬라비아가 더 넓은 촉진주의 대의를 따르는 동료이며 발칸 반도에서 촉진주의 대의를 지키는 데 큰 도움이 될 것이기 때문에 우리에게는 그럴 가치가 있다고 주장하고 있습니다."
 yugoslavia.12.a:0 "그들에게 우리가 지지하겠다고 전해라."
 yugoslavia.12.b:0 "거부한다."
 yugoslavia.13.t:0 "유고슬라비아가 우리 세력에 들고자 하다"
 yugoslavia.13.desc:0 "유고슬라비아는 특히 군사 동맹에 가입하여 상호 독립을 보장하는 등 양국 간에 특별한 관계를 만들 목적으로 외교 사절을 파견했습니다. 받아들일까요?"
 yugoslavia.13.a:0 "우리는 함께한다!"
 yugoslavia.13.b:0 "우리는 그들이 필요치 않다."
 yugoslavia.14.t:0 "스코폐 사건"
 yugoslavia.14.desc:0 "불가리아는 1933년에 우리의 \"자치 지역\"이 되었습니다. 그러나 얼마 지나지 않아 우리는 문제를 발견했습니다. 불가리아는 불가리아인들이 여전히 많은 쿠데타의 위협을 받고 있고, 일부는 여전히 다양한 집단의 영향력을 이용해 우리를 지배하기를 희망하고 있으므로 우리가 상황을 안정시키는 데 도움을 주겠다는 제안에 동의했습니다.... \n\n최근 가장 끔찍한 공격 중 하나가 발생했습니다. 마케도니아 내부 혁명 조직인 IMRO의 조직원 중 한 명이 스톤 브리지 아래에 폭발물을 설치해 약 10명이 사망했고 두 배에 달하는 사람들이 부상을 입었습니다. 일부 목격자들은 폭발이 도시 반대편에서도 보였다고 말했습니다. 불가리아는 우리가 제기할 수 있는 잠재적 위협을 약화시키기 위해 사전에 우리 조직에 잠입을 시도했지만 대담하지는 못했습니다. 범인은 미국계 불가리아 시민인 아서 D. 하우덴 스미스였습니다. 스탐볼리스키가 IMRO가 반동주의와 반사회주의에 기반을 두고 있다는 이유로 자금 지원을 거부한 것이 분명하므로 스미스가 소피아와 협력하고 있다고 가정하는 것은 어리석은 일이 될 것입니다.  \n\n그러나 스탐볼리스키의 말이 맞더라도 우리는 이 공격을 이용하여 소피아에 압력을 가하여 더 급진적인 법안을 통과시키고 권력을 중앙집중화하여 불가리아의 국내 정책을 더 잘 통제하고 통합할 수 있을 것입니다. 많은 사람의 죽음에도 불구하고, 이번 공격은 우리에게 아무런 대가도 주지 않고 우리를 끌어당기는 거머리를 제압할 이상적인 기회입니다."
 yugoslavia.14.a:0 "소피아에 부드럽지만 의미심장한 암시를 보내라..."
 yugoslavia.15.t:0 "유고슬라비아가 협약을 제안하다"
 yugoslavia.15.desc:0 "유고슬라비아는 상호 독립을 보장하는 대가로 우리가 몇 년 동안 점령하고 있던 스트루미차의 땅을 돌려달라고 요청해왔으며, 이는 양국의 악화된 관계를 매우 긍정적으로 되돌릴 수 있는 잠재적 가능성이 있습니다. 어떻게 해야 할까요?"
 yugoslavia.15.a:0 "요구를 수용한다."
 yugoslavia.15.b:0 "요구를 거절한다."
 yugoslavia.16.t:0 "불가리아가 거부하다"
 yugoslavia.16.desc:0 "불가리아는 \"스트루미차와 더 넓은 마케도니아 지역은 당연히 불가리아 영토\"라며 우리의 제안을 거부했고, 우리의 외교적 제의에 한 치도 양보하지 않겠다고 밝혔습니다. 결국 피를 흘려서라도 해결해야 할 것 같습니다."
 yugoslavia.16.a:0 "원하는 대로."
 yugoslavia.17.t:0 "슬라브 형제애"
 yugoslavia.17.desc:0 "유고슬라비아의 미엔지모제 가입을 축하하는 성대한 기념식이 열렸습니다. 베오그라드에 도착한 슈칼스키와 그의 측근들로 이뤄진 수행단, 학계, 예술계, 군대, 노동계급 대표를 포함한 폴란드 사절단은 열렬한 환영을 받으며 베오그라드에 도착했습니다. 베오그라드에 도착하자마자 대중의 함성과 노래가 그들을 맞이했습니다. 축하 행사에는 군사 행진과 음악, 연극, 고대 슬라브 의식 재연이 어우러진 멋진 안무의 공연이 포함되어 행사에 모인 대중의 기억 속에 행사의 의미를 깊이 새길 수 있게 했습니다. 이후에는 서슬라브와 남슬라브 모두가 조상의 신성한 불꽃으로 간직해야 할 공통의 피와 정신, 영원한 우정을 바탕으로 한 슬라브 동맹의 중요성에 대한 고위 인사 및 지역 당국자들의 감동적인 연설이 이어졌습니다. 축하 행사는 반공개 연회와 불꽃놀이로 마무리되었습니다."
 yugoslavia.17.a:0 "종말이 올 때까지 우정이 변치 않길."
 yugoslavia.19.t:0 "보스니아 반란"
 yugoslavia.19.desc:0 "당연하게도 이슬람을 불법화하고 보스니아와 알바니아인을 박해하는 행위에 대한 반발이 전면적인 반란으로 번졌습니다. 유고슬라비아 곳곳에서 소규모 게릴라 조직이 생겨났지만, 혁명가들의 주요 활동은 보스니아 헤르체고비나에 집중되어 있는 것이 분명합니다. 내부안보부의 고위급 인사들은 오늘 \"마지막 선지자의 종교에 충실한 모든 사람들\"이 \"우리 아이들의 미래를 눈앞에서 쓸어버리겠다고 위협하는 기생충과 강도로 가득한 료티치와 그의 정부\"에 맞서 무기를 들 것을 촉구하는 메모가 광범위하게 퍼졌다고 밝혔습니다. 밀란 아치모비치 내부안보부 장관은 이 메모의 작성자와 반란의 지도자로 의심되는 인물을 유고슬라비아 무슬림 조직의 지도자 메흐메트 스파모로 지목했습니다. 료티치는 베오그라드의 테라지예 인근에서 ZBOR 일반 회원들의 집회를 소집하여 반란을 비난하고 군대에 이 \"유고슬라비아 통합의 장애물\"을 분쇄할 것을 촉구할 것으로 예상되며, 그 이후에는 공개되지 않은 장소에서 장군들과 만나기 위해 떠날 것으로 예상됩니다."
 yugoslavia.19.a:0 "변절자들을 쳐부술 때다!"
 yugoslavia.20.t:0 "유고슬라비아가 슬로베니아를 요구하다"
 yugoslavia.20.desc:0 "Yugoslavia has come to us with an offer: Slovenia for a non-aggression pact. If we refuse, the Yugoslavs will surely invade us, opening up yet another front in this war. What shall be our response?"
 yugoslavia.20.a:0 "요구를 수용한다."
 yugoslavia.20.b:0 "요구를 거절한다."
 yugoslavia.22.t:0 "스코폐 사건"
 yugoslavia.22.desc:0 ""
 yugoslavia.22.a:0 "불가리아는 대가를 치르게 되리라!"
 yugoslavia.22.b:0 "이런 사소한 정보만 가지고 평가를 내릴 수는 없다."
 yugoslavia.23.t:0 "유고슬라비아가 보이보디나를 요구하다"
 yugoslavia.23.desc:0 ""
 yugoslavia.23.a:0 "요구를 수용한다."
 yugoslavia.23.b:0 "요구를 거절한다."
 yugoslavia.24.t:0 "상징 그 이상"
 yugoslavia.24.desc:0 "오늘, 류보 레온티치는 베오그라드에서 유고슬라비아의 힘을 과시하기 위한 대규모 군사 행진을 조직했습니다. 또한 행사 동안 저명한 조각가 이반 메스트로비치가 설계한 거대한 기념비도 공개될 예정이었습니다. 유고슬라비아 지도자는 내각과 함께 베오그라드의 거리를 천천히 이동하는 거대한 군대 행렬을 지켜보았습니다. 유고슬라비아의 상징인 콜로브라트 모양을 그리며 전투기들이 그 위를 비행했습니다. 전투기가 지나간 후 도시 전체에 포성이 울려 퍼졌습니다. 이것은 레온티치가 연단에 올라 연설을 시작한다는 신호였습니다.\n\n\"친애하는 형제자매 여러분! 신 유고슬라비아는 모두의 땀과 피로 탄생했습니다. 우리는 함께 우리처럼 아름다운 나라에 걸맞은 위대한 새 군대를 건설했습니다! 우리 조국을 방어해야 할 필요가 있다면 모든 남자, 여자, 어린이가 함께 협력하여 적과 싸울 것임을 모두에게 알리십시오! 그러나 많은 남슬라브인은 여전히 울부짖으며 해외에 도움을 요청하고 있습니다. 우리 배를 공격하고 우리 시민을 살해하는 이탈리아 놈들의 사악한 공격은 우리가 반드시 행동해야 함을 보여줍니다. 나는 로마나 리예카의 정부가 우리 형제자매들을 계속 억압한다면 심각한 결과에 직면하게 될 것임을 모든 사람에게 선포합니다!\"\n\n처음에는 모인 시민들과 군인들 사이에 분노의 웅성거림이 있었지만 잠시 후 모두가 손을 뻗어 로마식 경례를 하면서 한목소리로 함께 외쳤습니다.\n\n\"보자 레온티치께 영광을! 유고슬라비아에 영광을! 모든 슬라브인들에게 영광을!\"\n\n\"하지만 오늘 우리는 다른 이유로 여기 모였습니다! 우리는 강력하고 독립적인 유고슬라비아로 가는 중요한 이정표를 세우기 위해 이 자리에 모인 것입니다!\"\n\n레온티치는 이어서 손을 힘차게 움직이며 기념비를 공개했습니다. 이 기념비는 메스트로비치와 같은 거장이 제작한 것이었습니다. 모두 청동으로 제작되었으며 기념비에는 한 남자가 아이를 안고 있고 그 뒤에는 소총과 망치를 들고 먼 곳을 자랑스럽게 바라보는 여자가 새겨져 있었습니다.\n\n\"이 조각상은 단순한 동상 그 이상입니다! 우리 민족정신의 구현입니다. 자랑스럽고 동시에 용감하며 우리는 하나라는 것을 보여줍니다. 더 이상 세르비아인도, 크로아티아인도, 보스니아인도 없습니다. 오직 단일 유고슬라비아 민족만이 존재할 뿐입니다. 우리는 더 위대하고 아름다운 것을 위해 부족주의적 정체성을 제거했습니다! 제가 장담합니다! 앞으로 다가올 영광의 날을 위해 환호하고 기뻐하십시오!\""
 yugoslavia.24.a:0 "영광을!"
 yugoslavia.25.t:0 "백주대로에 천둥"
 yugoslavia.25.desc:0 "국가에서 분리주의 요소가 제거되고 있지만, 그중 하나는 6년 전 전유고슬라비아 민족연합이 국가의 유일한 권력기관이 되기 전부터 우리 편에 가시처럼 존재해 왔습니다.\n\n\"우스타샤\"로 알려진 이 도적 집단은 독립과 모든 크로아티아인을 하나의 깃발 아래 통합하는 것과 같은 허황된 목표를 위해 싸우고 있습니다 - 적어도 그들은 그렇게 주장하고 있습니다. 진실은 독립은 우리의 위대한 조국을 약화시키고 달마티아의 상처를 더욱 깊게 만들어 잠재적으로 망할 이탈리아 놈들이 슬라브 해안선 전체를 점령할 수 있도록 허용하는 것 외에는 아무것도 의미하지 않는다는 것입니다. 모든 크로아티아인을 하나의 기치 아래 통합하는 것은 이미 이뤄졌습니다. 그들의 기반이 혼돈, 무질서, 분열, 갈등이라는 것은 분명합니다. 하지만 그 가시는 오늘 뽑힐 것입니다.\n\n우리 영광스러운 조직의 노력으로 우리는 오스트리아에 있는 마지막 주요 우스타샤 본거지를 찾아 잠입했습니다. 본거지는 오스트리아 국경 근처의 카를로바츠 바로 옆에 자리 잡고 있었습니다. 이를 처리하기 위해 현지 ORJUNA 지부가 파견되었고, 그들은 \"협조적인 현지인\" 으로 위장하여 그들의 대의를 위한 물자를 전달했습니다. 분리주의자들은 트럭 뒷문이 열리는 순간 폭발하도록 배선되어 있다는 사실을 전혀 알지 못했습니다. 운전자와 승객은 주차 직후 트럭에서 내려 건물 안의 안전한 장소로 후퇴했습니다. 그들이 들어가자마자 폭발음이 울렸습니다. 건물 밖에 남아있던 사람들은 기관단총을 꺼내 들고 행동에 나서 눈에 보이는 모든 우스타샤 대원들을 사살했습니다. 불과 30분 후, 분리주의자들은 작은 건물로 숨어들어 최후의 저항을 위해 그곳을 사용하려고 했습니다. 단 14분 만에 건물 내부에서 들려오던 총성이 멈췄습니다. 우리 전투원들은 무슨 일이 벌어질지 몰라 조심스럽게 건물 안으로 진입했습니다.\n\n그들은 안테 파벨리치와 그의 동료들이 모두 자살한 채 숨져 있는 것을 발견했습니다."
 yugoslavia.25.a:0 "단결 앞을 막아선 모든 이들에게 죽음을!"
 yugoslavia.26.t:0 "필요악"
 yugoslavia.26.desc:0 "오늘은 베오그라드 무기 공장의 평범한 하루였어야 했습니다. 노동자들이 출근해 교대 근무를 하며 우리 군을 위한 무기를 생산하고, 집으로 돌아가 씻고 이를 반복하는 하루 말입니다.\n\n그러나 오늘은 파업으로 이 순환이 깨졌습니다. 파업을 주도한 니콜라 요키치는 동료들과 함께 정부에 요구 사항을 발표하며 만족할 때까지 파업을 멈추지 않겠다고 밝혔습니다. 상황이 좋지 않았습니다. 무기 공장 전체가 가동을 멈추게 되어 오랫동안 기다려온 유고슬라비아 군대의 현대화가 늦어지게 되었습니다. 정부는 즉시 조치를 취하기로 결정하고 노동자들을 처리할 대책반을 파견했습니다.\n\n틴 우예비치가 이끄는 협상팀은 무엇을 약속해야 하는지, 무엇을 말할 수 있고 무엇을 말할 수 없는지, 정부가 회의 결과를 받아들일 것인지 아닌지 등을 알지 못한 채 파업의 주요 인사들과 원탁에 앉았습니다. 그들은 마치 협상은 처음부터 결렬될 것처럼 별다른 고려 없이 이곳으로 보내졌고, 우예비치가 우려했던 것은 공장의 파업 노동자들이 본보기가 되어 무력 개입으로 몰살당하고 유고슬라비아 국가를 분열시키려는 사회주의자로 몰려 죽게 되리라는 것이었습니다.\n\n그럼에도 불구하고 그는 시도했습니다. 그는 시작하자마자 노동자들에게 요구사항이 모두 충족될 것이라고 기대할 수 없다고 말했는데, 이는 그들이 이미 알고 있던 것이었지만 그럼에도 불구하고 성공에 대한 희망의 불씨는 여전히 남아있었습니다. 그는 요구사항의 서면 사본을 요청했고, 이를 받은 후 협상팀과 함께 모든 사항을 분석하고 양측을 모두 만족시킬 수 있는 타협점을 찾기 위해 노력했습니다. 그의 관심을 끌었던 한 가지 포인트는 민주주의와 관련된 것이었습니다. ORJUNA는 민주주의에 완전히 반대하는 것은 아니었지만, 지금 당장 더 중요한 문제가 있다고 주장했습니다. 그러나 그는 요키치가 말하기 전까지는 이 문제를 어떻게 해결해야 할지 몰랐습니다.\n\n\"저기, 우예비치 씨. 우리는 당신이 추진하는 '기업' 체계 전체에 반대하는 것이 아닙니다. 사실, 우리도 이 체계를 아주 좋아합니다. 이 체계가 연대를 통해 우리를 결속시켜 주긴 하지만 진정한 연대를 위해서는 우리도 발언권을 가져야 한다고 믿습니다.\" - 라고 그가 말했습니다. 그때 우예비치는 깨달음을 얻었습니다. 기업 내 민주주의가 해결책이었습니다. 직접 요구사항으로 명시되지는 않았지만, 정부는 시민들에게 적응하여 우리 체계를 유기적이고 진정한 국가 체계로 만들고, 국민은 노동의 방향을 선택할 수 있다는 점에서 양측 모두 기꺼이 받아들일 수 있는 타협안이었습니다.\n\n그는 이 방안을 팀원들과 논의했고, 모두 이 방안을 지지했으며, 다른 유사한 타협안과 함께 제시하여 협상을 신속하게 끝냈고, 정부 역시 만족스러운 결과라고 판단하여 이러한 개혁을 시행하기로 했습니다."
 yugoslavia.26.a:0 "진정으로, 세계에서 가장 위대한 날이었다."
 yugoslavia.27.t:0 "암흑의 심장"
 yugoslavia.27.desc:0 "이른 아침이었고, 농민들이 임시 고문대 주위로 몰려들어 고대의 공개 처형을 연상시키는 장면이 펼쳐지는 동안 들판에는 안개가 자욱하게 끼기 시작했습니다. 이 작은 마을은 제니트파의 준군사 조직과 크로아티아 반군이 야밤에 교전을 벌인 곳으로, 제니트파 정권을 지원했다는 이유로 지역 세르비아인들에게 복수를 하고 마을을 급습해 식량을 탈취할 계획이었지만, 정보 유출로 인해 제니트파가 이들을 미리 막아서면서 결국 계획이 좌절되었습니다. 반군은 제니트파 고위층에게 심문받기 위해 끌려간 한 명의 병사를 제외하고는 완전히 전멸했습니다. 그 병사는 심문을 피하고자 밤사이 혀를 깨물었고, 제니트파는 그 병사에 대한 계획을 재고하게 되었습니다. 그는 본보기가 되어야 했습니다.\n\n\"네놈은 우리와 만나기 불과 몇 시간 전에 네놈이 도살하려고 했던 자들 앞에 끌려가게 될 것이다.\" 사제의 맑고, 광신적인 목소리가 들판 전체에 울려 퍼졌습니다. \"저들을 똑똑히 바라보아라.\" 사제가 그의 정수리의 머리카락을 붙잡고 들어 올려 그가 군중을 볼 수 있도록 했습니다. 그의 눈은 초롱초롱했지만, 표정에는 사죄의 기색이 없었습니다. 그가 땅에 지저분하고 끈적한 침을 뱉을 때 그의 왼쪽 뺨에 미소가 스쳐 지나갔습니다.\n\n\"네 마음대로 해라. 네놈에게 마지막으로 저들을 한 번만 더 보여주마. 충분히 봐둬라. 우리는 네놈의 부정직함에 대해 처벌을 내릴까 고려했었다. 하지만 네놈이 이미 자신에게 고통을 가한 게 보였지, 비록 그것이 네놈의 행동에 대한 후회에서 비롯된 것인지는 의문이지만 말이다. 하지만 네놈에게 다른 결점이 없는 것은 아니야. 여기에 있는 모든 사람들이 볼 수 있듯이, 네놈은 자기가 한 행동에 대해 어떤 양심의 가책도 느끼지 않고 있다. 네놈이 가지고 있는 그 썩어 빠진 심장은 네 가슴 속 공간을 채우고만 있지, 그럴 거면 심장은 필요 없지 않겠느냐. 우리는 그것을 희생 제물로 바쳐서 적어도 네 형제들의 죄에 대해 속죄할 수 있도록 할 것이다.\"\n\n크로아티아인은 방금 들은 사실에 대해 아무런 반응도 보이지 않았습니다. 그는 그저 멍하니 저 멀리 어딘가를 응시했습니다. 사형집행인이 닦은 칼을 들어 남자의 가슴에 직접 찔렀고, 구멍을 통해 핏줄기가 흘러나왔습니다. 사제는 사형집행인의 자리로 가더니 바로 피를 흘리는 남자에게 손을 뻗었습니다. 사제가 도적의 심장을 잘라내어 여전히 뛰고 있는 채로 대중 앞에 내보이자 성스러운 함성이 신선한 아침 공기를 뚫고 퍼졌습니다. 그의 얼굴이 일그러지면서 흔들림 없는 엄숙한 표정을 지었고, 그는 군중을 향해 포효했습니다:"
 yugoslavia.27.a:0 "\"유럽을 정점(제니트)으로!\""
 yugoslavia.28.t:0 "그리스도의 말씀의 귀환"
 yugoslavia.28.desc:0 "파성퇴는 뉘우침 없는 야성으로 교회 문에 부딪혔습니다. 수도원에 대한 맹렬한 포위 공격이 끝났습니다. 이 포위 공격은 자신의 이름에 걸맞게 이교도들에게 그리스도의 참된 말씀을 전하고자 했던 흐리스토포르라는 사람이 주도했습니다. 그리고 그렇게 되었습니다. 그리스도의 말씀조차도 정치와 상업주의와 함께 뒤틀리고 조롱당하며 진흙탕 속으로 끌려갔습니다. 이것은 그가 어렸을 때 배운 신앙이 아니었고 우리의 발칸 신앙이 아니라 문명화된 발칸 사람의 마음과 정신을 \"교리\"로 오염시킨 부자연스러운 종양인 외세의 침략에 지나지 않았습니다. 쳇! 그들 모두는 위선자이자 파괴적인 도둑, 독살자, 사기꾼이자 진실의 파괴자들이었습니다. 물론 그들이 그리스도에 대한 신앙을 고백했기 때문에 그들의 망언에서도 찾을 수 있는 좋은 점이 있었지만, 이 시점에서는 그것은 너무나 뒤틀리고 조롱당했습니다. 우리는 그들로 인해 너무 오랫동안 고통을 겪어 왔으며 더 이상 고통 받고 싶지 않았습니다. 그들은 참되고 발칸의 본연적인 보고밀파 신앙, 즉 문명, 정치, 상업에 오염되지 않은 오르페우스교의 진정한 계승이자 그리스도의 참된 교리로 개종하라는 최후통첩을 받았습니다. 그러나 그들 대부분은 우리 민족에 대한 지속적인 범죄를 전혀 뉘우치지 않고 우리 얼굴에 침을 뱉었습니다. 이 자는 자신의 신전에 바리케이드를 치고 개처럼 충성스러운 추종자들에게 총을 들고 우리에게 달려들도록 내버려 두었고 이들은 진정한 그리스도의 가르침의 \"본질\"인 사제의 부와 기만을 지키기 위해 우리를 무참히 공격했습니다. 그들은 재빨리 진압되어 처리되었습니다. 포위 공격에 남은 것은 금과 강철로 강화된 무거운 문뿐이었고, 이 문은 곧 파성퇴에 의해 뚫리고 말았습니다.\n\n마지막 강력한 한 방으로 문이 뜯겨 나가며 활짝 열렸고 천둥 같은 굉음과 함께 문은 교회 벽에 부딪혔고, 흐리스토포르는 군중이 건물 안으로 몰려들자 그 모습을 포착했습니다. 근육질에 포효하는 수염을 기른 야만인의 무시무시한 울부짖음이 이내 고요하던 예배당에 울려 퍼졌습니다. 군중 중 한 남루해 보이는 남자가 떨고 있는 사제의 몸을 일으켜 벽에 대고 붙들었습니다.\n\n\"네놈을 갈기갈기 찢어주마, 더러운 쓰레기 같은 놈아! 네놈들이 발칸 민족들에게 한 짓을 봐라! 이 모든 파괴는 네놈들의 \"기독교\" 교리의 산물이다! 적어도 부끄러워할 줄도 모르냐?\" 그는 미친 듯이 허리띠에서 칼을 꺼내 사제의 목에 들이댔습니다. 흐리스토포르는 재빨리 끼어들어 칼을 밀어냈습니다.\n\n\"우리가 여기 온 목적은 이거면 충분하지 않겠습니까? 나는 이 사람이 그의 범죄에도 불구하고 언젠가는 회개할 것이라고 믿습니다. 그의 본질은 선한 사람이라고 믿기 때문입니다.\" 그는 사제를 향해 돌아서며 \"가라, 그리고 더 이상 죄를 짓지 말지어다.\"라고 말했습니다. \n\n남루한 남자는 사제를 놓아주었고, 그는 자신이 살아남았다는 것을 알고 평정을 되찾았으며 군중을 향해 돌아서서 그들을 위해 짧은 기도를 하고 눈물을 흘리며 떠났습니다. \n\n흐리스토포르는 받침대 위로 올라가 연설을 시작했습니다.\n\n\"형제들이여, 우리는 다시 한번 승리했습니다. 진실은 거짓의 베일 아래에서도 항상 존재하기 때문에 언제나 승리할 것입니다. 이 사람들은 오랫동안 발칸 정신을 타락시키고 더럽혔지만, 그들이 모두 사악한 것은 아니며, 그들 중 많은 이들은 자신들이 한 일이 우리에게 최선이라고 생각했으며, 그들의 제도가 궁극적으로는 우리 문화를 보존해 왔기 때문에 우리는 그들을 용서해야 합니다. 그러나 오늘날과 같이 다양한 사상과 널리 퍼진 문맹 퇴치, 이념과 변화의 시대에는 불가능해졌습니다. 그들이 우리의 사상에 대한 통제력을 강화할수록 그들의 부패와 악의, 선동은 더욱 명백해집니다. 우리는 지금 성전에 서 있습니다. 시장이 아니기에 우리는 그렇게 유지해야 합니다. 문명의 짐에 오염되지 않고, 정치화된 교리의 짐에 얽매이지 않고, 교양 있는 것처럼 보이는 가식에 사로잡히지 않은 어린아이로 돌아갑시다. 우리는 미지근하지 않고 뜨겁고 차가운 채로 그리스도의 입에 들어갈 것입니다. 우리는 지속해 왔고 앞으로도 그럴 것입니다. \"교화\"에 대항하여 우리는 야만성을 드러낼 것입니다. 퇴폐와 사치에 맞서 우리는 진실한 마음과 정직을 내세울 것입니다. 정치화된 교리에 맞서 우리는 신학화된 정치를 제시할 것입니다. 물 앞에서 우리는 피를 바칠 것입니다.\""
 yugoslavia.28.a:0 "우리가 보고밀파이다."
 yugoslavia.29.t:0 "전에 없던 자유"
 yugoslavia.29.desc:0 "밤의 어둠은 확실하지는 않지만, 꾸준히 궁전 위로 내려왔고, 그 끝없는 진격은 이에 맞서 싸우는 불길의 선봉대에 의해 무자비하게 중단되었습니다. 저택의 주인인 페터 슐테는 의자 틀에 손을 단단히 묶인 채 연회장에서 모닥불을 내려다보았습니다.\n\n\"뭐, 확실히 매일 볼 수 있는 모닥불은 아니구만.\" 슐테는 이 상황에 이르게 된 사건을 떠올리며 생각했습니다. 월례 무도회가 열리고 있던 늦은 밤, 수십 명의 무장한 남자와 한 명의 여자가 그의 궁전에 들어왔습니다. 모두들 강도라고 생각했지만, 도둑들은 자신들을 \"해방군\"이라고 소개하며 모든 남성의 윗옷을 벗기고 모든 여성이 입고 있던 모든 옷가지를 벗겼습니다. 그들은 모든 것이 잘되고 있으며 그들 자신의 위선으로부터 그들을 해방시키고 있다고 설명했습니다. 약탈자들은 훔친 옷을 자신들의 옷과 함께 쌓아놓고 불을 붙인 다음, 모든 여자들에게 불 주위에서 춤을 추라고 지시하면서 우리를 \"불행한 상황\"으로 이끈 것은 \"미트라의 진노\"이며 그를 달래야 한다고 설명했습니다. 여자들은 마지못해 불 주위에서 춤을 추기 시작했지만, 도적들에게는 충분하지 않았고, 그들은 여러 통의 포도주를 가져와 여자들에게 술을 마시도록 강요했습니다. 술에 취한 여인들 중 일부는 결국 춤에 굴복하고 빙글빙글 돌며 웃기 시작했고, 남편들은 당황스러워했습니다. 이것은 사창가에서나 볼 수 있는 방탕하고 \"아방가르드한\" 조롱거리가 아니라 품격 있는 사람들이 모인 제대로 된 모임이어야 했습니다. 이건 도대체 뭐하는 예술인가요? 유럽의 예술은 항상 문화의 전형인 고전에 의존해 왔습니다. 고급 예술은 교양 있는 사람들을 위한 것이고, 이건 누구나 자기 좆으로도 생각해낼 수 있는 것이었습니다... 그의 생각은 술에 취한 한 농부가 1층에서 소리를 지르고 더러운 장갑을 던지며 \"결투\"를 신청하면서 중단되었습니다. 도적들은 이를 매우 우스꽝스럽게 여겼고, 심지어 일부 손님이 웃음을 참으려는 소리까지 들렸습니다. 이제 이것은 추문을 넘어선 수준이었습니다. 이를 받아들이자 그는 도적들이 결투를 위한 공간을 확보하기 위해 즉시 무도장에서 여자들을 쫓아낸 것을 알아차렸습니다. 그러니까 모든 사람이 보는 앞에서 결투하게 된 거군. 어쨌든 시작하지. 페터는 임시 경기장으로 내려가 최악의 상황에 대비했습니다. 그는 술에 취한 거인의 몸에서 나는 악취가 나는 땀 냄새를 맡으며 그의 광기가 번득이는 눈을 바라보았습니다. 슐테는 즉시 공격에 나서서 거인을 향해 달려들었습니다. 거인은 반격을 시도했지만, 술에 취해 거의 움직일 수 없었습니다. 그는 옆에 있는 의자로 달려갔고 슐테는 그가 의자에 손을 뻗기도 전에 그를 쓰러뜨렸습니다. 그는 즉시 혈관을 통해 힘이 솟구치는 것을 느낄 수 있었고, 이 방에 있는 모든 남자들을 때려눕히고 궁전에서 쫓아낼 수 있을 것만 같았습니다."
 yugoslavia.29.a:0 "\"어디 와 봐, 이 머저리 같은 새끼들. 다 갈갈이 찢어 주마!\""
 yugoslavia.30.t:0 "우리가 필요로 하던 왕"
 yugoslavia.30.desc:0 "베오그라드에서 큰 축하 행사가 열렸습니다. 슬라브의 땅은 그들이 필요로 하는 왕을 되찾았습니다. 하지만 누구일까요? ORJUNA는 알렉산다르 카라조르제비치에 대한 회상조차 듣고 싶지 않았습니다. 조르제 카라조르제비치는 그다지 관심이 없었고 낚시에 더 관심이 있었습니다. 따라서 유일한 옳고 제일 나은 선택은 확고한 범슬라브주의자일 뿐만 아니라 알렉산다르만큼 료티치의 사상에 대해 나쁘게 생각하지 않는 파블레 카라조르제비치였습니다. 파블레는 가족과 함께 해가 진 후 오후 6시경 베오그라드의 성 미카엘 대천사 대성당에 왔습니다. 올가 공주는 가장 정결한 드레스를 입었고 파블레 왕자는 최고급 정복을 입었습니다. 그들은 성당으로 향했고 경비병 전체가 엄숙하게 경례했습니다.두 사람이 성당에 들어서자 엄숙한 미사가 시작되었고, 이후 디미트리예 료티치 섭정, 요시프 우이치치 대주교, 가브릴로 5세 총대주교가 제단 앞에 무릎을 꿇은 왕실 부부에게 다가갔습니다. 왕의 왕관이 성당 안으로 들어왔습니다. 그것은 SJNK 우상 파괴자들의 치하에서 먼지만 쌓였으나 이제는 금과 보석의 빛으로 다시 빛나고 있습니다. 료티치는 총대주교에게 왕관을 넘겨주었고 총대주교는 왕관을 든 채로 질문을 했습니다.\n\n\"저는 여기서 의심할 여지 없는 왕이자 하느님의 신실한 종인 파블레와 그의 아내 올가 여왕을 여러분에게 모셔 왔습니다. 오늘 하느님께 경의를 표하고 봉사하기 위해 오신 여러분 모두 하느님께 하는 것처럼 여기 계시는 국왕 폐하 부부께도 기꺼이 그렇게 하시겠습니까?\"\n\n가장 먼저 가장 큰 소리로 \"예\"를 외친 사람은 디미트리예 료티치였고, 성당에 모인 모든 사람들이 그 뒤를 따라 새 왕에게 충성을 맹세했습니다. 대주교는 계속했습니다.\n\n\"왕인 그대는 보스니아, 세르비아, 크로아티아, 마케도니아, 몬테네그로의 백성들과 동료 신자들과 슬라브 형제자매들을 보호하겠는가? 그들의 법과 관습을 수호할 것인가?\"\n\n\"그렇게 할 것이라고 엄숙히 약속드립니다.\"\n\n왕실 부부가 대답하자 총대주교는 계속 말을 이어갔습니다.\n\n\"그대는 그대의 권능이 법과 정의를 불러오는데 사용되고, 그대의 모든 판단이 자비 속에서 이뤄질 것임을 약속하는가?\"\n\n\"그리 하겠습니다.\" \n\n라고 왕실 부부가 말했고 그러자 제단 앞에 선 두 사제는 동시에 말하기 시작했습니다.\n\n\"그대는 하느님의 율법과 복음의 참된 신앙고백을 최선을 다해 지키겠는가? 유고슬라비아 왕국의 기독교 교회를 최선을 다해 보호하겠는가? 그리고 슬라브국의 주교와 성직자, 그리고 그들이 책임지고 있는 그곳의 교회들을 위해 그들 또는 그들 중 누구에게나 속해 있거나 속하게 될 모든 이들의 권리와 특권을 율법에 따라 보존하겠는가?\"\n\n\"이 모든 일을 하겠다고 저는 약속합니다. 제가 여기서 약속한 것들은 반드시 이행하고 지킬 것입니다. 그러니 신이시여 저를 도우소서.\"\n\n파블레와 올가가 말하자 총대주교는 파블레의 머리에 왕관을 씌운 다음 올가의 머리에 왕관을 씌웠습니다.\n\n이 말이 있고 난 뒤 성당 안에서는 환호성이 터져 나왔고, 얼마 지나지 않아 밖에서는 불꽃놀이 소리와 함께 환호성이 들려왔습니다. 파블레와 올가는 서로에게 미소를 지으며 일어나 성당 앞에 모인 사람들에게로 향했습니다. 두 사람이 함께 문을 열자 사람들이 거의 한 마음으로 함성을 외치는 것을 들을 수 있었습니다."
 yugoslavia.30.a:0 "\"국왕께 영광을, 왕비께 영광을, 모든 슬라브인들에게 영광을!\""
 yugoslavia.31.t:0 "복되신 주님"
 yugoslavia.31.desc:0 "성 사바 교회는 베오그라드 전경을 지배하고 유고슬라비아 전체의 자부심이 될 위대한 건물이었어야 했지만, 공식적인 건축 허가에도 불구하고 드보르니코비치 정부는 종종 교회를 협박하는 데 이 건물을 사용했습니다. 한번은 건물이 요구 사항을 충족하지 못했다고 했습니다. 한번은 갑자기 정부가 건축업자의 궤짝에서 밀수품을 발견하기도 했습니다. 한번은 드보르니코비치가 건설 현장 주변에서 군주주의자들의 모임이 있다고 교회를 비난하기도 했습니다. 게다가 정부의 변덕이 충족되어야만 공사를 힘들게 진행할 수 있었습니다. 그러나 이제 불경한 SJNK 정부가 전복되면서 건설은 환상적인 속도로 진행되었습니다. 공사는 아직 마무리 작업이 필요했지만, 교회 내부는 최고의 예술가들이 그린 아름다운 그림으로 가득 채워졌습니다. 외무부 장관이었던 밀란 아치모비치는 10미터 높이의 건물의 아름다움에 감탄하기 위해 공사 현장을 방문했습니다. 교회 설계자 중 한 명인 알렉산다르 데로코는 장관을 맞이하고 그를 건설 현장 주변으로 안내하기 시작한 다음 영예로운 손님에게 아무 일도 일어나지 않을지 확인하기 시작했습니다. 그는 축복을 받고 벽에 걸릴 준비된 이콘과 교회 천장에 그려질 프레스코화 도안을 보여주었습니다. 아치모비치는 그 그림에 만족했지만, 그런 야심찬 계획이 실제로 실현될 수 있을지는 아직 확신하지 못했습니다. 그는 오래전에 지속 프로젝트가 그에게 제시되었을 때 작업을 계속할 수 있도록 청신호를 보냈지만, 몇 가지 복잡한 문제로 인해 자신이 초대받았음을 예측했습니다.\n\n\"그래서 데로코 씨, 제가 왜 여기 초대받은 겁니까? 전 교회가 몇 년 안에 완공될 줄 알았는데요.\"\n\n그러자 데로코는 질문을 던진 아치모비치에게 몸을 돌리며 말했습니다.\n\n\"아시다시피 저는 지금은 모스크가 된 하기아 소피아의 예를 따라 이 교회를 하기아 소피아만큼 훌륭한 교회로 만들고 싶습니다. 하지만 그렇게 할 자원이 없습니다. 게다가 저희 건축업자들이 일부 기초가 손상된 것을 발견했는데, 사보타주가 의심됩니다. 최근에 누군가가 그랬는지 아니면 드보르니코비치라는 악마가 다시 한번 우리를 협박하려고 세운 계획의 일부였는지는 알 수 없지만, 건물의 기초를 수리하는 데는 시간이 좀 걸릴 뿐이지만 저희는 기초가 설탕으로 오염된 것은 아닌지 걱정됩니다.\"\n\n\"설탕으로요?\"\n\n\"프랑스 아나키스트의 기법입니다. 주로 감옥을 파괴하는 데 사용되었지만, 콘크리트 구조물에도 균열이 생기기 쉽습니다.\"\n\n아치모비치는 곰곰이 생각한 후 턱을 긁으며 말했습니다\n\n\"료티치가 시골 마을에만 너무 많은 자금을 지원해서 도시는 소홀히 다뤄지고 있긴 합니다. 공장은 상당히 평균적인 수준으로 받고 있고요. 오해하지 마십시오. 시골 마을 사람들이 음식을 충분히 먹을 수 있고 문맹률과 함께 시골 지역의 사망률이 급격히 감소한 것은 기쁘지만, 도시라는 우리나라의 진주를 소홀히 해서는 안 됩니다! 그래서...\""
 yugoslavia.31.a:0 "\"...제가 공사를 위한 추가 자금을 할당하고 이 문제를 경찰에 알리도록 하겠습니다.\""
 yugoslavia.32.t:0 "우리 삶의 유일한 빛"
 yugoslavia.32.desc:0 "보스니아는 15세기부터 발칸 반도의 슬라브족 사이에서 이슬람의 중심지였습니다. 오랫동안 변한 것은 아무것도 없었습니다. 형제들은 전쟁이나 오스트리아인, 세르비아인, 또는 SJNK 출신의 근대주의자들의 반대에도 불구하고 알라에 대한 믿음을 굳건히 지켰습니다. 이제야 상황이 바뀌었습니다. SJNK가 전복되고 료티치 일당이 들어오면서 상황이 바뀌기 시작했습니다. 이맘 무니르 바이리츠는 신자들과 함께 동료 슬라브인들에 의한 무슬림 박해가 종식되기를 기도했습니다. 주로 건물에 대한 박해였기 때문에 피비린내 나는 박해는 아니었지만, 그것은 신자들의 영혼에도 타격을 주었습니다. 이맘들은 대거 체포되었고 아름다운 모스크는 문을 닫거나 교회로 바뀌었습니다. 그러던 중 예상치 못한 일이 일어났습니다. 살라트를 할 때였고, 모든 신자들과 이맘이 키블라를 향해 절을 하던 도중 갑자기 밖에서 한 남자의 비명이 들렸습니다. 일부 사람들은 즉시 일어섰고 다른 사람들은 기도를 마치고 떠나려고 돌아섰습니다. 사람들은 바이리츠 이맘에게 무슨 일이 일어나고 있는지 알 수 없으니 사원 안에 있으라고 조언했습니다. 그럼에도 불구하고 그는 얼굴을 찡그리고 콧수염을 곧게 펴고는 호기심이 생겨 창문 밖으로 몸을 기울여 마을의 정교회 사람들을 보면서 그들의 목소리를 들었습니다.\n\n\"숨으시오, 숨으시오! 그들이 이미 여기에 도착했소!\"\n\n알렉산다르 신부는 이슬람 사원을 향해 달려가면서 팔을 흔들며 소리를 질렀습니다. 알렉산다르 신부가 모스크에 다가오자 카속이 바람에 휘날리고 있었습니다. 무니르 이맘은 바로 얼굴이 창백해지며 알렉산다르를 만나기 위해 사원 밖으로 뛰쳐나왔습니다. 알렉산다르는 ZBOR 사람들이 왔는데도 이맘이 은신처에서 나올 것이라고는 예상하지 못했습니다. 즉시 그의 얼굴에 찡그린 표정이 나타나더니 그는 이맘에게 소리를 질렀습니다.\n\n\"도대체 무슨 짓을 하는 거요!\"\n\n\"알렉산다르, 저는 영원히 숨어있을 수 없습니다. 그들은 저를 죽이지 않을 것이고 저는 제 신앙과 공동체의 이름으로 맞서야 합니다.\"\n\n\"그럼 교회에 가서 양탄자 밑에 숨어 있으시오. 잠깐만 기다렸다가 나와서 다시 당신의 망할 예식을 하면 되지 않겠소!\n\n\"그 후에는요? 조만간 누군가가 저를 넘길 거고, 저와 제 공동체뿐만 아니라 마을 전체가 문제를 겪게 될 겁니다! 저들은 몇 달 또는 몇 년 동안 저를 잡아 가둘 테고, 나머지 공동체 사람들은-\"\n\n이맘은 트럭이 마을에 도착하고 ZBOR 장교가 트럭에서 내렸기 때문에 말을 끝내지 못했습니다. 두 사제는 그들을 향해 고개를 돌리고 감정을 숨겼습니다. 장교는 나머지 병사들과 함께 트럭을 벗어나 무니르에게 다가갔습니다. 그는 이맘을 바라보고는 말했습니다.\n\n\"디미트리예 료티치 섭정의 명령에 따라 보스니아에 남아있는 마지막 이슬람 사원 중 하나를 폐쇄하게 되었습니다. 제 생각엔 지금 제 앞에 계신 분이 무니르 바이리츠 이맘이신 것 같군요. 만나서 반갑습니다.\" 장교는 손을 내밀며 말했고 무니르는 조용히 그의 손을 잡고 악수했습니다. 장교는 계속 말을 이어 나갔습니다.\n\n\"저는 또한 당신을 체포하기 위해 여기에 왔습니다, 바이리츠 씨. 그러니 저항하지 마시고 이 어려운 상황의 심각성을 이해해주시길 바랍니다.\"\n\n\"네, 저는 제 운명을 알고 있고 이에 저항하지 않을 겁니다. 언젠가 그리스도께서 오셔서 무슬림을 박해하는 당신의 실수를 보여 주실 것입니다.\"\n\n\"그럴수도, 그렇지 않을 수도 있겠죠-\"\n\n장교는 이맘의 두 번째 문장에 살짝 미소를 지으며 돌이 자신을 향해 날아오자 대수롭지 않다는 듯 대답하려고 했습니다. 첫 번째, 두 번째, 그리고 세 번째 돌이 날아왔습니다. 그는 머리에 맞는 것을 피할 수 있었지만, 돌은 어쨌든 그의 가슴에 맞았고 그는 숨이 막혀서 실신했습니다. 무슬림과 이웃 주민들은 사원을 폐쇄하려는 군인들에게 돌을 던지기 시작했습니다. 모스크에 들어간 사병들은 하수구에 던져졌고, 이 소규모 부대는 무기를 사용하면 죽을 수도 있다는 것을 알기에 재빨리 스스로를 구해야 했습니다. 그들은 의식을 잃은 장교 한 명만 진흙탕에 누워 있게 내버려 둔 채 떠났습니다. 이 모습을 본 이맘은 분노하며 군중을 향해 고함을 질렀습니다:"
 yugoslavia.32.a:0 "\"이제 저들은 이 마을에 있는 누구도 가만히 내버려두지 않을 거요!\""
 yugoslavia.33.t:0 "초승달, 십자가, 그리고 포글로바르"
 yugoslavia.33.desc:0 "주로 빌로비치가 국유화된 복되신 성모 마리아 승천 대성당에 도착했을 때는 자그레브의 화창한 날이었습니다. 정교회, 개신교, 가톨릭과 같이 그는 사제가 되기 전에 종교를 바꿨는데 자신이 오래 사제 노릇을 할 수 있으리라고 생각하지 못했기 때문에 그랬습니다. 관대한 보자 드보르니코비치 덕분에 그는 총대주교, 교황이자 칼리프 아니면 더 나아가 새로운 유고슬라비아 신앙의 포글라바르가 될 것이었습니다. 드보르니코비치는 기존의 사제들과 이맘들의 제한적인 태도를 경멸했지만, 유고슬라비아에 충실하기만 하면 신학 문제에서 더 많은 자유를 허락했습니다. 그는 자신이 대사제가 된 후에는 교회에서 약간의 사랑을 허용할 예정이었습니다. 그는 여성들을 사랑했고, 여성들은 멋진 몸매를 가졌으며, 그리스도의 대리자이자 무함마드의 후계자는 약간의 세속적 쾌락을 누릴 자격이 있었기 때문입니다. 그는 차에서 내리면서 그렇게 생각했습니다. 그는 이 모든 일에 동의한 무슬림들을 화나게 하지 않기 위해 너무 화려한 옷을 입고 오지 않았습니다. 빌로비치는 총대주교의 예복을 본뜬 단순한 흰색 옷에 흰색 왕관만을 쓰고 있었습니다. 그는 가슴까지 닿는 검은색 긴 수염을 기르고 있었습니다. 유일하게 눈에 띄는 것은 그의 목에 걸린 초승달과 십자가가 결합된 상징이었습니다. 그는 천천히 대성당 안으로 들어갔고, 예전 성자들의 모습이 그려진 스테인드글라스 창문은 치워지고 진정한 하느님을 섬긴 성인들을 상징하는 아름다운 스테인드글라스로만 가득 차 있었습니다. 성당의 오르간 소리가 성전 전체에 울려 퍼졌고 새로이 개종한 신자들은 제단이나 포글로바르를 바라보았습니다. 제단에는 크니가라는 거대한 책이 놓여 있었습니다. 여기에는 꾸란과 성경뿐만 아니라 유고슬라비아 신화와 \"성인들\"의 역사도 포함되어 있었습니다. 미래의 포글로바르는 제단으로 다가와 크니가를 펼쳤습니다. 빌로비치는 그것을 읽기 시작했습니다.\n\n\"일곱 날 동안의 햇빛, 일곱 밤의 어둠, 일곱 밤 날 동안의 계획을 통해야만 칠백칠십칠 년 동안의 게르만 유수에 대한 복수가 있으리로다. 비극이 있을지어다. 폭군의 죽음이 있을지로다. 피가 흐를 것이다. 반역자 마리얀 바레사닌의 잔인함을 종식하려 했던 성자 제라이치는 이 모든 것이 신의 이름으로 이루어질 것이라고 말했노라. 그러나 짐승의 죽음은 실패로 돌아갔나니, 제라이치는 스스로 목숨을 끊었도다. 그는 자유 속에서 살다가 자유 속에서 죽기를 원했기 때문이다.\"\n\n드보르니코비치와 테슬라를 비롯한 SJNK 정부의 모든 신자들은 거룩한 테러리스트의 죽음에 관한 이야기에 고개를 숙이고 침묵했습니다. 빌로비치는 책을 덮고 짧은 설교를 시작했습니다.\n\n\"성 제라이치를 비롯한 수많은 성인의 희생에도 불구하고 슬라브족은 여전히 단결하지 못하고 분열된 채 불쾌한 침략자들에 의해 이용당하고 있습니다. 그러나 오늘 우리는 모든 슬라브족의 단결을 위해 큰 걸음을 내디뎠습니다. 같은 하느님께 신앙을 고백하는 형제들이 하나의 신앙의 깃발 아래 하나가 되었습니다. 길을 잃은 모든 이들을 올바른 신앙으로 개종시키는 데는 오랜 시간이 걸리겠지만, 우리의 고집과 인내, 흔들리지 않는 믿음으로 우리는 목표를 달성할 것입니다. 여전히 우리 형제자매들을 억압하는 사악한 이탈리아인들로부터 길을 잃은 양들을 해방시키려면 저도 같은 덕목을 지닐 것이고, 포글로바르로서 저는 이 어려운 임무에서 보자 드보르니코비치를 온 힘을 다해 지원할 것이며 여러분도 도와주시기를 바랍니다. 하늘에 계신 아버지께서 여러분에게 원하시는 것은 단 한 가지뿐입니다! 단결 아니면 죽음을!\"\n\n\"단결 아니면 죽음을!\"\n\n성당 안의 모든 사람들이 소리쳤고 의식은 계속되었습니다. 어느 순간 포글로바르는 제단으로 가서 제단에 절을 올렸고 모든 신자가 그와 함께 절을 올렸습니다. 이맘과 두 명의 사제가 주로에게 다가와 함께 이마에 십자가와 초승달 모양을 그렸습니다. 그 후 국가가 불려졌고 공식적으로 유고슬라비아 교회의 포글로바르가 또 다른 발표를 했습니다."
 yugoslavia.33.a:0 "\"나의 안수와 함께, 나는 거짓 로마에 대한 성스러운 투쟁을 선포한다!\""
 yugoslavia.34.t:0 "Yugoslavia Demands East Thrace"
 yugoslavia.34.desc:0 "shit"
 yugoslavia.34.a:0 "ell no we won't go"
 yugoslavia.34.b:0 "sure let me kill myself"
 yugoslavia.121.t:0 "폴란드가 독립보장을 하다!"
 yugoslavia.121.desc:0 "폴란드로부터 답을 받았습니다. 그들은 우리의 독립을 보장하기로 동의했습니다. 우리를 겨냥한 공격은 그들을 겨냥한 공격을 의미할 것입니다."
 yugoslavia.121.a:0 "멋진 소식이야!"
 yugoslavia.122.t:0 "폴란드가 거부하다"
 yugoslavia.122.desc:0 "폴란드로부터 우리의 독립을 보장해주지 않겠다는 답변을 받았습니다."
 yugoslavia.122.a:0 "알았다."
 yugoslavia.203.t:0 "Austria Gives Up Slovenia"
 yugoslavia.203.desc:0 "Austria has accepted our demands regarding Slovenia in exchange for our neutrality in their war against Red Germany."
 yugoslavia.203.a:0 "They've made the right choice"
 yugoslavia.204.t:0 "Austria Refuses to Give Up Slovenia"
 yugoslavia.204.desc:0 "Austria has refused our demands regarding Slovenia, leaving us no choice but to invade them."
 yugoslavia.204.a:0 "Their arrogance shall be their downfall"
 yugoslavia.131.t:0 "폴란드가 자신들의 세력으로 우리를 환영하다"
 yugoslavia.131.desc:0 "폴란드로부터 우리를 군사 동맹으로 받아들이겠다는 메시지를 받았습니다. 이는 의심할 여지 없이 우리 국가의 외교적 성공이며 전 세계 슬라브족을 더욱더 강하게 만들 것입니다."
 yugoslavia.131.a:0 "슬라브인들이 단결했다!"
 yugoslavia.132.t:0 "폴란드가 우리가 자신들의 세력으로 들어오는 걸 거부하다"
 yugoslavia.132.desc:0 "폴란드로부터 우리를 군사 동맹에 참여시키지 않겠다는 메시지를 받았습니다. 이는 전 세계 슬라브족이 여전히 분열되어 있고, 따라서 약해졌다는 것을 의미합니다."
 yugoslavia.132.a:0 "그들의 손해다."
 yugoslavia.211.t:0 "오스트리아가 슬로베니아를 넘기다!"
 yugoslavia.211.desc:0 "오스트리아는 슬로베니아에 관한 우리의 요구를 받아들였습니다. 슬로베니아를 차지하면 이 지역에서 우리의 입지가 높아질 뿐만 아니라 모든 남슬라브족을 해방하려는 우리의 목표에도 한 걸음 더 다가갈 수 있습니다."
 yugoslavia.211.a:0 "오스트리아 놈들이 올바른 선택을 했군."
 yugoslavia.212.t:0 "오스트리아가 슬로베니아 양도를 거부하다"
 yugoslavia.212.desc:0 "오스트리아는 슬로베니아에 대한 우리의 요구를 거부했습니다. 우리 슬로베니아 형제들은 여전히 오스트리아 치하에서 인내하며 해방을 기다려야 할 것입니다."
 yugoslavia.212.a:0 "고집 부리는 것도 얼마 못 갈 게다."
 yugoslavia.231.t:0 "헝가리가 우리의 요구를 수용하다"
 yugoslavia.231.desc:0 "헝가리는 슬라브족의 정당한 영토인 보이보디나와 서바나트를 우리에게 양도했고, 이로써 모든 남슬라브족을 해방시키려는 우리의 목표가 한층 더 달성되었습니다."
 yugoslavia.231.a:0 "적색전선에 맞선 외교승리라!"
 yugoslavia.232.t:0 "헝가리가 우리의 요구를 거부하다"
 yugoslavia.232.desc:0 "헝가리는 보이보디나와 서바나트에 대한 우리의 정당한 영토를 넘겨주지 않아 이 지역의 슬라브족의 해방을 지연시켰습니다."
 yugoslavia.232.a:0 "잠깐의 지연일 뿐."
 yugoslavia.233.t:0 "Yugoslavia asks to join the Rotfront"
 yugoslavia.233.desc:0 "We've exchanged correspondence with Belgrade for a while now. Seeing that our opposition to the reactionary Austrian and Fiumean regimes coincides with their claims in the region, the yugoslavs have been bold enough to suggest an outright mutual military assistance between our two nations. While many have expressed their doubts of working with such strange regime, it is true that a truce - even if short term - could potentially aid our cause more than supporting local communist groups would."
 yugoslavia.233.a:0 "Well, war does make odd bedfellows..."
 yugoslavia.233.b:0 "Our cause is proletarian, not panslavist. Show the slavic chauvinists the door!"
 yugoslavia.234.t:0 "Germany refuses our good will!"
 yugoslavia.234.desc:0 "Should have known the communists would not see reason. Alas..."
 yugoslavia.234.a:0 "Then we shall let them die with their dialectics of history"
 yugoslavia.235.t:0 "Germany accepts military alliance with us"
 yugoslavia.235.desc:0 "Letting their ideological fanaticism aside, the germans have understood the importance of staying on good terms with us. We are not sure how much we can rely on the spartakists supporting us, but for now - Yugoslavia has its place within the Rotfront."
 yugoslavia.235.a:0 "We march together towards victory!"
 yugoslavia.236.t:0 "An End to the Dream"
 yugoslavia.236.desc:0 "With the ascendancy of Dimitrije Ljotić and the pack of Serbophile rabid dogs that walk in his wake, any hopes and dreams of Pan-Slavism that Belgrade promised us years ago are now gone, like tears in the rain. With the Yugoslav government now oogling our autonomy and rights within the union as cheap meat to devour, heavy duty falls on Sofia. We must cut the harvest from the poisoned root and carry the torch of Yugoslavism from here."
 yugoslavia.236.a:0 "So it goes..."
 yugoslavia.237.t:0 "The Rebellious Lion"
 yugoslavia.237.desc:0 "Pesky Bulgarians are revolting!"
 yugoslavia.237.a:0 "We will tolerate them no longer"
 yugoslavia.300.t:0 "The Treacherous Lion"
 yugoslavia.300.desc:0 "Pesky Bulgarians are undermining our influence."
 yugoslavia.300.a:0 "This will not do"
 YUG_foreign_policy:0 "Dreams of Greatness"
 YUG_foreign_policy_desc:0 "For the longest time, our homeland has been a place of battles between various powers, dividing our people like the garments of Christ and the Romans among themselves. However, the years of torment have come to an end, and with the ravens cleared, we must establish one great homeland for all. We will rule over the Balkans from Ljubljana to Sofia, and Europe will have to reckon with us; we shall become a powerful force in spirit, wisdom, and the strength of naked cannons."
