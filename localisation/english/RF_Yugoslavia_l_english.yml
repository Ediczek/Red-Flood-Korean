 POLITICS_Dvor_DESC:0 "철학자왕, 구세주, 유고슬라비야의 보자. 빈에서 수학할 당시 그는 콩테, 미츠켸비츠, 헤켈의 작품들에서 영감을 얻어 실증주의와 낭만주의의 요소들을 결합한 아주 비상한 인생철학을 창조해냈습니다. 운명이 그에게 더 가혹했다면 그는 무명으로 죽었을지도 모르지만, 신이 그에게 미소를 지었는지 그의 이론은 비옥한 기반을 찾았고 그의 연설은 곧 수천 명의 청중을 끌어모았습니다.\n\n1931년 9월 3일, 나라의 안정을 책임지던 총리 스토야디노비치가 한 마케도니아 암살자의 손에 쓰러졌습니다. 혁명전선은 감화력 넘치는 지도자인 드보르니코비치에게 지도를 요청했고, 이를 기꺼이 받아들인 사내는 한 달이 채 지나기도 전에 잽싸게 정변을 주도했습니다. 새로 결성된 SJNK의 일부는 그가 상황을 처리한 후 사임하기를 바라지만, 그는 논란의 여지가 있는 개혁에도 불구하고 근성과 끈기를 통해 버티고 있습니다. \"피와 흙\", 전체주의화, 무자비한 서구화에 초점을 맞춘 그의 개혁은 많은 사람들의 우려를 샀지만, 현재 국민들 사이에서 그의 통치는 하나의 구호로 알려져 있습니다:\n\n\"하나의 보자! 하나의 인종! 하나의 유고슬라비아!\""
 POLITICS_Leontic_DESC:0 "이 전직 테러리스트이자 실용주의자는 그 어떤 값을 치르더라도 이룰 유고슬라비아의 향상을 위해 어떤 수라도 쓸 사람입니다. 대전쟁 중 이탈리아 유고슬라비아 위원회에서 활동하며 아드리아 군단 창설에 참여했고, 평화조약이 체결된 후에는 여러 조직에서 활동하며 때로는 모순적인 모습을 보이기도 했습니다. 그는 카르나로 섭정과의 애증 관계를 통해 인기를 얻은 유고슬라비아 민족주의자 단체인 ORJUNA의 지도자 중 한 명이었습니다.\n\n이 조직의 인기 덕분에 1931년 쿠데타의 중요한 일원이 되어 혁명의 무장 세력으로 자리 잡을 수 있었습니다. 아이러니하게도 레온티치는 그의 방법론에도 불구하고 전체주의가 아니라 민주주의적 요소를 결합하고 유고슬라비아 버전의 카르나로 체제를 만들어 체제의 자유화까지 추구했습니다. 그러나 연방화는 피의 대가를 치른 국가 통합을 약화시키는 것으로 간주되기 때문에 연방화에 대해서는 의문의 여지가 없습니다. 레온티치가 신경 쓰는 것은 단 한 가지입니다.\n\n\"단결이 아니면 죽음을!\""
 POLITICS_Mitrinovic_DESC:0 "철학자들과 야인들 사이에 낀 신비로운 파우스트적 정신, 신아틀란티스를 가져오고자 하는 혁명 신비가. 처음에는 혁명적 테러 조직인 \"청년 보스니아\" 의 활동에 참여하게 된 그는 결국 런던으로 건너가 세르비아 공사관에서 일하면서 뉴에이지 잡지를 열렬히 읽으며 신비주의와 밀교의 세계에 빠져들게 되었습니다. 예술 집단 \"제니트파\"의 초청으로 유고슬라비아로 돌아온 그는 그곳에서 지칠 줄 모르는 작업을 시작했고, 곧 자신의 자리를 찾아 예술가들의 정치적 지도자가 되었습니다.\n\n1931년 쿠데타 이후 그는 빠르게 정부 고위직에 올라섰습니다. 1933년 소피아에 공사관을 설치하여 두 나라 간의 연합을 제안하고 그 과정에서 평화의 영웅이 된 사람이 바로 그였습니다. 그러나 미트리노비치에게 있어 세속적인 명성은 그의 목적에는 부합하지 않았는데, 그에게는 오직 한 가지만이 중요했기 때문입니다: \n\n\"꿈의 영역을 이루기 위하여!\""
 POLITICS_Ljotic_DESC:0 "거짓된 선지자들의 살육자이자 태고의 권리들의 신실한 지지자인 료티치는 1891년 강한 영향력을 가진 정치인 블라디미르 료티치의 아들로 태어났습니다. 드미트리예는 처음부터 위대한 작가 톨스토이와 자신을 동일시하며 깊은 신앙심을 가졌고, 제1차 발칸 전쟁이 발발하자 세르비아 군대에 입대했습니다. 전쟁이 끝난 후 그는 프랑스로 떠났고, 평화주의자 톨스토이 정신의 잔재를 완전히 없애버린 샤를 모라스의 작품을 접했습니다. 1차 대전이 끝나자 그는 법무부 장관이 되었지만, 곧바로 국왕과 갈등을 빚었고, 국왕은 그의 개헌 제안을 단호하게 거부했습니다.\n\n쿠데타 이후 료티치는 어려운 상황에 처하게 되었고, 왕당파 지하 조직에 합류해 서서히 정계로 복귀했습니다. 드보르니코비치가 전복된 후, 레온티치는 료티치가 집권하도록 허용한 다음 그를 축출하려는 도박을 감행했습니다. 하지만 료티치는 권력을 독차지할 생각은 하지 않고 왕을 기다리며 자기 스스로가 아닌 다른 이름으로 봉사합니다. 바로:\n\n\"왕과 하느님의 이름으로!\""
 POLITICS_Karadordevic_DESC:0 "누군가에게 그는 체트니치의 손아귀에서 놀아나는 꼭두각시에 불과하고, 또 다른 누군가에게 그는 남슬라브사 속 미쳐 버린 장을 닫는 데 일조한 자애로운 통치자입니다. 1차 대전에 참전한 후 알렉산다르 왕과 가까워지면서 많은 사안에 대해 조언을 아끼지 않았고, 실제로 친크로아티아적인 견해를 제외하고는 국왕의 환심을 샀습니다.\n\n파블레는 1931년 쿠데타 이후 조르제 카라조르제비치와 함께 유고슬라비아에 남을 수 있었던 몇 안 되는 왕족 중 한 명이었지만, 대부분 시간을 정치가 아닌 낚시에 보냈습니다. 파블레는 왕좌를 둔 첫 번째 후보가 아니었지만, 사촌인 알렉산다르 1세가 정변 지도자들은 물론 유고슬라비아 사회 전반과 대립하며 호정을 잃고 일가와 함께 계속 망명한 채 남게 되면서, 파블레를 위한 길은 열렸습니다. 드미트리예 료티치는 국왕이 왕실의 기치 아래 진정한 유고슬라비아 차르국을 만들 수 있다고 믿습니다:\n\n\"하나의 인민, 하나의 왕, 하나의 나라!\""
 yugoslavia.1.t:0 "흡혈귀의 공격"
 yugoslavia.1.d:0 "동부 세르비아의 여러 소도시들에서 흡혈귀에 의한 급습이 보고됐습니다. 크게 다친 이는 없었으나, 미신에 빠진 농부들은 공격해온 이들이 창백한 피부에 흡혈귀의 이를 갖고서 피로 젖은 하얀 셔츠를 입고 있었다고 주장했습니다. 이들은 흡혈귀들을 당장 사냥해야 한다 주장하는 한편, 저주받을 교회에선 흡혈귀들이 우리 측의 수작이라며 오직 교회를 통해서만 밤의 공포에게서 벗어날 수 있다고 설파 중입니다. \n논리적으로 생각해본다면 이들은 바보 같은 농부들을 이용해 공포를 퍼트리려는 반동 도적떼로 보이지만, 우리는 흡혈귀 사냥 여단을 창설해 우리 체제가 초자연적 반동을 상대로도 싸울 수 있음을 보여줄 수 있을 겁니다!"
