 YUG_yugoslav_mechanic:0 "One Nation, Two Governments"
 YUG_yugoslav_mechanic_desc:0 "How unsatisfactory the current state is. We are one, yet we have two heads that say two different things. It is time for the Southern Slavs to be one organism, marching to one rhythm. It is time to concentrate all of our vitality and devote our thoughts to one, and only one idea. It does not matter whether under the scepter of Vođa or in the name of the Balkan Revolution. What matters is the unification of Yugoslavia, so that one state means one system. No matter what the means may be, we shall achieve this goal as quickly as possible. Both Sofia and Belgrade look at each other with ravenous eyes. Yugoslavia, despite being the leading force in the union, is not as effective in garnering public support as Thracia. Regardless, if one party manages to gain control over the other and their infrastructure, it shall be their demise. Greater Yugoslavia will finally be able to become whole.\n\n§4Belgrade's Influence§!: [?YUG.YUG_yugoslav_influence|%Y0]§!\n§GSofia's Influence§!: [?BUL.BUL_yugoslav_influence|%Y0]§!"
