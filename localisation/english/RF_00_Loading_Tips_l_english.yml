l_english:
 LOADING_TIP_0:0 "\"무릇 전쟁이 오래가서 이로운 적은 아직까지 없었다.\"\n- 손자"
 LOADING_TIP_1:0 "\"신들은 이제 그만! 사람을 달라!\"\n- 비톨트 곰브로비츠"
 LOADING_TIP_2:0 "\"건국에서 찾기 어려운 건 이념가들과 계획가들이지 실질 노동자들이 아니다. 행동은 쉬워도 이해는 어려운 탓이다.\"\n- 숭쟈오런"
 LOADING_TIP_3:0 "\"마르크스주의엔 많은 원칙들이 담겨 있지만, 최후 해석에서 그 모든 건 반란할 권리라는 단 한 문장으로 귀결된다.\"\n- 마오 쩌둥"
 LOADING_TIP_4:0 "\"떠나야 할 때가 왔으니 우리는 우리 길을 가야 할 따름이네. 나는 죽으러, 자네는 살러 가겠지. 어느 쪽이 나을지는 신만이 아심일 테지.\"\n- 소크라테스"
 LOADING_TIP_5:0 "\"실존은 모든 것이고 모든 건 실존을 위함이다. 실존이 유일한 진리이다.\"\n- 옌시샨"
 LOADING_TIP_6:0 "\"혁명은 산 자들을 위한 것이지 그들을 죽이고자 함이 아니다.\"\n- 저우슈런"
 LOADING_TIP_7:0 "\"천하는 공물이니 어찌 주인이 따로 있으리요?\" \n- 정여립"
 LOADING_TIP_8:0 "\"진리와 자비는 더 이상 용납되지 않는다. 진리와 무자비한 엄혹만이 있을 뿐.\"\n- 로만 폰 웅게른-슈테른베르크"
 LOADING_TIP_9:0 "\"나의 첫 번째 소원은 이 인류의 질병인 전쟁이 지상에서 소멸하는 모습을 보는 것이다.\"\n- 조지 워싱턴"
 LOADING_TIP_10:0 "\"민주정은 언제나 우월이란 것을 용인하지 않는다. 민주정의 이상은 정신박약자와 교양인 간의 평등을 말한다.\"\n- 알렉산드르 콜차크"
 LOADING_TIP_11:0 "\"평시엔 아들들이 아버지를 묻는다. 전시엔 아버지들이 아들을 묻는다.\"\n- 헤로도토스"
 LOADING_TIP_12:0 "\"방어시설, 대포, 해외원조 그 무엇도, 그 자신이 조국을 지키고 있음을 평범한 병사가 알지 못하는 이상 아무런 가치가 없다.\"\n- 칼 구스타프 에밀 만네르헤임"
 LOADING_TIP_13:0 "\"위대한 행동가들은... 때때로 우스꽝스러워지는 것을 신경 쓰지 않는다. 어떤 의미에서 그것은 그들의 직업의 일부이며, 때로는 누구나 그러하다.\"\n- 오스월드 모즐리"
 LOADING_TIP_14:0 "\"공화정의 모습을 한 귀족정은 머리 잘린 닭과 같다. 활발하게 뛰어다니지만 실은 죽은 탓이다.\"\n- 낸시 밋퍼드"
 LOADING_TIP_15:0 "\"구세계가 죽어가는 한편 신세계는 태어나기 위해 안간힘을 쓰고 있다. 지금이야말로 괴물들의 시대일지라.\"\n- 안토니오 그람시"
 LOADING_TIP_16:0 "\"하늘 아래 모든 것이 혼란에 빠졌다. 이 상황은 아주 좋다.\"\n- 모택동"
 LOADING_TIP_17:0 "\"여러분의 \"질서\"는 모래 위에 세워진 것입니다. 내일에 혁명은 다시 일어나 \"나였으며, 나이며, 나일 것\"이라 선언할 것입니다.\"\n- 로자 룩셈부르크"
 LOADING_TIP_18:0 "\"비스마르크는 우리 독일인이 두려워하는 건 하느님뿐이라 말한 바 있었습니다. 오늘 우리는 하느님조차 두렵지 않음을 증명해보였습니다.\"\n- 카를 리프크네히트"
 LOADING_TIP_19:0 "\"전투를 통한 자유를 대체할 수 있는 것은 없다. 유일한 대안은 굴복과 노예뿐이다.\"\n- 캘빈 쿨리지"
 LOADING_TIP_20:0 "\"독일에 맞선 전쟁을 기사도적 태도로 수행해선 안 된다. 이 투쟁이 곧 이념들 중 하나이니, 유래없고 무자비하며, 끈질긴 가혹함으로 수행되어야 한다.\"\n- 아돌프 푈츨"
 LOADING_TIP_21:0 "\"사람들은 알고자 하는 지성과 그를 잡을 용기만큼의 자유를 가진다.\"\n- 에마 골드먼"
 LOADING_TIP_22:0 "\"그것은 서곡이었다. 책을 태움이란, 종국에는 사람을 태우는 일이다.\"\n- 하인리히 하이네"
 LOADING_TIP_23:0 "\"태고적부터 지구는 목자에게 묶인 염소처럼 태양 궤도를 돌았다는 것은 끔찍한 사실이다. 이제 우리가 지구에게 다른 길을 가도록 지시해야 할 때다!\"\n- 알렉산드르 스뱌토고르"
 LOADING_TIP_24:0 "\"그들은 노략하고, 그들은 도살하며, 그들은 훔치니, 그들의 이름은 제국, 그들이 가는 곳을 황무지로 만들고는 그를 평화라 부르는 이들이다.\"\n- 타키투스"
 LOADING_TIP_25:0 "\"미숙하고 간악한 내게 전쟁과 소요는 좋은 부르주아적 질서보다 더 매력 있다.\"\n- 에른스트 룀"
 LOADING_TIP_26:0 "\"역사는 긴 안목을 가졌다. 역사는 끝내 폭군들에겐 근엄한 심판을, 정치적 억압과 경제적 노예제에 맞서 싸우고, 고통받고, 투옥되고, 인간의 자유를 위해 죽은 이들에겐 옹호를 내려준다.\"\n- 엘리자베스 걸리 플린"
 LOADING_TIP_27:0 "\"여러분이 젊고 건강하다며 패배에서 회복하는 것도 빠를 겁니다. 하지만 배신은 다릅니다. 여러분을 마비시킬 테죠.\"\n- 아나 제거스"
 LOADING_TIP_28:0 "\"오늘의 사람들은 정부에 함께하지만, 내일의 사람들은 정부가 될 것이다.\"\n- 제툴리우 바르거스"
 LOADING_TIP_29:0 "\"현실주의적 자세에 반하는 사례가 검증을 요구받는다.\"\n- 앙드레 브르통"
 LOADING_TIP_30:0 "\"러시아는 프롤레타리아의 것도, 향민의 것도, 노동자의 것도, 관료의 것도, 보야르의 것도 아니다. 러시아는 오직 그리스도의 러시아, 만지의 러시아일 수 있다.\" \n- 미하일 디티리흐스"
 LOADING_TIP_31:0 "\"젊어서 사회주의자가 아니었다면 늙어선 개새끼가 되겠지.\"\n- 유제프 피우수츠키"
 LOADING_TIP_32:0 "\"예술은 사회를 붙든 거울이 아니라 사회의 외관을 깨부수는 망치이다.\"\n- 베르톨트 브레히트"
 LOADING_TIP_33:0 "\"예술을 박물관이라 불리는 죽은 성소에 끌어모아선 안 된다. 모든 것에, 거리에, 노선전차에, 공장에, 작업장에, 노동자들의 집에 뿌려져야 한다.\"\n- 블라디미르 마야콥스키"
 LOADING_TIP_34:0 "\"반란보다 더 필요하거나 우리 안에서 더 강해지는 것은 없다.\"\n- 조르주 바타유"
 LOADING_TIP_35:0 "\"쓰여진 시는 한 차례 읽을 가치가 있지만 그 후엔 파괴돼야 한다. 죽은 시인들이 다른 이들에게 길을 터주기 위해.\"\n- 앙토냉 아르토"
 LOADING_TIP_36:0 "\"내 자신이 절대심연이다.\"\n-앙토냉 아르토"
 LOADING_TIP_37:0 "\"장기 없이 누군가의 육신을 만들고자 함은, 자동적 반동에게서 그를 받아 그의 진정한 자유로 그를 되돌려 놓고자 함이다.\"\n- 앙토냉 아르토"
 LOADING_TIP_38:0 "\"가능한 한 균형을 잡고, 그것이 더 이상 불가능할때 세상을 불태워라.\"\n- 유제프 피우수츠키"
 LOADING_TIP_39:0 "\"공화정이 정직한 이들의 정부라는 것은 세월에 걸쳐 증명되었다. 미덕을 갖춘 한 이들은 영속할 것이며, 부패하고 악덕이 가득할 때 이들은 몰락하리라.\"\n- 주제페 가리발디"
 LOADING_TIP_40:0 "\"가장 용감한 행위는 책임질 줄 아는 것이오!\"\n- 구스타부 버호주"
 LOADING_TIP_41:0 "\"프랑스 혁명은 더 위대하고, 더 엄숙하고, 마지막이 될 또 다른 혁명의 선행일 뿐이다.\"\n- 그라쿠스 바뵈프"
 LOADING_TIP_42:0 "\"인류종의 끔찍한 변이가 이루어지는 동안 최후의 인격체들은 감옥과 수용소 안에서 죽어가고 있던 듯하다.\"\n- 프레디 펄만"
 LOADING_TIP_43:0 "\"아나키즘은 공포스러운 무언가로 남아있어야 한다.\"\n- 하뤼 얘르브"
 LOADING_TIP_44:0 "\"정신증자는 아직도 모자라군.\"\n- 앙토냉 아르토"
 LOADING_TIP_45:0 "\"독일의 명예와 독일의 이익을 보존하는 해법은 러시아와의 전쟁을 반복하는 것밖에 없다.\"\n -카를 마르크스"
 LOADING_TIP_46:0 "\"인간은 지구에서 벗어나 꿈을 꾸고, 영원한 행복을 갈망하며, 일상의 현실을 끊임없이 잊어야 합니다.\"\n-필리아"
 LOADING_TIP_47:0 "\"탈선하고 파괴될 필요가 있음은 지극히 사사롭고, 유리된, 열정 넘치며, 격동으로 가득한 진리이다.\"\n- 조르주 바타유"
 LOADING_TIP_48:0 "\"입맞춤은 식인의 시작이다.\"\n- 조르주 바타유"
 LOADING_TIP_49:0 "\"아주 쉽지. 도둑놈들과 창녀들을 쳐내는 거!\"\n- 정치구안에 대한 의문에 원수 유제프 피우수트스키가 내놓은 답"
 LOADING_TIP_50:0 "\"네놈들의 문명이 우리가 움츠러들긴 바란다고? 야인의 긍지가 뭔지 보여주지!\"\n- 모나 루도"
 LOADING_TIP_51:0 "\"'네가 밤'이라 내가 부를 소녀를 범할 때 내 목이 그어지길 나는 바라노라.\"\n- 조르주 바타유"
 LOADING_TIP_52:0 "\"타오르는 화염 속에 집어삼켜진 성냥은 복되도다. 가슴 속 비밀스런 강고함 안에서 타오르는 화염은 복되도다. 명예를 위해 그 박동을 멈출 힘을 가진 심장은 복되도다.\"\n- 하나흐 세네쉬"
 LOADING_TIP_53:0 "\"시인은 영혼의 이 변을 깨우고, 생장시켜, 강하게 만듦으로써 계산의 변을 파괴하므로, 우리는 마침내 좋은 법 아래 놓일 도시로 시인이 들지 못하게 하여 바르게 되어야 한다.\"\n- 플라톤"
 LOADING_TIP_54:0 "\"최악의 야만의 장소는 우리를 이용하는 현대의 숲, 굴뚝과 총검, 기계와 무기, 인간의 살을 먹는 이상한 무생물의 숲이다.\"\n- 아마데오 보르디가"
 LOADING_TIP_55:0 "\"저술은 전부 돼지똥이야. 애매하게 남겨놓곤 자기 머릿속에서나 그게 뭔지 정의하는 것들은 전부 돼지 새끼들이고.\"\n- 앙토냉 아르토"
 LOADING_TIP_56:0 "\"교회는 사람의 양심 속에 있으며, 내가 죽으면 나는 영원히 교회 곁에 누울 것이다.\"\n- 이온 크레앙거"
 LOADING_TIP_57:0 "\"야만은 인류의 자연상태이다. 문명은 비자연스러운 것이다. 문명은 상황에 휘둘린다. 따라서 야만이 최후에는 승리하게 될 것이다.\"\n- 로버트 E. 하워드"
 LOADING_TIP_58:0 "\"내가 기독교를 거부한 건 그것이 유대교스럽기 때문이고, 그것이 국제주의스럽기 때문이며, 그리고 그것이 겁쟁이의 방식으로 지상에 평화를 설교하기 때문이다.\"\n- 에리히 루덴도르프"
 LOADING_TIP_59:0 "\"우리가 알고 있는 인간이 진보의 철학을 할 수 없다면, 조지 버나드 쇼 선생은 새로운 종류의 철학이 아니라 새로운 종류의 인간을 요구합니다.\"\n- G. K. 체스터턴"
 LOADING_TIP_60:0 "\"우리에겐 생물학적으로 뒷받침된 새 도덕률이 필요하다. 자연은 종교사상가들이나 부질없는 철학자들이 우리에게 쥐어준 것들을 더 이상 용납하지 않는다.\"\n- 마르크 오지에"
 LOADING_TIP_61:0 "\"여기 나, 보잘 것 없는 이가 포도주를 들이키듯 삶을 들이키는 시인이어라.\"\n- 이즈라 파운드"
 LOADING_TIP_62:0 "\"인간은 부자연스러운 동물이자 그에 반발하는 아이이며 자신을 키운 가혹하고 충만한 손길에 점점 더 맞서싸운다.\"\n- H.G. 웰즈"
 LOADING_TIP_63:0 "\"철학자들은 다양한 방식으로 세계를 해석할 뿐이다. 하지만 핵심은, 세계를 바꾸는 것이다.\"\n- 카를 마르크스"
 LOADING_TIP_64:0 "\"권력은 떨어지기 쉽지 않은 동행자이며 그것이 꺼지면 삶의 열정도 함께 사그라든다. 비쩍 마른 눈초리와 움켜 쥔 주먹을 든 채로 다음 사람을 질투하며 그의 약점을 노린다.\"\n- 루마니아의 마리아"
 LOADING_TIP_65:0 "\"내가 세운 원칙들이란 프랑스 혁명 이전의 모든 제정신인 사람들이 정상적이라고 여겼던 원칙일 뿐.\"\n- 율리우스 에볼라"
 LOADING_TIP_66:0 "\"난 형편 없어지고 싶지 않다, 이것이 내 육체와 영혼의 공포이다 \"\n- 미르체아 엘리아데"
 LOADING_TIP_67:0 "\"노동을 청산하고, 주식을 청산하고, 농민을 청산하고, 부동산을 청산하라. 이 사회 체계에서 썩어 문들어진 모든것을 도려내자.\"\n- 앤드루 멜런"
 LOADING_TIP_68:0 "\"전투와 전쟁이 다가올 때 신들의 계획과 사랑하던 바들은 모두 무너지고 만다. 그대가 대지를 집어삼킬 불을 일으킨다.\"\n- 수메르 속담"
 LOADING_TIP_69:0 "\"자연세계는 전쟁의 세계이며, 자연인은 전사이고, 자연법은 치아와 발톱이다. 그 밖엔 모두 오류이다.\"\n- 아서 데스먼드"
 LOADING_TIP_70:0 "\"오늘날 전 세계에 4천만 명의 총을 든 군인이 있는데 우리 정치인들과 외교관들은 전쟁이 일어날 가능성이 없다고 뻔뻔하게 말한다. 맙소사! 그 4천만 명이 춤이나 추려고 훈련받고 있다는 건가?\"\n- 스메들리 버틀러"
 LOADING_TIP_71:0 "\"그러나 파괴공작이 혁명은 아니다. 그랬더라면, 오스트레일리아 미식 축구 리그, 세계산업노동자연맹, 시카고 훌리건, 미국 상원 역시 혁명가들로 분류됐을 것이다.\"\n- 소스타인 베블런"
 LOADING_TIP_72:0 "\"이는 한 시대의 끝이자 시작이다. 이는 프랑스 혁명이나 종교개혁보다도 훨씬 더 거대한 무언가이며, 우리는 지금 그 안에서 살아가고 있다.\"\n- H.G. 웰즈"
 LOADING_TIP_73:0 "\"지구 상의 인류 역사의 축은 물질에 대한 정신의 투쟁, 이타주의에 대한 이기주의, 사탄에 대한 신의 투쟁,인종이나 계급의 투쟁 따위가 아니라 인간에 대한 지배를 위한 투쟁이다.\"\n-얀 스타흐니우크"
 LOADING_TIP_74:0 "\"우리 뒤와 위로 인류는 암흑과 공허에 둘러싸여 있다. 하지만 이는 절망의 요인이 아니라 창조적인 용기를 향한 부름이다.\"\n- 스타니스와프 브조조프스키"
 LOADING_TIP_75:0 "\"하느님께서 모든 것을 해 주시려 하지는 않으시기에, 우리의 자유의지를 앗아가시고 우리에게 거한 영광의 몫 또한 가져가신다.\"\n- 니콜로 마키아벨리"
 LOADING_TIP_76:0 "\"적법의 문들이 닫힐 때 폭력의 문들이 열린다.\"\n- 니콜라스 데 피에롤라"
 LOADING_TIP_77:0 "\"민족혁명은 폭력 행위나 폭동이 아니라 관념들의 행진이다. 모든 참된 민족혁명은 지어짐 위에 세워진 것이지 무너뜨림 위에 세운 것이 아니다.\"\n- 이온 안토네스쿠"
 LOADING_TIP_78:0 "\"모든 것을 원했고 모든 것을 시도했노라. 이루어지지 않은 것은 꿈을 꾸었고, 그 꿈이 행동과 같을 정도로 열정이 넘쳤노라.\"\n- 가브리엘레 단눈치오"
 LOADING_TIP_79:0 "\"도덕적인 자는 부도덕한 사람 외에 다른 적을 알지 못한다는 점에서 필연적으로 편협해진다.\"\n- 막스 슈티르너"
 LOADING_TIP_80:0 "\"민족주의가 '전통'을 말할 때에도 그것은 고대 문명에서 그 이름으로 불리던 것과는 아무런 관련이 없으며, 오히려 특정 집단에 속해 있다는 최소한의 공통 분모에 기반한 신화 또는 허구의 연속성일 뿐이다.\"\n- 율리우스 에볼라"
 LOADING_TIP_81:0 "\"우리가 누구와 언쟁하지 않았는지 말하라, 우리가 누구와 전쟁을 하지 않았는지 말하라. 그래야 급히 고칠 수 있다!\"\n- 알렉산데르 스탐볼리스키"
 LOADING_TIP_82:0 "\"다른 누군가의 껍데기를 쓰고서 영웅 행세하기는 누구나 할 수 있다.\"\n- 쿠르치오 말라파르테"
 LOADING_TIP_83:0 "\"실용적인 사람, 모든 이 중에서 가장 실용적인 사람이 시인임은, 인생의 가장 많은 것을 묻는 사람, 그것의 완결 무결함을 표현하는 사람, 일을 완수하는 이가 바로 그인 탓이다.\"\n- 에르네스트 프쉬카리"
 LOADING_TIP_84:0 "\"검을 휘감은 우리 앞에 법을 읊기는 그만둠이 어떨런지요?\"\n- 폼페이우스 대왕"
 LOADING_TIP_85:0 "\"작가들은 사람 영혼의 설계자들이다.\"\n- 이오시프 스탈린"
 LOADING_TIP_86:0 "\"내 좌우명은 '항상 그 뒤에 도덕에 대한 위반의 포효를 남기는 강탈과 낡아빠진 찌꺼기들이 담긴 상자에 불을 지르는 방화의 길을 걸어라.' 이다 \"\n- 렌초 노바토레"
 LOADING_TIP_87:0 "\"더 아름다웠을 시대가 있었을지 몰라도 지금이 바로 우리의 시대이다.\"\n- 장-폴 사르트르"
 LOADING_TIP_88:0 "\"철학이 스스로를 이해할 수 있게 만드는 것은 자살 행위다.\"\n- 마르틴 하이데거"
 LOADING_TIP_89:0 "\"구세계는 이제 한 걸음도 나아갈 수 없는 너저분한 개 마냥 햇볕만 쬐며 끊임없이 상처만을 핥고 있다.\"\n- 카를 라데크"
 LOADING_TIP_90:0 "\"소리 내지 말고, 말도 마시오. 눈들이, 가슴이, 정신이 숲의 탐험을 꿈꾸고 있으니... 비밀스럽지만 유형인 숲을 말이오\"\n- 장조제프 라베아리벨루"
 LOADING_TIP_91:0 "\"역사는 무적의 군대란 결코 있을 수 없으며 있지도 않았음을 보여 준다\"\n- 이오시프 스탈린"
 LOADING_TIP_92:0 "\"잔인함은 존중받아야 하고, 사람들은 건전한 공포가 필요하다. 사람들은 누군가를 두려워하기를 원한다. 그들은 누군가가 그들을 겁주고 몸서리치게 복종하게 만들기를 원한다.\"\n- 에른스트 룀"
 LOADING_TIP_93:0 "\"말도 안 되는 것을 요구하는 폭도들은 잘못한 것이 없다, 그것은 다른 것을 생산할 줄 모르는 사람들에게 있다.\"\n- 미겔 데 세르반테스 이 사베드라"
 LOADING_TIP_94:0 "\"젊은이는 늙은이에게 실망하고, 늙은이는 젊은이에게 실망한다. 그들은 모두 착각에 빠진 환상의 프리즘을 통해 서로를 바라보고 판단한다.\"\n- 콘스탄틴 러둘레스쿠-모트루"
 LOADING_TIP_95:0 "\"여호와께서 자기 제단을 버리시며 자기 성소를 미워하시며 궁전의 성벽들을 원수의 손에 넘기셨으매 그들이 여호와의 전에서 떠들기를 절기의 날과 같이 하였도다\"\n- 예레미야 애가 2장 7절 두에-랭스 성경본"
 LOADING_TIP_96:0 "\"그러나 여기서 영원한 반역자, 최초의 자유사상가, 세상의 해방자인 사탄이 등장한다. 그는 인간 자신이 지식의 열매를 먹어 순종에 거부하라 설득함으로써 우리가 간직한 동물적인 무지와 순종을 부끄럽게 만들며, 끝내 우리 이마에 자유와 인류애의 낙인을 찍어 해방시키고자 한다.\"\n- 미하일 바쿠닌"
 LOADING_TIP_97:0 "\"우리에게 주어진 첫 번째 본성, 맹목적이고 분별없는 자발성의 결과와 함께, 우리는 지성의 연구에 따라 만들어진 두 번째 본성을 창조하기 위해 노력해야 합한다.\"\n- 발레리안 무라비예프"
 LOADING_TIP_98:0 "\"철학은 초월적인 노숙이다. 어딜 가도 집에 가게 하고 싶게 하는 탓이다.\"\n- 루카취 죄르지"
 LOADING_TIP_99:0 "\"언젠가 모든 평범한 이들은, 자신의 손에 침을 뱉고, 검은 깃발을 내걸고, 목을 긋고자 하게 되는 유혹에 빠지기 마련이다.\"\n- H. L. 멘켄"
 LOADING_TIP_100:0 "\"허나 생각에서 행동으로 이어지기까지 머리가 희게 새도록 시간만 축내는 사람들이 있습니다.\"\n- 로물로 갈레고스"
 LOADING_TIP_101:0 "\"따라서 우리는 제대로 이해된 예술이 모든 갈등의 조화로서 해결하는 초인적 사랑의 한 형태이며, 경제학적, 사회학적 분석이 불가능한 방식이라고 일컫는다.\"\n- 호세 바스콘셀로스"
 LOADING_TIP_102:0 "\"나는 존재하기 위해 어떤 증명도 필요로 하지 않으며 내 존재를 승인하는 어떤 말도 필요로 하지 않는다. 내가 곧 증명이자 승인이다.\"\n- 알리사 로젠바움"
 LOADING_TIP_103:0 "\"우리는 투사가 필요하지 투표자가 필요한 게 아니다. 오직 투사들만이 끝끝에 신실히 남는다.\"\n- 디미트리예 료티치"
 LOADING_TIP_104:0 "\"자유와 인류의 안녕이라는 명목으로 기꺼이 어깨에서 자신을 떠나보내는 머리는 그 어떤 권력도 이길 수 없다.\"\n-흐리스토 보테프"
 LOADING_TIP_105:0 "\"슬라브인들에게는 새로운 종교가 필요하다. 그들에게는 마르크스주의라는 신앙이 주어졌으나, 그 신학에는 너무도 많은 현대성과 문명이 존재한다.\"\n- 미하일 투하쳅스키"
 LOADING_TIP_106:0 "\"역사는 이성과 상상이라는 두 적대하는 세력들이 다스리는 분쟁지역이다.\"\n- 토머스 배빙턴 매콜리"
 LOADING_TIP_107:0 "\"만일 오늘 우리의 '운명'이 우리로 하여금 세상에 맞서며 살도록 저주했다고 한다면, 내일 우리의 '운명'이 우리로 하여금 지상에서 마음껏 춤추게 하지 못하게 할 바가 있을까?\"\n- 렌초 노바토레"
 LOADING_TIP_108:0 "\"황제와 소작농의 영혼은 같은 틀에서 주조된다... 우리가 이웃과 다투는 것과 같은 이유로 군주들 사이에 전쟁이 일어난다.\"\n- 미셸 에켐 드 몽테뉴"
 LOADING_TIP_109:0 "\"인간에게 자신만큼 낯선 것은 없다.\"\n- 카렐 차페크"
 LOADING_TIP_110:0 "\"젊음은 삶의 왕이자, 삶의 봄이며, 삶의 본질이다. 젊음의 사전에는 '어려움'이라는 단어가 없으며 그들의 어휘에는 '장애물'이라는 용어도 존재하지 않는다.\"\n- 리다자오"
 LOADING_TIP_111:0 "\"신이 살아야 했기에 세상은 핏물에 잠겨있다.\"\n- 에디트 쇠데르그란"
 LOADING_TIP_112:0 "\"사람들이 이 이야기를 읽으면서 이국적인 매력에 빠져 다른 인종을 섬기며 자신과 자신의 재능을 창녀같이 팔아버리지 않기를 신께 기도합니다.\"\n- T. E. 로렌스"
 LOADING_TIP_113:0 "\"만약 당신이 내 눈을 들여다보았다면, 내가 변하지 않았음을 알았을 것입니다. 사랑, 오직 사랑만이 내 발걸음을 이끌었습니다.\"\n- 펠릭스 지에르진스키"
 LOADING_TIP_114:0 "\"어떤 희생도 우리의 민주주의를 위해서라면 너무 크지 않습니다. 특히 민주주의 자신의 일시적인 희생보다 더 큰 것은 없습니다.\"\n- 클린턴 L. 로시터"
 LOADING_TIP_115:0 "\"믿음, 희망, 자비가 아니라, 믿음, 희망, 그리고 공포다. 그걸 기억하라 제군들. 공포! 공포! 공포! 그것이 이제부터 우리의 암호다.\"\n- 제임스 버내핸"
 LOADING_TIP_116:0 "\"불사조는 오직 자신의 재 속에서만 일어납니다. 그것은 철새가 아닙니다. 하나님의 왕국은 여러분 안에 있습니다.\"\n- 니토베 이나조"
 LOADING_TIP_117:0 "\"진화는 끝나지 않았다. 이성은 유언이 아니며 이성을 가진 동물이 자연의 최고의 형상이 되지도 않았다. 인간이 동물에서 나타났듯이 인간에서 초인이 나타날 것이다.\"\n- 아우로빈도 고쉬"
 LOADING_TIP_118:0 "\"우리는 두 가지 삶을 산다. 그 영혼의 절반은 광기이고, 남은 절반의 하늘은 검은 태양에 비춰진다. 내가 인간이라고 말할 때 내 안에 숨어 있는 다른 존재는 누구인가?\"\n- 아서 매큔"
 LOADING_TIP_119:0 "\"러시아는 온 세상을 이끌 것이지만, 인도는 그 길을 보여줄 것입니다.\"\n-스와미 비베카난다"
 LOADING_TIP_120:0 "\"유럽은 불타고 있었고, 유럽은 노래하며 점점 더 하나가 되어갔다.\"\n-로베르 브라지야크"
 LOADING_TIP_121:0 "\"독가스 미사일을 손에 쥐고 박애와 평등을 말할 때에만 세계는 조화로 들어설 수 있습니다.\"\n- 우 즈후이"
 LOADING_TIP_122:0 "\"'세상을 변혁하라' 마르크스가 말했다. '삶을 바꾸라,' 랭보가 말했다. 이 두 구호는 우리에게 하나이며 동일하다.\"\n-앙드레 브르통"
 LOADING_TIP_123:0 "\"피의 상형문자 너머, 잔혹함과 투쟁의 언덕 위로 정복에 어떤 식으로든 기여하고 이를 어느 정도 설명해주는 몇 가지 상징과 영적인 힘이 보이는구나: 영웅, 여인, 혜성, 그리고 말.\"\n- 알폰소 레예스"
 LOADING_TIP_124:0 "\"우리는 사회를 갖기 전에 예술을 창조했지.\"\n- 블라디미르 타틀린"
 LOADING_TIP_125:0 "\"흑인 민족도 자유의 제단에 순교자를 바칠 때가 왔다. 아일랜드인들이 로버트 에멧에서 로저 케이스먼트에 이르기까지 그 이름으로 적힌 기나긴 줄 글을 남겼던 것처럼.\"\n- 마커스 가비"
 LOADING_TIP_126:0 "\"철학자들은 가상의 사회를 위해 가상의 법을 만들기에 그들의 담론은 너무 높이 있어서 빛을 거의 비추지 못하는 별과 같다.\"\n- 프랜시스 베이컨"
 LOADING_TIP_127:0 "\"나는 내 나라를 이해하고 싶지만, 나는 그저 사랑하고 할 수 있는 일을 할 뿐이지, 이해한다고는 말하지 못하겠다네.\"\n- 호르헤 루이스 보르헤스"
 LOADING_TIP_128:0 "\"인간은 노력하는 한 실수하기 마련이다.\"\n- 요한 볼프강 폰 괴테"
 LOADING_TIP_129:0 "\"영웅을 필요로 하는 나라는 불행하다.\"\n- 베르톨트 브레히트"
 LOADING_TIP_130:0 "\"반드시 죽으려 하는 자는 살고, 요행히 살고자 하는 자는 죽을 것이다\"\n- 오자서"
 LOADING_TIP_131:0 "\"자신을 죽이려는 가련한 자가 누리는 권력은 어떤 독재자도 비교할 수 없을 정도다.\"\n- 에밀 시오랑"
 LOADING_TIP_132:0 "\"누군가를 죽이는 것은 존재하는 가장 큰 쾌락일지도 몰라. 간섭받지 않고 스스로를 죽이는 것과 같거나, 자기보존의 본능에 따라 행해지거나, 혹은 그 자기보존의 본능 자체를 없애버리는 것이겠지.\"\n- 윈덤 루이스"
 LOADING_TIP_133:0 "\"주권자는 결국 예외상태를 결정하는 자이다.\"\n- 카를 슈미트"
 LOADING_TIP_134:0 "\"아마도 성 게오르기우스와 용의 진정한 의미는, 악이 용만큼 크고 흉측해야 영국인은 그것이 존재한다는 것을 알게 된다는 것일지도 모르겠군.\"\n-G.K. 체스터턴"
 LOADING_TIP_135:0 "\"모든 열망은 우리 안에 악마를 깨운다.\"\n- 벤자민 드 카세레스"
 LOADING_TIP_136:0 "\"세상에는 두려운 시기, 공포스러운 시대가 있다. 마치 묵시록 같은 비전처럼, 신비가 크게 실현되는 시기, 두렵고도 축복받은 때. 어떤 거대한 신비의 폭발 속에서 전체 세대가 하늘의 위대한 신비를 향해 손을 뻗고 고양되거나 하늘이 그 신비한 본질로 인해 거대한 날개처럼 땅 위에 낮게 떠 있는 시기.\"\n- 표트르 수브친스키"
 LOADING_TIP_137:0 "\"혁명은 아이들의 일이 아니며, 성인이나 학자의 일도 아니다. 혁명에 있어 당신을 지지하지 않는 모든 남자, 여자, 아이는 곧 당신의 적이다. 그들을 모조리 쏴죽여버리고 저주받으라!\"\n- 리처드 멀케이"
 LOADING_TIP_138:0 "\"모든 행동은 의지로 위장한 운명이다.\"\n- 오스발트 슈펭글러"
 LOADING_TIP_139:0 "\"너희는 지성을 사랑하지만 그것이 너희를 두렵게 할 때까지만 그러하다. 너희의 사상은 두렵고, 너희의 마음은 나약하다. 너희의 연민과 잔혹함은 모두 어리석으며 마치 거스를 수 없는 것처럼 평온함 없이 행해진다. 결국, 너희는 피를 점점 더 두려워한다. 피와 시간, 그 둘을.\"\n- 폴 발레리"
 LOADING_TIP_140:0 "\"너무 깨끗하게 살지 마라. 그것은 피를 빈약하게 만든다.\"\n- D.H. 로렌스"
 LOADING_TIP_141:0 "\"예술은 건드리지 마라. 언젠가 실수로 좋은 그림을 망칠 수도 있으니까.\"\n- 윈덤 루이스"
 LOADING_TIP_142:0 "\"‘현실 세계’라는 것은 더 이상 필요하지 않은, 강요조차 되지 않는, 쓸모없고 이제는 불필요해진, 따라서 반증된 관념이다. 그러니 없애버리자!\"\n- 프리드리히 니체"
 LOADING_TIP_143:0 "\"내 안에 신들이 관여하지 아니한 부분은 없도다!\"\n- 알레이스터 크로울리"
 LOADING_TIP_144:0 "\"우리의 내일을 위하여, 라파엘로를 불태우고, 박물관을 파괴하며, 예술의 꽃을 짓밟자.\"\n- 블라디미르 키릴로프"
 LOADING_TIP_145:0 "\"전쟁은 신과 같이 하나이자 셋이다. 그것은 하나의 본질 안에서 세 가지 근본 원리인 힘, 운동의 원리, 그리고 생명의 원리를 결합한 것이다.\"\n- 피에르 조제프 프루동"
 LOADING_TIP_146:0 "\"정당성 원리의 본질적인 비밀은 두려움을 몰아내는 힘에 있다.\"\n- 샤를 모리스 드 탈레랑-페리고르"
 LOADING_TIP_147:0 "\"사유는 오랜 세월 동안 찬미되어온 이성이라는 것이야말로 사유의 가장 완강한 적이라는 사실을 알게 되는 지점에서 비로소 시작된다.\"\n- 마르틴 하이데거"
 LOADING_TIP_148:0 "\"공격과 방어, 결핍과 전쟁, 승리와 패배, 지배와 예속, 이 모든 것이 피의 도장으로 봉인되었다. 이것이 이제부터 인간의 역사다.\"\n- 리하르트 바그너"
 LOADING_TIP_149:0 "\"절대적인 것을 꿰뚫어보는 자에게 전쟁은 전멸시키지 않는 한 아무 의미가 없다. 가까운 미래는 이를 우리에게 증명해 줄 것이다. 포로를 잡는 것은 어리석거나 위선적이다.\"\n-레옹 블루아"
 LOADING_TIP_150:0 "\"그러나 우리는 전환점에 도달했다. 우리는 결정을 내려야 한다: 우리가 아이 같은 민족으로 남아 미래에 대해 깊이 생각하지 않은 채, 어느 날 미래가 사라졌음을 깨닫는 순간까지 머물 것인가?\"\n- 아르투어 묄러 판 데어 브루크"
 LOADING_TIP_151:0 "\"우리는 두 가지 삶을 산다. 그 영혼의 절반은 광기이고, 남은 절반의 하늘은 검은 태양에 비춰집니다. 내가 인간이라고 말할 때 내 안에 숨어 있는 다른 존재는 누구인가?\"\n- 아서 매큔"
 LOADING_TIP_152:0 "\"온 세상은 젊은 늙다리들로 가득 차 있다. 경직된 사고방식을 가진 노인들은 다루기 쉽다. 그러나 젊어 보이고, 젊은 척하며, 자신이 젊다는 사실을 끊임없이 강조하지만, 생각과 행동에 있어서는 그들의 할아버지 세대에게도 지나칠 정도의 신중함을 보이는 이들은 세상의 저주다.\"\n- 로버트슨 데이비스"
 LOADING_TIP_153:0 "\"우리 모두는 알 수 없는 피아니스트의 손가락 아래서 날아가는 소음일 뿐이다. 짧은 3도, 부드러운 6도, 불협화음의 7도처럼, 그 누구도 전체를 들을 수 없는 장엄한 교향곡 속의 한 조각이다.\"\n- 바실리 차파예프"
 LOADING_TIP_154:0 "\"사람들은 때로 인간의 '짐승 같은' 가혹함에 대해 말하지만 그것은 짐승들에게 지극히 부당하고 모욕적인 표현이다. 그 어떤 동물도 인간처럼 교묘하게, 예술적으로 잔혹해질 수 없다.\"\n- 표도르 도스토옙스키"