 BM_HISTORY_TITLE:0 "레드 플러드의 세계"
 RISING_FLOOD_NAME:0 "홍수가 일다"
 RISING_FLOOD_DESC:0 "지난 10년 간 어둠 속에 있던 세계는 더 어두운 곳을 향해 빠져들었습니다. 서부 전선의 붕괴, 러시아 내전, 혁명들이 유럽의 대부분을 급진주의로 빠뜨린 가운데, 대전쟁에서 부단히 싸웠던 자유주의의 이상은 이제 미래주의자들과 평의회주의자들의 앞에서 나약한 처지에 놓였습니다. 유럽과 세계는 빈약한 균형추 위에 서있습니다. 그리고 그 균형추는 아주 약간의 도발에도 기울어버릴 것입니다..."
 SETTING_SUN_NAME:0 "석양"
 SETTING_SUN_DESC:0 "국공합작이 멸망한 이래로, 아시아는 혼란과 분쟁에 휩싸였습니다. 중국의 군벌들은 과연 누가 중국의 진정한 통치자가 될 것인가를 두고 싸우고 있으며, 히말라야 산맥 너머에서는 이와 비슷한 사정을 가진 군벌들이 영국의 식민 통치가 붕괴하기 시작한 인도의 운명을 놓고 싸우고 있습니다. 한편, 제국주의에 사로잡힌 일본은 국가의 붕괴가 급속도로 다가오고 있는 것도 자각하지 못한 채 중국에서 침략전쟁을 펼치고 있습니다. 일출을 바라보던 동방의 제국은 이제 몰락 과정을 밟고 있으나, 동아시아는 곧 또 다른 태양이 그 자리를 차지하는 것을 보게 될 것입니다..."
 OTHER_THE_RISING_FLOOD_DESC:0 "20세기의 혼돈 속에 수많은 국가들이 경제 및 이념적 재앙에서 살아남으려 하고 있습니다. 몇몇은 다가올 분쟁에서 편을 고를 것이며, 다른 이들은 각자의 길을 택할 것입니다."
 OTHER_THE_SETTING_SUN_DESC:0 "20세기의 혼돈 속에 수많은 국가들이 경제 및 이념적 재앙에서 살아남으려 하고 있습니다. 몇몇은 다가올 분쟁에서 편을 고를 것이며, 다른 이들은 각자의 길을 택할 것입니다."
