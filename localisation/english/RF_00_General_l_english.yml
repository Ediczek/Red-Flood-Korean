 head_of_gov_available:0 "§R정부수반은 직접 고용하거나 해고할 수 없습니다.§! 이벤트나 국가중점, 혹은 결정을 통해서 정해집니다.\n\n이 목록에는 국가원수로 배정될 수 있는 모든 이들을 보여주기 때문에, 현재 정부수반과 관계가 좋지 않은 인물, 다른 국가에 있는 인물, 혹은 사망한 인물이 있을 수도 있습니다."
 minister_available:0 "§R장관은 직접 추가하거나 제거할 수 없습니다.§! 사건. 중점, 결정 등으로만 변경할 수 있습니다.\n\n이 목록은 국가의 가능한 모든 장관들을 표시하기에, 여기 인물들은 현정부와 불화가 있을 수 있고, 타국에 있거나 심지어 사망하였을 수도 있습니다."
 military_staff_available: "이 군사 참모는 살아있으며, 정부에 헌신할 준비가 되어있습니다."
