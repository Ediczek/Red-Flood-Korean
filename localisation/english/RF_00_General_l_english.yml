 warning.1.t:0 "주의!!!!!! 구 컨텐츠 주의"
 warning.1.d:0 "안녕하세요, 정상적인 방법으로 이 글을 읽고 계신다면, 현재 모드의 콘텐츠가 더 이상 표준에 맞지 않는 것으로 간주되는 태그를 선택하신 것입니다. 이 알림을 클릭하면 현재 지식에 대한 오해, 지루하거나 깨진 포커스 트리, 품질이 낮은 아이콘이나 초상화 등이 여러분을 기다릴 수 있습니다. 물론 이와 상관없이 플레이할 수 있지만, 이 경험만으로 모드에 대한 첫인상을 결정하는 것은 바람직하지 않습니다. 이미 이 사실을 충분히 인지하고 있고 이 팝업이 성가시다면 게이머 모듈을 통해 비활성화할 수 있습니다."
 warning.1.a:0 "잘 알겠다."
 warning.1.b:0 "메인 메뉴로 돌아가야지 "
 warning.2.t:0 "주의!!!!!!!!!!!!!! 현재 선택된 태그는 일반 중점계통도"
 warning.2.d:0 "안녕하세요, 일반적인 방법으로 이 글을 읽고 계신다면, 이벤트, 결정, 각본에 따른 전쟁 등 약간의 풍미만 있어 세상을 더욱 생생하게 느끼게 하는 태그를 선택하셨거나, 아예 콘텐츠가 없는 태그를 선택하셨을 것입니다. 이 사실을 알고 있고 어떤 이유로든 일반적인 트리 태그를 구경하거나 플레이하고 싶지 않다면 두 번째 옵션을 선택하고 실제 콘텐츠가 있는 태그를 선택해야 합니다. 또한 모드의 작동 방식을 잘 알고 있고 이 팝업이 성가신 경우 메인 메뉴에서 비활성화할 수 있습니다."
