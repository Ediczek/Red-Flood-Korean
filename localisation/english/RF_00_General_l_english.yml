 RISING_FLOOD_NAME:0 "홍수가 일다"
 RISING_FLOOD_DESC:0 "지난 10년간 어둠 속에 있던 세계는 더 어두운 곳을 향해 빠져들었습니다. 서부 전선의 붕괴, 러시아 내전, 혁명들이 유럽의 대부분을 급진주의로 빠뜨린 가운데, 대전쟁에서 부단히 싸웠던 자유주의의 이상은 이제 미래주의자들과 평의회주의자들의 앞에서 나약한 처지에 놓였습니다. 유럽과 세계는 빈약한 균형추 위에 서있습니다. 그리고 그 균형추는 아주 약간의 도발에도 기울어버릴 것입니다..."
 SETTING_SUN_NAME:0 "석양"
 SETTING_SUN_DESC:0 "중국의 북벌 실패, 영국령 인도 붕괴와 튀르케스탄의 등장, 그리고 그 외의 수많은 사건들은 아시아를 심각한 혼란에 빠트렸습니다. 수 세기 동안 이어져 온 질서는 대륙 전역에서 파괴적으로 막을 내리고 있으며, 내일이 어떤 모습을 보일지는 아무도 알 수 없습니다. 인도에서 일본, 그리고 몽골에서 싱가포르까지 이르는 각지의 혁명가들이 러시아, 일본, 영국 제국주의자들을 상대로 칼을 갈며 마지막 결전을 준비하는 가운데, 동아시아의 옛 질서는 서서히 저물고 있습니다."
