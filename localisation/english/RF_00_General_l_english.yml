 generic.17.t:0 "병에 걸린 [From.GetName]"
 generic.17.d:0 "[From.From.GetNameDef]에 헌신하던 [From.GetHerHis]의 행동이 결국 [From.GetName][From.GetRank] [From.GetHerselfHimself] 스스로를 너무나 몰아붙인 듯 합니다. 작전지역에서의 악천후로 인해, [From.GetRank]의 건강에 문제가 생겼으며, 회복하는데 시간이 좀 필요할 것 같습니다. [From.GetSheHe]가 회복되기 이전까지, [From.GetSheHe]는 [From.GetHerHis] 평상시만큼의 능력을 발휘하지 못할 것입니다."
 generic.18.t:0 "부상당한 [From.GetName]"
 generic.18.d:0 "전투를 성공적으로 마무리짓던 중, [From.GetName][From.GetRank] [From.GetHerselfHimself] 본인이 [From.GetHerHis] 부하들을 이끄는 동안 너무 큰 위험에 빠뜨린 듯 합니다. [From.GetSheHeCap]는 부상을 입었으며, 상처가 완전히 아무는데에는 시간이 좀 걸릴 것으로 보이는 한편, 그때까지 [From.GetRank]인 [From.GetHerHis] 평상시만큼의 능력을 발휘하지 못할 것입니다."
 return_cores_to_ally:0 "[From.GetAdjective] 영토 반환"
 return_cores_to_ally_desc:0 "[Root.GetAdjective] 정부는 우리가 정당한 명분 없이 점령하고 있는 [From.GetAdjective] 영토에 대하여 논의하였습니다. 동맹인 [From.GetAdjective]에 영토를 반환해주어야 할까요?"
 return_cores_to_subject:0 "[From.GetAdjective] 영토 반환"
 return_cores_to_subject_desc:0 "[Root.GetAdjective] 정부는 우리가 정당한 명분 없이 점령하고 있는 [From.GetAdjective] 영토에 대하여 논의하였습니다. 우리의 속국인 [From.GetNameDef]에 영토를 반환해주어야 할까요?"
 rf.political.1.t:0 "[From.From.GetAdjective]의 영토"
 rf.political.1.d:0 "[Root.GetAdjective] 정부는 우리가 정당한 명분 없이 점령하고 있는 [return_to.GetAdjective] 영토에 대하여 논의하였습니다. 영토를 반환해주어야 할까요?"
 rf.political.1.a:0 "그래, 모든 영토를 반환해주어라."
 RF_will_return_all:0 "[return_to.GetAdjective]의 핵심 주 혹은 영유권 주장을 한 지역의 연안 또는 인접한 영토가 §Y[return_to.GetNameDef]§!에게 반환될 것입니다.\n\n알림: 이것은 [Root.GetAdjective](이)가 §Y영유권을 주장§! 하거나 §Y핵심 주§!인 지역을 포함하지 §R않을 것§!입니다."
 rf.political.1.b:0 "그래, 영토를 반환해주어라... 하지만 요충지는 갖고 있을 것이다."
 RF_will_return_rest:0 "[return_to.GetAdjective]의 핵심 주 혹은 영유권 주장을 한 지역의 연안 또는 인접한 영토가 §Y[return_to.GetNameDef]§!에게 반환될 것입니다.\n\n알림: 이것은 [Root.GetAdjective](이)가 §Y영유권을 주장§! 하거나 §Y핵심 주§!인 지역이나 운하 같은 §Y요충지§!는 포함하지 §R않을 것§!입니다."
 rf.political.1.c:0 "핵심 지역만 반환해주어라."
 RF_will_return_cores:0 "[return_to.GetAdjective]의 핵심 주에 연안 또는 인접한 영토가 §Y[return_to.GetNameDef]§!에게 반환될 것입니다.\n\n알림: 이것은 이것은 [Root.GetAdjective](이)가 §Y영유권을 주장§! 하거나 §Y핵심 주§!인 지역이나 운하 같은 §Y요충지§!는 포함하지 §R않을 것§!입니다. [return_to.GetAdjective](이)가 §Y영유권을 주장한§! 모든 지역도 그대로 가지고 있을 것입니다."
 rf.political.1.e:0 "모두 가지고 있을 것이다!"
 RF_will_not_return:0 "우리는 어떤 영토도 저들에게 반환하지 §R않을 것§!이고 다시 반환 요구를 받지도 않을 것입니다."
 rf.political.2.t:0 "[From.GetNameDefCap]의 [Root.GetAdjective] 반환"
 rf.political.2.d:0 "우리의 동맹인 [From.GetNameDefCap]에서 우리가 과거에 소유하던 영토 중 일부를 반환해주었습니다!"
 rf.political.2.a:0 "좋아!"
 rf.political.250.t:0 "[marked_country.GetNameDef] 괴뢰화?"
 rf.political.250.d:0 "자치도 상태를 본편의 점령 괴뢰국으로 해서 [marked_country.GetNameDef] 측을 [to_be_overlord.GetNameDef]의 종속국으로 바꿀 것입니다. 이들이 다른 세력에 있으면 해당 세력을 떠나게 되지만, 현재 진행 중인 전쟁은 끝내지 않을 것입니다. 그러길 원한다면 별도로 처리하여야 합니다.\n\n§R참고: 이 행동은 카이저라이히의 컨텐츠를 망칠 가능성이 높습니다! 이로 인한 모든 불상사는 당신의 책임임을 명심하고 사용하세요!!§!"
 rf.political.250.a:0 "한번 해보자고."
 rf.political.250.b:0 "해라, 대신 현정부는 유지하도록 해라."
 rf.political.250.c:0 "다시 생각해보자..."
 rf.political.251.t:0 "자유 [marked_country.GetNameDef]?"
 rf.political.251.d:0 "[marked_country.GetNameDef] 측을 완전히 독립시킵니다. (모드 내에서 자동으로 그렇게 하는 컨텐츠가 없다면) 현 정부를 바꾸지는 않을 것이고, [marked_country.GetNameDef] 측을 세력에서 빼내지는 않을 것입니다. 전쟁에 참전 중이더라도 빠져나가지 않을 것입니다.\n\n§R참고: 이 행동은 레드 플러드의 컨텐츠를 망칠 가능성이 높습니다! 이로 인한 모든 불상사는 당신의 책임임을 명심하고 사용하세요!!§!"
 rf.political.252.t:0 "[to_be_faction_leader.GetFactionName] 가입?"
 rf.political.252.d:0 "[marked_country.GetNameDef] 측이 [to_be_faction_leader.GetFactionName] 세력에 가입합니다. 세력에 가입되어 있다면 현 세력을 탈퇴할 것이며, 세력의 지도국이라면 세력이 해체될 것입니다. 참여 중인 어떤 전쟁에도 변화는 없을 것입니다.\n\n§R참고: 이 행동은 레드 플러드의 컨텐츠를 망칠 가능성이 높습니다! 이로 인한 모든 불상사는 당신의 책임임을 명심하고 사용하세요!!§!"
 rf.political.253.t:0 "[marked_country.GetFactionName] 주도?"
 rf.political.253.d:0 "[marked_country.GetNameDef] 측을 [marked_country.GetFactionName] 세력의 지도국으로 만들 것입니다.\n\n§R참고: 이 행동은 레드 플러드의 컨텐츠를 망칠 가능성이 높습니다! 이로 인한 모든 불상사는 당신의 책임임을 명심하고 사용하세요!!§!"
 rf.political.254.t:0 "[marked_country.GetFactionName] 탈퇴?"
 rf.political.254.d:0 "[marked_country.GetNameDef] 측은 [marked_country.GetFactionName] 세력을 떠날 것이며, 만약 지도국이라면 세력이 해체될 것입니다. 현재 참여중인 전쟁에 영향을 끼치지도 않을 것입니다.\n\n§R참고: 이 행동은 레드 플러드의 컨텐츠를 망칠 가능성이 높습니다! 이로 인한 모든 불상사는 당신의 책임임을 명심하고 사용하세요!!§!"
 rf.political.255.t:0 "[peace_target.GetNameDef] 측과의 평화?"
 rf.political.255.d:0 "[marked_country.GetNameDefCap] 측은 동맹들과 함께 [peace_target.GetNameDef] 및 그 동맹들과 무조건 평화를 맺을 것입니다.\n\n§R참고: 이 행동은 레드 플러드의 컨텐츠를 망칠 가능성이 높습니다! 이로 인한 모든 불상사는 당신의 책임임을 명심하고 사용하세요!!§!"
 rf.political.255.b:0 "[marked_country.GetNameDef] 측과 동맹국을 분리하고 난 다음에 평화를 맺자."
 rf.political.256.t:0 "모든 전쟁에서의 평화?"
 rf.political.256.d:0 "[marked_country.GetNameDefCap] 측은 현재 진행중인 모든 전쟁에서 별도의 무조건 평화를 맺을 것입니다. 상대국이 종속국이라면 우선적으로 해방될 것이고, 세력 내에 있다면 우선적으로 탈퇴할 것입니다.\n\n§R참고: 이 행동은 레드 플러드의 컨텐츠를 망칠 가능성이 높습니다! 이로 인한 모든 불상사는 당신의 책임임을 명심하고 사용하세요!!§!"
 rf.political.257.t:0 "[war_target.GetNameDef] 측과의 전쟁?"
 rf.political.257.d:0 "[marked_country.GetNameDefCap] 측은 [war_target.GetNameDef]에게 전쟁을 선포할 것입니다. 이 전쟁선포가 유효한지는 양국이 동맹이 아니라거나 이미 전쟁 상태에 돌입하지 않았다는 것 이외에 확인할 방법은 없습니다.\n\n§R참고: 이 행동은 레드 플러드의 컨텐츠를 망칠 가능성이 높습니다! 이로 인한 모든 불상사는 당신의 책임임을 명심하고 사용하세요!!§!"
 NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE:0 "함께 채택할 수 없습니다."
 NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC:0 "다음과 상호 배타적:"
 NATIONAL_FOCUS_EXCLUSIVE_INFO_ENTRY:0 "$FOCUS|Y$"
 NATIONAL_FOCUS_NO_CURRENT_EFFECT:0 "이 중점은 현재 효과를 발휘하지 않습니다. 세계 상황이 변하면 효과를 발휘할 것입니다."
 continuous_naval_production:0 "해군 생산"
 continuous_naval_production_desc:0 "우리의 자원을 조선소에 집중시키고 조선공들의 병역을 면제한다면, 우리는 선박을 건조하는데 걸리는 시간을 줄일 수 있을 겁니다."
 continuous_air_production:0 "항공기 생산"
 continuous_air_production_desc:0 "우리는 항공 산업을 재정비하여 낭비를 없애고 더 유연한 생산을 이루어야 합니다."
 continuous_non_factory_construct:0 "건설공학"
 continuous_non_factory_construct_desc:0 "건설업계에 아직 일이 할당되지 않은 곳이 있습니다. 이를 보완해서 우리는 건설 속도를 높일 수 있습니다. 그러나 생산 설비로 인해 중공업을 늘리기에는 병목현상이 일어나는 것을 확인했습니다. 그렇기에 우리는 이 지역에서는 더 이상의 이점을 얻기 어렵습니다."
 continuous_reduce_training_time:0 "육군 훈련"
 continuous_reduce_training_time_desc:0 "각각의 사단에 훈련에 특화된 부대를 만들어, 훈련을 마치고 전선으로 투입된 사단들의 역량도 강화할 수 있습니다."
 continuous_suppression:0 "저항 진압"
 continuous_suppression_desc:0 "점령지의 주요 저항군 세력에 침투해 지도자를 전향시켜, 우리가 입는 피해를 줄일 수 있습니다."
 continuous_repair:0 "건물 수리"
 continuous_repair_desc:0 "공장과 건설 노동자들 내부 부서에 전문 수리반을 만들어서 수리의 효율성을 높일 수 있습니다."
 continuous_boost_freedom:0 "자치도 상승"
 continuous_boost_freedom_desc:0 "식민지의 관료주의를 재편하고 원주민 관리들을 기용한다면 언젠가 우리는 독립적으로 일을 하게 될 수 있을 것입니다."
 continuous_restrict_freedom:0 "속국 탄압"
 continuous_restrict_freedom_desc:0 "우리의 식민지 속국은 \"자결권\"이나 \"국가 독립\"과 같은 다소 어리석은 사상에 젖어 들었습니다. 이제 이런 국가들이 제정신을 차리게 할 때입니다."
 subject_autonomy_mod_tt:0 "종속국의 자치도: §G-0.5§!"
 unlocks_decision:0 "결정 해금: £decision_icon_small"
 generic_load_additional_focuses_tt:0 "§Y추가적인 중점 계통도§!가 해금됩니다."
 WHILE_FOCUSING:0 "이에 중점을 둘 시 다음 효과가 발생합니다:\n$EFF$"
 generic_focus:0 "국가중점"
 army_effort:0 "육군 주력"
 army_effort_desc:0 "공중전과 해전의 가능성이 증가하고 있음에도 불구하고, 지상전은 미래의 전쟁에서 여전히 핵심입니다. 준비로, 우리는 지옥 같은 참호를 다시 겪는 것을 피할 수 있습니다."
 equipment_effort:0 "장비 주력"
 equipment_effort_desc:0 "보병이 어떤 장비를 휴대할 수 있는지에 대한 제한은 끊임없이 추진되고 있습니다. 우리는 우리 부대가 이용할 수 있는 최고의 도구를 제공하는 데 주력할 것입니다."
 motorization_effort:0 "차량화 주력"
 motorization_effort_desc:0 "보병을 안전하게 전장에서 드나들게 하기 위해선 기동력과 방어가 중요합니다. 이러한 개발에 집중하면 신속하게 조치를 취할 수 있습니다."
 doctrine_effort:0 "교리 주력"
 doctrine_effort_desc:0 "대전쟁의 지상전을 규정했던 군사 교리는 이제 시대에 뒤떨어졌습니다. 우리는 미래의 군사 교리를 형성하는 일에 최선을 다해야 합니다."
 equipment_effort_2:0 "장비 주력 II"
 equipment_effort_2_desc:0 "우리는 아군 보병과 지원 병력이 우리 시대 최고의 장비를 갖추도록 계속 노력해야 합니다."
 mechanization_effort:0 "기계화 주력"
 mechanization_effort_desc:0 "차량화 보병의 가능성을 재검토하면 우리는 현재 만들 수 있는 차량의 한계를 뛰어넘을 수 있을 것입니다."
 doctrine_effort_2:0 "교리 주력 II"
 doctrine_effort_2_desc:0 "전장은 전간기 동안 변한 것뿐만 아니라 최근 분쟁의 과정에서 변했습니다. 우리는 이를 반영하기 위해 우리의 교리를 지속적으로 재평가해야 합니다."
 equipment_effort_3:0 "장비 주력 III"
 equipment_effort_3_desc:0 "외국 장비를 모방하거나 구매하는 대신에, 우리는 보병 장비의 선도국이 되어야 합니다."
 armor_effort:0 "기갑 주력"
 armor_effort_desc:0 "보병의 기계화를 통해 배운 것을 적용하면 장갑차도 개선할 수 있을 겁니다."
 special_forces:0 "특수부대"
 special_forces_desc:0 "아군은 정예부대가 필요합니다. 산악부대와 공수부대가 우리의 최우선이 되어야 합니다."
 aviation_effort:0 "공군 주력"
 aviation_effort_tt:0 "§Y공군기지§!를 위한 건설 슬롯이 충분하지 않음"
 aviation_effort_desc:0 "공중전만큼 기술의 발전이 빠른 분야는 없습니다. 항공은 모든 현대 국가가 정복해야 할 분야입니다."
 fighter_focus:0 "전투기 중점"
 fighter_focus_desc:0 "우리는 대전쟁에서 공중전의 끝을 보지 못했습니다. 전투기 개발에서 선두를 유지함으로써 미래에 우위를 점할 수 있을 것입니다."
 bomber_focus:0 "폭격기 중점"
 bomber_focus_desc:0 "후세의 사람들이 오늘날 벌어진 전쟁의 참상을 얘기할 때, 하늘에서 떨어지는 불소나기는 꽤나 인상적인 소재가 될 것입니다. 우리는 이러한 소재가 적들의 이야기 속에서 나오도록 최선을 다 할 것입니다."
 aviation_effort_2:0 "공군 주력 II"
 aviation_effort_2_desc:0 "진보된 항공 기술은 우리의 공군을 육군, 해군과 잘 연계되도록 하는 데 필요할 것입니다."
 CAS_effort:0 "근접항공지원기 주력"
 CAS_effort_desc:0 "현대 군대는 지상뿐만 아니라 공중에서도 차량 지원이 필요합니다."
 rocket_effort:0 "로켓 중점"
 rocket_effort_desc:0 "로켓과 제트 엔진은 유인기와 무인기를 막론하고 전례 없는 속도를 달성하였습니다. 이 분야를 개척함으로써 적에게 충격을 안겨줄 수 있을 것입니다."
 NAV_effort:0 "뇌격기 주력"
 NAV_effort_desc:0 "새로운 해전이 부분적으로 수면 아래서 벌어지는 것처럼, 그 중 일부는 수면 위 공중에서 일어납니다."
 naval_effort:0 "해군 주력"
 naval_effort_tt:0 "§Y해군 조선소§!를 위한 건설 슬롯이 충분하지 않음"
 naval_effort_desc:0 "해군의 확장을 최우선 과제로 삼아야 합니다. 새로운 조선소와 수상 경함선 연구에 모든 가용 자원을 투입해야 합니다."
 GER_naval_effort2:0 "조선소 시설 확장"
 GER_naval_effort2_desc:0 "해군을 재건하기 위해서는 조선소를 확충해야합니다."
 flexible_navy:0 "유연한 해군"
 flexible_navy_desc:0 "잠수함을 위한 신교리를 창조하는 것은 우리가 적의 호위함들을 효율적으로 공격할 수 있게 해줄 것입니다."
 large_navy:0 "대규모 해군"
 large_navy_desc:0 "우리의 해군 교리를 대형 선박에 맞추 무역 수송선단의 안전을 보장하는 것은 우리에게 어떤 종류의 선박이 필요한지 많은 것을 가르쳐 줄 것입니다."
 submarine_effort:0 "잠수함 주력"
 submarine_effort_desc:0 "잠수전은 어뢰정의 발명 이후 가장 흥미로운 해군 개발입니다. 우리는 잠수함 방어 뿐만 아니라 적의 해상 운송에 대해서도 잠수함을 사용할 것입니다."
 cruiser_effort:0 "순양함 주력"
 cruiser_effort_desc:0 "신형 전함 개발에 착수하기 전에, 우선 비교적 작은 순양함들의 교체가 필요할 것입니다."
 destroyer_effort:0 "구축함 주력"
 destroyer_effort_desc:0 "잠수함의 설계와 전략적 운용법을 연구하면서, 우리는 이를 상대하기 위한 방책도 습득하게 되었습니다. 구축함이 이 방책의 핵심적인 역할을 할 것입니다."
 capital_ships_effort:0 "주력함 주력"
 capital_ships_effort_desc:0 "가장 많은 전함을 보유한 국가가 바다를 지배할 것입니다. 전함과 항공모함은 해군력에서 옛 것과 새로운 것을 상징합니다."
 industrial_effort:0 "산업 주력"
 industrial_effort_desc:0 "우리는 모든 정치적 노력을 쏟아부음으로써 민간산업의 도약을 이룰 것입니다."
 industrial_effort_2:0 "산업 주력 II"
 industrial_effort_2_desc:0 "우리는 강철같은 의지와 근면한 노동관을 통해 국민을 또 다른 위대한 산업 개발에 동원할 것입니다."
 construction_effort:0 "건설 주력"
 construction_effort_tt:0 "§Y민간공장§!을 위한 건설 슬롯이 충분하지 않음"
 construction_effort_desc:0 "전쟁의 그림자가 전 세계에 드리울지라도, 우리는 민간산업을 경시해서는 안 됩니다."
 production_effort:0 "군비 주력"
 production_effort_tt:0 "§Y군수공장§!을 위한 건설 슬롯이 충분하지 않음"
 production_effort_desc:0 "트랙터를 만들 수 있다면 전차를 만들 수 있습니다! 우리는 우리의 군수생산 능력이 뒤떨어지게 해서는 안 됩니다."
 construction_effort_2:0 "건설 주력 II"
 construction_effort_2_desc:0 "공장을 계속 확장하면 무역을 위한 상품 생산과 추가적인 건설 주력을 가속화할 수 있습니다."
 production_effort_2:0 "군비 주력 II"
 production_effort_2_desc:0 "군수품을 생산하기 위해 민간공장을 개조하는 건 비효율적입니다. 우리는 이제 군수품 생산 준비에 집중해야 합니다."
 production_effort_3:0 "군비 주력 III"
 production_effort_3_desc:0 "새로운 장비에 대한 수요를 충족시키기 위해서는 우리의 군수공장 증설을 위한 지속적인 노력이 필요합니다."
 infrastructure_effort:0 "기반시설 주력"
 infrastructure_effort_desc:0 "적절한 기반시설이 없는 국가는 선진적인 계획이나 건설을 추구할 수 없습니다."
 infrastructure_effort_tt:0 "§Y기반시설§!을 위한 건설 슬롯이 충분하지 않음"
 synth_oil_effort_tt:0 "§Y합성 정제소§!를 위한 건설 슬롯이 충분하지 않음"
 infrastructure_effort_2:0 "기반시설 주력 II"
 infrastructure_effort_2_desc:0 "기반시설을 더 확장하면 첨단 비밀 계획에 필요한 운송 및 통신이 가능해집니다."
 construction_effort_3:0 "건설 주력 III"
 construction_effort_3_desc:0 "기반시설망을 확충한다면, 우리나라의 건설 역량을 크게 향상시킬 수 있을 겁니다."
 nuclear_effort:0 "핵 주력"
 nuclear_effort_desc:0 "지구를 불태워버릴 잠재력을 가진 이 기술을 다른 이들이 먼저 습득하게 둘 수는 없습니다."
 extra_tech_slot:0 "추가 연구 슬롯"
 extra_tech_slot_desc:0 "산업 확장과 최근의 발전은 연구개발을 더욱 할 수 있게끔 할지도 모릅니다."
 extra_tech_slot_2:0 "추가 연구 슬롯 II"
 extra_tech_slot_2_desc:0 "우리나라의 급속한 산업화는 우리가 추구해야 할 연구개발의 새로운 기회를 열어 주었습니다."
 technology_sharing:0 "기술 공유"
 technology_sharing_desc:0 "우리의 동맹들과 기술 발전을 공유함으로써, 우리 세력 전체는 전시 연구개발을 보다 효율적으로 수행할 수 있을 것입니다."
 secret_weapons:0 "비밀 병기"
 secret_weapons_desc:0 "모든 잉여 자원을 전차와 항공기 개발에 쏟는 것은 솔깃하게 들릴 수도 있지만, 승전의 비결은 바로 새로운 과학기술인 전자공학, 로켓공학, 그리고 핵연구에 달려 있습니다."
 political_effort:0 "정치 주력"
 political_effort_desc:0 "세계를 변화시키려면 우리나라를 변화시킬 수 있어야 합니다. 우리의 정치적 입지를 강화하는 것이 우선시 되어야 합니다."
 collectivist_ethos:0 "집산주의 기풍"
 collectivist_ethos_desc:0 "우리의 적들이 소국들을 분할하고 정복할 수 있지만, 우리 국민은 단결할 것입니다. 한 사람은 모두를 위하여, 모두는 한 사람을 위하여."
 liberty_ethos:0 "자유주의 기풍"
 liberty_ethos_desc:0 "인간의 정신을 질식시키려는 이념 광신자들의 시기에, 우리는 개인의 자유를 보호할 것입니다."
 militarism:0 "군국주의"
 militarism_desc:0 "군대를 필요악으로 보는 사람들은 전쟁 앞에서 망설일 수밖에 없습니다. 우리는 군국주의를 우리 문화에 주입하여 군인들의 국민이 될 것입니다."
 political_correctness:0 "정치적 올바름"
 political_correctness_desc:0 "논쟁의 여지가 있거나 통념에 어긋나는 주장을 하는 이들은 자신들이 광범위한 음모의 피해자라고 여기는 듯 합니다. 이거 괜찮은 아이디어 같군요."
 neutrality_focus:0 "중립 중점"
 neutrality_focus_desc:0 "누군가는 전 세계적인 분쟁에서 어느 한 편을 드는 일은 용기와 현명함을 필요로 하는 일이라고 주장하지만, 우리가 보기에는 오히려 이러한 일에서 발을 빼는 것이 더욱 지혜롭고 용기 있는 결단입니다."
 interventionism_focus:0 "간섭주의 중점"
 interventionism_focus_desc:0 "우리는 우리 국민뿐만 아니라 모든 사람들의 자유를 소중하게 생각합니다. 폭정을 막는 것이 전쟁을 의미한다면, 전쟁도 불사해야 합니다."
 military_youth:0 "청소년 군사조직"
 military_youth_desc:0 "우리나라 젊은이들의 기강과 정치교육을 증진시키기 위한 단체들은 충성심과 자기 희생을 조기에 양성할 것입니다."
 deterrence:0 "전쟁 억제"
 deterrence_desc:0 "홀로 서 있다는 뜻은 전쟁의 혜택을 거의 받지 못 한다는 겁니다. 다행스럽게도, 우리는 가장 잘 알려진 방어는 갖출 필요가 없다는 것을 알고 있습니다."
 volunteer_corps:0 "의용대"
 volunteer_corps_desc:0 "우리 국민에게 자유의 이상을 위해 죽음을 강요하는 것은 역설적인 일이 될 수 있지만, 해외의 사람들을 돕기를 원하는 사람들을 위한 수단을 마련하는 것은 그렇지 않습니다."
 paramilitarism:0 "준군사조직"
 paramilitarism_desc:0 "군사원칙은 군대 밖에도 적용되고 있습니다. 우리 군대를 보완하기 위한 준군사조직이 성장함에 따라 더 많은 사람들이 군사 훈련을 받게 될 것입니다."
 indoctrination_focus:0 "이념 주입"
 indoctrination_focus_desc:0 "우리의 이념은 진리에 입각한 것이므로, 진리로써 가르쳐질지도 모릅니다. 교육 및 매체는 이 교훈을 반영해야 합니다."
 foreign_expeditions:0 "외국 원정군"
 foreign_expeditions_desc:0 "우리의 적들이 세계 분쟁에서 자신들의 이념을 위해 개입할 준비가 되어있는 것처럼 우리도 우리의 이념을 위해 같은 행동을 할 준비가 되어있어야만 합니다."
 why_we_fight:0 "우리는 왜 싸우는가 "
 why_we_fight_effect:0 "§Y중립 외교 정책§! 정신이 없다면 우리는 세력을 만들 수 있을 것입니다."
 why_we_fight_desc:0 "세계가 점점 위험해지고 있습니다. 우리 국민은 저 권력에 미친 이들이 저지른 잔악무도한 행위들을 알 필요가 있습니다. 이제 우리의 대의를 위해 뭉칠 때가 되었습니다, 우리의 자유를 위해선 모든 이들이 싸울 준비가 되어 있어야 합니다."
 political_commissars:0 "정치지도원"
 political_commissars_desc:0 "우리의 정책이 군에서도 준수되도록 하기 위해선 우리는 군 장교진들 사이에 정치지도원을 들여보내야 합니다."
 internationalism_focus:0 "국제주의 중점"
 internationalism_focus_desc:0 "이념은 국경이 없습니다. 다른 나라는 스스로를 주권국이라고 부를지 모르지만, 우리의 신념은 그러한 주장보다 더 높습니다."
 nationalism_focus:0 "국민주의 중점"
 nationalism_focus_desc:0 "우리나라는 독특하고, 우리의 정치적 업적은 여기서만 일어날 수 있었습니다. 우리는 어떤 대가를 치르더라도 그것을 위해 싸워야 합니다."
 ideological_fanaticism:0 "이념적 광신"
 ideological_fanaticism_desc:0 "정치적으로 확립된 우리의 가치와 목표는 고대 신앙만큼이나 죽을 가치가 있습니다. 어떤 추종자도 죽음을 맞이할 준비가 되어 있어야 하며, 길을 떠난 사람들은 죽음을 맞이할 준비가 되어 있어야 합니다."
 air_innovation:0 "공군 혁신"
 air_innovation_desc:0 "창공을 지배하지 않고서는 현대전에서 승리를 거둘 수 없습니다. 우리는 공군을 키워내는 데에 가능한 모든 역량을 쏟아부어야 합니다!"
 air_innovation_2:0 "공군 혁신 II"
 air_innovation_2_desc:0 "저 위의 창공에서는 사소한 이점이라도 크나큰 자산이 되고는 합니다. 우리는 전투기 개발을 위해 온 힘을 쏟아부어야 합니다."
 naval_air_effort:0 "해군 항공대 주력"
 naval_air_effort_desc:0 "해상 목표를 상대로 진행한 강습의 효과는 이미 1921년에 미국이 입증했습니다. 해군 강대국과 전쟁을 벌이기 위해선, 해군 항공대를 소홀히 여겨서는 안 됩니다."
 generic_liberty_idea:0 "자유정신"
 generic_liberty_idea_desc:0 "자유는 우리가 지키기로 약속했던 것이며, 이것은 현재 우리의 정책이나 국가의 상태에 항상 동의하지는 않을지라도 우리 국민들이 우리를 지지하도록 고무시킵니다."
 generic_militarism_focus:0 "군국주의"
 generic_militarism_focus_desc:0 "우리 국민은 군대를 우리나라의 필수적인 부분으로 여기기 위해 왔고, 모든 징집병들은 그의 역할을 합니다. 이것은 우리가 예비역, 민병대 그리고 다른 준군사들을 동원할 수 있게 해줍니다."
 generic_military_youth_focus:0 "청년군단"
 generic_military_youth_focus_desc:0 "우리 국민들은 어린 나이부터 군사적인 가치를 배우고 그것을 그들 삶의 일부로 통합합니다. 이것은 분명히 그들이 성인이 되었을 때 군대의 소명 의식을 증가시킵니다."
 generic_ideological_fanaticism_focus:0 "이념적 광신"
 generic_ideological_fanaticism_focus_desc:0 "우리나라는 이념의 중심이고, 우리의 이념은 국가의 구조입니다. 많은 사람들이 살아남기 위해 죽을 각오가 되어 있습니다."
 generic_liberty_research_idea:0 "대학보조금"
 generic_liberty_research_idea_desc:0 "우리는 열망있는 어떤 학생이 고등 교육을 받을 기회를 갖도록 하기 위해 겸손하지만 상대적으로 괜찮은 대학 보조금을 지불하고 있습니다. 이것은 우리의 지식인들의 크기를 증가시킬 것입니다."
