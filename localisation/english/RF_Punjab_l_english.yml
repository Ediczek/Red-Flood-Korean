 POLITICS_Sikandar_Hayat_Khan_DESC:0 "시칸다르 하야트 한 경은 전직 총독으로, 현재는 펀자브의 작은 시크 민주국가의 총리입니다. 시칸다르는 대전쟁 뿐만 아니라 과거 3차 영국-아프간 전쟁에서도 영국령 인도군으로 참전한 바 있었습니다. 이후 사업에 뛰어든 그는 여러 회사에서 중책을 맡았으며, 펀자브에서 영국의 영향력이 소멸한 이후엔 인도 아대륙의 독립 시크 국가를 회복하고 나라의 정치적 요직을 차지하는, 본인에게 걸맞는 처우를 얻어냈습니다. 연합주의당의 당수로서, 시칸다르는 자신이 수립한, 대륙에서 친구가 얼마 없는 대영제국과의 우호 관계를 유지하고 싶어 합니다. 하지만 그의 주 목적은 독립 시크 국가를 존속시키는 것이고, 이를 위해서라면 자신의 위치에서 무엇이든 할 것입니다."
 POLITICS_Tara_Singh_DESC:0 ""
 PNJ_autoritarian_minority_rule:0 "강력한 시크 소수민"
 PNJ_autoritarian_minority_rule_desc:0 "The Unionists of Punjab were left with control of the province as the British retreated from ongoing riots and violence in 1934. The continued rule of the party has come to be seen by the people of West Punjab as an afront to the struggle for freedom. The majority muslim province is boiling over with nationalist agitation that threatens the tenuous peace between the religious groups of the province. Already many Hindus and Sikhs are attempting to flee."
 PNJ_elite_sikh_army:0 "정예 시크 부대"
 PNJ_elite_sikh_army_desc:0 "The battle-tested Sikh units of the British Indian Army fragmented during the Fall of the Raj. Some units defected whole-sale to defend their homes. These troops make up the backbone of Punjab's standing militia."
