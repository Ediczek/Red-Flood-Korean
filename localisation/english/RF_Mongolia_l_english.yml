anhui.7.t:0 "안휘 군벌이 통일을 바라다" #BYJ
anhui.7.d:0 "북방의 추방자들이 함께 손을 잡고 북양 정부를 개혁하자 제안했습니다. 과거의 힘을 되찾은 안휘파는 우리 경계에서 위협으로 작용하고 있습니다. 하지만 우리는 일부 정치이익을 공유하고 있고, 외세를 축출하겠다는 저들의 의도 역시 분명합니다. 남은 건 저들에게 보낼 우리의 답장입니다."
anhui.7.a:0 "우리는 이 투쟁의 전우들이다."
anhui.7.b:0 "놈들은 자기네 북방 황무지에 붙어있어야 한다."

