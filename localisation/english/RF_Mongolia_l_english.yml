anhui.1.t:0 "총통 선거"
anhui.1.d:0 "질서를 유지하고 중국을 재건하려면 지금의 상황을 반드시 유지시켜야 합니다. 총통이 우리를 위대하게 하리라 다시금 맹세했습니다."
anhui.1.a:0 "총통 만세!"

anhui.2.t:0 "제정 부활"
anhui.2.d:0 "지금의 상황이 지속될 수는 없습니다. 질서와 번영을 회복하려면 중국에는 황제가 필요합니다. 위안커딩은 군벌 지도층에서 가장 선호하는 인물이고, 무엇보다 그의 아버지는 민국의 첫 총통이었습니다. 커딩이라면 이상적인 원수가 될 것입니다."
anhui.2.a:0 "천자 만세!"

anhui.3.t:0 "총선거"
anhui.3.d:0 "지금의 상황이 지속될 수는 없습니다. 중국에서 독정적 통치를 끝장내고 인민을 대표해야 합니다. 우리의 새 의회는 남쪽에서와 달리 혁명가가 아닌, 제정신 박힌 각료와 온건파 정치인들로 꾸려질 것이며, 새 질서를 위해 혁명가와 군벌은 배제될 것입니다."
anhui.3.a:0 "민국 만세!"

anhui.4.t:0 "중국을 위한 새 경제정책
anhui.4.d:0 "중국의 우리 지도부를 단순히 피와 강철로만 벼릴 수는 없는 노릇입니다. 주화와 주판에게도 국정에서 자신들의 자리가 있기 마련이고, 우리가 추구할 중국의 가장 좋은 경제적 전망을 이제 결정할 때가 됐습니다. 농업을 개혁해 산업을 위한 노동을 자유화할까요? 대비책을 미리 마련해놓고 산업화를 밀어붙일까요? 아니면 복합적인 접근법으로 농장을 근대화하고 공장에도 투자할까요?"
anhui.4.a:0 "농업을 근대화한다."
anhui.4.b:0 "만인이 공장노동자다."
anhui.4.c:0 "균형잡힌 조치를 취하라."

anhui.5.t:0 "Petitioning Fengtian"
anhui.5.d:0 "The Fengtian clique are the current masters of the Beiyang Government, to bring Anhui back into the fold it is they we must petition. Contacts have been sparse and cold when they have occured, there is littel trust, but things have improved of late. The threats to the Republic from the East and the South are now far greater than the factionalism within. It is time we rejoined our forces and fought side by side for China's future."
anhui.5.a:0 "Send the offer."

