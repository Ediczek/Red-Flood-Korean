#LEADER DESCRITIONS#
POLITICS_KEDING_DESC:0 "첫 번째 총통 위안스카이의 아들이시자 신 중화제국의 황제되신 위안커딩께선 만수하소서."
POLITICS_DUAN_QIRUI_DESC:0 "군벌의 통치자이자 망명 장수이며 몽골의 사령관인 돤치루이는 위안스카이 대총통과 가까운 동맹 관계를 유지했습니다. 하지만 이후 돤치루이가 북양정권의 유산과 정권을 유지시켜준 원칙들을 고수하면서 둘은 차이를 보이게 됐습니다."
POLITICS_WANG_YTIANG_DESC:0 "온건 정치가이자 충직한 애국자인 왕이탕이 우리를 다시 하나로 뭉치게 할 대타협을 이끌어낼 겁니다."
POLITICS_XU_SHUZHENG_DESC:0 "아주 어릴 적부터 쉬슈정은 총명함을 드러내보였습니다. Born with a scholar background, he was the youngest man to pass the Imperial Examinations. In the year of 1901, he sent a letter to Yuan Shikai, then in charge of patrolling Shandong, to get a post. It failed, but it caught the attention of one Duan Qirui, who appointed him secretary.  When Qirui was appointed Minister of War, he became the “Director of the Army”, when Duan became Prime-Minister of the fledgling republic, Shuzeng became “secretary-general of the State Council”. It was clear to everyone that Xu Shuzheng and Qirui were close, almost if as friends. After the Warlord Era had started and China was once again in chaos, Xu Shuzheng created the Henan Defense Force, and successfully invaded Mongolia. Little did he know that this action would save his Clique, for when the Anhui were defeated and destroyed, Mongolia would be the perfect place to retreat and regroup. And now, Qirui has passed away, and his protegé has naturally ascended to power. He might not be the oldest or most experienced in ruling, but if there is one person who will lead the Anhui Clique to victory, it is Xu Shuzheng."

#IDEAS#
MON_humiliation:0 "중국의 굴욕"
MON_humiliation_desc:0 "지난 200년간 유럽 열강들은 중국을 모욕하고 패배시켰습니다. 수치심이 우리 문화에 스미더니, 비열한 부패가 중국 전역에서 우리의 자긍심과 단결심을 어지럽히는 결과를 가져왔습니다."
MON_recordcorrected:0 "정정된 기록"
MON_recordcorrected_desc:0 "중국이 당한 굴욕의 복수를 이루고 서방을 패배시켰습니다. 통일이 이루어졌으며, 애국심이 인민에게 다시 깃들었습니다."
MON_brokenarmy:0 "무너진 군대"
MON_brokenarmy_desc:0 "몽골에서 우리의 자리를 확보하긴 했어도, 안휘군은 북진 중 큰 사상자를 냈습니다. 전투력을 소진한 군에겐 중국 수복전을 이어갈 여력이 없습니다."
MON_brokenarmy2:0 "무너진 군대"
MON_brokenarmy2_desc:0 "우리 군의 개혁을 위한 여정이 시작되었습니다. 진전이 있었지만, 옛날의 우리가 여전히 그림자를 드리우고 있습니다."
MON_newarmy:0 "신군"
MON_newarmy_desc:0 "정비된 군은 중국과 세계에서의 국익을 수호해낼 채비를 갖췄습니다. 안휘군의 수치심을 떨쳐냈으니, 우리 인민은 우리의 힘에 경외하고 있습니다."
MON_apolitical_officers:0 "비정치적 장교진"
MON_apolitical_officers_desc:0 "구 민국군 장교들의 높은 정치관여도가 군벌들 간에 내분으로 이어졌으니, 다시는 이런 일이 일어나지 않도록 방지할 것입니다. 군관학교에선 우리 군 지휘관들을 교육하는 데 정치를 배제하여, 그 누구든 중국 지도부를 위해 복무하도록 해야 합니다."
MON_nomadshock:0 "유목 충격군"
MON_nomadshock_desc:0 "몽골 평원의 유목민 전사들은 다가올 전쟁에서 훌륭한 충격부대가 될 것입니다. 새로운 유목 충격군은 중국 공격 부대의 선봉을 형성할 것입니다."
MON_agrarianeconomy:0 "농업 경제"
MON_agrarianeconomy_desc:0 "특히나 여전히 농업사회에 머물고 있는 중국과 몽골에선 목동과 농부가 경제의 주를 이루고 있습니다. 중국이 외세를 누르고 스스로의 미래를 결정코자 한다면 경제의 산업화는 필수입니다."
MON_agrarianreform:0 "농업 개혁"
MON_agrarianreform_desc:0 "도시화 정책을 통해 점차 사람들을 도시로 유인하면 우리 산업을 성장시킬 수 있을 겁니다. 다만, 안정을 유지하려면 점진적인 접근 방식이 필요합니다."
MON_rapidindustrialisation:0 "급속한 산업화"
MON_rapidindustrialisation_desc:0 "농민들이 자기네가 바라는 것을 두고 칭얼대도 중국의 산업화는 무슨 수를 써서든 이뤄져야 합니다! 수확은 재끼고 공장을 돌리십시오. 어떤 대가를 치르더라도 건설자들의 국가를 만들 것입니다."
MON_progressiveindustry:0 "진보한 산업화"
MON_progressiveindustry_desc:0 "강바닥에서 식수를 긁어내려 논과 염소를 더 이상 내버릴 순 없습니다. 농경 기반을 유지하면서도, 산업 증대를 위해서는 적절히 조절된 개혁과 진보된 도시화 정책이 필요합니다. 신도시로의 강제이주책을 감사히 여길 사람들은 얼마 되지 않겠지만, 소수의 건방진 농부들의 요구보단 중국의 요구가 더 중대합니다."
MON_anhuirevival:0 "안휘 부흥"
MON_anhuirevival_desc:0 "안휘민국이 중국 내에서 본래의 위상을 되찾고 있으며, 경제는 개선되어가는 중입니다. 중국에 우리의 미래상을 관철할 때가 왔습니다."
MON_militarygovt:0 "군사정부"
MON_militarygovt_desc:0 "이제 중국군이 나라를 통치합니다. 참모총장이 지휘권을 잡았으며, 병사들이 인민의 편으로 돌아서지 않는 한 이들의 권위주의적 전망은 도전받지 않을 것입니다."
MON_empire:0 "천명"
MON_empire_desc:0 "황조의 오랜 천명은 수천 년 간 중국의 권위를 인도해온 원칙이었습니다. 마지막 황조가 천명을 잃었으니, 우리의 새 황제께선 그렇게 나약하지 않으십니다."
MON_democracy:0 "중화권리법안"
MON_democracy_desc:0 "우리는 통일을 향한 일환으로서 신 중화권리법안을 집성하였습니다. 우리는 쑨원식 혁명의 이상주의자들에게 고개를 숙이지 않고, 대신 나아가기 위한 더 나은 길을 그들에게 보여주고자 합니다."
MON_yuanshikai:0 "위안스카이 달러"
MON_yuanshikai_desc:0 "우리의 위대한 민국총통 위안스카이는 중국의 반혁명적 공화주의의 상징입니다. 우리의 첫 경제적 변화는 그의 이름으로 이루어지는 화폐개혁으로, 새 달러로써 더 큰 금융안정성과 산업투자를 얻어낼 수 있을 겁니다."
MON_acespades:0 "스페이드 에이스"
MON_acespades_desc:0 "스페이드 에이스는 우리 공군의 우상입니다. 가장 뛰어나고 탄력적인 편대는 비행사들의 본보기입니다."
MON_acehearts:0 "하트 에이스"
MON_acehearts_desc:0 "하트 에이스는 우리 공군의 우상입니다. 가장 뛰어나고 다재다능한 편대는 우리나라를 위해 비행하는 모두의 귀감입니다."
MON_conscription:0 "신 징병제"
MON_conscription_desc:0 "청년층을 대상으로 한 우리의 새 징병체계는 우리 군을 건설하기 위한 거대한 인력원이 될 것입니다."

