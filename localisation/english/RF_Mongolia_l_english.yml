MON_SETTING_SUN_DESC:0 "내전을 거치며 북양 정부는 분열됐습니다. 돤치루이는 자신의 안휘 군벌을 이끌고 국민당을 상대로 소기의 성과를 거두었습니다만, 그것도 그의 군이 몽골로 쫓겨나기 전까지였습니다. 옛 동맹인 옌시샨이 베이징을 통제하는 지금, 안휘 군벌은 살아남기 위해 몽골 주변의 군벌과 우호하고 중국의 잠재적 지도자로서의 자리를 노려야 합니다."

