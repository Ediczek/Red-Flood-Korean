 GUN_thierno_abdourahmane_bah:0 "티에르노 압두라흐마네 바흐"
 POLITICS_THIERNO_BAH_DESC:0 "Thierno Abdourahmane Bah is considered one of the most widely respected clerics of the Fula tribe, despite his young age. Descended from ancient African Islamic aristocracy, Thierno spends most of his time in mosques and in his humble home studying the Quran and all the intricacies of Islam, deeply influenced by his people's indigenous beliefs and Sufism, despite being nominally Sunni in perspective. Thierno is considered the \"Protector of Indigenous Islam in Africa\", deeply beloved by his subjects as a tolerant but firm leader, who is massively popular for his traditionally-minded beliefs and traditionally-minded economics. Deeply suspicious of the outside world, Thierno advocates for a simple, humble life, and for universal decency and otherwise protection of the weak whilst securing Islam's power in Africa."
 GUN_protector_of_islam:0 "Proclaimed Protector of Islam in Africa"
 GUN_protector_of_islam_desc:0 ""
 GUN_no_infrastructure:0 "자유의 대가"
 GUN_no_infrastructure_desc:0 "Our independence did not come cheap. The railway into the inner parts of Guinea has been destroyed in 1934 by fighting, while roads are accessible only on horseback or by foot. The Liberian surprise invasion of 1935 has been defeated, but at a high price. Our amy is a constellation of Islamic fighters, deserting colonial garissons and militants from the Sahel. The threat from Monrovia is nowhere near gone, and this time we may not defeat it unless we get to creating a proper army and restoring the infrastructure the French have left behind."
 GUN_tensions:0 "Alfaya and Soriya"
 GUN_tensions_desc:0 "The Fuuta Djallon state of old was once divided between the theocratic Alfaya and the secular Soriya over the issue of political power. The two forces of today's Guinea resemble them more than one would think. From the highlands, the Fulani imams preach of Islamic rulership and Fulani unity, while in Conakry, the Rassemblement Démocratique Africain preaches of pan-African struggle and the infusion of modern political thought. But it is not just them who inhabit Guinea. The political struggle reaches out in all corners of Guinean society, from the native chiefs, to the new political class, and to the Lebanese merchants which form the foremost economic class of Guinea."
 GUN_FACTION:0 "Axis of Resistance"