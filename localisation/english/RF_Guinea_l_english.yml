 GUN_DESC_MENU:0 "The coup in France changed everything for Guinea. Conakry was the site of fierce fighting as Le Soleil sought to reassert control over West Africa, but when it seemed like the French loyalists triumph, a fierce revolt led by Islamic clerics would drastically change matters. Since then, an uneasy status quo has settled over the scarred country. Bolstered by victory against Liberia in 1935, the loose network of Islamic clerics and schools seems to hold all the cards in governing the bulk of Guinea, while young groups of intellectuals still dominate the capital of Conakry. Time will tell if this traditionalist country can maintain its independence under these tensions… or perhaps aspire to something greater."
