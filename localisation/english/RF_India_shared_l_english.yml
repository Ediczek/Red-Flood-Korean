 india.30.title:0 "The Union of Punjab and Sindh"
 india.30.desc:0 "Dual political movements in Punjab and Sindh aimed at preventing muslim persencution and the establishment of secular, democratic states, have won out against the forces of religious nationalism."
 india.30.a:0 "Time to create a new India"
 india.30.b:0 "Time to join forces"
 india.31.title:0 "Expanding the Union"
 india.31.desc:0 "We can offer membership in our union to our neighbours. Their futures are precarious and dominated by the religious questions of the day. We can offer them an alternative."
