 india.15.title:0 "One year of Freedom"
 india.15.desc:0 "One year on from the creation of the Hindustan Socialist People's Republic, on the anniversary of the revolution in Germany, the CPoI committee has taken ballots from the first elections held in the Republic. As per the advice of observing German dignitaries, non-socialist parties including the main bloc of the INC, have been disqualified. The remaining groups are either factions of the CPoI or other smaller leftist organisations. Notable are the unorthodox anarchist groups who hold sway in several parts of the Republic outside Bombay. Having arrived in the Republic recently, seeking refuge from persecution in the Western provinces and vestigal Presidency to the South, they have quickly affected the discourse of the election. For now a CPoI candidate is almost certain, and a vigorous Dange has been campagining hard to retain his place as the father of the Republic."
 india.15.a:0 "The Orthodox Dange wins"
 india.15.b:0 "The travelled Roy wins"
 india.15.c:0 "The first steps to liberty are taken"
 india.16.title:0 "The Nizam's Final Call"
 india.16.desc:0 ""
 india.16.a:0 "해방이 기다린다"
 india.17.title:0 "The Republic calls for Aid"
 india.17.desc:0 "As Calcutta's armies falter against the devils of Lucknow, they have approached us with a deal. They are willing to settle some of our territorial disputes in our favour, in return they ask for military aid and free passage of men and material through our territory. They point out - rightly - that the threat posed is common to all in Hindustan, and confronting it now would serve both their interests and ours."
 india.17.a:0 "This is a deal we must take"
 india.18.title:0 "방기스탄의 원조 요청"
 india.18.desc:0 "Our war is costing us, and as Bangistan is both vulnerable should we falter, and in a position to help, we have reached out to them in search of a deal - territorial settlement in exchange for arms and passage."
 india.18.a:0 "We will cede Khulna"
 india.18.b:0 "We will cede Khulna and Tripura"
 india.19.title:0 "듀랜드 라인"
 india.19.desc:0 "During the Fall of the Raj the Afghans occupied and de-facto annexed the Pashtun territories of North-West India as well as part of Balochistan. As these lands form part of the Indian Muslim Nation, it is only right that they be returned to us."
 india.19.a:0 "Demand the Durand Line be restored"
 india.20.title:0 "[DIN.GetNameDef] Demands the Durand Line"
 india.20.desc:0 "During the Fall of the Raj we occupied and de-facto annexed the Pashtun territories of North-West India as well as part of Balochistan. The armies of [DIN.GetNameDef] have managed to gather together several former provinces, all majority muslim. Now in their efforts to unite the muslims of India they turn to our new acquisitions."
 india.20.a:0 "We cannot risk war, honour the line"
 india.20.b:0 "The Pashtun tribes would never forgive us"
 india.21.title:0 "Afghanistan Restores the Durand Line"
 india.21.desc:0 "The Afghans have seen sense and chosen to withdraw from Indian soil."
 india.21.a:0 "합리적인 결정"
 india.22.title:0 "Afghanistan Rejects the Durand Line"
 india.22.desc:0 "The Afghans have chosen to prioritise their vain tribal in-fighting over peace and security. We are resolved to take back the lands by force, in pursuit of uniting the Muslim nation."
 india.22.a:0 "An tragic turn of events"
 india.23.title:0 "The Congress Under Siege"
 india.23.desc:0 "The Federal Republic's days seem numbered, as Calcutta fights for it's very existence we are presented an opportunity to strike at their compatriots in Gujarat. The Gandhiites may count many socialists among them, but their tolerance of reactionary and capitalist elements must be punished."
 india.23.a:0 "The first fight on the road to Dehli"
 india.24.title:0 "The Southern Congress"
 india.24.desc:0 "The British have scurried back to their far-away islands, leaving Madras in the hands of local INC officials. Their grip on the region is tenuous however, and they have called for the central government to link up with them and keep order."
 india.24.a:0 "마침내 하나로"
 india.24.b:0 "마침내 하나로"
 india.25.title:0 "Congressional Elections"
 india.25.desc:0 "In the wake of the Federal Republic's victories and consolidation, political tremors have upset the celebratory mood across the country. Minds now turn to the future of the Republic and the character it should take. The INC is a big-tent organisation and three distinct paths are being drawn out ahead of it. The coming Congressional elections will prove decisive."
 india.25.a:0 "The liberal wing under Desai clinches victory"
 india.25.b:0 "The socialist bloc under Nehru surges to power"
 india.25.c:0 "The Gandhiite loyalists hold firm under Patel"
 india.26.title:0 "The Partition Plan"
 india.26.desc:0 "The demise of the Hindu Republic leaves us in charge of serveral majority Hindu regions - chiefly Rajasthan and Uttaranchal, holding it would not be prudent. In return for neutrality and a free hand in Punjab, we will offer these lands to the INC."
 india.26.a:0 "Transfer Rajasthan"
 india.26.b:0 "Transfer Rajasthan"
 india.26.c:0 "Transfer Rajasthan and Uttaranchal"
 india.26.d:0 "Transfer Rajasthan and Uttaranchal"
