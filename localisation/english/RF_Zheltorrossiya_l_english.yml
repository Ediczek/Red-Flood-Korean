 ZHR_labour_is_a_duty:0 "노동은 의무이다"
 ZHR_labour_is_a_duty_desc:0 "노동에 헌신하라고 말하는 것은 국가나 자본가의 몫이 아니며, 노동은 모든 주권 시민의 의무이며, 자유는 여러분의 피와 땀과 눈물을 요구합니다."
 ZHR_put_an_end_to_the_kulaks:0 "쿨라크들에 종지부를 찍다"
 ZHR_put_an_end_to_the_kulaks_desc:0 "황러시아의 쿨라크는 반혁명분자들이며 언제나 그랬듯, 우리는 그들을 그들의 근거지에서 제거하고, 가능하다면 그들을 추방하는 조치를 취해야 합니다."
 ZHR_improve_farming_technologies:0 "농업 기술 개선"
 ZHR_improve_farming_technologies_desc:0 "농업의 발전은 공화국 국민들이 배불리 먹고 수출로 얻은 현금으로 번영할 수 있게 할 것이며, 우리는 공동 프로젝트를 건설하고 자금을 지원할 것입니다."
 ZHR_long_live_the_republic_of_labour:0 "노동 공화국 만세!"
