 POLITICS_BOGDANOV_DESC:0 "시스템 이론과 의학 분야의 혁신으로 유명한 과학자, 성공적인 공상 과학 소설 작가, 유능한 조직가이자 철학자이기까지 한 알렉산드르 알렉산드로비치 보그다노프는 진정으로 마지막으로 남은 박식가 중 한 명이라고 할 수 있습니다. 그리고 이제 그는 새로운 황러시아 혁명 공화국의 선구적인 지도자로 불립니다. 황러시아라는 이 허름한 배의 조종간을 잡은 진정한 지성인 보그다노프는 이 배를 별과 그 너머에 있는 모든 이들을 위한 밝은 미래라는 항구에 정박시키기 위해 노력했습니다.\n\n러시아 사회민주노동당의 급진 볼셰비키 파벌의 창시자 중 한 명인 보그다노프는 현재는 그 명예가 실추된 블라디미르 레닌과 갈등을 겪었습니다. 옛 지도자의 전제주의와 권위주의적 성향을 비난한 보그다노프의 전위 당파는 1905년의 혁명 기간 동안 주도권을 잡았고, 미화된 테러리스트 조직을 신중하게 설계된 기계로 서서히 변화시켰고 합리적 테크노크라시 원칙에 따라 러시아 프롤레타리아 계층을 위한 플랫폼을 만들었으며 낡은 족쇄를 벗어던지고 새로운 산업 및 집산 문화를 창출하기 위해 끊임없이 노력했습니다.\n\n하지만 보그다노프는 인류의 미래를 거대한 기계의 무게에 짓눌린 단순한 톱니바퀴로만 보진 않았습니다. 혁명으로부터 자유롭고 강력하며 생명의 충만함에서 비롯된, 이 세상의 진정한 신이 될 새로운 인간이 탄생할 것입니다. 그리고 이 부활한 인류는 굶주림, 욕망, 중력, 심지어 죽음의 사슬마저 끊고 자신의 의지를 관철하기 위해 모든 자연을 영광스럽게 정복할 것입니다.\n\n이 미친 연금술이 성공하여 불멸의 신들로 이루어진 새로운 종족이 지구를 거닐게 될까요? 아니면 볼셰비키의 꿈은 제국의 총검 아래 묻히고, 현대의 니므롯이 하늘을 뚫기 위해 만든 새로운 바벨탑의 잔해만 남게 될까요?"
 POLITICS_CHAPAYEV_DESC:0 "케렌스키의 군대의 급진 아나키스트 장군인 차파예프는 황러시아의 기근을 둘러싼 정치적 풍진 속에서 기회를 보았습니다. 인민은 고통받으며 약속한 바를 이루지 못한 정부를 향해 분노를 내질렀습니다. 인민은 정의를 요구했고, 그 외침을 들은 차파예프는 정의를 인민에게 주겠노라 다짐했습니다. 하지만 그는 다른 것 또한 깨달았습니다. 인민의 자유로썬 진정 누구도 믿어선 안 된다는 것. 인민 자신을 제외한 누구도. 차파예프의 군사적 경험은 차파예프를 그의 혼란스러운 영역 안에서 지켜줄 수 있었지만, 평화가 얼마나 오래 갈 수 있을진 시간만이 말해줄 것입니다."
 POLITICS_SPIRIDONOVA_DESC:0 "놀라운 운명의 반전으로, 마리아 스피리도노바가 네차예프의 꿈을 성취하고 러시아에 인민주의의 진정한 빛을 가져다주며 권력을 잡았습니다. 권위주의적인 볼셰비키 이념들과 멘셰비키의 사회자유주의 모두를 불신하는 스피리도노바는 수많은 피가 흘렀던 꿈을 러시아에 이루고자 합니다. 모든 목소리가 중요하게 여겨지는 신 러시아말이죠. 스피리도노바는 차르의 전제정을 무너뜨릴 수 있을까요, 아니면 네차예프의 꿈은 영원히 꿈으로만 남을까요?"
 ZHR_besieged_republic:0 "포위적 성향"
 ZHR_besieged_republic_desc:0 "황러시아에서 평화로운 잠자리를 가지는 것은 좀처럼 오지않는 행운입니다. 서쪽의 굶주린 쌍두독수리가 지금은 스스로 찢어지고 있지만, 콜차크가 군대를 모아 러시아의 마지막 자유의 보루를 부수라고 명령하기까지 얼마나 걸릴까요? 이러한 걱정은 황러시아의 정치에 만연해 있으며, 다양한 급진주의자들에게 길을 열어주고 혁명적 부흥과 제국의 멸망을 단번에 약속합니다. 이러한 두려움 때문에 민주 정부는 원칙을 완화하고 모든 시민에게 징병제를 도입하고 모든 마을에 무기를 비축해야 했습니다. 그들이 오면 모든 남성과 여성이 완전무장한 채 압제자들에게 반격할 준비가 되어 있을 것입니다."
 ZHR_safe_haven:0 "자유의 유일한 안식처"
 ZHR_safe_haven_desc:0 "위험한 사상을 심어줄 수 있는 위험한 책을 읽으면 서쪽의 오흐라나의 무자비한 시선이 여러분을 감시합니다. 제국 학계를 황폐화시킨 속칭 정화 정책은 공화국의 강점이 되었습니다. 반체제 인사들이 황러시아 대학으로 몰려들고, 하르빈은 러시아 학문과 문화의 새로운 중심지가 됩니다. 언젠가 모든 조국이 자유의 깃발 아래 하나가 될 수 있는 새로운 생명이 공화국에 숨을 불어넣었습니다."
 ZHR_railway_crash:0 "철도 충돌"
 ZHR_railway_crash_desc:0 "황러시아 경제의 극심한 대일 의존도는 그 대가를 톡톡히 치렀군요, 누구도 예상치 못한 비극적인 결과를 낳았습니다. '떠오르는 태양의 나라'에서 내전이 격화되면서 막강한 재벌들이 카드보드 탑처럼 무너져 내렸습니다. 올해 흉작을 겪은 황러시아는 하룻밤 사이에 공급망이 마비되고 수천 명이 일자리를 잃고 무역이 불가능해졌으며 공장 가동이 중단되는 등 재앙과도 같은 결과를 맞이했습니다. 기본 소비재 가격이 하늘 높이 치솟았고, 빵을 요구하는 사람들이 거리로 쏟아져 나왔으며, 시위의 물결이 국가를 침수시켰습니다. 총파업이 선언되어 정부에 대한 급진적 좌파의 요구를 관철하며 압박했습니다. 의심할 여지없이 야심차고 지적인 조직자인 알렉세이 가스테프의 짓이겠지요.\n\n하지만 이러한 혼란 속에서 냉소적인 시각을 가진 사람들은 오히려 기회를 포착했습니다. 일본의 영향력이 무너지고 부패한 정부의 통치가 종식되면 황러시아 역사의 새롭고 밝은 장이 열릴 수 있습니다."
 ZHR_state_of_revolution:0 "혁명의 국가"
 ZHR_state_of_revolution_desc:0 "좌익 연합(OLN)과 동맹을 맺은 러시아 사회민주노동당(RDSRP) 혁명파의 정치적 승리로 황러시아는 하룻밤 사이에 전세가 역전되었습니다. 새 정부의 축복과 함께 레온 트로츠키와 알렉세이 가스테프의 지휘 아래 붉은 경비대는 의회를 습격하여 부르주아 최고 소비에트의 청산과 모든 권력을 인민 혁명위원회의 손에 넘긴다는 급히 작성된 선언문을 선언했으며, 가장 저명한 구성원은 알렉산드르 보그다노프, 마리아 스피디로노바 및 가스테프 자신입니다. 인민혁명위원회는 \"안정이 회복되고 사회주의 민주주의 원칙에 입각한 새로운 정국이 수립될 때까지\" 절대 권력을 행사해야 합니다. 이 불안정한 통치는 초기 자본가들의 저항에 부딪혔고, 일부는 공화국의 완전한 해체를 우려하거나 \"반동에 맞선 인민의 주먹\"이 새로운 전체주의적 폭정의 장치로 변질될 것이라고 우려했습니다."
