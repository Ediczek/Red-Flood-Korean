 ZHR_russianrevolutionaryfleet_desc:0 "극동 함대의 잔재 위에 건설된 러시아 혁명함대에는 함대 유지 및 근접국과의 경쟁을 위한 새 주력함과 차장함이 필요합니다."
 ZHR_fleetofsupport:0 "지원함대"
 ZHR_fleetofsupport_desc:0 "해군의 핵심 구성요소인 지원함과 호위함은 최슨 장갑, 무장, 대잠기술을 갖추고 있어야 합니다."
 ZHR_submarinesonthehunt:0 "사냥에 나선 잠수함"
 ZHR_submarinesonthehunt_desc:0 "북태평양 해역을 순찰하는 것은 매우 위험합니다. 베링 해협은 열악한 기상 조건으로 인해 수면 위에서 항해하기 어렵고, 남쪽으로 갈수록 외국 함대의 수가 증가하기 때문에 우리 해역을 효과적으로 순찰하기 위해서는 강력한 잠수함 함대를 구축하는 것이 현명할 것입니다."
 ZHR_fareasternfleet:0 "극동함대"
 ZHR_fareasternfleet_desc:0 "극동 제국함대는 1920년 혁명 당시 인수된 이래 지금까지 공화국을 섬기고 있습니다. 뒤쳐지고 형편 없어진 모양이 된 지금, 함대에는 개혁이 필요합니다."
 ZHR_navalresearchcentre:0 "해군연구소"
 ZHR_navalresearchcentre_desc:0 "전 세계 해군 기술의 발전에 발맞추기 위해서는 해군 연구 센터를 설립하여 새로운 함정 및 무기 개발을 추진하고 지휘해야 합니다."
 ZHR_expanddocksofvladivostok:0 "블라디보스토크 선창 확대"
 ZHR_expanddocksofvladivostok_desc:0 "블라디보스토크가 다시 러시아의 손에 들어감에 따라 조선소 재건 및 개선 작업이 본격적으로 시작되었습니다. 이 항구는 노퍽, 야덴하펜, 포츠머스, 페트로그라드에 필적하는 요새이자 세계 해군력의 중심지가 될 것입니다."
 ZHR_airfleetoffreerussia:0 "자유 러시아의 공중함대"
 ZHR_airfleetoffreerussia_desc:0 "자유 러시아 상공에 대한 강력한 통제권을 확보하면 군대를 더 자유롭게 기동할 수 있으며, 새로운 공중 전술에 대한 연구는 이 전투 분야에서 우위를 점하는 데 중요한 단계입니다."
 ZHR_bearingdestruction:0 "파괴 감내"
 ZHR_bearingdestruction_desc:0 "안타깝지만 민간인들로 가득한 산업 표적들에 대한 폭격은 총력전의 새로운 현실입니다. 전투기 호위를 대동한 몇몇 폭격기들이 군사 표적을 상대로 한 폭격을 위해 저고조 비행을 수행해도, 다른 폭격기들엔 산업력 절하를 위한 중량탄이 실려있기 마련입니다."
 ZHR_navalbombers:0 "해군폭격기"
 ZHR_navalbombers_desc:0 "최소한의 해군력으로 수역을 통제하려면, 해상작전과 소량의 연료 소요로 바다를 통제할 특별 폭격기를 사용해도 좋을 것입니다."
 ZHR_supportingarmy:0 "지원군"
 ZHR_supportingarmy_desc:0 "공군의 역할 중 하나는 직접 지상 지원이며, 저고도 근거리 폭격용으로 설계된 새로운 비행기를 개발하여 병력을 지원해야 합니다."
 ZHR_expandairbases:0 "공군기지 확장"
 ZHR_expandairbases_desc:0 "현재 극동 지역의 군용 공군 기지는 진정한 현대식 공군을 수용하고 배치하기에 부적합하므로 조속히 확장해야 합니다."
 ZHR_supportingfleet:0 "함대 지원"
 ZHR_supportingfleet_desc:0 "공군은 지상작전 뿐만 아니라 점점 그 중요성이 늘어가는 해상에서의 전쟁에서도 중대한 요소입니다. 항공모함이라는 새로운 개념이 점점 더 널리 퍼지고 있으며, 우리는 이에 발맞추기 위해 최선을 다해야 합니다."
 ZHR_aerialdoctrines:0 "공군 교리"
 ZHR_aerialdoctrines_desc:0 "새로운 전쟁터인 공중에서 지난 두 차례의 전쟁에서 얻은 교훈은 차세대 에이스들을 가르치는 새로운 조종사 학교를 건설하는 데 도움이 될 것입니다."
 ZHR_amidthenations:0 "열방 가운데"
 ZHR_amidthenations_desc:0 "황러시아는 고립된 국가로 종종 악평을 받습니다. 국제 무대에서 인상을 남기고 모든 러시아의 정당한 지도자로서 우리의 주장을 재확인하기 위해 힘써야합니다."
 ZHR_liberationofthemotherland:0 "조국의 해방"
 ZHR_liberationofthemotherland_desc:0 "동방이 안전해지면 마침내 러시아를 지켜낼 수 있고, 조국은 아들딸들을 집으로 돌려보낼 수 있습니다."
 ZHR_yakutiaswitchingsides:0 "편을 바꾼 야쿠티야"
 ZHR_yakutiaswitchingsides_desc:0 "야쿠티아는 처음에는 공화국과 동맹을 맺었지만, 겁쟁이 스타크가 대의를 배신하고 콜차크에게 합류했습니다. 이제는 야쿠트 주를 탈환할 때입니다."
 ZHR_assassinatethesiberiangeneralgovernor:0 "시비리의 형제들을 돕기"
 ZHR_assassinatethesiberiangeneralgovernor_desc:0 "시비리의 우리 동지들은 독재자들과 반동들의 군홧발 아래서 고군분투하고 있으며, 그들 중 많은 사람들이 공화국의 자유를 갈망하지만 묶여 있고 노예가 되어 있습니다. 우리는 그들을 해방시켜야 합니다!"
 ZHR_returntocentralasia:0 "중앙 아시아로 귀환"
 ZHR_returntocentralasia_desc:0 "적백내전시기 카잔의 상실 이후 동쪽을 향한 대퇴각을 통해 버려야했던 중앙아시아를 기억하십니까. 마침내 우리는 대초원으로 돌아왔습니다."
 ZHR_offensiveonmoscow:0 "모스크바 공세"
 ZHR_offensiveonmoscow_desc:0 "독수리를 영원히 꼬챙이에 꽂을 시간입니다. 제국은 끝내야 합니다."
 ZHR_youngrussiahailvictorious:0 "젊은 러시아, 만세, 승리하라!"
 ZHR_youngrussiahailvictorious_desc:0 "러시아에 영광을(Slava Rossii)! 마침내 고귀한 러시아인들의 승리, 공화국이 제국을 물리쳤습니다. 성 게오르기우스가 지금은 죽은 제국의 문장에 있는 뱀을 죽인 것처럼 말이죠."
 ZHR_desertcampaign:0 "사막 전역"
 ZHR_desertcampaign_desc:0 "남동부 대초원에는 제국의 무자비한 집행자인 카자크족이 살고 있습니다. 콜차크를 점령하기 전에 이 전략 지역을 확보해야 합니다."
 ZHR_russogermancooperation:0 "러시아-독일 협력"
 ZHR_russogermancooperation_desc:0 "우리의 가장 자연스러운 동맹은 혁명의 본거지인 독일이며, 비록 이념적 차이는 있지만 혁명을 유지하기 위해서라면 그들과 동맹을 맺을 가치가 있습니다."
 ZHR_communistuniversityoftheeast:0 "동방 사회주의 대학"
 ZHR_communistuniversityoftheeast_desc:0 "다음 세대에게 사회주의 철학, 과학, 경제학, 사회학 등 가장 중요한 학문을 가르치는 새로운 대학은 부르주아를 해체하는 데 필요한 무기로 정신적으로 무장하고 관료주의에 헌신적인 동지들을 불러 모을 것입니다."
 ZHR_germaninstructors:0 "독일어 강사"
 ZHR_germaninstructors_desc:0 "독일의 사회주의 교육 시스템은 훨씬 더 견고하기 때문에 여기 공화국에서는 학식 있는 독일 학자들을 초청하여 이곳에서 가르치고 교육 수준을 향상시켜야 합니다."
 ZHR_buildingsocialsmtogether:0 "다같이 사회주의 건설"
 ZHR_buildingsocialsmtogether_desc:0 "우리와 독일은 함께 노동과 학습을 통해 세계 사회주의를 떠받치는 두 기둥이 될 수 있으며, 집단적 투쟁의 형제가 될 수 있습니다."
 ZHR_jointheinternational:0 "적색전선 가입"
 ZHR_jointheinternational_desc:0 "혁명적 대의의 연대를 통해서만 전 세계 노동자들이 속박에서 해방될 수 있습니다. 우리는 공식적으로 적색전선에 가입해야 합니다."
 ZHR_seekinternationalrecognition:0 "국제적 인정 모색"
 ZHR_seekinternationalrecognition_desc:0 "내전에서의 '패배'로 인해 많은 국가들이 우리를 러시아의 합법적인 정부로 인정하지 않고 있는데, 이 격동의 시기에 차르의 지배력이 약화된 상황에서 동조하는 정당들에게 우리를 인정해달라고 청원할 필요가 있습니다."
 ZHR_turntothecommonwealth:0 "협상국을 향해"
 ZHR_turntothecommonwealth_desc:0 "영국은 1차 대전 이후에도 세계 제국을 간신히나마 유지하고 있는 독특한 위치에 있습니다. 그들의 가장 영향력 있는 정치인 중 상당수가 우리의 혁명적 투쟁에 동조하고 있으며, 우리가 손을 내밀기만 하면 우리를 지지할 것입니다."
 ZHR_companiesofbritain:0 "영국 회사들"
 ZHR_companiesofbritain_desc:0 "진취적인 영국인들의 산업 투자는 양국을 풍요롭게 하고 경제를 발전시킬 수 있는 잠재력을 가지고 있습니다."
 ZHR_guaranteesfromlondon:0 "런던에서 제공하는 보증"
 ZHR_guaranteesfromlondon_desc:0 "런던과 같은 다른 자유 시장 옹호자들의 보호를 구함으로써 공화국을 보호할 수 있습니다."
 ZHR_turntoamerica:0 "미국을 향해 "
 ZHR_turntoamerica_desc:0 "미국 독립 혁명 정신은 우리 국민들 사이에서 소중히 여겨지고 종종 영감으로 언급되는 것으로, 독재자를 타도하고 함께 세워진 두 개의 강력한 공화국인 양국을 더욱 실질적으로 연결할 수 있는 가치가 있습니다. 참으로 시적이군요."
 ZHR_americaninvestments:0 "미국 투자"
 ZHR_americaninvestments_desc:0 "베링 횡단 무역과 산업 투자에 대한 미국의 관심은 우리 경제에 도움이 되고 미국 제조업체들에게 새로운 시장 기회를 제공할 것입니다."
 ZHR_protectionofwashington:0 "워싱턴의 보호"
 ZHR_protectionofwashington_desc:0 "워싱턴에는 혁명 초기부터 우리의 대의에 동조한 사람들이 있으며, 시간이 지남에 따라 이러한 유대가 강화되어 이제 우리는 미국과 공식적인 외교 관계를 맺을 준비가되어 있으며, 그들의 정부는 러시아에 대한 우리의 주장을 받아 들일 준비가되어 있으며 공화국의 존재를 보호 할 것입니다."
 ZHR_amongthesufferingbretheren:0 "고통받는 형제들 사이에서"
 ZHR_amongthesufferingbretheren_desc:0 "혁명 이후 자유를 찾은 구 제국 주변에는 많은 국가가 있으며, 그들에게 접근하여 차르의 전 신민을 마침내 제국을 종식시키기위한 투쟁에서 동맹국으로 만들려고 시도 할 가치가 있습니다."
 ZHR_negotiationsinkiev:0 "키예프 협상"
 ZHR_negotiationsinkiev_desc:0 "키예프에 있는 우크라이나 정부는 제국에 대항하는 잠재적 동맹국이지만, 폴란드와 조약을 넘어서 비공식적으로 서로를 돕지 못할 이유는 없습니다."
 ZHR_triptoyerevan:0 "예레반으로의 여행"
 ZHR_triptoyerevan_desc:0 "아르메니아인들은 터키와 러시아의 멍에로부터의 자유를 소중히 여기게 되었으며, 제국주의의 부활을 저지하기 위한 투쟁에서 잠재적인 동맹국이 되었습니다."
 ZHR_revolutionariesathome:0 "고국의 혁명가"
 ZHR_revolutionariesathome_desc:0 "제국의 몰락을 촉진하기 위해 러시아에서 금지된 좌익 조직의 구성원들은 어떻게든 지원해야 합니다. 비록 우리가 교란할 수 있는 능력은 거의 없지만, 현재 지하에 있는 이 조직들에 대한 물질적, 재정적 지원은 장기적으로 도움이 될 것입니다."
 ZHR_newhqinhelsinki:0 "헬싱키의 새로운 수뇌부"
 ZHR_newhqinhelsinki_desc:0 "겔싱포르의 새로운 공화당 수뇌부는 또 다른 차르의 꼭두각시들을 주변부로 끌어들여 제국을 약화시키고 동부에서 공화주의자들의 대의를 강화하는 발판을 마련할 것입니다."
 ZHR_sabotagethetsarists:0 "차르주의자들에 대한 사보타주 "
 ZHR_sabotagethetsarists_desc:0 "차르주의자들의 노력과 안정도을 무너뜨려야 하며, 금지된 지하 단체의 지지자들 사이에서 좌익적 행동을 선동해야 합니다."
 ZHR_reformsofravs:0 "자유 러시아 혁명군 개혁"
 ZHR_reformsofravs_desc:0 "자유 러시아 혁명군은 외교적 또는 군사적 수단을 통해 모스크바를 탈환할 수 있는 새로운 강국으로 거듭나기 위해 도움이 필요합니다."
 ZHR_institureofrevolutionarycommanders:0 "혁명 사령관 제도"
 ZHR_institureofrevolutionarycommanders_desc:0 "제대로 된 사관학교를 설립하면 장군부터 분대장, 중대장까지 군 참모진의 자질을 크게 향상시킬 수 있습니다."
 ZHR_discussionofdoctrine:0 "교리 논의"
 ZHR_discussionofdoctrine_desc:0 "공식적인 육군 교리는 아직 결정되지 않았으며, 1916년 보로실로프 공세의 성공과 내전 기간 동안의 연속적인 공격 작전 이후 보병 전투에 대한 일부 구식 아이디어가 시대에 뒤떨어지고 변화가 필요하다는 것이 분명해졌으며, 우리 군대의 힘은 어디에 놓일 것인가라는 질문이 남아 있습니다."
 ZHR_gowithvoenspetsy:0 "보엔스페치들과 함께하기"
 ZHR_gowithvoenspetsy_desc:0 "가장 경험이 많은 군 지도자, 혁명 이전의 지도자, 양심에 따라 행진하고 혁명가들과 함께한 제국의 정직한 장교에게 통치권을 주어야 합니다. 그들은 우리를 그릇된 길로 인도하지 않을 것입니다."
 ZHR_focusonfirepower:0 "화력 집중"
 ZHR_focusonfirepower_desc:0 "벨리케 보인(대전쟁)에서 벌어진 끔찍한 인명 손실은 반복될 수 없으며, 대량 보병 돌격과 무모한 인명 경시는 과도한 화력으로 대체될 수 있습니다. 우리는 순수한 화력을 통해 최소한의 손실로 적을 쓰러뜨려야 합니다."
 ZHR_artillerymodernisation:0 "포병 현대화"
 ZHR_artillerymodernisation_desc:0 "전투에 사용되는 포병 포대를 현대화하여 더 멀리, 더 세게, 더 기동성 있게 타격할 수 있게 되면 보병이 투입되기 전에 훨씬 더 효과적으로 사용할 수 있습니다."
 ZHR_strategicplanning:0 "전략적 계획"
 ZHR_strategicplanning_desc:0 "우리는 러시아를 제국의 파멸로부터 구할 수 있도록 잠재적인 전투 계획과 전략을 수립하는 방법을 살펴봐야 합니다."
 ZHR_standardiseequipment:0 "장비 표준화"
 ZHR_standardiseequipment_desc:0 "내전에 사용된 러시아, 독일, 일본 및 기타 군사 장비가 뒤섞여 있어 표준화가 제대로 이루어지지 않아 보급선이 막히고 훈련이 더 어려워졌으므로 군 장비를 하루빨리 표준화해야 합니다!"
 ZHR_experienceofpreviouswars:0 "이전 전쟁의 전훈"
 ZHR_experienceofpreviouswars_desc:0 "벨리케 보인(대전쟁)과 적백내전을 통해 지휘관들은 새로운 현대 전쟁 방식에 대해 많은 것을 배웠으며, 미래를 보려면 과거로부터 배워야 합니다."
 ZHR_gowithkraskomy:0 "크라스코미들과 함께하기"
 ZHR_gowithkraskomy_desc:0 "내전 중에 두각을 나타내고 혁명에 대한 확고한 지지를 가진 붉은 지도자야말로 공화국군을 이끌 신뢰할 만한 유일한 사람들입니다."
 ZHR_largefrontoperations:0 "대규모 전선 작전"
 ZHR_largefrontoperations_desc:0 "러시아의 광활한 영토로인해 조국 탈환에 필요한 매우 넓은 전선을 고려한 전투 교리가 필수불가결 합니다."
 ZHR_waronattrition:0 "소모전"
 ZHR_waronattrition_desc:0 "러시아 군대는 항상 소모적인 사상자가 발생해왔지만, 새로운 기술을 통해 마침내 보급과 질병 문제를 완화할 수 있게 되었습니다."
 ZHR_focusonmobility:0 "기동성 집중"
 ZHR_focusonmobility_desc:0 "대전쟁(벨리케 보인) 이후 기동성, 기계화, 근거리 보병 전술에 중점을 둔 새로운 교리가 더욱 보편화되었습니다. 군의 일부에서는 적에 대한 공격적 우위를 점하기 위해 이러한 전략을 본격적으로 채택해야 한다고 주장합니다."
 ZHR_tankexperiments:0 "전차 실험"
 ZHR_tankexperiments_desc:0 "러시아는 전차 기술 측면에서 느리게 발전해 왔으며, 우리도 자체 설계가 거의 없고 보유한 전차도 구형입니다. 우리는 새로운 전차에 투자하여 정적인 보병 전투를 깨고 새로운 공격 행동을 주도해야 합니다."
 ZHR_boldnessofnewgeneration:0 "신세대의 대담함"
 ZHR_boldnessofnewgeneration_desc:0 "새로운 세대의 징집병들이 공화국에서 자랐으며, 그들은 진정한 자유를 누리는 최초의 러시아인 세대이며 대담한 목적 의식을 심어줍니다. 공화국을 위해 우리는 전진합니다!"
 ZHR_discussionofcommand:0 "교리 논의"
 ZHR_discussionofcommand_desc:0 "군 지휘의 방향은 우리의 전반적인 교리와 미래의 전쟁 수행 방식에 매우 중요합니다."
 ZHR_singlecommandprinciple:0 "단일 명령 원칙"
 ZHR_singlecommandprinciple_desc:0 "단일화된 지휘 체계는 엄격하고 간소화된 지휘 체계와 군대에 대한 중앙집권적 권한을 허용합니다. 직접 명령을 내리고 전투 계획을 종합적으로 파악할 수 있어 대규모 전투에서 유리할 수 있습니다."
 ZHR_strengthendiscipline:0 "규율 강화"
 ZHR_strengthendiscipline_desc:0 "러시아 군대의 무질서한 조직은 대전쟁(벨리케 보인) 전투의 주요 결함이자 과도한 사상자를 낸 주요 원인이었습니다. 내전중에 상황이 다소 개선되었지만 공화군의 후퇴도중의 큰 손실을 경험한 데에는 전반적인 조직력의 붕괴 어느정도 책임이 있습니다. 다시는 이런 일이 일어나지 않아야 합니다."
 ZHR_preventanewrednapoleon:0 "새로운 붉은 나폴레옹 방지"
 ZHR_preventanewrednapoleon_desc:0 "한 사람에게 너무 많은 지휘권이 집중되는 것을 막기 위해 연대와 중대장에게 자율권을 위임하는 새로운 지휘 체계는 향후 어떤 군사 쿠데타도 전군의 지원을 받지 못하도록 보장할 것입니다."
 ZHR_restoresoldierscouncils:0 "병사 평의회 복원"
 ZHR_restoresoldierscouncils_desc:0 "일부에서는 군대 내 정치적 반란을 위한 도구로 간주하기도 하지만, 병사 평의회는 장교가 부대에 대한 적절한 책임을 지고 병사들의 사기를 크게 높일 수 있습니다."
 ZHR_sendpolitrukstothearmy:0 "군대에 정치장교 배치 "
 ZHR_sendpolitrukstothearmy_desc:0 "정치장교은 전담 헌병이 아닌 군대 내 정치적 업무를 수행하는 장교로서 장교와 병력이 이념적 경계를 넘지 않도록 보장하는 역할을 하게 됩니다. 군대의 충성심이 가장 중요합니다."
 ZHR_hailtothosewhogavetheefreedom:0 "자유를 주신 이들에게 만세"
 ZHR_hailtothosewhogavetheefreedom_desc:0 "혁명을 위해 목숨을 바친 영웅들은 기억되고, 칭송받으며, 불멸의 존재가 되어야 합니다. 그들은 다음 세대와 앞으로 다가올 세대에게 궁극적인 영감의 원천이 될 것입니다."
 ZHR_adawninyellowrussia:0 "황러시아의 여명이자"
 ZHR_adawninyellowrussia_desc:0 "거의 20년 전, 모스크바에서 꿈이 탄생했습니다. 전통, 군주제, 봉건주의, 전제주의에 얽매이지 않는 자유 러시아에 대한 꿈이었습니다. 오늘날 그 꿈은 모스크바에서는 죽었지만 러시아의 작은 구석, 우리의 작은 구석에서 살아 숨 쉬고 있습니다. 하얼빈은 자유의 빛을 러시아 전역으로 발산하고 있으며, 자유를 믿는 모든 이들의 심장이 어떤 환경에서 살든 계속 뛰도록 하고 있습니다. 우리 앞에 어떤 어려움이 닥치더라도 우리는 신성한 역할을 계속할 것입니다."
 ZHR_troublingreports:0 "..모스크바의 황혼"
 ZHR_troublingreports_desc:0 "하르빈과 달리 모스크바는 날이 갈수록 어두워지는 어둠 속에 살고 있습니다. 러시아 전역의 정보 네트워크를 통해 현재 상황이 안정적이지 않다는 것을 알 수 있었습니다. 파벌주의는 콜차크정을 갈기갈기 찢어놓을 위협을 가하고 있으며, 우리는 그 개자식들이 서로의 목을 조르는 동안 공격할 준비를 해야 합니다. 우리가 가까운 미래에 단결하는 한, 우리는 독사들이 서로의 목에 또아리를 트는 동안 손쉽게 모스크바로 행진 할 수있을 것입니다.\n\n그러니 공화주의 십자군의 영원한 단결을 위해 건배!"
 ZHR_inthewest:0 "캅카스회와 우리의 관계"
 ZHR_inthewest_desc:0 "러시아에는 차르의 폭정으로부터 자유로운 곳이 하나 더 있습니다. 시인 블라디미르 마야콥스키가 이끄는 캅카스의 작은 조각입니다. 그러나 우리는 콜차크에 대한 증오로 뭉쳐 있지만, 우리의 유사성은 거기서 멈춥니다. 모스크바에서 인쇄된 선전물을 믿는다면 볼셰비키 무정부주의가 통치하고 기독교 어린이들이 신의 죽음 위해 희생당하고있습니다. 트빌리시에서 인쇄된 선전도 이처럼 이상한 느낌이 들긴 합니다.\n\n캅카스 문제에 대해 많은 사람들이 분열되어 있으며, 안타깝게도 현재 선거가 진행 중이기 때문에 이 문제가 국가적 담론의 일부가 되었습니다. 따라서 지금까지 모호하게 유지하려 했던 입장을 명확히 해야 하는 상황에 놓이게 되었습니다."
 ZHR_thefamineofzheltorossiya:0 "트루도비키적 이상 계속하기"
 ZHR_thefamineofzheltorossiya_desc:0 "우리의 단결을 유지하기 위해 우리는 트루도비치 정부의 장점과 국민에게 부여한 혜택을 상기시키는 캠페인을 전개해야 합니다. 우리는 대중이 누리는 비할 데 없는 자유, 노동자에게는 비할 데 없는 빵, 자본가에게는 비할 데 없는 면허를 상기시켜야 합니다. 그리고 무엇보다도 우리는 급진 좌파나 입헌민주당와 대조되는 우리의 고유한 통일된 입장을 대중에게 상기시켜야 합니다."
 ZHR_intheeast:0 "중국을 위한 기도와 생각"
 ZHR_intheeast_desc:0 "일본의 친구들이 중국을 침공하기로 결정하면서 우리는 다시 한 번 매우 불편한 입장에 처하게 되었습니다. 우리 국민의 많은 사람들이 일본과의 우호 관계를 반대해 왔으며, 공화국에 대한 이 뻔뻔스러운 침략은 우리의 적을 더욱 대담하게 만들었습니다. 정권을 유지하려면 국민의 뜻에 부합하는 입장을 취해야 하지만, 경제 보증국과 좋은 관계를 유지하려면 일본에 대해 나쁜 말을 해서는 안 됩니다. 불가능한 딜레마에 갇힌 우리는 양쪽 모두를 만족시키지는 못하지만 적어도 중국과의 지나친 분노를 막는 성명, 즉 중국과의 동조 선언을 발표할 것입니다."
 ZHR_waitinggame:0 "기다리기 게임"
 ZHR_waitinggame_desc:0 "모스크바는 보기만큼 안정적이지 않습니다. 음모를 꾸미는 장군들과 크렘린의 음모, 불만을 품은 민중이 있으니 모스크바를 기다렸다가 혼란이 오면 민중의 지지를 받아 서쪽으로 진군하면 됩니다. 네, 우리에게 필요한 것은 시간과 순조로운 항해뿐입니다..."
 ZHR_inthecentralareas:0 "떠오르는 태양이 타오르다 "
 ZHR_inthecentralareas_desc:0 "공포의 공포, 일본의 오만함이 국가를 내전으로 이끌었습니다. 우리 산업을 지탱하던 재벌은 혼란에 빠졌고, 우리 경제도 그 뒤를 따랐습니다. 우리나라를 휘감고 돌던 촉수는 독으로 변했고, 그들의 손아귀에서 벗어날 수 있는 것은 아무것도 없었습니다. 새로 실직한 사람들은 빵을 얻기 위해 거리에서 폭동을 일으켰고, 두마의 좌파와 우파는 우리를 반대하는것에 기치를 들고 연합하기 시작했습니다."
 ZHR_ultimatumofthesupremezheltorossiyasoviet:0 "최고 황러시아 소볘트의 최후통첩"
 ZHR_ultimatumofthesupremezheltorossiyasoviet_desc:0 "충분합니다. 케렌스키는 러시아 공화국의 안녕을 위해 사임해야만 최고 소볘트가 이 위기에서 사람들을 구할 수 있는 어떤 형태의 단결과 프로그램을 실현할 수 있습니다. 우리는 무언가를 해야 하며 지금이 바로 그 때입니다."
 ZHR_kerenskyresigns:0 "케렌스키의 사임."
 ZHR_kerenskyresigns_desc:0 "케렌스키가 사임하기로 결정했습니다. 일본의 지원이 사라지고 공화국이 혼란에 빠지면서 그의 통치는 비참한 결말을 맞이했습니다."
 ZHR_thesoldiersstepin:0 "군사들의 개입"
 ZHR_thesoldiersstepin_desc:0 "총리-의장이 사라지고 밀류코프가 사실상 권력을 장악하면서 공화군 경비대와 다른 군 지도자들이 수도를 장악하기 위해 개입했고, 이제 군 파벌은 이념 노선을 따라 분열하고 있으며 정점에 서는 집단이 공화국의 최종 권력을 갖게 될 것입니다."
 ZHR_popularstate:0 "대중국"
 ZHR_popularstate_desc:0 "소위 대중국은 황러시아의 노동부 출신의 기술주의자들의 운동으로, 사회주의 경제 정책과 혼합된 능력주의적 하향식 정부 시스템을 옹호하며, 지도자 알렉세이 가스테프는 자신만의 괴상한 생각과 의도를 가진 비정상적으로 관대하지 않은 동료들로 유명합니다."
 ZHR_thefreedombloc:0 "자유 블록"
 ZHR_thefreedombloc_desc:0 "입헌민주당이 승리했습니다. 케렌스키의 사회민주주의 헛소리와 레온 트로츠키 같은 독재자의 포퓰리즘에 맞서 민주주의자와 자유를 사랑하는 우리의 불안정한 연합이 이 어려운 시대를 견뎌내고 살아남을 수 있기를 바랍니다. 자유가 오늘의 질서가 되길 바랍니다!"
 ZHR_kerenskyprevails:0 "케렌스키가 승리하다"
 ZHR_kerenskyprevails_desc:0 "그들은 모두 반역자들입니다... 그들은 공화국을 버렸습니다.\n\n그들은 모두 재판과 진실, 평생 애국자, 혁명가가 되겠다고 맹세하고 맹세하고 맹세합니다. 하지만 케렌스키가 폭풍을 극복하고 국가가 무정부 상태에 빠지는 것을 막으려 했을 때... 그들은 아무것도 하지 않았습니다.\n\n케렌스키가 그들을 믿은 것은, 그들이 하이에나 무리처럼 살을 뜯어먹기 위해 그가 비명을 지를 때까지 기다리지 않을 것이라고 믿은 것은 잘못이었어요. 그만하면 충분합니다. 이번이 충성심을 증명할 수 있는 마지막 기회입니다. 아니면 영원히 탈영병과 반역자로 남을 수도 있습니다.\n\n국무총리를 옹호할 수 있는 기회는 다시는 오지 않을 것입니다."
 ZHR_subordinatethesoviets:0 "평의회 종속"
 ZHR_subordinatethesoviets_desc:0 "국가수반은 국무총리이지 평의회가 아닙니다. 대통령을 폄하하려는 평의회주의자들의 경향을 반드시 뭉개야 합니다. 이 불평분자들을 다스리려면 행정권 확대가 필요합니다."
 ZHR_createdirectorate:0 "내무국 창설"
 ZHR_createdirectorate_desc:0 "국무총리의 주문에 따라 새 국가부서인 내무국이 창설되었습니다. 이 신설 기관은 전례 없는 권한을 갖고 국무총리에게 직접 보고합니다. 여전히 공개적으로 자신들의 의견을 밝히긴 하지만 소수에 불과한 케렌스키의 비판자들은 이 움직임이 개인 독재의 탄생이자 소비에트식 기만이라고 비난하고 있습니다. 케렌스키의 대꾸란 단 하나 뿐입니다. '내가 바로 평의회다.'"
 ZHR_strengthencontrolovertheparty:0 "당에 대한 통제력 강화"
 ZHR_strengthencontrolovertheparty_desc:0 "알렉산드르 표도로비치가 한 모든 일, 알렉산드르 표도로비치가 희생한 모든 것... 모두 사랑을 위한 것이었습니다. 공화국에 대한 사랑, 소인민에 대한 사랑, 러시아에 대한 사랑... 단결을 위해서도, 그러나 단결이 있으려면 사랑이 거짓과 증오를 이겨야 합니다. 일부 고결하시기 그지없으신 트루도비키들은 이것을 이해하지 못하고, 우리가 사랑하는 국무총리 대신 통치할 자격이 있다고 믿고 있습니다. 어리석은 짓이군요! 당신은 케렌스키와 함께하거나 반역자입니다. 이 방향이 마음에 안 드십니까?\n\n꼬우면 짐을 싸서 나가시든가."
 ZHR_newconstitution:0 "신 헌법"
 ZHR_newconstitution_desc:0 "우리의 알렉산드르 표도로비치는 한때 수천 명의 거짓말쟁이들을 만족시키기 위해 밤낮으로 일했습니다. 이제 그의 심장은 오직 인민을 위해 뛰고 있으며, 그들의 목소리는 음모자, 억압자, 반역자들에게 대못에 머리를 박으라고 요구합니다. 물론 그는 그러한 폭력을 허용하기에는 영혼이 너무 순수하지만 민의를 따르지 않기에는 마음도 너무 순수합니다. 국무총리의 직책을 없애고 새로운 직책으로 대체하는 새로운 헌법이 작성 될 것입니다: 바로 대통령입니다."
 ZHR_createrosta:0 "ROSTA 창설"
 ZHR_createrosta_desc:0 "국가 현대화의 첫 번째이자 가장 중요한 수단 중 하나는 통신의 적절한 분배와 통일입니다. 새로운 국영 전신 및 전화망을 구축해야 하며, 물론 이를 통해 국가가 일상적인 통신을 운영하면서 감시의 이중 기능도 수행할 수 있습니다."
 ZHR_presidentsradiospeeches:0 "대통령의 라디오 연설"
 ZHR_presidentsradiospeeches_desc:0 "간부의 말은 불변하고 최종적이며, 모든 가정의 모든 귀에 들릴 것입니다. 귀머거리도 케렌스키의 말을 듣게 될 것입니다!"
 ZHR_nationalrepresentativeassembly:0 "국민 대표 회의"
 ZHR_nationalrepresentativeassembly_desc:0 "알렉산드르 표도로비치는 친절한 사람입니다. 그는 여러분이 어떤 종족인지, 무엇을 믿는지 상관하지 않습니다. 알렉산드르 표도로비치는 사람들이 서로 다를 수 있고 서로 다른 어려움을 겪을 수 있다는 것을 알고 있지만, 그는 우리 모두를 위합니다. 당신이 카자흐스탄인이든 러시아인이든 심지어 극지방 사람이든 유대인이든 상관없습니다. 대통령의 새로운 공화국에서 모두가 자신의 자리를 찾을 수 있으며, 우리가 고향을 되찾은 후 새 국회는 이를 반영해야 합니다.\n\n\"나는 하르빈의 국회의사당을 사랑해! 그 위로 태양이 뜨고. 케렌스키 대통령님이 우리를 앞으로 이끄시네!\" 니콜라예프스크의 한 남자가 자신도 러시아 공화국이라는 것을 알고 자발적으로 외칩니다."
 ZHR_allpraisewechanttothee:0 "우리 모두 그대를 찬미하리!"
 ZHR_allpraisewechanttothee_desc:0 "알렉산드르 표도로비치를 단지 인기인이라고 부르는 것은 과소평가일 것입니다. 그가 하는 모든 일, 그가 하는 모든 연설은 우리 눈앞에서 실현되는 섭리를 보여주는 것과 같습니다. 아이들은 군인이나 운동 선수보다 그분을 더 숭배하고, 여성들은 그분이 밟는 땅에 꽃을 던지고, 남성들은 그분이 생각하고 행동하는 모든 것에서 그분을 닮고 싶어합니다. 폭풍 속 우리의 닻이신 그께 모든 찬양을 드립니다!\n\n하나의 공화국, 하나의 러시아, 하나의 대통령!\n\n케렌스키!"
 ZHR_supportbourgeoisie:0 "사업가 선도"
 ZHR_supportbourgeoisie_desc:0 "어떤 이들은 부르주아지를 공화국을 건설한뒤 그 피를 빨아먹는 기생충이라고 부릅니다. 하지만 기생충이 항상 악의 세력이어야만 할까요? 알렉산드르 표도로비치는 그 누구보다 많은 것을 알고 있으며, 그의 불굴의 의지는 그 어떤 딜레마, 심지어 거대한 규모의 딜레마도 해결하기에 충분합니다. 강하고 용감한 지도자는 이 무례한 악당들을 다스리고 오래된 적을 정부의 새로운 동맹으로 변화 시킬 것입니다."
 ZHR_abolishlandallotmentrestrictions:0 "토지분배제한 철폐"
 ZHR_abolishlandallotmentrestrictions_desc:0 "더 대대적인 산업화를 위해서는 새로운 토지 정책이 제정되어야 합니다. 기근으로 인해 버려진 농지와 빈 마을을 매립하여 새로운 산업 중심지, 광산 운영 및 주거 지역 건설을 가능케 할 것입니다."
 ZHR_endthefamine:0 "통합에 대한 송가"
 ZHR_endthefamine_desc:0 "대통령이 제공하고 대통령이 보호합니다. 우리가 사랑하는 알렉산드르 표도로비치는 한때 마을 교사의 아들에 지나지 않았고, 그의 조상들은 농노에서 벗어나기 위해 고된 노동을 해야만 했습니다. 이제 그를 보세요! 알렉산드르 표도로비치는 헤라클레스가 모든 과제를 해결한 것처럼, 앞으로 어떤 과제가 주어지든 해결해 나갈 것입니다. 그는 작은 자를 돌보고 부자들을 목줄로 묶습니다. 그는 우리 아이들이 안전하고 건강하게 학교에 다닐 수 있도록 매일 일하고, 우리의 민주주의를 안전하고 건전하게 지키기 위해 수많은 고난을 겪습니다. 그는 공화국 시민이 요구할 수 있는 모든 것을 제공하는 수호자인 아버지이자 자상한 어머니입니다. 그러니 알렉산드르 표도로비치, 러시아 국민이 당신을 부릅니다: 차르의 분노로부터 우리를 영원히 안전하게 지켜주시길 바랍니다!"
 ZHR_comradetrotsky:0 "트로츠키 동지"
 ZHR_comradetrotsky_desc:0 "트로이카는 트로츠키 동지를 새 정권을 이끌 지도자로 선택했습니다. 러시아 곳곳에서 차르의 복귀나 부르주아 공화국을 지지하는 세력이 있지만, 군대는 러시아를 굳건히 장악하고 남은 반동 세력을 소탕하고 있습니다.\n\n그러나 트로츠키는 케렌스키의 비참한 실패 이후 통치권을 재확보하는 것만으로 만족하지 않았습니다. 일본이 케렌스키를 통제할 수 있었던 이유와 냉혹한 내전을 마침내 해결할 수 있는 방법에 대한 분명하고 냉정한 성찰이 있어야 합니다. 그렇지 않으면 혁명은 케렌스키의 오류를 맹목적으로 되풀이할 것입니다."
 ZHR_createtherevolution:0 "혁명 창출"
 ZHR_createtherevolution_desc:0 "공화국은 쇠락한 존재가 되었습니다. 모스크바와 페트로그라드의 프롤레타리아의 상실은 공화국의 영혼을 파괴했고, 20년간의 망명 생활은 그 뇌를 썩게 만들었습니다. 새로운 공화국은 시체에서 붉게 타오르고 잃어버린 것을 되찾을 준비가 되어 있어야 합니다. 하르빈과 블라디보스토크의 프롤레타리아들은 서부를 해방할 희망이 조금이라도 쥐기 위해서 공화국의 정신을 되살려야 합니다."
 ZHR_factionalistdemocracy:0 "파벌주의적 민주주의"
 ZHR_factionalistdemocracy_desc:0 "비상사태에서는 독일에서처럼 다른 정당이 난립하는 것을 허용할 수 없습니다. 감독 부재는 황제나 차르의 침투로 이어질 것입니다. 최근 우리가 분명히 상기했듯이 말입니다. 따라서 모든 사회주의 정당은 하나의 중앙 조직인 러시아 공산당으로 통합될 것입니다. 그러나 모든 당이 하나의 당에 속하게 되지만, 우리는 통일에 대한 어떠한 설계도 하지 않을 것입니다. 하르빈의 사회주의자들 사이에 이견이 많다는 것은 잘 알려진 사실이며, 이를 '당 규율'을 통해 억누르려는 것은 잔인할 뿐만 아니라 어리석은 일입니다."
 ZHR_sovietpower:0 "소볘트 권력"
 ZHR_sovietpower_desc:0 "소볘트 개념은 1905년 승리의 날 이후 변질되어 한때 노동자들의 직접 의사를 표현하는 강력한 도구였던 것이 이제는 사소한 의회 절차와 구별할 수 없게 되었습니다. 이제 이 오류를 바로잡고 소볘트를 고귀한 자리로 돌려놓아야 할 때입니다.\n\n물론 현재의 모든 소위 소볘트는 해체되고 노동자와 농민의 생계에서 직접 재구성될 것입니다. 이 소볘트들은 자기 기업의 통치뿐만 아니라 국가 전체의 통치도 맡게 될 것입니다. 소볘트의 힘이라면 모스크바조차도 도달할 수 없는 곳은 없을 것입니다."
 ZHR_defendtherevolution:0 "혁명 수호"
 ZHR_defendtherevolution_desc:0 "혁명은 반동과 적들에 의해 사방에서 압박을 받고 있으며, 어떤 대가를 치르더라도 반드시 지켜내야 합니다. 지금은 민주적으로 손을 쥐어짜는 것이 아니라 행동해야 할 때입니다. 군인뿐만 아니라 노동자, 농민 등 모든 동지들이 각자의 위치로 이동해야 합니다. 미봉책은 있을 수 없으며 희생을 너무 많이 요구해서는 안 됩니다. 우리는 다윗이고 콜차크는 골리앗이며, 우리가 승리할 것으로 기대한다면 그 어떤 것도 테이블에서 벗어날 수 없습니다.\n\n혁명에는 민간인은 없고 동지들만 있을 뿐입니다. 혁명은 생명이고 반혁명은 죽음이기 때문에 각 동지는 자신의 생명을 지키듯이 혁명을 지켜야 합니다. 개인의 생명은 세상의 집단적 생사보다 더 소중할 수 없습니다."
 ZHR_soberuptheworkers:0 "노동자들을 깨워라"
 ZHR_soberuptheworkers_desc:0 "차르는 러시아를 중독시키는 데 엄청난 노력을 쏟아 부었고, 수천 명을 죽이고 수백만 명을 병들게 하고 우리 모두를 가난하게 만드는 독극물에 헤아릴 수 없는 루블을 낭비했습니다. 왜 이런 일을 하는 걸까요? 간단합니다. 술에 취한 노동자는 평온한 노동자입니다. 그의 모든 지성은 병에서 사라지고 그의 모든 전투력은 아내와 자녀에게 소비됩니다.\n\n이 잘못된 즐거움을 근절 할 때입니다. 보드카의 취함은 문화와 노동의 취함으로 대체 될 것이며, 악덕의 숙취는 정신의 풍요로움, 즉 진정한 정신으로 대체 될 것입니다. 또한 이러한 술에 낭비되는 자원은 모스크바를 해방하기 위한 십자군 전쟁에 투입될 것입니다."
 ZHR_purgethebureaucracy:0 "관료제 숙청"
 ZHR_purgethebureaucracy_desc:0 "우리나라의 공무원 관료제는 심각하게 부패했습니다. 국가는 부패의 기름기 없이는 간신히 기능하고 있으며, 우리는 물론 부패에 관여하기를 거부합니다. 우리는 혁명에 도움이되지 않는 관료제의 모든 요소를 불 태우고 경험 있고 유능한 공무원으로 대체해야합니다. 공교롭게도 가장 유능한 공무원 풀은 군대에 있습니다.\n\n포위 상태에서는 민간과 군사력이 어느 정도 조화를 이루는 것이 필요할 뿐만 아니라 바람직하기 때문에 이것이 반드시 잘못이라고 볼 수는 없습니다. 러시아를 위한 전쟁은 막사뿐만 아니라 사무실, 공장, 들판에서도 일어납니다. 이럴 때일수록 장군이 모든 분야를 이끌어야 하지 않을까요?"
 ZHR_fiveyearplans:0 "5개년 계획"
 ZHR_fiveyearplans_desc:0 "케렌스키 정부는 우리 경제가 완전한 무정부 상태에 빠지도록 방치했고, 도쿄의 독사 같은 제국주의자들은 이를 이용했습니다. 이로 인해 우리의 부가 일본으로 유출되었을 뿐만 아니라 상품과 자원의 적절한 조정을 방해하여 경제가 다른 방법보다 더 느리게 성장했습니다. 이는 우리 노동자들의 삶의 질을 떨어뜨렸을 뿐만 아니라 군대의 전쟁 수행 능력도 크게 제한했습니다.\n\n따라서 우리는 여러 5개년 계획 중 첫 번째 계획을 수립할 것이며, 가장 고귀한 첫 번째 계획의 핵심 목표는 무기 산업입니다. 우리는 미래 계획을 위해 수많은 다른 주제를 꿈꿀 수 있지만 전쟁 수행 능력이 없다면 다른 계획은 애초에 불가능할 것입니다."
 ZHR_expandtherevolution:0 "혁명 확장"
 ZHR_expandtherevolution_desc:0 "우리는 마침내 조국을 혁명적 전투력을 찍어내는 공장으로 만들기 위한 시동을 걸었습니다. 조국을 해방시키려는 노동자의 열망을 혁명가들의 사상 최장 여정을 통해 승화 시킬 때입니다. 하르빈에서 이르쿠츠크, 톰스크에서 옴스크, 튜멘에서 사마라, 모스크바에서 페트로그라드, 그리고 마침내 전우들을 안을 수 있는 베를린까지.\n\n하지만 이 모든 꿈을 이루기 위해 우리는 무자비한 방법을 택할 준비가 되어 있어야 합니다. 우리에게는 지구 끝까지 걸어서 돌아갈 수 있는 에너지가 있지만, 그 에너지를 이끌어줄 적절한 통로가 없다면 모든 것이 헛된 일이 될 것입니다. 혁명을 확장하기 위해서는 모든 감상적인 요소를 제거하고 역사적 필요성이라는 원초적인 핵심에 집중해야 합니다. 그렇지 않으면 다른 모든 것은 무용지물이 됩니다."
 ZHR_revolutionaryorder:0 "혁명적 질서"
 ZHR_revolutionaryorder_desc:0 "우리의 질서는 혁명의 질서이며, 따라서 우리의 질서에 대한 반대는 반혁명의 정의입니다. 혁명의 이름으로 혁명의 노력을 방해한다면, 당신은 자신의 체형에 빨간 옷이 더 잘 어울린다는 것을 발견한 반혁명주의자에 불과합니다. 그들의 미적감각을 위해 혁명의 편에 선다고만 말하는 이런 변절자들과 거리를 둡시다. 곡물을 비축하는 부유한 쿨라크이든, 노동자 계급에 대한 우리의 우호적인 태도를 당연하게 여기는 노동조합원이든, 가장 절박한 순간에 억압받는 자의 편에 서는 자들은 신경 쓰지 않습니다. 차르와 함께 멸망하게 내버려둡시다."
 ZHR_labourarmies:0 "노동 군단"
 ZHR_labourarmies_desc:0 "산업과 농업의 집단화가 충분히 빠르게 진행되지 않아 부르주아 반혁명 세력이 조직화되고 경제가 마비된 상태로 유지되고 있습니다. 우리는 노동자들의 진취성을 확보하는데 속도를 내야 하며, 다시 한 번 군대 없이는 이 일을 할 방법이 없어 보입니다.\n\n우리는 군대화된 노동조합을 통해 프롤레타리아트를, 군대를 통해 농민을 직접 동원할 것입니다. 어떤 이들은 우리가 파라오의 강제 징병 시대로 돌아간다고 비난하지만, 군대의 민주적 성격과 경제에 대한 합리적 통제의 절대적 필요성에 주목하지 못합니다. 모든 기업과 공장을 반쯤 집단화된 상태로 방치한다면 우리는 반동적인 서방을 축출할 자원을 결코 확보할 수 없습니다."
 ZHR_permanentrevolution:0 "영구혁명"
 ZHR_permanentrevolution_desc:0 "우리는 마르크스를 최대한 존중하지만 학자처럼 행동해서는 안 됩니다. 그의 이론은 거의 반세기 전에 만들어졌고 시대는 분명히 변했습니다. 그리고 그의 단계주의만큼 형편없는 이론은 없습니다.\n\n수십 년 동안 우리는 프롤레타리아트 당이 부르주아지가 러시아를 프롤레타리아 혁명에 우호적인 조건으로 정치적으로 끌어올리기를 노예처럼 기다리도록 내버려뒀습니다. 그들은 실패했습니다. 우리의 이론에 문제가 생겼고 마르크스의 편지에 대한 노예적인 헌신은 그의 정신을 배반했습니다.\n\n우리는 더 이상 부르주아지가 혁명을 일으키기를 기다릴 수 없습니다. 우리는 혁명에서 압수한 모든 부를 유지하고 부르주아지를 계급으로 재구성하지 않을 것입니다. 당, 국가기구, 군대는 러시아가 발로 차고 비명을 지르더라도 봉건주의에서 사회주의로 직접 가져올 것입니다. 어떤 감정도 우리의 행진에서 우리의 눈을 멀게 할 수 없으며, 모든 일은 혁명을 위해 이루어져야 합니다."
 ZHR_theherowedeserve:0 "우리가 필요로 하던 영웅"
 ZHR_theherowedeserve_desc:0 "케렌스키가 흔들리고 군대가 개입하자 국민들은 숨죽인 채 누가 그런 폭군을 대신할지 기다렸습니다. 페인트칠만 달리하면 더 많은 억압이 있을까요? 단순히 자본주의 독재만 있을까요? 러시아에서 자유의 불꽃이 영원히 꺼질까요?\n\n이 모든 우려와 그 이상은 결실을 맺지 못했습니다. 인민 원수 바실리 차파예프는 결국 우리가 사랑하는 황러시아를 괴롭히고자 했던 사악한 기생충들을 물리쳤습니다. 그의 첫 번째 행동은 공화국과 국가 전체를 완전히 폐지하고 국민에게 권력을 되찾는 것이었습니다. 무정부주의와 자유가 부르주아의 사악함을 지배하길! 대중이 영원히 통치하길!"
 ZHR_the_angry_cup:0 "분노의 잔"
 ZHR_the_angry_cup_desc:0 "러시아 국민은 땅과 유언을 위해 피를 나눴습니다. 러시아 국민은 들판에서 피를 흘리며 죽었고, 농작물에 물을 주고 썩어가는 시체에 먹이를 주었습니다. 분노에 휩싸인 러시아 인민은 다시는 쓸데없는 전쟁에 피를 흘리지 않을 것이며, 단지 페트로그라드의 과두정치인이나 하르빈의 관료의 갈증을 해소하기 위해 죽지 않을 것입니다. 러시아 인민의 수호천사 차파예프 동지는 모국의 모든 아들과 딸을 보호할 것이며, 그가 서 있는 한 그들의 머리털 하나도 해치지 않을 것입니다.\n\n러시아 인민의 복수 천사 차파예프 동지는 적들의 피를 말려서 그의 잔에 적들의 피를 가득 채울 것이다. 차파예프 동지는 진홍색 성배를 입술에 올리고 자신의 양떼를 가로막는 자들을 향해 축배를 들 것입니다: \"당신의 여자들은 시들게 하고, 당신의 씨앗은 썩게 하고, 당신의 아들들은 당신을 존경하지 않게 하고, 당신은 외로운 절름발이로 죽게 하소서.\""
 ZHR_hundred_cow_program:0 "100마리의 소 계획"
 ZHR_hundred_cow_program_desc:0 "현명한 차파예프 동지가 말했듯이 \"부르주아에게서 소 백 마리를 빼앗으면 소 한 마리를 농민 백 명에게 나눠줄 수 있습니다. 옷을 빼앗는다면 같은 방식으로 나눌 것입니다.\"라고 말했습니다. 이 지식은 러시아 사람들의 정신 속에 깊이 뿌리박혀 있으며, 민중들 사이에서는 진리입니다. 그래서 당연히 교육을 받았다는 사람들은 그것이 공상적인 정책이라고 선언했습니다. 그러나 누가 그들에 대해 신경을 쓰나요? 우리의 것은 빼앗겼고, 일단 되찾으면 다시 우리의 것이 될 것입니다. 우리는 우리를 확장하거나 축소하기 위해 우리를 찌꺼기들로 취급하는 기획자들과 시장과 서류꾼들이 필요하지 않습니다. 우리 국민은 우리의 것이 무엇인지 알고 있으며, 이제 우리 땅을 강탈한 강도들의 두 손을 꽉 움켜쥐고 그들의 파열된 눈에서 수 만 마리의 소가 터져 나올 때까지 쥐어 짜야 합니다."
 ZHR_pens_to_plows:0 "펜에서 쟁기로"
 ZHR_pens_to_plows_desc:0 "너무 오랫동안 뚱뚱한 지식인들은 배만 불리고 탐식하며 백성들을 착취하고 농민들을 착취해 왔습니다. 그들은 일하지 않고 먹고 떠드는 일만 합니다. 우리는 그들의 입을 민중의 흙으로 채울 것입니다. 러시아 인민에게는 칸트와 마르크스의 작품이 필요하지 않으며 러시아 인민에게는 시나 철학이 필요하지 않습니다. 땅은 생명입니다! 낫이 밀을 베는 소리는 러시아 인민의 노래이고, 그녀의 사고방식은 손가락 밑의 흙의 촉감입니다. 이제 이 우유빛 피부의 펜쟁이들을 고된 노동의 학교로 보내야 할 때입니다. 그들이 인생에서 한 번이라도 유용한 것을 배울 수 있기를 바랍니다."
 ZHR_commonwealth_of_toil:0 "수고로움의 연방 "
 ZHR_commonwealth_of_toil_desc:0 "노동으로 단결하고, 투쟁으로 뭉치고, 이마의 땀으로 묶인 러시아 국민은 일할 수 있는 능력에서 다른 나라들보다 우위에 서 있습니다. 우리 민족의 혈관에는 농민과 농노의 피가 흐르고 있다고 말하는 사람이 있는데, 그 말이 맞을 것입니다! 우리는 땅을 지키는 사람들, 땅에서 생명을 낳는 사람들입니다. 우리는 굶주린 자를 먹이고, 헐벗은 자를 입히고, 추위를 피하는 사람들입니다. 우리 러시아인은 노동자의 국민이며, 러시아 국민을 대표한다고 주장하는 정부는 노동에 의해, 노동에 의해, 노동을 위해 세워진 정부여야 합니다!"
 ZHR_proclaim_sonarodestvo:0 "소나로스트보 선포"
 ZHR_proclaim_sonarodestvo_desc:0 "황러시아의 자유민인 우리들은 세상에 없던 완전히 새로운 형태의 정부를 건설하기로 결정했습니다! 우리의 새로운 '인민 연방', 즉 소나로드스트보는 전 세계의 정치 사상에 혁명을 일으킬 것이며, 오로지 원수의 말씀과 러시아 국민에게 내재된 지혜에 기반한 모범을 보여줄 것입니다. 어떤 이들은 우리가 단순히 새로운 국가를 만들고 있다고 비난하겠지만, 우리는 무엇이 진실이고 무엇이 미래의 현실을 파악하기에는 너무 무지하거나 너무 이질적인 사람들이 퍼뜨리는 거짓인지 알고 있습니다. 어느 누구도 다른 사람 위에 서지 못하게 하라! 어떤 국가도 노동자에게 고통을 강요하지 못하게 하라! 인민 원수, 인민군, 소나로드스트보 만세!"
 ZHR_bestir_the_peasantry:0 "농민들을 각성시켜라"
 ZHR_bestir_the_peasantry_desc:0 "러시아 인민은 농민 없이는 아무것도 아닌데, 누가 우리의 해방 십자군을 이끌어야 할까요? 모든 것은 흙에서 창조되고 흙으로 돌아가는 것이니 흙을 돌보는 사람이 인민도 돌봐야 한다는 것은 상식입니다. 결국 차파예프 동지 자신도 농민 출신이 아니었습니까? 군대 자체가 농민으로 구성되어 있지 않습니까? 농민은 우리의 배를 굶주림으로부터 지켜주었으니 이제 우리의 영혼과 정신도 먹여 살려야 할 때입니다."
 ZHR_chapayevs_light:0 "차파예프 동지의 인도하는 등불"
 ZHR_chapayevs_light_desc:0 "그들의 의지가 드러난 것 외에 누가 백성들을 이끌 수 있을까요? 약자의 군인이자 잔인한 자의 처벌자인 소나로드스트보의 창시자이자 황러시아의 영웅, 차파예프 원수, 차파예프 동지! 그의 빛나는 길은 모든 러시아인이 걸을 수 있는 길을 밝히고 그의 얼굴은 용기와 두려움을 불러 일으키며 그의 프롤레타리아 성격은 올바른 가치의 모델이며 우리가 어떻게 계속할 수 있는지! 우리의 웅장한 지도자가 없었다면 우리는 여전히 국가 아래에서 고통을 겪고 있을 것이지만 차파예프 그리고 또 차파예프 덕분에 우리는 사슬을 끊고 바로 그 족쇄로 압제자들을 목 졸라 죽일 수 있었습니다!"
 ZHR_the_mob_rushes_in:0 "몰려드는 폭도"
 ZHR_the_mob_rushes_in_desc:0 "우리의 영광스러운 차파예프 동지가 말씀하셨고 그의 뜻은 곧 죽음입니다! 러시아 인민은 자신의 앞길을 가로막는 모든 자들을 짓밟고 부르주아들의 두개골을 장화로 으깨어 반죽으로 만들 것입니다! 인민은 살이 찢어지고 뼈가 부러지고 힘줄이 끊어지고 피가 쏟아지기를 갈망하고 있습니다. 우리의 혁명은 얼마나 영광스러운가! 우리의 대의는 얼마나 아름다운가! 우리 위에 서 있던 자들을 우리 발 아래로 던져 버리고, 우리 손으로 비명을 지르는 그들의 몸을 사지에서 사지까지 찢어 버리고, 인민에 대항하는 자들은 인민의 정의에 직면 할 것이라는 것을 온 세상에 알리십시오! 우리 돼지가 부자들의 시체를 먹게 하고 귀족의 썩은 무덤으로 들판이 풍성해지게 하십시오! 무정부 상태가 지배하게 하소서!"
 ZHR_our_flag_means_death:0 "죽음을 의미하는 우리의 깃발"
 ZHR_our_flag_means_death_desc:0 "\"차르를 쏴라.\"\n\n 우리 깃발을 보는 것만으로도 러시아의 기생충을 완전히 퇴각시키기에 충분하며, 진정한 신앙의 거룩한 표시입니다. 해골은 현대의 곡과 마곡(Gog and Magog) 부르주아지와 귀족에 대한 우리의 성화 된 십자군의 타오르는 휘장에 그려진 성스러운 상징(키 로)입니다. 우리의 검은 깃발을 더럽히는 러시아 인민의 거룩한 피는 제국주의와 자본주의의 너덜너덜한 누더기를 황제주의자든 삼두정주의자든 모두 불살라 버릴 것입니다. 노동자 인민의 해방을 가로막는 그 어떤 세력도 죽음이라는 동일한 대응에 직면 할 것입니다!"
 ZHR_all_power_to_the_narod:0 " 나로드에게 모든 권력을"
 ZHR_all_power_to_the_narod_desc:0 "러시아 국민은 세계에서 가장 위대하고, 가장 현명하며, 가장 강력한 국민입니다. 누가 통치하기에 더 적합할까요? 그들은 세상의 모든 세력으로부터 착취당하고, 구타당하고, 채찍질당하고, 쇠사슬에 묶이고, 강탈당해 왔습니다. 영국, 프랑스, 일본, 부르주아지, 귀족, 교회 등 모든 세력이 러시아 국민을 짓밟으려고 했습니다. 아무도 성공하지 못했습니다. 그렇다면 세계에서 가장 탄력적인 사람들에게 세계의 통치를 넘겨주세요! 모든 권력은 러시아 국민에게! 어떤 국가도, 어떤 민족도, 어떤 계급도 러시아 국민 위에 설 수 없습니다!"
 ZHR_an_outstanding_personality:0 "특출난 존재"
 ZHR_an_outstanding_personality_desc:0 "인민들이 아무리 현명하고 자애롭다 해도 스스로 움직일 수는 없습니다. 아니요, 영혼 속에 인민의 의지를 가진 사람들, 눈에 불을 가진 사람들, 즉 뛰어난 인격자 만이 책임질 수 있으며 차파예프 동지는 그들 중 가장 특출난 존재입니다. 우리는 그의 모습에서 영감을 받고, 인민을 자극하고, 시골로 가서 농민들을 잠에서 깨운 것은 바로 그 사람입니다. 이제 민중이 통치하고 차파예프 동지는 왕관을 쓴 무정부주의로 민중을 고양시켰습니다."
 ZHR_brotherly_leader:0 "의리 있는 지도자"
 ZHR_brotherly_leader_desc:0 "우리가 케렌스키의 연고주의적 사회주의 아래서 고통받고 있을 때, 우리를 올바르고 참된 길로 인도한 사람은 누구였을까요? 다름 아닌 모든 러시아인의 형제인 차파예프 동지였습니다. 우리 인민, 우리 나로드는 그에게 손을 내밀어 울부짖었고, 그는 용감한 영웅주의로 우리의 부름에 응답하여 검을 뽑아 폭정의 목을 단숨에 베어 버렸습니다. 원수를 선두에 세운 러시아에서 진정한 영웅의 모습에 공포에 떨지 않을 악당은 없습니다!"
 ZHR_revolutions_guide:0 "혁명의 인도자"
 ZHR_revolutions_guide_desc:0 "아나키즘은 통치자가 없다는 것을 의미하지만, 그렇다고 해서 우리를 인도할 사람이 없다는 뜻은 아닙니다. 결국, 차파예프가 없었다면 누가 우리를 올바른 길로 인도할 수 있었을까요? 혁명은 말을 타고 태어났고 말을 타고 살거나 죽을 것입니다. 러시아에서 허용되는 유일한 통치는 인민의 통치입니다. 무정부 상태가 노동 계급을 방해하는 모든 사람들을 짓밟고 차파예프가 그 말의 고삐를 잡고 있으면 러시아의 하수구가 기생충의 피로 거품이 일면서 뿜어져 나올 것입니다!"
 ZHR_masses_rifle:0 "민중의 소총"
 ZHR_masses_rifle_desc:0 "우리가 사랑하는 원수는 러시아 국민에게 필요한 유일한 무기입니다. 그는 우리를 가장 굳건히 지키는 수호자이기 때문입니다. 인민군은 원수의 팔이며, 국가와 러시아를 지배하는 모든 자들을 박살내는 주먹입니다. 원수는 인민군이고 인민군은 원수이며, 모든 총과 총알, 모든 탱크와 포탄과 폭탄이 모두 차파예프 동지이며, 그가 영원히 우리를 지켜주기를 바랍니다."
 ZHR_peoples_will:0 "민중의 의지"
 ZHR_peoples_will_desc:0 "러시아께서 승하하셨다, 러시아여 만수무강하소서! 폭정의 시대, 피를 빨아먹는 엘리트와 괴상망측한 지식인의 시대, 러시아의 억압의 시대는 바닥에 산산조각이 났습니다. 러시아 국민의 의지가 드러난 바실리 이바노비치 차파예프가 황러시아의 사슬을 끊고 서방으로 눈을 돌렸습니다. 그에게 우리는 감사를 드리고 그에게 우리는 세상에 빚을 지고 있습니다. 따라서 우리는 목이 터져라 혀가 아리도록 환호하면서 무릎을 꿇고 머리가 땅에 키스할 것입니다. 우리의 생명, 의지, 미래는 원수의 것이며 그의 손에 의해 우리는 구원받을 것입니다. 러시아 민중의 합창단은 하나의 노래, 우레와 같은 자유의 기도로 단결했습니다:\n\n차르를 쏴라! 기생충에게 죽음을! 차파예프 동지 만세, 그의 뜻이 영원토록 이 땅을 덮으리니!"
 ZHR_vperedists_in_soviet:0 "소볘트의 전진주의자들"
 ZHR_vperedists_in_soviet_desc:0 "이제 러시아 사회민주노동당(RSDRP)의 전진주의파는 기술 사회주의와 문화 혁명의 새 기원을 도입하여 국가를 확고하게 통제하고 있습니다. 새로운 초현대적 버전의 공산주의에 대한 열망으로 뭉친 다양한 선각자들은 황러시아의 노동자를 새로운 유형의 인류로 재편하기 위한 거대한 프로젝트의 계획을 세웠습니다. 수정주의와 프랑스식 사상에 혁명을 팔아넘겼다는 비난에도 불구하고 우리의 로켓은 미래를 향해 쉴새 없이 질주하고 있으며, 그 무엇도 이를 막을 수 없습니다! 땅이나 파는 고고학자들은 물러가라! 부르주아지는 물러가라! 모든 반동과 함께말이다!"
 ZHR_designing_freedom:0 "자유를 설계하기"
 ZHR_designing_freedom_desc:0 "우리의 대의를 위해 극단적인 전체주의적 열광의 꿈은 필요하지 않습니다. 대신 우리에게 필요한 것은 활기차고 역동적이면서도 규율 있고 유기적인 형태의 사회 조직으로, 이 시대에 우리 혁명이 처한 어려움에 맞서기 위한 것입니다. 우리의 새로운 영광스러운 노동 집단을 위한 길을 닦기 위해 알렉산드르 보그다노프의 자비로운 사회 공학 계획이 실행에 옮겨질 것입니다. 그의 지도 아래 우리는 자연과 우리 자신의 주인이 될 것입니다!"
 ZHR_warm_hearts:0 "따스한 심장"
 ZHR_warm_hearts_desc:0 "우리의 사회주의는 단순한 숫자와 통계에 국한될 수 없습니다. 우리는 자연 정복이라는 위대한 과업에 영감을 줄 문화를 창조하기 위해 따뜻한 흐름을 정복해야 합니다. 더 큰 과업을 향한 위대한 정신이 우리를 하나로 묶어줄 것입니다. 인류의 위대한 노동에 대한 동지애는 새로운 신앙이 될 것이며, 이는 낡은 모든 숭배를 버릴 것입니다!"
 ZHR_crucible_of_socialism:0 "미래 프롤레타리아 문화"
 ZHR_crucible_of_socialism_desc:0 "많은 노동자들이 여전히 부르주아 문화에 의해 머릿속에 새겨진 낡은 신념을 고수하고 있습니다. 우리는 이러한 원시적 의식의 잔재가 집단주의의 노력을 방해하도록 내버려 둘 수 없습니다. 우리의 임무는 낡은 형태를 끊임없이 비판하고 새로운 것을 제시하는 것입니다. 우리는 프롤레타리아 시, 프롤레타리아 영화, 프롤레타리아 예술, 프롤레타리아 문학, 프롤레타리아 과학, 프롤레타리아 정신을 창조해야 합니다! 이러한 아이디어는 총알보다 더 강력한 우리의 무기가 될 것입니다. 우리의 노동을 통해 우리는 새로운 종류의 노동자, 즉 계몽된 문화의 주인을 창조할 것입니다."
 ZHR_embrace_cosmism:0 "우주론 포용"
 ZHR_embrace_cosmism_desc:0 "우리의 임무는 사회 혁명 그 이상이며, 우리의 투쟁은 자본주의로 끝나지 않습니다. 시간과 공간의 폭정에 지친 적대적인 세력이 우리를 둘러싸고 있으며, 우리는 그들과 맞서 모든 힘을 다해 그들을 길들여야 합니다. 우리의 프로젝트는 물리적 영역을 완전히 통제해야 합니다! 우리는 과학과 기술의 경이로움을 통해 모든 물질과 에너지에 생명을 불어넣고, 우주를 우리의 이미지로 재창조할 것입니다. 우리가 건설할 승리의 인류의 새 시대에는 질병, 기아, 심지어 죽음조차도 역사책의 뒷전으로 밀려나게 될 것입니다!"
 ZHR_homo_dominus:0 "호모 도미누스"
 ZHR_homo_dominus_desc:0 "위대한 문화 혁명에는 새로운 종의 인간이 필요합니다. 낡은 종교의 망상과 수동성을 버리고 생명을 적극적으로 받아들이고 자연의 힘에 맞서 용감하게 투쟁하는 초인이 필요합니다. 그는 세상에 대한 수동적인 이해에만 국한되지 않고, 우주의 맹목적인 힘과의 영원한 전쟁에서 결코 멈추지 않고 세상을 지배하는 적극적인 자세를 취할 것입니다. 우리는 더 이상 호모 사피엔스(지혜로운 자)가 아니라 호모 도미누스(정복하는 자)가 될 것입니다! 새로운 인간은 물질, 에너지, 시간, 공간의 진정한 주인이 될 것이며, 원시 우주의 어둠의 세력으로부터 이 보물들을 찢어낼 것입니다!"
 ZHR_setting_up_the_clockwork:0 "공장의 기풍"
 ZHR_setting_up_the_clockwork_desc:0 "공장은 새로운 세상의 도가니이며, 조직이 지향해야 할 이상입니다. 그 안에서 발견되는 동지적 협력과 노동의 집산주의는 우리가 동경하는 대상입니다. 기계의 윙윙거리는 소리보다 더 큰 기쁨은 없고, 엔진의 원시적인 형태보다 더 아름다운 동상은 없으며, 인류의 새로운 힘의 신전에서 노동보다 더 매혹적인 것은 없습니다!"
 ZHR_physiological_collectivism:0 "생리적 집산주의"
 ZHR_physiological_collectivism_desc:0 "지금까지 우리의 집산주의는 정신의 영역에 국한되어 '나'를 '우리'로 만드는 보이지 않는 유대를 조직하는 데 그쳤습니다. 우리는 더 이상 이 한계를 인정하지 않습니다! 수혈의 과학은 이러한 성질의 것을 육체라는 땀내나는 현실로 가져올 수 있는 새로운 가능성을 열어줍니다. 우리 집단의 동지들 간의 피의 교환을 통해 우리는 살아 숨 쉬는 하나의 존재가 될 것입니다. 거대한 신성한 유기체의 세포처럼 우리를 연결하는 고무 정맥에 흐르는 공통의 에너지로 연결된 육체와 기계의 결합 말입니다!"
 ZHR_cold_minds:0 "냉철한 사고"
 ZHR_cold_minds_desc:0 "과학적 전문성만이 우리를 사회주의로 이끌 수 있습니다. 우리 경제와 사회의 모든 측면이 과학적 분석과 최적화의 대상이 될 것입니다. 새로운 시대에는 모든 것이 측정되고, 계획되고, 통제될 것입니다!"
 ZHR_the_technocratic_method:0 "기술관료적 방식"
 ZHR_the_technocratic_method_desc:0 "완벽한 합리적 조직을 위해 우리는 사무원, 과학자, 기술 인력으로 구성된 전문 전문가를 고용하여 거대한 시계태엽 기계의 톱니바퀴처럼 서로 동기화할 것입니다. 과학적 관리를 통해 효율성은 전례 없는 수준에 도달하여 미래 유토피아의 물질적 기반을 구축할 것입니다."
 ZHR_ministry_of_labour:0 "노동부"
 ZHR_ministry_of_labour_desc:0 "노동 조직화와 계획 경제 수립을 전담하는 새로운 위원회가 설립되어야 합니다. 우리의 생산력을 평가하고 확장하며 소비자의 요구에 대응할 수 있는 유연한 경제를 만들기 위한 통계 연구가 시작될 것입니다."
 ZHR_tektological_planning:0 "테크톨로지 계획"
 ZHR_tektological_planning_desc:0 "테크톨로지 이른바 효과적인 조직에 대한 보편적인 과학은 경제 계획을 효율적으로 수행할 수 있는 틀을 제공합니다. 사회 복합체의 시너지 효과를 연구해야만 살아있는 메커니즘으로서의 사회와 경제에 대한 확실한 그림을 그릴 수 있습니다. 그리고 전체에 대한 지식이 있어야만 그 에너지를 성공적으로 계획하고 마스터할 수 있으며, 원시적인 경제 계획은 시너지 효과를 내는 사회경제적 계획으로 대체될 것입니다!"
 ZHR_alchemy_of_blood:0 "피의 연금술"
 ZHR_alchemy_of_blood_desc:0 "생물학 연구는 생명체를 변형할 수 있는 새로운 가능성을 열어줍니다. 여러 세대의 연금술사와 과학자들이 오랫동안 꿈꿔온 불로장생의 묘약이 우리 앞에 놓여 있습니다. 혈액학 분야의 새로운 연구에 따르면 젊은 혈액을 주입하여 신체의 완전성을 회복할 수 있다는 사실이 확인되었습니다. 이 지식은 획기적인 것으로, 마침내 우리는 영원한 활력과 불멸의 삶을 향한 첫 걸음을 내딛을 수 있으며, 이는 미래의 공동체를 하나로 묶어줄 것입니다."
 ZHR_creators_of_god:0 "신 창조"
 ZHR_creators_of_god_desc:0 "우리가 함께 만드는 위대한 존재는 신이 아닐까요? 모든 인류를 위해 위대한 노동에 참여하는 것이 성스럽지 않습니까? 우리는 과거의 모든 몽상적인 신앙을 버리고 새로운 종교를 선포합니다! 그들이 죽음을 숭배할 때 우리는 생명을 숭배한다. 그들이 신 앞에 무릎을 꿇고 엎드릴 때, 우리는 신이 우리를 통해 창조되었음을 알고 당당하게 서 있습니다. 그들이 다른 세상의 이상에 빠져 자신을 잃어버릴 때 우리는 물질의 경이로움을 받아들입니다. 그들이 거짓 평화를 추구할 때 우리는 용감하게 영원한 투쟁에 맞섭니다! 인간은 자신의 기술적 능력을 통해 신을 대신하여 왕좌에 올랐고, 우리의 집단적 유기체는 신 그 자체가 되었으며, 일하는 모든 사람은 그의 제사장입니다."
 ZHR_we:0 "우리"
 ZHR_we_desc:0 "명령_G_01 ////// 우리 /////  시작"
 ZHR_ustanovka:0 "우스타노프카"
 ZHR_ustanovka_desc:0 "현대는 효율성이라는 한 가지 미덕을 알고 있습니다. 더 많은, 더 빠른 공장, 더 강력한 기계를 향한 끝없는 탐구. 미국 자본가들은 이 게임의 의심할 여지없는 주인인 포드와 테일러가 전례 없는 속도로 공장을 불타는 기계 배에서 뿜어내는 생산 방식을 만들어냈습니다. 새로운 사회주의 국가는 이러한 방법을 배워야 합니다. 냉정한 과학의 눈에는 지친 휴머니즘이 설 자리가 없으며, '소외'에 대한 소 부르주아의 징징거림이나 이 고루한 사이비 사회주의자들이 만들어내는 다른 말도 안 되는 소리를 모두 무시하세요. 무자비하고 완벽한 과학적 관리만이 이제부터 우리 주에서 유일한 노동 교리가 될 것입니다."
 ZHR_ironhearts:0 "강철심장"
 ZHR_ironhearts_desc:0 "오, 엔진 소리를 듣는 것! 공장 라인의 완벽한 움직임을 경외심에 찬 눈으로 바라보는 것! 기계는 문명의 새로운 단계이며, 우리 자신의 창조물은 우리보다 훨씬 더 아름답고 완벽해졌습니다. 우리의 유일한 선택은 그들과 하나가 되어 우리의 붉은 심장의 박동과 공장의 철제 심장을 동기화하는 것입니다. 우리의 망치는 피스톤처럼 두드리고, 우리의 눈은 카메라처럼 빛날 것이며, 우리의 마음은 전자 회로처럼 될 것입니다. 새로운 철의 신들의 이미지로 우리 자신을 다시 만들어 봅시다!"
 ZHR_liveanddieinafactory:0 "공장에서 살고 공장에서 죽다"
 ZHR_liveanddieinafactory_desc:0 "생산에는 외부가 없으며, 우리 삶의 모든 부분은 이 포괄적이고 신성한 과정의 일부로 이해되어야 합니다. 우리가 놀 때는 기쁨의 공장에 있고, 잠을 잘 때는 휴식의 공장에 있습니다. 우리 모두 생물학적 생산 기계로서의 우리의 지위를 기뻐합시다! 무엇이 '인간성'을 만드는지에 대한 낡고 신비로운 교리에 얽매이지 말고, 욕망의 테크톨로지적 체계로서의 자신에 대한 지식에서 해방되도록 하세요. 기계가 당신의 마음을 대신하게 하세요! 종교와 국적에서 벗어나 뿌리도 없고 땅도 없는 빛나는 금속과 하나가 된 사람이 되어 밤낮을 가리지 마세요."
 ZHR_justanothernumber:0 "또 하나의 숫자"
 ZHR_justanothernumber_desc:0 "부르주아적 인간 개념은 개인을 이름과 동일시합니다. 따라서 집단주의를 추구하는 혁명적 프롤레타리아트가 생산에 대한 상품적 형태를 폐지하는 데 그치지 않고 인간에 대한 이름적 형태를 폐지하는 것은 당연한 일입니다. 단순하고 매끈한 숫자를 통해 개인의 전문성과 고유성에 대한 환상이 깨지고, 개인의 물신주의가 더 이상 우리의 영혼을 지배하지 못하고, 우리의 본성, 즉 우리가 영원하고 노동하는 집단에 속한다는 사실이 드러나게 될 것입니다."
 ZHR_homometallum:0 "호모 메탈룸"
 ZHR_homometallum_desc:0 "가장 진정한 형태의 공산주의를 추구하는 것은 인류 진화의 새로운 단계입니다. 근대성과 집단적 삶의 형태에 적합한 새로운 종류의 인간이 생겨나야 합니다. 그리고 적절한 노동의 관점에서 볼 때, 기계보다 더 특징적인 새로운 생산 방식은 없습니다. 새로운 인간은 생산 수단과 결합된 호모 메탈룸, 자연의 즐거운 주인이 될 것입니다!"
 ZHR_bureauofguardians:0 "수호사무국"
 ZHR_bureauofguardians_desc:0 "우리의 새로운 질서는 때때로... 평화적이지 않은 집행 방식을 필요로 합니다. 반동분자, 비이성적 광인, 아름다움의 증오자들은 우리의 영광스럽고 행복한 집단을 파괴하고 부르주아 '자유'라는 질병에 다시 감염시키는 것보다 더 큰 소망을 갖고 있지 않습니다. 따라서 우리 혁명의 가장 헌신적인 사람들과 우리 국가의 가장 영리한 단위체들이 사회의 완전한 통제와 계획에 전념하는 기관을 구성하는 수호국을 구성해야합니다. 그리고 어떤 미친 종자들이 우리 집단이 그들에게 준 선물을 거부한다면 우리는 주저하지 않고 벌레처럼 분쇄 할 것입니다."
 ZHR_childrenofthestate:0 "국가의 아이들"
 ZHR_childrenofthestate_desc:0 "혁명적 마르크스주의의 한 요소는 스스로를 '공산주의자' 또는 '사회민주주의자'라고 부르는 사람들에게도 수치심을 불러일으키는데, 바로 부르주아 가족의 폐지입니다. 마르크스 자신이 말했듯이 부르주아들은 이러한 요구에 직면했을 때 위선자 도덕성을 혐오하고 경종을 울립니다. 새로운 세상을 향한 우리의 타협 없는 헌신은 노동운동의 뿌리에서도 발견할 수 있는 가장 급진적인 움직임, 즉 양육권 폐지와 완전한 사회화된 보육을 필요로 합니다. 새로운 세대는 가족이라는 개인주의적 잔인성에서 벗어나 처음부터 국가 및 사회와 통합된 환경에서 자랄 것입니다."
 ZHR_onestate:0 "일국"
 ZHR_onestate_desc:0 "국가를 정의하는 반동적인 생각에서 벗어나세요! 우리 집단의 노동 구성원은 중국인, 러시아인 또는 유대인이 아니라 국가의 모든 세포입니다. 모든 인류를 위한 하나의 통일된 국가. 우리는 낡은 세계의 깃발을 내리고 미래의 흑백 깃발을 휘날립니다. 인종이나 언어가 위대한 기계 유토피아를 가르지 못하는 아닌 미래를 향해서."
 ZHR_proletkult:0 "프롤레트쿨트"
 ZHR_proletkult_desc:0 "우리의 차이점에도 불구하고 우리는 여전히 보그다노프의 혁명 프로그램에 많은 빚을 지고 있습니다. 그리고 이를 통해 우리는 새로운 프롤레타리아 문화를 창조하는 데 헌신합니다. 과거 세대의 물신주의와 환상에서 벗어난 새로운 예술은 삶과 기계를 미화할 것입니다. 우리는 문화를 박물관의 감옥에서 해방시켜 거리로, 공장으로, 프롤레타리아 생활의 통합된 일부로 가져갈 것입니다."
 ZHR_estabilishthecit:0 "CIT 설립"
 ZHR_estabilishthecit_desc:0 "프롤레타리아 국가의 가장 중요한 부분은 노동의 생산 과정에 대한 합리적 통제입니다. 우리는 최고의 과학자들이 노동을 가장 완벽하게 연구, 계획, 조형할 수 있는 연구소를 만들어야 합니다. 곧 러시아 전역에 완벽한 생산을 추구하는 과학자, 사무원, 노동자로 가득 찬 새롭고 기념비적인 건설주의풍의 궁전이 등장할 것입니다."
 ZHR_naturesubmitstothefiveyearplan:0 "모든 것을 5개년 계획에 제출"
 ZHR_naturesubmitstothefiveyearplan_desc:0 "우리 땅의 들판, 숲, 초원은 무한한 잠재력을 지닌 공간으로, 사람의 손길이 닿지 않은 자원과 에너지가 그 안에 깃들어 있습니다. 우리 집단은 그것들을 말처럼 길들여야 합니다. 노동력을 동원하고 기계의 힘을 빌려 자연의 보물을 이용할 수 있게 될 것입니다. 5개년 계획 만세!"
 ZHR_triumvirate_unites_the_centre:0 "중앙회 개최"
 ZHR_triumvirate_unites_the_centre_desc:0 "온건하지만 사회주의적인 국가의 성격을 유지하기 위한 우리의 비밀 협정은 성공했습니다. 이제 무정부주의적 슬로건이나 극좌 테러가 아닌 올바른 방식으로 사회주의를 달성할 때입니다. 아니, 우리는 이마의 땀과 인내를 통해 우리가 할 수 있는 유일한 방법으로 사회주의를 달성할 것입니다."
 ZHR_tnsp_nationalise_the_land:0 "RSDRP-TNSP의 토지 국유화"
 ZHR_tnsp_nationalise_the_land_desc:0 "지주들의 인민 착취를 막기 위해 국가가 나서서 지주들의 모든 토지를 몰수할 것입니다. 이는 이전에 공화국 밖에 있다고 느꼈던 사람들을 공화국 안으로 끌어들이는 추가적인 이점을 가져올 것입니다."
 ZHR_psr_socialise_the_land:0 "PSR - 토지 사회주의화"
 ZHR_psr_socialise_the_land_desc:0 "지주들의 인민 착취를 막기 위해 정부는 토지를 일괄적으로 관리하고 할당할 소볘트들에게 통제권을 넘길 것입니다. 마침내 인민에게 통제권을 돌려주게 됩니다."
 ZHR_revise_the_labour_land_reform:0 "노동 토지 개혁 개정"
 ZHR_revise_the_labour_land_reform_desc:0 "우리가 트루도비키의 유산을 계승하고 있지만, 우리는 세 분파의 협력체계이며 사회주의혁명당(PSR)과 멘셰비키가 항상 더 많은 것을 요구했다는 사실을 기억해야 합니다. 물론 부르주아지들은 안전을 보장받겠지만, 그럼에도 불구하고 노동자들에게도 자신의 방식이 있다는 것을 알아야 합니다. 더 안전한 기준, 더 많은 경제적 이동성, 더 높은 임금에 대한 요구는 더 이상 무시되지 않을 것입니다."
 ZHR_promote_labour_associations:0 "노동 조합 진흥"
 ZHR_promote_labour_associations_desc:0 "사회주의의 발전은 유기적이고 느린 과정입니다. 노동자는 산업을 장악할 수 있는 사람으로 단련되어야 하며, 독일에서 보았듯이 노동조합은 그의 발전을 위한 가장 큰 도구 중 하나입니다. 하지만 가스테프의 허풍에도 불구하고 러시아의 노조는 약합니다. 물론 하르빈의 노조는 이빨이 있긴 하지만 유리한 조건에서 태어났습니다. 모스크바나 페트로그라드에 송곳니를 내밀기는 쉽지 않을 것입니다. 따라서 우리는 노동 조합의 발전을 지원할 것이며, 그들은 구질서와의 전쟁에서 경제적 측면을 담당할 준비가 되어 있어야 합니다."
 ZHR_workers_social_security:0 "근로자 사회보장"
 ZHR_workers_social_security_desc:0 "지금 노동자가 산업을 통제해야 한다는 주장은 어리석고 기형적인 발전으로 이어질 뿐입니다. 그러나 이렇게 중요한 운동에서 모든 권력을 노동자 계급에게 넘겨주는 것은 어리석은 일이지만, 우리는 가능한 한 삶을 편하게 만들 수 있고 또 그렇게 해야 합니다. 이것이 옳은 일일 뿐만 아니라 극좌주의자들의 성급한 요구는 귀에 거슬리는 일이 될 것입니다."
 ZHR_cheap_credits_for_industry:0 "간편 산업 신용제"
 ZHR_cheap_credits_for_industry_desc:0 "우리는 사회주의를 직접 만들 수는 없고 필요한 역사적 발전을 건너뛸 수도 없지만, 자본주의의 급속한 발전을 통해 사회주의로의 전환 속도를 크게 높일 수 있습니다. 우리는 은행의 사슬을 풀고 개발에 대한 모든 족쇄를 제거해야 합니다. 20년 안에 자본주의를 발전시킬 수 있다면 30년 안에 사회주의, 50년 안에 공산주의를 준비할 수 있을 것입니다."
 ZHR_progressive_taxation:0 "서방 추월"
 ZHR_progressive_taxation_desc:0 "러시아는 오랜 역사 동안 저개발과 분쟁에 시달렸습니다. 이제야 봉건제의 굴레에서 벗어나 자본주의로 제대로 된 전환을 시작했습니다. 하지만 이 저주 속에는 은밀한 혜택이 숨어 있을지도 모릅니다. 서양은 지금 우리가 직접 볼 수 있는 지식을 얻기 위해 투쟁하고 고통받고 피를 흘려야 했습니다. 우리는 같은 실수를 반복하지 않아도 되고 그들의 역사를 들여다보며 많은 질문에 대한 답을 찾을 수 있습니다. 따라서 우리는 서구의 전문가들을 최대한 많이 영입하여 우리의 발전을 도울 것입니다. 그러면 우리는 그들을 따라잡을 뿐만 아니라 잠재적으로 추월할 수 있을지도 모릅니다!"
 ZHR_abolish_taxes_for_the_poor:0 "빈민 세금 폐지"
 ZHR_abolish_taxes_for_the_poor_desc:0 "부르주아 계급이 서민에게 빈약한 몫을 냄비에 넣기를 기대하는 것은 공평하지 않으며, 번 돈을 모두 소비하는 사람들로부터 현금을 가져가는 것은 경제적으로도 합리적이지 않습니다. 대신, 우리는 부르주아 계급으로부터 가장 많은 세금을 거두는 누진세 방식을 통해 프로그램에 자금을 조달할 것입니다.\n\n그들이 불만을 제기하면 다른 선택이 무엇이었는지 상기시켜줄 수 있습니다."
 ZHR_subsidising_peasants:0 "농민 보조금"
 ZHR_subsidising_peasants_desc:0 "우리 국가의 근간이자 우리 삶의 근간은 땅과 그 땅에서 수고하는 사람들입니다. 그런데 왜 그들은 우리나라에서 가장 가난한 사람들일까요? 가장 중요한 부문을 관리하는 사람들이 가난하다는 것은 잘못된 것일 뿐만 아니라 말이 안 되는 일입니다. 각 농민이 당장의 미래에 대한 걱정을 덜한다면 절실히 필요한 현대화에 더 기꺼이 헌신할 수 있을 것입니다. 따라서 우리는 농민들에게 직접 자금을 지원하고 모든 축제가 더 풍성해질 때 배당금을 거둘 것입니다."
 ZHR_mandatory_rural_education:0 "농촌 교육 확산"
 ZHR_mandatory_rural_education_desc:0 "아무리 외딴 곳에 있더라도 모든 마을의 모든 어린이는 교육을 받을 권리가 있으며, 국가가 이를 충족시켜야 합니다. 케렌스키가 시도했을지 모르지만 우리가 마무리할 것입니다."
 ZHR_realm_of_socialism:0 "사회주의 영지"
 ZHR_realm_of_socialism_desc:0 "우리는 사회주의의 영역이 아닙니다. 이것은 터무니없는 주장일 것입니다. 자본주의는 여전히 그 시대를 즐기고 있으며 산업의 꽃을 국가 구석구석에 퍼뜨리고 있습니다. 그러나 국가는 아직 사회주의는 아니지만 사회주의를 위한 국가입니다. 우리는 대의를 명심하고 자본주의가 열매를 키워 거의 썩기 시작하면 그것을 수확하고 사회주의의 소풍에서 그 열매를 즐길 것입니다.\n\n그때까지 우리는 항상 최종 목표를 염두에 두고 자본주의 발전을 감독해야 합니다. 결국 역사에는 감독자가 필요합니다."
 ZHR_homogeneous_socialist_government:0 "통합 사회주의 정부"
