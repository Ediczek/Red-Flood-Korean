 ZHR_likbez:0 "리크베스"
 ZHR_likbez_desc:0 "우리 교육 개혁의 가장 중요한 목표 중 하나는 문해율 100%를 달성하는 것입니다. 즉, 가능한 한 가깝게 문해력을 갖춘 프롤레타리아는 진정한 계급 의식을 갖고 있는 사람입니다."
 ZHR_goelro:0 "GOELRO"
 ZHR_goelro_desc:0 "철도 사고로부터 복구하려면 통신을 다시 구축해야 합니다."
 ZHR_rsdrp_chairman_kamenev:0 "RSDRP - 카메네프 위원장"
 ZHR_rsdrp_chairman_kamenev_desc:0 ""
 ZHR_proletarian_dictatorship:0 "프롤레타리아 독재"
 ZHR_proletarian_dictatorship_desc:0 ""
 ZHR_nationalise_the_industry:0 "산업 국유화"
 ZHR_nationalise_the_industry_desc:0 "산업 센터를 소볘트 감독하에 두고 소유권을 공화국으로 이전하면 경제를 더 빠르게 성장시키고 현대화할 수 있습니다."
 ZHR_plan_of_industrialisation:0 "산업화 계획"
 ZHR_plan_of_industrialisation_desc:0 ""
 ZHR_long_live_the_republic_of_councils:0 "평의회 공화국 만세!"
 ZHR_long_live_the_republic_of_councils_desc:0 ""
 ZHR_socialist_labour_code:0 "레닌의 가르침 공표"
 ZHR_socialist_labour_code_desc:0 "최근 몇 년 동안 레닌의 긁귀들의 인기가 시들어졌지만, 우리는 그의 날카로운 분석을 다시 주입하여 러시아 마르크스주의의 일탈로부터 활력을 되찾아야 합니다."
 ZHR_promote_voluntary_collectivisation:0 "자발적 집산화 진흥"
 ZHR_promote_voluntary_collectivisation_desc:0 ""
 ZHR_dawn_of_peoples_freedom:0 "국민의 자유의 여명"
 ZHR_dawn_of_peoples_freedom_desc:0 "케렌스키가 떠나고 로젠바움이 물러난 지금, 이 불확실한 시기에 공화국을 이끄는 일은 이제 파벨 밀류코프에게 맡겨졌습니다."
 ZHR_revise_budget_spending:0 "지출 예산 개정"
 ZHR_revise_budget_spending_desc:0 "현재 정부 지출은 통제 불능 상태이며, 케렌스키 정부는 모든 사람에게 호소했지만 아무것도 이루지 못했습니다. 이제는 과감한 재정 정책이 필요한 때입니다."
 ZHR_compulsory_state_insurance:0 "의료 보험 민영화"
 ZHR_compulsory_state_insurance_desc:0 "사회주의자들은 비잔틴에서나 볼법한 행정 서류 더미의 악몽을 만든 뒤에 공공 의료 보험이라는 사랑스러운 이름을 붙였습니다. 부서지기 쉽고, 부풀어 오르고, 수리할 수 없는 이 시스템을 균형 잡을 희망이 있다면 전체 시스템을 찢어 버려야 합니다. 이 괴물이 준 한 가지 혜택은 모든 시민이 사고에 대비해 보험 혜택을 받을 수 있다는 점입니다. 하지만 이를 위해 국가를 통할 필요는 없었습니다. 시민들에게 민간 보험사의 의료보험에 가입하도록 의무화하면 되고, 시민들은 우리가 세금 인하를 통해 제공할 막대한 인상분으로 보험료를 지불하면 됩니다."
 ZHR_reduce_customs_duties:0 "관세 절감"
 ZHR_reduce_customs_duties_desc:0 "거래세와 관세가 가벼워지면 사람들의 주머니에 돈이 더 많이 들어가고 세무서에서 사기꾼을 더 쉽게 찾아낼 수 있습니다."
 ZHR_commissar_of_temporarily_occupied_territories:0 "임시 점령지 위원"
 ZHR_commissar_of_temporarily_occupied_territories_desc:0 "황러시아와 그 외 지역의 점령지를 관리하기 위해서는 비러시아인들의 우려와 불안을 적절히 관리할 새로운 위원회를 설치해야 합니다."
 ZHR_broad_autonomy_of_universities:0 "대학의 폭넓은 자율성"
 ZHR_broad_autonomy_of_universities_desc:0 "이전의 사회주의 정부 하에서 학자들은 때때로 말할 수 있는 것에 대한 억압을 느꼈습니다. 물론 모스크바에서 일어나는 일만큼 나쁜 일은 아니었지만, 교수가 정부에 비판적인 말을 하면 다음 연구비를 어디서 받을 수 있을지 걱정할 수도 있었습니다. 특히 일부 캠퍼스가 얼마나 붉게 물들었는지 생각하면 그렇게 하고 싶은 유혹이 큽니다. 하지만 우리는 거절합니다! 우리가 어떻게 동의하지 않더라도 자유로운 생각이 있어야 합니다."
 ZHR_credits_to_the_peasants:0 "농민 신용제"
 ZHR_credits_to_the_peasants_desc:0 "농업 부문의 수수께끼는 분명합니다. 한편으로는 우리가 지갑 끈을 너무 조이면 농민들은 결코 생산을 현대화할 수 없습니다. 그러나 우리가 제한 없이 지원하면 실패한 농장을 떠받쳐주게 되어 농업은 시작보다 더 나쁜 상황에 처하게 될 것입니다. 각 사례를 개별적으로 판단한다면 관료주의적 악몽을 만들 위험도 있습니다. 해결책은 분명합니다. 농민에게 무제한의 신용을 제공하는 것입니다. 물론 일부는 대출금을 갚지 못할 수도 있지만, 이는 대출을 받을 때 감수해야 하는 위험입니다."
 ZHR_support_migration_to_manchuria:0 "일본 소포 발송"
 ZHR_support_migration_to_manchuria_desc:0 "케렌스키가 왜 쥐새끼들을 공화국에 들여보냈는지 이해할 수 있지만, 그럼에도 불구하고 그것은 실수이며 우리가 바로잡아야 할 실수입니다. 우리는 우리의 공정한 나라를 강탈한 모든 일본 기업인을 그들의 재산을 압류한 채 고향으로 돌려보낼 것입니다. 그 자식들이 빨갱이들의 손에 넘어가 제대로 된 정의가 실현되기를 바랍니다.\n\n그러나 황러시아의 모든 시민이 일본의 손에 의해 고통을 받았으며, 특히 고향을 더럽힌 것은 중국인이라는 사실을 잊지 말아야 합니다. 우리 모두는 일본 사기꾼과 그들의 가짜 천황을 거부하기 위해 동등한 한 가족으로 뭉쳐야 합니다."
 ZHR_roll_back_land_restrictions:0 "토지 사용 제한 취소"
 ZHR_roll_back_land_restrictions_desc:0 "농민을 위해 돈을 지불하라고 요구하는 사람들은 관료주의에 빠진 관료들이 농민에게 부과한 가혹한 요구 때문에 농민들이 가난해졌다는 사실을 알고 은밀히 미소를 지어야 합니다. 서민을 정부에 의존하는 시스템으로 강요하는 대신, 관료주의를 없애고 각자가 자신의 토지를 어떻게 사용할지 결정할 수 있게 합시다 ."
 ZHR_unitary_republic:0 "단일 공화국"
 ZHR_unitary_republic_desc:0 "좌익에서 제안한 연방제보다는 단일 공화국이 최선의 방법이며, 하르빈에서 직접 통치하는 것이 지난 10년간의 잘못된 관리를 종식시킬 것입니다."
 ZHR_the_sun_rises_bright:0 "밝게 타오르는 태양"
 ZHR_the_sun_rises_bright_desc:0 "관료제가 간소화되고 경제가 안정되었으며 사회가 자유로워졌습니다. 이제 하르빈이 자신의 집안을 정리했으니 나머지 러시아를 해방시킬 차례입니다."
 ZHR_buythechinese:0 "청산의 교훈"
 ZHR_buythechinese_desc:0 "미국의 한 위대한 인물이 말했듯이 \"노동 청산, 주식 청산, 농민 청산, 부동산 청산. 시스템에서 썩은 것을 제거하라.\"라고 말했습니다. 우리도 황러시아에서 썩은 것을 청산하고, 고귀한 공화국의 혈관을 막고 쌓인 썩은 것을 씻어내기 위해 노력해야 합니다. 피가 빨리 흐를수록 심장이 더 빨리 뛰게 되니 관료주의를 타파하고 규제를 철폐하여 국민들이 한 번이라도 숨을 쉴 수 있게 해주세요!"
 ZHR_theraptureiscoming:0 "시장 해방"
 ZHR_theraptureiscoming_desc:0 "전국에서 자유무역이 다가오자 진정한 천재들이 정당한 지위로 올라서면 위협을 받게 될 사람들이 연합하여 공동 블록을 형성했습니다. 비생산적 빈민과 비생산적 부자는 서로의 차이를 제쳐두고 시장을 제한해야 한다는 한 가지에 동의했습니다. 사제는 시장이 죄악이라고 외칩니다. 농부는 시장은 유태인새끼들이다고 외칩니다. 사회주의자는 시장은 불공정하다고 비명을 지릅니다. 귀족들은 시장이 불안정하다며 시위하고있습니다.\n\n우리는 이러한 기생충을 충분히 압니다. 이제 이딴 족속들 고려하지 않고 전부 쳐내어 시장을 해방시켜야 할 때입니다. 자신의 주머니를 채우기 위해 진보를 억제하려는 모든 사람들은 근대의 철제 바퀴 아래 짓밟혀 더 밝은 미래가 자라는 뿌리아래의 흙에 깔려야합니다."
 ZHR_nofreedomforparasites:0 "산업의 황금 사슬"
 ZHR_nofreedomforparasites_desc:0 "1만 년 동안 인류는 가난하고 속박되어 비참한 삶을 살았으며, 몇몇 천재들을 제외하면 인류의 역사는 평범함과 공포의 역사였습니다. 하지만 500년 전, 한 가지 아이디어가 떠오르기 시작했습니다. 천천히, 고통스러울 정도로 천천히 이 위대한 시스템이 고안되었습니다. 자발적 교환과 비폭력에 기반한 시스템으로, 인간의 가장 중요한 특성인 생산력에 대한 대가를 직접 지불하는 것이었습니다. 이 아이디어는 우아하고 단순하면서도 강력한 힘으로 세계를 정복할 수 있었습니다. 바보들에 의해 매번 제동이 걸렸지만, 이제 우리는 바보들을 제쳐두고 필요의 사슬이 우리의 거리를 금빛으로 물들일 것입니다. 진정한 자유 시장을 통해 러시아는 자본주의의 양대 발상지인 영국과 미국의 라이벌이 될 뿐만 아니라 인류 역사상 가장 근면하고 부유하며 강력한 국가가 될 것입니다."
 ZHR_liberatethemarket:0 "제2의 키시뇨프 금지"
 ZHR_liberatethemarket_desc:0 "미련한 대중은 자신의 열등감으로 인해 촉발된 삶의 불행을 견딜 수 없을 때 성찰과 이성적 분석으로부터 회피하기 위해 무엇이든 할 것입니다. 어느정도 지적이다면 \"사회주의\"를, 그마저도 없다면 \"종교\"를, 그리고 가장 저급한 찌꺼기라면 가장 썩어빠진 \"인종\"의 발을 핥겠지요. 모스크바가 지난 반세기 동안 가장 현명한이들과 어느 정도의 지성인들을 추방해왔기 때문에 인종에 대한 숭배가 광범위하게 퍼져나간 것은 결코 놀라운 일이 아닙니다.\n\n우리는 이 바보들이 유대인 엘리트들에 의해 조종당하는 세상이라는 망상 속에서(심지어 그들 말로는 가장 열등한 족속이라 생각하면서 말이죠) 곪아 터지기를 바라지만 그들의 환상은 우리 국민에게 계속해서 혼란을 일으켰습니다. 이성적인 사고를 할 수 없는 이 광신도들은 무고한 남녀들에게 무자비한 폭력을 행사합니다. 셀 수 없는 대학살, 게토화, 추방이 말해주듯, 유럽의 역사는 유대인의 존재에 대한 불타는 의문과 함께 목이 터질 때까지 '아니오'만 외치는 전 세계의 열등종자들로 점철되어 있습니다.\n\n이제 더 나은 사람들을 진흙탕으로 끌어내리려는 모든 짐짝들을 끝내야 할 때입니다. 문명인이 야만인과 싸울 때 문명인을 지지하고, 문명의 눈부신 빛이 유대인 문제에 대한 최종 해결책, 즉 단호하고 영원하며 불타는 단어인 '예'를 요구하고 있습니다."
 ZHR_individualmind:0 "황금 십자가는 없다"
 ZHR_individualmind_desc:0 "인간에게 자신을 미워하고 형제를 미워하고 세상을 미워하라고 가르치는 교회가 무슨 소용이 있을까요? 전혀 좋지 않으며 러시아에서 교회는 역사상 가장 사악한 집단주의 기관입니다. 그것은 인간의 부를 빨아 들였고 그 대가로 그의 마음을 증오로 채우고 그의 배를 욕망으로 채웠습니다. 신의 황금 제단을 제련하여 동전과 금괴로 만들 때가 한참 지났고, 황금 소를 도살하고 그 죄 많은 살을 스테이크로 만들어야 할 때입니다. 프로메테우스는 성직자들에게 불을 지르고, 불타는 교회는 내일의 영웅적 인물의 밝은 미래를 비추는 데 사용될 것입니다."
 ZHR_thegoldenchainofindustry:0 "기생충들을 위한 자유는 없다"
 ZHR_thegoldenchainofindustry_desc:0 "우리 공화국에는 붉은 색이나 검은 색으로 가려진채 살아있는자들의 피를 빨아먹는 괴생명체들을 먹여주고 재워주는 머저리들을 위한 공간이 없습니다. 신과 사회주의에 대한 거짓 믿음은 보이지 않는 손에 의해 사지에서 사지를 찢어내는 집산주의의 야누스를 영구히 해체해야 합니다. 니체가 말했듯이, \"인간은 짐승과 초인 사이에 놓인 밧줄, 심연 위에 매어진 하나의 밧줄이다\"라고 했습니다. 이제 그 밧줄을 끊고 인간이 스스로의 틈새로 떨어지게 합니다.종족의 가장 뛰어난 자가 저밑의 패배자들의 시체 위로 기어오르게 하여 혼돈의 구덩이에서 새로운 질서가 생겨나도록 해야 할 때입니다."
 ZHR_atlasshruggednomore:0 "신념의 혁명"
 ZHR_atlasshruggednomore_desc:0 "케렌스키가 말합니다: 믿어라. 밀류코프가 말합니다: 믿어라. 보그다노프, 트로츠키, 심지어 콜차크까지 러시아의 모든 독재자들은 사소한 다툼을 제쳐두고 하나의 합창으로 단결하기 위해 믿음을 가지라고 외쳤습니다. 알리사 로젠바움은 러시아의 미래를 영원히 바꿔놓을 단 한 마디, \"왜?\"라는 질문으로 하늘을 갈라놓고 땅을 뒤흔들었습니다.\n\n황러시아에서 믿음은 죽었고, 무덤을 파는 사람은 신념입니다. 천상의 마법사에 대한 요정담, 민족적 우월주의의 거짓말, 공산주의 유토피아에 대한 거짓 약속은 더 이상 통하지 않습니다. 황러시아에서 사람이 가진 유일한 믿음은 자신과 자신의 힘, 그리고 그것을 실행하려는 의지뿐입니다. 예술가가 검열관을 두려워하지 않고, 과학자가 사소한 도덕에 얽매이지 않으며, 위대한 자가 작은 자에게 제약을 받지 않는 나라, 황러시아!"
 ZHR_religionisnotprofitable:0 "인민을 해방하라"
 ZHR_religionisnotprofitable_desc:0 "모든 집산주의자들은 자신의 프로그램을 제안하기 위해 자유라는 용어를 사용하며, 대중이 단순히 이 폭군이나 저 폭군의 통치에 동의하면 자유로워질 것이라는 거짓말은 항상 똑같습니다. 왕이 붉은 옷을 입든 보라색 옷을 입든 이 꿈은 불가능합니다. 왜냐하면 인간은 태어난것만으로 자유로워질 수 없고, 인간은 오직 자신의 힘과 의지로만 스스로를 자유로워질 수 있기 때문입니다. 우리의 해방은 노예의 사슬을 끊자는 것이 아니기 때문에 역사상 그 어떤 것과도 다른 모습을 보일 것입니다. 우리는 인간에게 선택권을 주자고 제안할 뿐입니다. 자신의 운명을 장악하고, 자신의 미래를 두 손으로 쥐고, 스스로를 통해 자유로워질 수 있는 선택권을요."
 ZHR_revolutionaryobjectivity:0 "호박빛 별은 없다"
 ZHR_revolutionaryobjectivity_desc:0 "교회와 족장들은 언제나 거짓말쟁이였습니다. 인류의 보편적 형제애를 설교할 때, 그것은 항상 자신의 땀이 아닌 다른 사람의 땀으로 자신의 주머니를 채우기 위한 핑계였습니다. 이것이 항상 값싼 거짓말이라는 것이 분명해지자, 일부는 교회와 거짓말을 모두 버리고 자유로운 미래를 스스로 개척하기로 결심했습니다. 그러나 어떤 이들은 그를 거부하면서까지 거짓말에 집착했습니다. 이것이 바로 사회주의자의 슬픈 사례입니다.\n\n러시아의 다른 집산주의자들보다 더 냉정하게 우리는 그들과 함께 싸워야 했습니다. 그러나 그들은 이 한 가지 망상, 동화에 대한 비이성적인 집착을 놓지 못하는 것 같습니다. 우리는 이 맹목에서 그들을 해방시키려고 노력할 것이지만 지금은 그들이 다시는 내부에서 혁명을 파괴하겠다고 위협하지 못하도록 해야 합니다.\n\n최고 소볘트는 해산되어야 합니다. 혁명을 위협하는 사람들이 너무 많이 당사를 점령하고 있고, 그 전제 자체가 잘못되었습니다. 투표와 대중에게는 권력이 주어져서는 안 되며, 오직 미덕만이 주어져야 합니다. 공화국을 구하기 위해 우리는 민주주의의 거짓말을 끝내야 합니다."
 ZHR_blindtorace:0 "지방을 태워라"
 ZHR_blindtorace_desc:0 "하르빈을 둘러보면 50개의 제품을 판매하는 50개의 상점이 전부 흑자를 내고 있으며 이들에게는 한 가지 공통점이 있는데, 바로 국가의 젖꼭지를 빨아먹고 있다는 것입니다. 이 소-부르주아적 거머리들은 시장에 대한 사랑을 표방하면서도 한밤중에 몰래 빠져나가 산업의 혈맥을 빨아먹으며 자본주의의 진정한 거인, 진정으로 세상을 흔드는 사람들의 부정한 이득에 취해 있습니다. 더 이상은 안 됩니다! 모든 국가 보조금은 중단되어야하며 시장은 사랑 따위가 아닌 진정한 영광만을 기억하게 될 것입니다."
 ZHR_rationalstate:0 "제2의 차판 금지"
 ZHR_rationalstate_desc:0 "혁명 기간 동안 케렌스키의 썩은 공화국은 전쟁 세금과 곡물 징수를 통해 러시아 국민에게 분노를 표출하곤 했습니다. 이러한 도둑질에 맞서 무기를 들고 반란을 일으켰고, 자유의 영웅들은 사회주의에 순교했습니다. 그러나 군사적 필요성이라는 명분에도 불구하고 혁명이 진압되고 황러시아가 동방에 자리를 잡은 후에도 절도는 제도화된 형태로 계속되었습니다. 이제 우리가 국가의 고삐를 쥐고 있는 지금, 우리는 다시는 '공동선'이라는 이름으로 국민을 상대로 한 끔찍한 학대가 어떤 규모로든 다시는 일어나지 않도록 해야 합니다. 폭군이 되거나 더 심하게는 죽음을 맞이하지 않으려면 사람이 형제의 지킴이가 되어서는 안 됩니다."
 ZHR_everyoneforthemselves:0 "모든 사람은 영웅이다"
 ZHR_everyoneforthemselves_desc:0 "우리 혁명의 금자탑은 거창한 정부 프로그램도 아니고, 지상이나 천상 등 먼 곳을 정복하는 유토피아적 이상도 아닙니다. 아니, 우리 객관주의적 혁명의 정점은 어떤 의미에서 비실제적이며, 우리 혁명의 가장 큰 업적은 혁명의 폐지가 될 것입니다. 혁명은 죽어야만 하며 혁명은 만수무강 하실 것입니다.\n\n그러나 이것은 우리가 단순히 자유의 횃불이 러시아 전역에 따뜻한 난로를 드리우기 이전의 시대로 되돌아가야 한다고 주장하는 것이 아닙니다. 아뇨, 그 대신 가치 있는 모든 사람이 스스로 일어나 자신의 영웅, 자신의 혁명이 될 것이기 때문에 혁명 자체는 완성과 동시에 존재하지 않을 것입니다. 우리의 혁명은 자아의 하나이며, 개인을 변화시키고, 진흙덩어리에서 사람으로 변모할 수 있는 도구를 제공하는 것입니다!\n\n하르빈의 홀에서 최초의 여성이 권력을 잡았을 때만 해도 기대하는 이들은 거의 없었습니다. 하지만 오늘날, 황금빛 창문 사이로 반짝이는 일출과 함께 황러시아는 진정으로 그 이름을 얻게 되었습니다. 전국에서 남성들이 스스로를 일으켜 세우고, 사소한 것을 넘어 인생 그 자체의 영웅으로 승화되고 있습니다. 알리사 로젠바움은 자신의 가장 큰 업적은 은퇴가 될 것이며, 자신을 자유롭게 해줄 누군가가 더 이상 없다는 것에 기쁨의 눈물을 흘릴 것이라는 것을 알고 있습니다."
 ZHR.29.t:0 "퇴장"
 ZHR.29.desc:0 "케렌스키는 여전히 지친 채 잠에서 깨어났습니다. 지난 주는 하르빈 사회의 상류층이 참여한 호화롭고 화려한 신년 축하 행사와 파티로 북새통을 이뤘습니다. 한 나라의 지도자가 일주일을 그렇게 보낸다고 비웃는 사람도 있겠지만, 친분은 정치를 움직이게 하는 윤활유입니다. 아 물론 돈도 있죠. 돈이 아주 많아야죠.\n\n그는 침대에서 일어나 창문으로 나가 하르빈을 바라보았습니다. 때때로 그는 자신이 이 모든 고마운 일을 왜 하고 있는지 스스로에게 상기시키는 것을 좋아했고, 지난 10년 반 동안 도시가 어떻게 변했는지 보는 것은 확실히 좋은 일깨워주었습니다. 이 작은 허름한 도시는 동양 문명의 등대인 유럽의 중심부에 있어도 전혀 손색이 없는 빛나는 대도시가 되었습니다. 하지만 그는 마음 한구석에서 일어나는 두려움을 떨쳐버릴 수 없었습니다.\n\n지난 몇 달 동안 그의 마음속에는 보이지 않는 비참한 일이 벌어지고 있다는 두려움이 자리 잡고 있었습니다. 야쿠티아가 병력을 증강한다는 보도, 일본의 경제 침탈에 대한 끊임없는 우려는 점점 더 심해졌고, 이제 도쿄는 중국을 위협해야겠다고 결심했습니다. 아시아에 폭풍이 몰아치고 있었고 그는 그 희생자가 될 것입니다. 적어도 두려움은 그에게 이렇게 말했습니다.\n\n그는 그 느낌을 옆으로 밀어냈습니다. 걱정할 시간은 충분했지만 이제 그는 자유가 건설한 도시를 바라볼 수 있었습니다. 따뜻한 일출의 빛 아래서 모든 것을 이겨낼 수 있었습니다. 그는 미소를 지으며 옷을 입고 일터로 떠났습니다."
 ZHR.29.a:0 "배우들이 각자의 위치에 선다."
 ZHR.30.t:0 "좋고 나쁘던 시절들"
 ZHR.30.desc:0 "어느 날 아침 그녀는 여전히 페트로그라드에서 일어나기를 기대했습니다. 도시의 거리로 나가서, 비전을 가진 사람들이 평범함의 사슬에서 벗어나고자 했던 도시의 번잡함을 경험하고, 제국의 나머지 사람들이 고귀하게 여겼던 발트해의 향기를 맡는 것이었죠. 발트해의 짭짤한 향기를 들이마시던 그 시절. 아아, 그런 시절은 이제 끝났습니다.\n\n그녀는 아버지의 사업체를 습격하던 검은 백인대 깡패들의 소리를 아직도 생생히 기억하고 있었습니다. 유리 깨지는 소리가 그녀를 괴롭혔습니다. 모두 부유하고 피를 잘못 물려받은 죄 때문이었습니다. 원한에 찬 쓰레기들. 제국은 항상 제한적이었지만 내전으로 인해 더욱 잔인해졌습니다. 아버지는 동쪽으로 도망치는 것이 가장 합리적이라고 생각했고, 만 킬로미터를 걸어서 떠났지만 이 모든 것이 대중의 사소한 편견 때문이었습니다.\n\n알리사 로젠바움은 회상을 멈췄습니다. 과거는 미래를 마주하기에는 너무 나약한 사람들의 것이었고, 그녀는 나약하지 않았습니다. 페트로그라드에서 가족이 잃은 재산은 상당했을지 모르지만, 그녀가 얻은 지혜는 그만한 가치가 있었습니다. 그녀는 기생충들에게 빼앗긴 것을 이자와 함께 되찾을 수 있다는 것을 마음속으로 알고 있었습니다.\n\n여행은 끔찍했을지 모르지만 그녀가 도착한 도시는 그렇지 않았습니다. 서구가 점점 더 대중의 사소한 폭압에 빠져드는 동안 눈부신 도시는 날로 더 대담해졌습니다. 물론 황러시아에는 사회주의라는 미신도 있었지만, 서방의 공포에 비하면 훨씬 더 길들여진 악이었죠. \n\n그녀는 내전이 일어나지 않았다면 자신의 삶이 어떻게 되었을지 생각했습니다. 단순히 아버지의 사업을 물려받아 일상적인 업무를 계속했을까요? 모든 것을 고려할 때 내전이 그녀의 지위 상승에 도움이 된 것 같았는데, 그녀는 현재 소볘트 최고위층 중 한 명으로 수십만 명의 마음을 지휘하고 있었기 때문입니다. 운명이 그녀를 축복한 것 같았습니다."
 ZHR.30.a:0 "운명을 사랑하라(Amor Fati)"
 ZHR.1.t:0 "장막"
 ZHR.1.desc:0 "\"이 세상에 태어난 사람이 죽지 않는 것은 불가능하기도 하지만, 군림한 사람이 도망자가 되는 것 또한 견딜 수 없습니다.\"\n\n케렌스키는 모욕의 홍수 속에 방에 들어섰습니다. 좌우에서 짐승들이 그를 향해 비명을 질렀고, 중앙의 가장 온순한 사람만이 침묵을 지켰습니다. 그는 그들이 모두 자신의 수급을 취해 막대기에 꽂기를 원한다는 것을 알았습니다.\n\n\"총리님, 자신을 구하고 싶으시다면 어렵지 않습니다.  우리는 부자입니다. 저쪽에는 바다가 있고 또 한 쪽에는 배가 있습니다.\"\n\n그는 이런 일이 일어날 것을 오래전부터 알고 있었습니다. 일본이 무너지고 이 짐승들이 그의 목을 뜯어먹을 거라는 걸요. 계획도 세우고 회의도 했습니다. 그는 조용히 사임하고 안전한 해외로 도망칠 것입니다. 예상된 수순이자 현명한 선택이었습니다.\n\n\"그러나 한 번 안전한 곳으로 도망친 적이 있다면, 그런 안전과 죽음을 기꺼이 바꾸지 않을지 잠시 생각해 보길 바랍니다.\"\n\n하지만 그의 내면은 그것을 허락하지 않았습니다. 그는 이곳에 오기 위해 그토록 열심히 싸웠는데, 이 도망자들에 의해 폄하당하는 것은 너무 큰 굴욕이었습니다. 그는 이 나라를 잘 알고 있었습니다. 인민들은 변덕스럽고 정치가들은 배신자들이였다. 폭풍을 견딜 수만 있다면 대신 그들의 머리를 막대기에 꽂을 수 있을지도 모릅니다.\n\n\"저는 로얄 퍼플이 가장 고귀한 장막이다(왕좌에서 맞는 죽음이 가장 고귀한 죽음이다)라는 격언에 동의합니다.\"\n\n케렌스키는 충격에 대비했습니다. 다음 말이 그의 모든 미래를 결정할 것이기 때문이었습니다:"
 ZHR.1.a:0 "\"상황은 내가 통제할 수 없는 수준이다.\""
 ZHR.1.b:0 "\"애국자 여러분, 저는 물러서지 않겠습니다.\""
 ZHR.2.t:0 "폐허 속에서"
 ZHR.2.desc:0 "국무총리 파벨 밀류코프는 새로 승진한 비서가 가져다 준 책상 위에 놓인 양피지를 바라보았습니다. 밀류코프는 한 번만 더 읽으면 어떻게든 글자가 다시 정렬되기를 바라며 타자기가 남긴 키스자욱들을 반복해서 읽었습니다.\n\n다시 바닥에 닿자 밀류코프는 고개를 손으로 파묻었습니다. 소볘트 대회? 모든 파업의 완전한 합법화? 전 세계의 모든 프롤레타리아 투쟁에 대한 완전한 인정? 이것은 요구가 아니라 인질극이였습니다. 목록은 계속 이어졌고, 각 항목 옆에 붙은 숫자는 더욱 환상적이었습니다. 이를 하나라도 충족시킬 수 있는 방법은 없었습니다. 그렇습니다 주님이 다시 오시기 전에는 모두 충족시킬 수 없었습니다.\n\n그렇지 않다면...\n\n밀류코프는 풍화된 손으로 은빛 머리카락을 쓰다듬었고, 불꽃이 그의 머릿속을 스쳐 지나갔습니다. 그는 그냥 그렇다고 말할 수 있었습니다. 예, 예, 모든 것에 예, 모든 것을 받아들이고, 그 광대 보그다노프와 그의 광대 극단의 모든 요구를 받아들여야 했습니다. 누가 그를 단 한 번의 약속으로 붙잡을 수 있을까요? 그는 그들의 허풍을 불러내 단숨에 그들의 변명을 거세할 것입니다. 완벽한 계획이었죠!\n\n그는 피곤한 눈을 비비며 안경을 얼굴 위로 밀어 올렸습니다. 그런 생각이 정말 성공할 수 있을까요? 최고 소볘트는 이미 한 독재자를 무너뜨린 경험이 있으니 무력을 행사하겠지요. 그러나 황러시아 군대의 막강한 힘에 비하면 신생 사회주의자 몇 명이 무슨 소용이 있을까요?\n\n시계는 3을 가리켰습니다. 밀류코프는 고개를 돌려 한숨을 내쉬며 펜을 잉크통에 담갔습니다. 그가 이 펜으로 썼던 수많은 청구서들, 지금 자신을 가로막고 있는 바로 그 사람들 때문에 막힌 청구서들이 생각났습니다. 답변서 초안을 작성하기 시작하면서 파벨 밀류코프 국무총리의 머릿속에는 단 한 가지 생각만이 떠올랐습니다:"
 ZHR.2.a:0 "황러시아는 테러리스트와 협상하지 않습니다."
 ZHR.2.b:0 "텅 빈 허풍은 혀끝에서 무너진다."
 ZHR.997.t:0 "유다를 위한 눈물은 없다"
 ZHR.997.desc:0 "알렉산드르 보그다노프와 표도르 단이 운명적인 [?global.date.GetDateStringNoHourLong]의 밤에 마주친다면, 두 사람이 완전히 반대되는 관점을 가진 사람들이라고 가정할 수 있지만 사실 두 사람이 라이벌 정당에 속한 것으로 착각해도 비난을 받지 않을 것입니다.\n\n'그럼 우리는 그냥 죽음을 향해 전진해야 하는 건가?'\n\n'표도르 일리치 그대는 깡이 그렇게도 없나?! 우리는 혁명을 목전에 두고 있는데 승리의 순간에 물러서고 싶어? 지금이 우리의 빛나는 순간이야! 우리의 절호의 기회!'\n\n'나는 겁쟁이가 아니야, 알렉산드르 알렉산드로비치, 생명을 허비하고 싶어하지 않는 사람들을 유약하게 뒷돈이나 찔러주는 것으로 비난하는 것은 혐오할 뿐이라고. 이건 죽음의 함정이야! 하르빈 행진? 우리는 셋을 세기전에 다 총살당할 거야!'\n\n'그럼 투표에 부쳐! 인민들이 결정하게 해! 그게 의회의 목적 아닌가?'\n\n댄은 주먹을 옆 테이블에 내리쳤습니다. '국민들이 총성 속에 맹목적으로 방황하게 놔두라고? 넌 도대체 어떻게 되어먹은 지도자냐고?'\n\n'무언가를 믿는 사람! 필요하다면 혁명을 위해 죽을 수 있는 사람!'\n\n'그럼 가서 뒤져!'\n\n보그다노프는 단의 눈을 깊숙이 응시하며 관통하는 눈빛으로 두 개의 구멍을 뚫었다. 그는 자신이 느꼈던 모든 경멸, 모든 분노, 노동자들을 위해 희생했던 모든 것을 쏟아냈다. 그의 머릿속은 하르빈 너머, 별, 원자, 그리고 이곳의 모든 것들로 가득 찼습니다. 기회를 놓치면 다음에는 어떻게 될까요? 다시 이런 기회를 얻을 수 있을까?\n\n은빛 수염을 기른 남자가 입을 벌리고 말했습니다."
 ZHR.997.a:0 "그러죠."
 ZHR.997.b:0 "그렇다면..."
 ZHR.9971.t:0 "우리는 여기에 있습니다"
 ZHR.9971.desc:0 "화약 냄새를 맡으며 잠에서 깨는 것보다 더 좋은 인생의 즐거움은 없습니다.\n\n물론 그 멍청이들은 계속해서 작은 혁명을 일으키려고 할 것입니다. 항상 그랬고 그 결과가 어땠는지 보세요. 05년, 18년 그리고 지금 36년, 성스러운 순교자의 해입니다. 젠장, 난 다 겪어봤는데 누가 레닌을 기억하겠어요? 물론 원수님은 그 모든 사건에서 이빨을 잘랐지만 그게 제가 그를 좋아하는 이유는 아닙니다.\n\n제가 그를 좋아하는 이유는 일을 처리하는 방법을 알기 때문이에요. 그리고 오늘도 일을 처리했죠 말리노프스키, 미안하지만 '보그다노프'라고 부르는 그 호모새끼는 지금 러시아 포병의 힘에 의해 작은 혁명을 갈기갈기 찢기고 있습니다. 그들에겐 너무 아까운 죽음입니다! 보그다노프 동지의 목을 베어 하르빈 성문에 걸어놓고, 우리가 그와 같은 소인배들에게 어떤 짓을 하는지 전 세계가 보게 하자고요.\n\n이런 개자식들을 박살내려고 군대에 입대했어요. 내가 태어나고 자란 블라디보스토크! 나는 이 가방 싸는 작은 신문 판매원들이 내 조국을 침수하고 빨아들이고 모든 종류의 삶의 자리에 이데올로기의 공허한 미아를 남기기 전부터 이곳에 있었습니다. 황러시아는 수십 년 동안 공놀이를 하는 계집애 같은 정치인이 아니라 강철 같은 정화가 필요했습니다. 적어도 결국 그것을 얻었습니다.\n\n젠장, 총장이 전화했어 병력이 더 필요하다는 건데, 저 늙은 놈을 보면 스스로 돌격하기엔 너무 노랗다는 뜻이겠지. 저런 놈은 이 일에 어울리지 않죠, 정치인 친구들 아부해서 진급한 종이 밀기꾼이니까요. 그렇지 않으면 대의원들의 아픈 엉덩이가 하루 종일 아플 텐데, 최고위원회의 의석에 쿠션이 있는 이유가 있죠.\n\n하지만 두개골을 깨는 걸 제가 뭐라 할 수 있겠습니까? 어차피 이 반란군이 정리되면 위대한 레프 다비도비치가 이 배신자들을 모두 처단할 거라고 확신합니다. 가는 길에 부패의 죽음을 축하하는 작은 파티를 즐기는 것도 좋을 것 같네요! 레드 와인을 따를 시간입니다. 이 자리를 위해 특별한 코르크를 준비했죠. 여러분, 팔을 들어주세요! 군인의 사랑을 위해 건배! 우리 와인의 풍요로움을 위해 건배! 건배, 세계 최고의 향을 위하여!"
 ZHR.9971.a:0 "와인 한 잔을 즐기는 것처럼 항상 인생을 즐기세요!"
 ZHR.4.t:0 "라디오와의 밤"
 ZHR.4.desc:0 "별, 침묵. 정신 세계와 이념의 혼란 속에서도 야코프은 유일한 친구인 라디오와 함께 평화의 순간을 만끽할 수 있었습니다. 자신이 무엇을 지키고 있는지조차 잊고 있던 추운 광야에서 하르빈에서 무슨 일이 일어나고 있는지 알게 된 것은 기쁨이었습니다. 한 번도 본 적 없는 사람들의 흥미로운 이야기였지만, 그들의 운명이 궁금했습니다. 이번에는 신화적인 혁명을 수행하는 붉은 기사들에 관한 오페라였습니다. 문제는 어떤 종류의 혁명이냐는 것이었습니다.\n\n갑자기! 잔잔한 음악이 사회자의 목소리에 의해 중단되었습니다. 야코프는 깜짝 놀라 작은 상자에 귀를 대고 급히 달려갔습니다.\n\n\"주목, 주목, 주목: 혁명 정권의 메시지입니다! 끝없는 갈등과 오해, 증오의 분위기가 우리 사회를 혼란에 빠뜨리고 있습니다. 혼돈과 사기의 저하가 패배의 차원을 불러오고 있습니다. 비록 우리가 러시아 국가 역사에서 한 방울에 불과하지만 역사는 우리의 행동을 판단 할 것이지만, 지금 여기에서 문제를 일으키는 사람들은 손을 묶어야합니다. 헌법에 따라 군의회는 임시 정부를 수립했습니다. 중대한 재판의 시간이 우리 앞에 왔습니다. 오직 ... 동지..만이\" \n\n무전이 중단되기 시작했다. 당황한 야곱은 소총을 바닥에 던지고 무전기 손잡이를 향해 달려가 통신을 안정화시켰다. 기계에서 더 많은 소리가 나왔다.\n\n\"... 공화국을..... 안정.... 시킬 수...있으니....\"\n\n잠시 상자와 씨름한 끝에 마침내 야콥은 친구에게서 선명한 소리를 들을 수 있었어요. 그는 마침내 군대가 이 혁명을 이끌 영웅이 누구인지 들을 수 있었습니다."
 ZHR.4.a:0 "...트로츠키 동지에게 영광을! 용사들이여 만세!"
 ZHR.4.b:0 "...차파예프 동지에게 영광을! 해방자들이여 만세!"
 ZHR.4.c:0 "...슬라바 우크라이니, 슬라바 반ㄷ.....!"
 ZHR.5.t:0 "세상에서 가장 간단한 일"
 ZHR.5.desc:0 "\"알리사 지노비예브나, 무슨 말입니까?\"\n\n\"더 이상 당신을 지지할 수 없다는 말이지. 우리의 이상과 신념이 바로 우리의 머리를 창에 꽂을 사람들에게 팔렸다고!\"\n\n밀류코프는 완전히 눈이 먼 것 같았습니다. 알리사 로젠바움이 그의 새 사무실 앞에 서서 곧 사무실을 비우게 될 것이라고 말했습니다.\n\n\"농담이겠죠. 혁명적인 허세를 부려서 방심하게 하려는 그런 요구를 받아들인 이유를 잘 알고 있겠지요!\"\n\n\"당은 그렇게 생각하지 않고 나도 그렇게 생각하지 않아. 당신은 불한당들의 요구를 받아들여서 모든 것을 후퇴시켰어. 당신이 케렌스키의 손에 놀아나지 않는다는 것을 어떻게 알 수 있지? 당신은 당이 표방하는 모든 가치를 배신했기 때문에 나는 당신을 지지할 수 없어.\"\n\n\"당이요? 당은 집어치워요, 이건 반역이에요!\"\n\n\"아니, 전혀 그렇지 않아.\" 로젠바움은 모자 밑에서 봉투를 꺼내 밀류코프의 가슴 주머니에 집어넣었습니다. \"당은 나를 지지합니다. 당신은 반역자요.\"\n\n밀류코프는 격분했다. \"이럴 순 없어. 그럴 순 없다고! 나는 국무총리이고, 당의 지위를 확보했고, 우리가 혁명에 직면하지 않은 유일한 이유야! 한 번만이라도 나를 믿어주겠나? 아니, 다른 이들을 단 한번만이라도 믿어주겠나? 나는 공화국을 구하려고 노력하-...\"\n\n강철 리볼버 총열에 가해진 차가운 압력이 밀류코프의 항의를 반으로 잘라버렸습니다.\n\n\"알리사 지노비예브나 로젠바움, 나에게 부여된 권한으로 당신을 체포한다. 당신의 범죄는 반역죄이고, 판결은 유죄이며, 형량은 사형이다. 당신의 반역이 모든 황러시아에 가한 고통을 당신의 영혼이 알기를 바란다.\"\n\n하르빈 궁에서 연기가 걷히자 로젠바움은 떨리는 손으로 총을 바닥에 내려놓았다. 그녀는 자유를 사슬에 묶으려는 자들에게 첫 타격을 가한 것입니다. 문학 속 영웅들처럼, 그녀가 이상화한 초인들처럼. 그녀는 피를 흘리는 시체를 밟고 새 사무실, 아니 새 국무총리 자리에 앉기 위해 자리를 옮겼습니다. 앨리사 로젠바움은 아주 가만히 앉아 무릎에 손을 접고 구부정한 자세로 아무것도 보지 않고 아무 생각도 하지 않았습니다."
 ZHR.5.a:0 "그렇게 아틀라스가 움츠리다"
 ZHR.500.t:0 "불타는 대장간"
 ZHR.500.desc:0 "글쎄, 그는 해냈습니다. 공화국은 그의 손에 달려 있었습니다. 하르빈은 사회주의 - 진짜 사회주의 - 손에 있었고 변화를 일으킬 수 있었습니다. 하지만 어떻게 해야 할까요?\n\n보그다노프는 케렌스키를 무너뜨리기 위해 모두를 하나로 모으는 데 너무 집중한 나머지 쿠데타 이후 전략을 11시간 이후로 미뤘고, 그 결과 선택지가 두 가지로 좁혀졌습니다. 임시 지도자로서 그의 순수한 이상은 어느 쪽도 아니었지만, 지금은 순수한 이상주의의 시대가 아니었습니다. 러시아 사회주의의 운명이 그의 손에 달려 있었고, 보그다노프는 사회주의의 존폐를 결정해야 했습니다.\n\n첫 번째는 안전한 선택으로, 모든 요구 사항을 나열된 대로 이행하고 사회주의자만 집권하게 한 다음 케렌스키 공화국의 일부 덜 부르주아적인 요소와 화해를 시도하는 것이었습니다. 물론 온건파에게 유리하고 좌파를 화나게 한다는 명백한 단점이 있었지만, 공화국을 하나로 묶을 수 있는 유일한 방법일 수도 있었습니다.\n\n두 번째 선택은 더 위험했습니다. 혁명을 그대로 추진하여 기존 제도와 관계를 전복하기 위해 전례를 무시하고 국가를 공격하는 것이었습니다. 만약 그가 카드를 제대로 사용한다면 이 격변을 이용해 자신의 통치를 영구적으로 강화할 수 있습니다. 그러나 이러한 혼란은 공화국의 안정에 미칠 수 있는 위험은 말할 것도 없고 다른 파벌의 손에 들어갈 수도 있습니다.\n\n쇳물이 뜨거울 때 때릴지, 아니면 썩은 것을 완전히 익힐지. 자신에게 주어진 이 용광로를 어떻게 해야 할까. 보그다노프는 할아버지 시계가 돌아가는 배경에서 오랜 시간 고민했습니다. 단 한 번의 선택으로 자신의 미래를 보장받을 수도, 몰락을 보장받을 수도 있었습니다. 하지만 숙고할 시간은 이미 지나갔기 때문에 그는 행동해야 했습니다."
 ZHR.500.a:0 "상황이 너무 불안정해"
 ZHR.500.b:0 "혁명은 곧 혁명이다고!"
 ZHR.501.t:0 "공중그네"
 ZHR.501.desc:0 "\"공화국의 노동자들이여, 이제 너희들의 타고난 권리를 쟁취할 때다!\"\n\n차가운 바람이 알렉세이 가스테프의 말을 갉아먹었습니다. 한 손은 모자를 높이 들고 다른 한 손은 코트 밑에 내려놓았습니다. 금테로 다듬어진 그의 안경은 금방이라도 날아갈 듯 그의 얼굴 위에 부드럽게 내려앉아 있었고, 임시 나무 무대 위에 서서 군중들 위로 그를 들어 올려 신처럼 조형할 준비가 되어 있었습니다.\n\n\"1905년 무기를 들었을 때 차르는 당신에게 무엇을 줬는가? 1918년에 무기를 들었을 때 케렌스키는 당신에게 무엇을 줬는가? 그리고 이제 두 팔을 높이 치켜든 당신들에게 소볘트는 무엇을 줬는가? 포도주는 물로 바뀌고 빵은 톱밥으로 가득 차 있다. 우리들을 굶겨 죽이려는 자들이 절제라는 거짓말로 우리의 배를 채우고, 진정한 배고픔을 채워주지 않고 배고픔을 채우려 한다. 스스로를 합리주의자라 칭하는 자들은 당신이 병들어 오물을 뒤집어쓰고 길거리에서 죽어가는 모습을 보고 싶어 한다!\"\n\n가스테브는 모자를 휘두르며 머리카락이 얼굴에 떨어지고 입에서 침이 그레이프 샷을 발사했습니다. 케렌스키의 정부를 무너뜨린 공장 노동자들이 그의 분노에 동참하기 시작했고, 그의 템포에 맞춰 소리를 지르기 시작했습니다.\n\n\"수년 동안 나는 너희를 먹이고 입히고 훈련시켜 더 나은 사람으로 만들었다. 노동의 영웅인 너희들의 정당한 것을 빼앗으려는 이 도둑놈들은 누구인가? 황러시아의 노동자 계급은 이 행성에서 가장 강력한 세력이다!  노동자가 아닌 누가 그들을 지휘하겠나? 그 누구도 아니리라! 노동자가 지구를 상속받으리라!\"\n\n군중은 열기를 넘어 고함과 폭동의 불협화음으로 변했습니다. 가스테프는 무대에서 끌어내려졌고, 그가 훈련시킨 바로 그 노동조합원들의 어깨 위로 올라갔습니다. 군중은 모두 하나가 되어 하늘 높이 도구를 들고 임시정부 청사를 향해 행진했습니다."
 ZHR.501.a:0 "그들의 지친 손은 새로운 미래를 만들어낼 것이다."
 ZHR.501.b:0 "쥐어진 손이 풀리고 옷에 진흙탕이 얼룩졌다."
 ZHR.52.t:0 "실 당기기"
 ZHR.52.desc:0 "보그다노프는 자신이 어떻게 이런 상황에 처하게되었는지 이해할 수 없었습니다. 물론 개들을 풀어주면 국가가 불안정해질 위험이 있었지만, 개들의 모든 움직임은 구체적으로 그의 대가를 치르는 것처럼 보였고, '기관'에 대한 모든 공격은 그와 전진주의에 대한 공격인 것처럼 보였습니다. 그의 방어에 구멍이 생긴 것 같았고, 그는 몇몇 인물을 주시하고 있었습니다.\n\n외국의 개입 가능성은 항상 존재했지만, 누가 그런 말을 내뱉는지 알 수 없었기 때문에 그럴 가능성은 희박해 보였습니다. 분산되어 있고 네트워크화되어 있어 외부 세력이 개입하기에는 너무 많은 연결이 필요해 보였습니다. 공격은 분명히 내부에서 비롯된 것이었고, 그는 모든 사람에게서 잘못을 찾을 수 있었습니다.\n\n그는 자신만이 공격받는 것이 아니라 전체가 공격받는 것이기 때문에 신세대 전진주의자들은 이 목록에서 재빨리 배제했습니다. 멘셰비즘이 그럭저럭이었지만, 왜 모든 사람들이 그를 기성주의로 공격하는지 혼란스러웠을 것입니다.\n\n좌익연합(OLN)은 당연한 다음 선택이었지만 이상한 노선이었습니다. 그가 쓰러졌을 때 그들이 권력을 잡을 것으로 보지 않았습니다. 외부의 조력자가 없다면 멘셰비키가 당을 장악하고 실제 설립 세력을 규합해 질서를 재확립할 가능성이 높았기 때문입니다.\n\n차파예프는 이 운동에 동조하는 것을 숨기지 않았습니다. 장군의 손길이 당을 장악할 수도 있었습니다. 하지만 차파예프는 보그다노프를 교묘한 사람으로 본 적이 없었고, 그가 왕위를 원했다면 지금쯤 왕위를 달라고 소리치고 있었을 것입니다. 그래도 말이 되긴 했죠.\n\n그는 누구에게 이득이 될지 머리를 싸매고 고민했습니다. 소수민족들은 항상 불안에 떨었지만, 이대로는 안 될 것 같았습니다. 아나키스트들일까요? 거의 상관없습니다. 레닌주의자들일까요? 하지만 그들은 엄청나게 나약한데 어떻게 그렇게 많은 관심을 끌 수 있을까요? 게다가 그들은 항상 다른 사람들을 공격하잖아요.\n\n아니면 아닐까요? 그는 최근 몇 주 동안 그들의 일반적인 출판물을 보지 못했습니다. 어쩌면 카메네프가 비밀 동맹을 맺었을지도 모르죠. 그렇다면 심각한 당 규율 위반이 되겠지만, 그는 최근 들어 다소 이상해 보였습니다. 어쨌든 그는 노인과 장군 중 하나를 골라 조사에 자원을 투입해야 했습니다:"
 ZHR.52.a:0 "차파예프를 추적하라"
 ZHR.52.b:0 "카메네프를 살펴봐라"
 ZHR.502.t:0 "흙과 정신"
 ZHR.502.desc:0 "러시아 시회민주노동당의 레닌주의 분파와 좌익연합의 동맹이 전진주의자들을 압도하고 이제 정부가 구성되기 시작합니다. 그러나 새 정부에서 누가 첫 번째 바이올린을 연주할 것인가라는 한 가지 문제가 남아 있습니다. 이미 소비에트 의회 바닥에서 논쟁이 뜨겁게 달아오르고 있습니다.\n\n\"빈곤에 직면하더라도, 절대적인 혼란에 직면하더라도 우리는 혁명적이고 민주적인 사회주의에 대한 헌신을 버릴 수 없습니다! 인민이 통치하고, 인민이 통치할 것이며, 인민이 영원히 통치할 것입니다. 노동당은 민의의 정당이며, 어떤 대가를 치르더라도 민중은 자유로워야 합니다!\"\n\n\"정치학, 따라서 정치 프로그램이 마르크스, 엥겔스, 레닌의 불멸의 완벽한 교리에 기초하지 않는다면 정치 연금술이라고 부르는 것이 더 나을 것입니다. 황러시아 사람들은 단순한 포퓰리즘과 민중주의적 공산주의가 아니라 1898년에 제정되고 1905년에 명확해진 볼셰비키의 공산주의를 통해 그들의 사슬을 끊어야 합니다!\"\n\n물론 이 두 가지 외에 다른 관점도 존재하지만, 소수파 전진주의자, 멘셰비키, 사회혁명당우파는 이미 킹메이커로서의 역할을 받아들였습니다. 다가오는 선거(황러시아에서 처음 실시되는 선거)에서 국민들은 자신들의 가치가 어디에 있는지, 그리고 누가 그 가치를 지킬 것인지 결정할 것입니다."
 ZHR.502.a:0 "스피리도노바, 인민을 위하여!"
 ZHR.502.b:0 "카메네프, 진실을 위해!"
 ZHR.503.t:0 "철권"
 ZHR.503.desc:0 "\"당 규율의 레닌주의적 실패입니다!\"\n\n전 러시아 사회민주노동당 당원 레프 보리소비치 카메네프를 향한 검사의 호통이 방 안에 울려 퍼졌습니다. 그는 엄숙하게 군중을 바라보며 자신의 운명이 정해졌다는 것을 알고 있었습니다. 하지만 비난의 제목에 레닌의 이름이 들어가 있는 것만으로도 안심할 수 있었습니다.\n\n\"혁명에 대한 악의적인 모략과 명예훼손!\"\n\n보그다노프에 대한 명예훼손, 적어도 혐의는 제대로 밝혀야죠. 보그다노프가 혁명이라고 말한 게 아니라면, 아마도 그랬을 겁니다.\n\n\"구시대적 부르주아 의식을 법으로 강제하려는 음모!\"\n\n저건 대체 뭐였을까요? 이 재판은 단순한 무대 그 이상이었을까요? 새로운 사상을 굳히기 위해 이 재판을 이용했던 걸까요? 비난이 될 수 있는 것을 정상화하기 위해서였을까요? 이 시점에서 그에게 중요한 것은 아니었지만 마지막 몇 시간 동안 숙고해 볼 만한 흥미로운 일이었습니다.\n\n\"...그리고 인민과 농민에게 반혁명을 선동한 죄!\"\n\n어쩌면 그랬어야 했을지도 모르죠. 더 많은 농민들과 접촉할 수 있었다면 실패한 명예훼손 캠페인보다 더 많은 일을 할 수 있었을지도 모릅니다. 그는 스피리도노바에게 무슨 일이 일어날지 궁금해합니다. 그녀는 다른 당 소속이었기 때문에 배신은 그다지 큰 문제가 되지 않았습니다. 그녀가 한국으로 도망치기를 바랐고, 그녀가 말한 소년은 충분히 착해 보였고, 혁명이 유망해 보였다고 들었습니다. 그가 실제로 그 혁명을 따르고 있었다는 것은 아닙니다.\n\n\"총살형을 집행하라!\"\n\n카메네프는 간수들에 의해 감방으로 끌려갔습니다. 그는 살아갈 시간이 얼마 남지 않았고, 이 모든 일을 한 친구, 곧 만나게 될 친구를 기억하고 싶었습니다."
 ZHR.503.a:0 "흙으로 뒤덮인 공산주의에서"
 ZHR.504.t:0 "복귀라고 부르지 말게"
 ZHR.504.desc:0 "\"여러분, 놀랍도록 매끄럽군요.\"\n\n먀코틴은 미소를 지으며 맞은편에 앉은 두 남자를 바라보았습니다. 처음 만났을 때의 우울한 기색은 전혀 없었고, 차분하고 침착했으며 약간 취한 듯했습니다. 그는 그것이 숙소 규칙에 위배되는지 기억할 수 없었지만 지금은 그다지 신경 쓸 필요가 없었습니다.\n\n\"그게 당신이 말하는 매끄러움의 정의라면, 나는 당신의 승객이 되고 싶지 않군요요.\" 단이 껄껄 웃으며 말했습니다. 물론 그들은 정상에 올랐지만, 그러기 위해서는 의회를 습격하고 가스테브와 춤을 춰야 했습니다. 다행히도 그 멍청이의 쿠데타 시도는 실패로 돌아갔고 극좌파에 대한 단속이 가능해졌습니다.\n\n\"표도르 일리치, 좀 봐줘요. 그가 당신에게 왕관을 줬잖아요.\" \n\n\"주는 게 아니라 우리 모두 이 일을 해내기 위해 서로가 필요했어요.\"\n\n\"제발, 우리끼리 다투지 말자고요.\" 먀코틴이 끼어들었습니다. \"그럼 남은 당원들은 어떻게 할까요?\"\n\n\"마리아 알렉산드로브나를 한국에 파견할까 생각 중이에요. 그녀의 애인과 함께요\" 아브크센티예프는 살짝 킥킥 웃으며 \"그는 째진 눈이라서 크게 항의하지 않을 것 같아.\"라고 말했습니다.\n\n\"그건 생각지도 못했어요. 보그다노프에게 보건부에서 일할 수 있는 자리를 주면 그도 좋아할 거예요. 카메네프는 그냥 내버려두면 되겠군요.\"\n\n\"아니면 독일로 보내면 소중한 블라디미르 울리야노프를 만날 수도 있겠지.\"\n\n세 사람은 모두 그 말에 웃음을 터뜨렸습니다. 미아코틴이 자리에 앉아 술을 한 잔 더 따르자 그는 잔을 공중에 들어올렸습니다.\n\n\"안타깝게도 알렉산드르 표도로비치는 실종되었습니다. 현명한 국무총리는 여전히 희생양으로 필요했고, 이번에는 이전처럼 숙소로 다시 탈출할 수 없었습니다. 따라서 그의 명예와 건강을 위해 건배를 제안합니다. 케렌스키를 위하여!\"\n\n두 사람의 외침에 맞춰 두 잔이 터져 나왔고, 세 사람은 와인을 들이켜고 다시 축제의 분위기에 휩싸였습니다."
 ZHR.504.a:0 "밤이 되자 옛 보스들이 돌아왔습니다."
 ZHR.505.t:0 "가스테프가 공화국을 향해 연설하다"
 ZHR.505.desc:0 "카메네프가 사임하자마자 이상한 일이 일어났습니다. 여러 노동자 대대대가 하르빈의 정부 구역을 포위했습니다. 쿠데타가 아닐까요? 몇 시간이 지났지만 아무 일도 일어나지 않는 가운데 라디오 방송이 시작되었습니다. 방송은 이상한 똑딱거리는 소리와 함께 피아노로 연주되는 기악곡으로 시작되었고, 종종 소음과 조화를 이루었습니다. 몇 분 후 고요한 하르빈에 총성이 울려 퍼지고 알렉세이 가스테프의 목소리가 전파를 타고 흘러나왔습니다. 강인한 지도자의 든든한 목소리와는 거리가 먼 가스테프는 상당히 소심하게 자신을 소개했습니다. 그는 공화국에 대한 프롤레트쿨트의 집단적 통치를 선포하고 반대파들에게 임명된 국무총리로부터 권력을 장악하려는 노력을 포기하라는 최후 통첩을 보냈습니다. 그런 다음 그는 \"반역자들\"의 긴 목록을 나열했으며 그의 목소리는 차분하고 율동적이었습니다. 그는 마치 동화책을 읽는 것처럼 억양을 넣었습니다. 명단을 다 읽은 후 그는 프롤레트쿠트의 위대한 집단적 설계, 공화국을 위한 위대한 계획, 혁명의 위대한 미래를 위해 모든 사람이 해야 할 역할에 대해 이야기했습니다. 그의 차분한 목소리는 거의 열정이 없어 보였고, 조용한 확신과 화려한 선동이 없는 정치적 수사 같았습니다. 그는 (다시 한 번 부자연스러운 차분함으로) 지난 날의 다툼과 일탈의 여지는 더 이상 없으며, 각자가 위대한 삶의 기계에서 자신의 역할을 다할 때만 공화국이 살아남을 수 있으며, 모두가 \"우리\"가 되어야 한다고 선언하면서 연설을 끝냈습니다."
 ZHR.505.a:0 "우리!"
 ZHR.6.t:0 "메멘토 모리"
 ZHR.6.desc:0 "추마코프 대위는 다음 명령을 기다리며 다급한 한숨을 내쉬었습니다. 이전의 명령이 \"통과시키지 마라\"라는 간결한 명령이었기 때문에 그는 짜증이 났던 것입니다. 방법은 상관없어.\" 그런데도 그들은 하나가 되어 애국가를 부르며 거리를 행진했습니다. 사람들은 경찰 저지선을 가로질러 벽돌을 던지고 소리를 질렀습니다. 상황은 긴장감 넘쳤다고 해도 과언이 아니었습니다. 시민들뿐만 아니라 추마코프의 부하들도 마찬가지였죠. 총을 쏠지, 대열을 깨고 군중에 합류할지 분간할 수 없을 것 같은 불안한 그린혼 새끼들, 게임에 대한 이해가 전혀 없어 보이는 아이들.\n\n\"대장! 얼마나 더 버틸 수 있을지 모르겠습니다. 저들이 연료병에 불을 붙이고 있고, 푸시킨 거리는 이미 버려졌다고 들었습니다! 세상에, 어떡합니까?\"\n\n추마코프는 으르렁거리는 소리를 냈다. \"생각 좀 해보자, 젠장!\"\n\n그들은 벽에 고정되어 있었습니다. 밀류코프는 괜찮았지만 그 미친 년 로젠바움은 제정신이 아니었습니다. 하지만 지금 물러서면 영원히 물러설 수 없었습니다. 처음에는 가짜 의회를 인정하고 다음엔 프롤레타리아 독재를 인정하겠지요. 지옥에나 가라!\n\n군중이 쏟아져 나오기 시작했습니다. 추마코프가 고개를 돌렸습니다. 총소리? 유리 깨지는 소리였나? 아닐지도 모릅니다 이 사람들은 진압봉으로 막을 수 없는 사람들입니다. 하지만 그가 방아쇠를 당겨서 수십, 수백 명을 죽일 수 있었을까요? 또 다른 총성입니다. 그는 빨리 행동하지 않으면 부하들이 대신 행동할 거라고 생각했습니다.\n\n\"새끼야, 씨발 내 말 잘 들어라.\""
 ZHR.6.a:0 "마음대로 쏴질러대라고!"
 ZHR.6.b:0 "물러서자고!"
 ZHR.601.t:0 "하르빈 위를 떠다니는 우주선들"
 ZHR.601.desc:0 "모든 것이 잘못되었습니다. 밀류코프는 괴멸하고 실패한 공화국을 이끄는 쇠락한 바보로, 쉽게 장악할 수 있는 인물로 여겨졌어야 했습니다. 그가 혁명 선전에 그렇게 쉽게 삼켜졌을까? 그는 과거의 실수에 신경 쓸 때가 아니라고 생각하며 생각을 밀어냈습니다.\n\n스뱌토고르는 배에 총을 맞았습니다. 심장을 관통한 총알의 자비와는 달리, 그는 자신이 죽어가고 있다는 것을 알았습니다. 그는 천천히 피를 흘리며 자신의 소중한 생명, 이제 유한한 생명이 세상 밖으로 빠져나가는 것을 느낄 수 있었습니다. 그는 평생 과학을 통달하면 죽음의 법칙에서 벗어날 수 있다고 믿었습니다. 이제 그는 교도소장은 결코 패배하지 않는다는 진실을 알았습니다.\n\n그는 지금 정말 피를 흘리고 있었습니다. 세상을 명확하게 볼 수 있는 그의 능력이 가장 먼저 사라진 것처럼 세상이 거짓으로 느껴졌습니다. 모든 것이 몽환적인 안개로 뒤덮여 있었습니다. 그는 구름이 보이기를 기대하며 하늘을 쳐다보았습니다. 하지만 구름은 보이지 않았고, 오직...\n\n구름일까요? 스뱌토고르는 당연히 아니라고 생각했습니다. 하지만 그는 구름을 볼 수 있었습니다. 죽어가는 정신의 마지막 헐떡임일 수도 있고 아닐 수도 있었습니다. 이제는 상관없었습니다. 그는 평생 꿈꿔왔던 것을 보았습니다. 하늘에 떠 있는 배들이 보였습니다.\n\n그는 거리를 내려다보았습니다. 입헌민주당놈들이 확실히 승리한 것이 분명했습니다. 수많은 노동자들이 길거리에 죽어 있었습니다. 지상에서의 혁명은 실패했습니다. 그는 하늘을 올려다보며 배들을 자세히 살펴보다가 배의 측면에 뚜렷한 붉은 깃발이 있는 것을 발견했습니다. 이제야 모든 것이 이해가 되었습니다. 그들은 그의 구원이었습니다. 별에서 온 고등 생명체가 이 투쟁을 목격하고 개입하기로 결정한 것이죠. 네, 네, 모든 것이\n\n피를 흘리는 게 정말 힘들었어요. 그는 마치 공중에 떠 있는 것 같은 기분이 들었습니다. 아니, 아니요-아마도 출혈이 전혀 없었을 수도 있습니다. 그는 정말 떠다니고 있었어요! 그들이 그를 배로 들어 올리고 있는 게 틀림없어요. 네, 모든 게 말이 되네요. 이것은 혁명에 개입하기 위한 것이 아니었고, 지구는 아직 그럴 준비가 되어 있지 않았어요. 이건 구조 임무였어요. 그들은 그를 구하러 온 거였어요.\n\n그는 눈을 감았다가 눈을 떴어요. 정말 진짜 같았어요. 외계인, 모두 진짜였어요! 그들은 그를 간호해서 건강을 되찾아 주었어요! 그는 별을 탐험할 수 있었어요! 그는 영원히 살았습니다."
 ZHR.601.a:0 "그리고 순식간에 스뱌토고르는 이 땅을 떠났습니다."
 ZHR.602.t:0 "아틀라스가 훌쩍이다."
 ZHR.602.desc:0 "그래서 그들은 결국 그녀를 따라잡았습니다. 그들은 항상 그랬죠. 만 킬로미터는 충분하지 않았고, 어쩌면 이 지구상 어디에도 개인주의에 적합한 곳은 없을지도 모릅니다. 어쩌면 다른 지구, 그런 사람들을 위한 지구가 있을지도 모르죠.\n\n아니, 만약 이것이 그녀의 마지막 순간이었다면 그녀는 종말이 다가왔다고 말하는 신비주의나 종교에 빠지지 않았을 것입니다. 여우 구멍조차도 지구와 이성에 대한 그녀의 신념을 흔들 수 없었습니다. 폭도들이 최고 소볘트에 침투했고 곧 그녀의 사무실에 도착할 것입니다. 밀류코프는 쥐새끼처럼 사라졌지만 그녀는 남아있을 것입니다. 마지막 순간에 옳은 일을 할 수 없다면 이 모든 것이 무슨 소용이 있을까?\n\n로젠바움은 리볼버 실린더를 뒤집었다. 두 발 남았습니다. 하나는 저 문을 통해 들어온 사람을 위한 것이고, 하나는... 아니, 두 발 모두 다 저 문을 통해 들어온 사람을 위한 것입니다. 그녀는 자신이 살아온 방식대로, 자신을 위해, 혼자서 죽을 것입니다. 그녀는 실린더를 다시 집어넣었다 돌렸다 움직였습니다. 그들이 그녀를 죽이려 했던 것처럼 그녀도 그들을 죽이려 했습니다.\n\n두드리는 소리가 들립니다. 그들이 왔습니다. 로젠바움은 리볼버를 흘끗 쳐다봤습니다. 자살이 더 합리적일까요? 아니, 저들의 야만성이 어떤 것인지 보여줍시다. 그녀는 그들의 눈을 봐야 했습니다. 저들의 망막에 자신의 얼굴을 불을 질러 새겨야 했습니다. 죽어서도 - 이 순간 문이 부숴졌습니다- 그녀 혼자만이 그들의 얼굴 없는 가면들보다 더 위대하다는 것을 알기 위해서였..."
 ZHR.602.a:0 "끝까지 신념을 잃지않으리"
 ZHR.2033.t:0 "하늘 아래 혼돈"
 ZHR.2033.desc:0 "보그다노프는 그 이유를 알 수 없었습니다. 지난 몇 달 동안 당 간 회의가 늘어나고 소비에트 내부에서 속삭임이 많아지고 긴장감이 감도는 등 무언가가 일어나고 있었습니다. 하지만 그는 도저히 그 원인을 파악할 수 없었습니다. 물론 중국에서의 전쟁이 대중을 흥분시키고 일본을 좋지 않은 시각으로 바라보게 만들었지만, 대중은 항상 도쿄를 싫어했습니다. 캅카즈는 분명 사람들을 흥분시켰지만 즉각적인 정치적 효과를 노린 것은 아니었습니다. 이 모든 것이 너무 이상했습니다.\n\n이 정치적 문제를 고민하고 있을 때 한 비서가 문을 두드리며 그의 생각을 해석해 주었습니다. 생각의 방향이 없고 아무 데도 나아가지 않는 상황에서 의미 있는 결론을 내리기 위해서는 새로운 데이터가 필요했기 때문에 환영할 만한 일이었습니다. 그는 비서를 방으로 초대했고 비서는 조증에 걸린 듯한 기운을 내뿜으며 정리할 수 없을 만큼 빠르게 말을 쏟아냈습니다.\n\n\"그 소식이.. 네... 도쿄에서 소식이 있습니다. 무슨 일이 터졌다는데, 총격전이 벌어지고 있습니다.\"\n\n그 여자가 바보였을까요? 분명히 일본은 전쟁을 벌이고 있었고 몇 달째 전쟁 중이었죠.\n\n\"그래 알리사 발렌티노브나, 중국에서 일본이 전쟁이 일어나고 있지, 다른 소식은?\"\n\n\"아니요, 도쿄에서 전쟁이 벌어지고 있어요. 내전이요. 노동자들이 전쟁에 항의하며 전국에서 봉기했어요. 군대가 이를 진압하기 위해 출동했습니다.\"\n\n순식간에 모든 것이 바뀌었습니다. 순식간에 더 이상 아무것도 보장할 수 없었습니다. 일본이 없으면 그 어떤 것도 안전할 수 없었고, 모든 상황이 가능했습니다.\n\n모든 낡은 방정식은 제쳐둘 수 있었고, 이 앞에서는 아무 것도 중요하지 않았습니다. 일본이 없으면 모든 것을 다시 그려야 하고, 가장 빨리 해내는 사람이 전리품을 차지할 수 있는 하르빈의 핵심이 되겠지요.\n\n\"이 파티에 있는 사람 중 누구든 당장 내게 데려와.\"\n\n비서가 사라진 후 보그다노프는 러시아 사회민주노동당의 모든 고위층을 소집했고, 공격 전선을 짜기 시작했습니다."
 ZHR.2033.a:0 "긴 밤이 되겠지."
 ZHR.2034.t:0 "자유, 투쟁을 통하여"
 ZHR.2034.desc:0 "스피리도노바는 전에 여러 번 왔던 오두막집으로 다가갔습니다. 경찰관이라면 누구나 그곳에 가난한 가족이나 가난한 학생이 살고 있을 거라고 생각했을 정도로 초라하고 허름한 곳이었다. 이 작은 단칸방에 일제의 가장 큰 적 중 한 명인 김좌진이 살고 있다는 사실을 그들은 전혀 예상하지 못했습니다. 아마도 그는 더 이상 이곳에 머물지 않을 것이기 때문에 그들은 결코 알 수 없었을 것입니다.\n\n그녀는 그의 친구들만 아는 특별한 리듬으로 문을 두드렸다. 그녀는 잠시 기다렸다가 함께했던 모든 시간을 떠올렸습니다. 혁명이 폭탄을 던지고 권총을 쏘던 시절, 오두막에 숨어 서류 작업을 하던 시절이 아니라 더 좋았던 시절에 나눴던 이야기들.\n\n\"아, 마리아 알렉산드로브나, 만나서 정말 반가워요! 들어오세요.\"\n\n스피리도노바가 좌진의 아파트에 들어서자 모든 짐이 이미 정리되어 있는 것을 발견했습니다. 일본이 혁명을 일으키고 있는 상황에서 한국이 끓어오르는 것은 시간 문제였으니 놀라운 일이 아니었다. 그녀는 그가 조국의 자유를 위해 싸워야 한다는 것을 알고 있었고, 그것이 옳은 일이라는 것도 알고 있었습니다. 하지만 그렇다고 해서 일이 더 쉬워지지는 않았습니다.\n\n\"벌써 짐을 챙기셨군요, 이 말은...\"\n\n\"네! 혁명이 곧 일어납니다! 마침내 일본은 한반도에서 쫓겨나고 한국은 어떤 국가도 없는 자유의 땅이 될 겁니다!\"\n\n그녀는 그의 목소리에서 광채가 나는 것을 들을 수 있었고, 그것은 그녀의 마음의 고통을 어느 정도 진정시켰다. 그녀는 대답했다:\n\n\"당신도 우리도 혁명 직전에 있다는 말을 들었을 겁니다. 일본은 한국 뿐 만 아니라 아시아 전체를 떠날 겁니다.\" 그녀는 잠시 말을 멈췄습니다.\n\n\"저는 당신이 가야 한다는 것을 알고 있고, 오늘이나 내일이 될 것이라고 확신합니다. 이대로 가면 우리는 아마 다시는 만나지 못할지도 몰라요. 이 땅의 자유가 어느 한 사람보다 훨씬 더 중요하다는 걸 알아요. 그리고 우리가 다른 곳에서 필요하다는 것도 알아요. 하지만 편지를 보내겠다고 약속해 주세요. 그게 제가 필요한 전부예요.\"\n\n그녀는 김이 눈물을 닦을 때까지 자신이 울기 시작했다는 사실을 깨닫지 못했습니다.\n\n\"매일 보낼께요.\""
 ZHR.2034.a:0 "이 땅에는 피보다 눈물이 더 필요하다."
 ZHR.2035.t:0 "도살장 끌려가는 소"
 ZHR.2035.desc:0 "\"저들이 날 죽일 거야, 니콜라이예비치. 저들은 멍투성이가된 내 시체를 길거리로 끌고 갈 거야. 언젠가 일어나면 내 침대에서 나를 끌어내릴 준비가 된 폭도들이 내 위에 서 있는 것을 보게 될 거야.\"\n\n파벨 밀류코프는 흐느끼는 지도자를 위로하려 했지만, 그의 입에서 술 냄새가 사무실을 가득 채우고 있었습니다. 그는 과장된 표현이라고 말할 수는 없었지만, 특히 이런 시기에 그런 전망에 집중하는 것은 현명하지 않았습니다.\n\n\"어떻게 해야 할지 아직 결정하지 못했어. 도망쳐야 할까? 남아야 할까? 사직해야 할까?\" 케렌스키는 계속 말을 더듬었습니다. \"저들이 나를 린치하려고 해, 밖을 봐!\"\n\n밀류코프는 하르빈궁 창밖을 바라보았다. 스무 명, 서른 명 정도의 사람들이 시위를 벌이고 있었다. 20명 정도의 성난 군중이었지만 그래도 20명이었습니다. 물론 그날은 휴일이 아니었지만 그래도...\n\n\"국무총리님, 차분하게 잠시 생각해보시길 권합니다. 입헌민주당원들의 전폭적인 지지를 받고 계시니 사회혁명당원들이 이탈할 가능성은 거의 없을 겁니다. 왜 일본인들 사이의 단순한 난투극이 우리에게 파멸을 가져올 거라고 생각합니까? 최악의 경우 소수민족에 대한 추가 보호를 포기하고 노동법을 일시적으로 강화해야 할 수도 있습니다. 폭풍은 지나갈 것이고 우리는 살아남을 것입니다. 우리는 항상 그래왔죠.\"\n\n케렌스키는 \"그래, 그래, 그래.\"라고 대답했습니다. \"폭풍은 지나가겠지만... 만약 그렇지 않다면? 그들이 날 죽이면 어떡해?!\"\n\n밀류코프의 팔목에 침 덩어리가 떨어졌고, 그는 혐오감을 감추기 위해 얼굴을 움츠렸다. 그는 솔을 이용해 침을 닦아내고 정장을 고쳐 입었다. 어쩌면 그들이 케렌스키를 죽일지도 모른다. 이 상황의 최악의 결과는 아닐지도 모른다. 그가 공화국을 장악한 지 오래되었고, 밀류코프는 자신의 당원들을 오래도록 침착하게 유지할 수 있을 뿐이었다. 밀류코프는 안경을 조정하며 술주정뱅이에게 냉정하게 반성하는 모습을 보였다."
 ZHR.2035.a:0 "\"그럼 사람들이 알아서 하겠죠.\""
 ZHR.2036.t:0 "소볘트 의회"
 ZHR.2036.desc:0 "하르빈의 하늘에는 구름이 몰려오고 있었고, 폭풍의 씨앗이 있는 빈 창고의 창문에는 빗방울이 튀었다. 전진주의자들의 알렉산드르 보그다노프, 레닌주의자들의 레프 카메네프, 나로드니키들의 마리아 스피리도노바, 멘셰비키들의 표도르 단, 심지어 사회혁명당원들의 니콜라이 아브센티에프까지 모두 한곳에 모였습니다. 즉흥적인 만남의 장소에는 황러시아의 모든 사람들을 위한 멜로디를 작곡할 준비가 된 혁명의 5중주단, 러시아 공화국 사회주의의 진정한 '누가 누구인가'가 모였습니다.\n\n\"그럼 조약은 유효한 건가?\"\n\n\"그래, 그렇지. 불신임 투표가 진행되어 케렌스키가 사임하면 우리 모두 선거를 거부해야 하지. 마침내 연대가 이루어졌군.\"\n\n\"오랫동안 케렌스키의 곁을 지켰던 사람이 이렇게 말하네요.\"\n\n\"우리 중 일부는 아시아로 튈 생각은 하지말고 이 나라에 남아서 더 나은 나라를 만들어야 한다고.\"\n\n\"동지들, 드디어 끝에 다다랐는데도 꼭 말다툼을 해야 합니까?\"\n\n\"당신의 동지애는 스러져간 영웅들을 기억하지는 못 하는 듯 하다만 자네 말이 맞네. 준비하지.\"\n\n\"고맙소. 고집이 센 대의원들 사이에서도 보이콧 약속에 대한 충성을 지키기 위해 최선을 다했는데, \"공장 인간(factory-man)\"이 그걸 확실히 해줬어요.\"\n\n\"아 그는 충성스러운 군견이지, 목줄이 풀려서 다시 우리를 물기 전까지는 말야.\"\n\n\"그러지 않을 겁니다.\"\n\n\"물론이죠. 그럼 이 새로운 소볘트 의회를 이끌 지도자는 정확히 누구입니까?\"\n\n\"제 1야당의 지도자로서 당연히 저를 제안하지만, 의회에서 다른 의견이 나오면 저는 물러나겠습니다. 다른 선거를 도입하기 위한 가짜 선거를 없애서는 안 됩니다.\"\n\n\"그럼 결정된 거군요.\"\n\n\"그렇소.\"\n\n\"쥐새끼를 익사시켜버리자고!\"\n\n\"인민이 뜻대로 말야.\"\n\n\"아니면 프롤레타리아가 뜻으로.\""
 ZHR.2036.a:0 "케렌스키가 쓰러지면 황러시아가 일어난다."
 ZHR.31.t:0 "여운이 남는 희망"
 ZHR.31.desc:0 "레프 카메네프는 눈물을 흘리며 사무실에 앉았습니다. 그의 멘토이자 동지이자 가장 중요한 친구였던 사람이 죽었기 때문입니다. 무엇보다도 그의 마음을 사로잡은 것은 한 가지였습니다. 그와의 추억보다, 그와의 수많은 편지보다, 그의 죽음으로 인한 정치적 파장보다. 그가 생각할 수 있는 유일한 것은 그의 마지막 편지를 받는 것이었습니다. 그가 친구에게 보낸 마지막 편지가 읽혀질지, 아니면 망각 속으로 사라질지 말이죠.\n\n시간이 흘렀습니다. 불멸의 존재는 없고, 65세도 결코 젊은 나이가 아니었으니 그는 오늘을 준비했어야 했습니다. 하지만 그는 공화국이 모스크바와 페트로그라드를 점령하기 위해 서쪽으로 진군을 완료하면 독일에 가서 친구의 얼굴을 다시 한 번 볼 수 있을 것이라는 희망을 항상 품고 있었습니다. 이제 그런 일은 결코 일어나지 않을 것입니다.\n\n레프는 사무실에서 영원히 썩을 수 없었고, 몇 시간 동안 거의 마비 상태에 빠진 후 의자에서 일어나 화장실로 향했습니다. 그는 엄숙한 분위기에서 동료 파티원들을 볼 수 있기를 기대했습니다. 분명히 그만큼은 아니었지만 여전히 다소 침울한 분위기였습니다. 하지만 누구도 특별히 괴로워하는 사람은 없었고, 간혹 몇몇은 거의 쾌활해 보였습니다.\n\n레프는 자신의 슬픔과 고통이 다른 감정으로 승화되는 것을 느낄 수 있었습니다. 이 사무실의 모든 가벼운 표정, 모든 미소, 모든 얼굴이 그에게 한 가지를 확신시켜 주었습니다: 볼셰비키들은 구원할 수 없는 존재라는 것입니다. 그는 수년 전부터 이 일탈자들을 믿을 수 없다는 것을 알고 있었지만, 이제는 개인적으로 느꼈습니다. 이 당은 창시자의 얼굴에 침을 뱉었고 이를 바로잡기 위해 뭔가 조치를 취해야 했습니다.\n\n사무실로 돌아오면 친구를 애도하는 데 쏟았던 모든 에너지를 새로운 에너지로 전환할 수 있을 것입니다. 그는 계획을 세우고 있었고, 무엇을 해야 할지 정확히 알고 있었습니다. 그는 필요한 여성에게 자신의 계획을 어떻게 설명할지 생각하기 시작했습니다."
 ZHR.31.a:0 "\"안녕 마리아..\""
 ZHR.32.t:0 "낡은 도끼 묻어버리기"
 ZHR.32.desc:0 "\"마리아 알렉산드로브나!\"\n\n스피리도노바는 어떤 당의 하수인이 어떤 양보를 얻어내기 위해 엎드려 있는 모습을 기대하며 뒤를 돌아보았습니다. 그녀는 이 의회 게임에 너무 지쳐서 끊임없는 음모에 대처해야 할 때마다 루제노프스키를 쏠 때 느꼈던 감정을 상상했습니다. 그때가 바로 그 시절이었죠.\n\n하지만 그녀는 나로드닉의 하급 관리가 아니었습니다. 대신 그녀는 레프 카메네프를 보았습니다. 그는 자신의 정치적 위상에 걸맞지 않게 다급한 목소리로 말했습니다. 그녀는 즉시 의심이 솟구치는 것을 느꼈지만 그의 말을 듣기 위해 잠시 내려놓았습니다.\n\n\"안녕하세요, 레프 보리소비치 씨, 만나 뵙게 되어 영광입니다.\"\n\n\"제안할 게 있는데 자세히 얘기하기 전에 사적인 공간으로 가실 수 있을까?\"\n\n이 말에 그녀의 의심은 급격히 높아졌지만 그녀는 악센트를 주었습니다. 사무실로 가는 길에 스피리도노바는 레프와 잡담을 나누며 레닌의 서거로 얼마나 큰 충격을 받았는지에 대해 이야기했습니다. 그녀는 레닌을 특별히 좋아한 적은 없지만 친구를 잃은 아픔에 공감했습니다. 그녀의 사무실에 도착했을 때 그는 거의 눈물을 흘리는 것 같았습니다.\n\n\"그래서, 이 정도의 사생활이라는 말이 필요할 정도로 무슨 얘기를 하고 싶었나요?\"\n\n\"글쎄요, 나는 우리가 당파를 초월한 공통의 관심사를 가지고 있다고 생각해. 바로 볼셰비키의 해체 말이지.\"\n\n스피리도노바는 깜짝 놀랐습니다. 도대체 왜 카메네프가 자신의 당을 해체하려는 걸까요?\n\n\"자세히 설명해 주시겠습니까?\"\n\n\"러시아 사회민주노동당(RSDRP)은 뿌리부터 썩었습니다. 레닌의 마르크스주의에 대한 이해를 훨씬 넘어섰고, 더 중요한 것은 현실을 훨씬 벗어났다는 겁니다. 저는 동지가 실제로 노동계급의 해방을 달성하는 것보다 죽음을 끝내거나 신을 건설하는 것에 대해 이야기하는 것을 더 쉽게 들을 수 있습니다. 당신과 나는 방법에 대해 이견이 있을 수 있지만, 현재 노동계급의, 노동계급에 의한, 노동계급을 위한 혁명을 실제로 달성하고자 하는 정당은 좌익연합(OLN)뿐인 것 같습니다.\"\n\n스피리도노바는 잠시 생각에 잠겼습니다. 카메네프의 말이 진심인 것은 분명해 보였지만 그의 말이 사실이라면 기껏해야 사회민주노동당(RSDRP)의 극히 일부만 떼어낼 수 있을 뿐이었습니다. 하지만 그 소수라도 나로드니키들이 마침내 사회민주주의자들을 제압하는 데는 충분할지도 모릅니다. \n\n\"훌륭한 지적입니다, 레프 보리소비치. 사실, 왜 더 일찍 제게 오지 않았는지 의문이 들 정도입니다.\" 레프 보리소비치가 말했다.\n\n그의 얼굴은 불쾌한 표정을 지었다가 금세 능청스러운 미소를 지었습니다.\n\n\"나로드니키와 사회민주주의자 사이에는 항상 말하기 힘든 금기가 있었던 것 같군요.\""
 ZHR.32.a:0 "\"이제 바꿉시다.\""
 ZHR.33.t:0 "소볘트의 전쟁"
 ZHR.33.desc:0 "\"동지 여러분, 티플리스에서 최근 선거가 있었습니다. 평소 같으면 우리가 신경 쓸 일이 아니겠지만, 이번 선거는 하르빈을 제외한 러시아에서 유일하게 자유롭고 공정한 선거라는 특징이 있습니다. 따라서 차르의 억압에 맞서 용감하게 해방을 위해 싸운 우리 동지들을 축하해야 한다고 생각합니다! 동지 여러분, 감사합니다.\"\n\n알렉세이 가스테프는 이미 최고 소볘트에 폭동을 선동하고 나서도 웃는 얼굴로 자리에 앉았습니다. 우파에서는 입헌민주당원들은 그들의 선거를 \"자유롭고 공정하다\"고 말하는 것은 헛소리라고 외쳤습니다. 좌익쪽에서는 볼셰비키들이 공화주의적 단결을 지지하지 않는 의원들을 폭로한 그에게 박수를 보냈습니다.\n\n의회의 혼란은 드물지 않았지만 보통 1~2분 이내에 진정되었습니다. 그러나 캅카스 질문에 대해 어떤 식으로든 입장을 표명하는 의원들이 점점 더 많아지면서 야유와 박수는 시간이 지날수록 점점 더 커지는 것 같았습니다. 싸움 내내 조용히 있던 한 그룹은 트루도비키로, 대부분 리더인 케렌스키가 어느 편에 설지 결정을 내릴 때까지 기다리는 듯했습니다.\n\n한편으로 캅카스는 분명히 민주적이지 않았고, 민주적인 척하는 척도 거의 하지 않았습니다. 다른 한편으로는 티플리스에서 나오는 이상한 이야기에도 불구하고 서쪽 차르의 편에 서서 끊임없이 가시를 박는다는 이유로 황러시아에 꽤 많은 지지자들이 있었습니다. 케렌스키는 어떤 입장도 취하지 않으려고 노력했지만, 어느 한쪽 편을 들어 의회내의 폭동을 잠재울 수 있는 힘은 그의 블록에만 있었습니다. 그는 결단을 내려야 했습니다:"
 ZHR.33.a:0 "\"알렉세이 카피토노비치, 당신은 선을 넘는군요!\""
 ZHR.33.b:0 "\"가스테프 동지에게 박수를 보냅시다!\""
 ZHR.34.t:0 "상당히 실망이네, 알렉산드르"
 ZHR.34.desc:0 "\"앉으세요, 케렌스키씨.\"\n\n케렌스키는 이미 두려움을 느꼈습니다. 일본 대사의 눈빛은 희생자를 토막내려는 살인자의 얼굴에 더 어울릴 것 같은 표정이었습니다. 그의 목소리는 무뚝뚝하고 겸손했지만 그 밑바닥에는 증오가 깔려 있었습니다. 케렌스키는 회의라기보다는 심문에 가까운 자세로 앉았습니다.\n\n\"중국에 대한 '동조 선언'을 발표한 이유를 설명해 주시겠습니까?\"\n\n\"글쎄요, 그 선언에는 일본의 잘못은 언급되지 않았고, 단지 중국이 처한 곤경에 대한 동정만이 담겨 있습니다.\"\n\n\"바보처럼 굴지 마십시요. 이게 어떻게 보이는지 알잖습니까. 왜 그런 선언을 했는지 말해보십시요.\"\n\n\"이보세요, 이 침략은 대중에게 엄청나게 인기가 없습니다. 모든 소볘트가 나를 쫓아내지 않을 수 있는 최소한의 발언이었습니다.\"\n\n\"왜 그런 생각을 하는 거죠? 만약 그들이 그렇게 하려고 한다면 우리가 당신이 왕좌를 지킬 수 있도록 보장해줄 겁니다. 그런데 당신은 이 선언으로 우리 공영권을 약하고 분열된 것처럼 보이게 만들었고, 이는 감당할 수 없는 폭거입니다.\"\n\n케렌스키는 어안이 벙벙했습니다. 대사가 쿠데타 가능성에 대해 얼마나 뻔뻔스럽게 말했는지는 차치하고서라도, 이것은 자신감 넘치는 말이 아니었습니다. 그는 그게 무슨 뜻인지 생각하기 시작했지만 좋은 생각이 떠오르지 않았습니다. 잠시 생각에 잠긴 후 그는 물었습니다:\n\n\"얼마나 심각합니까?\"\n\n\"아주 아주 나빠요, 케렌스키. 장군들이 제대로 계획을 세우지 않았고 국민들이 반란을 일으키기 직전인 것 같습니다. 그렇다면 우리의 동맹국이 중국에 대한 '동정'을 말하는 것을 듣는 것이 사기에 어떤 도움이 될 것이라고 생각하십니까? 우리가 선언문을 검열하더라도 틈새를 통해 스며들 것입니다.\"\n\n바로 옆에서 폭탄이 터진 것 같았습니다. 혁명이 테이블 위에 있었을 뿐만 아니라 그의 선언처럼 무의미하고 의미 없는 것이 촉매제로 여겨지고 있었으니까요. 그때는 얼마나 가까웠을까요? 그리고 더 중요한 것은, 황러시아는 최대 동맹국이자 경제 대국이 내전에 빠진 상황에서 어떻게 살아남을 수 있었을까요?\n\n그럴 수 없었습니다.\n\n처음에 허풍을 떨던 대사는 이제 무엇보다도 패배한 것처럼 보였습니다. 그는 다섯 마디로 연설을 끝냈습니다 :"
 ZHR.34.a:0 "\"다신 그러지 말게.\""
 ZHR.35.t:0 "비상 사태"
 ZHR.35.desc:0 "표도르 단과 니콜라이 아브센티예프는 오늘 왜 자신들이 숙소에 모였는지 몰랐고, 다만 자신을 부른 트루도비키 대표가 급하고 당황한 것 같았다는 것만 알았습니다. 두 사람은 정치적 스펙트럼에서 비슷한 위치를 차지하고 있음에도 불구하고 실제로 가까운 사이는 아니었습니다. 그럼에도 불구하고 두 사람은 회의가 시작되기 전에 가벼운 대화를 나누었습니다.\n\n베네딕트 먀코틴은 다소 초췌한 모습으로 회의장에 들어섰습니다. 두 사람은 그를 쳐다보며 회의의 성격에 대해 더욱 혼란스러워했습니다. 그는 자리에 앉아 그들에게 말하기 시작했습니다.\n\n\"여러분, 제가 오늘 왜 여러분을 이곳에 모였는지 궁금하실 겁니다. 좋은 소식과 나쁜 소식이 있습니다. 저에게는 나쁜 소식만 있고 여러분에게는 좋은 소식이 있습니다.\"\n\n댄과 아브크센티예프는 걱정스러운 표정으로 서로를 바라보았습니다. 먀토킨의 표정이 조증에서 우울증으로 바뀌는 것 같았습니다.\n\n\"이유를 설명할 수는 없지만 케렌스키가 앞으로 몇 달 안에 황러시아에 문제가 생길 수 있다고 하더군요. 그와 크게 관련된 문제지요. 이건 이 방이외의 장소에서는 알려지지않은 내용입니다. 그는 무슨 일이 일어날지 모르는 상황에서 혁명이 일어날 수 있다고 걱정하고 있어요. 내가 두 사람에게 부탁하는 것은 혁명이 일어날 경우 사회혁명당, 멘셰비키, 트루도비키의 3당 연합을 구성하는 것입니다.\"\n\n두 사람은 극도로 혼란스러워했습니다. 가까운 장래에 어떤 문제가 혁명으로 이어질 수 있을까요? 왜 트루도비키가 두 군소 정당에 지원을 요청해야 할 만큼 큰 타격을 입을까요? 이는 두 사람 모두에게 중요한 질문이었지만, 동시에 기회이기도 했습니다.\n\n멘셰비키와 사회혁명당은 모두 소볘트에서 큰 영향력을 행사하지 못했던 야당이었습니다. 트루도비키의 인맥을 활용할 수만 있다면 더 급진적이고 대중적인 좌익 연합(OLN)과 볼셰비키를 압도할 수 있었습니다.\n\n\"저는 하겠습니다.\" 단이 말했습니다.\n\n아브크센티예프도 \"저도 할 겁니다.\"라고 말했습니다.\n\n이 말을 듣고 먀코틴의 기분이 다소 나아진 것 같았습니다. 그는 미소를 지으며 회의가 끝나기 전에 한 마디 더 했습니다:"
 ZHR.35.a:0 "\"우리는 이것을 삼두정이라고 부를 것입니다.\""
 ZHR.1931.t:0 "헤카톰베"
 ZHR.1931.desc:0 "지옥. 그것은 이를 지켜보는 사람들이 현재 하르빈에서 벌어지고 있는 상황을 묘사할 수 있는 유일한 세상이었고, 이는 사실과 크게 다르지 않았습니다. 도시 전체가 소란스러웠고, 폭도들과 파업 참가자들은 거의 모든 깃발과 러시아 좌익의 언어로 쓰이는 모든 구호를 흔들고 있었습니다.\n\n\"유대인 밀류코프는 물러가라! 카메네프와 함께!\" 몸에 맞지 않는 모자를 쓴 한 청년이 외쳤습니다.\n\n\"우리는 보그다노프 편이다! 그는 우리 모두를 불멸의 존재로 만들 것이다!\" 지역 학교의 아이들이 한목소리로 외쳤습니다.\n\n\"이 짜증나는 놈들아, 영원히 저주받으라고!\" 한 노인이 주먹을 불끈 쥐며 맞받아쳤습니다.\n\n아무도 그들이 권력을 부른 자들이 살아 있는지조차 알지 못했습니다. 삶과 죽음은 아무도 알 수 없었습니다. 모두가 들은 것은 폭발음뿐이었다.\n\n하르빈 외곽에서 군인 소대는 실제로 수반이 있는 국가의 깃발, 즉 국기를 게양할 수 있는 사람을 찾기 위해 고군분투했습니다. 소수 민족, 구 정부에 대한 주장자, 좌우의 종교 광신도, 노동조합원, 또는 단순히 가장 큰 지갑을 가진 남자들. 공화국의 몸통에는 모든 소인배 왕들이 불화를 일으키는 군벌들의 놀이터가 피어났습니다. \n\n공화국은 머리가 날아간 채 죽어 있었습니다. 이제 무정부가 왕이 되었고 황러시아는 그의 왕국이 되었습니다."
 ZHR.1931.a:0 "그리고 그는 춤을 추었습니다."
 ZHR.13.t:0 "황러시아 보장?"
 ZHR.13.desc:0 "현재 자유민주정을 정체로 삼은 러시아 공화국 망명정부가 러시아 제국의 격노에 맞선 독립보장을 우리에게 요청해왔습니다. 어떻게 하는 게 좋겠습니까?"
 ZHR.13.a:0 "러시아 공화국은 우리의 영원한 친구다!"
 ZHR.13.b:0 "무시한다."
 ZHR.14.t:0 "육군최고사령부 선발"
 ZHR.14.desc:0 "우리는 권력의 중심부에 있는 이들 중에서 새로운 사령관을 선택해야 합니다. 보리스 샤포시니코프는 다양한 사단의 자율성을 중시하는 반면, 투하쳅스키는 러시아의 광활한 벌판을 가로지르는 기갑 선봉을 중시합니다. 논란의 여지가 있지만, 시비리 대초원에 러시아 전차가 줄지어 서 있는 모습을 상상하는 것은 분명 매력적인 일입니다. 마지막으로 러시아를 재건하기 위해 참호전을 사용하고 공격보다 방어를 선호한다는, 많은 사람들에게는 낯설지만 확실히 가능한 접근 방식을 믿는 보이쳬홉스키가 있습니다. 러시아를 되찾기 위해 미래를 내다보고 새로운 사령관이 필요한 지금, 누구를 선택해야 할까요?"
 ZHR.14.a:0 "샤포시니코프의 재량권 교리."
 ZHR.14.b:0 "투하쳅스키의 전차 교리."
 ZHR.14.c:0 "보이쳬홉스키 방어 교리."
 ZHR.15.t:0 "육군최고사령부 선발"
 ZHR.15.desc:0 "정치장교 위원회는 우리 인민군을 이끌 새로운 사령관을 가능한 한 빨리 선출하는 것이 절대적으로 필요하다고 결정했습니다. 시민 E-349는 다양한 사단의 자율성을 믿으며, 이는 논란의 여지가 많지만 일국에 이상적인 선택이며, R4-174는 모스크바시에 도달하기 위해 기계의 잠재적 사용을 제안했습니다. 마지막 시민은 2137-P2로, 공격보다 방어를 중요하게 생각합니다. 누구를 선택할까요?"
 ZHR.15.a:0 "E-349"
 ZHR.15.b:0 "R4-174"
 ZHR.15.c:0 "2137-P2"
 ZHR.2500.t:0 "리퀴데이터"
 ZHR.2500.desc:0 "최근 인민 오락 위원회는 모든 공장에서 상영할 수 있는 영화 '일국(The One State)'을 제작했습니다.\n\n'리퀴데이터(청산자)'라는 제목의 이 영화는 자본주의적 반동이 아직 남아 있는 먼 미래를 배경으로 합니다. '리퀴데이터'들은 가스테프 동지의 노동자들이 더 이상 국가를 직접 관리하지 않는 기계에게 모든 것을 맡기는 기계 자동 사회주의 사상을 완전히 수용한 영광스러운 기계화된 \"일국\"을 파괴하려고 시도합니다. 영화에서 영국과 미국 반동들이 가스테프 동지를 죽이기 위해 타임머신까지 발명하는 등 인민의 기계화를 막기 위해 모든 방법을 동원합니다. 하지만 \"일국\"은 소볘트 유토피아를 구하기 위해 용감한 기계 병사를 보냅니다.\n\n영웅적으로 전사한 소볘트 군인의 뇌를 이용해 만든 로봇인 '리퀴데이터'는 이야기의 클라이맥스에서 자신을 희생하며 국제 자본주의의 대변인들을 사냥하고 최후의 승리를 거둡니다.\n\n영화는 일국이 외계 생명체의 새로운 위험에 직면하여 별을 여행하기 시작하면서 끝납니다."
 ZHR.2500.a:0 "미래를 향한 밝은 전망"
 ZHR.7.t:0 "탑 속의 사내"
 ZHR.7.desc:0 "케렌스키는 마치 자신이 승리한 것처럼 최고 소볘트로 향하는 거리를 걸었습니다. 그의 주변 공기는 고요했고, 아무리 조용한 속삭임도 들리지 않을 기회를 빼앗겼다. 오늘 그를 향한 정변은 공화국에서 가장 강력한 사람이 공화국에서 가장 강력한 건물과 결투를 벌였다는 불쌍한 결론에 이르렀습니다. 이 현대의 바빌론에 대한 공격은 아직 시작되지 않았지만 움직이지 않는 물체에 대한 막을 수 없는 힘이 있었습니다.\n\n\"러시아 공화국 국무총리의 권한으로 즉시 건물을 떠날 것을 명령한다!\"\n\n군대의 한 젊은 장교가 확성기를 통해 목소리가 떨리는 목소리로 외쳤다. 불확실성의 감각이 그들 주위의 벽을 칠했습니다. 일부 입헌민주당원들은 이미 피를 흘리고 있는 노인 밀류코프의 등에 비수를 꽂은 것을 용서해 주길 바라며 즉시 복종했습니다. 케렌스키는 그 빌어먹을 쥐새끼들에 대한 완전한 경멸감만 느꼈습니다. 그러자 장교는 다시 말을 반복했지만 다른 쪽에서는 아무런 반응이 없었습니다. 창문 너머로 머그잔을 내밀며 최고 소볘트의 한심한 '요구'에 대한 멍청한 강연으로 모두를 지루하게 만들려는 신참 가스테프가 아니었다면 그랬을 것입니다. 마치 반역자들이 그에게 무엇이든 요구할 수 있는 것처럼 말이죠! 아니, 케렌스키는 더는 이런 일을 겪지 않을 겁니다. 오늘도, 앞으로도 영원히.\n\n포탄 파편 한 발이 떨어지자 가스테프의 연설은 하얼빈 주변의 모든 소리와 함께 끊어졌습니다. 케렌스키가 손으로 신호를 보냈고, 두 개의 보병 대열이 양쪽에서 하나씩 열린 성문을 뚫고 행진했습니다. 그리고 모든 것이 영광스러운 결론에 이르렀고, 모든 반역자들은 국무총리의 눈앞의 카니발 행진에 끌려갔습니다. 가스테프와 보그다노프\" 동지들\"의 능글맞은 웃음과 오만함은 각각 깨진 안경과 잘린 수염으로 바뀌었습니다. 마담 로젠바움은 폭도들이 침을 뱉고 비웃는 동안 무표정한 표정을 유지하려고 최선을 다했습니다. 카메네프의 얼굴은 빨갛게 달아올랐고, 이는 그가 그토록 좋아하던 깃발의 색깔과 같았습니다. 케렌스키는 자랑스러운 마음으로 모든 것을 지켜보면서 군중들이 설치한 즉석 연단 앞으로 천천히 걸어갔습니다. 그는 재임 이후 처음으로 살아 있다는 느낌을 받았습니다. 서커스가 모두 끝나고 연설을 준비하기 위해 자세를 가다듬는 동안 그의 머릿속에는 단 한 가지 생각만이 떠올랐습니다..."
 ZHR.7.a:0 "\"내가 이겼어.\""
 ZHR.24.t:0 "케렌스키 숭배"
 ZHR.24.desc:0 "알렉산드르 케렌스키의 지혜는 실로 끝이 없습니다! 인민의 자유와 러시아의 안전을 향한 그분의 헌신은 경외스럽고도 찬미받아 마땅한 것입니다. 내무국의 인도의 손길이 우리를 영원히 안전케 해줄 것입니다. 혁명군이 그분의 이상에 헌신했으니, 전 러시아가 그분의 영광을 체감하게 될 것입니다. 케렌스키 만세! 공화국 만세! 오늘 일찍 내무국 앞에서 행하신 그분의 연설은 그분을 향한 인민의 믿음을 강고히하기에 충분했습니다. 그는 \"공화국의 지도자는 단순히 의회의 대표가 아니라 모든 시민의 통합자이어야 합니다. 러시아는 다양한 사람들로 구성되어 있으며 차르와 국제주의자들, 콜차크 정부는 그들 사이에 끼어든 것뿐입니다. 그러나 우리는 페트로그라드에서 블라디보스토크에 이르기까지 모두 러시아인이며, 공통의 국가 정체성과 존경하고 숭배하는 지도자를 통해 통합될 수 있습니다. 인민들이 저를 대통령으로 뽑았으니 저는 그들의 칼과 방패입니다! 그들은 선출된 공직자를 신처럼 존경하는데, 이것은 신성불가침의 것이라기 보다는 거룩한 것입니다!\"라고 말했습니다.\n오늘 회의에서 그의 발언은 권위주의적이며 진정한 공화 정부라기보다는 프랑스의 독재 정권과 더 닮았다는 비판을 받고 있습니다. 그러나 공화국의 이상을 대표하는 그분은 이 어리석은 자들과 반역자들을 무너뜨릴 것이며 러시아는 다시 한번 일어설 것입니다."
 ZHR.24.a:0 "진정으로 러시아의 로베스피에르로군!"
 ZHR.25.t:0 "케렌스키 동지의 연설"
 ZHR.25.desc:0 "ROSTA의 창설은 공화국민에게 케렌스키의 정부가 존경받고 신뢰받을 수 있도록 하고자 내무국의 대체적 승인 아래 이루어졌습니다. 공화주의의 가치는 검 뿐만 아니라, 포스터, 음악, 당연히 라디오를 비롯한 펜으로써도 지켜내야 하는 것입니다. 새로운 프로그램을 시험하기 위해 케렌스키는 오늘 볼셰비즘의 폐해와 이를 분쇄해야 할 필요성에 대해 연설했습니다.\n\"급진주의자, 아나키스트, 마르크스주의자. 그들은 모두 똑같습니다. 그들은 공고한 독재를 위해 우리가 이곳에서 이룩한 것을 파괴하려고 합니다. 그들은 우리 공화국을 증오하고 여러분을 최악의 노예 제도와 공포에 굴복시키려 합니다. 저는 그것을 허용하지 않을 것입니다. 모든 국제주의 테러리스트와 그의 동족은 칼이나 삽을 맞이하게 될 것입니다! 그들은 여러분을 위해 일하거나 여러분을 위해 죽을 것입니다! 당신의 자유는 그들의 복종 또는 파괴에 달려 있습니다. 잔인해 보일지 모르지만 자비를 베푸는 것이니 시민 여러분, 착각하지 마십시오. 저들은 손가락 하나라도 권총에 닿는다면 훨씬 더 끔찍한 짓을 할 것이기 때문입니다. 우리는 이 노래와 춤이 어떻게 끝날지 알고 있습니다. 여러분 모두 독일 혁명 이후 독일에서 일어난 일이나 헝가리 장군들의 운명, 또는 현재 브라질인들이 겪고 있는 고통에 대해 읽어보셨을 겁니다. 여기서 이런 일은 일어나서는 안 됩니다.\"\n\"저와 위원회는 어떤 대가를 치르더라도 여러분을 대변하고 변호할 것입니다. 러시아 조국은 단순한 말이 아니라 굳건한 의지와 확고한 행보로 통치해야 합니다. 콜차크, 트로츠키, 드로즈돕스키, 모두 이 나라에서 추방될 것입니다. 새로운 공화주의 러시아가 일어나 세계를 폭정으로부터 해방시킬 것입니다! 우리는 전례 없는 질서의 표준을 제시하는 이들입니다! 사슬이 풀리고 민중이 승리할 것입니다!\""
 ZHR.25.a:0 "위대한 연설이군!"
 ZHR.26.t:0 "케렌스키의 전망"
 ZHR.26.desc:0 "이 나라를 이끄는 것은 힘든 일입니다. 매일 체결해야 할 거래, 죽여야 할 국가의 적, 통과시켜야 할 법안 등 수많은 일들이 있습니다. 침대 베개에 머리를 눕힌 케렌스키는 계속되는 업무에 지친 기분이 들었습니다. 잠은 그가 앉아서 휴식을 취할 수 있는 유일한 시간이었습니다. 진정으로, 그는 러시아 인민을 대신해 고통받는 순교자였습니다. 적어도 그는 그렇게 생각했습니다.\n그러나 잠이 들었을 때 그는 가장 놀라운 것을 보았습니다. 그는 현재 세계의 지도를 보았는데, 그 지도가 움직이고 변화하기 시작했습니다. 왕국과 제국은 공화국으로 바뀌었고, 촉진주의 정부는 혼돈에 빠졌으며, 베얼린의 국제주의 위협은 무너졌습니다. 형제 공화국들의 세상이 펼쳐졌고, 그것은 아름다웠습니다. 케렌스키는 그 순간 자신의 목적을 깨달았습니다. 그것은 단순히 러시아를 구하는 것이 아니라 역사의 종말을 가져오는 것이었습니다. 그의 공화국은 다른 모든 열강이 모방할 최종 형태였으며, 과거의 급진적인 변화와 봉기는 느리고 꾸준한 개혁과 변화로 대체될 것입니다. 위원회와 강력한 지도자가 이끄는 이 공화국들이 세상을 구할 수 있을 것입니다.\n케렌스키는 그 어느 때보다 위대한 목적을 가지고 있었습니다. 그의 군대와 힘은 어둠 속으로 뛰어들어 볼셰비즘과 군주주의의 목을 베고 승리할 것입니다. 형제 공화국은 다시 한번 자유롭고 주권적인 국가로 우뚝 설 것입니다! 잠에서 깨어났을 때 그는 자신이 무엇인지 깨달았습니다. 니체가 말했듯이"
 ZHR.26.a:0 "나는 그저 사내가 아니라 다이너마이트다!"
 ZHR.27.t:0 "신 공화국 병사"
 ZHR.27.desc:0 "영광스러운 지도자인 케렌스키가 혁명군의 탈정치화를 위한 노력의 일환으로 새로운 군대의 이상과 그 안에서 군인의 역할을 홍보하는 새로운 캠페인이 시작되었습니다. 케렌스키의 말에 따르면, 새 군대의 임무는 민주주의와 공화주의 정부의 이상을 러시아와 전 세계에 전파하는 것입니다. 러시아를 섬기는 병사는 반드시 케렌스키와 국가, 인민에게 충성해야 하며, 민족을 위한 복무에서 이타심을 갖춰야 합니다. 그들은 모든 정당과 결별해야 하며, 프랑스나 베얼린에서 수출된 외국 이데올로기가 아니라 오직 국가만을 염두에 두고 전투에 임해야 합니다.\n케렌스키는 새로운 군대의 성격에 대해 이야기할 때 프랑스 혁명 당시의 국민군의 역할을 상기시켰습니다. \"수천 명이 징집되어 복무했고, 모든 일에도 불구하고 그들은 승리했습니다. 군주주의 개들은 격퇴되었고 프랑스는 구원받았습니다. 우리도 같은 처지에 있으므로 같은 헌신과 복무 정신이 필요합니다. 그렇지 않으면 우리는 멸망할 것입니다!\""
 ZHR.27.a:0 "공화국을 섬김은 명예롭도다!"
 ZHR.28.t:0 "가장 중요한 만찬"
 ZHR.28.desc:0 "만주국의 복원과 하르빈에서의 승리를 축하하기 위해 성대한 연회가 준비되었습니다. 그러나 이곳에서도 국민당 요원들이 군주국이 완전히 재건되기 전에 제거하려는 위협이 도사리고 있었습니다. 연회가 시작되면서 모든 것이 순조로워 보였지만, 흥겨운 분위기가 가라앉기 시작하자 근위대가 암살자를 체포했습니다. 그는 황제가 될 사람을 포함해 여러 사람을 중독시켰다고 주장하지만 성공했는지는 확실하지 않습니다. 대신 공주를 노렸을 수도 있었으니까요!"
 ZHR.28.a:0 "그가 성공했다. 푸웨이가 위독해졌다."
 ZHR.28.b:0 "푸웨이는 괜찮지만 요시코의 상태가 좋지 않아 보인다."
 ZHR.2001.t:0 "진보적 헌법"
 ZHR.2001.desc:0 "정부가 소볘트에 새 헌법 초안을 제출했습니다. 의회 자체는 폐지되고 국민투표는 더 이상 실시되지 않으며, 대신 이른바 '진보적 민주주의 형태'가 도입될 것입니다. 권력은 전문 장관과 노동자 평의회 대표로 구성된 중앙위원회에 집중될 것입니다. 국무총리직은 폐지되고 집단지도체제의 시대가 열릴 것입니다.\n\n이 계획은 입헌민주당과 트루도비크의 강력한 항의를 불러일으켰지만 트로츠키 동지의 부하들이 의회 건물 밖에서 기다리고 있었기 때문에 의회에서 혁명적 통치가 승리했습니다. 러시아에서 자유 민주주의의 시대는 그 끝이 다가오는 것 같아보입니다."
 ZHR.2001.a:0 "모든 것은 혁명을 위하여!"
 ZHR.2002.t:0 "생명우주론 혁명"
 ZHR.2002.desc:0 "신선한 비가 내린 후 솟아난 버섯처럼 혁명 기간 동안 지어진 홀 중 하나에 있는 먼지가 자욱한 방에 군중이 모였습니다. 이곳은 사상의 대장간이자 실험 철학 실험실로, 이전에는 명문 대학에만 국한되어 있던 것을 노동계급이 차지하여 새로운 프롤레타리아트를 위한 지적 무기를 만들기 위해 불타는 강철처럼 분위기가 달구어지는 곳이었죠. \n\n오늘은 알렉산데르 스뱌토고르라는 시인이라는 유명한 연사가 있었습니다. 반은 온화한 지식인, 반은 격렬한 저항가의 모습을 한 중년 남성으로, 미래주의가 너무 고풍스럽고 급진적이지 않다고 생각한 사람이었습니다. 사람들은 열심히 그의 말에 귀를 기울였고, 많은 혁명가들은 자신들이 배운 마르크스주의를 설명한다고 대중들을 지루하게 만들었지만 스뱌토고르는 항상 가장 흥미로운 비전을 전달했습니다. 어떤 사람들은 그를 미래주의 깡패라고 말했고, 어떤 사람들은 그의 신념이 단순하거나 터무니없이 유토피아적이라고 말했지만, 그는 신경쓰지 않고 기회가 있을 때마다 생명우주론이라는 새로운 신앙을 전파했습니다. \n\n스뱌토고르는 그의 연설을 시작했습니다: \n\n \"동지 여러분, 나의 친구들이여! 저는 여러분 사이에서 우리의 새로운 혁명의 힘을 의심하는 목소리를 들었습니다. 그들은 '이것은 진짜 공산주의가 아니다. 변증법은 어디에 있고 프롤레타리아 독재는 어디에 있는가?'라고 말합니다. 다른 사람들은 '자유가 충분하지 않다! 모든 독재는 무너져야 한다! 지금 당장 국가를 해체하라!'라고 외칩니다. 첫 번째 유형은 권위주의적 사고에 빠져 있습니다. 에너지의 화산인 프롤레타리아 육체를 가진 우리가 왜 아버지들의 교리에 복종하여 자신을 잃어버려야 할까요? 정말로 순수함을 원한다면 정신을 수양하십시오! 이 블레셋인들이 혁명적 흐름을 늦추지 못하도록 하십시오! 두 번째 유형은 훨씬 더 가치있는 지적을 하지만 근시안적이고 자유에 대한 구식 개념에 갇혀 있으며 현대인의 관점이 부족합니다. 현실 세계에서 추상적인 개인에게 자유란 무엇일까요? 내장과 붉은 피가 흐르는 혈관을 가진 사람이 소위 자발적인 연합이나 형이상학적 자아의 연합을 어떻게 이해할 수 있겠습니까? 불가능합니다! 우리는 추상화를 거부합니다! 살아있는 사람은 무엇보다도 자연의 변덕스러움, 근육에서 흘러 나오는 에너지와 고귀한 심장의 박동을 구더기의 향연으로 바꾸는 어둠의 힘에 의해 억압을 받고 있습니다! 진정한 자유를 가로막는 첫 번째 장애물은 진지하게 말하지만, 우리의 비신성입니다! 그러니 죽음과의 전쟁을 선포합시다! 자연과의 전쟁을 선포합시다! 인간만이 아니라 우리의 의지와 인류 보편의 행복, 모두를 위한 개인적 불멸에 대한 추구만이 존재하도록 합시다! 이것이 우리 국가의 기준이며, 우리의 영광스러운 국가는 그 자체로 우리 모두의 가장 기본적인 욕망을 실현하는 것이며, 누군가가 우리의 대의를 정말로 이해한면 그는 이미 우리와 함께하기를 원할 겁니다. 우리 각자는 집단적 의지를 단결하여 위대한 행진에 동참 할 수 있습니다. 동지 여러분, 함께 팔을 맞대고 우리의 새로운 공동체는 죽음이라는 늙은 마녀를 영원히 목졸라 죽일 것입니다! 그래야만 새로운 신들이 진정한 자유의 맛을 알게 될 것입니다!\""
 ZHR.2002.a:0 "죽음에게 죽음을!"
 ZHR.2022.t:0 "신-창조의 연금술"
 ZHR.2022.desc:0 "병동의 푹신한 회색 병상에는 남자 두 명과 여자 두 명, 총 네 명의 자원자가 앉아 있었습니다. 그들의 피부는 창백하고 핏줄은 대리석 같은 피부 밑으로 뱀처럼 뻗어 있었습니다. 그들은 서로의 거친 피부의 온기를 흡수하듯 손을 맞잡고 조용히 앉아 있었고, 병실은 의사와 간호사의 바스락거리는 소리와 속삭이는 소리가 천둥처럼 들릴 정도로 조용했습니다. \n 보그다노프가 축음기 바늘을 흑연 검정색 레코드판에 부드럽게 내려놓자 아득한 옛날에 녹음된 단어들로 공기에 바스락거리는 소리가 퍼지기 시작했습니다. \n... 시간이 많지 않기에 다시 한 번 설명해드리진 않겠습니다, 동지 여러분. 하지만 이제 거의 다 됐습니다. \n쉰 목소리가 축음기에서 불분명하게 중얼거리는 소리와 함께 들려왔습니다. \n... 전설적인 학자 베르나츠키에 의해 기술된 새로운 형태의 활동이 지구상에 존재한다는 사실은 오랫동안 실험적으로 확인되었습니다... \n의사는 조용히 차가운 회색 강철로 만들어진 주사기 바늘을 내려 조용히 가죽을 뚤었습니다. \n ... 그가 말한 \"인지장 말입니다.\" 베르나츠키는 이를...-목소리가 잠시 멈췄습니다, - 자연이 아닌 인간의 생각의 총합으로 발생하는 새로운 영역이라고 설명했습니다. \n주사기는 긴 주황색 고무 튜브 다발로 빠르게 교체됐지만 하나 이상의 진홍색 방울이 피부에 떨어지기 전에 바꿀 정도로 빠르진 못했습니다. 너무 붉어서 비현실적으로 보였습니다. 자원자들은 눈살을 찌푸렸습니다. \n... 우리는 더 나아갔습니다. 인지장의 출현으로 인류는 자연의 수호자이자 주인으로 자리매김했습니다. - 축음기의 소음과 합쳐져 목소리의 웅성거림이 커졌습니다. - 우리 앞에 펼쳐진 잠재력을 상상해 보십시오, 동료 여러분... \n장치가 설치되고 진홍색이 영혼 없는 고무를 통해 흐르고 빛나며 파이프와 용기로 이뤄진 전체 망을 생명으로 채워 나갔습니다. 여기에서 변형과 정화, 침전과 용해, 여과 및 이동의 연금술 과정이라는 마법이 펼쳐지고 있습니다. 5리터의 혈장과 철분으로 밀봉된 현자의 영혼의 돌입니다. \n... 인류는 지구에서 적극적인 역할을 해야 하지만 - 잠시 멈췄습니다 - 가장 중요한 것은 이 역할이 의미 있는 것이어야 한다는 것입니다! 더 이상 고통은 없을 것입니다 - 우리는 마음의 힘, 영혼의 힘으로 고통을 지울 것입니다. 더 이상 악은 없습니다 - 우리는 악의 개념 자체를 파괴할 것입니다. 그리고 더 이상 신은 없습니다 - 우리가 신이 될 것입니다, 동지 여러분, 우리는 진정한 절대자를 창조할 수 있을 것입니다. 한계가 없고, 모든 것을 아우르는 이를 말입니다. - 목소리의 음량이 커져갔고 이미 비명소리가 들려오기 시작했습니다. 사람들을 그를 보고 신비주의적이라고 비난했었습니다. 얼마나 웃긴 소리인지요. \n 보그다노프는 미소를 지으며 바늘이 자신의 혈관을 뚫는 것을 보고 기분 좋은 오한과 가벼운 피의 반짝임을 느꼈습니다. 이 모든 것이 사랑과 약간 비슷하게 느껴졌습니다. \n...하지만 완벽한 효과를 얻으려면 무형의 생각이나 추상적인 에테르 이상의 것이 필요합니다. 우리는 진정한 길잡이, 즉 인간 영혼의 길잡이가 필요합니다. 피입니다, 동지 여러분, 피가 우리의 영생의 묘약입니다. 혼합, 증류, 정제를 한다면... \n창 밖의 조용한 자동차 소리와 나뭇잎의 속삭임이 갑자기 강력한 소음으로 변했고, 그의 머리 위의 샹들리에가 새로운 태양처럼 폭발했습니다. \n...우리는 우리를 위한 신을 창조해냈습니다… \n하나의 순환계로 연결된 다섯 명의 사람들이 천장 아래에서 박동하는 태양을 바라봤고, 이 태양은 그들의 심장 박동에 맞춰 리듬을 타며 박동했습니다. \n... 집단적 자아, 이상적 개인… \n다섯 명이 들리지 않는 발걸음을 내딛고 수십 명이 안개 속에서 모습을 드러냅니다. 더 이상 방도 없고 병원도 없습니다. 다만 새로운 집산주의 시대의 프롤레타리아가 신을 만들고 자신을 만드는 무한하고 한없는 정신적 작업장이 있을 뿐입니다. 객담과 기침으로 쳬를 잃은 노동자도 살 것이고, 전장에서 팔다리를 잃은 군인도 살 것입니다. 생명을 낳다 죽은 여성들도 살 것입니다. 그들 모두는 정신으로 하나되고 피로 하나되어 살 것입니다..."
 ZHR.2022.a:0 "그리고 이제, 우리는 신이 될 것이다."
 ZHR.2137.t:0 "보그다노프의 연설"
 ZHR.2137.desc:0 "보그다노프가 연단에 올라서자 역사의 시곗바늘이 움직이기 시작했고 그는 결정적인 톱니바퀴를 돌리려고 하고 있었습니다. 보그다노프는 마음에 들지 않았지만 계산상 선택의 여지가 없었습니다. 혁명이 살아남으려면 과학의 철칙에 따라 과감한 조치가 필요했고, 지금은 시민민주주의를 위한 시기가 아니었습니다. \n\n그는 목을 가다듬고 단호하고 강철 같은 목소리로 연설을 시작했습니다:\n\n\"동지 여러분! 러시아 역사상 처음으로 진정한 사회주의 혁명이 가능할 정도로 상황이 발전했으며 우리는 그것을 증명하기 위해 여기에 모였습니다! 그러나 이 불꽃이 반동의 진흙탕에 의해 꺼지지 않으려면 특별한 조치가 취해져야 합니다. 우리의 파국적 상황은 우리로 하여금 이를 과학적 관점, 즉 조직적 관점에서 바라볼 것을 요구합니다. \n\n지난 몇 달 동안 우리 활동의 모든 영역에서 투쟁이 극도로 심화되었습니다. 자연의 맹목적인 힘은 문명의 능력에 대한 공격을 두 배로 늘렸습니다. 반혁명분자들이 모든 전선에 동원되어 모이고 있습니다. 우리는 점점 더 폭력적인 압박의 시기에 살고 있습니다. 어떤 사람들은 이것이 최소한의 해결책을 필요로 한다고 말할 것입니다. 즉, 우리의 에너지 지출을 과도하게 늘려서는 안 되며, 해결책은 더 나은 상황을 기다리는 것이라고 말입니다. 하지만 이는 진보의 길이 아닙니다! 어둠의 세력에 대한 공격이 필요합니다. 매우 정력적인 자세만이 적을 이길 수 있습니다. \n\n그러나 경고합니다. 이것은 쉬운 길이 아니며 철두철미한 규율과 큰 희생이 필요할 것입니다! 현재 민주 공화국의 제도는 격렬한 투쟁의 시기를 감당할 수 없습니다. 따라서 우리 당위원회는 이미 국가와 노동의 방향을 부르주아 감독의 손에서 새로운 총체적 조직의 영역으로 가져갈 수 있도록 하는 새로운 헌법을 쓰는 작업에 착수했습니다! \n\n저는 이것을 가볍게 받아들이지 않습니다. 그러나 우리 혁명의 사활이 걸려 있습니다. 이것은 인류의 미래를 위한 싸움입니다! 여러분도 저처럼 이 싸움을 소중히 여긴다면, 동지들처럼 팔을 맞대고 위대한 단결의 정신으로 우리의 공동 투쟁에 동참해야 합니다!\" \n\n소비에트의 급진파들로부터 박수가 시작되었지만 많은 온건파들은 마음속에 걱정을 안고 떠났습니다. 이것이 황러시아 민주주의의 종말의 시작일까요?"
 ZHR.2137.a:0 "기근 상황에서는, 자유조차도 배급받아야 한다."
 ZHR.2023.t:0 "공동체가 삶이요 사랑이라"
 ZHR.2023.desc:0 "레즈니코프는 결코 뛰어난 사람이 아니었습니다. 그는 당원이는데 처음에는 순전히 기회주의로 당에 가입했으며, 당에 가입하면 직장에서 안전한 입지를 확보할 수 있을 것이라고 생각했습니다. 하지만... 그에게 변화가 일어나기 시작했습니다. 그는 젊은 시절 이후로 이런 감정을 느껴본 적이 없었습니다. 그는 평소처럼 기술자로 일하기 위해 일어나 비교적 영양가 있는 아침 식사를 하고 일터로 떠났습니다. 출근길에 그는 1905년 민중이 힘을 합쳐 차르주의자들을 물리친 혁명을 묘사한 아름다운 모자이크를 다시 발견했습니다. 꽤 오랜 시간이 지났고 그는 혁명 중에 아버지가 돌아가셨다는 것을 기억했습니다. 그는 아버지에 대한 생각에 약간 움찔했지만 동시에 설명할 수 없을 정도로 기분이 ... 따뜻해졌다고요? 네, 좋은 표현이군요. 그는 자신이 자신보다 더 크고 위대한 무언가의 일부라는 생각에 마음이 안정되고 따뜻해졌습니다. 몸의 세포가 아름다운 유기체의 일부인 것처럼 말입니다. 그러나 그는 황홀경을 떨쳐버리고 서둘러 자신이 일하는 건물로 향했습니다. 그러나 레즈니코프는 자기 자리에 도착했을 때 사람들이 미소를 지으며 그를 기다리고 있지만 일하고 있지 않다는 것을 깨달아 놀랐습니다. 그는 놀랐고 평소 직장에서 서류 작업을 도와줘서 가장 친밀했던 코이체바에게 걸어가 질문을 했습니다. \n\n\"무슨 일이야, 왜 일을 안하고 있는 거지? 무슨 이상이라도 생긴건가?\" \n\n\"아니에요, 이 어리숙한 양반! 오늘 1905년 혁명 기념일이잖아요! 그래서 당에서 축하하라고 하루 쉬라고 지시를 내렸어요. 지금 퍼레이드 기다리는 중이에요.\" \n\n그녀가 대답하자 레즈니코프는 오늘이 1905년 혁명 기념일이라는 사실을 예상하지 못했다는 것에 다시 혼란스러워 했습니다. 그는 당원으로서 기념식에 대해 몰랐다는 사실이 조금 어리석은 짓이라고 생각하며 머리를 긁적거렸습니다. 마침내 종소리가 들려왔습니다. 교회의 종소리는 아니었지만 그와 비슷한 종교적인 소리였습니다. 공장 직원들과 경영진은 바깥 상황을 살펴보기 위해 밖으로 나갔습니다. 그들은 1905년 혁명의 영웅들(주로 볼셰비키와 그 동조자들)의 초상화를 들고 다양한 장식물로 화려한 꾸며진 퍼레이드를 볼 수 있었습니다. 그들은 레즈니코프에게 있어선 교회의 찬송가처럼 들리는 특이한 방식으로 흥얼거리며 \"바르샤바 시민\"을 불렀습니다. 행렬 뒤에서 농부들은 아름다운 꽃다발로 꾸며진 기계를 타고 군중에게 쾌활하게 손을 흔들었습니다. 코이체바는 농부가 트랙터에서 아름다운 핏빛 장미 한 송이를 뽑아 조수에게 던져주자 조수가 이를 잡고 얼굴을 붉히는 것을 보며 손을 흔들었습니다. 레즈니코프도 미소를 지었습니다. 레즈니코프는 자신이 느낀 것과 동시에 오래 전에 잃었던 것이 무엇인지 깨달았습니다. 바로 신앙심이었습니다. 어렸을 때 그는 매우 경건한 아이였고, 성상과 사제들이 자신을 보호해준다고 느꼈습니다. 그러나 그는 자라면서 정교회에서 멀어졌습니다. 그러나 오늘날 그는 노동 계급 집단이 그에게 세속적인 고난으로부터 자유로운 안전한 장소라는 동일한 느낌을 주자 충격을 받았습니다. 마침내 그는 주먹을 들고 외쳤습니다. \n\n\"공산주의 혁명 만세! 당 만세!\" \n\n그러자 그의 동료들은 물론이고 모든 군중과 퍼레이드 참가자들이 주먹을 공중에 치켜들고 그를 따라 행복하게 외쳤습니다. \n\n\"공산주의 만세! 당 만세! 모든 인류에게 만세!\" \n\n레즈니코프는 마침내 자신이 자신보다 더 크고 위대한 무언가의 일부라는 것을 느꼈습니다. 그는 마침내 자신의 삶에 이유가 있다고 느꼈고 그 이유는 단합된 인류를 위한 투쟁이었습니다. 그는 과학의 힘으로 죽은 자를 부활시킨다는 헛소리를 믿지 않았습니다. 그는 모든 사람이 언젠가는 죽을 것이고 죽음 이후에는 아무것도 없을 것이라고 생각했지만 무기력해져서 허무주의에 빠지지 않고 긍정적인 에너지를 새롭고 더 나은 세상을 위한 투쟁으로 전환하면 죽어서 공허을 바라볼 때 자신이 훌륭한 혁명가였다고 스스로에게 말할 수 있을 것이라고 생각했습니다. 그날부터 레즈니코프는 단순히 기회주의자가 되기를 거부했을 뿐만 아니라 모든 행동을 통해 공동의 목표를 달성하기를 원했습니다. 그에게 있어 공동체는 삶이자 사랑이었습니다..."
 ZHR.2023.a:0 "...그리고 그는 그가 새로운 신을 만들고 있음을 느꼈습니다."
 ZHR.2024.t:0 "미래를 위한 힘"
 ZHR.2024.desc:0 "베르나츠키는 안경을 고쳐 쓰고 볼셰비키 당 중앙위원회에 자신의 생애 마지막 작품이라고 생각되는 작품을 발표하려고 했습니다. 그의 눈앞에서 시간은 순식간에 흘러가고 있었지만, 무언가가 여전히 그를 일할 수 있게 해주었습니다. 노교수는 자신이 지금 하고 있는 일이 인류의 미래를 결정할 것이며, 역사상 가장 중요한 과학 및 공학 사업의 시작일지도 모른다고 마음 깊숙한 곳에서 느꼈습니다.\n\n그는 연설을 시작했습니다:\n\n\"중앙위원회 동지 여러분! 오늘 저는 우리 에너지 및 물질 연구소가 준비해야 했던 결정적인 계획, 즉 러시아 전체의 에너지 혁명을 설계하는 계획을 소개하고자 합니다.\n\n아제르바이잔, 튀르케스탄, 시비리에는 막대한 양의 원유가 매장되어 있고 석탄은 우리나라 전역에서 발견되는 등 우리나라는 전형적인 기준으로 볼 때 에너지가 풍부합니다. 누군가는 이렇게 질문할지도 모릅니다: 에너지 생산을 다변화하기 위해 왜 그렇게 높은 곳까지 가서 자원을 낭비해야 하는가? 대체 에너지의 잠재력과 효율성, 미국 과학자들이 예측한 탄소 연료 생산의 정점, 석탄 연소로 인한 공해와 질병 등 그 답은 다양합니다. 이 모든 것이 시사하는 바는 우리 세대가 지구의 관리자이자 청지기로서의 역할을 진지하게 받아들여야 하는 새로운 시대가 도래하고 있다는 점이며, 우리가 목표를 달성한다면 미래 세대는 우리에게 영원히 감사할 것입니다.\" \n\n과학자가 잠시 말을 멈추자, 위원회의 누군가가 목소리를 높여 말했습니다:\n\n\"우리 모두 그 이론에 대해 알고 있소, 베르나츠키 동지. 실제적인 계획 쪽으로 이야기해보시오.\"\n\n베르나츠키가 답변했습니다:\n\n\"좋습니다.우리의 계획은 탄소 연료를 넘어 지구에 남아있는 에너지 잠재력을 실질적으로 활용하는 것입니다. 바로 수력 발전과 핵반응 에너지입니다. 이미 아시다시피, 우리 과학자들은 유용한 원자로를 만드는 과정에서 중요한 돌파구를 마련했습니다. 우리는 카자흐스탄에서 이 작업에 적합한 상당한 양의 우라늄을 발견했습니다. 우리의 계획은 이 광물의 매장량을 최대한 활용하는 것입니다. 우리는 1950년 이전에 최초의 원자력 발전소를 열고, 1960년까지 에너지의 10%를 원자력에서, 1980년까지 20%를 원자력에서 생산할 계획이며, 새로운 세기가 시작되면 러시아 생산량의 절반을 원자력 발전으로 충당할 것입니다. 나머지 절반은 어떻게 할까요? 답은 볼가, 드니프로, 오브, 예니세이와 같은 우리의 위대한 강의 힘에 있습니다. 이들 모두는 엄청난 에너지 잠재력을 가지고 있습니다. 앞으로 몇 년 동안 우리는 이 강들에 댐을 건설하기 위해 우리의 노동력을 동원해야 합니다. 홍수로 인해 마을 전체가 이주해야 하고, 단순한 재료비만 해도 인류가 지금까지 건설한 그 어떤 것보다 더 많은 비용이 들 것으로 예상됩니다. 하지만..."
 ZHR.2024.a:0 "...어떤 비용을 치러야 할지라도 이것이 인류를 위한 유일한 미래입니다.\""
 ZHR.2025.t:0 "피크 캡과 양피지"
 ZHR.2025.desc:0 "트로이카의 지도자이자 러시아 공화국 원수, 그리고 지금은 국무총리. 레프 트로츠키는 케렌스키의 집무실이었던 새 사무실에 앉았습니다.  달빛이 비치는 창문 너머로 하얼빈의 아름다운 도시 풍경이 펼쳐졌는데, 촛불을 든 쿠데타 세력에게는 눈에 띄지 않는 광경이었습니다. 지난 일주일 동안 그는 찾을 수 있는 모든 기록을 샅샅이 뒤지며 자신에게 떠오르는 것에 완전히 몰두하고 있었습니다. 그가 읽은 모든 문서, 모든 재정 명세서, 모든 무역 보고서가 모두 한 가지 명백한 사실을 가리키고 있었습니다: 공화국이 일본에 의해 소유되었다는 사실입니다.\n\n케렌스키가 꼭두각시가 된 것은 분명했지만, 부르주아지, 관료, 기업, 심지어 은행까지 모두 어떤 식으로 든 일본 제국에 복종하고 있다는 사실이 이제야 분명해졌습니다. 트로츠키의 콧속에는 타는 왁스 냄새가 가득했고, 그는 손가락으로 도표를 넘기며 이 사실을 어떻게 놓쳤는지 이해할 수 없었습니다. 일본이 황러시아에 손을 뻗히고 있다는 것은 누구나 알고 있었지만, 그것이 목을 조르고 있다는 것은 아무도 몰랐습니다.\n\n해가 굴뚝 사이로 비추기 시작하자 문제의 진실이 그에게 깨달아졌습니다. 일본인들은 거의 모든 분야에 촉수를 뻗어 있었습니다. 외국 제국주의로부터 자유로웠던 마지막 기관은 군대였습니다. 일제는 총을 팔아 재무장 자금을 조달했지만 어떻게 된 일인지 뿌리를 내리지 못했습니다. 피곤에 지친 트로츠키는 눈을 비비며 군대가 어떻게, 왜 살아남았는지 머릿속으로 미친 듯이 계산했습니다.\n\n아니면... 그들이 단순히 더 조직적이었다면 모를까. 더 잘 유지되고. 더 나은 계급이었거나. 일본인들은 군대를 통제할 모든 유인책들을 가졌지만 실패했습니다. 트로츠키의 질문에 대한 유일한 대답은 군대의 미덕, 아니 병사들의 프롤레타리아적 본성만이 제국주의의 세이렌 노래를 견딜 수 있는 유일한 힘이라는 것이었습니다. 트로츠키는 지식의 열매가 주는 진리의 축복을 받은 듯 지친 미소를 지었습니다. 그는 러시아의 구세주를 발견한 것이었습니다."
 ZHR.2025.a:0 "그의 깃털 펜의 단식은 끝났습니다."
 ZHR.2026.t:0 "배고픈 얼굴, 활기찬 영혼"
 ZHR.2026.desc:0 "쿠데타 이후 트로츠키는 서류 작업에 몰두하고 있었습니다. 차파예프는 항상 민심에 더 잘 부합하는 사람이었고, 문제의 정확한 윤곽을 파악하기 위해서는 즉각적인 조치가 필요했습니다. 그러나 트로츠키가 카메라를 부끄러워한다는 인식 때문에 대중은 차파예프가 진정한 조타수라고 믿게 될 수 있었고, 그가 정적은 아니었지만 정치적으로 가장 신뢰할 수 있는 연설자는 아니었습니다. 상황에 대한 확고한 통제력을 재확인하기 위해 그는 사무실에서 나와 거리와 들판으로 나가야 했고, 차파예프의 가장 강력한 기반을 가진 곳에서부터 시작해야 했습니다.\n\n\"우리 국민을 괴롭히던 괴멸적이고 비참한 사이비 공화국은 끝났습니다. 그것은 먼지와 재가 되어 원자 단위로 부서졌습니다. 그 죽음과 함께 새로운 붉은 공화국이 생겨나 우리를 밝은 미래로 이끌 수 있습니다. 그 어떤 귀족이나 자본가도 농민이나 노동자의 빵을 빼앗을 수 없는, 노동자를 위해 그리고 노동자에 의해 통제되는 공화국!\"\n\n다소 진부한 연설이었지만 마야콥스키 같은 사람에게는 완벽한 시적 순간을 연출하는 것보다 더 중요한 문제가 있었습니다. 최고의 연설은 아니었지만 그는 여전히 청중이 조금 더 흥분하기를 기대했습니다. 하지만 그는 그들의 얼굴에서 무엇이 잘못되었는지 알 수 있었습니다. 이전 마을에서 무엇이 잘못되었고 다음 마을에서는 무엇이 잘못될지 알 수 있었습니다.\n\n굶주림. 절망감. 피로. 그를 반대하는 사람은 아무도 없었지만, 그렇다고 그를 지지하는 사람도 없었고, 그들은 의견을 말할 에너지가 전혀 없는 것처럼 보였습니다. 그가 만난 모든 농민들은 미래에 대한 비전이 없어 보였고 빵에 대한 이야기만 했습니다. 혁명이 빵을 가져다줄 것이라고 했지만, 그들은 회의적인 듯 보였고 결국 모두가 빵을 약속했습니다. 원자가 무엇인지 아는 사람은 거의 없다는 사실을 뒤늦게 깨달은 그는 더 자세한 내용은 전달조차 되지 않는 것 같았습니다.\n\n모두 지쳐서 포기할 준비가 되어 있었습니다. 그를 둘러싸고 있던 병사들만 빼고요. 그들은 황홀한 표정으로 우레와 같은 박수를 보내며 으르렁거리는 뱃속을 가라앉히고 있었습니다. 그는 군중이 가진 모든 에너지가 자신이나 자신의 말이 아니라 병사들의 활짝 웃는 얼굴과 힘찬 환호에서 나온다는 것을 알 수 있었습니다. 트로츠키는 연설을 마치고 무대에서 내려와 다음 마을로 향할 준비를 했습니다."
 ZHR.2026.a:0 "그리고 생각이 떠오르기 시작했습니다."
 ZHR.2027.t:0 "새로운 최고 소볘트"
 ZHR.2027.desc:0 "트로츠키는 매우 흥분했습니다. 오늘 드디어 혁명이 자리를 잡았습니다. 이때까지 군대는 의심할 여지 없이 필요했지만 분명 불법의 냄새가 나는 순수한 독재에 의해 통치하고 있었습니다. 그러나 모든 공장에 소비에트를 보급하고 노동자들을 위한 단결된 정당을 만든 지 몇 주 만에 마침내 부와 특권의 오염된 매개체에서 벗어나 민중의 목소리를 들을 수 있게 된 것입니다. 노동자 계급의 천재성이 국가의 모든 계층에 스며들고 혁명은 절실히 필요한 활력을 얻게 될 것입니다.\n\n첫 번째 공을 쳐내는 것은 성공했습니다. 지역 소비에트에 대한 배분에 대한 합리적인 요청과 누가 무엇을 가져가야 하는지에 대한 정중한 의견 불일치가 처음에 일어났습니다. 트로츠키는 분명히 이것을 예상했습니다. 사실 프롤레타리아 천재가 문제를 해결할 수 있다면 문제가 어디에 있는지 이해해야 할 것입니다. 하지만 해결책은 나오지 않았고 더 격렬한 싸움만 벌어졌습니다.\n\n그는 절차를 넘어서서 고상한 상태를 유지하려고 노력했습니다. 물론 그는 자신의 생각과 의견을 가지고 있었지만 프롤레타리아트의 목소리는 아무리 시끄러워도 존중되어야 합니다. 아마도 그는 더 굳건한 손짓으로 그것을 지시 할 수 있었지만 자발적인 조직은 장기적인 유기적 구조에서 나오는 데 더 도움이 될 것입....\n\n\"씨빨! 우린 전쟁중에 니들 같은 이빨 빠진 머저리 들을 챙길 여유가 없다고!!!!!\"\n\n주먹질과. 발차기. 머리끄댕이를 쥐어잡기. 이를 갈기. 단순한 말싸움에 불과했던 싸움이 순식간에 몸싸움으로 변했습니다. 이 일로 트로츠키는 회의를 중단하고 의원들을 질책해야 했지만, 구체적인 일은 하나도 하지 못했습니다"
 ZHR.2027.a:0 "좋은 오프닝은 아니군."
 ZHR.2028.t:0 "뒤질만큼 말짱한 정신"
 ZHR.2028.desc:0 "아르투르는 망치로 머리가 내리쳐지는 것 같았습니다. 그 비겁한 유대인 트로츠키가 자신의 소중한 술을 훔쳐간 지 사흘이 지났고, 기운을 돋울 쓴 물이 없으니 통조림 공장에서 일하는 것이 견딜 수 없는 지경에 이르렀기 때문입니다. 그의 비참함을 달래주던 술집은 텅 빈 채로 '문화 풍요를 위한 센터' 로 바뀌고 있었고, 전혀 어울리지 않는 장소로 변해가고 있었습니다.\n\n안도감 없이 밤을 보내기 위해 집으로 돌아가기 전에 그는 위험을 감수해야겠다고 결심했습니다. 그는 친분이 있는 동료에게 달콤한 꿀의 불법 공급책을 알고 있는지 문의했습니다. 하지만 이 위험은 결실을 맺지 못했고, 그의 동료이자 신실한 신자인 콜야 바실리예프는 금주령을 피하려 했다며 그를 단호하게 꾸짖었습니다.\n\n아르투르는 자신이 신고당하거나 레프 대제의 미덕에 대한 강연을 듣게 될지도 모른다는 생각에 잠시 침울해졌지만, 콜야가 자신의 처지를 불쌍히 여겨 대신 공연에 초대해준 것 같았습니다. 아르투르는 연극에 관심이 없었고, 이 시점에서는 그저 금단 증상을 떨쳐버리고 싶었을 뿐이었습니다. 그러나 그는 콜야를 실망시키거나 그의 나쁜 은혜에 빠지고 싶지 않았습니다. 그래서 그는 가기로 동의했습니다.\n\n근무가 끝난 후 콜야는 아르투르를 데리고 이른 저녁을 먹은 후 오후 8시에 극장으로 향했습니다. 공연은 막심 고르키의 '야만인들'이었는데, 그는 연극에 대해 들어본 적은 없었지만 고르키에 대해 들어본 적은 있었습니다만 구체적인 내용은 기억하지 못했습니다. 그는 자리에 앉아 한숨을 내쉬며 가식적인 헛소리를 참을 준비를 했습니다.\n\n하지만 그 대신 아르투르는 공연에 푹 빠져들었습니다. 물론 처음에는 조금 느리게 시작했지만, 연극이 계속될수록 그는 진보의 기치 아래 지방 마을을 '문명화'하기 위해 파견된 기술자 체르쿤과 체가노프에게 점점 더 분노하는 자신을 발견했습니다. 극의 3/4 정도 진행되었을 때, 그는 자신이 왜 그토록 두 사람을 증오했는지 깨달았습니다: 바로 그들이 트로츠키였기 때문입니다. 문명이라는 뒤틀린 간판 아래 그들은 현지인들의 삶의 방식을 빼앗고 고통만 가져다주었습니다. 공연이 끝나자 콜야는 어둠 속에서 미소를 지으며 아르투르를 바라보았습니다.\n\n\"그래서, 어떻게 생각하세요? 술집에서 하룻밤을 보내는 것보다 낫지 않나요?\"\n\n아르투르는 잠시 생각했습니다. 이를 솔찍하게 말하는 것에 대한 두려움과 그 개자식 엔지니어들에게 느꼈던 분노가 뒤섞이면서 영혼이 목구멍에서 튀어나올 것만 같았습니다. 하지만 그 대신 그의 입은 다시 콜야의 얼굴과 같은 미소를 지으며 반박을 긍정적으로 하기 위해 가면을 쓰고 미소를 지었습니다. 아르투르는 연극을 즐겼지만 콜야가 기대했던 이유 때문은 아니었습니다. 그는 목소리가 아닌 마음속으로 악의를 품고 대답했습니다:"
 ZHR.2028.a:0 "\"네, 꽤 문명적이었죠.\""
 ZHR.2029.t:0 "배반당한 혁명"
 ZHR.2029.desc:0 "블라디보스토크 인근 항구 도시 나홋카의 한밤중이었습니다. 어둠이 깔린 곳에서 세 남자가 만났습니다. 두 명은 부두 노동자였고 한 명은 통조림 공장 노동자였는데, 세 사람 모두 병에 걸려 있었습니다. 트로츠키에 지쳤고, 군대에 지쳤고, 혁명에 지쳤습니다. 소련이 모든 공장으로 퍼져나갔을지 모르지만, 그것은 역병과 부패가 번지는 연막에 불과했습니다.\n\n\"아직 음료수를 구할 곳을 찾지 못했어. 행운의 여신이 자네들에게 뭘 건네기라도 했나?\"\n\n\"아니, 하지만 한국에서 유망한 뭔가가 있다고 들었어. 한국 상황이 진정되면 밀수꾼들이 안정적으로 배달할 수 있기를 바란다네\"\n\n\"그러길 바라야지. 더 이상 이런 상황이 계속되면 유대인 쥐새끼들은 반혁명적이라는 이유로 생명 자체가 금지될 껄.\"\n\n침 뭉치가 부츠 밑의 흙바닥에 떨어졌습니다. \"이 파업 금지령은 기본적으로 그가 한 거야. 케렌스키조차도 그렇게 할 용기가 없었어.\"\n\n\"실제 노동 계급을 두려워한 게 분명해요. 레프 차르께서는 우리가 빨간 깃발만 달면 뭐든 참을 거라고 생각하는 것 같아.\"\n\n\"그렇지 않나? 저항가들은 어디로 내뺀거지? 삐쩍 곪은채 으르렁거리는 배는 합창단의 합창에 불과하다고.\"\n\n이 말에 세 사람은 잠시 침묵했습니다. 일주일에 한 번씩 받는 퇴원 덕분에 견딜 만한 생활이 가능했지만, 어쩌면 그것이 상황을 더 악화시켰을지도 모릅니다. \"혁명을 위해서\" 그들이 처한 상황은 그냥 참을 수 있는 것이 아니었습니다. 세 사람은 서서히 같은 결론에 도달했습니다. 부두 노동자 중 한 명이 먼저 말을 꺼냈습니다.\n\n\"저는 신 소비에트에서 꽤 높은 친구들이 있지. 모든 것이 명백히 사기지만...\"\n\n\"하지만 파업을 유도할 수는 있지. 트로츠키의 허풍말야. 정말 프롤레타리아가 자신의 이름으로 파업권을 빼앗는 걸 용납할 거라고 생각하겠어?\"\n\n\"그 거만한 놈은 하루 종일 궁전에 앉아 있잖아. 이 나라를 운영하는 건 우리지 그놈이 아니야, 그놈은 그걸 상기시켜야 해.\" 부츠의 강철 덧뎀 아래에서도 담뱃불은 타오르고 있었습니다.\n\n\"어떻게 생각해, 아르투르?\""
 ZHR.2029.a:0 "\"내가 말한다: 야만인들이여, 전진하라!\""
 ZHR.2030.t:0 "중지"
 ZHR.2030.desc:0 "\"그는 이걸 좋아하지 않을 거야.\" 침착하면서도 차분한 명상이 이어졌습니다.\n\n\"이야 현자 납시셨네 정말로 그렇게 생각하시나?\" 긴장한 듯 하면서도 활기찬 목소리와 함께 큰 한숨이 나왔습니다.\n\n아바이라는 이름의 현지 만주인과 니콜라이라는 이름의 금발인 두 전신원은 근무를 시작한 지 12시간 만에 매우 특이한 전보를 받았습니다. 나홋카의 새로운 항구에서 그들의 요구가 받아들여지지 않으면 반란을 일으킬 것이라는 현지 소비에트에서 메시지를 보냈다는 것이었습니다. 중요한 도시에서 일부 노동자들이 불법 파업을 벌인 것만으로도 충분히 나쁜 일인데, 이 전보에 이어 주변 소련에서 동일한 전보가 잇달아 날아왔습니다.\n\n\"이게 믿어지는가?\" 니콜라이는 반쯤 타버린 담배를 손에 들고 대충 훑어보면서 요구 목록을 읽기 시작했습니다. \"레프 트로츠키의 즉각 사임, 파업권, 정당 제한 없는 새 선거, 군대를 최고 소볘트의 직접 통제하에 두기? 지금 장난하는건가? 금주령 해제? 공화국의 모든 인민에게 자치권을?!\"\n\n아바이는 안무에 맞춰 눈썹을 치켜 올리며 옆으로 눈을 쏘아보았다. \"그게 정확히 뭐가 문제일까? 게다가 파업이 금지된다는 게 이상하게 보이지 않을까? 노동자의 혁명이 왜 케렌스키보다 더 강하게 노동을 단속할까? 물론 그것이 반란을 정당화하는 것은 아니지만 그들은 여전히 노동자이지 카잔과 같은 천년왕국이나 빨아대는 미치광이가 아니라고.\"\n\n\"이봐. 진심이야?\" 니콜라이는 익숙하게도 술이 없는 상태에서 연기를 깊게 들이마시며 몸을 녹였습니다. \"케렌스키 정부의 문제는 잔인하거나 '인권'을 박탈하거나 입헌민주당놈들이 말하는 그 어떤 것도 아니었어. 케렌스키 정부의 문제는 비겁하다는 것이었고, 솔직히 말해서 난 트로츠키가 이 소심한 새끼들을 모두 진흙탕에 처박아 버렸으면 좋겠어. 그러면 과거에 머리를 쳐박고 있는 그 개같은 놈들이 미래에 대한 실마리를 얻을 수 있을껄?\"\n\n\"그래 니 말이 맞을지도 모르겠지만, 그래도 이 사실을 알려야 한다는 게 아직은 달갑지 않네. 누가 이 소식을 전해야 할지 동전 던지기를 할래?\"\n\n니콜라이는 눈두덩이 위를 반짝반짝 빛내며 웃었습니다. \"그럼, 앞면이 나오면 내가 이기고\""
 ZHR.2030.a:0 "\"뒷면이 나오면 니가 지는거야\""
 ZHR.2031.t:0 "기상나팔"
 ZHR.2031.desc:0 "아르투르의 입안에서 피가 이빨 구멍 사이로 쏟아져 나왔습니다. 그는 기침을 하며 대피소로 사용하던 불에 탄 집의 잔해를 흩뿌렸습니다. 이건 모두 잘못됐습니다. 이건 악몽이었습니다. 이것은 종말이었습니다.\n\n아르투르는 그을음으로 뒤덮인 구석에 몸을 웅크리고 온몸의 타는 듯한 통증을 완화하기 위해 무엇이든 마실 물을 찾으며 이 재앙의 기억이 눈앞에 스쳐 지나갔습니다. 그들이 어떻게 도시를 점령하고 소비에트를 장악했는지. 나홋카는 혁명의 불꽃, 트로츠키를 불태울 불꽃의 불씨가 되어야 했다. 하지만 그는 여기서 불타고 앉아있었죠. 붉은 군대가 무너지자마자 도망친 배신자, 수정주의자, 그 당시 볼셰비키의 말도 안 되는 단어가 무엇이든 간에, 그 겁쟁이들이 나홋카를 파괴하도록 내버려둔 것입니다. 놈들을 손에 넣을 수만 있-\n\n그 순간 개머리판이 얼굴에 박히자 아르투르는 멍한 상태에서 깨어났습니다. 붉은 가죽을 입은 병사가 소총을 돌리며 재투성이의 남자에게 신원을 밝히라고 소리치자, 시뻘겋고 끈적한 생명력이 나무 총대에 달라붙었습니다. 아르투르는 그 야만인에게 새로 빠진 이빨을 한 입에 뱉어낸 뒤 항의의 말을 내뱉었다.\n\n\"소볘트가 널 목매달 거야.\"\n\n아르투르는 팔이 절뚝거리는 것을 느끼기 전에 권총을 찾으려고 허둥지둥 거렸다. 총알이 살을 찢고 근육과 뼈가 부서지는 충격을 느끼기 훨씬 전에 섬광을 보고 총소리를 들었습니다. 비명과 함께 아르투르는 무장을 해제했고, 빨간 가죽 트렌치코트를 입은 남자가 소총의 볼트를 뒤로 꺾고 다 쓴 탄창을 꺼내는 순간 그의 얼굴에는 승리의 부드러운 속삭임이 담긴 미소가 번졌습니다.\n\n\"누가 이걸 승인했을까?\""
 ZHR.2031.a:0 "탕."
 ZHR.2032.t:0 "작은 고양이들"
 ZHR.2032.desc:0 "반역자들. 이 나라 구석구석은 반역자들로 가득 차 있었습니다. 그는 케렌스키를 둘러싼 위기가 자신이나 무능한 상류층이 아니라 모두가 초래한 것이라는 명백한 사실을 이상주의와 감상주의에 눈감고 있었던 것입니다. 처음부터 알았어야 했지만 민중에 대한 믿음 때문에 눈이 멀었던 그는 다시는 이런 실수를 반복하지 않았습니다.\n\n트로츠키는 몸을 가라앉힌 다음, 상황이 과열될 것을 대비해 경호원들에게 둘러싸여 연단 위로 걸어 올라갔습니다. 그는 최고 소볘트를 바라보았습니다. 달콤한 말과 기본적인 압박으로 얼마나 많은 사람들이 그에게 등을 돌릴까요? 나홋카는 작은 도시였지만, 그것만으로도 소련 최고위층에서 수많은 반역의 속삭임이 터져 나왔습니다. 만약 블라디보스토크의 일부 선동가들이 대신 반란을 일으켰다면 어땠을까요? 그들이 속한 소비에트도 반란을 일으킬 준비가 되어 있었을까요? 그렇지 않을 것이라고 생각할 이유가 없었습니다.\n\n\"나홋카에서 일어난 사건으로 인해 우리 공화국에는 외국 스파이와 방해 행위의 지독한 뿌리가 여전히 만연해 있다는 것이 분명해졌습니다. 이 모든 것이 확고하게 뿌리 뽑히기 전까지는 나홋카 소볘트의 반역 행위에서 볼 수 있듯이 우리는 민주주의 기관이 부패하지 않고 자유롭고 공정한 결과를 제공 할 것이라고 믿을 수 없습니다. 따라서 사태가 해결될 때까지 최고 소볘트는 해체되고 붉은 군대가 임시로 집권할 것입니다.\"\n\n그는 연설의 절반도 마치지 못한 채 장내가 불협화음이 되기 전에 예상했던 대로, 너무도 예상했던 대로 말을 끝냈습니다. 그는 이제 시위대를 풀어주겠다고 했습니다. 이 발작은 섬세한 외과 수술이 아니었습니다. 그럴 필요도 없었죠. 그의 공식적인 말과는 달리, 문제는 그들이 외국 스파이라는 것이 아니라 그들이 약하다는 것이었습니다. 어린 새끼 고양이처럼 아주 약했습니다. 그들의 약점은 반역이었지만, 그들이 할 수 있는 것은 낑낑거리는 것뿐이었습니다. 야옹, 야옹, 야옹. 너무 시끄러워요. 경호원들에게 손짓 한 번이면 회의는 끝났습니다. 겁쟁이들이 입을 다물었습니다.\n\n트로츠키는 국제 언론이 뭐라고 말할지 생각하며 무대를 빠져나갔습니다. 국내 언론은 통제하겠지만 전 세계 자본가들이 이 사실을 대대적으로 보도하리라는 것을 그는 알고 있었습니다. \"하르빈의 붉은 보나파르트\", \"레프 트로츠키의 브뤼메르 18일 쿠데타\" 등등. 모든 우려와 쿠데타로 추정되는 모든 손짓이 확인되었습니다. 하지만 그는 신경 쓰지 않았습니다. 그들이 원하는 대로 부르도록 내버려두었죠. 만약 그가 보나파르트가 된다면..."
 ZHR.2032.a:0 "이후의 보나파르트들을 없애기 위한 보나파르트가 될 것이니."
