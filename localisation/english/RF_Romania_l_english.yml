 ROM_DIVIDE_TT:0 "§C본 국민정신은 루마니아 통일 시 사라집니다.§!"
 ROM_CAREFUL_TT:0 "§R카롤이 당장 멈추지 않는다면 돌아올 수 없는 강을 건너게 될지도 모릅니다.§!"
 ROM_divide:0 "대분열"
 ROM_divide_desc:0 "루마니아는 다시금 분열되었습니다. 1913년 대전쟁을 시작으로 1920년 단결전쟁의 끝을 마지막으로 하는 일련의 사건들 직후, 루마니아는 더 이상 이전의 모습을 찾아볼 수 없게 되었습니다. 모든 정부가 근본부터 서로를 부정하는 가운데 루마니아의 단결은 오직 전쟁으로만 이루어질 터이니, 필시 단결은 이루어질 것입니다."
 ROM_frn_idea:0 "민족부흥전선"
 ROM_frn_idea_desc:0 "1930년에 탄생한 전선은 세 집단의 연합으로, 민족자유당, 민주민족주의당, 민족운동이 이에 해당합니다. 이 가운데 세 번째가 정부에 든 건 1932년의 일입니다. 헌법의 효력을 정지시킨 카롤과 FRN은 동등한 일원으로서 나라를 통치 중이며, 모든 정부의 결정은 두 세력간의 동의 아래서 이루어집니다."
 ROM_hedonist_king:0 "향락에 젖은 왕"
 ROM_hedonist_king_desc:0 "Carol has provoked his fair share of controversy, and the list gets bigger and bigger as time goes on. This has led to him rapidly losing popularity, as his hedonism depletes the State Reserves."
 ROM_legitimate_government:0 "정통정부"
 ROM_legitimate_government_desc:0 "우리는 정통정부로, 대전쟁과 단결전쟁에서 몰도바와 트란실바니아를 탈취당했습니다. 수많은 세월이 지난 제후국들의 통일 이래 우리의 목표는 언제나 전 루마니아인들의 단결이었으니, 그 어떤 시련과 부닥치더라도 이루어내고야 말 것입니다."
 ROM_gheorghe_tatarescu_hog:0 "게오르게 타타레스쿠"