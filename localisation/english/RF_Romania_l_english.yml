 POLITICS_CAROL_II_DESC:0 "Carol II Hohenzollern-Sigmaringen, Father of all Romanians, Saviour of the Nation, King of Romania, and so on, and so on. Born in 1893, Carol always was a controversial figure. Beginning with his desertion from the army duing the Great War, through two attempts to give up his right of succession, ending with suspending the constitution and introduction of the state of emergency in 1930. His rule has been, so far, a chaotic period. Assuming power and instantly being victim of a coup attempt, Carol was thrown into the deep water from the very beginning, and had to learn to swim in the political currents. And it seems he has succeeded, with the state slowly stabilizing after successful raids at Legionnaire cells in the country, and the FRN becoming more united as the years pass. But Carol does not rule alone, and his government consists of the three \"constituents\" of the FRN, which are the National Liberal Party, the Democratic Nationalist Party, and perhaps the most odd of the three, the National Movement. The King also has to have all his plans voted on by the parliament, which, although it usually agrees with whatever's on the table, would not let Carol model Romania according to his will. A part of him is content with the compromise, the other - not so much, and it is up to the future to decide the fate of Romania."
 POLITICS_BRATIANU_DESC:0 "Dinu Bratianu, the new-old face of the National Liberal Party. A member of the so-called \"Bratianu dynasty\", which held the PNL leadership for many years, Dinu's PNL is a return to the old, mainstream politics, that the Romanian people got accustomed to before the FRN. Running on the age-old platform of modeling the state after the Enlightened West, protectionism in trade, and liberalization of the market, he has seemingly abstained from including new things to the party program and simply reverted it to the state before Tatarescu's \"Young Liberals\" took primacy. Some people call him a relic of the past, while others are relieved, for while a return to the PNL is a return to the imperfect, it is also a return to stability."
 POLITICS_IORGA_DESC:0 "Many things can be said about the face of the Democratic Nationalist Party, but one can't call him undetermined. A Marxist in his youth, he turned to conservatism, with his self-described debut in public affairs happening in 1899 in the French-language newspaper \"L'Indépendence Roumaine\", where he published polemical articles on the activity of his fellow scholars, provoking a lengthy scandal. Iorga ran in the 1905 elections as an independent candidate and won a seat in the Chamber of Deputies, attaching himself to the Conservatives in 1906. One of the more notable events involving Nicolae also happened that year, when he, in a wave of Francophobia among the young part of Romanian population, boycotted the National Theater for staging a play entirely in French. He opposed the brutal Liberal suppression of the Peasants' Revolt, and finally, in 1910 formed the Democratic Nationalist Party with A.C. Cuza, advocating for nationalism, conservatism, and economic corporatism. When the Great War broke out in 1913 and Romania was pushed into Wallachia, he issued appeals against defeatism, and when it eventually ended, he condemned the Republic in Moldova and the Socialists in Transylvania, focusing his activity on exposing collaborators. With the Conservative Party collapsing soon after the war, it was the PND that took its previous place. In 1923 Cuza left the PND, following an official split with Iorga. The party itself won the elections of 1924 and 1926, and in 1930, got officially absorbed into the FRN, despite Iorga's opposition towards \"dictatorial experiments\"."
 POLITICS_CANTACUZINO_DESC:0 "알렉산드리나 칸타쿠지노의 민족운동은 루마니아 정계에서 가장 새로운 발전 양상 중 하나입니다. 루마니아 상류층의 일원으로서, 유아기를 무사히 넘긴 그는 1899년 경 부유한 지주인 그리고레 게오르게 칸타쿠지노와 혼인한 뒤 \"공녀\"의 직함을 자칭하기 시작했습니다. 혼인을 통해 상류사회로 진입한 알렉산드리나는 보수당의 정예들과 접촉했습니다. 1910년, 알렉산드리나는 루마니아 여성 민족정교회, SONFR에 가입하며 공무와 민족주의 정치에 뛰어들었습니다. SONFR에 일부 자유주의 여성참정권 운동가들이 껴 있었고 알렉산드리나 역시 스스로를 \"여성주의자\"라 칭하긴 했지만, 칸타쿠지노가 시류에 동참하지 않고 있었음은 분명했습니다. 이른바 '상류층의 역사적 사명'을 굳게 믿는 그녀는, 알렉산드리나는 국가와 민족을 섬기는 한 방도로서 사회에서 소외된 이들을 돕는 데 집중했습니다. 대전쟁 동안 그는 간호사로 자원해 적십자 \"Ladies' Committee\"의 회원으로서 인도주의 지원에 애썼습니다. 그녀는 루마니아 민족의 노동력과 국가 재건 능력을 믿었고, SONFR는 발라히아로 회복된 병사들을 빼돌리는 데 기여했습니다. 전후 SONFR 회장이 된 알렉산드리나는 세속 여성 운동과의 협력을 위해 협상하였고, 루마니아 여성 민족평의회, CNFR의 부회장이 됨으로써 참정권 운동 참여의 시작을 알렸습니다. 하지만 그 모든 것에도, 알렉산드리나의 목표는 전통적인 가족 형태를 온전하게 지키는 데 있었습니다. 1930년  칼립소 보테즈의 퇴임을 요구하는 시위 이후 알렉산드리나는 CNFR 회장이 되었으나, 곧이어 군단의 정변 시도가 벌어졌습니다. 당시 군단의 온건 지지자였던 칸타쿠지노는 즉각 견해를 바꾸어 새로운 무언가를 찾고자 하였고 그 답을 피우메에서 얻었으니, 그리하여 그의 민족주의는 피우메주의스럽게 바뀌어 루마니아로 들어왔습니다. 1932년 민족운동을 창립한 그는 카롤의 초청에 따라 FRN에 가입했습니다. 이제 그의 요구를 이행할 준비는 끝났습니다."
