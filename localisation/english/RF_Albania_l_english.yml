 ALB_house_of_slavery:0 "노예의 집"
 ALB_house_of_slavery_desc:0 "1912년 알바니아가 독립하고 중앙 및 임시 알바니아가 수립된 후 발칸 전쟁이 발발하자 세계 강대국들은 추가 분쟁 가능성에 대비해 알바니아 국민을 통합하고자 했습니다. 따라서 알바니아의 통치자를 선포할 때가 되자 스페인 귀족이자 알바니아 민족주의자인 알라드로 카스트리오티가 스컨데르베우  2세 국왕으로 즉위했습니다. 그러나 1914년 그의 죽음으로 후계자가 없는 상황에서 에사드 파샤 총리는 새로운 왕의 즉위를 막고 대신 알바니아를 오스만 제국 및 영 투르크와 동맹을 맺었습니다.\n\n전쟁이 끝나고 오스만 제국이 영국에 의해 해체된 후 알바니아를 어떻게 할 것인지에 대한 문제가 제기되었습니다. 영국은 알바니아 출신이라는 이유로 이집트의 푸아드 왕에게 왕위를 넘겨주고 제국 확장을 정당화하며 그를 스켄더부 3세 왕으로 즉위시켰는데, 이는 널리 비판을 받았습니다. 그 후 많은 알바니아인들이 군주주의적 비전을 거부하기 시작했고, 꼭두각시 파라오에 맞서 무기를 들자고 외치는 공화주의 운동인 발리 콤베타르와 이슬람당(Parti Islamike)이 엔베르 호자의 대열에 힘을 실어주었습니다."
 ALB_voice_of_napoleon:0 "나폴레옹의 목소리"
 ALB_voice_of_napoleon_desc:0 "푸아드가 즉위하자 일부 부족은 그가 알바니아 국민이 아닌 에사드 파샤에 의해 선택되었다는 사실을 들어 영국계 괴뢰 군주를 거부했습니다. 이에 망명 왕이자 스컨데르베우 2세의 후계자인 롤랑 나폴레옹 보나파르트는 이탈리아에 있는 자신의 자리에서 애국주의적인 캠페인을 벌였습니다. 그의 딸인 그리스와 덴마크의 마리 공주와 함께 외교적으로 푸아드 정권을 고립시키고 티라나와 로마와 아테네의 관계를 단절시켰으며, 롤랜드가 라디오에서 자주 연설한 것이 도움이 되었지만 푸아드가 알바니아를 장악하고 있어 그의 귀환을 막고 있습니다. 현재로서는 적절한 때를 기다리며 틈새시장을 개척하고 있지만, 별들이 정렬되면 롤랜드는 태양의 은신처에서 군림하는 악마 아르토와 접촉하더라도 왕좌를 되찾기 위해 모든 조치를 취할 것입니다."
 ALB_voice_of_napoleon2:0 "나폴레옹의 목소리"
 ALB_voice_of_napoleon2_desc:0 "롤랑 보나파르트는 순수한 의지로 공화당과 놉차 남작을 모두 처단했지만, 그의 은혜로 양쪽 모두를 용서하고 자비로운 손길 아래 존재할 수 있도록 허락했습니다. 이제 그는 자신의 선조처럼 알바니아의 왕으로서 강력한 독립 국가를 만드는 데 집중하기 시작했습니다. 그러나 일부 관측통들은 이 같은 선조 문제 때문에 새로 즉위한 스컨데르베우 4세가 선조의 전철을 밟아 발칸 반도에서 제국의 야망을 키울 것이라고 우려하고 있습니다. 현재로서는 롤란드의 반대자와 지지자 모두 그를 모방 정신으로 제국을 건설하기보다는 왕좌를 안정시키고 지키는 데 더 신경 쓰는 다소 온건한 통치자로 보기 때문에 이런 목소리는 비웃음거리가 되고 있습니다."
 ALB_eccentric_escapade:0 "기묘한 일탈"
 ALB_eccentric_escapade_desc:0 "프란츠 놉차 폰 펠소-실바스 남작은 다리가 없는 상태에서도 적들의 압박에 굴하지 않았습니다. 충성스러운 동지들과 그의 남편 바지지드 도다와 함께 남작은 보나파르트파와 공화파를 모두 물리치고 알바니아의 새로운 왕으로 즉위합니다. 스켄더베우 4세는 전임자이자 절친한 친구였던 푸아드의 유산을 이어받아 알바니아에 계몽주의적 절대주의의 경이로움을 소개합니다. 그러나 남작은 새로 얻은 권력과 자금을 단순히 자신의 쾌락을 위해 사용한 것이 아니라 알바니아 전역의 대학과 연구에 자금을 지원하고 경제 활성화를 위해 다양한 전시물을 갖춘 박물관에 자금을 지원했습니다. 영국과의 연결과 서방과의 악수를 통해 놉차 통치하의 알바니아는 낙후된 농업 국가가 아니라 앞으로 수 세기 동안 빛을 발할 지중해의 진주로 서서히 변모할 것입니다."
 ALB_one_national_front:0 "한 국민전선"
 ALB_one_national_front_desc:0 "오랜 싸움 끝에 알바니아 국민은 마침내 자신들의 운명을 스스로 선택할 수 있게 되었습니다. 발리 콤베타르는 농민, 민족주의자, 심지어 이슬람 성직자까지 이끌고 마지막 남은 왕당파에 맞서 싸웠으며, 푸아드, 보나파르트당, 놉카는 모두 쉽게 패배하고 세속적인 사회주의 공화국이 세워졌습니다. 그러나 일부 사람들은 여야를 막론하고 모든 정치 세력이 새 정권에 도전하는 것이 금지되어 있기 때문에 발리가 그들이 물리치겠다고 맹세한 사람들과 크게 다르지 않을 것이라고 두려워합니다. 성직자들까지 당을 지지하는 상황에서 미하트 프라셰리가 민주적이든 아니든 자유롭고 독립적인 알바니아를 향한 꿈을 이루는 데 방해가 되는 것은 아무것도 없습니다."
 ALB_supreme_guidance:0 "최고 지도자의 최고 지침"
 ALB_supreme_guidance_desc:0 "크라이지우와 그의 개들이 티라나를 습격한 후, 많은 사람들은 유고슬라비아 산적들이 조국을 생지옥으로 만들까 봐 두려움에 떨며 살았습니다. 하지만 그때 알라의 검을 든 강력한 영웅이 위대한 샤이탄의 종복들을 죽였습니다. 엔베르 호자는 발리 콤베타르의 잔당들과 함께 유고슬라비아 도적들을 물리치고 다시 한 번 알바니아의 독립을 지켜냈습니다. 이제 알바니아는 외국 군주가 아닌 경건한 애국자이자 위대한 진리의 종복들의 통치를 받게 되었습니다. 호자는 벡타시 교단뿐만 아니라 모든 알바니아 국민의 최고 지도자가 되어 자신이 이끄는 루멜리아 이슬람 공화국을 세웠습니다. 이미 우호적인 오스만 정부와 접촉이 이루어졌지만 새 정부는 유고슬라비아를 겁주기에는 충분하지 않다는 것을 잘 알고 있습니다. 따라서 최고 지도자 호자는 새로 만들어진 공화국 전역에 거대한 요새 네트워크 프로젝트를 명령하여 어떤 침략자도 알바니아 국민을 칼날에 올릴 수 없도록 했습니다. 루멜리아는 믿음과 힘, 그리고 최고 지도자의 지도 아래 단결하여 감히 공격하는 자를 독사처럼 물어뜯을 준비가 되어 있습니다."
 ALB_welcome_gentlemen_YUG:0 "알바니아에 온것을 환영합니다, 여러분!"
 ALB_welcome_gentlemen_YUG_desc:0 "유고슬라비아 군인들이 티라나를 행진하면서 \"알바니아\"라는 단어는 이제 과거의 한 장면이 되어 버렸습니다. 이제 알바니아 또는 현재 알려진 일리리아는 부족주의적 국경이 없는 더 큰 유고슬라비아 국가의 일부가 되었습니다. 적어도 서류상으로는 그렇게 보입니다. 실제로 일리리아 자치구의 새 주지사인 세노 크라이지우와 그의 처남 아멧 조골리는 일리리아를 끊임없는 전쟁터이자 유럽의 암시장, 그리고 그들의 사적인 자금 세탁의 온상으로 만들었습니다. 많은 유고슬라비아 젊은이들이 영광과 모험을 찾아 일리리아에 도착했고, 반짝이는 모든 것을 약탈했습니다. 그들 중 다수는 하즈둑이나 크레이지우의 독재에 맞서 싸우는 파르티잔과 다를 바 없는 단순한 용병이 되었습니다. 그러나 가장 큰 소리는 유고슬라비아에서 계속 도착하는 오토그로스의 포효이며, 그들의 통치를 확보하기 위해 계속 도착합니다. 일리리아에서 살아남을 가능성은? 적습니다. 하지만 최고의 상인 금보다 더 가치 있는 것은 무엇일까요?"
 ALB_welcome_gentlemen_BUL:0 "알바니아에 온것을 환영합니다, 여러분!"
 ALB_welcome_gentlemen_BUL_desc:0 "유고슬라비아 군인들이 티라나를 행진하면서 \"알바니아\"라는 단어는 이제 과거의 한 장면이 되어 버렸습니다. 이제 알바니아 또는 현재 알려진 일리리아는 부족주의적 국경이 없는 더 큰 유고슬라비아 국가의 일부가 되었습니다. 적어도 서류상으로는 그렇게 보입니다. 실제로 일리리아 자치구의 새 주지사인 세노 크라이지우와 그의 처남 아멧 조골리는 일리리아를 끊임없는 전쟁터이자 유럽의 암시장, 그리고 그들의 사적인 자금 세탁의 온상으로 만들었습니다. 많은 유고슬라비아 젊은이들이 영광과 모험을 찾아 일리리아에 도착했고, 반짝이는 모든 것을 약탈했습니다. 그들 중 다수는 하즈둑이나 크레이지우의 독재에 맞서 싸우는 파르티잔과 다를 바 없는 단순한 용병이 되었습니다. 그러나 가장 큰 소리는 유고슬라비아에서 계속 도착하는 오토그로스의 포효이며, 그들의 통치를 확보하기 위해 계속 도착합니다. 일리리아에서 살아남을 가능성은? 적습니다. 하지만 최고의 상인 금보다 더 가치 있는 것은 무엇일까요?"
