 ALB_house_of_slavery:0 "The House of Slavery"
 ALB_house_of_slavery_desc:0 "Following the Independence of Albania in 1912 and the establishment of Central and Provisional Albania and in the wake of the Balkan War, the Great Powers of the world looked to unite the Albanian peoples in the face of potential further conflict. Thus, when time came to proclaim the ruler of Albania, Aladro Kastrioti, a Spanish nobleman and Albanian nationalist, was crowned as King Skënderbeu II. However, with his death in 1914 leaving no heir, the Prime Minister Essad Pasha took the opportunity to block the crowning of a new king, instead aligning Albania with the Ottoman Empire and the Young Turks.\n\nOnce the war had ended and the Ottoman lands dismembered by Britain, the question came of what to do with Albania. In a move widely criticized, the British handed the throne to King Fuad of Egypt due to his Albanian heritage — as well as legitimizing an imperial expansion — crowning him as King Skënderbeu III. After this, many Albanians began to reject monarchist visions, fueling the ranks of both Balli Kombëtar and Parti Islamike of Enver Hoxha, Republican movements preaching bold words of taking arms against the puppet Pharaoh."
 ALB_voice_of_napoleon:0 "나폴레옹의 목소리"
 ALB_voice_of_napoleon_desc:0 "When Fuad was crowned, some clans rejected the British pawn, citing the fact he was selected not by the Albanian people, but by Essad Pasha. Roland Napoléon Bonaparte, exile King and successor to Skënderbeu II, has been waging a Loyalist campaign from his seat in Italy. Together with his daughter, Princess Marie of Greece and Denmark, the two have diplomatically isolated Fuad's regime, cutting Tirana's ties with Rome and Athens, and while Roland's frequent speeches on the radio have helped, the grip that Fuad holds over Albania prevents his return. For now, he has carved out a loud niche forced to wait for the right occasion, but if the stars align, Roland will take every measure to regain his throne— even if it would mean contacting the devil Artaud who reigns in his solar lair."
 ALB_voice_of_napoleon2:0 "나폴레옹의 목소리"
 ALB_voice_of_napoleon2_desc:0 "Through the purest of will, Roland Bonaparte has struck down Republicans and Baron Nopcsa alike, yet in his grace has forgiven both sides and allowed them to exist under his benevolent hand. Now, as his ancestor once before him, he has begun to focus on creating a strong, independent country as King of the Albanians. Yet this exact ancestral issue leads some observers to worry that the newly-crowned Skënderbeu IV shall follow in the footsteps of his ancestor, forging his imperial ambitions in the Balkans. For now, this kind of voice is laughed at, as both opponents and supporters of Roland see him as a rather moderate kind of ruler who cares more about stabilizing and securing the throne than carving an empire in the spirit of emulation."
 ALB_eccentric_escapade:0 "An Eccentric Escapade"
 ALB_eccentric_escapade_desc:0 "Even without his legs, Baron Franz Nopcsa von Felső-Szilvás has failed to break under the pressure of his enemies. With his loyal comrades and his husband Bajazid Doda, the Baron has defeated both Bonapartists and Republicans, securing his position as the newly crowned King of Albania. Skënderbeu IV continues the legacy of his predecessor and close friend Fuad, introducing Albania to the wonders of Enlightened Absolutism. Yet the Baron has not simply spent his newly acquired power and funds on his own pleasures; rather, he has funded universities and studies across Albania, as well as fueling museums with various exhibits to stimulate the economy. With connections to the British and a handshake with the west, Albania under Nopcsa rule shall slowly become not a backward agrarian country, but a pearl of the Mediterranean that will shine bright for centuries to come."
 ALB_one_national_front:0 "한 국민전선"
 ALB_one_national_front_desc:0 "오랜 싸움 끝에 알바니아 국민은 마침내 자신들의 운명을 스스로 선택할 수 있게 되었습니다. 발리 콤베타르는 농민, 민족주의자, 심지어 이슬람 성직자까지 이끌고 마지막 남은 왕당파에 맞서 싸웠으며, 푸아드, 보나파르트당, 놉카는 모두 쉽게 패배하고 세속적인 사회주의 공화국이 세워졌습니다. 그러나 일부 사람들은 여야를 막론하고 모든 정치 세력이 새 정권에 도전하는 것이 금지되어 있기 때문에 발리가 그들이 물리치겠다고 맹세한 사람들과 크게 다르지 않을 것이라고 두려워합니다. 성직자들까지 당을 지지하는 상황에서 미하트 프라셰리가 민주적이든 아니든 자유롭고 독립적인 알바니아를 향한 꿈을 이루는 데 방해가 되는 것은 아무것도 없습니다."
 ALB_supreme_guidance:0 "Supreme Guidance from the Supreme Leader"
 ALB_supreme_guidance_desc:0 "After Kreyziu and his dogs stormed Tirana, many lived in constant fear of Yugoslav bandits turning their country into a living hell. But then, a mighty hero, the sword of Allah, slew the servants of Great Shaitan. Together with remnants of Balli Kombëtar, Enver Hoxha has defeated the Yugoslav mongrels and secured Albanian independence once more. Now Albania is under the rule not of a foreign monarch, but rather a pious patriot and servant of the greater truth. Hoxha has become the Supreme Leader not only of the Bektashi Order but of all Albanians, establishing the Islamic Republic of Rumelia with himself at the helm. Already, contacts have been established with the friendly Ottoman government, yet the new government knows well that it will not be enough to scare away Yugoslavia. Therefore, Supreme Leader Hoxha has ordered a project of a massive network of forts across the newly created Republic, so any invader shall be unable to put the Albanian people to the blade. Rumelia is united by faith, strength, and by the guidance of the Supreme Leader; ready to bite like a venomous snake anyone who dares to attack."
 ALB_welcome_gentlemen_YUG:0 "알바니아에 온것을 환영합니다, 여러분!"
 ALB_welcome_gentlemen_YUG_desc:0 "유고슬라비아 군인들이 티라나를 행진하면서 \"알바니아\"라는 단어는 이제 과거의 한 장면이 되어 버렸습니다. 이제 알바니아 또는 현재 알려진 일리리아는 부족주의적 국경이 없는 더 큰 유고슬라비아 국가의 일부가 되었습니다. 적어도 서류상으로는 그렇게 보입니다. 실제로 일리리아 자치구의 새 주지사인 세노 크라이지우와 그의 처남 아멧 조골리는 일리리아를 끊임없는 전쟁터이자 유럽의 암시장, 그리고 그들의 사적인 자금 세탁의 온상으로 만들었습니다. 많은 유고슬라비아 젊은이들이 영광과 모험을 찾아 일리리아에 도착했고, 반짝이는 모든 것을 약탈했습니다. 그들 중 다수는 하즈둑이나 크레이지우의 독재에 맞서 싸우는 파르티잔과 다를 바 없는 단순한 용병이 되었습니다. 그러나 가장 큰 소리는 유고슬라비아에서 계속 도착하는 오토그로스의 포효이며, 그들의 통치를 확보하기 위해 계속 도착합니다. 일리리아에서 살아남을 가능성은? 적습니다. 하지만 최고의 상인 금보다 더 가치 있는 것은 무엇일까요?"
