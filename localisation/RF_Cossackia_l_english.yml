DON_letter:0 "To Moscow With Love"
DON_letter_desc:0 "'More villain than Barabbas, horned like the angels of evil, what Beelzebub are you down there, nourished with filth and mire?' - Guillaume Apollinaire\n\nCossack nationalism is unique; it is not of race, not of language, but of brotherhood and class. Under Kolchak's ineptitude, the Cossacks enjoyed considerable autonomy, all the meanwhile colonizing Kazakhstan or the Far East. Many commanders like Pyotr Krasnov remained loyal to Tsarist Russia, but a large number fled to Zheltorossiya or abandoned their allegiance to Petrograd, going their own way such as the Annenkovites.\n\nOne of the less thuggish factions was the Cossack National Liberation Movement, led by Ivan Poltavets-Ostryanitsa. With the support of Kyiv, he was able to establish a Cossack military dictatorship, founding the new state based on the Cossack tradition of strong militarism. While most Cossacks are aware of Poltavets-Ostryanitsa's monarchist sympathies, and while he would gladly crown himself Hetman if he could, not all view his inclinations positively, such as Boris Savinkov's old friend Ignat Belyy, having declared himself to be prepared to launch a campaign of terror if it meant the survival of a genuine Cossack state free of reactionary falsehoods.\n\nCossakia itself, as both Poltavets-Ostryanitsa and Belyy emphasize, cannot survive without Ukraine; yet both see it as both an opportunity and a threat. Poltavets-Ostryanitsa takes a skeptical view of any socialist policy of Kyiv. Belyy, on the other hand, would prefer to disassociate himself from the Ukrainian nationalists, who raise slogans for the incorporation of Cossakia into Ukraine. However, without Kyiv's help, the young Cossack state will be destroyed from within and swallowed up by a hungry mob."