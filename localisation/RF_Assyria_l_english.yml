ASY_administration_of_liberated_territories:0 "해방지 행정"
ASY_administration_of_liberated_territories_desc:0 "특히 소국들에게 영토 병합은 결코 쉬운 일이 아닙니다. 해낼 수 있다 여겨지는 일들을 해내려면, 당장은 새로이 해방한 지역들에서의 행정 효율을 증대시키는 데 중점을 둬야 합니다."
ASY_adobt_greater_assyria_plan:0 "대아시리아 계획 채택"
ASY_adobt_greater_assyria_plan_desc:0 "일관성은 까라고 하십시오! 위대한 아시리아인들의 아버지들이 한때 지배했던 땅을 우리가 다시 정복해서 안 될 건 뭐란 말입니까?! 한때 우리가 지배했으니 다시 우리가 지배할 것입니다! 이것이 오래 전부터 아시리아에게 주어졌던 운명입니다! 우리 조상들의 노력을 헛되게 하지 않을 것입니다!"
ASY_agha_petros_introduces_the_martial_law:0 "아아 페트로스의 계엄령 도입"
ASY_agha_petros_introduces_the_martial_law_desc:0 "총대주교의 선종 직후 계승자가 나타남은 자명한 일일 것입니다. 독서모임들에 의한 일부 시위 외의 것들을 예상한 이들은 얼마 없었고 아시리아에 큰일이 벌어지리라 생각한 이는 한 명도 없었습니다. 그리고 이러한 시각이 순진한 것임은 그 자체로 증명되었습니다. 베냐민의 죽음 직후, 새 총대주교 선출되기도 전에 아아 페트로스 장군은 정변을 감행했습니다. 아직까지 정변의 목표는 모호하거나 불명하지만, 페트로스는 과두정자들이나 더 전투적인 종교집단들의 잠재적 저항을 방지하고 정변의 안정을 확보하고자 아시리아에 계엄령을 선포했습니다. 어떤 일들을 그르치게 되더라도 말입니다."
ASY_air_corp:0 "아시리아 항공대"
ASY_air_corp_desc:0 "기원전 2000년 이래 많은 것들이 변했습니다. 과거엔 불가능하다 여겨졌던 것들이 이젠 일상이 되었습니다. 아마 가장 눈에 띄는 건 비행기일 겁니다. 적의 머리 위로 치솟아 싸울 수 있는 능력은 우리에게 큰 이점이 될 것입니다. 마냥 두고 보며 넘길 수 있는 게 아닙니다."
ASY_army_of_descendants_of_ashurbanipal:0 "아슈르바니팔 후손들의 군대"
ASY_army_of_descendants_of_ashurbanipal_desc:0 "다른 걸 제쳐둔다면, 아시리아 민족이 명망을 가장 크게 떨치게 한 건 바로 군사사입니다. 예루살렘을 노략하고 정복했던 게 우리였습니다! 이집트에서 회전을 벌였던 게 우리였습니다! 우리 이름을 듣는 것만으로도 초기 세계의 민족들은 전율했습니다! 우리에게 빚진 공포와 존중을 돌려받고야 말 것입니다. 마주한 이들이 모두 두려워할 무언가로 우리 군을 만들 것입니다!"
ASY_assyrian_church_preserves_its_status:0 "아시리아 교회의 지위 보존"
ASY_assyrian_church_preserves_its_status_desc:0 "신정군주들과 과두정자들의 통치는 아시리아 민족에게 그리 큰 도움이 되지 못 했습니다. 권위주의적 거물들의 통치 아래서 수많은, 절대 반복돼선 안 될 실수들이 저질러졌습니다. 아시리아 교회를 나 몰라라 둘 순 없다는 뜻입니다. 교회는 아시리아 민족에게 긍지와 힘과 단결을 가져다주는 주된 기관들 중 하나입니다. 반민주적인 옛 기관들을 해체하되, 교회는 보존토록 합시다. 우리가 민주정일지라도, 불경한 자들이 되지는 않을 것입니다."
ASY_attract_foreign_assyrians:0 "이산민 재합"
ASY_attract_foreign_assyrians_desc:0 "“이봐! 아시리아인! 그거 들었나? 고국이 자네들을 바라고 있네!” 전 세계의 모든 아시리아인들에게, 그들이 어디 있든 볼 수 있게 할 우리의 표어입니다. 대전쟁 직후 이어진 오스만 제국의 분열과 함께 벌어진 정치적 파국을 벗어나고자 수많은 아시리아인들이 고국을 떠났습니다. 하지만 이제 수많은 시간이 흘렀습니다! 아시리아 민족이 마침내 돌아온 것입니다! 우리 인민은 안도의 한숨을 내쉬며 언제나 속해있을 땅으로 돌아올 수 있게 되었습니다!"
ASY_back_to_the_nineveh_plains:0 "느네베 평야로의 귀환"
ASY_back_to_the_nineveh_plains_desc:0 "수천 년 전, 아시리아 국가는 아나톨리아 남동부의 험준한 산악이 아니라 데클라트 강과 퍼라트 강 사이의 느네베 평원에 중심을 잡았습니다. 이 땅들을 우리의 단단한 손아귀에 다시 넣은 이상, 우리 행정중심지 역시 그에 따라 옮기는 것이 현명할 것입니다."
ASY_british_advisors:0 "영국 고문단"
ASY_british_advisors_desc:0 "대영제국이 해가 지지 않는 제국이라 불리는 데엔 그럴 만한 이유가 있습니다. 인도처럼 광대한 땅이나 나일 하구에서부터 격변하는 희망봉에 이르는 지역들을 정복했다는 건 영국이 일을 제대로 해낸다는 증거일 겁니다. 앵글인들에게서 배웁시다. 이 가공할 정복자들에게서 할 수 있는 한 많은 것들을 배웁시다."
ASY_build_hakkari_urmia_railway:0 "학카리-우르미야 철도 건설"
ASY_build_hakkari_urmia_railway_desc:0 "역사상 미개발지로 남은 험준한 지형으로 인해 우리나라의 기반시설은 최소한의 수준에도 미치지 못하고 있습니다. 이 상황을 고쳐 우리나라와 인구를 연결시킬 것입니다. 위대한 철도가 우리의 위대한 도시들을 잇기 위해 지어질 것입니다!"
ASY_buy_weapons:0 "무기 구입"
ASY_buy_weapons_desc:0 "우리 혼자의 힘으론 병사들에게 충분한 양의 무기를 금방 나눠줄 수 없을 게 뻔합니다. 바깥으로 눈을 돌려야 합니다. 세계에서 우리가 필요한 양을 사서 우리 군의 능력을 끌어올립시다!"
ASY_censor_the_press:0 "언론검열"
ASY_censor_the_press_desc:0 "가장 껄끄러운 일이 아시리아 전역에서 벌어졌습니다. 민주정의 발현과 함께 모든 제약들이 언론에게서 걷히면서, 평의회주의자, 촉진주의 동조자, 쿠르드 분리주의자 등의 급진주의자들이 언론과 저술을 핑계로 자기네 시각을 사람들에게 전파하는 일종의 부흥기를 맞고 말았습니다. 우리 정부 내의 많은 이들은 작동하는 민주정이라면 정치적 반대를 문제삼아선 안 된다며 이러한 운동들에 중립을 유지하고 있습니다. 하지만 이 순진한 이상주의자들이 깨닫지 못한 건 이 운동들이 아시리아 민족에 지대한 위협이 될 수 있다는 점입니다. 약삭빠른 평의회주의자들, 촉진주의 운동에 가담한 미친놈들, 아시리아를 찢어발기려는 쿠르드 분리주의자들에게 우리나라가 망할지도 모른다는 겁니다! 요람 속의 아이가 죽기 전에 급진 반대파의 목소리를 죽여놔야 합니다. 불필요하게 놈들을 투옥하거나 직접 때려잡을 건 없지만, 분명한 붕괴에게서 아시리아를 구하려면 움직여야 합니다!"
ASY_church_school_network:0 "교회학교 연계망"
ASY_church_school_network_desc:0 "성경이 신성하고 여러 의미에서 흠 잡을 데 없다 해도, 우리 앞에 다가온 총대주교의, 가장 중요하게는 주 하느님과 지상에 내려오신 그분의 아들의 가르침들을 이해할 수 있도록 성경을 배우고 가르치지 않는다면 우리 자신을 좋은 기독교인이라 할 수 없을 겁니다."
ASY_crush_the_kurdish_uprising:0 "쿠르드 봉기 진압"
ASY_crush_the_kurdish_uprising_desc:0 "위기와 사회적 분규의 시대에서 기회주의는 가장 뻔한 것입니다. 안타깝게도 아시리아에서의 공화국 설립은 예상치 못한 것이었습니다. 계엄령의 시행 직후, 벽촌의 쿠르드 부족들에 더해 일부 소도시들까지도 독립을 시도하고 있습니다."
ASY_destroy_the_internal_opposition:0 "불만 진압"
ASY_destroy_the_internal_opposition_desc:0 "몇몇에겐 위선적인 행동으로 비칠지 모릅니다. 우리에게 동의하지 않는다는 이유로 동포들을 숙청해놓곤 주님을 대리하며 다른 기독교인들의 모범이 되길 바란다니요? 그런 의미에선 맞는 말이겠죠. 하지만 종국엔 우리, 우리만이 아시리아를 하느님의 길로 이끌 수 있다는 것을 잊지 맙시다. 정치적 구경거리들이 인민의 정신을... 구경에 팔리게 두어선 안 됩니다. 낙원의 영원한 행복의 눈앞에 놓인 지상의 정치문제들을 위한 천벌이 무엇이겠습니까?"
ASY_distribute_wealth_of_disloyal_tribal_leaders:0 "불충한 부족장들의 부 분배"
ASY_distribute_wealth_of_disloyal_tribal_leaders_desc:0 "무엇보다 우리는 보수당입니다. 우리의 본성 자체가 우리나라 전역에 흩어져 있는 수많은 부족장들과 지도자들에게 이익을 가져다 줍니다. 우리에게 투표하고, 우리를 지지하고, 우리와 함께 서는 데 저들은 진즉에 관심을 두고 있습니다! 그러니, 우리에게 반하는 말을 내뱉는 것들은 자기네 생각 밖에 안 하고 산다는 뜻이겠죠. 아시리아국의 이익 대신 말입니다. 놈들이 생각을 바꾸지 않는다면 예범을 보여줍시다. 놈들의 권력과 부를 빼앗아 우리에게 더 협조적인 부족민들에게 나눠줄 겁니다. 그럼 다른 이들도 경고를 확실히 받아들여 우리에게 충성을 유지하겠죠."
ASY_elections:0 "선거"
ASY_elections_desc:0 "쿠르드 의문에 관한 최종 결정이 내려지면서 아시리아 역시 선거를 개시할 준비를 마쳤습니다. 현재 아시리아의 정계에서 큰 비중을 차지하는 두 주요 정당들은, 유수프 말렉이 이끄는 보수의 GAD와 프레이둔 앗투라야가 이끄는 중도좌익의 GSA입니다."
ASY_end_of_the_caucasian_tatars_freedom:0 "자유 캅카스 타타르인들의 끝"
ASY_end_of_the_caucasian_tatars_freedom_desc:0 "인내해온 아재르인들이 남에서 자유를 갈망하는 것을 우리가 비난할 순 없습니다. 그러나 러시아와 그 제국의 운명으로 향하는 길에 연민이란 있을 수 없습니다. 러시아의 안위를 위해, 우리는 남으로 진군해 마땅히 우리의 것인 땅을 차지할 것입니다!"
ASY_expand_the_conscriptions:0 "징집제 확대"
ASY_expand_the_conscriptions_desc:0 "솔직해집시다. 지금 우리 군의 위치는 그리 좋지 않습니다. 페트로그라드에서 지원을 받기에 우리는 너무 멀리 있습니다. 권력기반을 건설하고 캅카스에서의 러시아 통치권 회복을 바란다면 더 많은 인력이 필요합니다. 광범위한 징집제만이 이 문제를 해결할 수 있습니다. 그게 인기가 없더라도 말입니다."
ASY_fair_land_redistribution:0 "공평토지분배"
ASY_fair_land_redistribution_desc:0 "이제 아시리아 민족에게 속하는 정당한 영토를 마침내 재정복했으니, 우리 인민이 돌아올 수 있게 만들 차례입니다. 귀환을 돕기 위한 계획의 일환으로, 우리는 공평토지분배를 위한 새 정책을 시행해야 합니다. 물론 아시리아인들을 위한 공평이지만 말입니다. 어쨌거나 이 땅은 우리의 것입니다. 애초에 이 땅에 설 자격도 없는 제국주의자들과 왜 땅을 나눠야 하겠습니까?"
ASY_form_the_hakkari_arsenal:0 "학카리 병기창 설립"
ASY_form_the_hakkari_arsenal_desc:0 "우리 군의 상태는 형편 없습니다. 병사들의 대부분은 신발조차 신지 못한 채 간신히 총만 들었습니다! 인정하긴 힘들어도 지금 침략받는다면 우리는 박살날 겁니다. 이를 고치고자 학카리에 병기창을 설립할 것입니다. 일련의 거대한 공장들이라면 우리 군에게 필요한 모든 것을 공급해줄 것입니다."
ASY_found_the_assyrian_academy_of_sciences:0 "아시리아 과학학회 설립"
ASY_found_the_assyrian_academy_of_sciences_desc:0 "간사한 페르시아인들이든, 영원의 앵글인들이든, 호전광 튀르크인들이든 간에, 그 어떤 잠재적 경쟁자들과 상대들보다 앞서가려면 기술에서의 우세를 유지하고, 군사와 산업 모두에서 잡을 수 있는 이점은 모두 잡아야 합니다."
ASY_gad_wins:0 "GAD의 승리"
ASY_gad_wins_desc:0 "선거 결과가 드러나면서 보수 GAD의 승리가 전국에 울려퍼졌습니다. 유수프 말렉이 오늘 일찍 아시리아인들의 의지를 섬기겠다 맹세하면서 아시리아엔 밝은 미래가 터오는 듯합니다."
ASY_gsa_wins:0 "GSA의 승리"
ASY_gsa_wins_desc:0 "선거 결과 미약했던 정당의 승리가 확정됐습니다. 대부분의 이들이 많은 좌석을 얻을지라도 결국엔 보수 GAD에게 패배할 것이라 예상했던 이들이었습니다. 과두정적 신정에 지친 아시리아인들이 개혁과 진보의 이상에게 승리를 쥐어주었음은 명확합니다. 아시리아인들을 위한 더 밝고 평등한 미래를 바라봅시다!"
ASY_help_the_poor:0 "빈민 지원"
ASY_help_the_poor_desc:0 "카이사레아의 바실리오스에서부터 예수 그리스도에 이르기까지 옛날의 총대주교들이 하셨던 말씀이 있습니다. 하느님의 나라에 들 모든 이들의 예범이 되고자 하는 이들은 가난이 닥친 이들을 도우라. 주린 자에겐 음식을 주어라. 목마른 자에겐 마실 물을 주어라. 지친 자를 안에 들여라. 헐벗은 자에게 옷을 주어라. 앓는 자에겐 문병을 가거라. 옥에 갇힌 자들에겐 우리가 가겠노라."
ASY_his_holiness_is_dead:0 "성하의 선종"
ASY_his_holiness_is_dead_desc:0 "사랑하는 베냐민 19세 쉬문 성하의 안타까운 선종이라는 비극이 우리 아시리아 민족에게 닥쳤습니다. 교구, 사제, 정치인들로 구성된 평의회는 전국적 애도기를 선포했습니다."
ASY_holy_rule_is_secured:0 "성치의 확보"
ASY_holy_rule_is_secured_desc:0 "우리의 친애하는 총대주교 쉬문의 지도 아래 아시리아는 멀리도 왔습니다. 이제 우리의 상황은 이전보다 훨씬 진전됐습니다. 우리의 손을 조금 더럽히긴 했어도 정치적 안정이 찾아왔고, 쿠르드 분리주의 문제는 대체로 해결됐습니다. 아시리아는 우리 주 하느님의 시선 아래 새롭고 번영하는 미래를 향해 나아가는 듯합니다."
ASY_import_artillery:0 "대포 수입"
ASY_import_artillery_desc:0 "포는 총보다 만들기 훨씬 어려우며, 우리가 많이 갖지도 못한 자원들을 필요로 합니다. 이 문제를 해결할 가장 효과적인 방안은 다시 바깥을 보는 것입니다. 육군을 위한 귀중한 자원인 포를 수입해 우리 군을 훨씬 더 강하게 키울 것입니다."
ASY_incorporate_tribal_militias:0 "부족민병대 흡수"
ASY_incorporate_tribal_militias_desc:0 "부족민병대에 속한 적지 않은 수의 장정들을 우리 군에 배속시킬 수도 있습니다. 하지만 그냥 이들을 데려가 강제로 배속시키는 건 반란까지 초래할 무모한 행동일 겁니다. 이에 우리는 더 온건한 방식을 택했습니다. 부족장들과의 협상 말입니다. 위신과 부를 준다면, 부족들의 약탈대를 우리 군으로 흡수하고 훈련시켜 더 유용하고 전문적인 군으로 만들 수 있습니다."
ASY_invest_in_agriculture:0 "농업 투자"
ASY_invest_in_agriculture_desc:0 "아시리아 땅은 작물을 키우기에 좋은 곳이 아닙니다. 우리가 지배했던 데클라트 강과 퍼라트 강 사이의 비옥한 토양과는 확실히 거리가 있습니다. 비가 계속 오지 않는다면 우리가 맞게 될 절박하고도 파괴적인 상황을 상상하면 몸이 떨립니다. 이 끔찍한 일을 가설의 영역으로 두고자, 우리는 아시리아 내 농경인구에게 약간의 돈을 쥐어주려 합니다."
ASY_invite_the_russian_capitalists:0 "러시아 자본가 초청"
ASY_invite_the_russian_capitalists_desc:0 "해외자본을 절실히 필요로 하는 우리나라에게 러시아 사업가들이 그 적임자처럼 보입니다. 대부분은 러시아의 상황에 비춰볼 때, 혼란스러운 정치로 인해 아시리아가 특별히 이윤이 될 지역이 되진 않을 것임을 우려하고 있습니다. 그러나 우리는 아시리아에 기회가 가득하는 걸 보여줄 겁니다!"
ASY_liberate_the_homeland:0 "고국 해방"
ASY_liberate_the_homeland_desc:0 "간사한 이들의 배반과 교활이 우리를 잔재국 수준으로 만들었습니다. 아시리아 민족의 심장부도 통제하지 못하면서 어떻게 우리 자신을 아시리아인이라 부를 수 있겠습니까? 우리 민족의 안위를 위해 사칭자들과 찬탈자들을 쓰러뜨려야 합니다!"
ASY_make_concessions_to_the_british_companies:0 "영국 회사들을 위한 양보"
ASY_make_concessions_to_the_british_companies_desc:0 "중동의 부정할 수 없는 패자는 바로 영국과 그의 식민제국입니다. 우리의 성공을 위해선 이들과 좋은 관계를 유지하는 것이 좋습니다. 그러니 영국 회사들에게 일부를 양보해 더 많은 투자를 이끌어냅시다. 외세의 경제적 지배를 몇몇은 좋아하지 않을지 모르겠지만, 결국엔 우리가 치러야 할 대가에 불과합니다."
ASY_make_concessions_to_tribal_leaders:0 "부족장들을 위한 양보"
ASY_make_concessions_to_tribal_leaders_desc:0 "부족장들과 지도자들 없이 지금의 우리가 있을 수 있다고 생각할 순 없습니다. 부족민들에게 우리의 감사를 표하지 않는다면 우리는 도대체 어떤 사람들이겠습니까? 우리를 위한 부족들의 투표와 지원에 보답하며 특권을 부여합시다. 일부는 불만하겠지만, 언젠가 우리의 좋은 이웃들이 될 이들에게 내어줄 단순한 대가일 뿐입니다."
ASY_mother_russia_greets_her_sons:0 "아들들을 위한 어머니 러시아의 환대"
ASY_mother_russia_greets_her_sons_desc:0 "마침내 우리의 투쟁과 속박도 끝을 맞았습니다. 우리는 온당히 러시아 제국에 속하는 영토를 해방해 어머니의 따스한 품에 안겨드렸습니다. 우리의 임무는 완료됐습니다. 이것이 부디 전 캅카스인들의 위대한 번영을 위한 여명이 되기를!"
ASY_mountaineers_of_assyria:0 "아시리아의 산악인들"
ASY_mountaineers_of_assyria_desc:0 "지금 우리를 옭아매는 땅은 산맥과 계곡으로 가득합니다. 싸우기에는 정말 어려운 곳입니다. 다행스럽게도 이 점은 추후 산맥에서 싸우게 될 우리 병사들을 훈련시킬 절호의 기회가 될 수 있습니다. 수렁에 빠질 위협을 감수하지 말고 필요 이상의 피를 흘리게 하지도 맙시다."
ASY_negotiate_with_tribal_leaders:0 "부족장들과의 협상"
ASY_negotiate_with_tribal_leaders_desc:0 "아시리아에게서 자결과 독립을 이루겠다는 쿠르드인들의 시도는 오랫동안 아시리아 민족의 골칫거리로 남아왔습니다. 하지만, 쿠르드 부족장들과 마주앉아 협상하며 정치적 양보와 자치를 약속한다면, 쿠르드인들 사이에서 독립을 향한 요구와 불만을 낮출 수 있을지도 모릅니다."
ASY_new_patriarch_is_elected:0 "새 총대주교 선출"
ASY_new_patriarch_is_elected_desc:0 "예상대로 사람들은 총대주교 쉬문 21세 에샤이를 현명하게 선출했습니다. 이제 그와 함께 학카리에서의 전쟁도 끝났으니, 평소처럼 나라를 굴리며 고위 사제단이 계획하고 이 나라가 절실히 필요로 하는 개혁들을 마칠 차례입니다."
ASY_pacify_the_country_side:0 "향촌 평정"
ASY_pacify_the_country_side_desc:0 "아시리아에서의 러시아 통치 회복이 많은 이들의 환영을 받진 못 했습니다. 대부분의 저항은 독립을 목표로 하는 쿠르드 부족들에게서 나왔지만, 아랍인, 아시리아인, 튀르크인들의 폭동에 관한 보고도 끊이지 않고 있습니다. 이 상태를 두고 볼 수도 없고 민족주의적 사고를 들어내야 한다는 건 말할 필요도 없습니다."
ASY_proclaim_equality_of_all_citizens:0 "모든 시민들을 위한 평등"
ASY_proclaim_equality_of_all_citizens_desc:0 "아시리아를 오랫동안 지배한 반동적이며 폭압적인 과두정에 대항한 아아 페트로스의 정변 이전에 아시리아가 포용적인 국가였다고 한다면 분명 거짓말일 겁니다. 하지만 이런 상황이 끝나기도 멀지 않았습니다. 아시리아는 어떤 집단을 다른 집단 위에 두지 않을 것입니다. 이제부터 정부와 법의 눈에 아시리아의 모든 시민들은 동등하게 취급될 것입니다. 기독교인, 무슬림, 쿠르드인, 아랍인, 튀르크인, 부자, 빈자, 남자, 여자 등, 구분은 더 이상 의미를 갖지 않을 겁니다. 아시리아는 동방을 이끄는 빛, 언제나 그랬어야 할 빛이 될 것입니다!"
ASY_progressive_taxation:0 "진보적 세제"
ASY_progressive_taxation_desc:0 "우리나라에선 인구의 1%가 최대 80%의 부를 차지하고 있습니다. 우리의 아름다운 나라를 잠식한 광범위한 불평등은 토지 사회화라는 우리의 움직임 덕에 어찌저찌 약화됐습니다. 하지만 그것으론 충분치 않습니다. 이 과두정자들은 여전히 토지가 인민의 소유가 된 이후에도 부의 막대한 양을 통제하고 있습니다. 사회의 이 억압적 손아귀에 맞서려면 새 조세율이 설립되어야 합니다. 가난할수록 세금은 줄 것이고, 부유할수록 사회에 더 많은 것을 내놓게 될 것입니다. 그 아래서 노동하는 이들을 빨아먹으며 살이나 찌우는 게 아니라요."
ASY_promote_conversion_of_muslims:0 "무슬림의 개종 장려"
ASY_promote_conversion_of_muslims_desc:0 "성경에선 말합니다. “그러므로 너희는 가서 모든 민족들을 제자로 삼아, 아버지와 아들과 성령의 이름으로 세례를 주고, 내가 너희에게 명령한 모든 것을 가르쳐 지키게 하여라. 보라, 내가 세상 끝 날까지 언제나 너희와 함께 있겠다.”"
ASY_put_end_to_the_kavkazs_madness:0 "캅카스의 광기 종결"
ASY_put_end_to_the_kavkazs_madness_desc:0 "가장 큰 군사적 위협은 말할 것도 없이 아르메니아입니다. 하지만 이념에선 캅카스회를 지배하는 광기가 우리에겐 훨씬 더 뒤틀리고 위험합니다. 그나마 놈들에게 싸울 재간이 많지 않다는 건 기쁜 일입니다. 그렇지만 그걸로 만족해선 안 됩니다. 어쨌거나 놈들에겐 기댈 산맥이 있습니다. 그러니, 경계를 유지한 채 지켜보고, 우리의 정당한 영토를 수복할 것입니다."
ASY_reorganize_the_caucasian_voluntary_army:0 "캅카스 의용군 개편"
ASY_reorganize_the_caucasian_voluntary_army_desc:0 "우리의 용맹한 병사들이 전투에 뛰어든지도 수십 년이 다 돼갑니다. 당연히 많은 이들은 중동에서 벌어졌던 전쟁과 폭력을 통해 보고 겪은 훈련과 경험을 기억합니다. 하지만 우리의 각고를 성공적으로 이끌기 위해선, 우리 병사들을 전문 정예군으로 개편해야 합니다!"
ASY_republic_is_proclaimed:0 "공화국 선포"
ASY_republic_is_proclaimed_desc:0 "아아 페트로스의 의도가 일부에서 두려워하던 대로 그리 사악한 것만은 아닌 것이 분명해졌습니다. 계엄령이 실시되고 머지 않아, 페트로스는 자유화를 향한 걸음을 내딛으며, 과두정자나 사제가 아닌 인민이 통치하는 자유공화국을 선포했습니다!"
ASY_request_help_from_russia:0 "러시아에서 도움을 청하다"
ASY_request_help_from_russia_desc:0 "캅카스를 재정복하는 데 아시리아가 최적의 장소는 아닙니다. 하지만 가진 게 얼마 없어도 그걸로라도 할 일은 해야 합니다. 물론, 모스크바의 우리 형제들을 설득해 총과 도움을 우리에게 보내도록 하면 상황을 조금 더 버틸 만하게 만들 수는 있을 겁니다."
ASY_return_baku:0 "바쿠로의 귀환"
ASY_return_baku_desc:0 "아르메니아를 두고 씨름한 끝에 아제르바이잔의 평야로 성공적으로 진군할 수 있게 되었습니다. 바쿠 일대에 들어선 우리 병사들을 아재르인들이 환영한 건 첫 번째 놀라움이었습니다. 아르메니아국이 아재르 민족을 상대로 벌인 악행과 공포의 행위들을 발견한 건 두 번째였습니다. 아재르인들은 절멸을 걱정하지 않아도 되는 정치체의 통치를 기쁘게 받아들였습니다. 아제르바이잔 흡수가 더 쉬워질 것이라는 데엔 우리 역시 기쁘게 생각합니다."
ASY_return_that_is_ours:0 "우리 것을 되찾고자"
ASY_return_that_is_ours_desc:0 "우리랑 상관도 없는 땅을 부당하게 공격하면 우리는 위선자 밖엔 더 되지 않습니다. 우리는 바깥의 아시리아 동료들을 해방하는 데 집중해야 합니다. 저 거머리와 도둑보단 나은 이들이 될 것입니다."
ASY_russian_advisors:0 "러시아 고문단"
ASY_russian_advisors_desc:0 "러시아군은 대전쟁에 참전한 가장 두렵고도 강력한 군대 중 하나였습니다. 러시아군의 지휘관들과 장성들 아래서 우리 군이 훈련받는다면, 우리 역시 불굴의 군대가 될 수 있을 겁니다!"
ASY_secularize_the_state:0 "국가세속화"
ASY_secularize_the_state_desc:0 "정치권력과 영향력을 사제단과 교회인들이 쥐고 있는 한, 진정한 민주국가를 꿈꿀 순 없습니다. 우리 정치후보들이 사제단의 확성기에 불과하고, 교회와 사제가 개인의 신념을 무시한 채 어느 인물과 정당에 투표할지 사람들을 "몰고" 지휘하는 것을 두고 민주정이라 할 순 없는 겁니다. 교회와 국가의 분리는 반드시 이루어져야 합니다. 어떤 종교문헌도 우리 법을 다스려선 안 되며, 어떤 교회도 우리 정부를 지배해선 안 됩니다! 우리는 반동과 전제자로 가득한 일대에서 민주정의 등대가 될 것입니다!"
ASY_seek_armenian_support:0 "아르메니아의 지원 추구"
ASY_seek_armenian_support_desc:0 "아르메니아인들과 우리는 그리 다르지 않습니다. 우리는 신앙과, 오스만 아래서 신음한 종속의 역사를 공유합니다. 이를 명심하며, 예레반에 있는 우리 친구들에게 다가가 보호를 청해봅시다."
ASY_socialize_the_land:0 "토지사회화"
ASY_socialize_the_land_desc:0 "우리가 아끼는 아시리아의 이 토양, 이 토지는 어떤 과두정자나 착취적인 지주에게 속하지 않습니다. 땅은 오직 인민에게만 속하며 속할 수 있습니다. 인민 말입니다! 우리는 아시리아 민족이고 아시리아 인민은 땅을 공동으로 소유해야 하니, 그로써 우리는 진보적이며 민주적인 사회주의 국가로 나아갈 것입니다!"
ASY_start_the_caucasus_liberation_campaign:0 "캅카스 해방회전 개시"
ASY_start_the_caucasus_liberation_campaign_desc:0 "아르메니아는 러시아를 위한 캅카스 수복에 있어 가장 큰 위협입니다. 승리를 위해선 이 장애물 중의 장애물을 반드시 넘어야 합니다. 아르메니아 패악을 격퇴하고 아라라트 산에 우리의 기치를 꽂는다면 우리의 목표는 보장된 것이나 다름 없습니다. 한때 노아가 걸었던 곳을 우리 또한 걸을 것입니다!"
ASY_study_the_great_war:0 "대전쟁 학습"
ASY_study_the_great_war_desc:0 "자주 잊곤 하지만, 대전쟁의 가장 중요한 전투들 중 일부는 이곳 사막에서 벌어졌습니다. 갈리폴리스 해협, 마드하라야의 사막, 사르카미쉬의 산맥이 그런 곳들이었습니다. 당시의 전투들에서 우리가 배울 건 많습니다. 누가 알겠습니까? 어쩌면 언젠가, 오늘의 학습이 내일의 생사를 가를지 말입니다!"
ASY_support_from_ASY_brothers_in_faith:0 "신앙의 형제들에게서의 지원"
ASY_support_from_ASY_brothers_in_faith_desc:0 "쉬문 21세 에샤이의 선출을 축하하며 아르메니아, 첸트로카스피야, 남동연합이 선물을 보내왔다는 기쁜 소식이 오늘 당도했습니다. 우리 네 국가 모두 유사한 수많은 전통을 가진 기독교 국가들이라는 점에서 오늘의 일이 놀라운 건 아닙니다. 그래도, 예상했던 바라 해서 환영하지 않는단 뜻은 아닙니다."
ASY_support_manufactures:0 "제조업체 지원"
ASY_support_manufactures_desc:0 "아시리아의 향촌 인구가 적지 않은 부분을 차지하는 탓에 옷감, 양모, 축우는 우리의 주요 생산품들 중 하나가 되었습니다. 우리의 생산품은 전 세계에서 수요가 높은 상품이니, 생산량을 늘린다면 우리가 얻는 것도 많아질 것입니다."
ASY_support_the_assyrian_colonists:0 "아시리아 식민 지원"
ASY_support_the_assyrian_colonists_desc:0 "인종학살과 억압은 아시리아인들이 정든 땅을 떠나도록 강제했습니다. 이젠 그렇게 당하지만은 않을 겁니다! 작금의 상황을 급진적으로 바꿔야 합니다. 우리 땅을 차지한 이들을 내쫓고, 새로이 정복한 땅에도 우리 사람들을 정착시킬 것입니다."
ASY_tax_reform:0 "세제개혁"
ASY_tax_reform_desc:0 "솔직히 말하자면, 아시리아의 재정상태는 최선이라 할 수 없습니다. 우리의 조세제는 끔찍할 정도로 비효율적이라 해외사업체들은 우리에게 한 푼도 낼 필요가 없습니다! 이대로 두어선 안 됩니다. 당장 세금제도를 개혁해 이런 헛짓거리들이 과거의 기억 정도로나 남게 만들어야 합니다."
ASY_terms_of_elections:0 "선거기간"
ASY_terms_of_elections_desc:0 "이제 과거의 투쟁들도 끝을 맞았습니다. 아시리아인들은 자신들이 직접 통치에 참여하는 번영의 시대를 바라볼 수 있게 되었습니다. 하지만 한 가지 문제가 선거를 지연시키고 있습니다. (주로 쿠르드인들이 벌이고 몇몇 자유주의 집단들이 가담한) 전국에서 벌어진 시위가 아시리아 내의 만인을 대상으로 한 보편투표권을 요구한 것입니다. 일부에서는 최근 쿠르드 민병대 및 집단들이 벌인 봉기를 들며, 만약 이들에게 투표를 허락했다간 아시리아에 해가 될 뿐이라며 투표권 운동을 반대하고 있습니다."
ASY_the_russian_rule_is_reestablished:0 "러시아의 지배 재립"
ASY_the_russian_rule_is_reestablished_desc:0 "아시리아인들에게 자잘한 현지 과두정자나 남작들은 필요하지 않습니다! 아시리아 향토의 운명은 언제나 이와 같았습니다! 대전쟁에 새겨진 캅카스 의용군의 기억과 노력은 결코 헛되지 않을 것입니다! 북진하라! 어머니 러시아를 향하여!"

