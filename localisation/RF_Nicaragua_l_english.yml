NIC_dying_admin:0 "Dying Administration"
NIC_dying_admin_desc:0 "Our President is ill, weak, and senile. This is a great representation of the very situation that Nicaragua's politics finds itself in - an increasingly radicalized youth and an evermore old and ignorant establishment."
NIC_sandinistas:0 "EDSN-dominated Countryside"
NIC_sandinistas_desc:0 "The Army of Augusto César Sandino has been utterly dominating our countryside, ensuring that we have very little control over our territory outside of Managua. This travesty has meant that our politics are equally impossible to traverse outside of the Capital."
NIC_guarda_nacional:0 "Guardia Nacional"
NIC_guardia_nacional_desc:0 "The National Guard of Nicaragua is completely inefficient as a military force, and generally just has no value in actual combat. Its main purpose is to fight off rebels, and even with that its failing pretty badly."
