ORE_half:0 "Half-Turkestan"
ORE_half_desc:0 "The years before the Intermarine victory over the Russians have seen people battling for not only freedom, but also for ideals. One such ideal was Turanism, of casting our differences aside for a prosperity that the region could only dream of. Yet even in this proclaimed unity, there were splits. Sultan-Galiev and Enver Pasha led rival warlord states - fighting for the same thing, from two different angles. Now they both lie in the grave, but Turanism lives on. It is not just "Greater Kirghizstan", or whatever skeptics would want you to believe. No, Turkestan is one! The Ukrainians in their "Grey Klin" colony are oppressing our brethren, and the monstrous state of Idel-Ural serves as a base for various separatists. We will not stand for that! The fields of Ukrainian colonizers shall burn, and the Turkic people of Idel-Ural shall join the Union! All in due time, though. All in due time."
