#Brief history
ORE_DESC_MENU:0 "The advent of the civil war had shown all parties that the military districts had been too inefficient. From these conditions was born the Kazan military district, led by Alexander Dutov and his autonomous band of Cossacks. Meant to be a neutral force, Dutov threw in his lot with Kolchak during the conflict. Following the crushing of Kazakh protests, Alash parties started to actively oppose Dutov. The situation became worse following the famine of 1932-33 which led to a pro-communist peasants revolt. While it seems that the troubles of the Kazan Military District are largely over, it shall be seen if the vultures circling the nation will make themselves known."

