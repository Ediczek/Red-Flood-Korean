#COUNTRY DESCRIPTION#
SPR_DESC_MENU:0 "에스파냐는 이제 국습에 다름아닌 내전의 위기에 또 한 번 처했습니다. 수십 년간 이어진 정치불안과 잇따른 무능한 정부들이 에스파냐를 재건주의 혁명과 아나키스트 혁명의 직전으로 몰고 갔습니다. 공화국은 살아남으려 싸울 테지만, 명확치 않은 나라의 미래는 피로 얼룩져 있을 뿐입니다."
#LEADER DESCRITIONS#

#IDEAS#

SPR_spanish_spring:0 "에스파냐의 봄"
SPR_spanish_spring_desc:0 "\"봄이 다가오고\n알폰소 경은 떠나가오.\n많은 공들이 그 곁에 있기란\n바다 근처까지라 하여도."\n\n1930년, 자유지상주의자, 사회주의자, 자유주의자, 지역주의자, 공화주의자들 간의 밀약은 퇴폐한 에스파냐 왕정을 무너뜨리고 우리의 젊은 공화국을 자랑스레 선포하며 오늘날 하카 혁명이라 알려지게 되었습니다. 아라곤에서는 군이 부패한 자기 상관들에 맞서 반란하는 한편, 마드리드에서는 인민이 거리를 점거한 채 왕의 퇴위를 요구했습니다. 폭정의 지위에 매달리던 알폰소 13세는 이를 거부함에 따라 민족이 자유를 얻기 위해선 알폰소가 암살당하는 것 외에 방도가 남지 않았습니다. It's been six years since those heroic moments, and everything we have and have done we owe to the bravado of these few honourable men. 수많은 쓰디쓴 순간들에도 공화주의의 대의는, 나라 안의 모든 자유시민들을 인도하는 등대로서 그 어느 때보다도 밝게 빛나고 있습니다."
SPR_black_triennium:0 "검은 3년"
SPR_black_triennium_desc:0 "공화국의 첫 여러 해를 채웠던 광희 속 혁명의 열기는 고요한 평화를 향해 점차 가라앉고 있습니다. 안타깝지만 이러한 현실에도 수많은 예외들이 있습니다. The anarchists of the FAI-CNT began a brutal terror campaign across Spain after perceived slights during previous governments, and no honest industrialist dares step into his car without checking for explosives first. Targeted assassinations are not unheard of in cities like Barcelona and Sevilla, and sadly that isn't the end of it. Many other parties and movements have militarised themselves as a response. Street fights, gang wars, gun-slinging, armed scabs, all bread-and-butter across the country despite our best efforts. 옴짝달싹할 수 없는 우리 처지라도 여전히 할 수 있는 게 남아 있기는 한 걸까요?"
SPR_behemoth_leviathan:0 "레비아탄에 맞선 베헤모트"
SPR_behemoth_leviathan_desc:0 "우리의 민주이상에 빚을 지고 있는 우리 정부는 크고 작으며 서로 다른 수많은 정당들의 과대망상으로 이루어진 동맹으로, and our cabinet reflects this in its varied composition. The management of the needs and wants of every party is a complex and lengthy process which the President has not always succeeded in. This only complicated further after the emergency powers just a year ago, and to the internal disputes we have to add fierce battles in the Cortes between our ragtag confederacy and the opposition. Ramón Franco has delegated most of this insufferable battlefield for his Minister of Interior Alejandro Lerroux. A true political animal, Lerroux is an unstoppable force that has kept the coalition together through thick and thin, and strikes against the enemies of the government without mercy. The Minister's growing power hasn't gone without criticism, and the leftmost of our colleagues have accused him of abusing his power through extralegal means. However, as long as any relevant phone-call has to go through Lerroux's office first, one can safely say both the alliance and his position will stand, no matter the cost."
SPR_separatism:0 "에스파냐의 Sentimental 아틀라스"
SPR_separatism_desc:0 "지역주의자들이 공화국의 중축임에도, 그들의 요구가 어떻게든 만족할 정도로 받아들여졌다고 말한다면 그건 거짓말입니다. 불만이 증폭되는 갈리시아, 바스콩가다스, 카탈루냐에서는 지역주의 및 민족주의 정당들이 이미 과반을 차지하고 있으며, 안달루시아나 아스투리아스와 같이 세대에 걸쳐 친에스파냐 성향을 보이던 지역들조차 이러한 조직들의 성장세가 멈출 줄을 모릅니다. 아일랜드의 성공에 힘입어, 모든 지역에선 셀 수 없이 많은 문화조직, 신문, 잡지를 향유 중이며, and, in general, everything that may be used to foster a revival of their folk 'traditions'. Previous governments kept their distance with regionalism, and Lerroux's nationalist tendencies made sure we wouldn't change this course. Even Catalonia is still administered through the old monarchy's Commonwealth. The situation is still thankfully stable though not thanks to us, and it is best we begin to think of a new plan to mend the gap between Madrid and the periphery before the situation turns ugly and possibly bloody."

