fcq.1.t:0 "새로운 무언가를 시도하며"
fcq.1.desc:0 "오전 9시 고이여니어, 고이야스의 수도. 총독궁 안에서 임시 대통령 살리스는 새 연설문 작성을 마쳤습니다. 그의 뒤로 탁상들이 가득한 방에선 살리스의 보좌관들과 비서들이 살리스와 그의 정부를 돕기 위해 시계처럼 움직이며 열심이었습니다. 좌우 양단의 극단 정당을 용납하지 않고, 공공회의를 통한 정부에 대한 건설적 비판과, 전시산업에선 절대 허용될 수 없을 사내 파업까지 허용한 살리스는 보기 드문 자애로운 전제자였습니다. 한때 억압의 굴레를 전국에 씌우고 그에 대한 모든 저항 시도를 억눌렀던 살리스는, 1935년 억압과 맞서던 이가 억압자가 될 수 있음을 스스로를 통해 깨닫곤 그저 새 폭군으로 전락하도록 자신을 내버려두지 않으려, 공화국에 민주정을 가져오려 이 좁은 길을 근면히 따르게 되었습니다. 9시 13분, 살리스의 마지막 연설이 발표되었습니다. 제복이 아닌 정장이 더 익숙해진 그였지만, 소지품을 챙긴 살리스는 공공에 자신의 정책을 대신 이행할 임시의회를 향해 걸음을 옮겼습니다. 수행원들과 계단을 지나던 그는, 먼지가 가득한 오래된 그림 한 점, 원수 데오도루 더 퐁세커의 초상화가 방 안에서 내팽겨쳐졌음을 알아챘습니다. 살리스의 등골이 오싹해지던 순간이었습니다."
fcq.1.a:0 "'미친놈. 넌 민주정을 바로 세웠어야 했어, 우리 자유를 묻을 게 아니라.'"
fcq.2.t:0 "노서 세뇨러 두 지스테이에후 차지"
fcq.2.desc:0 "지스테이에후는 폭정으로 크게 시달린 도시입니다. 데오도루 더 퐁세커와 플로리어누 페이쇼투의 잔혹한 독재가 날뛰던 검의 공화국 시대에 도시는 민주정의 보루이자, 독재 세력에 맞서 연방주의 전쟁에서 결정적 역할을 하는 군주주의의 아성이었습니다. 군사위원회의 승리 이후 독재자 페이쇼투는 현지 감옥에 갇힌 정치적 반대자들과 야당 지도자들을 학살하곤 그 도시에 자기 이름을 붙였습니다. \n 새 공화국을 세우려는 우리로선 반드시 바꿔야 할 이름이지만, 일부에선 오랫동안 쓰이며 군주정과 더 연관이 깊은 '노서 세뇨러 두 지스테이에후'에 반대하며 "인민의 도시"라는 뜻의 데이모스빌을 제안했습니다."
fcq.2.a:0 "지스테이에후로 되돌아간다. 플로리어누의 피의 유산을 묻을 것이다."
fcq.2.b:0 "데이모스빌이라. 현지 이민자들이 좋아하겠어."
