BRA_internal_terror_idea_desc:0 "우리 동지들 중 누구도 탄압의 공포 속에 살도록, 더러운 과두정자들 중 누구도 안락한 삶을 살도록 두지 않을 것입니다. 전국에 퍼뜨릴 혁명의 공포가, 숙청으로써 모두가 우리의 권위에 공포를 느끼게 만들 것입니다!"
