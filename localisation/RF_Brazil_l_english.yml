#  GCC  #
#########


gcc.1.t:0 "조국의 날"
gcc.1.desc:0 "오늘은 신 공화국에서 가장 유명한 명절인 "조국의 날"입니다! 매년 그러듯 민중이 가두행진과 팡파르로 우리 조국과 애국주의의 재탄생을 축하하려 주도시에 모여든 때, 원수 몽테이루와 정부 각료들은 인민의 사랑을 동시에 보여주는 그 자리에 동참했습니다."
gcc.1.a:0 "아 원수께서 오셨도다! 조국의 구원자께서 함께 하신다!"
gcc.2.t:0 "민족적 투쟁"
gcc.2.desc:0 "고이스 몽테이루는 누구도 해낼 수 없는 일을 해냈습니다. 몽테이루는 민간정치인들과 군인들의 연정에 단결을 가져오며 민군 간의 오랜 분열을 치유했습니다. 이제 북동부의 절대적 통치자가 된 그는 마지막 싸움, 선한 전투, 민족적 투쟁을 준비하고 있습니다. 브라질에 질서를 가져오기 위해, 수만 병사들의 천막이 세워지고 트럭과 군마가 징발되는 동시에 공장들은 노동시간을 넘겨 운영되는 중입니다. 오여포키에서 수이까지 모든 곳을 하나의 브라질로 만들 때까지 몽테이루는 멈추지 않을 것입니다. 그리하여 모두는 전율할 것입니다."
gcc.2.a:0 "위대해진 브라질의 가치를 찬미하며 그 떨리는 입맞춤을 받노라!"
gcc.3.t:0 "고이스를 위한 도시?"
gcc.3.desc:0 "평정된 성터 카타리너를 우리 공화국으로 다시 받아들인 지금, 고이스의 이름을 불멸로 남길 기회가 찾아왔습니다. 플로리어누폴리스라는 이름은 연방주의 전쟁 당시 도시를 수복하고 평정한 전 원수 플로리어누 페이쇼투의 명예를 기리기 위해 붙은 것입니다. 이에, 일부에선 몽테이루 역시 그에 걸맞다며 고이스폴리스라 도시를 개명할 것을 지지하고 있습니다."
gcc.3.a:0 "좋은데, 그렇게 짓지!"
gcc.3.b:0 "고이스폴리스라니, 들어본 이름 중에 최악이야. 안 돼."
gcc.3.c:0 "몽테이루폴리스가 더 좋겠네만."

