national_pacification_campaign:0 "민족화평운동"
national_pacification_campaign_desc:0 "브라질 전역에 우리의 놀라운 과두정적 이상을 심으려면 브라질을 군벌주의의 마수에서 서둘러 구해내야 합니다. 이를 위해선 진압할 군이 필요할 것이며, Porto Velho에서 성투스까지 뻗어있는 여러 소규모 군벌들을 침공해야 할 겁니다."
themarchnortheast:0 "북동으로의 진군"
themarchnortheast_desc:0 "이제 우리 진군의 가장 어려운 부분에 도달했습니다. 북동으로의 진군입니다! 북동부 전역의 모든 군벌들을 쓸어내 군벌주의에게서 우리 인민을 앞으로도 계속 지켜내야 합니다! 진군하라, 나의 브라질이여!"
liberatethenorth:0 "북부 해방"
liberatethenorth_desc:0 "아마존 과학령 같은 데서 튀어나오는 북부의 소규모 원주민 민병대를 재빨리 쓸어내야 합니다. 우리는 브라질에게 그 아름다운 숲을 다시 완전하게 건넬 것입니다."
liberatethewest:0 "서부 해방"
liberatethewest_desc:0 "필링투와 론돈의 군대를 완전히 파괴해 자신들의 선택으로 고통받게 만들 것입니다. 놈들을 진정한 브라질의 군화로 단번에 짓밟아버릴 것입니다!"
liberatethesouth:0 "남부 해방"
liberatethesouth_desc:0 "무게감 없는 종족 군벌들이 산재한 남부는 쉬운 상대입니다. 놈들을 쓰러뜨리고 우리의 아름다운 브라질에 복종하게 할 것입니다."

#FOCUSES#
BRA_morning_after:0 "다음 날"
BRA_morning_after_desc:0 "우리의 파자마 혁명은 유럽의 혁명들 만큼 잔혹하지 않았으며, 또한 그만큼이나 불완전합니다. 반동적인 과두정자들은 연방정부가 전복된 지 몇 달도 되지 않아 자기들의 유사봉토에 들어앉은 채 민병대를 굴리고 있습니다. 반혁명 세력이 힘을 모아 반격하는 걸 두고 보느니, 우리의 새 혁명공화국을 위한 안정된 기반 확보를 위해 향후 계획을 세우는 게 좋겠습니다."
BRA_the_venue:0 "장소"
BRA_the_venue_desc:0 "1차 평의회의 개최장소 선택은 중요한 일입니다. 장소에 따라 군중의 참여도와 보안의 용이성, (정 그렇게 바란다면) 특사단을 얼마나 쉽게 따돌릴 수 있는지가 결정될 것입니다."
BRA_the_delegates:0 "특사단"
BRA_the_delegates_desc:0 "브라질 정계에 몸담은 정말 모두가 특사로 나서길 바라도, 평의회가 진행 중인데 저택에 들어앉는 데 만족하는 건 과두정자들 밖에 없을 겁니다. 브라질인들의 민주적인 대표자가 되고자 한다면, 우리 평의회에 반동분자들과 자본주의자들이 자리하도록 놔둘지 확실히 해야 합니다."
BRA_the_security:0 "안보"
BRA_the_security_desc:0 "혁명민병대가 혁명의 참된 선동가들이자 전파자들이라곤 해도, 걱정스러울 정도로 믿음직하지 못한 것 또한 사실입니다. 규율 잡힌 홍군을 조직한 건 뮐레흐 뿐으로, 다른 민병대들은 현지 노조나 정치대표자들과 연계하고 있습니다. 반동분자들이 위대한 혁명가들을 모아 이득을 취하기 전에 반드시 안보를 확보해야 합니다."
BRA_primeiro_conshelo:0 "1차 브라질 혁명평의회"
BRA_primeiro_conshelo_desc:0 ""

BRA_aquino:0 "아키누의 종교사회주의"
BRA_aquino_desc:0 ""
BRA_mission_love:0 "사랑의 선교"
BRA_mission_love_desc:0 "우리는 브라질 전역을 아우르는 사랑의 선교로, 모두를 먹이고, 입히고, 행복하게 하며, 삼위일체의 성스러운 구원자이신 예수 그리스도의 막강한 검으로 보호할 것입니다. 우리는 천주교적 자선에 기반을 둔 기독교 국가로서의 우리 사회주의 공화국의 미래를 믿습니다."
BRA_equal_society:0 "평등사회"
BRA_equal_society_desc:0 "전능하신 하느님의 눈 앞에선 남자, 여자, 아이들에 가릴 것 없이 모두가 평등합니다. 이 믿음을 사회주의와 연계하여, 하늘에 계신 우리 아버지의 이름으로써 여성과 원주민에게 동일한 기회가 주어질 수 있도록 하는 구안들에 자금을 지원할 수 있을 겁니다."
BRA_down_witchcraft:0 "요마술 처단"
BRA_down_witchcraft_desc:0 "다수의 브라질 시민들이 여전히 이교적이고 이단적인 믿음을 행하고 있다는 건 걱정스러운 일입니다. 한편, 시민들과 떨어진 마을에 사는 원주민들은 오히려 이런 면에 있어서, 시민들의 불멸할 영혼을 구제한다는 임무를 더 이상 수행할 수 없는 우리에게 큰 우려를 끼치지 않고 있습니다. 어쩌면 우리 정적들을 요마술 혐의로 고발해 여론들을 그들에게 불리하게 만들 수도 있을 겁니다. 어쨌든 간에, 허황된 미래주의자나 잔혹한 독재자가 제대로 된 기독교인일 리는 없으니까요."
BRA_catholic_schools:0 "천주교 학교"
BRA_catholic_schools_desc:0 "구대륙에서 기독교는, 귀족조차 제대로 읽고 쓰지 못하던 시절에 주교와 사제 등과 같은 박식자 집단을 창조해냈습니다. 이런 문해력 독점이 더 이상 일반적인 게 아니니, 브라질의 모든 아이들에게 건전한 기독교적 함의가 담긴 교육을 전파해야 합니다."
BRA_paternalism:0 "자애주의"
BRA_paternalism_desc:0 "우리의 사랑받으시는 주님께선 당연히 젠더라는 필멸자적 이해 너머에 계시지만, 역사를 거치며 남성이자 다정한 아버지의 상으로 기억돼오셨습니다. 우리는 브라질에서 이러한 시각에 힘을 실어주어 국가가 브라질 인민에게 그분의 대표자로서 행동하게 하고, 인민을 향한 보살핌을 대가로 저들의 복종과 이해를 물을 것입니다."
BRA_legion_jesus:0 "예수의 군단"
BRA_legion_jesus_desc:0 "예수의 군단은 브라질 코무니다지에서 청소년에게 천주교적 가치를 가르치고 순수함을 불어넣는 조직으로, 특별하고 개별적인 대화와 주시를 통하여 우리의 젊은이들에게 기독교적 가치를 심어주고 있습니다. 조직에 대한 자금지원을 지속하면서, 침공 대비라는 준군사적 목적에 맞도록 훈련시킬 수도 있을 겁니다."
BRA_no_hunger:0 "한 명도 굶지 않게"
BRA_no_hunger_desc:0 "단 한 명의 브라질인도 다시는 배고픔을 겪지 않도록 하기 위해, 사탄 같은 부르주아는 우리나라에서 떠나보내고 선하며 친절한 이들만 남도록 할 것입니다. 모두의 손에 그리스도의 빵을 쥐여줄 것입니다."
BRA_communal_homes:0 "공동주택"
BRA_communal_homes_desc:0 "다시는 노숙자들이 거리에 내몰리도록 하지 않기 위해, 우리는 부유층의 주택에 의무적으로 빈곤층을 입주시키고 새 입주자들이 선한 기독교의 가르침을 받도록 확실히 할 것입니다."
BRA_agrarian_economy:0 "농업경제"
BRA_agrarian_economy_desc:0 "브라질에 산업은 필요 없습니다! 하느님께선 세상이 순수하고 평온하길 바라시고 도시의 마경은 선을 허락치 않으니, 기독교적 문명이 건설돼야 마땅합니다. 우리는 브라질을 농업국가로 만들어 누구도 죄악에 빠지지 않게 할 겁니다!"
BRA_redirect_money:0 "농민층에게로 현금 전용"
BRA_redirect_money_desc:0 "쟁기와 노동이 인생의 전부이며, 가족과 함께 있고, 기독교를 숭상하는 농부는 브라질 사회에서 가장 순수하고 온후한 영혼을 가졌습니다. 부자들에게서 이들에게로 돈을 전용하여 벽촌에서의 지지를 확고히 할 것입니다."

BRA_prestes:0 "프레스치스의 정통 마르크스주의"
BRA_prestes_desc:0 ""
BRA_german_ideal:0 "독일식 이상"
BRA_german_ideal_desc:0 "독일은 반동적으로 변해가는 세상 속 사회주의의 첫 등대이며, 우리는 한걸음씩 이들의 이상을 따라감으로써 브라질 역시 자유롭고 평등한 사회로 만들 것입니다."
BRA_socialist_democracy:0 "사회민주정"
BRA_socialist_democracy_desc:0 "우리의 옛 '동지들'이 사회주의와 정치 전반에 대해 잊은 건, 민주정 없인 사회가 아무것도 아니라는 것입니다. 모든 수를 동원해 민주사회를 수호하고 노동자의 직장에서, 노동자의 가정에서, 노동자의 사회에서 민주정을 보장해야 합니다."
BRA_on_religion:0 "종교에 관하여"
BRA_on_religion_desc:0 "종교는 너무나 오랫동안 브라질인들을 미신과 비참으로 병들게 했습니다. 우리 민주사회 내에서 모든 종교적 대화를 금지시키거나, 민주정의 이름으로 제한적인 종교적 자유를 허용할 것인가를 결정해야만 합니다."
BRA_economic_policy:0 "경제정책"
BRA_economic_policy_desc:0 "우리의 강경 마르크스주의 이상에 따라 시장의 힘이 국가에 들지 못하게 할 것인지, 아니면 약간의 실험을 가미할 것인지 빨리 결정해야만 합니다..."
BRA_gentle_industrialization:0 "완만한 산업화"
BRA_gentle_industrialization_desc:0 "우리의 최대주의체 '동지들'과 달리 우린 진보의 이름으로 참극을 저지르고 싶은 마음이 없습니다. 우리는 살인 없이, 비참 없이, 고통 없이 브라질에서 완만한 산업화를 시행하고 싶습니다."
BRA_fate_traitors:0 "반역자들의 운명"
BRA_fate_traitors_desc:0 "우리의 정적과 옛 동지들이 지닌 정치력을 재빨리 끝장내 후일 놈들을 숙청하는 데 문제가 되지 않도록 확실히 하여, 이 땅에서 전위주의자, 사회종교쟁이들, 가짜 사회주의자들을 몰아낼 것입니다."
BRA_fate_businesses:0 "사업체들의 운명"
BRA_fate_businesses_desc:0 "향촌에 과두정자들을 둔다는 부조리를 그냥 둘 순 없습니다! 가능한 빨리 브라질에서 과두부패를 쓸어내는 동시에, 우리의 거대한 성전을 향한 길에 모든 사업 직장들에서의 민주정을 만들어야 합니다! 불의도, 고통도 이젠 끝입니다!"
BRA_cooperativism:0 "협동주의"
BRA_cooperativism_desc:0 "협동과 협동체를 통해야만 우리는 20세기를 향해 브라질을 발진시킬 수 있습니다. 우리 영토 전역에 협동체를 설립하는 과정을 실시할 것입니다."
BRA_feed_poor:0 "빈곤층 배식"
BRA_feed_poor_desc:0 "북동부와 서부에 특히 심각하게 나타나는 전국을 강타한 기근을 절대 그냥 두어선 안 됩니다. 우리 인민을 먹여 가능한 빨리 브라질을 빈곤에게서 구해낼 것입니다!"
BRA_protect_culture:0 "브라질 문화 보호"
BRA_protect_culture_desc:0 "브라질 문화를 보호해야만 대중의 지지를 지켜낼 수 있습니다. 우리의 민감함을 우리 문화에 사용해 사회주의자들의 두려움 없이 인민이 쉬도록, 재미를 보도록, 자기 삶을 즐기도록 할 것입니다."
BRA_fund_education:0 "교육 자금지원"
BRA_fund_education_desc:0 "브라질엔 교육받은 미래가 필요합니다. 인민 대다수가 문맹인 건 과두정자들이 인민이 교육에 접촉하길 차단해버린 탓입니다. 이제는 아닙니다."
BRA_liberty_late:0 "뒤늦더라도 자유"
BRA_liberty_late_desc:0 "미너즈 제라이스인들이 말하듯 우리의 표어는 '뒤늦더라도 자유'이니, 더러운 과두정자들을 몰아내는 데 오랫 시간이 걸렸을지라도 희망을 놓지 않은 우리는 이제 자유로워져 영원히 번영할 것입니다. 브라질 노동자들이여 영원하라!"

BRA_amazonas:0 "어머조너스의 전위주의"
BRA_amazonas_desc:0 ""
BRA_abolish_parties:0 "타정당 폐지"
BRA_abolish_parties_desc:0 "자유주의자들과 민주주의자들이 칼날 위에서 살아남아 우리의 혁명 끝자락 주변에서 떠드는 헛소리는 이제 됐습니다. 대규모 폭력 숙청을 브라질 전국에서 시행해 NMAPD를 지워버릴 것입니다."
BRA_purge_opposition:0 "반대파 숙청"
BRA_purge_opposition_desc:0 "당내 분쟁은 이제 충분합니다. 특히나 우리 친구인 양 행세하는 저 더러운 수정주의자들이라면 더욱 그렇습니다. 놈들은 다시 문제가 되지 않을 겁니다. 지금껏 보지 못했던, 오직 근대의 도구로서만 이룰 수 있는 힘으로 놈들을 쓸어버릴 것입니다."
BRA_destroy_reactionaries:0 "반동 파쇄"
BRA_destroy_reactionaries_desc:0 "이익의 명목으로 오랫동안 브라질을 노예로 삼은 저 과두정자들을 전역에서 폭력적으로 쓸어버릴 거대한 공포가 필요합니다. 향촌을 돌아다니면 더러운 과두정자들에게 총을 맞게 되거나, 과두정자들의 공격으로 강제이주 당할 수밖에 없는 우리 동지들을 우려와 공포에서 해방할 것입니다. 과두정자는 더 이상 우리 역사책에 존재하지 않게 될 겁니다!"
BRA_internal_terror:0 "내부공포"
BRA_internal_terror_desc:0 "혁명을 믿는 한 누구도 두려워할 필요가 없습니다. 안타깝게도 많은 이들이 그렇지 않으니, 거대한 내부공포로써 우리가 미래로, 새롭고 더 진보적 브라질로 나아가고 있다고 인민의 느린 사고를 일깨워줄 것입니다."
BRA_infrastructure_projects:0 "기반시설 기획"
BRA_infrastructure_projects_desc:0 "웅대한 기반시설 기획들로써만 수세기간 문제가 되어온 브라질 전역의 통신을 유지할 수 있습니다. 새 포장도로, 새 전등, 새 전력망으로 문제를 해결하여 브라질의 개화에 기여할 것입니다."
BRA_hardline_concepts:0 "강경 마르크스주의 개념들"
BRA_hardline_concepts_desc:0 "마르크스주의 및 레닌주의 노선을 향한 올바르고 흔들림 없는 믿음만이 새 사회주의 국가로서 브라질의 번영을 보장합니다. 우리 아이들에게 전체주의적 호전성을 가르쳐, 반대하는 누구든 엄중한 감시 아래 두거나 스모그 속에서 사라지게 만들 것입니다."
BRA_campaign_landowners:0 "반지주 운동"
BRA_campaign_landowners_desc:0 "브라질에 더 이상 지주는 없습니다! 이 더러운 노예주들이 수세기 동안 우리의 사랑하는 브라질을 파괴했으니 위력으로 놈들을 쓸어내어 역사의 잿더미 속에 놈들이 잊히도록 만들어야 합니다! 영원히 놈들과 맞서 전투를 수행하며, 눈에 보이는 지주 한 명도 모조리 죽여버릴 겁니다!"
BRA_state_collectives:0 "국가집산주의자"
BRA_state_collectives_desc:0 "새 토지가 생겼으니, 이를 농토 생산성 효율화를 위한 국가집산체 설립에 사용해야 합니다. 20세기를 향한 브라질의 진보를 분명히 할 것입니다."
BRA_mass_industrialising:0 "집단산업화"
BRA_mass_industrialising_desc:0 "막대하고 폭력적인 산업화만이 불우한 상황에 놓인 브라질을 구하고, 과두정자들을 우선시하는 구조를 영원히 끝장낼 수 있습니다."
BRA_expand_cities:0 "도시 확장"
BRA_expand_cities_desc:0 "미래에도 브라질을 강국으로서 서있게 하려면 헤시피, 머나우스, 벨렝이와 같은 소도시들을 막대한 수익으로써 확대해야 합니다. 우리의 도시들을 초거대도시로 만들어 전 세계에서 수많은 사회주의자들이 우리의 사회주의 낙원을 탐험하도록 모여들게 할 것입니다!"
BRA_urban_culture:0 "도시문화"
BRA_urban_culture_desc:0 "우리의 향촌문화를 도시문화로 변혁시켜야 합니다. 그로써 우리는, 풍부한 근대주의적 회화, 음악, 사고를 동반한 적절한 내부문화를 갖춘 세계열강으로 브라질을 진보시킬 것입니다."
BRA_revolutionary_brigades:0 "혁명여단"
BRA_revolutionary_brigades_desc:0 "우리 군의 형편 없는 상황을 검토하고 프레스치스 이론과 로피스 이론 중 어느 것을 따를지 결정할 것입니다."

BRA_doctrine_prestes:0 "프레스치스 교리"
BRA_doctrine_prestes_desc:0 "프레스치스는 현지 민병대 체제 유지와 덜 강압적이고 유순한 군제개혁을 마음에 두고 있습니다."
BRA_local_militias:0 "현지 민병대"
BRA_local_militias_desc:0 "현지 민병대는 브라질의 천성과 같습니다. 그에 감사하며, 제대로 된 군보다 더 효율적인 전투를 수행하도록 민병대를 가다듬어야 합니다."
BRA_specialize_old_guns:0 "구식 총포 재할당"
BRA_specialize_old_guns_desc:0 "구 총포라 해서 아주 쓸모가 없는 건 아닙니다. 조준경을 달거나, 더 나은 탄환을 쓰거나, 다른 부속품들을 더해 약간만 상향한다면, 이전보다 훨씬 좋은 상태로 근대기에 걸맞게 쓸 수 있습니다."
BRA_military_hospitals:0 "군사병원"
BRA_military_hospitals_desc:0 "인력이 충분치 않아 한 명 한 명이 귀한 우리에게 군사병원은 사상자율을 낮추는 데 필요한 필수재입니다. 더불어, 의사와 의료인들에겐 더 많은 일자리가 되어줄 것입니다."
BRA_the_Sleeping_red_capivara:0 "잠자는 붉은 카피바라"
BRA_the_Sleeping_red_capivara_desc:0 "우리는 카피바라와 같습니다. 늪 속에서 움직일 때를 기다리며 고요히 잠을 자니, 지금, 우리는 잠에 들어 고요합니다. 그렇게 있도록 둘 것입니다."
BRA_doctrine_lopes:0 "로피스 교리"
BRA_doctrine_lopes_desc:0 "이지도루 지어스 로피스는 절대적으로 당의 편에 서있을 전위주의 홍군을 창설하는 것이 20세기에 걸맞는 브라질군을 확보하는 것이라 생각합니다."
BRA_red_army:0 "브라질의 붉은 군대"
BRA_red_army_desc:0 "브라질에 필요한 군대지 민병대 같은 헛소리가 아닙니다! 혁명위원들과 당충성파를 동원해 군이 민간정부에 굳건한 충성을 유지하도록 만들어 브라질에 새 시대를 가져올 것입니다."
BRA_indestructible_wave:0 "불파의 파도"
BRA_indestructible_wave_desc:0 "셀 수 없는 수의 인력으로 누구도 해내지 못했던 인민의 파도를 만들어 순식간에 미래주의 이적들을 쳐부술 것입니다. 우리 적은 기어코 브라질 홍군의 힘 앞에 무너지고 말 것입니다!"
BRA_militarised_society:0 "병영사회"
BRA_militarised_society_desc:0 "우리 사회엔 추가적 군사화가 필요합니다. 사방에 동맹도 없이 적만 가득한 우리로선 군사정신을 머릿속에 심어야 마땅합니다. 전체주의적 호전성과 마르크스주의 및 레닌주의를 향한 급진적 믿음으로써 적을 단숨에 끝장낼 것입니다!"
BRA_study_Vietnamese_insurgencies:0 "아시아 역란 사례 연구"
BRA_study_Vietnamese_insurgencies_desc:0 "인도차이나에서의 반일 역란을 연구하면 반동 이적들을 상대로 한 밀림의 효율적 사용과 전술이 추후 미래주의 적들에 맞설 우리에게 도움이 될 것입니다."

BRA_Foreign_policy:0 "혁명적 대외 정책"
BRA_Foreign_policy_desc:0 "우리의 목표는 국제주의로, 가장 우선시되어야 하고 중시되어야 할 사안입니다. 하지만 당장은 지역 내 적들과 같은 우리의 즉각적 문제들에 먼저 집중해야 합니다..."
BRA_pacifism_and_cooperation:0 "평화주의와 협력"
BRA_pacifism_and_cooperation_desc:0 "정답은 평화주의지 전쟁이 아닙니다! 단 한 명의 브라질인도 전쟁으로 죽게 두지 않을 겁니다! 가시밭의 세상 가운데 우리는 장미가 될 것입니다!"
BRA_beacon_of_socialism:0 "사회주의의 등대"
BRA_beacon_of_socialism_desc:0 "우리는 등대, 우리의 폭력적인 동맹들의 변덕에 침해받지 않을 평화로운 등대입니다. 놈들의 방식으로는 우리를 공격해올 수 없을 겁니다."
BRA_international_volunteer_army:0 "국제의용군"
BRA_international_volunteer_army_desc:0 "의용군으로 세계 전역의 사회주의를 수호함으로써 우리의 목표를 향해 더 평화로이 뻗아나갈 것입니다."
BRA_reapproach_our_latin_neighbours:0 "라틴 이웃들을 향한 재접근"
BRA_reapproach_our_latin_neighbours_desc:0 "라틴 아메리카의 우리 친구들이 우리 때문에 겁을 먹지 않도록 합시다. 친구로서 우리는 누구에게도 해를 가하지 않을 겁니다."
BRA_protection_to_all:0 "모든 것에 대한 보호"
BRA_protection_to_all_desc:0 "마지막 단계는 라틴 아메리카의 모든 친구들을 양키나 다른 침략에 맞서 보호해주어 남아메리카를 영원히 평화로이 남게 두는 것입니다."

BRA_aggressive_stance:0 "공격적 태도"
BRA_aggressive_stance_desc:0 "우리는 사회주의의 영원한 등대가 될 테지만, 우리의 종교쟁이 '동지들'이 바라는 그런 식으론 가지 않을 겁니다. 우리는 적을 파괴하여, 검과 올리브 가지를 동시에 들며, 우리의 혁명을 영원히 수호할 것입니다."
BRA_train_special_units:0 "특수부대 훈련"
BRA_train_special_units_desc:0 "독일이 산악과 늪과 같은 유럽의 지리에 맞춘 많은 사단을 두었듯, 우리 역시 특수부대를 훈련시킬 필요가 있습니다."
BRA_the_smoking_snake:0 "담배 피우는 뱀"
BRA_the_smoking_snake_desc:0 "우리의 싸움이 정당하며 필요한 것이라고, 그리고 '브라질은 뱀이 담배를 피우게 된 후에야만 전쟁에 나설 것'이란 인기 있는 문구를 되찾기 위해 새 선전위원회를 설립할 것입니다. 이제 때가 왔습니다!"
BRA_deutschbrazillien_gesselchaft:0 "독일-브라질회"
BRA_deutschbrazillien_gesselchaft_desc:0 "독일과의 친분을 이용해 더 많은 독일인 정착민들이 브라질로 이주해 더 사회주의적인 문화를 더할 적기가 찾아왔습니다."
BRA_germanophillia:0 "독일애호"
BRA_germanophillia_desc:0 "독일은 정말 놀랍습니다. 그냥 사회주의 국가의 모범 정도가 아닙니다. 우리는 우리나라를 경외하는 만큼이나 독일을 경외해야 맞습니다. 더 많은 독일인 정착민들을 데려와 브라질에 더 많은 독일 문화를 심어야 합니다."

BRA_south_american_maximallat:0 "남아메리카 최대주의체"
BRA_south_american_maximallat_desc:0 "남아메리카 전체를 합병하고 자립 전체주의적 국가를 설립해 강국이 되겠다는 엘저 모네라 위원 동지의 계획은 아주 돋보입니다. 이를 즉시 따라 이행할 것입니다."
BRA_coup_terra:0 "남부 확보"
BRA_coup_terra_desc:0 "테허가 우리에 반하는 획책을 지속하며 과두정자들을 보호하고 반동의 모범으로서의 파라과이를 비호하고 있습니다. 정변으로 즉시 놈을 엎어버리고 우루과이를 우리의 최대주의체에 합병할 것입니다."
BRA_strange_the_argentines:0 "아르헨티나 교살"
BRA_strange_the_argentines_desc:0 "재빨리 아르헨티나에 금수조치를 취한 뒤 저 나약하고 부패한 놈들이 전에 보지 못했던 막강한 힘으로 침략할 것입니다. 전진!"
BRA_great_andean_wars:0 "대안데스 전쟁"
BRA_great_andean_wars_desc:0 "안데스를 휩쓸 거대한 불의 파도로 페루의 촉진주의 폭정, 콜롬비아와 칠레의 부르주아 폭정을 모조리 쓸어내어 해방을 가져올 것입니다."
BRA_establish_the_american_maximalitat:0 "아메리카 최대주의체 설립"
BRA_establish_the_american_maximalitat_desc:0 "이제 계획의 최종단계에 이르렀습니다. 최대주의체를 설립해 더러운 부르주아 언어인 에스파냐어를 점차 프롤레타리아의 브라질식 포르투갈어로 대체해 이를 기점으로 우리의 자립을 명확히 해야 합니다. 최대주의체여 영원하라!"
BRA_estabilish_a_command_economy:0 "명령경제 설립"
BRA_estabilish_a_command_economy_desc:0 "우리는 현대 경제 문제에 대한 처리를 두고 너무나 오랫동안 당내 분쟁에 휘둘려 왔습니다. 더 이상은 아닙니다. 고유의 계획경제와 당 총서기의 완전 통제하에 있는 시장 간의 혼합으로 우리 경제가 흔들림 없이 전진하게 할 것입니다."
BRA_total_isolation:0 "총체적 고립"
BRA_total_isolation_desc:0 "독일놈들은 오랫동안 우리를 프롤레타리아 동맹이 아니라, 자기네 원대로 행동하는 꼭두각시이자 애완동물로 여겼습니다. '제 3인터내셔널'이라는 이 더러운 파벌에서 뛰쳐나와 미래로 전진할 것입니다. 오직 남아메리카만이 우리의 관심 사안이 될 것입니다."
BRA_south_american_consumer_goods:0 "남아메리카 소비재"
BRA_south_american_consumer_goods_desc:0 "우리 인민을 위해 다양한 사치품을 확보하는 것도 당연히 중요합니다. 축음기, 차, 좋은 집 등... 이런 즐거움도 오직 사회주의 체제 안에서만 즐길 수 있는 것입니다. 우리 프롤레타리아 인민의 장기적 안정과 행복을 보장하고, '동맹'이나 단 하나의 적에게도 다시는 휘둘리지 않을 새 시대로 나아갈 것입니다."
BRA_black_hole_of_new_world:0 "신대륙의 블랙홀"
BRA_black_hole_of_new_world_desc:0 "어떤 소식도 브라질에서 나오지 않을 것이며, 어떤 소식도 브라질에 들어오지 않을 것입니다. 어떤 외국인도 오지 않을 것이며, 해외에 거주하는 모든 브라질인들은 돌아올 은혜로운 중간기간을 부여받게 될 것입니다. 나머지 세계에게서 우리 자신을 가두어, 다시는 누구에게도 닿지 않을, 누구에게도 박해받지 않을 블랙홀이 될 것입니다."

#######
# BRR #
#######
BRR_order_and_democracy:0 "질서와 민주정"
BRR_order_and_democracy_desc:0 "1889년의 이상을 수호하고, 어떤 대가를 치르더라도 우리가 그토록 애달파 한 우리 민주정을 지켜낼 것입니다. 브라질 만세!"
BRR_soldado_do_brasil:0 "브라질의 군인들"
BRR_soldado_do_brasil_desc:0 "엉토니우 카를루스 지 언드라더가 사망하면서 연정 내 군인들이 고이스 휘하에 들어가 그의 주요 전력을 구성하게 됐습니다. 우리의 친절한 대통령은 브라질 민주정을 개혁하는 대신 파괴하라는 육군의 건방진 요구를 내쳤습니다. 브라질은 지쳐 있습니다. 브라질이 신망을 잃은 가운데 무질서는 점차 자신의 힘을 더해가는 중입니다. 고이스 몽테이루로써, 이제 우리에겐 대장, 인민, 조국이 있습니다. 그의 정부는 하늘에 반하지 않는 지상의 현실입니다."
BRR_maias_victory:0 "머이어의 승리"
BRR_maias_victory_desc:0 "브라질 정계의 신인 프레스치스 머이어가 옛 과두정과 연관은 없으면서 자유주의의 진정한 이상에 집중한 브라질 자유주의의 "이념적 순수" 파벌을 이끌고 있습니다. 투쟁은 거대할 테지만, 마이어는 좋은 경제적 결과와 함께 자신의 대의로 모든 브라질인을 단결시키고자 합니다."
BRR_use_bank_money:0 "투자 증대"
BRR_use_bank_money_desc:0 "분명히 합시다. 정치인들을 비롯한 브라질인들은 경제가 어떻게 돌아가는지도 몰라서 작가인 후이 바르보저를 경제부상으로 앉히며 브라질을 1890년대의 전례 없는 위기로 던져 버렸습니다. 브라질인들은 저축도, 투자도 하지 않는 데다 통화팽창이 뭔지도 모릅니다. 그냥 돈을 먹어버리니까요. 이것이 변하지 않을 현실입니다. 이런 곳에 사는 사람들을 교육시키는 건 불가능하니, 대신 정부는 우리의 후원자, 동맹, 사업가들을 설득해 도시계획인 볼서 지 발로리스에 대한 투자를 늘리도록 하고, 일부 과두정자 친구들도 포섭해 마찬가지의 호의를 베풀게 합시다. 이래야만 우리의 성장률을 예측가능한 미래로 분명하게 이끌 수 있을 겁니다."
BRR_civilian_industries:0 "민간산업"
BRR_civilian_industries_desc:0 "브라질은 커피 농장입니다. 세계에서 가장 거대한 이 커피 농장엔 대부분의 기본산업도 부족하고, 차도 부족하고, 노선전차도 부족하고, 기차도 부족해서, 그 끝을 모를 정도입니다. 우리의 경쟁자들 중 하나는 납세자들의 돈을 통한 투자로 국가산업의 인공 육성을 바랐지만, 우리는 더 나은 해결책을 알고 있습니다. 우리는 산업에 대한 세금을 폐지하는 동시에, 우리를 위해 재화를 생산할 브라질 내 외국 산업에 약간의 세금감면을 부여할 것입니다. 동시에 이들에게 노동력을 제공하면, 우리는 저질의 재화로 고통받지 않게 되면서 상부상조하는 결과를 이끌어낼 수 있게 됩니다."
BRR_infrastructure_in_so_paulo_city:0 "성우 파울루 시의 기반시설"
BRR_infrastructure_in_so_paulo_city_desc:0 "성우 파울루는 세계에서 가장 빠르게 발전하는 브라질의 기관차이자, 북동의 나태와 중동의 미개 가운데 선민이 사는 우리의 보석이며, 마피아가 중요 인물로서 활동하는 도시입니다. 의무와 노동 감각, 용감한 성우 파울루인들의 기반시설 기획 및 산업정책들을 브라질 전역으로 퍼뜨려 모든 브라질인들을 성우 파울루인으로 만든다면, 그 다음엔 누구도, 미국과 영국조차도 우리나라의 상대가 되지 않을 것입니니다."
BRR_values_of_1889:0 "1889년의 가치들"
BRR_values_of_1889_desc:0 "1889년 11월 15일 적극적인 육군 장교, 과두정자, 비밀결사들의 연합은 브라질 제국을 전복시키고 공화국을 세웠습니다. 1930년대 후반이 된 지금까지도 우리는 그때의 갑작스런 행동에 따른 혼돈의 결과들로 고통받는 중입니다. 저들의 종교적 열광자가 아니면서도 자유주의자들은 이 선언이 현 공화국의 기둥 중 하나임을 알고 존중하는 한편, 필요할 땐 비판합니다."
BRR_secular_values:0 "세속적 가치들"
BRR_secular_values_desc:0 "브라질은 수십 개의 서로 다른 종교가 존재하는 다문화적이며 다양화된 나라입니다. 하지만 안타깝게도 우리의 세속국가에선 사제들이 정치직위에 당선되는 등 정치사안들에 개입하는 것을 허용하고 있습니다. 이 상황을 개선하려면 사제의 정치직위 겸임을 금지하는 새 법이 통과되어야 합니다. 자기들 하고픈 대로 하는 건 교회 안에서만 하라고 하십시오."
BRR_infrastructure_in_rio:0 "리우의 기반시설"
BRR_infrastructure_in_rio_desc:0 "우리가 브라질인이란 이들이 보이는 저열함을 경멸하는 만큼이나, 일종의 기반시설 개발을 시행하지 않으면 사랑하는 성우 파울루 주변의 파벌들이 불평할 것은 자명합니다. 실상은 전혀 그렇지 않더라도, 우리가 저들을 돌본다 생각하게 하고 모두가 같다고 믿게 할 필요는 있습니다."
BRR_order_and_progress:0 "질서와 진보"
BRR_order_and_progress_desc:0 "질서와 진보는 브라질 역사상 영원한 우리의 찬가, 우리의 표어, 우리의 전언이 되어왔습니다. 1889년의, 긍정주의의, 진보와 자유주의를 향한 자코뱅적 사랑의 이상들을 잊어선 안 됩니다. 오직 브라질인들인 우리는 오직 질서와 진보를 믿습니다."
BRR_o_jeitinho_brasileiro:0 "브라질식 우회로"
BRR_o_jeitinho_brasileiro_desc:0 "브라질식 우회로는 여러 브라질 노동자들이 유럽의 노동자들에 비해 좀 더 느긋하고, 좀 더 게으르고, 좀 덜 일하는 것을 말합니다. 우리로선 정말 이러지 않았으면 하지만, 다른 이들보다 더 나은 인재들임에도 이 '우회로'에서 영원히 벗어나지 못할 가장 우월한 브라질인들의 생산성 증대를 위해선 이러한 현실을 받아들여 휴식시간을 보장하는 사회구안을 적용할 필요가 있습니다. 최대 생산이란 공리주의적 관념을 벗어던지고 우리 인민을 받아들이려 노력해야 합니다."
BRR_infrastructure_in_rcife:0 "헤시피의 기반시설"
BRR_infrastructure_in_rcife_desc:0 "안타깝지만, 북동부 '사람들'의 덜떨어지고 역겨우며 미개한 방식들에도 우리 예산의 일부를 헤시피와 페르넝부쿠 같은 도시들로 돌려야 합니다. 네, 성우 파울루 선민들의 세금을 자기네 똥더미 위에서 사는 유인원들한테 써야 한다는 건 엄청난 비극이겠습니다만, 공공의 불화를 피하기 위해선 필수적입니다. 명심하십시오, 적들이 우리를 더러 지역주의자라 여기게 두어선 안 됩니다. 그랬다간 성우 파울루인들이 피를 흘리게 되는 비할 바 없는 비극이 벌어질 테니 말입니다."
BRR_slash_regulations:0 "규제 철폐"
BRR_slash_regulations_desc:0 "포르투갈어에는 '관료제'를 가리키는 두 가지 단어가 있습니다. 하나는 정확히 '관료제'를 뜻하는 '부로크라시어'이고, 다른 하나는 '깡통제'로 해석되는 '부호크라시어'입니다. 지난 수십 년 동안 정말 흥미로운 일련의 규제들이 설립됐습니다. 일부는 산업생산품의 새 척도를 세울 정도로 좋았고, 다른 일부는 국가생산을 도울 재화 수출에 효과가 있었지만 나머지는 완전히 틀려먹어서, 오염, 삼림 혹은 "원주민 구역" 내 건설 작업, 공장 규모 및 안전책에 대한 규정들이 경제를 상하게 했습니다. 브라질 사업가는 자기 공장에 응급실 대신 술집을 설치할 자유도 없다는 얘기입니까? 성장률을 끌어올리려면 이런 규제들을 철폐해야 합니다."
BRR_cut_social_security:0 "사회보장제 중지"
BRR_cut_social_security_desc:0 "브라질은... 참으로 정신나간 나라입니다. 우리 중엔 일을 관둔 사람들이 있고, 사회주의 정부하에서 통과된 법들은 이들에게 "퇴직금"이란 걸 내라고 말합니다. 다시 말해서, 우리 납세자들의 돈을 거둬선 일도 관두고 아무것도 생산하지 않는 사람들에게 준다는 거죠. 거기다 부상자, 과부, 유전적 장애를 안고 태어난 사람들과 같은 온갖 종류의 혐오물들에게도 연금을 주어야 합니다. 다 잘라버리고 열심히 일한 사람들이 그 결실을 갖도록 둘 순 없는 걸까요? 돈을 원하며 일을 해야죠. 아이들을 학교에 보내고 싶다면 역시 일을 해야 하고요. 어부에게 낚싯대를 주어야지 공짜로 물고기를 주어선 안 됩니다."
BRR_electrify_the_countryside:0 "향촌 전기보급"
BRR_electrify_the_countryside_desc:0 "동력이란 문명입니다. 사람들이 새로 구매한 전등, 화덕, 라디오에 공급할 전력도 생산할 수 없다면 근대국가로 나아간다는 생각은 접어야 합니다. 전력공급을 위해 "전력사들"을 설립하고 적절한 투자금을 지불할 것입니다."
BRR_political_army:0 "정치군대"
BRR_political_army_desc:0 ""
BRR_gos_monteiro_wins:0 "고이스 몽테이루의 승리"
BRR_gos_monteiro_wins_desc:0 "개표가 끝나고 승자가 발표됐으니, 전직 장군이자 전 대통령 엉토니우 카를루스 지 언드라더의 부통령이었던 페드루 아우렐리우 고이스 몽테이루가 당선됐습니다. 많은 이들은 좀 더... 급진적인 후보들이 이번 선거에서 이길 거라 봤지만, 여전히 살아숨쉬는 옛 질서는 이 어려운 때에 어느 정도의 안정을 가져다 줄 듯합니다."
BRR_embezzle_money:0 "자금횡령"
BRR_embezzle_money_desc:0 "부패라고요? 그게 뭡니까? 들어본 적도 없는데요. 우린 정부의 안위와 우리 대형매체사들의 지지를 위해 지지자들한테서 비상기금을 모았을 뿐인데요. 봐요, 합법이잖아요?"
BRR_no_more_corruption:0 "더 이상 부패는 없다"
BRR_no_more_corruption_desc:0 "바르거스가 경력을 쌓으며 깨달은 바는 모두가 부패했다는 것이었습니다. 이는, 1909년 대통령 아퐁수 페너가 공화국을 근대화하려던 시도로 인해 언론과 야당에게 극심하게 물어뜯기는 모습을 본 바르거스가 정계를 떠나는 결정적 요인이 되었습니다. 부패를 털어내기란 불가능에 가까워 보이지만, 연방경찰의 재량권을 높이고 부패 혐의 기소에서 벗어나려는 정치인들의 특권을 없애는 등 할 수 있는 바를 다하여 정계를 더 도덕적으로 만드는 한편, 부패 혐의 기소로 수많은 정치 공룡들을 감옥에 집어넣을 것입니다."
BRR_the_idealist_the_realizador_and_the_statesman:0 "이상가, 실현자, 정치인"
BRR_the_idealist_the_realizador_and_the_statesman_desc:0 "제툴리우 바르거스는 많은 자질을 증명해보였습니다. 가장 첫 번째로는 정치인으로서 브라질을 20세기로 이끌고 헌법과 정계의 근대화를 이룩했다는 것이며, 두 번째는 이상가로서 우리 정치의 도덕화를 이뤄내고 구 계급과 바르거스에 맞서던 이들의 악의와 악행을 드러냈다는 것이며, 마지막은 실현자로서 더 나은 브라질이 가능함을 보여주었다는 것이니, 우리 모두 바르거스, 우리의 지도자, 우리의 대통령을 지지해야 마땅합니다!"
BRR_progressive_republic:0 "진보적 공화국"
BRR_progressive_republic_desc:0 "진보주의란 무엇입니까? 많은 대답들이 이 질문에 쏟아지겠지만, 바르거스에게 가장 올바른 답은 "질서와 진보"가 적힌 깃발에 담겨있습니다. 진보는 발전이고, 교육이며, 연구이고 투자이니, 이것이 곧 신 공화국의 근거가 될 것입니다. 이는, 바르거스가 브라질에서 종교를 그리 좋아하지 않은 최초의 무신론자 대통령이 되는 것과 같은 사회적 진보주의를 포함할 것이나, 당장은 이를 하순위에 둘 것입니다."
BRR_protect_local_farmers:0 "현지 농민 보호"
BRR_protect_local_farmers_desc:0 "신실한 사업가로서 신생 산업부문을 지지해준 제툴리우 바르거스는 우리 경제의 근간을 이루고 있는 농부들, 특히 과두정자들로 인해 자랄 수 없던 소농들을 잊지 않았습니다. 우리 인민과 농부들의 번영을 위하여, 정부는 현지 농민들에게 투자 조정 및 분배를 시행할 규제기관을 설립할 것입니다. 특별히 저항을 내비치지도 않을 테지만, 보조금 대상에서 제외될 대지주들은 이를 잊지도 않을 겁니다."
BRR_modernise_infantry:0 "보병 근대화"
BRR_modernise_infantry_desc:0 "무기 근대화를 서두르지 않으면, 독일과 같이 극한의 기술 발달로 이름을 떨치는 독일과 같은 우리의 적들에게 뒤쳐지고 말 것입니다."
BRR_mass_purges_of_generals:0 "대규모 장성 숙청"
BRR_mass_purges_of_generals_desc:0 "브라질 육군이 우리 민간정부에 영원히 충성토록 하려면 장성진 내 모든 공산주의 장군들을 가두고 쳐내야 합니다."
BRR_infiltrate_communist_bases:0 "공산주의 기반 침투"
BRR_infiltrate_communist_bases_desc:0 "향촌 전역에 자리한 공산주의 거점에 침투에 브라질 내에 그 어떤 저항도 서있을 자리를 남기지 않을 것입니다."
BRR_administrao_nacional_de_reeabilitao:0 "국가재건행정부"
BRR_administrao_nacional_de_reeabilitao_desc:0 "마투 그로수 심지 내 재교육 시설들을 통해 우리의 자본주의 사회에 저준위 공산주의 및 사회주의를 접합하려 시도, 반복합니다, '시도'할 것입니다. 이것이 유일한 방법입니다."
BRR_restore_autonomy:0 "자치권 재립"
BRR_restore_autonomy_desc:0 "우리 연방공화국 내 여러 주들의 자치권을 복원하여, 1889년의 이상을 저버리지 않고 질서와 진보가 오늘의 일상이 되도록 확립할 것입니다."
BRR_disarm_the_police:0 "경찰 무장해제"
BRR_disarm_the_police_desc:0 "우린 너무 오랫동안 경찰이 자체무장을 갖추고 농부들과 자기 권리를 수호하려는 이들을 학대하도록 두었습니다. 더 이상은 안 됩니다."
BRR_to_protect_the_peasant:0 "농민의 보호를 위해"
BRR_to_protect_the_peasant_desc:0 "우리는 농민... 푸흡... 에헴, 어... 제 말은요, 그러니까, 우리는 농민을 보호... 푸하하하하하하, 아 미안합니다, 미안해요, 주체를 할 수가 없네요. 농민 보호를 위한 장식용 겸 서면상 노동수단들이라면 우리가 신경이라도 쓴다는 행세를 하게 해주면서, 놈들이 선을 넘지 않게 유지할 것입니다."
BRR_trade_with_our_friends:0 "우리 친구들과의 무역"
BRR_trade_with_our_friends_desc:0 "라틴 아메리카의 우리 친구들과의 자유무역지구를 즉시 설립해 미래로 나아갈 수 있게 할 것입니다."
BRR_reestablish_the_upper_class:0 "상류층 재건"
BRR_reestablish_the_upper_class_desc:0 "브라질의 상류층은 사회의 필수불가결 요소입니다. 즉시 이들의 법적 재산권을 복구시켜 빈자의 폭정에서 부자들을 해방할 것입니다."
BRR_fate_of_the_leftists:0 "좌익의 운명"
BRR_fate_of_the_leftists_desc:0 "전국을 떠돌며 우리의 위대한 브라질을 썩어가고 악취가 나게 만드는 좌익 군중을 즉시 처리해야 합니다."
BRR_reestabilish_oligarchies:0 "과두정 재설립"
BRR_reestabilish_oligarchies_desc:0 "브라질의 과두정자들은 가장 귀중한 기관들 중 하나이자, 계속 존속시켜야 할 것들 중 하나이며, 우리를 살아숨쉬게 하는 허파와 같습니다. revitalization 구안들을 통해 저들이 땅을 즉시, 즉각 되찾을 수 있게 해야 합니다."
BRR_a_regncia:0 "섭정"
BRR_a_regncia_desc:0 "우리의 일부 정적들은 우리가 새 독재자를 기다리는 '섭정'과 같다고 주장합니다. 이 용어를 받아들이며, 무슨 대가를 치르더라도 브라질에서 민주정이 지속될 수 있도록 보장할 것입니다."
BRR_governo_de_salvao:0 "구제정부"
BRR_governo_de_salvao_desc:0 "공산역란과 부패에서 브라질을 보호하려면 서둘러 '구제정부'를 수립해야 합니다."
BRR_execute_communist_leaders:0 "공산 지도자들 처형"
BRR_execute_communist_leaders_desc:0 "우리 인민의 적은 오랫동안 공산정당을 좀먹어 왔습니다. 우리의 구제정부를 지속하기 위해선 즉시 이들을 내쳐야 합니다."
BRR_oligarchic_coup:0 "과두정자 정변"
BRR_oligarchic_coup_desc:0 "마침내, 경이로운 브라질리어에서 역겨운 공산주의자들과 평의회주의자들을 숙청해냈습니다. 임시정부 아래 브라질을 뒤덮은 내제들을 처리할 적기가 다가왔습니다."
BRR_colapso_generalizado:0 "총체적 붕괴"
BRR_colapso_generalizado_desc:0 "현지 과두정자들에게 너무 많은 자치권을 주면서 임시정부 수립에 실패하게 된 듯합니다. 우리 주변의 모든 것이 무너져 내리고 있습니다. 죽음이 브라질을 덮치고 비참이 수십 년간 이 땅을 지배할 것입니다. 다가올 군벌시대에 어느 세력이 브라질을 통합해 근대기로 이끌고 가지 않는 한, 불쌍한 브라질은 진정한 암흑기 속에 남겨질 것입니다.\n 헌법은 무효해졌고 노동법은 사라졌으며, 인권은 리우 지 저네이루를 지배하던 커피잔 속 그림자로만 남았습니다."
BRR_heal_the_economic_isolationism:0 "경제적 고립 치유"
BRR_heal_the_economic_isolationism_desc:0 "우리는 너무나 오랫동안 더러운 테우토니와 헝가리 것들과만 교역하도록 강제당해왔습니다. 자유로운 우리는 우리가 원하는 누구와도 교역할 것입니다."
BRR_neutral_independent_stable:0 "중립, 독립, 안정"
BRR_neutral_independent_stable_desc:0 "브라질에서 세 요소를 확고히 할 것이니, 중립, 독립, 안정이 그것입니다. 워싱턴, 베를린, 파리에 고개를 숙이지 않고 강국으로서 우리의 중립을 수호하고, 우리의 독립을 다른 강국에 넘기지 않을 것이며, 그 어떤 외세도 우리의 안정을 뒤흔들게 두지 않을 것입니다. "
BRR_restore_the_army:0 "군 재건"
BRR_restore_the_army_desc:0 ""
BRR_fate_of_the_state_armies:0 "주립군의 운명"
BRR_fate_of_the_state_armies_desc:0 "주립군을 폐지하고 즉시 통합된 브라질 육군을 창설해야 합니다. 설령 주의 권리를 침해하는 한이 있더라도 말입니다."
BRR_1939_elections:0 "1939년 선거"
BRR_1939_elections_desc:0 ""
BRR_vargas_takes_the_palace:0 "바르거스가 궁을 차지하다"
BRR_vargas_takes_the_palace_desc:0 "제툴리우 도르닐리스 바르거스가 브라질 사상 최초의 민주선거에서 승리했습니다. 많은 이들이 바르거스의 근대화 정책을 두려워하지만, 대부분은 1900년대 아퐁수 페너와 닐루 페성우녀 이후 처음으로 브라질이 같은 사태를 반복하지 않게 된 것에 안도하고 있습니다."
BRR_national_industrialisation:0 "국가산업화"
BRR_national_industrialisation_desc:0 "근대국가라 하는 국가는 모두 산업을 가지고 있습니다. 콩, 바나나, 커피만 팔아댄다고 되는 게 아닙니다. 이 문제를 해결하고자, 대통령 바르거스는 BNDE, 개발국립은행을 설립하여 브라질 사업가들이 우리 산업의 발흥을 후원하도록 하는 한편, 커피 생산을 위한 예산을 연구나 개발, 소비재와 같은 경제의 다른 영역으로 전용할 것입니다."
BRR_a_dictator_for_no_more_dictators:0 "더 이상의 독재자를 막기 위한 독재자"
BRR_a_dictator_for_no_more_dictators_desc:0 ""
BRR_rewrite_the_constitution:0 "헌법 개정"
BRR_rewrite_the_constitution_desc:0 "비민주적이며 비효율적인 정책들, 재산이 등록된 25세 이상의 남성에게만 주어진 선거권, 현지 과두정자들을 만족시키기 위해 연방정부에게서 독립에 준하는 권한을 부여받은 주들 등, 우리 헌법은 모순된 내용으로 가득합니다. 국가의 안녕과 또 다른 1935년의 방지, 그리고 바깥에서 바라볼 브라질의 상 개선은 대통령 바르거스가 선거운동 당시 꼽은 3개의 주요 과제들로, 이를 위해선 헌법대회를 소집할 필요가 있습니다."
BRR_saudoso_chefe_do_brasil:0 "지도자의 빈자리"
BRR_saudoso_chefe_do_brasil_desc:0 "솔직해집시다. 브라질인들에겐 지도자가 필요하고, 이제 "구 공화국"이라는 불리는 존재가 겪은 주요 문제들 중 하나는 현지 과두정자들과 도적들에게 권력을 쪼개 나눠준 것이었습니다. 바르거스는 집권 이래 강자의 약자 착취를 막으면서도, 개발을 위해 부자들을 차별하지 않을 효율적인 연방제의 설립을 위한 새 정책들을 증진해왔습니다. 이러한 정책들 덕에 일반에선 바르거스를 1%, 90%, 혹은 10%만의 지도자가 아닌, 100%를 위해 통치하는 인물로 점차 받아들이는 중입니다. 주엉우든 머리어든 누구든 대통령이 자신들을 돌봐주고 언제나 그들을 위해 있다고 느끼도록, 이러한 측면들을 부각하는 데 집중해야 합니다."
BRR_create_the_sus:0 "SUS 설립"
BRR_create_the_sus_desc:0 "보건체계의 미비보다 더 후진적이고, 야만적이며, 끔찍한 것이 또 있을까요? 매년 수천여 명의 아이들이 학교를 그만두고 노동자들은 직업을 잃으며, 수천여 명이 감기와 같이 치료가 간단한 질병에도 제대로 된 약과 의사가 없어 죽어갑니다. 이를 개선하고자, 당연히 바르거스가 이끄는 정부는 이러한 참악을 서서히, 그러나 확실히 몰아낼 수 있도록 아메리카 대륙에서 가장 뛰어난 보건체계인 보건통합체계를 설립할 것입니다."
BRR_personality_cult:0 "개인숭배"
BRR_personality_cult_desc:0 "여지껏 우리가 알던 브라질 대통령이란 중세 군주와 좀 더 비슷했습니다. 인민의 눈에서 가려진 채, 대중에게서 멀어지고 오만했습니다. 대통령 바르거스의 정책은 그가 인민을 배려하는 사람이란 인물상을 만들어내는 데 도움을 주었으나, 바르거스 자신을 비롯한 많은 이들은 대통령이란 그보다 더한 존재가 되어야 한다 생각합니다. 라디오, 신문, 잡지, 만화는 모두 바르거스의 상을 덧칠하기 위해 바르거스와 그의 동맹들이 발행하는 중입니다. "오늘의 브라질"이란 새 월간 대통령 라디오 쇼에서부터, 대통령의 정책을 국가를 위해 좋고 진보적인 것이라 홍보하고자 학교에 배부되는 만화들까지 말입니다. 바르거스는 진정으로 인기 있는 대통령이지만, 또한 아메리카 대륙에서 일어난 가장 위대한 대중주의자입니다."
BRR_end_the_islands_of_brazil:0 "브라질의 섬들 종식"
BRR_end_the_islands_of_brazil_desc:0 "성우 파울루 주가 뭐겠습니까? 수도 성투스가 그의 전부라 할 수 있고, 어쩌면 파라이버 계곡이 그에 포함된다 할 수도 있을 겁니다. 미너즈 제라이스는 벨루 오리종치일 뿐이고, 리우는 그저 수도일 뿐이며, 어머조너스는 머나우스 시에 불과합니다. 전 국토는 식민지 시대로 회귀해버린 양 퇴보된 촌락과 소도시들에 둘러싸인 일부 개발도시들로 이루어져 있습니다. 정부는 여당 정치인들로 구성된 "통합의회전선"을 창설하여 현지 과두정자들이 일대를 개발하고 근대기로 나아갈 수 있도록 충분한 자금을 지원하는 한편, 국내외 투자 증진을 위해 새 브라질판 락펠러들을 양산해낼 것입니다."
BRR_urbanization_efforts:0 "도시화 중점"
BRR_urbanization_efforts_desc:0 "1914년부터 1930년까지 성우 파울루는 5000%의 성장률을 기록하며 파리, 베를린, 런던, 심지어 뉴욕조차 제치고 세계에서 가장 빠르게 성장하는 도시로 떠올랐습니다. 이러한 상황이 지속되도록 확실시하고자, 벨루 오리종치와 같은 새 계획도시들을 세우고, 새 아파트 구획을 위해 트랙터와 군인들을 통해 퍼벨러를 밀어버리며, 숲에 공장을 세운 뒤 더 많은 건물을 지어 우리 도시들을 확장하면, 진정으로 브라질은 위대해질 것이며, 진보가 멈추지 않을 것입니다."
BRR_collect_support_from_the_oligrarchs:0 "과두정자들의 지지 규합"
BRR_collect_support_from_the_oligrarchs_desc:0 "우리는 현실적일 필요가 있습니다. 브라질 공화국은 과두정자들에 의해 세워졌고 유지되는 것으로, 그들과 맞선다는 어리석음 없이, 혹은 저들의 요구를 들어주지 않는 한 변화란 불가능합니다. 이에 근거해 부통령 언드라더는 국내 주요 과두정자들의 대표와 만나 정부에 대한 저들의 지지를 확보하는 한편, 대통령 고이스 몽테이루가 저들의 부를 건들지 않을 것이라 분명히 할 것입니다."
BRR_placate_the_army:0 "군 회유"
BRR_placate_the_army_desc:0 "한편으로 우리는, 제정기 당시 무시당하고 공화정 초기에 권력을 쥐었던 기관인 육군을 보유하고 있습니다. 1910년대 이래 대통령 에르미스 더 퐁세커의 재임 아래서 억누를 수 없는 권력을 차지했던 브라질 육군은 퇴폐적인 문민정부가 자신들을 배신하고 나라를 혼돈과 사회주의 찬탈로 이끌었다고 여깁니다. 민간정책상 육군의 개입을 아무런 문제로 여기지 않는 대통령 고이스 몽테이루는 육군의 안녕과 우리나라의 개선을 모두 이끌려는 군사지휘관들의 요구를 받아들일 준비가 됐습니다."
BRR_a_forever_liberal_brazil:0 "영원한 자유주의 브라질"
BRR_a_forever_liberal_brazil_desc:0 ""
BRR_restore_the_monarchy:0 "군주정 복원"
BRR_restore_the_monarchy_desc:0 "버호주는 그의 많은 지지자들이 그렇듯 군주주의자입니다. 버호주는 브라질에서 자연스러운 정부형태를 믿으니, 명망 높은 군사사학자이자 루조트로피카위스타인 그는 군주정 복원을 위한 국민투표가 지극히 자연스러운 것이라 받아들이고 있습니다."
BRR_taboos_to_totems:0 "토템에 관한 금기"
BRR_taboos_to_totems_desc:0 "여러 사회들에서 행해지는 의례들은 우리에게 금기가 아니라, 우리의 위대한 초문화의 일부인 자지체의 자유이자 동화를 확정시킬 거대한 힘을 보호할 사회의 중대한 토템으로 받아들여져야 합니다."
BRR_build_the_pindorama:0 "핑도렁머 건설"
BRR_build_the_pindorama_desc:0 "이제, 그 이름과 같이 아름다운 우리 기획의 마지막이 다가왔으니, 핑도렁머의 표현의 정점이자 핵심 그 자체를 성우 파울루가 된 옛 원주민 정착지의 신성한 토양 위에 세우고자 합니다. 루조트로피카위스타의 멍에에서 도시를 해방해 영원히 핑도렁머의 품 안에 품을 것입니다!"
BRR_political_commissars:0 "정치위원"
BRR_political_commissars_desc:0 ""
BRR_brazilian_distributism:0 "브라질 분배주의"
BRR_brazilian_distributism_desc:0 ""
BRR_nationalize_industry:0 "산업 국유화"
BRR_nationalize_industry_desc:0 ""
BRR_independence_or_death:0 "독립이 아니면 죽음을"
BRR_independence_or_death_desc:0 ""
BRR_punish_the_banks:0 "은행 처벌"
BRR_punish_the_banks_desc:0 ""
BRR_destroy_freemasonry:0 "프리메이슨 파괴"
BRR_destroy_freemasonry_desc:0 ""
BRR_primitive_expression:0 "원시적 표현들"
BRR_primitive_expression_desc:0 "멍창하고 개같은 학위니 인증서니 하는 것들을 위해 근심만 가득한 채 보낸 수년간의 인생낭비는 잊어버리십시오. 우리는 사랑을, 이성 없이 표현해야 합니다."
BRR_decolonize_the_nation:0 "민족의 비식민화"
BRR_decolonize_the_nation_desc:0 "1815년 포르투갈에게서 쟁취한 독립에도, 루조트로피카위스무라는 정당노선을 고수하며 포르투갈 민족과 그 문화의 일부라는 믿음을 강제당했던 우리가 루시타니아의 족쇄에서 진정으로 자유로웠던 적은 없습니다. 포르투갈인도 아니건만, 우리가 쓰는 포르투갈어도 우리를 단결시키진 못 했습니다. 우리를 진정 우리로 만들었던 건 포르투갈인들에게 핍박받고 강간당한 이후 강제로 갖게 된 우리의 초문화였습니다."
BRR_barrosos_victory:0 "버호주의 승리"
BRR_barrosos_victory_desc:0 ""
BRR_eradicate_democracy:0 "민주정 일소"
BRR_eradicate_democracy_desc:0 ""
BRR_protect_the_minorities:0 "소수민족 보호"
BRR_protect_the_minorities_desc:0 ""
BRR_voume_embora_para_pasrgada:0 "나는 파사르거다로 떠나리"
BRR_voume_embora_para_pasrgada_desc:0 "성우 파울루 너머로 자신의 혈욕자들을 진군시켜 현지 수비대를 절멸시킨 (데다 잡아먹기까지 한) 오스벌두는, 도시를 점거해 사람을 모은 후 히우 지 저네이루를 차지함으로써 브라질의 두 '기관차'를 모두 갖는 데 성공했습니다. 나라의 대부분을 점거하는 덴 성공했다지만, 지지를 온전히 확보하거나 최소한 자신의 통치를 수용하게 강요할 수준으로 만들기까진 갈 길이 멉니다. 원주민을 향한 동경, 반식민주의, 브라질 식인이라는 오스벌두의 낭만적 관념들은 매우 매혹적이며, 브라질인들을 더 나은 미래로 불러모을 것입니다."
BRR_anthropophagy_unites_us:0 "식인이 우리를 단결케 하리라"
BRR_anthropophagy_unites_us_desc:0 "섭취하고 다른 문화를 흡수하는 우리의 끝없는 식탐으로써, 우리는 버호주와 같이 안에서부터 우리를 식민화하려는 침략에 대항할 거대한 하나의 초문화 안에서 단결합니다."
BRR_the_warmth_of_the_tropics:0 "열대의 온기"
BRR_the_warmth_of_the_tropics_desc:0 "신세계의 대열대는 따스하고 무더우며 뜨거워 살기 어렵습니다. 우리는 계속 그 안에 살아가고 생존했지만, 열기는 우리의 의식을 좀먹었습니다. 열기는 우리의 정신 속에 혼돈의 기력을 만들어내고 장차 혼돈의 사고로 이어지게 할 것입니다."
BRR_new_migrations:0 "새 이주"
BRR_new_migrations_desc:0 "성공한 국가가 되려면 현지 백인 인구를 키워야 합니다. 원주민 인구를 이미 상당수 잃었으니, 되살려낸 원주민 전통에 유럽 문화를 접합하여 진정한 브라질 사회를 만들어낼 새 원주 초문화를 창조할 필요가 있습니다."
BRR_reject_meridianism:0 "경선주의 거부"
BRR_reject_meridianism_desc:0 "우리는 무슨 수를 써서라도 기독교니 유대교니 하는, 우리 인민의 우매를 촉발해 부패와 파괴로 이끌 경선 너머의 셈족 종교들을 거부해야 합니다. 기독교 학교를 금지하고 기독교 선교사들을 처형해 완전한 자유를 이룩함으로써 우리 인민을 공포에게서 지켜낼 것입니다."
BRR_cosmic_spirituality:0 "우주적 영성"
BRR_cosmic_spirituality_desc:0 "우리가 거부한 셈족 기원의 경선 종교들과 마찬가지로, 그 문화들 역시 분변과 다르지 않은 덜떨어진 탈선에 불과합니다. 우리는 마땅히 따라야 할 삶에 관한 위대한 진실들을 전해줄 원주민 주술사들을 통해 우리 사회에 우주적 의식과 계몽을 가져다 주고자 합니다."
BRR_antilusotropicalism:0 "반루조트로피카위스무"
BRR_antilusotropicalism_desc:0 "루조트로피카위스무는 핑도렁머에 사는 이들의 삶을 잠식하는 가장 큰 질병으로, 루시타니아 것들은 수세기 동안 막대한 권한을 갖고 우리 사회를 학대하고 노략했습니다. 우리는 포르투갈과의 연을 완전히 끊어 포르투갈이라는 나라가 존재한다는 사실조차 완전히 잊어버릴 것입니다. 그로써, 우리는 놈들에게서 영원히 떨어지게 됩니다."
BRR_bolster_the_white_population:0 "백인 인구 증대"
BRR_bolster_the_white_population_desc:0 "안타깝지만 보이는 그대로, 우리의 원주민들은 시대를 견뎌내지 못했고 흑인들은 다른 대륙에서 끌려와 착취당했습니다. 남은 힘은 백인 뿐이니, 브라질을 더 하얗게 만들어야 합니다. 백인 국가가 됨으로써만 세계 무대에서 정통성을 갖춘 국가가 될 수 있습니다."
BRR_encourage_irrationalism:0 "비합리주의 증진"
BRR_encourage_irrationalism_desc:0 "파르나스주의자, 루조트로피카위스타, 친유대인 작가, 장군, 정치인들의 연정 아래서 우리는 삶과 집합적 자유의 자치를 허용받지 못하는 이성주의적 사회를 살도록 오랫동안 강제당했습니다. 이젠 아닙니다."
BRR_away_with_the_retrogrades:0 "역행분자 축출"
BRR_away_with_the_retrogrades_desc:0 ""
BRR_full_locomotives:0 "만원 기관차"
BRR_full_locomotives_desc:0 "우리는 한 흑인이 목적지를 향해 조심스레 사람들을 이끄는 만원 기관차의 나라입니다. 충분히 주의를 기울이지 않는다면, 약간의 부주의만으로도 온 나라가 뒤집히고 말 것입니다."
BRR_antiparnasianism:0 "반파르나스주의"
BRR_antiparnasianism_desc:0 "파르나스주의는 우리 문화를 병들고, 느리고, 세계무대에서도 완전히 잊히게 만든 브라질의 역병으로서 수십 년간 군림해왔습니다. 파르나스주의 작가들을 숙청하고, 쓰레기들 가운데 가치가 있는 것만 골라 먹고 다른 헛소리들을 내침으로써, 우리는 브라질을 이 역병에게서 구해냈습니다."
BRR_the_creative_error:0 "창조적 오류"
BRR_the_creative_error_desc:0 "우리의 위대한 지도자 오스벌두 지 언드라지는 모두가 실수를 저지를 수 있도록 지대한 노력을 기울였습니다. 다른 나라들과 달리 우리는 오류가 창조적 자유와, 일반 의식을 아득히 넘을 자동기술법적 심리학 속으로의 의식 확장을 허한다 믿습니다."
BRR_a_great_mixture:0 "위대한 혼합"
BRR_a_great_mixture_desc:0 "우리는 단일적이며 단성적인 문화 이상의 존재입니다. 우리는 흩어지지 않으며, 멈추지 않으며, 보이는 모든 것을 집어삼키는 문화의 절대적 레비아탄입니다. 마침내는 온 세상과 그 힘을 흡수해 위대한 브라질 초문화를 건설할 것입니다."
BRR_continue_the_hyperculture:0 "초문화의 지속"
BRR_continue_the_hyperculture_desc:0 "우리는 민족이 아닙니다. 우리는 보이는 건 무엇이든 잡아먹는 초문화입니다. 우리는 우리 자신은 그와 같이 대하며 루조트로피카위스무와 단일 집단의 지배로 우리의 특성을 파괴하려는 이들에게서 우리 사회를 보호하는 동시에, 혼돈의 동력이 일고 우리의 핑도렁머 안에서 현실의 화염기관이 숨쉬도록 할 것입니다."
BRR_collective_surreal_dream:0 "집합 초현실적 꿈"
BRR_collective_surreal_dream_desc:0 "자신들의 실수들이 물리성으로 승천할 혼돈의 영적 표현에 의해 창조된 현실의 거대한 엔진일 뿐임을 깨달은 우리 인민은, 마침내 집합적 무의식의 절대적인 절정에 다다랐습니다. 남은 건 이 혼돈스러운 꿈을 완전히 끌어안아 창조된 집합적 꿈의 세계들 위에 기반을 둔 집합화된 사회를 건설하는 것입니다."
BRR_anthropophagy_lives_on:0 "살아숨쉬는 식인"
BRR_anthropophagy_lives_on_desc:0 ""
BRR_nosso_eterno_lder:0 "우리의 영원한 지도자"
BRR_nosso_eterno_lder_desc:0 ""
BRR_examinations_into_the_unconscious:0 "무의식을 향한 검증"
BRR_examinations_into_the_unconscious_desc:0 "프랑스의 앙토냉 아트로에 따르면 우리 역시 파트롱의 잠재의식상 집합의 일부입니다. 어쩌면 우리가 파트롱의 집합적 꿈의 파편이며, 장차 우리가 알던 현실 너머에 존재하는 더 거대한 보편 집합적 현실의 일부가 될지도 모릅니다."
BRR_brazil_is_a_catholic_nation:0 "브라질은 천주교 국가이다"
BRR_brazil_is_a_catholic_nation_desc:0 ""


brazil.1.title:0 "파자마 혁명"
brazil.1.desc:0 "1889년 노예제에 찬성하는 장교 일파가 브라질 황제 페드루 2세를 상대로 정변을 벌일 당시, 그중 누구도 그 후 수십 년을 예상하지 못 했습니다. 1889년 이래 브라질은 미너즈 제라이스와 성우 파울루에 의해 좌지우지되는 커피와 우유 공화국이자, 불안정, 단명한 독재정권(데오도루, 플로리어누, 아르투르 베르나르지스), 내란, 인종주의, 정부의 전체적인 비존재라는 특징이 대표하는 과두공화국이었습니다. 권위를 가진 현지 과두정자들과 지주들은 개인 민병대를 이끌고 사익을 추구하며 전면적인 내전을 향해 어느 때보다도 더 가까워가고 있었습니다.\n\n1930년 대행 과두정자 워싱톤 루이스는 국가적 단결정부 형성에서 부패해가는 체제에 다시 활기를 되찾아줄 가능성을 숙고해냈으나, 미너즈 제라이스 출신의 정치인인 엉토니우 카를루스 지 언드라더를 다음 대통령으로 지명하곤 오랜 커피와 우유 정책을 지속해가기로 결정했습니다. 언드라더 정부는 군 내부의 좌익 임차주의자들의 발흥에 따른 악화로 10년대와 20년대를 휩쓴 똑같은 내란에 시달렸으나, 1934년에 지명된 마지막 대통령이자 임기를 1년 채우게 될 아르멍두 살리스 지 올리베이라는 위협을 무시했습니다.\n\n1935년 11월 23일, 리우 지 저네이루에선 파자마 혁명이 시작되었습니다. 몇 달 간의 준비를 거친 계획은 제3 보병 연대의 병사들이, 논란에 휩싸인 잔혹한 인물이자 혁명의 책략가 필링투 뮐레흐의 지휘에 따라 잠든 동기들의 목을 그어버리고 수도를 점령하는 것에서 시작되었습니다. 그와 비슷한 봉기들이 북쪽의 나탈과 헤시피에서 일어난 한편, 루이스 카를루스 프레스치스는 리우 그란데 두 술에서 자기만의 무장혁명을 이끌었습니다. 12월 말, 아르멍두 살리스와 다른 정부 인사들은 정박해있던 드레드노트 미너즈 지라이스 호에 오르곤 미국으로 도망가 무력한 망명정부를 세웠습니다.\n\n1936년 1월의 브라질은 신생 사회주의 공화국이지만 그 미래는 누구도 알 수 없습니다. 구 질서의 잔존자들이 음모를 꾸미고 있으니, 새 파벌 아래 통합시켜 번영하며 진보하는 공화국을 미래로 인도할 책임이 신생 정부에 달려있습니다."
brazil.1.a:0 "인민의 힘."
brazil.2.t:0 "혁명의 각성"
brazil.2.desc:0 "파자마 혁명과 연방정부의 공산정변이 일어난 지 불과 몇 개월이 지나지 않았습니다. 지금껏 큰 분쟁이 터져나오지 않은 건 극도로 분산된 브라질 행정의 특성에 크게 기인하고 있습니다. 다양한 출신의 공산주의자들이 자기네 지역에서 경쟁자들을 쫓아내고 있는 한편, 남과 북동의 과두정자들은 상대적으로 온전한 채로 남아있습니다. 심지어 필링투 뮐레흐, 독일식으로 훈련된 혁명의 책략가인 그조차 그가 가진 독일과의 관계를 많은 온건파가 걱정하면서 공산주의자들 사이에서 단독선두를 차지하지 못하고 있습니다.\n\n그나마 다양한 좌익 민병대의 지도자들 모두는 신생 혁명공화국의 생존과 안정을 위해선 회의체가 필요하다는 사실에 동의하고 있습니다."
brazil.2.a:0 "작업에 착수하도록 하지."
brazil.3.t:0 "장소 선택"
brazil.3.desc:0 "1차 평의회의 장소는 지난 몇 주 간 이어진 토론의 주제였습니다. 프레스치스의 정통 마르크스주의자들은 대규모의 노동자들이 자리에 앉아 자신들의 미래의 대표자들이 어떻게 일하는지 볼 수 있도록 커다란 축구경기장 안에서 토의를 진행하는 게 맞다고 보고 있습니다. 뮐레흐는, 나라가 정상적으로 돌아가고 있다는 느낌을 분명히 줄 수 있으면서, 또 뮐레흐의 병력의 구내 확보가 수월할 수 있도록 (적어도 혁명 도중 큰 피해를 입지 않은) 구 정부청사를 이용하자고 제안했습니다. 프란시스쿠 지 아키누 쿠러이어가 이끄는, 기묘하게도 혁명에 호의적인 사제들과 종교지도자 무리는 현지 대성당을 평의회 개최지로 사용하면 그 어떤 선한 브라질인도 성역을 공격하지 않을 것이라 생각하고 있습니다."
brazil.3.a:0 "경기장으로, 노동자들이 들을 수 있도록."
brazil.3.b:0 "정부청사로, 정통성이 중요하니."
brazil.3.c:0 "대성당으로, 하느님의 영역 위에서."
brazil.4.t:0 "특사단 점검"
brazil.4.desc:0 "진정한 혁명공화국이 되기 위해선, 호도된 프롤레타리아들이 평의회에서 반동분자들을 지지해 일이 꼬이기 전에 먼저 우리나라에서 반동적 본질을 말소해버려야 합니다. 문제는 평의회에 입장할 외부 특사단의 자격을 얼마나 엄격하게 할 것인가입니다. 프레스치스는 비공산 노조 및 노동자 평의회 지도자들도 입장하여 우리의 대의에 동참하도록 하자고 제안했습니다. 뮐레흐는 강경한 입장을 취하며 가장 영향력 있는 지역 지도자가 아니고서야 비공산주의자는 들이지 말자고 주장했습니다. 아키누의 성직자 파벌은 다시금 평의회에서의 연설 허락을 요청하면서, 자신들의 교구의 대리자로서도 또한 자리할 수 있게 해줄 수 있느냐 물었습니다. 평의회에 아무나 들이자는 멍청한 의견도 있었지만 이는 뮐레흐와 프레스치스 무리에 의해 즉각 기각당했습니다."
brazil.4.a:0 "노동자 평의회 대표들을 소개한다."
brazil.4.b:0 "공산주의자들이 회담을 주도한다."
brazil.4.c:0 "성직자 몇이 무슨 해가 되겠소?"
brazil.4.d:0 "변화를 바란다면 자유롭고 개방된 민주정을 가져야 한다."
brazil.5.t:0 "평의회 확보"
brazil.5.desc:0 "가장 중요한 사안은 평의회가 진행될 동안 반혁명 세력이 모여있는 혁명지도자들을 공격할 수 없도록 확실히 하는 일일 겁니다. 수도에는 여전히 긴장감이 전체적으로 맴돌고 있으며, 친사회주의 민병대들조차 누군가 혁명을 일으키려 자신들의 목을 딸지 모른다며 다른 민병대를 믿지 못하고 있습니다. 프레스치스는 다양한 노동자-병사 민병대를 평의회 경호에 배치하는 것이 단결심을 보여주며 이점이 될 것이라 생각하고 있습니다. 뮐레흐는 당연히 자신의 정예 홍위대만이 평의회의 유일한 호위대로서 역할을 할 것이라 말했지만 다른 지도자들은 이에 관해 격한 논쟁을 벌였습니다. 이에 뮐레흐는 타협안으로서, 중립조직인 구 국가경찰로 하여금 주요 거점을 지키도록 하되, 각 특사들에게는 충성스러운 호위대를 붙이도록 하자고 제안했습니다."
brazil.5.a:0 "우리 혁명의 얼굴인 노동자-병사 민병대에 일을 맡긴다."
brazil.5.b:0 "다른 놈들이 뭐라 하든 홍위대는 흔들리지 않는다."
brazil.5.c:0 "경찰을 이용하되, 놈들이 헛짓거리를 하지 못하도록 충성스러운 민병대를 가까이에 두도록 한다."
brazil.6.t:0 "제1차 평의회의 결과"
brazil.6.desc:0 "오늘, 혁명집단의 여러 특사들이 선택된 장소에서 만나 혁명공화국의 미래 구조, 대통령의 역할, 권력분산과 그리고 당연하게도, 혁명의 전파에 관해 수 시간에 걸쳐 대화를 나누었습니다. 대표자들의 수가 많았음에도, 평의회의 분위기로 봐선 하루가 가기 전에 결론을 낼 수 있을 듯합니다..."
brazil.6.a:0 "프레스치스의 정통파가 우세를 점하다."
brazil.6.b:0 "뮐레흐의 전위대가 유지하다."
brazil.6.c:0 "프란시스쿠 지 아키누 쿠러이어의 승리가 모두를 놀라게 하다."
brazil.6.d:0 "경찰과 혁명민병대 간의 총격전이 토의를 방해하다!"
brazil.7.t:0 "과두정자들의 반혁명"
brazil.7.desc:0 ""
brazil.7.a:0 "반동분자들을 끝장내자!"
brazil.7.b:0 "붉은 살인마들은 분쇄돼야 한다! (브라질 공화국으로 플레이)"
brazil.8.t:0 "반혁명이 성공하다"
brazil.8.desc:0 ""
brazil.8.a:0 "중앙당국은 브라질의 번영을 위해선 필수적이다."
brazil.8.b:0 "과두정자들이 알아서 주를 관리하도록 하라."
brazil.9.t:0 "당국의 전반적 붕괴"
brazil.9.desc:0 "\"브라질은 하나의 국가로서 존재하거나 중앙정부를 가져본 적이 없습니다. 여러 세월 동안 우리 과두정자들은 빌어먹을 정당들이 내세운 \"민주정\"이니 \"질서\"니 \"진보\"니 하는 그 잘난 유럽식 이상들로 인해 우리 문제에 대한 직접 통제권을 놓아야만 했습니다. 이젠 아닙니다. 우린 직접 통제권을 되찾고 사람들로 하여금 각자의 위치에 대해 새겨듣도록 할 것입니다.\"\n\n반혁명의 종식 이후 브라질 우익은 국가 완전장악과 정부 개혁에 실패했습니다. 전국의 과두정자들은 길거리에서 사람에게 사적제재를 가하고, 자기들만의 민병대로써 영역을 통제하며 봉건제로 빠르게 퇴행했습니다. 주지사는 사라지고 대통령은 순수한 의례적 지위에 불과하게 됐으며, 주방위군은 주요 도시들에서 반대파를 추적하는 지역 민병들, \"자궁수스\"의 공격으로 붕괴되었습니다. 노동법은 폐기되었고, 대법원은 더 이상 없으며, 헌법은 무용합니다. 이제 브라질에게 지워질 유일한 질서는 독립 때부터 이어져온 이 나라의 진정한 통치자들, 바로 지역 과두정자들 뿐입니다."
brazil.9.a:0 "잠깐만, 이거..."
brazil.9.b:0 "우리는 그..."
brazil.9.c:0 "어차피 이 나라는 별로 좋아하지도 않았어."
brazil.10.t:0 "성우 보르자 전투"
brazil.10.desc:0 "제툴리우 바르거스 남작은 부관들과 함께 자신의 도시에 가까운 어느 언덕 위에 서있습니다. 며칠 전, 바르거스가 도울 수 없던 수많은 척후전에 휘말린 주지사 보르지스 지 메데이루스가 도시 방비를 전적으로 남작에게 맡기고 떠나버렸다는 소식을 듣고 난 후였습니다.\n\n\"자네의 자궁수스가 필요하네.\" 바르거스가 자신의 보안장관인 그레고루 포르투나투에게 말했습니다. \n\"알겠습니다.\" 포르투나투는 자신의 전 보안수장이자, 연방 단위는커녕 주 단위의 경찰조차 않은 이 상황에서 경찰기관 전부를 책임지게 된 남작에게 답했습니다.\n\"일이 얼마나 나쁘게 흘러갈지 모르겠군.\" 남작은 말하며 새 시가를 태웠습니다.\n\"러시아인들이 있었어야 했어.\" 오르터 바르보저 장군이 덧붙였습니다. "그 자식들이라면 이 지역을 총포로 도배해버렸을 거라고. 우리 \"친구\"도 거기 손이 닿아있다니까.\"\n\"미제 총포 유입이 끊기지 않게만 아러냐가 보장한다면 놈들을 막을 수 있어. 단지, 이 짓을 위해 수많은 이들을 징집해야 한다는 게 안타까운 거지.\" 시가 연기를 빨아들이기 전에 바르거스는 답했습니다. \"우리는 빌어먹을 시대를 살아간다 이거다.\"\n\n공격은 리우 그렁지 두 수우를 통일하려는 수많은 지역 군벌들 중 하나인 비아쿠 대령이 주도하고 있습니다. 무주공산의 또 다른 하루입니다."
brazil.10.a:0 "방어 태세를 갖추도록. 그리고 커피 한 잔 내오게나."
brazil.11.t:0 "엉토니우 이야기"
brazil.11.desc:0 "엉토니우는 슬펐습니다. 어머조너스가 브라질에서 레닌주의 전위대를 선언하고 자신의 정적들을 숙청하기 시작한 지 수개월이 지난 후였습니다. 이전까지 불신의 사회주의자들을 의심하던 엉토니우였지만, 사회주의자들이 교회와 좋은 관계를 유지하면서 그 역시 그들에게 크게 신경 쓰지 않게 됐습니다. 사회주의자들은 엉토니우의 고향인 파라에서 멀리 떨어진 도회지에 있었기에 큰 영향을 끼치지 못 했습니다. 엉토니우 테허베르지의 작은 신학교 바깥의 삶이 존재함을 알려주는 소식들을 계속 접하길 즐겼습니다. 더욱이, 브라질에선 선물과 같은 문해력을 갖춘 엉토니우가 그를 사용하지 않았을 리가 있나요? 하지만 어느 날의 머릿기사는 달랐습니다. “피”, “공포”, “테러”, “죽음”과 같은 단어들 속, 가장 중요하게도 “혁명”이 담겨있었습니다. 그 뒤로 엉토니우는 힘든 시기를 보내야 했습니다.\n 그의 선생들이 끌려갔으며, 비교적 부유했던 부모는 토지권을 빼앗기고 광산 노동에 강제동원되었습니다. 엉토니우와 그의 급우들은 잔혹한 심문에 심문을 거듭해 당하는 한편, 엉토니우는 자신의 목숨을 건지기 위해 사회 및 경제적 지위에 대해 거짓말을 해야 했습니다. 불쌍한 엉토니우의 삶은 갈수록 어려워지며 그의 눈 속에서 삶이 말라가는 모습을 지켜보도록 강제했습니다. 그 모든 게 끝나버릴 어느 날이 오기 전까지는요. 마지막으로 신학교 계단을 밟은 그 날, 한 홍위병이 엉토니우의 앞길을 막았습니다. 참을 만큼 참은 엉토니우였습니다.\n\n\n 다짐한 그가 불 같이 성을 내고, 고함치고 소리를 지르는 등 격정을 터뜨리면서 홍위병은 옴짝달싹하지 못 했습니다. 다른 홍위병들이 이를 보고 엉토니우를 저지하려 했지만, 말을 듣지 않자 성급히 그를 국가의 적이라 선언해버리고 말았습니다.\n 총이 그의 머리를 겨누고 눈물이 눈에 차오른 가운데, 엉토니우는 마지막으로 하늘을 바라보며 속삭였습니다."
brazil.11.a:0 "하느님 아버지, 어찌 그대 아이들이 고통받게 두시나이까?"
brazil.12.t:0 "우리의 동지 어머조너스"
brazil.12.desc:0 "주엉우는 하늘을 바라보았습니다. 수년간 약골로 취급받던 그였습니다. 노예들의 아이이자 북동부의 준 노예, 알고 지낸 모두에게서 괴롭힘을 당했고, 읽는 법을 배우겠다는 의지력만으로 레닌의 작품들에서 영감을 얻어 머나먼 땅, 인민이 억압자들을 무찌르고 더 나은 삶을 추구하며, 자신들 뿐이 아닌 전 세계 인민의 삶을 나아지게 만든 곳에서의 또 다른 혁명에 대해 배운 그였습니다. 이를 깨우친 주엉우는 언젠가 자신도 벨렝이에 거대한 구원의 빛을 가져와, 자신 뿐이 아닌 동포들 또한 구하겠노라 스스로 다짐했습니다. 브라질에 그러한 정당이 세워졌단 소식을 들은 그는 지체 없이 입당하여, 자신들만의 브라질 혁명을 성실히 준비하던 동지들에게서 연대감을 얻었습니다. 그리곤 재앙이 닥쳤습니다. 위대한 볼셰비키가, 여태껏 가장 성공적인 공산주의자들이, 노동층의 위대한 해방자들이, 그의 우상들이 실패했다는 소식이었습니다. 재앙의 말은 금세 퍼져나갔고, 위대한 꿈은 실패한 듯, 혁명은 분쇄된 듯 보이며 무가 되어버린 것 같았습니다. 그러나 주엉우는 더 잘 알고 있었습니다. 동포를 알고 그들이 사는 불우한 환경을 아는 주엉우는 포기하지 않았습니다. 동포들을 내버리지 않았습니다. 격정적인 연설과 놀라운 조직력으로 빠르게 명성을 얻은 주엉우는, 브라질이 또 다시 헌정위기에 빠지며 내전으로 향하는 듯 보이는 시점에 자신이 해야 할 일을 알고 있었습니다. 동료 당원들 역시 그를 따를 것이었습니다. \n\n\n위대한 혁명이 시작된 것이었습니다. 그리고 이번엔, 주엉우가 꿈꿨던 것보다도 더 큰 성공을 거두었습니다. 동포들을 해방하며, 그는 꿈을 느꼈습니다. 주엉우와 동료 당서기장이 리우에서 신대륙 최초의 혁명국가를 공식화했을 때, 그는 도취감을 느꼈습니다. 하지만 좋은 시절도 끝을 맞이하고 말았습니다. 점점 더 수정주의적이고 온건적으로 변해가는 당원 동지들은 브라질이 직면한 문제에서 시선을 돌리려 들더니, 브라질 프롤레타리아를 직접 돕는 대신 물러터진 지성주의를 향해 계속해서 빠져들었습니다. 하지만 그의 “동지들”이 북동부의 노예주들과 회의를 가지기 전까지, 주엉우는 낡은 공산당이 본래의 목표와 전망을 잃었음을 알지 못 했습니다. 마침내 그는 새 행정부가 자리해야 함을 깨달았습니다. 얼마나 많은 동지들이 그와 같은 식으로 생각할지 주엉우는 알 수 없었습니다. 소소한 저항에 맞닥뜨린 그는 당서기장 해임안을 위해 간단한 거수 투표를 실시하곤, 자신을 그 자리에 앉혔습니다. 그리고는요? 그리곤 브라질 인민에게 좋은 소식을 알릴 때가 온 거였죠! 자신이 얼마나 멀리 온 것인지 깨달은 후, 주엉우 어머조너스는 인민을 향해 미소지으며, 한때 말하길 꿈에도 그리던 어구로 연설을 시작했습니다."
brazil.12.a:0 "우리 브라질인들은 일어나리라!"
brazil.18.t:0 "반 테허 정변"
brazil.18.desc:0 "우리에게 우호적인 사회주의 파벌이 우루과이에서 기반시설과 도로 같은 국가 핵심 요소들을 차지했습니다. 이제 현지 민병대를 파견해 저들의 혁명을 지원하는 건 우리 손에 달렸습니다!"
brazil.18.a:0 "실시하라."
brazil.13.t:0 "바르거스가 지원을 제안하다"
brazil.13.desc:0 "남작 제툴리우 도르닐리스 바르거스, 남브라질의 이 영향력 있는 축우업자는 우리 정부와 인민의 안녕을 위한 혁명을 돕고자 합니다. 젊은 정치인은 선의의 표시로, 자신이 국영회사를 통제하여 우육을 전국에 분배한다면 전국적인 기아와 싸우는 데 도움이 될 것이라 제안해왔습니다. 우리 고문 중 일부는 바르거스가 그저 부르주아가 숙청당할 나라에서 자신의 정치미래를 확보하려 하는 것이라 깎아내렸지만, 총서기국은 그의 제안에 긍정적입니다."
brazil.13.a:0 "변통하고, 받아들여, 우세를 거두라!"
brazil.14.t:0 "남작 바르거스가 지원을 제안하다"
brazil.14.desc:0 "제툴리우 도르닐리스 바르거스, 남부의 정치인이자 축우남작인 그가 후진적인 남방에 혁명을 전파할 것을 지원하겠다며 정부에 접근해왔습니다. 그 스스로가 과두정자임에도 반어적이게, 바르거스는 여전히 진보적 관념들을 믿으며, 자신이 지휘할 국유 식량공급회사망의 형성 및 복지국가의 설립으로써 브라질의 빈곤 지역들에서 기아를 끝낼 계획을 세웠습니다. 일부 고문들은 몇 달 전까지 혁명의 적이었던 듯했던 이가 그토록 빨리 마음을 바꾼 것에 깊은 인상을 받았습니다."
brazil.14.a:0 "변통하고, 받아들여, 이겨내라!"
brazil.15.t:0 "제툴리우 바르거스가 복무를 제안해오다"
brazil.15.desc:0 "전 축우 과두정자 제툴리우 도르닐리스 바르거스, 신 체제하의 국영기업의 경영인으로 취임하는 대가로 자신의 축우제국을 기꺼이 정부에 넘기고자 상경한 그가 혁명정부를 위해 복무하겠노라 제안해왔습니다. 아주 반어적이게도 과두 출신이자 혁명 직전까지 공공연히 좌익을 비판하던 그가 이제는 혁명의 전위대에는 지도자가 필요하다 여긴다며, 국가가 주도하는 식량분배구안을 통해 브라질의 기아를 끝낼 계획을 세워왔습니다. 우리 고문들은 정치생명을 지키려 사람이 이토록 순식간에 바뀔 수 있다는 사실에 전율했습니다."
brazil.15.a:0 "변통하고, 받아들여, 이겨내라!"
brazil.16.t:0 "미야모토 유리코가 복무를 제안해오다!"
brazil.16.desc:0 "이곳에선 우리의 혁명을 배우고 남쪽에선 자본주의 군대와 싸우는 사이, 일본인 혁명가 겸 여성주의자 미야모토 유리코가 우리 정부에 자신의 복무를 제안하며, 브라질의 일본인들을 오랫동안 억압해온 과두정자들에 맞선 싸움에서 우릴 돕고자 소규모의 일본계 브라질인 민병대를 이끌고 왔습니다!"
brazil.16.a:0 "유리코가 민병대를 창설하도록 허락하고 그녀를 그의 지휘관으로 앉힌다!"
brazil.17.t:0 "이마무라 히토시가 원조를 제안해오다"
brazil.17.desc:0 "자유와 공화주의의 열정 속에서 불결한 공산주의와 더러운 생디칼리슴에 맞선 우리의 반혁명을 배우는 사이, 일본식 규율을 갖춘 이마무라 히토시가 공산주의자들에 맞선 싸움에서 우리를 돕고자 소규모 일본계 브라질인 민병대를 이끌고 왔습니다!"
brazil.17.a:0 "이마무라에게 훈장을 잔뜩 달아주고 장군으로 임명한다!"
brazil.19.t:0 "노이슐레지엔이 떨어져 나가다!"
brazil.19.desc:0 "파러나의 여러 독일인 과두농부들의 지원하에 일어난 분리주의 노이슐레지엔이 우리의 무정부 상태를 비정통적이고 범죄적이며 더러운 것이라며, 우리에게서 벗어나, 공산주의와 무정부의 세계에서 반동의 등대가 될 자신들만의 평화로운 국가를 설립하겠노라 선언했습니다."
brazil.19.a:0 "멍청이들, 무정부 상태만 강화시킬 뿐이잖나..."
brazil.20.t:0 "리우 그렁지인들이 다시 들고 일어나다!"
brazil.20.desc:0 "20년 전 피러치니에서의 실패는 오랫동안 문화적 자치를 갈망해온 커피 농부들과 축우업자들에게 영감의 대상이 되었습니다. 이제 새 헌법을 선언한 이들은 새 군벌국가로서 브라질에게서의 영원한 분리, 혹은 통일을 바라고 있습니다."
brazil.20.a:0 "승리한 자신을 정복한 자는 두 번의 정복을 거둔 것이다."
brazil.21.t:0 "일본인들이 탈퇴하다!"
brazil.21.desc:0 "브라질 내에서 번성하는 일본인 공동체의 추가적 인정과 자치권을 오랫동안 바라왔던 브라질 우호협회는, 일본 내전으로 일본인 공동체가 급격히 성장하자 성우 파울루 외곽과 파러나에 자칭 닛케이 브라지루를 세우며 일본-브라질 문화를 가진 다양한 사회를 추구하고 있습니다. 이제는 모기다스쿠루제스라 불리는 옛 무지 더스 크루지스에 세워진 저들의 첫 신사는, 감화력과 후견주의적 지도력 덕에 서부 성우 파울루에서 번영하는 민주정을 세우고자 하는 닛케이 브라지루 카이기, 혹은 일계 브라질 회의의 지지를 빠르게 획득한 전직 무술스승 마에다 미츠요시가 이끌고 있습니다."
brazil.21.a:0 "오래도록 번영하리라!"
brazil.21.b:0 "신 일본에 영광 있으라! (닛케이 브라지루로 플레이)"
brazil.22.t:0 "폴란드인들이 봉기하다!"
brazil.22.desc:0 "폴란드인들이 브라질 남부에서 빠르게 봉기했습니다. 문화와 언어의 자치를 수십 년간 갈망해온 이들은 독립 노보폴스카 공화국을 선언했습니다! 노보폴스카는 우리 정부의 붕괴 이래 브라질에서의 폴란드 문화를 보존하려는, 다원주의적인 단일종족 우세 국가가 될 것입니다. 보수적인 폴란드계 브라질 종교인인 루돌프 코모레크가 신생 공화국에서 천주교 전통의 새 시대를 이끌고자 새로이 선출됐습니다."
brazil.22.a:0 "만사형통이로다!"
brazil.23.t:0 "우크라이나인들이 이탈하다!"
brazil.23.desc:0 "'브라질의 우크라이나인들의 이익과 브라질 민족의 전체적 안정, 그리고 자기 인민을 보호할 브라질의 가능한 회복을 받들어, 우리는 헤트만 이반 보베르스키가 이끄는 브라질 헤트만국을 선언하는 바이다!' 전 우크라이나계 브라질인 회의의 선언에 따라, 누구도 거스를 수 없는 헤트만의 권력과, 새 헤트만국 내에서의 자연적 위계제 형성, 인민의 보호를 명시한 권위주의적 헌법이 빠르게 설립되었습니다. 정부의 우크라이나적 구조에도, 새 헤트만국은 시민민족주의적 원칙들을 따르며 헤트만 아래서의 브라질의 완전한 통합을 염두에 두고 있습니다. 가능하다면 우크라이나인들의 전략은 이제부터 시작될 것입니다..."
brazil.23.a:0 "하느님께서 축복하사!"
brazil.24.t:0 "정장 차림의 장교"
brazil.24.desc:0 "질서가 붕괴하자, 번쩍이는 직책을 지닌 수많은 군벌들, 멋진 제복을 차려입은 변변찮은 독재자들, 비싼 정장을 입고서 약자를 경멸하는 역겨운 과두정자들은 자기네 오만에나 비할 법한 규모의 거대한 군대를 이끌고서 발흥했습니다. 하지만 한 사람, 그와 그러한 같은 생각을 지닌 이가 권좌에 올랐음은 놀라웠으니, 바로 란드리 살리스 곤살베스였습니다. \n\n 부유한 가정에서 태어난 살리스는 배타적인 정부가 사회계급, 피부색, 정치적 영향력에 따라 법이 다르게 적용하는 모습을, 구 공화국의 그 모든 불의와 잔혹을 보았습니다. 살리스는 1922년 독재자 아르투르 베르나르지스의 취임 선언에 역겨워했습니다. 같은 해 과두정에 맞서 수도를 점거하려던 코퍼카버너 18인 사건에 살리스는 격려를 보냈으며, 1924년 혁명에는 공개적으로 표명하진 않았어도 지지했지만, 1935년 파자마 정변에 대해선 좌익이 맞서는 이들과 크게 다르지 않은 독재를 행하려는 시도로 보며 지지하길 거부했습니다. 이제 권력을 차지한 살리스의 하급장교, 학생 및 소규모 개혁 성향 부르주아 집단 연합은, 마르크스주의에 대한 살리스의 강한 반감에 기인해 특히 극좌를 비롯한 좌우 양극단 세력을 거부하며 브라질에 민주정을 세우고자 하고 있습니다."
brazil.24.a:0 "망할 기회주의자 새끼 같으니!"
brazil.24.b:0 "일어나라, 새 공화국이여, 일어나라! (살리스 군벌로 플레이)"
brazil.25.t:0 "머나우스 제 2코뮌"
brazil.25.desc:0 "1924년 내전 당시 임차주의자들은 어머조너스의 수도를 점거하며 머나우스 코뮌을 선언하는 아주 비범한 일을 해냈습니다. 하지만, 브라질의 민주정의 견고한 보루가 되었어야 할 정치체는 결국 무너져 거의 잊히고 말았습니다. 내전에서 패배한 이후 좌익 사령부가 붕괴하며 대부분의 장교들이 해외로 도망쳤어도, 야전원수 이지도루 로피스와 같은 이들은 쓰라린 최후를 맞이할 때까지 싸웠습니다. 끝끝내 저항자들은 항복하거나 군법재판에 회부되는 운명을 맞았지만 하나 예외가 있었으니, 짐승과 같은 주엉우 어머조너스였습니다. 칭기스 한의 손길을 더한 브라질의 나폴레옹은 자신을 추격해오는 모든 군을 박살내며 충성파를 이끌고 고향으로 가 어머조너스의 수도에서 머나우스 제 2코뮌을 선언했습니다. 많은 이들이 주엉우국의 설립에 당혹스러운 눈길을 보내는 중이긴 하지만, 머나우스와 같이 고립된 도시국가가 바깥세계와 무엇을 할 수 같은 건 없다는 게 사실입니다."
brazil.25.a:0 "불멸자들이 존재하는지나 말해보실까..."
brazil.26.t:0 "어머조너스 문제"
brazil.26.desc:0 "어머조너스는 오랫동안 지배하기 어려운 곳으로 남아있었습니다. 몇십 년, 아니 수세기 동안 어머조너스에선 통제는커녕 발을 디딜 수도 없었습니다. 지도상으론 우리 통제하에 있었지만, 연방정부가 할 수 있는 건 없었기에 거주민들은 자기들이 하고 싶은 대로 하며 살았습니다. 이제, 과학자, 원주민, 인류학자, 탐험가, 식민가들로 이루어진 연합체가 브라질의 무정부 가운데 중립을 적시한 프루눙시어멩투를 선언하며 아주 일부의 난민들에게만 문을 열겠노라 공표했습니다. 이들은 일부 식민가 민병대로 삼각주 일대를 경비하는 동시에, 창과 몇몇 구식 무기로 무장한 원주민만으로 이뤄진 극소수 민병대로 국경을 닫기 시작했습니다. 우리는 세계에서 가장 거대한 우림을 잃은 듯합니다..."
brazil.26.a:0 "잘 있거라, 야생의 삼림아."
brazil.26.b:0 "밀림에 온 걸 환영한다. (어머조너스 과학령으로 플레이)"
brazil.27.t:0 "브라질의 킨킨나투스?"
brazil.27.desc:0 "바이어는 탐험, 식민총독, 현지 과두정자, 장교, 노예주들이 현재진행형인 땅입니다. 그만큼 비극적인 역사를 가졌다고도 할 수 있겠지만, 그로는 바이어인들의 행복과 긍정성을 온전히 내비칠 수 없습니다. 과두정의 손아귀가 덮쳐오고 컹가세이루스, 자궁수스, 좌익 잔존군 간의 폭력의 물결이 지역의 대부분을 휩쓸자, 한 사람, 1924년 내전의 참전자이자 구 공화국의 비판자였던 온건주의자 대령 레나투 핑투 알레이슈가 나섰습니다. 알레이슈의 군대는 최소한의 인명손실로 현지 과두정자들을 무장해제시키는 한편, 현지 정치인들과의 회담을 통해 거의 온전한 민간정부를 설립해냈습니다. 브라질을 통치할 야망도, 독재자가 될 야욕도 없는 알레이슈는 퇴역 후에야, 브라질을 통치할 가치있는 정권이 들어서 평화적 이양을 통한 통일이 이뤄질 때까지만 자리를 지키겠노라며 제안받은 총독직을 받아들였습니다."
brazil.27.a:0 "그 군인놈이 사임했다고? 겨울이 끝난 건가?"
brazil.28.t:0 "구질서에 새 칠?"
brazil.28.desc:0 "구 질서의 일원들은 모두 비슷한 특성을 공유하고 있습니다. 자기들이 지배해야 마땅하다는 분노를 불러일으키는 평범한 브라질인들에 대한 구역감, 자국민에 대한 완전한 역겨움이 그것입니다. 물론 예외는 있습니다. 이민계급인 정예층이나, 자기네가 복부하는 군, 그리고 보통 어떤 집단과 마주하느냐에 따라 그 턱이 오락가락하는 민주정에 대한 위선적인 두둔이 그러합니다. 푸나루 블레이는 이런 전형의 타파자였습니다. 어디를 보아도 구 질서의 일원이자, 1924년 혁명 당시 싸운 장교들 중 한 명, 구 공화국의 마지막 5년 동안의 군인정치가이며 자칭 1891년 헌법의 후계자는 또한 정치인들의 시시콜콜한 간섭에도 자신의 부대를 끝까지 영내에 남아있게 한 인물로, 법은 계급, 인종, 종교에 상관 없이 모든 사회구성원들에게 적용되어야 한다는 믿음을, 구 공화국의 긍정적 이상을 모든 시민들에게 단 한 명도 빠짐없이 가르쳐 각자의 역할과 공화국에 대한 모두의 권리가 있음을 일깨워야 한다는 믿음을 가진 사람이기도 합니다. 푸나루는 구 질서의 잔존자가 되지 않을 테지만 또한 혁명정치가가 되지도 않을 것입니다. 대부분의 사람들이 그를 1889년이란 어땠어야 했는가에 대한 완벽한 우상으로 보고 있는 지금, 블레이는 이 상을 지키려 최선을 다할 것입니다."
brazil.28.a:0 "89년을 되돌린다고 벨 에포크가 돌아올까?"
brazil.29.t:0 "고이스 몽테이루의 반격"
brazil.29.desc:0 "군사문학에서 가장 흔한 전형이라면, 빛나는 훈장을 잔뜩 달고, 긍지 넘치고도 용감하며, 꽤 투박하고 오만한 성격도 비할 데 없는 군사적 재능으로 용서받는 장교라 할 수 있을 것입니다. 브라질 중 누구도 고이스 몽테이루만큼이나 이런 상에 들어맞는 이가 없습니다. 영향력 있는 가문 출신으로서 위신 높은 몽테이루는 붉은 역병에 맞서 브라질을 해방할 중대한 책무를 부여받았(다고 스스로는 여기고 있)습니다. 중앙정부 붕괴의 여파 속에서 고이스는 고향 얼러고워스와 일대를 점거하고 자신의 영향력을 확대했음에도, 병영국가화나 억압으로는 추락하지 않는 흥미로운 양태를 보이는 중입니다. 일부는 몽테이루가 이미 명목상 일대에 대한 통제권을 쥐었기에 조심할 뿐이라고도 하지만, 다른 이들은 대통령직이란 그의 꿈이 지금 실현되고 있기에 강력한 기반을 다지려는 것이라 보고 있습니다."
brazil.29.a:0 "아 그대, 브라질의 끝자락에 선 군인이어라..."
brazil.31.t:0 "필링투 뮐레흐의 두... 세... 네 번째 부흥?"
brazil.31.desc:0 "필링투 뮐레흐, 군사독재와 공산정권의 수년의 전성기 이후 브라질에서 가장 강력한 이들 중 하나로 서서히 변해간 그는 내전을 거친 후에도 자신의 권력을 온전히 유지했습니다. 공산군에 맞선 우리의 영광스러운 승리 이후, 뮐레흐는 마투 그로수으로 도망쳐 쿠야바의 길거리에 숨었습니다. 이제 그는 다시 일어나 우리 과두정자들에게서 쿠야바를 지킬 소규모 민병대를 창설했습니다. 비교적 평화로운질 몰라도 다른 곳만큼이나 폭정적인 곳입니다."
brazil.31.a:0 "그대의 운명을 따르시게. 그대의 작은 가슴은 나의 증오보다 위대할 터라오."
brazil.30.t:0 "론돈의 마지막 모험"
brazil.30.desc:0 "어느 나라든 모험가는 있기 마련이고, 현실의 앨런 쿼터메인처럼 지도에도 있지 않은 땅을 찾아 세계를 떠돌며 새 수평선과 나아길 길을 찾아내는 서사적 위업의 달성가들은 인기가 높습니다. 브라질의 누구도 원수 론돈과 같은 행업을 이뤄본 바 없었습니다. 제국의 영광기 말에 태어나 공화국 내내 주요 군사요인으로 활동한 그는 어머조너스 전역을 탐험하며, 원주민 보호구역 설립을 감독하고, 식민가들을 만나고, 잡지에 실을 사진을 찍고, 미국 전국지리학회에서 발간하는 내셔널 지오그래픽에 언급되기까지 했습니다. 이제 질서는 무너졌고 론돈과 병사들은 황무지에 홀로 남겨졌습니다. 주변의 다른 과두정자들은 대군을 이끄는 론돈이 충성을 바치지 않는 한 영토를 통과하게 두지 않겠다지만, 공화주의자이자 자유주의자인 그가 공화국을 배신하는 그런 독재자의 헛짓거리를 할 리는 없었습니다. 하지만 모든 게 나쁜 것만은 아닙니다. 원주민들은 론돈을 좋아했고 그 역시 원주민들을 진심으로 대우한 가운데, 병사들은 원주민들과 사적인 관계로 맺어져 있습니다. 늙은 론돈이 곧 죽거나 은퇴할진 몰라도, 분명한 건, 심장이 뛰고 말할 기운이 남은 한, 좌우중을 가리지 않고 그 어떤 폭군들에게서든 자신이 사랑하는 땅을 순순히 넘겨주지 않으리란 것입니다."
brazil.30.a:0 "단결? 아마도. 민주정? 반드시."
brazil.32.t:0 "중압감을 덜어내며"
brazil.32.desc:0 "마침내, 모든 과두정자, 독재자, 현지주의자, 도적떼를 격파한 우리 공화국은 이제 쓸모없는 모든 것들에게서 자유로워졌습니다. 1889년의 이상, 정예층의 부와 지성, 제국을 패퇴시키고, 연방주의자들을 쳐부수고, 카누두스를 깨부수며 1924년에서 27년의 무정부에 맞서 횃불을 인 자, 마지막 혁명의 시신 위에 선 브라질 공화국의 힘, 군의 영광. 아니요, 우리 인민을 위해 더 해줄 수 있는 게 없다는 것, 우리의 진리를 받아들이지 않은 이들을 더 억누르지 못한 것 외에 후회할 건 아무것도 없습니다. 우리는 이 나라를 통치했어야 할 최선이며, 귀족이고, 과두층이자 부르주아, 법관, 지주들이며 지식인들입니다. 뜨내기들이 우리 땅 한 가운데에 자리를 잡게 두진 않을 겁니다. 오여포키에서 수이까지, 어머조너스에서 시아라까지, 모든 것이 우리 손아귀에 들어오고 공화국은 승리할 것입니다. \n 그 말인즉슨... 실로 안타깝지만, 마침내 게으른 북동부인들, 제멋대로의 가우슈들, 무식한 미너즈 제라이스인들, 어머조너스와 마투 그로수의 야인들을 없애버리며 무거운 짐에서 벗어난 우리가... 다시 그들과 함께 해야 한다는 건가요?"
brazil.32.a:0 "공화국이여 영원하라, 브라질이여 영원하라."
brazil.33.t:0 "도적들과 구세주들의 군대"
brazil.33.desc:0 "어떤 방들엔 코끼리가 한 마리 있고 다른 방들엔 두세 마리가 있지만, 1935년 이전의 브라질은 코끼리 외에 다른 건 없는 한 칸짜리 방과 같았습니다. 그 코끼리들 가운데 정부의 주목을 받지 못했던 건 렁피엉우로, 범죄자들과 구세주들로 이루어진 집단을 이끌고 7개의 주에서 농장, 도시, 마을, 교회를 약탈하고 주로 소규모 과두정자들과 일반인들을 희생감으로 삼던 가장 유명한 컹가수였습니다. 질서가 부서지고 현지 정치인들이 자기네 영역으로 도망치면서, 앞을 가로막던 장애물이 사라진 렁피엉우는 이제 북동부 전체, 북부와 남동부의 일부를 침탈하기에 무르익은 곳으로 보고 있습니다. 렁피엉우는 국가를 만들거나 권력기반을 다질 생각이 없습니다. 그가 신경 쓰는 것이라곤 자기 자신과 아내, 추종자들, 그리고 그가 곧 가지러 갈 아직 손닿지 않은 엄청난 양의 부뿐입니다.
brazil.33.a:0 "말을 달리라, 부를 앗으라, 잡것을 태우라!"
brazil.34.t:0 "산토스와 산파우로를 점령하다!"
brazil.34.desc:0 "연방정부 잔존군과의 혈전 끝에 마침내 성우 파울루와 항구도시 성투스를 차지하는 데 성공했습니다. 도시들의 이름들은 그에 맞추어 바뀌게 될 것입니다."
brazil.34.a:0 "반자이!"
brazil.35.t:0 "평정회전"
brazil.35.desc:0 "브라질은 독립전쟁 중 포르투갈 편에 붙은 몇몇 주들을 평정한 이래 항상 반란을 진압해왔습니다. 적도 연방이 있었고, 피러치니 공화국이 있었고, 1847년 자유주의 반란이 있었고, 연방주의 전쟁이 있으며, 거의 모든 주들이 분리를 시도했었습니다. \n 답은 언제나 같았습니다. 평정. 군을 파견해 반란을 짓밟고 나면, 브라질의 전반적인 낙관성 덕에 대체로 지도부는 기세가 오르기 마련이었습니다. 바깥에 비치는 우리의 모습을 바꾸기 위한 브라질 개혁을 마친 지금, 모두를 다시 품에 들여 전 주에 대해 '민주정을 회복'하고 연방의 통제권을 복원시킬 때가 왔습니다."
brazil.35.a:0 "북을 쳐라, 군을 소집하라, 둥둥둥!"
brazil.36.t:0 "소집군"
brazil.36.desc:0 "1889년 구 공화국의 첫 투쟁은 1889년 정변에 책임이 있는 두 집단 간의 싸움에서 시작되었습니다. 과두정자들과 육군 사이의 동맹이, 독재자 원수 데오도루 더 퐁세커를 시작으로 이후 원수 플로리어누 페이쇼투가 물려받은 군사독재로 인해 망가진 것이었습니다. 우리가 권력을 잡은 지금, 과두정자들이 육군에 대한 접근법에 고심하는 사이 민간-군사 간의 분쟁에 대한 의문이 다시 일었습니다. 베르톨두 클링게르의 아래 단결한 성우 파울루 출신 장교들의 파벌은 군이 훈련 및 교련 기준을 준수하고 프랑스 학파를 받아들여, 교리에서의 우월뿐만 아니라 도덕상의 우월과 개화 또한 이루어야 한다고 주장합니다. 성우 파울루 출신의 유명 작가 몽테이루 로바투와 같은 민간인들이 이끄는 파벌에선 성우 파울루가 특히 빈자 및 실직층에 따른 성우 파울루에서의 대규모 인구과밀을 해결하고자, 부유층에겐 면제권을 주고 저질 인력을 머릿수로 때울 소집군 개념을 제시했습니다. 몇 달간 결정권을 과두평의회에 위임했던 상원이었지만, 이에 대한 최종결정권은 다시 상원에게 왔습니다."
brazil.36.a:0 "클링게르 안을 따른다. 우월한 성우 파울루에 북동의 전형과 같은 열등한 군을 둘 순 없다."
brazil.36.b:0 "적을 빈자들의 피 속에 빠뜨려 죽일 것이다."
brazil.37.t:0 "1939년 선거"
brazil.37.desc:0 "엄청난 투쟁과 어려움 끝에 모든 적에게서 우리의 민주정을 수호해내는 불가능을 이뤄냈습니다. 이제, 1889년에 그랬듯 누가 임시선거에서 이겨 브라질의 대통령이 될까요?"
brazil.37.a:0 "제툴리우 바르거스, 축우남작."
brazil.37.b:0 "고이스 몽테이루, 군인."
brazil.37.c:0 "프레스치스 머이어, 자유주의자."
brazil.37.d:0 "구스타부 버호주, 군주주의자."
brazil.38.t:0 "주립군의 운명"
brazil.38.desc:0 "브라질의 안보를 너무 오랫동안 현지 민병대에 맡겨왔습니다. 현 상황에 즉시 손을 써야 합니다. 어쩌면 좋겠습니까?"
brazil.38.a:0 "현지 민병대를 완전히 끝장낸다."
brazil.38.b:0 "민병대는 우리 연방 낙원의 일부다! 우리의 공정한 브라질을 보호하도록 계속 두어야 한다."
brazil.39.t:0 "종교에 관하여"
brazil.39.desc:0 "성공적인 국가 장악 이후 우리는 이제껏 브라질 사회에 남은 여러 사안들에 목소리를 내야 하게 되었습니다. 그 중 하나가 종교에 관한 것입니다. 역사적으로 천주교회는 지배계급의 권력과 현재상태를 유지하기 위한 도구로 쓰여왔습니다. 이론상으로는 가능한 한 반동반혁명을 피하기 위해 종교회의 권력을 분쇄시키는 것이 옳습니다. 하지만 이는, 우리의 대의에 헌신하면서도 여여전히 구식 기독교 신앙에 매달리는 우리의 일부 동지들을 유리시킬 수도 있습니다. 우리에게 남은 선택지는 두 가지입니다. 한편으로 우리는 종교집회 허용을 통해 어느 정도의 자유를 보장해줄 수도 있을 겁니다. 하지만 다른 한편으로 이는 반동 종교집단의 조직을 허용하는 역화가 되어 우리를 덮칠지도 모릅니다. 그러니 모든 종교집회를 금지하는 국가무신론 강요가 더 간편할 수도 있을 겁니다."
brazil.39.a:0 "인민이 자신의 신앙을 평화로이 표현하길 허용한다."
brazil.39.b:0 "종교는 인민의 아편이다. 금지하라!"
brazil.40.t:0 "국가경제에 관하여"
brazil.40.desc:0 "사회주의 국가에서 경제를 조직하기란 전 세계의 제각기 다른 좌익운동들에게 있어 끝없는 난제입니다. 우리의 경우, 어떤 경제적 접근이 브라질의 필요를 충족하는지 선택해 이론을 실행에 옮겨야 하는 관계로 상황이 더 어렵습니다. 경제에 대한 더 자유주의적인 접근은 사회주의 시장에 근거하여 농민들과 다른 노동자들이 개인사업으로 이익을 창출하는 것을 허락해, 그 과정에서 우리 산업의 경쟁력을 더하는 데 중점을 두고 있습니다. 하지만 이는 또한 국가권위에 도전할 위력을 지닌 또 다른 과두계급의 출현으로 이어질 수도 있습니다. 생디칼리스트 이상에 더 근접한 접근은 국가가 경제를 휘두르고 지시를 내리는 중앙계획 모형을 중심으로 하지만, 이 역시 장기적으로는 우리 예산과 집산화 과정에 관한 문제를 일으킬 가능성이 있습니다."
brazil.40.a:0 "프롤레타리아에겐 자신의 고생에서 이익을 얻을 권리가 있다."
brazil.40.b:0 "국가가 모든 것을 통제한다. 자본주의는 다시 일어서지 못 하리라!"
brazil.41.t:0 "코룽바에서의 저녁"
brazil.41.desc:0 "하느님이 만드신 브라질에서 해가 떨어지기 시작할 때의 꽃들은 하늘을 향해 피어오른 것이 거품이 이는 듯했습니다. 새로이 선출된 프랑시스쿠 아키누 지 쿠러이어가 근래에 선언한 코무니다지의 하느님의 영역에선 식사 준비와 긴 노동 끝 하루의 마무리가 한창이었습니다. 파라과이 강 근처의 어느 집에는 두 젊은 연인이 함께 살고 있었습니다. 한 명은 다른 이들의 정원에서 꽃을 가꾸는 식물학자였고, 다른 한 명은, 혁명 이전까지 명성이 없다가, 자유지상주의적 마르크스주의적 성향과 자유롭고 민주적일 평의회주의 사회의 신설에 대한 믿음으로 마투 그로수 두 술에서 나름의 성공을 거둔 작가이자 지식인이었습니다.\n 싱그러운 꽃들이 햇빛 속에 일렁이던 어느 날이었습니다. 식물학자의 장갑 낀 손은 꽃의 뿌리가 든 흙 속에 조심스레 닿으며, 토양과 꽃 사이의 깊지만 연약한 결합을 느꼈습니다. \n 저녁의 따사로운 햇살을 살피려 작가가 뒷마당에 나오자, 식물학자는 부드러이 그 손을 잡았습니다. 집의 벤치에 앉은 둘은 서로를 껴안았습니다. \n "우리를 잡으러 올까?" \n "아마. 시간이 얼마 없지만, 도망갈 정도의 자금은 충분해. 일몰도 우린 즐길 줄 알잖아, 안 그래?" \n 백포도주 병을 딴 둘은 함께 그 순간을 즐겼습니다. 식물학자의 장갑 낀 손이 작가의 가슴에 살짝 닿았습니다. 여성복을 입은 식물학자의 움직임이 서투른 탓에 작가의 깔끔한 셔츠 위로 백포도주가 쏟아졌지만, 신경 쓰지 않았습니다. \n 서로의 숨결이 닿으며 연인은 함께 바닥에 누워 열렬하고도 거친 입맞춤을 나누었습니다. 서로의 살결을 문대며, 서로를 만져대며 브라질 전역을 둘러싼 죄악과 비역질을 거침없이 표현했습니다. \n 마침내, 집에서 뒤엉키는 소리를 들은 일부 도시민 무리는 무슨 일이 벌어졌는지 알아보고자 현지 민병대를 호출했습니다. \n 경찰이 잠겨있던 뒷문을 열고 들어갔을 때, 그들의 눈에 보인 건 두 젊은 사내가 색정에 차올라 격정적으로, 멈출 생각도 없이 섹스를 하는 모습이었습니다. 여성복을 걸친 식물학자와 작가가 함께 땅에서 뒹굴며 정액을 서로의 얼굴에 뿌려대는 모습은 죄악과 위약의 끔찍한 광경이었습니다."
brazil.41.a:0 "아... 아 세상에 대체 왜?!"
brazil.42.t:0 "컹푸 그렁지에서의 환락"
brazil.42.desc:0 "두 사내는 체포 후 코룽바 감옥에서 며칠을 보낸 후 빠르게 컹푸 그렁지로 호송돼 재판을 받았습니다. 몇 시간, 심지어 며칠에 걸쳐, 신생 종교사회주의 정권하의 브라질에서 대립하는 파벌들 간의 숙고와 격한 토의가 오간 끝에 두 청년들의 운명을 결정하였으니..."
brazil.42.a:0 "유죄, 징역을 선고한다."
brazil.42.b:0 "유죄, 신의 영역에서 멀리 떨어진 프랑스로 추방한다."
brazil.42.c:0 "아주 조용히, 놈들 가게 두어 문제를 잠재운다."
brazil.43.t:0 "유죄 - 그리하여 폭풍이 다가온다"
brazil.43.desc:0 "놈들을 비역질이란 죄악으로 10년형에 처한다는 우리의 신속한 처방에 그리 만족하지 못한 것 같습니다. 이어 벌어진 시위는 벨렝이, 헤시피, 성우 파울루, 성투스와 같은 대도시들은 물론, 우리의 소중한 리우 지 저네이루로까지 번져가며 각 도시에서 수백여 명이 하느님의 막강한 재판정에 맞서 모이도록 만들었습니다. 경찰이 시위를 진압하려 수시간을 써도, 통제를 벗어난 듯한 시위는 도시에서 우리의 권위를 벗겨내며 왕국파수대와 예수의 군단에 대한 공격으로 이어졌습니다. 이제 결정은 아키누의 손에 달렸습니다."
brazil.43.a:0 "그리스도의 검이 막강하듯 그분의 복수 또한 그러하노니.\n 어떤 시위자도 몸에 생채기 없이 가지는 못 하리라."
brazil.43.b:0 "그리스도께선 자비로우시니, \n 그분의 양에 대한 폭력을 허용치 않으실 것이다. \n 꼭 신경 쓸 게 아니라면 시위를 계속하도록 둔다."
brazil.44.t:0 "유죄 - 그리고 배는 바다로 떠났다"
brazil.44.desc:0 "법원이 흔치 않은 결정을 내린 것으로 보입니다. 브라질 내 동성애의 미래에 관한 결정권을 브라질 코무니다지의 섭정 아키누에게 넘긴 것입니다. \n 아키누는 더 흔치 않은 결정을 내렸습니다. SS 소돔과 고모라라는 이름의 배를 건조해 브라질의 모든 동성애자, 퀴어, 죄악스러운 이성애자들을 실어 원하는 대로 죄악을 짓고 살 수 있는 프랑스로 보낸다는 것이었습니다. \n 수천여 명이 성투스 항에서 발진할 이 거대한 민간선에 '자진하여' 낑겨 탔습니다. 퐁터 더 프라이어를 지나 배에 오른 이들이 바다로 향하는 사이, 성투스 요새에선 포구가 배를 겨눈 채 방포를 준비하고 있었습니다..."
brazil.44.a:0 "로마서 1장 18절."
brazil.44.b:0 "마태오 복음 6장 14–15절."
brazil.45.t:0 "그리스도의 검이 막강하듯 사탄의 검 또한 그러하리라"
brazil.45.desc:0 "시위자들이 물러서길 바라며 진압을 명령했던 아키누의 결정은, 도리어 아키누의 반기독교적 행위를 경멸한 더 많은 시위자들의 등장을 불러왔습니다. 예수의 검 소속의 강경파는 어머조너스와 프레스치스로 하여금 그리스도의 영역에 맞선 시위대의 죄악을 씻어내도록 지시하는 동시에, 브라질 전역에서 반대자들을 뿌리 뽑을 것을 요구했습니다. \n 지금이 아키누에게 가장 어두운 때임은 분명합니다. 그리고 이제 그의 결정이 브라질 코무니다지의 미래를 결정할 것입니다. \n 주님, 어찌 하오리까?"
brazil.45.a:0 "매질로써 복종케 하리다."
brazil.45.b:0 "인민은 충분히 고통받았다."
brazil.46.t:0 ""불의와 불경에 대한 하느님의 진노""
brazil.46.desc:0 "그리하여, 주님의 심판은 예고되고 실현되었습니다. 대포가 SS 소돔과 고모라를 향해 불을 뿜자 죽음이 성투스 만을 군림했습니다. 절박 속에 이 따사로운 날 도망치려던 사람들은 이제 셀 수 없이 많은 시체가 되어 성투스의 해변가로 떠밀려 오고, 더 많은 수가 둥둥 떠다니며 대서양으로 향했습니다. 민병대원들은 이 땅에서 브라질의 가장 죄악스러운 인간들이 사라진 것에 대한 희열에 빠져 서로를 부둥켜 안았습니다. 그리고 이제, 브라질은 이전까지 그 위대한 영토 전역에 들끓었던 수많은 죄악에게서 자유로워졌습니다."
brazil.46.a:0 ""죄가 주는 품삯은 죽음.""
brazil.47.t:0 ""너희가 다른 사람의 허물을 용서하면...""
brazil.47.desc:0 "민병대원의 손을 가로막은 건 성투스 주지사였습니다. 포구가 걷어지며 배는 예정대로 프랑스를 향해 나아갔습니다. 그 날에 또 다른 죽음은 나지 않았습니다. 그리고 이제, 브라질은 이전까지 그 땅을 휩쓸었던 수많은 죄악에게서 자유로워졌습니다."
brazil.47.a:0 ""... 하늘의 너희 아버지께서도 너희를 용서하실 것이다.""
brazil.48.t:0 "빈곤층 보호"
brazil.48.desc:0 "'우리가 빈자를 얼마나 모멸하는가.' 완전통제권이 인수된 성우 파울루의 과두정자들 사이에서 흔히 들려오는 말입니다. 선하고, 교육받고, 부유한 이들은 수십 년 동안 뒤틀린 포르투갈어와 역겨운 옷매무새로 우리의 아름다운 거리들을 오염시키는 그 모든 쓰레기들, 흑인, 북동부인, 이민자들로 가득한 사회의 불필요하고, 나약하고, 더러운 카스트에 짓눌려왔습니다. 이 문제를 조금이라도 해결하기 위해 국회는, 빈자들을 덜 해골처럼 보이게 할 음식이나 넝마 대신 걸칠 옷과 같이, 돈보다 더 나은 것을 임금 대신 받을 수 있게 하는 "노동여건 유연화" 법을 통과시켰습니다. 몇몇 과두정자들은 고맙게도 일부 빈자들을 자기네 가정에서 일하도록 "고용"해 이 불쌍한 영혼들이 보기에 더 좋도록 기본 예절을 가르쳤습니다. "다스릴 줄 아는 자에게 근면한 자는 복종한다"는 오랜 격언이 말하듯, 다스릴 줄 아는 우리에게 저들은 마땅히 복종하며 그에 감사해야 할 것입니다."
brazil.48.a:0 "빈자들이 얼마나 역겨운지 내가 말했던가?"
brazil.49.t:0 "상징적 선거들의 상태"
brazil.49.desc:0 "명목상 브라질은 1824년 혁명 이래 민주정이었습니다. 하지만 데골러 등의 똑같은 과두정자들이 선거에서 승리를 거두고 자리를 차지했어야 할 "정당한" 후보들을 밀어내고 권력으로의 접근을 막는 등의 계략을 꾸민 탓에, 브라질인들은 진정한 자유와 공정한 선거를 경험해보지 못 했습니다. 내전의 모든 혼돈이 끝나고 우리가 권력을 잡은 가운데 새 질문이 상원에 던져졌습니다. 많은 남아메리카 국가들은 물론 심지어 분리된 비정통 정부들조차 여성선거권을 입법하는 상황에서, 토지를 소유한 21세 이상의 여성들에게 정부는 차후 선거들에서의 상징적인 선거권을 부여할 준비가 되어있느냐고 말입니다. 많은 이들은 이 외양상 변화를, 현 질서를 뒤흔들지 않으면서도 중상류층 여성층에게서 동정표를 얻으려는 우리의 전략으로 보고 있습니다."
brazil.49.a:0 "투표라고? 여자들이? 다른 걸로 해봐, 재미 없는 농담이었으니까."
brazil.49.b:0 "물론이지. 완벽한 우리 민주정은 더 많은 이들에게 열려 있어야 하니까!"
brazil.50.t:0 "혈욕자들이 성우 파울루를 차지하다!"
brazil.50.desc:0 "성우 파울루는 항상 골칫덩이 도시였습니다. 항상, 말을 다 할 수 없을 수많은 수식어를 단 탈계몽 반식민주의 이념이란 개소리를 달고 다니는 진보 사상가들로 가득했습니다. 그리고 이제 다행스럽게도 도시가, 도시를 '핑도렁머'의 것으로 선포하고 타르실러 두 어마라우와 퍼구가 지배하는 헤시피의 성투스 등, 초현실 미래주의의 지배 아래 놓인 다른 여러 브라질 도시들이 따를 예범으로 만들 우리 손에 들어왔습니다. 그러나 지금 우리는 히우 지 저네이루 앞에서 막혀버렸고 우리의 인도가 자신했던 것처럼 그리 높진 않습니다. 우리의 운명이 저울 위에 놓였습니다..."
brazil.50.a:0 "히우 지 저네이루도 이번 주 안에 함락된다."
brazil.50.b:0 "종이호랑이 놈들을 쓸어버리자!"
brazil.51.t:0 "태양 연맹 가맹?"
brazil.51.desc:0 "우리가 국제 무대에서 입장을 확실시하지 않고 있는 가운데, 우리가 말한 대로 프랑스의 국제적 역할은 점점 더 커지고 있습니다. 아마 지금이, 이념으로나 신념으로나 가까운 프랑스인들과 입을 맞출 때인 듯합니다. 그들의 세력에 가입하는 것이 어떨까요?"
brazil.51.a:0 "물론이지!"
brazil.51.b:0 "중립을 유지하는 게 낫겠어."
brazil.52.t:0 "핑도렁머가 우리 세력에 가입하길 바라다"
brazil.52.desc:0 "옛 브라질의 자리에 새로이 선포된 핑도렁머가 태양 연맹과 함께하고 싶다는 의사를 밝혔습니다. 미래주의와 초현실주의의 친구로서 저들을 환대하는 건 어떨까요?"
brazil.52.a:0 "물론이지."
brazil.52.b:0 "미국과 얼굴을 붉히고 싶진 않아."
brazil.53.t:0 "프랑스가 거부하다"
brazil.53.desc:0 "의아스럽게도 프랑스가 우리의 세력 가담을 거절했습니다. 안타까울 따름입니다."
brazil.53.a:0 "망할."
brazil.54.t:0 "선진취조실"
brazil.54.desc:0 "역행분자들과 억압적인 보수파에 맞서고자, 우리 정부는 옛 정치사회질서파견단(DOPS)을 새 비밀경찰로 재활용하고자 합니다. 이를 위해 우리는 세계에서 처음으로 역행분자들을 위한 '선진취조실'을 세웠습니다. 이 취조실은 우리의 촉진주의적 색채로 칠해질 것이며, 취조대상은 육체 뿐만 아니라 영혼까지 파괴할 아주 시끄러운 진보적 음악 속에서 전부 과체중에 동성애자인 취조관들의 심문을 받게 될 것입니다!"
brazil.54.a:0 "환상적이야!"
brazil.55.t:0 "브라질 벽화주의"
brazil.55.desc:0 "'벽화주의'는 벽에 그림을 그리는 멕시코의 전통입니다. 그들 말로 "무로스"라 부르는 이 예술 행위는 인민의 미술을 표현하기 위한 하나의 방식입니다. 사람들에게 증여금을 주고 가장 억압적인 교회나 정부청사의 벽에도 그림을 그릴 수 있도록 하여, 지금 이 문장을 읽고 있는 사람조차 그런 사람들 중 하나로서 자신의 감정을 표현하게 할 것입니다."
brazil.55.a:0 "멋지군!"
brazil.56.t:0 "FUNAI 설립"
brazil.56.desc:0 "우리의 우월한 브라질종인 브라질 원주민들은 우리와 같이 수세기 동안 루시타니아계 브라질인들에게 억압 받아왔습니다. 그에 더해 정부는 AI-3 법과 AI-7 법을 통과시키며 놈들에게 무료 교통에서부터 무료 의료용역, 심지어는 자기네 기분을 상하게 한 억압받는 식민들을 학대할 권리에 이르기까지 우월한 지위에 있을 인증서를 내주었습니다. 회복을 위한 절차의 일환으로서 정부는 FUNAI, 원주민 국립재단을 설립해, 원주민의 생활방식을 파괴하는 억압적인 괴물인 우리에게서 원주민들의 권리와 특권을 보호할 것입니다."
brazil.57.t:0 "원주민 재정착 구안"
brazil.57.desc:0 "원주민을 다시 지배자의 위치에 돌려놓으려는 노력의 일환으로 정부는, 위선적인 사회주의 토지개혁이 아니라 웅대한 원주민들이 자신들의 땅을 되찾을 수 있을 진정한 토지개혁을 실시하기로 결정했습니다. 소속 부족에 상관 없이 모든 부족민들은 과거 자신들의 토지를 앗아갔던 과두정자들에게서 몰수한 토지를 수여받는 한편, FUNAI는 억압적인 과두정자들이 행할 보복에 대비해 보호반을 지정할 것입니다. 우리는 이 토지재분배법으로써 원주민이 향후 수십 년 뒤 더 많은 토지를 차지할 수 있을 정도로 번식할 수 있으리라 예상하고 있습니다."
brazil.57.a:0 "번식해, 원주민들아, 번식해!"
brazil.58.t:0 "불타라, 페드루 아메리쿠야, 불타라!"
brazil.58.desc:0 "정부는 오늘 성우 파울루의 이피렁가 박물관에서 억압적 미술을 태운 첫 불길에 대한 소식을 전해들었습니다. 진정한 브라질 미술과 역사에 중요하다고 판단되는 유물들이 이전된 후, 사람들이 보는 앞에서 박물관이 불에 휩싸이자 바라보던 모두는 환호성을 질렀습니다. 이른바 '역사교사'나 '고고학자'라 불리는 이들이 우리의 움직임에 항의했지만, 이런 역행분자들은 사라질 건물 안에 던져진 후 잠긴 문만 두드렸습니다. 역사가 우리 편에 서있으니, 놈들은 그 잿가루조차 잊히고 말 것입니다."
brazil.58.a:0 "역행적 예술을 무너뜨려라! 역행분자들을 쓰러뜨려라!"
brazil.59.t:0 "국립박물관이 불에 타다!"
brazil.59.desc:0 "히우 지 저네이루의 국립박물관, 성차별적이고 억압적인 역행분자 브라질-포르투갈 연합왕국이 다스리던 1818년에 지어진 건물이, 오늘 불에 타고 불도저로 철거되며 진보적 사고와 열린 마음의 빛나는 예범으로 자리잡았습니다. 진정한 브라질 문화의 일환이 될 유물들은 당연히 철거 전에 이전됐습니다. 옛 박물관이 있던 자리엔 새 아방가르드 박물관이 세워져, 우리가 항상 장려하던 진정한 브라질 예술을 전시할 것입니다! 철거에 관한 소식은 이미 공공에 전달되었습니다."
brazil.59.a:0 "타올라라, 활활 타올라라!"
brazil.60.t:0 "교회를 파괴하라!"
brazil.60.desc:0 "우리의 문화전쟁의 다음 단계는, 역행적이고 억압적이며 보수적인 데다 기독교적이고 성차별적이기까지 한 사고로 우리 원주민들을 개종시키고 노예로 만든 저 사제 계급을 쳐부수는 일입니다. 기독교인이든 무슬림이든, 여자건 남자건 간에 사제라면 모두 시민에서 배제됨을 헌법으로 제정하고 이들에 대한 모든 범죄는 합법화될 것입니다. 정부가 주정부들에게 현존하는 모든 교회의 위치를 지도에 표시하고 수도로 전달할 것을 명령하는 한편, 식인운동의 현지 지부들은 거대한 회전을 준비하고 있습니다."
brazil.60.a:0 "기다릴 수가 없어..."
brazil.61.t:0 "전위주의 혁명!"
brazil.61.desc:0 "불타라 교회들아! 불타라 사원들아, 불타라! 우리 새 시대의 영광을 위해 모두 불타라! 사제들이 갇힌 채 불타 버려라! 부서져라 잡탕들아, 우상들아 망치에 깨지고 폭탄에 터지고 총알에 벌집이 되어 버려라! 동시에 벌어진 우리의 온갖 폭력으로 모든 교회가 부서지고 모든 사제단이 체포되거나 작전 중에 죽었으면 좋겠어! 흠 없이 놈들을 보내지 않을 거고 우리의 억압에서 벗어날 길도 없을 테니까! 최고의 순간이 왔다!"
brazil.61.a:0 "불타라! 불타라! 불타라!"
brazil.62.t:0 "백인 살점"
brazil.62.desc:0 "\"To simply feast once on the foreign, the oppressors, those from the future, the light and destruction of civilization, now only flesh is not enough. For whilst we have felt and grown from their invigorating and terrible caress for centuries and now have wonderfully transformed as we finally became one, the new being can not become complacent for the new flesh provides us only with greatness and one day invincibility in this world.\nIf we are to grow complacent, history will repeat itself, the conquistadors of the twenty-fifth century will arrive and enslave and caress benevolently and nightmarish once more.\nFor that reason we must constantly feast on new flesh, their essence a constant nourishment running down our throat.\n백인 살점의 줄기가 그와 같이 흐르기는 지난 수십 년간 우리 사이에서 그대로 흐르는 데 그치지 않고 더욱 넓어졌다. The dams that are: prejudice, fear of the unknown, unwillingness to cast one into something new, and the dams that have been newly furbrished: fear of our new magnificent regime, must systematically be broken down and the entire river straightened, so that soon a mighty torrent shall flow down the Atlantic from the United States and Europe onto us!\"\n\n-제2식인선언에서 발췌"
brazil.62.a:0 "그리고 때가 오면, 우리 역시 그들의 탁월한 새 목적을 받아들이게 될 테지..."
brazil.9191.t:0 "복벽?"
brazil.9191.desc:0 "버호주가 군주정을 사랑해도, 황가는 생각이 다릅니다. 페드루 2세조차 진압하라는 모두의 권유에도 허울 뿐이었던 정변에 저항하지 않았습니다. 반 세기 전의 연방주의 전쟁 당시 반란군의 지지에도 옹립된 여제 이자베우는 브라질로의 귀환과 그들을 위한 지지를 거부했습니다. 여지껏 모든 복벽주의자들의 시도를 부정해온 황가는 버호주와의 동조도 거부했습니다. 우리의 군주정이 가장 순수하고도 깔끔한 형식의 정치적 자살을 택하면서 복벽은 불가능하게 되었습니다."
brazil.9191.a:0 "안타깝지만 내가 대통령에 오르는 수밖에."
