#  FLO  #
#########

flo.1.t:0 "노보폴스카 공화국 독립보장?"
flo.1.desc:0 "브라질의 무정부 상태 이래 여러 국가들이 등장한 가운데, 한 국가가 폴란드 식민회에서 진행됐던 우리의 옛 기획들 가운데서 현실이 되어 나타났습니다. 플로리어누폴리스에 정착한 수만의 폴란드인들이 노보폴스카 공화국을 선언하며 안정과 중립을 위해 폴란드의 새 식민지임을 자처한 것입니다. 하지만 이는 다른 군벌들에 맞선 비호와 독립 보장을 간청하는 저들의 전언을 동반했습니다. 어떻게 해야 할까요? 폴란드 최고사령부에선 이에 몹시 호의적이지만 해군은 더 회의적인 입장입니다. 폴란드 정계에선 전반적으로 보수주의자들과 회복권 지지자들이 이 발상에 지지를 보내는 한편, 사회민주당원들은 관심을 보이지 않고 있습니다."
flo.1.a:0 "그들의 독립을 보장한다."
flo.1.b:0 "우리에겐 더 시급한 문제들이 있다!"
