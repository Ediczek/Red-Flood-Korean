#  NEU  #
#########


neu.1.t:0 "노이슐레지엔의 발흥"
neu.1.desc:0 "노이슐레지엔은 브라질에서 벌어진 무정부 사태 이후 탈선한 수많은 소국들 중 하나였습니다. 연방체제가 붕괴하고 현지 지주 및 과두정자들이 땅을 장악했을 때, 독일인들은 곧 인민공동체라는 이상에 기대어 비독일인, 과두정자들과 같은 타인들을 몰아냈습니다. 마침내, 이 혼돈의 순간 이후 우리의 지도자 에곤 알브레히트-렘케는 나타났습니다. 1918년 파러나의 쿠리치버에서 독일 부모 아래서 태어난 에곤은 그를 급진적으로 만든 브라질 내전의 막바지에 전투기 조종사가 되었습니다. 독일인들의 탈선 이후 에곤은 수도로 가 현지민들을 만난 후, 몇몇 투사들과 시급한 프로이센제 무기들을 들고 오며 우리의 새 국가의 "지도자"로 추대되었습니다. 도처에 적이 깔려 둘러싸인 우리지만, 충분한 투자와 자원이라면 브라질의 모든 독일인들을 단결시켜 새롭고 아름다운 라이히를 우리 땅에 세울 수 있을 겁니다."
neu.1.a:0 "우리의 지도자 에곤 알브레히트 만세!"
neu.2.t:0 "리우 그렁지 두 수우 통합"
neu.2.desc:0 "포르투 알레그리가 확보되자 돌격대, 위향군, 공군 조종사들이 주도에서 열병식을 벌이고, 사람들은 우리 선전(과 일부 강압) 덕에 감사의 환호성을 보냈습니다. 지도자 에곤 알브레히트-렘케는 벌써 산업가들부터 시장, 외교관들에 이르는 일부 현지인들과 만났습니다. 그리고 그 중에서 가장 중요한 인물은 우리의 새 정부를 공식적으로 인정한, 주 전 브라질 공화국 독일 대사인 카를 리터였습니다. 많은 이들이 엄혹한 점령과 통합을 예상했지만, 당에선 이미 (당연히 우리 감시하에서의) 현지 소수민들의 권리를 보장하는 헌법을 통과시킨 상태입니다. 이에 우리 장성진은 우리의 새 목표물, 성터 카타리너로 눈길을 놀렸습니다."
neu.2.a:0 "이제 카테리네란트, 카테리네란트로 가자!"
neu.3.t:0 "독일 투자금 당도"
neu.3.desc:0 "오늘 우리의 외무부상 카를 리터가 포르투 알레그리에서 쾨니히스베르크의 합법 독일 정부가 보낸 특사를 맞았습니다. 우리 정부가 인정받은 덕에 드디어, 특히 우리 조상들의 땅을 비롯한 곳으로 축우를 수출하고 해외투자를 얻을 수 있게 되었습니다. 오펠 트럭 공장과 융커 소항공기 공장을 세우기 위한 계획들을 시행하는 한편, 후겐베르크 신문사가 우리 수도에 첫 아메리카 지부를 설립할 것입니다."
neu.3.a:0 "난 라이히스마르크가 좋아! 좀 더 주라."


