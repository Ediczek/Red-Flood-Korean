#########

bcq.1.t:0 "최후의 기회"
bcq.1.desc:0 "이론상 리우의 비상정부 소속인 블레이 장군임에도, 실질상 그는 자신의 4군이 주둔하는 지역에서, 무정부 상태에 놓인 지역들을 다른 과두정자들보다 먼저 차지하며 군림하고 있습니다. 정적들의 눈에 블레이는 걸어다니는 모순덩어리입니다. 민주주의자를 자처하면서도 제복을 입고 통치를 행하며, 새로운 무언가라 주장하면서도 브라질에서 가장 억압적인 정권들 중 하나의 깃발 아래서 권력을 휘두릅니다. 억압에 맞선다 말하지만, 1924년 혁명 당시 진압을 담당한 건 바로 그였습니다. 자신의 편에서 블레이는 "리우 지 저네이루 및 이스피리투 성투 연방중재자"라는 공식 직책을 달고 있지만 실질적으론 해당 주들의 선발된 과두정자들 아래 있을 뿐이고, 수도의 질서를 강제한다는 그의 방식은 계엄령만큼이나 나쁜 폭민통치일 뿐입니다. 많은 이들은 "1889년의 진정한 추종자"라는 위치를 지키는 게 블레이에게 어떤 이득이 될지 진실로 의문함에도, 몇 가지는 분명합니다. 그 구조 아래 평생을 살아서 다른 정부에선 자리를 맡을 수도 없는, 누군가 그의 자리를 차지한다면 산 채로 잡아먹힐 블레이에게도 마지막 기회이면서, 블레이가 "가치 없는 것들"에게 너무 무르고 친절하다 주장하는 이들에게도 마지막 기회가 될 그것, 그것은 이 썩어가는 구조를 차지하고, 블레이의 유일하고도 최후의 기망일 리우의 미라들과 협력해 그 구조가 본래의 의도대로 돌아가게 만드는 것입니다."
bcq.1.a:0 "자유여, 자유여, 우리를 향해 날개를 펼치소서... 그러나 비, 폭풍들 속에서, 우리는 그대의 목소리를 소리치오!"

