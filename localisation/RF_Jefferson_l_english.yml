jef.1.t:0 "우주적 깨달음"
jef.1.desc:0 "시베리아와 같이 차갑지만 조금은 더 따스한 삼림지의 어느 어두운 밤, 쿠레노프는 자신의 새 고국으로 수입된 야쿠티야산 보드카를 천천히 기울이며 무언가를 써내려갔습니다. 들이기도 어렵고 비싸지만 보드카는, 러시아에서 인생의 대부분을 사단 지휘로 보냈던 이가 나라를 통치하는 근래의 끔찍한 나날을 견디는 데 꼭 필요한 것이었습니다. 그리고 당연히, 사단 지휘와 국정이 서로 다른 것임은 또한 잘 알았습니다.\n\n누군가 문을 두드리자, 쿠레노프는 탁상 위에 놓여있던 보드카를 슬며시 들어 모피 외투 안에 집어넣었습니다. 사택까지 쿠레노프를 찾아오는 이는 드문 데다, 이렇게 늦은 시간에 찾아온 것을 보면 무언가 중요한 사안일 게 분명했습니다.\n\n\"쿠레노프 수령님! 만나서 반갑습니다!\" 쿠레노프를 향한 청년의 피로한 파란 눈동자는 영웅을 바라보는 듯 환히 빛났습니다. 따뜻한 외투를 두른 청년은 할 수는 한 러시아어를 쓰려 애쓰는 듯했습니다.\n\n\"프리볘트. (좋아.) 이상 없나? 쉴 자리라도 필요한가?\" 쿠레노프의 말에선 아주 짙은 러시아 억양이 뭍어났지만, 20년 이상을 미국에서 보낸 그는 완벽한 영어를 구사했습니다.\n\n\"녜트 (아닙니다), 녜트! (아닙니다!) 그저 수령님을 뵙게 되어 얼마나 기쁜지 말씀드리고 싶었습니다. 전 평생 길을 잃은 것처럼 살며 러시아 제국을 보길 그토록 바랐습니다. 러시아와 그 위의 모든 것을 향한 저의 열렬한 사랑은, 그 모든 것이 부패와 비참 속으로 빠져들었을 때 제 가슴을 미어지게 했습니다. 수령님께서 나셔섰을 땐 전 기쁨에 울음을 터뜨렸습니다. 수령님의 연설에서 그것이 진실됐음을 알 수 있었으니까요. 벨레스의 서의 현존하는 일부 번역문을 읽었을 때 저는 그 어느 때보다 책에 쓰인 내용에 더 가까워졌음을 느낄 수 있었습니다. 드리고 싶은 말씀은, 블라거다류 바스! (감사합니다!) 미국을 구하기 위해 이루신 모든 것에 블라거다류 바스! (감사합니다!)\" 바라보는 청년은 울먹이고 있었습니다.\n\n\"정말 감동이구나, 아가. 이해하는 이가 정말 기뻐.\"\n\n새벽의 여명이 밝아올 때까지, 대화에 든 둘은 생각나는 모든 것에 관해 함께 이야기를 나누었습니다."
jef.1.a:0 "누군가는 이해하는구나."
jef.2.t:0 "입회식"
jef.2.desc:0 "새로이 시작된 구 미국각성연구회 바닥에, 멀리는 로스 앤젤레스에서 왔을 정도로 다양한 배경을 지닌 사람들이 슬라브인으로서의 각성을 끈기있게 기다리며 모여있었습니다. 이들은 쿠레노프를 가운데 두고 둥그렇게 둘러앉았습니다. 조수 중 하나가 천천히 북을 치자 쿠레노프 역시 천천히, 고대 슬라브 신 벨레스에게 헌정된 책인 벨레스의 서를 읊으며, \"대양 너머 일곱 강들의 땅\"에 적힌 고대 슬라브인들의 이야기를 천천히 읽어내려가며, 아메리카 원주민들이 앵글의 파괴 아래 휩쓸리고 죽어갔음을, 아름다운 스와스티카와 우주의 빛을 담았던 고대 슬라비아를 생각했습니다. 북 소리가 커지자 사람들은 고대 슬라브인으로서의 전쟁의 기억이 돌아왔음을 느끼며 울부짖고, 자신들의 의지와는 상관 없이 책에 있는 것과 비슷한 단어들을 내뱉으며 흔들대는 몸으로 정체성 위기를 느끼기 시작했습니다. 사람들은 움찔대고 절규하고 웃으며, 슬라비아인으로서, 최초의 진정한 슬라브인으로서 새 삶을 살아갈 준비를 마쳤습니다. 아메리카 원주민의 후손인 몇몇 사람들은 자신들의 제례와 문화가 고대 슬라브인들에게서 온 것이라 정말로 믿기 시작했습니다. 어쩌면, 어쩌면 그 모든 게 진실일 수도 있었습니다. 어쩌면 그냥 맞다고 느끼고 있는 것일 수도 있었습니다."
