##Collapse Events
##Manchu Leaves
HAR.11.t:0 "만주인들이 독립을 선포하다!"
HAR.11.A:0 "만주의 용은 다시금 포효하리라!"
HAR.11.B:0 "어.. 솔직히 말해서, 난 러시아인이 더 좋아...."
HAR.11.desc:0 "황러시아 정부의 기근 해결 실패로 만들어진 권력 공백으로 인해, 만주의 많은 민족들은 통치되지 않은 채로 남겨졌고, 만주 지방에서 분산된 도시와 마을을 지배하는 가장 큰 권력은 시장의 것이었습니다. 권력의 공백은 야망과 권력을 둘 다 지닌 자에 의해 빠르게 해결된다는 것을 알고 있기 때문에 중국은 이러한 상황을 전혀 낯설지 않습니다.\n 농촌의 이 혼란을 해결한 사람은 다름 아닌 아이신기오로씨족의 일원인 Pu Wei로, 그는 한때 만주 전역이 아닌 중국 전역을 통치했습니다. 그는 야망이 있었고, 그 지역을 거느릴 권리가 있었고, 무엇보다도 그는 그의 바람을 뒷받침할 수 있는 지도력을 가지고 있었습니다.\n 항상 Pu Wei는 도시 이곳저곳을 다니며 연설로 지지자들을 얻고 땅을 차지했습니다:\n'만주족은 너무 오랫동안 외세의 통치를 받아왔다. 북쪽의 곰 러시아 , 동쪽의 용 일본, 남쪽의 호랑이 한 모두 만주의 부를 갈망하고 있다! 러시아 압제자들이 흔들리는 지금이야말로 우리가 다시 한번 자유를 쟁취할 수 있는 기회다. 우리 일족이 한때 이 땅을 다스렸고, 우리는 천하의 주인이었다! 그대들은 우리 자손들이 다시 한 번 일어설 수 있도록, 내게 목숨을 바칠 것인가?'"

##Priamurye Leaves
HAR.12.t:0 "태양 속 한 섬"
HAR.12.desc:0 "아무르 강과 우수리 강의 모래와 넓은 강둑을 동쪽으로 건널 때, 그 나라가 어떤 고통이나 혼란 상태에 있다는 것을 거의 믿지 않을 것입니다. 민병대는 이른바 프리아무르 공화국의 명령으로 국경과 농지를 부지런히 순찰하며 시민들의 안전과 부지런한 복종을 증명합니다. 트럭, 자동차, 기차, 그리고 가끔 말이 끄는 마차조차도 태평양의 보석 위대한 도시 블라디보스토크로 이어지는 많은 길을 가로지릅니다./n/n 중앙 정부가 붕괴되기 전만큼은 아니어도 여전히 많은 상선을 받고 있는 블라디보스토크에서 Spyridon and Nikolai Merkulov 형제는 부와 상품의 흐름을 거의 온전하게 유지할 수 있는 자유 국가를 확보했습니다. 인종 갈등으로 인해 지방에서 탈출한 러시아 이민자들의 흐름뿐만 아니라 많은 온건한 정치인들과 기업가들의 지원으로, 프리아무르는 전쟁의 와중에서 천천히 그러나 확실하게 작은 번영의 안식처로 변모하고 있습니다./n/n하지만 이 평화에는 대가가 따릅니다.민주주의 기관들은 다시는 돌아올 기미가 없이 중단되었고, 부의 증대를 위한 공화국의 노력은 엄청난 부자들에게 엄청난 양의 권력을 주었고, 많은 시민들은 올리가르히들로 부터 빌린 돈을 갚기 위해 죽을 때까지 일했습니다. 반도 전체를 되찾기 위한 단호한 조치에 대한 캠페인은 기업가들 사이에서 점점 더 인기를 끌기 시작하고, 심지어 일부는 그들 자신의 말로 \"조국 재수복\" 을 위한 미래의 일을 살며시 주장하기도 합니다."
HAR.12.A:0 "황러시아의 안정과 안전을 위한 마지막 보루!, Merkulovs 만세!"
HAR.12.B:0 "올리가르히들을 위한 국가인데, 누가 그들과 함께 싸우고 싶겠나?"

##Green Ukraine Leaves
HAR.13.t:0 "우크라이나는 결코 멸하지 않는다!"
HAR.13.A:0 "녹우크라이나의 이름으로, 이곳은 우리의 고향 밖의 고향이다!"
HAR.13.B:0 "우크라이나인들이니까 분명 테러리스트와 소작농들에 불과하겠지."
HAR.13.desc:0 "러시아 공화국이 국경 내에서 우크라이나 소수 민족의 불만과 요구를 완전히 해결하지 못하는 것은 치명적인 결과를 불러일으켰었습니다./n/n알려졌듯이 "녹색" 우크라이나라고 불리는 차르의 이름으로 이 땅을 식민화하기 위해 아시아의 이 곳으로 보내진 이주민들은 지방 정부를 떠받치는 기둥 중 하나가 되었습니다. 내전 이후 공화국 기관의 적절한 대표성 부족은 러시아가 지배하는 중앙 정부에 대한 식민지 주민들의 반발을 격화시키고 말았습니다. 잘 알려진 폭압적인 월권행위에 대항한 농촌자치방어 집단의 형성과 우크라이나 본토에서 발생한 ultranationalist 사상의 수입이 결합되어 상황은 빠르게 통제불가 상태가 되어갔습니다. 트로츠키와 차파예프를 암살한 OUN의 영향을 받은 테러 단체들이 우크라이나 국가와 국민에게 가해진 범죄에 대해 Muscovites들에게 인종적 복수를 하기 시작했습니다./n/n이제 모든 분리주의 정당과 단체들이 일방적으로 독립을 선언했기 때문에, 이 공화국이 어떻게 독립을 선언했는지 지켜볼 일입니다. 녹우크라이나가 설립될 것입니다. 비록 대다수의 농부들과 정착민들이 단순한 대표성과 효과적이고 동정적인 민주주의에 만족하고 있지만, 이러한 극단주의 단체들의 거친 민족주의적 열정이 그들의 작은 세계를 장악하고 만주 한복판에서 복수를 위한 국가를 만들고자 하는 프로젝트에 시민들을 끌어들이려 하는것은 그다지 놀라운 일이 아닐 것입니다."

##Yakutia Leaves
HAR.14.t:0 "야쿠티야가 황러시아에서 이탈하다"
HAR.14.A:0 "세상에서 단 하나뿐인 그들의 집을 향해 다시 북쪽으로 행진할 것이다..."
HAR.14.desc:0 "야쿠티아인들이 잠정적으로 자신들의 나라라 불렀던 것의 수도를 불태우는 끔찍한 광경과 소문들이 빠르게 들려왔었습니다. 슬픔의 행진은 하르빈에서 멀리 떨어진 야쿠티아의 심장부로 돌아가 그들 자신과 그들의 정신을 빼앗았습니다. 그들이 안전하게 떠나자마자, 노래를 부를 수 있는 모든 사람들은 황러시아에서 그들에게 펼쳐질 참혹한미래를 위해 장송곡을 불렀습니다. 어떤 사람들은 하르빈 정부를 믿었지만 대부분의 절망에 빠졌던 야쿠티아인들은 황러시아 영향력에서 벗어나고자 하였고 그들은 이것에 대해서 깔보고 조롱하는 태도를 보이곤 했습니다. 한동안 그들은 모두 지역 경제의 공급망에 더욱 확고히 자리잡고 더 발전된 산업 중심지에서 완제품을 거래함으로써 이익을 얻는 것에 만족했습니다. \n 그들의 행복은 입에서 재로 변했고, 황러시아의 궁극적인 실패에 대해 한 파벌 또는 다른 파벌을 비난하는 것은 쉬울 수 있지만, 부패한 정부에 그들의 운명을 내던진 것에 대해 스스로를 비난하는 것이 더 적합하다고 볼수있습니다. 야쿠티아 당국은 황러시아정부에서 공식적으로 철수했으며, 황러시아 정부의 원래 가입을 협상한 사람들은 사직서 초안을 작성하고 있습니다."

#Harbin - Manchu Border War
#Victory Against Manchus
HAR.20.t:0 "만주인들에게 맞서 거둔 승리!"
HAR.20.desc:0 "우리 군대가 만주 지방의 방어선을 부숴버렸습니다! 우리는 한때 이 지역에서 거주하던 황러시아 농민들과 접촉하여 그들에게 새롭게 부활한 조갯속 진주 하르빈시에서의 새로운 삶을 약속했습니다. 평원을 평정한다면 가족과 군인들을 먹여 살릴 수 있는 땅을 충분히 확보할 수 있습니다."
HAR.20.a:0 "재통일을 향한 한 걸음의 전진!"
#Loss Against Manchus
HAR.21.t:0 "평원에서의 실패"
HAR.21.desc:0 "우리의 결합된 노력, 물질적 준비, 훈련에도 불구하고, 우리는 그들의 태생지에서 싸우는 만주군을 제압할 수 없었습니다. 우리 정부는 농지의 아주 작은 목가적 지역조차 차지하지 못했기 때문에 이전 황러시아를 구성하던 타집단들의 웃음거리가 되었습니다. 그들의 친척, 그들의 군인들이 훨씬 열등한 전투원에 맞서 처참하게 패배한 것에 대해 대중들이 불만을 품자 하르빈시의 거리에 다시 한 번 불꽃이 일기 시작했습니다."
HAR.21.a:0 "우린 예상보다 더 많이 잃었다.."
#The choice
HAR.30.t:0 "위원장들의 모임"
HAR.30.desc:0 "부패한 정치와 나태한 의회제도의 시대는 끝났습니다. 황러시아 정부의 완전한 붕괴로 인해 야기된 혼란은 새로운 방식을 요구하고 있습니다. 어떤 것이 이들을 이끌건 새로운 통치수단은 단호한 행동력과 에너지가 있어야만 할 것입니다.\n\n 이러한 원칙들을 염두에 둔채로, 러시아 공화국 비상 대책 위원회의 첫 회의가 열렸습니다. 대부분의 정계의 거물들이 죽거나 실종되었기 때문에  비전을 가진 이들이 모인 고위직 평의회에는 오로지 적은수의 사람만이 참여하였습니다. 참여자들의 이념적 격차를 메우기 위해서는 어떠한 조치가 행해질 필요가 있었습니다. 실로 이사회에서 가장 눈부신 빛을 보이는 인사는 황러시아 정치 스펙트럼의 양쪽 극단에서 왔습니다. 카데트의 젊은 지도자이자 개인주의의 선지자 앨리사 로젠바움 그리고 볼셰비키 노조의 일원이자 생각할 수 있는 가장 급진적인 집단주의의 유명한 헌신자 알렉세이 가스테프였습니다.  \n\n 하지만, 이 매우 다른 두 영혼에서는 번뜩이는 공통점이 있었으니 그것은 힘과 에너지에 대한 특정한 사랑과 세계를 상대로 프로메테우스적인 전쟁을 벌이려는 열망이었습니다. 가스테프는 어린시절 생디칼리즘 아나키스트이자 소렐의 열렬한 애독자 아니었나요? 그는 그 이후로 많이 변치않았고 그의 주변에 있던 혼돈은 그에게 투쟁하는 영웅적 에너지만이 문명을 구할 수 있다는 사실을 일깨워주었습니다. 반면에 로젠바움 그녀를 그저 자본주의의 신봉자라고만 부르는 것은 부당할 것입니다. 자본주의는 도구일 뿐입니다. 비범한 개인이 낡아빠진 아나키즘의 방식으로 분투할 수 있도록 만드는 도구 말입니다. 집단주의적인 변형이 없는 자본주의가 과연 그것을 성취할 수 있을까요?\n\n 그렇게 금세기의 가장 기적과도 같은 동맹을 통해서 앨리사 로젠바움과 알렉세이 가스테프는 인간의 구시대적인 전통과 비합리적인 사회규범으로부터 해방된 강하고 자유로운 러시아를 만들기 위해서 함께 일하기로 마음먹었습니다. 하지만 이사회의 투표로 결정될 질문이 남아있습니다. 누가 이 새로운 기구의 의장이 되어야할까요? 손이 들려지고 역사가 만들어집니다, 그 순간 감탄이 터져나옵니다! :"
HAR.30.a:0 "가스테프가 우리의 구원자가 될 것이다!"
HAR.30.b:0 "로젠바움이 나아갈 길을 안다!"
