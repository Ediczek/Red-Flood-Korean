GUA_la_conspiracion:0 "La Conspiracíon"
GUA_la_conspiracion_desc:0 "There are a lot of whispers going around our beloved Republic that the President is actually in a conspiracy to overthrow our socialist beacon. Whilst obviously the whole government cabinet claims this is not true, there have been several strange rumors going around Guatemala of moving troops, garissons disappearing and men going into the rainforest to never show up again. What will develop from this national paranoia is yet to be seen."
GUA_socialist_democracy:0 "Socialist Democracy"
GUA_socialist_democracy_desc:0 "Our system has been one of the most equal, most socially developed and one of the most popular across Central America. After years of struggling for our independence, the Ianquis left us alone over a decade ago and the country has been a beautiful flower since. This optimism is not entirely naive however, and the Guatematelco people are ready to defend their socialist democracy to the death."
