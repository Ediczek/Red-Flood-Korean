TAN_SETTING_SUN_DESC:0 "황권은 러시아와 중국의 경계에 자리한 군벌들 중 하나로, 전 러시아 육군 장교 로만 폰 운게른-쉬테른베르크의 통치를 받고 있습니다. 이 소규모 군벌국가는 점차 급진 종교 반동들의 광신 집단이 되어가고 있습니다. 쉬테른베르크가 투바 산맥에 근거지를 마련할 수 있다면, 몽골과 중앙아시아 전체를 지배할 수 있을지도 모릅니다."
#Misc#

#Events#
mongolia.1.t:0 "몽골 청년층 교련"
mongolia.1.d:0 "몽골의 목축민들 다수는 그들의 조상들이 그랬듯 훌륭한 전사들이 될 것입니다. 부족민들이 손에 소총을 쥐게 하고 고아, 문제아, 범법자들을 대상으로 한 청년 사관체계를 증진할 새 회전을 개시한다면 그 과정 속에서 인력을 충당하게 될 것입니다."
mongolia.1.a:0 "충성된 아들들이 소집령을 들었노라!"

mongolia.2.t:0 "쉬테른베르크가 동료 불교도를 부르다"
mongolia.2.d:0 "이른바 몽골의 미친 남작이 자신의 열광적인 회전에 가담할 이들을 찾고자 아시아의 불교 국가들에게 접근해왔습니다. 국내 급진 요소들이 자기네 싸움을 찾아 떠나도록 두든지, 아니면 국경을 닫아 놈들을 더 주의깊게 감시할 수도 있을 것입니다."
mongolia.2.a:0 "의용병들의 남작 가담을 허용한다."
mongolia.2.b:0 "국경을 넘는 자는 누구든 체포한다!"

mongolia.3.t:0 "광인의 삶 중 하루"
mongolia.3.d:0 "로만 폰 운게른-쉬테른베르크는 단순한 사람이 아닙니다. 몽골의 주인이자 보호자로서 남작은 화려하지만 또한 철저한 생활방식의 유지와 정치사안 참여 사이에서 균형을 유지해야 합니다. 오늘 역시 여느 때와 다르지 않았습니다.\n\n남작은 우선 자신의 궁 안에 있는 시종들에게 명령을 하달했습니다. 시종들은 남작의 빠듯한 일정을 잘 알아야 했고 또한 이미 그러고 있었지만, 남작의 궁 안에서 벌어지는 모든 일들 중 그의 명령하에 들지 않은 것은 없었습니다. 첫 끼니를 든 남작은, 자신에게 가깝고도 귀한 몽골의 영적 전통인, 부처를 향한 기도와 명상을 위한 잠깐의 시간을 가졌습니다. 부처의 가르침을 복기한 남작은 이후 명상실에서 나와 자신의 아내인 엘레나 파블로브나에게 인사했습니다. "마르타는 교관과 있소?" 남작이 물었습니다. "네, 평소처럼 훈련 중입니다. 나날이 나아지고 있는 듯합니다. 남작께선 어떠신가요?" 남작비는 진심으로 걱정하는 척 남작을 바라보았습니다. "언제나처럼 괜찮다오, 엘레나. 남작비께선 오늘 오후에 시종들을 데리고 읍에 다녀오시는 게 좋겠구려."\n\n남작비는 알았다는 듯 대답했습니다. "그래요, 그래야겠군요." 말에 오른 남작은 훈련장에 있는 딸을 만나려 말을 몰았습니다. 말에서 내린 그는, 이제 막 땅바닥에 교관을 내팽개친 마르타를 향해 걸어갔습니다. "봐요, 아버지!" 남작을 향해 달려오는 마르타의 발걸음은 몹시 가벼웠습니다. "드디어 교관을 쓰러뜨렀어요! 저도 이제 정말로 싸울 준비가 된 거겠죠, 그렇죠?" 마르타를 바라보는 남작의 눈동자 속에 반짝임이 깃들었습니다. "물론이지. 교관의 칼을 내게 주렴." 마르타는 당황한 기색이었습니다. "들었잖니." 남작이 말했습니다. "네가 정말 준비됐다 생각한다면, 교관의 칼을 내게 주고 있는 힘껏 덤벼 보거라." 아버지의 명령을 따라 마르타는 공격을 위해 달려들었지만, 남작은 즉시 약진해 딸의 칼을 날려 버렸습니다. 딸의 얼굴에 칼끝을 들이댄 채 말하는 남작의 목소리엔 냉정한 규율이 담겨 있었습니다. "네가 준비되는 날엔 잡상 하나 없이 2초도 안 되는 새 나를 죽일 수 있을 게다. 내일 아침에 새 교관을 구해주마." 이 대초원에서 딸을 가르칠 만한 유일한 검사는 자신뿐임을 알면서도, 남작은 말을 몰고 훈련장을 떠났습니다. 여유만 조금 있었더라면 직접 딸을 가르쳤을지도 몰랐을 것이라 그는 생각했습니다. 그렇지만 그랬다간 황령의 일부를 다른 이에게 넘기는 일이 될 테니, 죽음보다도 더한 그런 끔찍한 일을 벌일 순 없는 노릇이었습니다. 자신의 책무를 다하고자 남작은 계속해서 말을 몰았습니다."
mongolia.3.a:0 "정신력이 부족한 이들은 종종 뛰어난 의지력을 갖곤 하지."
#Focuses#
TAN_waroffaiths:0 "신앙들의 전쟁"
TAN_waroffaiths_desc:0 "전쟁이 선포되면 종교들은 부르짖으니, 남작들의 수하들은 각자의 신조에 상관 없이 부처의 기치 아래 단결할 때입니다."
TAN_removerepublicanthreat:0 "공화파의 위협 제거"
TAN_removerepublicanthreat_desc:0 "중국에는 반드시 군주정이 있어야 합니다. 공화주의자들을 물리적으로 제거할 것입니다."
TAN_teutonicdiscipline:0 "테우토니식 규율"
TAN_teutonicdiscipline_desc:0 "군은 전투에 있어 테우토니 전사들과 같은 규율이 필요합니다. 프로이센 무관들을 초청합시다."
TAN_embracetherisingsun:0 "욱일 포용"
TAN_embracetherisingsun_desc:0 "우리와 아시아에서의 일본의 이익은 조절 가능한 대상입니다. 저들과의 우호를 추진하여 함께 중국을 정복해야 합니다!"
TAN_mahakalaawakens:0 "대흑천 각성"
TAN_mahakalaawakens_desc:0 "달라이 라마가 직접 남작을 대흑천으로 지명했습니다. 호법신의 환생으로서 혼세에 맞서 모든 불교인들을 지키는 건 그의 운명입니다."
TAN_congressofmongolia:0 "몽골 회의"
TAN_congressofmongolia_desc:0 "모든 몽골인들을 남작의 휘하에 두려면 새 몽골 회의가 필요할 겁니다."
TAN_russianbanners:0 "러시아의 기치"
TAN_russianbanners_desc:0 "내전의 파장이 닿았을 때 바이칼 호수 근처에 살던 많은 러시아인들은 자신들이 남작령 내에 있음을 깨달았습니다. 이들 역시 새 기획의 일부가 되어야 합니다."
TAN_warindustry:0 "전쟁산업"
TAN_warindustry_desc:0 "몽골과 시베리아는 아시아에서 산업화된 몇 안 되는 지역들입니다. 우리 수하들을 보급할 수단을 마련하지 않은 채 전쟁에 뛰어들 순 없습니다."
TAN_givemoneybacktothepeople:0 "인민을 위한 환급"
TAN_givemoneybacktothepeople_desc:0 "남작이 볼셰비키에 맞서 맹렬히 싸웠다곤 해도, 인민의 고통을 덜어주려면 어느 정도의 부의 재분배는 필요합니다."
TAN_panasiansociety:0 "범아시아 사회"
TAN_panasiansociety_desc:0 "남작의 야망은 자바이칼을 초월합니다. 위대한 범아시아 사회를 향한 그의 전망에 민족단결은 필수적입니다."
TAN_russianauthority:0 "러시아의 권위"
TAN_russianauthority_desc:0 "아무리 야망적이라도 남작은 종국엔 참된 차르의 종복일 뿐입니다. 차르에게 신하의 예를 표하면 그 어떤 추후의 행동도 어머니 러시아의 앞에서 정당화될 수 있습니다."
TAN_supportofmongols:0 "몽골인들의 지지"
TAN_supportofmongols_desc:0 "남작의 영토는 문화와 인민의 교차로에 자리하고 있습니다. 남작의 성공을 위해선 투바인들과 몽골인들의 지지가 필요합니다."
TAN_alliancewithkazakhs:0 "카자흐인들과의 동맹"
TAN_alliancewithkazakhs_desc:0 "우리의 서부 국경을 확보하고 카자흐인들을 우리 편으로 끌어들여 남작의 계획에 동참시켜야 합니다."
TAN_orderinwestchina:0 "서중국에서의 질서"
TAN_orderinwestchina_desc:0 "황권의 안보를 위해 신장은 반드시 황권의 통치 아래 놓여야 합니다. 남작 아닌 그 어떤 군벌에게도 넘길 수 없습니다!"
TAN_learnfromjapan:0 "일본에게서의 학습"
TAN_learnfromjapan_desc:0 "메이지 유신은 동아시아에서의 새 일본 패권으로 이어졌습니다. 산업수단을 통해 우리 또한 그의 유사를 중앙아시아에서 이룰 수 있습니다."
TAN_armyofeurasianconquest:0 "유라시아 정복군"
TAN_armyofeurasianconquest_desc:0 "동과 서, 옛것과 새것의 융합의 수많은 개혁 끝에, 남작의 유라시아군은 모든 것을 정복해버릴 기세를 갖추었습니다!"
TAN_romanunity:0 "로마식 단결"
TAN_romanunity_desc:0 "남작의 다문화적, 다종족적, 다언어적 영토에는 옛날식 해법이 필요합니다. 로만은 로마식 통합을 바라고 있습니다. 황권 내엔 유라시아 외에 민족은 없으며, 남작을 향한 충성 외에 다른 신조는 없습니다."
TAN_mongolbrutality:0 "몽골식 잔혹함"
TAN_mongolbrutality_desc:0 "몽골 오르두의 잔혹함은 만방에 알려져 있습니다. 그 공포를 다시 깨울 때입니다."
TAN_traderoads:0 "무역로"
TAN_traderoads_desc:0 "한때 세계에서 가장 중요한 무역로였다가 점차 쇠퇴해가고 있다곤 해도, 철도선 부설과 고속도로 건설을 통한 교역로 부활은 서중국을 부흥시킬 것입니다."
TAN_protectthepoor:0 "빈자 보호"
TAN_protectthepoor_desc:0 "정규 사회구안을 통해 빈자를 구제해야 합니다. 남작령에 극빈자란 있을 수 없습니다!"
TAN_persecutethefatcatsandparasites:0 "뚱뚱한 고양이와 기생충 박해"
TAN_persecutethefatcatsandparasites_desc:0 "남작령 내의 사업체들은 엄격한 윤리기준을 반드시 따라야 하며, 인민을 착취하려는 자는 남작의 판관들 앞에서 그 운명이 결정될 것입니다."
TAN_realmoflivingbuddha:0 "생불토"
TAN_realmoflivingbuddha_desc:0 "우리는 아프가니스탄의 성지들, 가장 중요한 바미얀의 부처상을 수복할 것입니다. 이곳에서 남작은 싯다르타 가우타마의 환생으로 다시 태어날 것입니다."
TAN_himalayancampaign:0 "히말라야 전구"
TAN_himalayancampaign_desc:0 "인도에서의 혼돈을 제어하고 카쉬미르와 네팔을 점거해 우리의 남면을 확보해야 합니다."
TAN_bringpeacetochina:0 "중국에 평화를"
TAN_bringpeacetochina_desc:0 "중국이 혼란에 빠져있으니, 남작은 질서, 평화, 번영과 종교적 정의를 이 가운데 나라에 다시 가져오겠다 맹세했습니다."
TAN_unionwithtibet:0 "티베트와의 연합"
TAN_unionwithtibet_desc:0 "달라이 라마가 남작에게 축복을 내렸습니다. 이제 티베트에게 불국에 가담할 것을 제안합시다."
TAN_embracebuddhiststate:0 "불교국가 포용"
TAN_embracebuddhiststate_desc:0 "불교국가의 개념을 공개적으로 포용하면 동방의 인민과 민족을 대하는 데 어려움을 덜 수 있을 겁니다."
TAN_dealwithcossacktraitors:0 "카자키 반역자 처단"
TAN_dealwithcossacktraitors_desc:0 "동방의 자바이칼 카자키국은 당장의 위협입니다! 세묘노프와 그의 반역자 무리가 우리 등을 찌르기 전에 놈들을 먼저 막아야 합니다."
TAN_expulsionoftheanhuiclique:0 "안휘 군벌 축출"
TAN_expulsionoftheanhuiclique_desc:0 "중국을 향한 남작의 설계의 첫 장애물은 안휘입니다. 첫 번째 도미노는 반드시 쓰러져야 합니다."
TAN_nirvanaonearth:0 "지상열반"
TAN_nirvanaonearth_desc:0 "주교회의가 남작과 모임을 가졌습니다. 남작의 황권은 모든 신앙의 등불이자, 신들의 법 아래 놓인 진정한 지상열반이 될 것입니다."
TAN_divinemandate:0 "신수권"
TAN_divinemandate_desc:0 "정교 사제들이 벨로차르스크에 주교회의를 설립하고 모스크바의 총대주교가 이들에게 축복을 내렸으니, 이제 남작은 동방의 기독교인들을 통치할 신수권을 얻었습니다."
TAN_powerofthetsar:0 "차르의 권력"
TAN_powerofthetsar_desc:0 "남작이 혼자 행동할 수는 없으니, 지원과 이후 남작의 대의를 따를 좋은 이들을 물색하려면 차르와 접촉해야 합니다. 군은 멸시할지라도 노보시비르스크의 사제들은 남작에게 동정심을 베풀 겁니다."
TAN_orderofpeasants:0 "농민회"
TAN_orderofpeasants_desc:0 "쉽지 않은 삶을 사는 농민들은 대전쟁 직후 기근으로 고생했습니다. 새 농민회를 설립해 수확물을 지키고 지위에 상관 없이 우리 인민을 먹여살려야 합니다. 농민회는 그 대가로 개발과 도시화를 위한 땅을 조직하는 데 우리를 도울 것입니다."
TAN_disciplinethearistocracy:0 "귀족층 조련"
TAN_disciplinethearistocracy_desc:0 "자바이칼의 지주들은 남작 앞에 무릎 꿇고 그와 그의 대의를 향한 충성을 맹세해야 합니다."
TAN_promotepatrioticguilds:0 "애국행회 장려"
TAN_promotepatrioticguilds_desc:0 "황권이 경쟁자들을 기술적으로 따라잡으려면 추방된 러시아 및 중국인 지식인들로 이루어진 애국행회를 설립해야 합니다."
TAN_restoreimperialinstitutions:0 "제국기관 복구"
TAN_restoreimperialinstitutions_desc:0 "멀리 동떨어진 황권은 러시아 제국기관들을 그들이 원래 있던 도시들로 초청해야 합니다."
TAN_baronsmen:0 "남작의 수하들"
TAN_baronsmen_desc:0 "남작에겐 자신의 영역 출신의 다양한 사람들로 이루어진 대규모의 완고한 지지자 무리가 있습니다. 이들은 무슨 수를 써서라도 남작과 남작의 인민을 보호할 것입니다."
TAN_buddhistschools:0 "불교 학교"
TAN_buddhistschools_desc:0 "불교식 습합주의는 남작의 황권 내의 다양한 신앙들을 인정하면서도, 우리 학교에서 불교의 원칙들을 가르칠 수 있게 해줄 것입니다."
TAN_putlamasincharge:0 "라마들에게의 위임"
TAN_putlamasincharge_desc:0 "불교의 영적 권위는 이 땅 구석구석에 닿아야 하며, 이로써 우리는 현지 단위에서부터 나라를 이끄는 데 필요한 많은 지도력을 얻게 될 것입니다. 남작은 성실한 산업 종사가 (비록 몸은 더럽힐지언정) 영혼을 깨끗하게 만들어줄 거라 공포하며 천당으로 가는 올바른 길로 인민을 인도하고 있습니다."
TAN_lawsofthesteppe:0 "대초원 지대의 법"
TAN_lawsofthesteppe_desc:0 "사법개혁으로 이 땅의 인민에게 새 정부를 전해줘야 합니다."
TAN_councilofkhans:0 "후룰다이"
TAN_councilofkhans_desc:0 "후룰다이를 통해 칸들에게 모여 무엇을 해야 할지 이야기하도록 만듦으로써 저들에 대한 통제권을 강화하십시오."
TAN_tribalautonomy:0 "부족자치"
TAN_tribalautonomy_desc:0 "대초원 지대와 산맥의 수많은 부족들에겐 여태 그들이 살아온 대로의 자치가 주어져야 합니다. 이들의 충성심은 남작의 성공에 필수입니다."
TAN_hurrahforthebaron:0 "남작 만세!"
TAN_hurrahforthebaron_desc:0 "우리의 불안정성이 해결되고 우리 인민은 남작의 부름에 답할 채비를 마쳤습니다. 세계가 우리의 잔칫상과 같습니다. 남작 만세!"
TAN_russiansunderbaronsbanner:0 "남작의 기치 아래의 러시아인들"
TAN_russiansunderbaronsbanner_desc:0 "자바이칼의 러시아인들이 남작을 자신들의 지도자로 떠받들며, 이제 그에게 서약한 완고한 충성파가 되었습니다."
TAN_hirerussianrefugees:0 "러시아 난민 고용"
TAN_hirerussianrefugees_desc:0 "수천의 러시아인들이 제국의 곳곳에서 쫓겨났습니다. 이들을 고용해 우리의 노동력과 군사인력으로 활용할 것입니다."
TAN_invitejapaneseinvestors:0 "일본 투자자 초청"
TAN_invitejapaneseinvestors_desc:0 "러시아서부터의 투자로 다음 외국 투자를 확보했습니다. 일본 재벌들은 이상적인 손님이 될 겁니다."
TAN_governmenttruth:0 "통치의 진리"
TAN_governmenttruth_desc:0 "부족을 단결시키고 인민에게 안정된 통치를 시행함으로써, 남작은 이 어두운 시기를 이끌 빛과 같은 통치의 진리를 깨달았습니다."
TAN_freedomofallfaiths:0 "만신앙의 자유"
TAN_freedomofallfaiths_desc:0 "이 문화의 교차로가 종교의 교차로가 되기 위해, 질서를 유지하고, 종교의 자유라는 남작의 꿈이 법적으로 보장되어야 합니다."
TAN_militarisemongolyouth:0 "몽골 청년층 교련"
TAN_militarisemongolyouth_desc:0 "몽골인들의 남작의 인구의 핵심을 차지하고 있으니, 군을 향한 이들의 기여가 최우선입니다. 이들 청년들은 뛰어난 사수들입니다."
TAN_formpanmongolgovernment:0 "범몽골 정부 구성"
TAN_formpanmongolgovernment_desc:0 "많은 몽골 부족들이 남작의 새 정부에서 대표권을 갖길 청하였습니다. 청을 들었으니, 받아줄 것입니다."
TAN_divinetruth:0 "성제"
TAN_divinetruth_desc:0 "신앙을 단결시킨 남작은 그의 인민을 위한 성제를 이뤄냈습니다."
TAN_christrisenintheeast:0 "동방에서 깨어나신 그리스도"
TAN_christrisenintheeast_desc:0 "영성평의회에서 정교회에 역할을 주면 우리 땅의 아브라함 형제들을 단결시키는 데 도움이 될 것입니다."
TAN_islamicbrotherhood:0 "이슬람 형제회"
TAN_islamicbrotherhood_desc:0 "남작의 야망이 무슬림 위구르인들을 우리 편으로 끌어들였습니다. 이슬람 형제회를 설립하면 다가올 전쟁에서 이들의 충심을 얻을 수 있을 겁니다."
TAN_unitethetribes:0 "부족 단결"
TAN_unitethetribes_desc:0 "남작령 내의 다양한 부족들 간의 긴장감이 마침내 진정되었습니다. 우리의 차후 성공을 위해선 바깥을 바라볼 때입니다."
TAN_russianminingcompany:0 "러시아 광업사"
TAN_russianminingcompany_desc:0 "남작령 내의 산업 발전을 위해 러시아 광업사들을 작업에 초청해야 합니다. 잉여생산품을 러시아 사측에 매각하면 기획의 초기 비용을 줄이는 데 도움이 될 것입니다."
TAN_ungernexpress:0 "운게른 급행열차"
TAN_ungernexpress_desc:0 "시베리아 횡단철도를 통과하는 남작의 개인 열차입니다. 운게른 급행열차는 남작의 성공의 등대이자, 황권에게 세계를 가져다주는 근대적 운송고리가 될 것입니다. 혹은 황권을 세계에게 가져다주겠지요..."
TAN_promoteonmerit:0 "실력에 따른 승급"
TAN_promoteonmerit_desc:0 "대칸께서 직접 몽골에 능력정의 개념을 도입하신 것과 같이, 남작 또한 전투의 도가니에서 얻는 최선과 위대를 장려할 것입니다."
