POLITICS_Roman_von_Ungern-Sternberg_DESC:0 "러시아 제국 출신의 발트 독일인 귀족으로서 오스트리아에서 태어난 니콜라스 로베르트 막시밀리안 폰 운게른-쉬테른베르크는 훈장까지 받은 러시아 제국의 기병장교로, 대전쟁 동안 캅카스에서 차르를 위해 복무했습니다. 러시아가 붕괴하자 운게른은 시베리아의 백군에 가담해 자신의 잔인한 다국적의 기병들로 혁명세력들을 패퇴시키며 이름을 날렸습니다. 러시아가 혼란해지고 중국의 공화주의자들의 상황이 악화되자, 이 '미친 남작'은 러시아와 몽골의 경계에 있는 바이칼 호 근처의 투바 지방에 스스로 작은 왕국을 세웠습니다. 남작은 러시아 정교회에서 길러졌지만 중국과 몽골의 심원의 불교에 매혹되어 뭔가 이상한 종교적 믿음을 가지게 되었습니다. 권좌에 없는 차르와 더 이상 존재하지 않는 제국을 향한 스스로의 충성심을 결합하여, 쉬테른베르크는 이제 종교융합적 유라시아 제국이라는 자신의 꿈을 완수하는 데 매진하고 있습니다."
#Decisions#
TAN_ungern_proclemations:0 "운게른의 선언"
TAN_ungern_proclemations_desc:0 "Ungern-Sternberg is a personal leader, his proclamations are often direct, failing to follow them is swift way to meet thy maker."
TAN_realm_of_buddha:0 "생불토 선언"
TAN_realm_of_buddha_desc:0 "The Baron's realm is a holy state, a land where man is closer to his gods, it is only fitting that our country be addressed as such."
TAN_become_mahakala:0 "대흑천 현현"
TAN_become_mahakala_desc:0 "As the power and prowess of Sternberg grows, more and more the Lamas under his protection claim he is the war god, sent to purify the world. Take the mantle, adopt the title of Mahakala."
TAN_restore_bamiyan:0 "바미얀 석불 복원"
TAN_restore_bamiyan_desc:0 "바미얀 석불은 호러선의 옛 불교 지도자들이 주재하던 웅대한 사찰이었습니다. 무슬림들의 손에 수 세기간 학대받고 방치당한 이래 사찰은 가엾은 처지에 놓였습니다. 우리의 부흥에 걸맞게 사찰을 새로이 할 때가 됐습니다. 지상 모든 불교 기념물을 수호하고 유지할 영구 호위대를 설립할 것입니다."
TAN_restore_the_qing:0 "복청"
#tooltips
TAN_roman_unity_cores:0 "아무르에서 히말라야까지의 지역들을 핵심주로 삼습니다"

#Ideas#
TAN_religious_tensions:0 "종교적 긴장"
TAN_religious_tensions_desc:0 "황권은 강제로든 자의로든 남작에게 충성하는 부족들과 정착민들의 다문화적인 집합체입니다. 이 영역에서는 이슬람, 불교, 기독교, 텡그리와 같은 다양한 종교를 믿습니다. 이들의 차이가 이 신생 국가의 근간을 찢어놓고 있습니다."

TAN_religious_tensions2:0 "종교적 차이"
TAN_religious_tensions_desc2:0 "황권은 강제로든 자의로든 남작에게 충성하는 부족들과 정착민들의 다문화적인 집합체입니다. 이 영역에서는 이슬람, 불교, 기독교, 텡그리와 같은 다양한 종교를 믿습니다. 종교의 자유는 국가분열의 회복을 돕고 있습니다."

TAN_religious_tensions3:0 "종교적 동등"
TAN_religious_tensions_desc3:0 "황권은 강제로든 자의로든 남작에게 충성하는 부족들과 정착민들의 다문화적인 집합체입니다. 이 영역에서는 이슬람, 불교, 기독교, 텡그리와 같은 다양한 종교를 믿습니다. 아브라함의 아들들은 단합하고 동방의 정신주의자들이 더 이상 박해받지 않으니, 평화가 눈앞에 있습니다."

TAN_divided_tribes:0 "분열된 부족들"
TAN_divided_tribes_desc:0 "황권 내 향촌 인구의 다수를 차지하는 부족들은 토지의 권리와 남작의 궁정에서의 영향력을 놓고 경쟁하고 있습니다. 힘의 내적 균형에 어떤 조치가 취해질 때까지 이 부족들은 남작령에 대한 외부의 위협에도 서로 으르렁 댈 것입니다."

TAN_divided_tribes2:0 "분열된 의회"
TAN_divided_tribes_desc2:0 "황권 내 향촌 인구의 다수를 차지하는 부족들은 토지의 권리와 남작의 궁정에서의 영향력을 놓고 경쟁하고 있습니다. 새로운 몽골 의회는 이 작은 파벌들 사이에서 중개하는 과정을 시작했습니다."

TAN_guerilla_army:0 "유격군"
TAN_guerilla_army_desc:0 "자신의 적에게 "미쳤다"고 폄훼당하는 남작은 러시아 대붕괴의 혼돈 한가운데서 시베리아-투바-몽골 국경의 통제권을 놓고 씨름하고 있습니다. 이건 어디까지나 남작의 치고 빠지기식 기병 전술과 은밀한 유격전으로 지탱되어온 것으로, 군대 간의 직접 대면이 될 다가올 전쟁들에 과거의 유격전이 설 자리는 없을 것입니다. 개혁은 필연적입니다."

TAN_guerilla_army2:0 "광신군"
TAN_guerilla_army_desc2:0 "자신의 적에게 "미쳤다"고 폄훼당하는 남작은 러시아 대붕괴의 혼돈 한가운데서 시베리아-투바-몽골 국경의 통제권을 놓고 씨름하고 있습니다. 이건 어디까지나 남작의 치고 빠지기식 기병 전술과 은밀한 유격전으로 지탱되어온 것으로, 우리의 신입 장교들과 영적 지도자들은 새 군대를 건설하기 위한 첫 단계에 올랐습니다."

TAN_guerilla_army3:0 "혼성군"
TAN_guerilla_army_desc3:0 "자신의 적에게 "미쳤다"고 폄훼당하는 남작은 러시아 대붕괴의 혼돈 한가운데서 시베리아-투바-몽골 국경의 통제권을 놓고 씨름하고 있습니다. 이건 어디까지나 남작의 치고 빠지기식 기병 전술과 은밀한 유격전으로 지탱되어온 것으로, 동서방의 교리들의 통합으로 새 유라시아군이 모습을 잡아가고 있습니다."

TAN_eurasian_army:0 "유라시아군"
TAN_eurasian_army_desc:0 "남작의 군대가 개혁을 마쳤습니다. 이제 남작의 유라시아 정복군은 모든 것을 정복해버릴 기세입니다! 초대륙 곳곳에서 모인 도취된 이들의 무리에겐 남작의 의지가 곧 그들의 의지이며, 희생으로써 이들은 천국으로 가는 길을 보장받을 것입니다!"

TAN_industrial_dinosaur:0 "산업 공룡"
TAN_industrial_dinosaur_desc:0 "고비 사막과 알타이 산맥이라는 통과불가한 지리적 요건에 따라 종종 고립된 몽골은, 심지어 상대적으로 후진적인 중국에서조차 군사공장과 산업된 도시들이 존재하는 와중에도 나머지 세계의 뒷편에 남겨졌습니다. 경쟁에 맞서 몽골 배후지를 급속히 산업화하지 않으면 파멸할 것입니다."

TAN_industrial_dinosaur2:0 "산업투자"
TAN_industrial_dinosaur_desc2:0 "고비 사막과 알타이 산맥이라는 통과불가한 지리적 요건에 따라 종종 고립된 몽골은, 심지어 상대적으로 후진적인 중국에서조차 군사공장과 산업된 도시들이 존재하는 와중에도 나머지 세계의 뒷편에 남겨졌습니다. 근래에 얻은 우리의 부를 기계와 건설에 투자해야 합니다."

TAN_industrial_dinosaur3:0 "산업진화"
TAN_industrial_dinosaur_desc3:0 "고비 사막과 알타이 산맥이라는 통과불가한 지리적 요건에 따라 종종 고립된 몽골은, 심지어 상대적으로 후진적인 중국에서조차 군사공장과 산업된 도시들이 존재하는 와중에도 나머지 세계의 뒷편에 남겨졌습니다. 새 고용계획으로 빈곤층에 임금노동을 제공하여 남작의 영역에서의 산업을 빚어낼 것입니다."

TAN_welcome_all:0 "유라시아 기획"
TAN_welcome_all_desc:0 "남작의 매우 황당한 "유라시아 기획" 이 마침내 결실을 맺었습니다. 짓밟히고 앙심을 품은 동방의 많은 이들이 남작의 기름진 땅과 신도시의 부름을 들었습니다."

TAN_synod:0 "황권 주교회의"
TAN_synod_desc:0 "한때 러시아 정교를 믿었던 남작은 여전히 러시아 내 교회에 연줄이 있습니다. 노보시비르스크의 성직자들이 영적인 인도와 러시아인들을 이 땅에 붙잡아둠으로써 남작을 돕고 있습니다."

TAN_synod2:0 "황권 주교회의"
TAN_synod_desc2:0 "한때 러시아 정교를 믿었던 남작은 여전히 러시아 내 교회에 연줄이 있습니다. 노보시비르스크의 성직자들이 벨토차르스크에서 새 교육정책을 시행하기 시작했습니다."

TAN_synod3:0 "황권 주교회의"
TAN_synod_desc3:0 "한때 러시아 정교를 믿었던 남작은 여전히 러시아 내 교회에 연줄이 있습니다. 노보시비르스크의 성직자들이 자신들의 회중에 속하는 러시아인들을 새로운 정치종교 계급으로 변환시키며, 남작에게 새 지도자들과 정치인들을 조달하고 있습니다."

TAN_Barons_Men:0 "후룰다이"
TAN_Barons_Men_desc:0 "부족들에게 막강한 정치력을 행사하는 후룰다이 없인 이룰 수 있는 게 많지 않습니다."

TAN_Barons_Men2:0 "불교 지도자들"
TAN_Barons_Men_desc2:0 "새 학파가 성장하는 우리 군을 위한 신세대 장교 및 지도자들을 가르칠 것입니다."

TAN_Barons_Men3:0 "남작의 수하들"
TAN_Barons_Men_desc3:0 "남작에게 사활을 건 충성파는 그의 기치를 따라 영토 곳곳에 떼지어 다닙니다."

TAN_Mahakala_Path:0 "범아시아 사회"
TAN_Mahakala_Path_desc:0 "전 아시아가 곧 남작의 영역 아래 놓일 것이니, 사자는 양들의 의견 따위를 신경 쓰지 않습니다."

TAN_Mahakala_Path2:0 "일본의 투자"
TAN_Mahakala_Path_desc2:0 "일본의 사업체들은 건설 중인 우리의 새 산업과, 시베리아 횡단철도에 대한 우리의 근접성에 큰 관심을 표하고 있습니다. 일본은 우리에게 가장 바라는 투자를 통해 돈을 벌고자 합니다."

TAN_Uyighur_defectors:0 "위구르 전향자들"
TAN_Uyighur_defectors_desc:0 "위구르 도적떼와 병사들이 남작의 종교관용을 배우고자 그에게 귀순했습니다. 중국에서의 저주받을 혼돈이 우리에게 이익이 되고 있습니다."

TAN_Propaganda:0 "남작의 진리"
TAN_Propaganda_desc:0 "남작의 정부가 4제를 얻어 그중 성제를 유라시아의 인민에게 전하니, 대흑천이 영광과 천당을 위해 말을 달리는구나!"

TAN_Mongol_Training:0 "몽골의 청년들"
TAN_Mongol_Training_desc:0 "몽골과 투바 부족들의 청년들은 타고난 기수들이자, 숙달된 사수들이고 징발꾼들로, 우리 군의 중추를 구성할 것입니다."

TAN_Russian_Banners:0 "러시아의 기치"
TAN_Russian_Banners_desc:0 "바이칼 호수 근처에 사는 많은 러시아인들이 이제 남작의 국경 안에 있습니다. 우리나라가 번영하기 시작하면서 러시아 잔존자들이 자신의 동포들을 우리에게로 불러모으고 있습니다."


