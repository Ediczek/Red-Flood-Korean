AZR_libs:0 "The Land of Fire"
AZR_libs_desc:0 "Since ancient times, the place now known as Aran has been named "the Land of Fire" after the natural gas flames dotting the land. It left a lasting impression to all those who came by, and it was here that fire temples to Ahura Mazda were raised.\n\nIt is another fire that now burns bright: the fire of freedom. In a sea of fanatics we, nationalist and Muslim alike, stand defiant. It has been a hard battle, but in the name of the freedom of our motherland, we have conquered. The land of fire shall burn a new name into the maps of the world, an everlasting sigil of liberty: Azerbaijan, free and proud."
