ARM_destroythetakank:0 "타캉크 격파"
ARM_destroythetakank_desc:0 "이기적이고 오만하며 무식한 민족반역자들, 타캉크는 아르메니아에서 가장 무도한 배신자들입니다. 놈들을 숙청해 이 땅에서 몰아내야 합니다."
ARM_massinternalpurges:0 "대규모 내부 숙청"
ARM_massinternalpurges_desc:0 "집을 청소하고 정원을 다듬는 것만큼이나 숙청은 필요한 것입니다. 부패에게서 아르메니아를 구하려면 숙청이 필요하니, 가능한 많은 수를 처리할 것입니다."
ARM_societyofthetseghakron:0 "체하크론회"
ARM_societyofthetseghakron_desc:0 "체하크론 회원들은 자기 목숨보다도 민족을 더 사랑하는 아르메니아의 이타적인 영웅들입니다. 그들의 이상은 모든 아르메니아인들이 우러러 보아야 마땅합니다."
ARM_killunionists:0 "연합주의자 살해"
ARM_killunionists_desc:0 "좌익분자들은 타캉크의 화신이자, 아르메니아 민족 최대의 반역자들입니다. 놈들에게 마땅한 건 죽음과 비참 뿐이니, 정의의 손으로 놈들을 쓸어버릴 것입니다."
ARM_endtheturkishlanguage:0 "튀르크어 단절"
ARM_endtheturkishlanguage_desc:0 "우리 최대의 억압자인 터키를 단번에 절멸시켜 우리 말을 아나톨리아의 주요 언어로 만들 것입니다! 무기를 들어라!"
ARM_annihilatethekavkaz:0 "캅카스회 말살"
ARM_annihilatethekavkaz_desc:0 "미래주의자들은 암입니다. 마땅히 지구상에서 제거해, 휩쓸린 조지아를 그들에게서 구해낼 것입니다."
ARM_tseghparamilitaries:0 "체흐 준군사조직"
ARM_tseghparamilitaries_desc:0 "우리의 새 계층체계를 수호하고 모든 아르메니아인들이 열렬히 우리에게 충성하도록 다수의 충성파를 체흐 준군사조직으로 조직할 것입니다."
ARM_vanguardofreaction:0 "반동의 전위대"
ARM_vanguardofreaction_desc:0 "우리는 세계 반동의 가장 위대한 대표자들로, 전통과 복종을 향한 우리의 헌신은 누구도 비할 바가 되지 못 합니다. 우리 아이들은 순종스럽고, 여자들은 부엌에 있으며, 남자들은 아르메니아를 위해 열심히 일하니, 모두가 가레긴의 위대한 눈 아래 있습니다. 하느님 아르메니아를 축복하소서!"
ARM_conscriptallofthem:0 "모조리 징집하라"
ARM_conscriptallofthem_desc:0 "사회 구성원은 모두 사회에 기여해야 하니, 빈둥대는 이들이라면 반드시 복무해야 합니다! 장애가 있어도 상관 없습니다! 받아들이지 않으면 죽을 것입니다. 오직 소수의 지식인들과 생산자들만이 복무 대상에서 제외될 것입니다."
ARM_thegreatbattle:0 "대전투"
ARM_thegreatbattle_desc:0 "우리는 타캉크와, 그리고 튀르크인들과 같은 아르메니아 민족의 다른 여러 반역자들과 반드시 싸울 것입니다. 우리는 위대한 전투에 뛰어들어 민주적이고 사회주의적인 부패에게서 아르메니아를 정화해낼 것입니다."
ARM_cultofviolence:0 "폭력 숭배"
ARM_cultofviolence_desc:0 "우리 존재의 보존을 위해 세계와의 지속적인 분쟁 속에서 살아가는 우리로선 폭력을 일상으로 만들 필요가 있습니다. 우리 아이들을 대담하게 만들어, 공포 없이 죽음과 마주할 수 있도록 할 것입니다."
ARM_militarizedsociety:0 "병영사회"
ARM_militarizedsociety_desc:0 "우리가 촉진주의에게서 배운 한 가지란, 군국주의가 염병할 자유주의 사회를 위한 치유책이라는 것입니다. 지금보다 더 나아간 군국화로써 주요 역할국으로서의 아르메니아를 분명히 할 것입니다."
ARM_wipetheboardclean:0 "지워버리기"
ARM_wipetheboardclean_desc:0 "첸트로카스피야에서 부패를 깨끗이 지워낼 것이니, 우리의 마지막 행동으로서 타캉크의 퇴폐에게서 저들을 구해낼 것입니다. 첸트로카스피야는 미래의 빛을 보게 될 것입니다."
ARM_executepartisans:0 "유격대 처형"
ARM_executepartisans_desc:0 "전술했듯 유격대는 가축에 불과합니다. 놈들을 구성하는 고깃덩어리는 얕게 판 이름 없는 무덤에 집어넣는 데 외에 쓸모가 없습니다. 정신 빠지고 무의미한 삶들일 뿐입니다. 놈들에겐 죽음이 곧 구원입니다!"
ARM_centrocaspiastakankproblem:0 "첸트로카스피야의 타캉크 문제"
ARM_centrocaspiastakankproblem_desc:0 "모두가 알 듯 타캉크는 더러운 종자들이지만, 그 타캉크가 첸트로카스피야의 구석구석을 채우고 있다는 건 우리의 가장 큰 걱정거리입니다. 첸트로카스피야의 우리 친구들을 부패에게서 구해내어 선하며 올바른 체하크론적 국가로 우뚝 서도록 해줄 것입니다."
ARM_freedomfortheworker:0 "노동자들을 위한 자유"
ARM_freedomfortheworker_desc:0 ""
ARM_armeniansocialistdemocracy:0 "아르메니아식 사회민주정"
ARM_armeniansocialistdemocracy_desc:0 ""
ARM_cooperatewithcouncilists:0 "평의회주의자들과의 협업"
ARM_cooperatewithcouncilists_desc:0 ""
ARM_travelermovement:0 "여행자 운동"
ARM_travelermovement_desc:0 ""
ARM_yerevaninstituteofarts:0 "예레반 예술연구소"
ARM_yerevaninstituteofarts_desc:0 ""
ARM_housingprogramsforthepoorest:0 "극빈층을 위한 주택구안"
ARM_housingprogramsforthepoorest_desc:0 "누구는 대저택에 살면서 나머지는 길거리에서 굶주리는 사회 같은 걸 받아들일 순 없습니다. 세금으로 통한 공공주택 사업으로써 아르메니아에서 노숙이란 존재를 완전히 몰아낼 것입니다."
ARM_fundeducation:0 "교육 자금지원"
ARM_fundeducation_desc:0 "문명이란 그 인민을 어떻게 가르치느냐에 달렸으니, 우리는 더 많은 노력을 통해 아르메니아를 탁월의 귀감으로 만들 것입니다."
ARM_welfareprograms:0 "복지구안"
ARM_welfareprograms_desc:0 "가난하고 장애를 가진 아르메니아인들을 그냥 남겨둘 순 없습니다. 모두가 우리 사회민주정 속에서 보살핌을 받을 수 있도록 해야 합니다."
ARM_turkishautonomies:0 "튀르크인 자치"
ARM_turkishautonomies_desc:0 "복수주의에 맞서 싸우는 길은 연방주의입니다. 튀르크인들에게 자치권 부여하는 것만이 우리 영토를 지키는 데 유리한 자리를 내어줄 것입니다."
ARM_turkishassimilation:0 "튀르크인 융화"
ARM_turkishassimilation_desc:0 "우리 땅에 있는 튀르크인들도 아르메니아인들입니다. 저들에게 아르메니아어를 배우도록 하면 10년이 지나기도 전에 아르메니아인으로 만들 수 있을 겁니다. 터키로 되돌아가겠다는 화난 소수민족 같은 건 더 이상 없게 되는 거죠!"
ARM_wealthtaxationbill:0 "부유세 법안"
ARM_wealthtaxationbill_desc:0 "고전 사회민주주의적 방식에 따라, 우리는 부유층에 세금을 부과해, 성공을 장려하는 동시에 빈곤층을 비참과 기아에게서 구해낼 것입니다. 만세!"
ARM_freedomofspeech:0 "발언의 자유"
ARM_freedomofspeech_desc:0 "민주정과 자유 없이 사회는 아무것도 아닙니다. 언론이 할 수 있는 한 우리 정부를 비판할 수 있는 자유를 수호함으로써 아르메니아를 세계에서 가장 자유로운 나라 중 하나로 확실시할 것입니다."
ARM_expandvotingbooths:0 "투표소 확대"
ARM_expandvotingbooths_desc:0 "다음 선거에서 그대들에게 민주정을 가져올 것입니다! 향촌에 사는 이들이라 해도, 그 누구라도 투표할 기회가 주어져야 합니다."
ARM_protectdemocracy:0 "민주정 수호"
ARM_protectdemocracy_desc:0 "민주정은 아르메니아에서 가장 친애하는 전통들 중 하나이니, 어떤 대가를 치러서라도 극단주의자들에게서 지켜내야 합니다."
ARM_dashnakswin:0 "다쉬나크가 승리하다!"
ARM_dashnakswin_desc:0 ""
ARM_businessasusual:0 "평소처럼"
ARM_businessasusual_desc:0 "우리 옷장에 숨겨둔 뼈다귀들을 들키지 않았으니 추문을 피해갈 수 있겠습니다. 평소처럼 돌아가고 있습니다."
ARM_thefragiledemocracy:0 "빈약한 민주정"
ARM_thefragiledemocracy_desc:0 "우리 민주정은 강하면서도 역설적이게도 또한 약합니다. 우리 인민이 첸트로카스피야에서 저지른 우리의 악행들과 대규모 숙청에 대한 속삭임들을 듣는 중이니, 이제 우리 민주정이 실로 벼랑 끝에 내몰렸습니다."
ARM_theyfindout:0 "놈들이 알아챘다!"
ARM_theyfindout_desc:0 "들켰습니다! 첸트로카스피야에서의 안정이라는 우리의 망상과 함께 우리 민주정은 벼랑에서 떨어지고 말았습니다. 첸트로카스피야에서 벌어진 일을 공공정책으로 삼을 적기인 듯합니다."
ARM_gareginsavesarmenia:0 "가레긴이 아르메니아를 구하다"
ARM_gareginsavesarmenia_desc:0 "체하크론주의의 이상을 담은 가레긴이 문둥병과 같은 자유주의와 다른 서방의 질병에게서 아르메니아를 구해낼 것입니다. 아르메니아는 이제 부패에서 자유롭습니다!"
ARM_destroyeveryenemy:0 "모든 적을 파괴하며"
ARM_destroyeveryenemy_desc:0 "아주 사소한 반대만 있어도 첸트로카스피야를 지워버리고 10년 안에 신생 아르메니아국을 그 자리에 세울 것입니다! 바쿠는 아르메니아의 것이 될 것입니다!"
ARM_agunforeveryman:0 "만인을 위한 총"
ARM_agunforeveryman_desc:0 "모든 가정마다 자기방어가 가능하도록 총을 구매할 수 있게 자금을 지원함으로써 군국주의를 지속해야 합니다. 범죄를 사라질 것이며, 유격대는 충성스러운 아르메니아인들의 손에 죽을 것입니다!"
ARM_fundpatriotism:0 "애국주의 자금지원"
ARM_fundpatriotism_desc:0 "아르메니아의 아름다운 색채를 보고도 눈물을 흘리지 않을 자 누구란 말입니까? 우리 아이들에게 우리의 유산을 가르치고 바깥에게서 그를 지키도록 할 구안들에 자금을 지원해야 합니다."
ARM_democraticsocialism:0 "민주사회주의"
ARM_democraticsocialism_desc:0 "우리 인민의 자유와 빵을 위해, 우리의 사회주의 민주정으로써 촉진주의를 패퇴시켜야 합니다. 우리 인민은 자유로우며 또한 안전할 것입니다."
ARM_defendagainstthewolf:0 "방어는 늑대에 맞서서..."
ARM_defendagainstthewolf_desc:0 "우리 자신들을 수호하여 아르메니아의 수리 앞에 다시는 튀르크 늑대의 못생긴 얼굴을 보이지 않게 할 것입니다. 전진하라!"
ARM_andthebear:0 "...그리고 곰에 맞서서"
ARM_andthebear_desc:0 "러시아 곰이 지금은 약하다 해도 나중에 또 언제 강해질지 모릅니다. 계속 주시해야 합니다."
ARM_protectthemoderaterevolution:0 "온건혁명 "
ARM_protectthemoderaterevolution_desc:0 "우리의 온건혁명은 세계 모든 국가들이 질투할 만한 것입니다. 우리는 극단파들과의 균형을 맞춤으로써 민주정과 사회주의를 모두 가지는 데 성공했습니다. 자유와 빵이여 영원하라!"
ARM_preemptivestrikeagainstthesociety:0 "대 캅카스회 선제타격"
ARM_preemptivestrikeagainstthesociety_desc:0 "캅카스회는 우리의 민주적이며 자유주의적인 사회의 역겨운 적으로, 깨끗한 벽에 붙은 세균을 처리하듯 단번에 뿌리뽑아야 합니다."
