#ZHR.100.t:0 "유대아국 사안"
ZHR.100.desc:0 "일본 제국이 붕괴해감에 따라 만주의 식민행정부인 만철 역시 무너져 갑니다. 그 가운데, 일본의 후구 계획에 따라 이주해 온 우리 국경 일대의 유대인 정착지들이 단합해 일본의 족쇄를 벗어던질 수 있도록 자신들을 도와달라 우리에게 호소해왔습니다. 일대를 합병할 수도 있겠지만, 대신 자치권을 줄 수도 있습니다. 일부는 이들에게 완전한 독립을 부여하고 우리네 유대인들이 가서 살며 우리의 보호 아래 살도록 '허락'하자고 주장합니다."
ZHR.100.a:0 "북방을 점령하라."
ZHR.100.b:0 "유대아국을 설립하라."
ZHR.100.c:0 "동양의 이스라엘이여! (유대아국으로 플레이)"
