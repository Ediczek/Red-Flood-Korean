#Brief history
UKR_DESC_MENU:0 "인테르마리움에서 가장 위대한 등대들 중 하나이자 또한 그의 곡창지대인 자유로운 우크라이나는 발전 중인 민주국가로서 세계에서 이름이 난 나라로, 강력한 복지와 전반적으로 성장 중인 경제를 갖고 있습니다. 하지만 의회에서 벌어지는 부패를 경멸하는 많은 이들 가운데엔, 전국에 깔린 독일 협력파와, 우크라이나의 자유를 지키기 위해 군사위원회가 필요하다 말하는 이들도 있습니다. 그러나 또 다른 집단이 우크라이나 전역에서 나타나고 있으니, 바로 촉진주의 연정입니다. 국가의 미래를 위한 이 대난투에서 과연 누가 이기게 될까요?"

