#Leader descriptions
UKR_Symon_Petliura_DESC:0 "As his second term comes to an end, Symon Petliura is aiming to be Ukraine's first, second, and third president. While three terms isn't exactly unheard of for a president, some opponents are shouting with foam at the mouth about how him and his political allies are corrupted. Despite this, Petliura is optimistic about his chances of leading Ukraine into a strong and free future."
UKR_Mykhailo_Hrushevskyi_desc:0 "To some, Mykhailo Hrushevsky is the father of Ukrainian Independence, the man who led Ukraine to where it is today. To others, he is a radical socialist, a saboteur who wishes to nosedive Ukraine into ruin and tyranny. Regardless of who is correct, Hrushevsky is now a president of Ukraine. He shall lead the republic to democratic socialism over the next seven years."
UKR_Dmytro_Doroshenko_desc:0 "By all accounts, Dmytro Doroshenko should be the perfect liberal candidate, and to foreigners in America who have dubbed him the "Ukrainian Washington", he is. But for Ukrainians who are familiar with his background of support for federal ties with Russia, his past is a bit suspect. Nonetheless, Doroshenko hopes to win over hearts and minds with his humanistic policies and focus on human rights."
UKR_Vyacheslav_Lypynsky_desc:0 "Vyacheslav Lypynsky is the founder of the Ukrainian Democratic-Peasant Party, as well as the Ukrainian ambassador to Austria. Lypynsky is heavily inspired by the reformism of Pyotr Stolypin, but uses Stolypinism to further Ukrainian interests and enhance Ukrainian conservatism. If nothing else, Lypynsky aims to build a stable capitalist republic in Ukraine."
UKR_Pavlo_Skoropadskyi_desc:0 "파울로 스코로파드스키는 다채로운 이력의 소유자입니다. 귀족, 국가지도자, 군사장교, 그리고 이젠 우크라이나의 헤트만까지. His personalist dictatorship shall now protect Ukraine from all manner of threats, both internal and external. For contrary to popular belief, the battle against Bolshevism in Ukraine has only just begun. Today, these devils label themselves as \"accelerationists\" and \"republicans\", but Skoropadsky knows them all too well, and he plans on ridding Ukraine off them for good."
UKR_Petro_Bolbochan_desc:0 "한때 우크라이나 육군의 일개 대령에 불과했던 페트로 볼보찬은 has now been awarded the title of Supreme Commander of All Ukraine by the Accelerationist militias who brought him to power. Bolbochan is, perhaps, the most powerful man in the world who wishes not to rule, an unwilling autocrat. Of course, this means he will inevitably be replaced but the grandeur and importance of his position isn't lost on him, nor the enemies of the new Ukraine."
UKR_Yevhen_Petrushevych_desc:0 "International marketeers have been eyeing Ukraine's ample natural resources for decades and now president Petrushevych has opened Ukraine for business. Democracy will come in time, sure, but first Petrushevych's administration wants to optimize our marketa to be as efficient as possible."
UKR_olena_teliha_desc:0 "올레나 텔리하는 과거 리위우에 거점을 둔 종족미래주의 집단인 갈리치야회의 수장입니다. As the newly elected president of Ukraine, she hopes to bring the aristocratic ideals of her Society to a new, prometheistic Ukraine. Among accelerationists, Teliha is most aptly labelled as an elitist, believing in a "Cultural Revolution From the Top Down", much to the consternation of the Ukrainian Popular Worker's Party."
UKR_stepan_bandera_desc:0 "스테판 반데라가 청년이 불과하다곤 해도, 부족한 그의 연륜은 열정으로 채워졌습니다. 첫 족진주의 선거에서 자유 카자크 평의회와 우크라이나 민족재건반을 승리로 이끈 반데라는 이제 우크라이나를 향한 자신의 전망을 이룩하고자 합니다. 혁명 민족주의적인 생디칼리스트 국가 말입니다."
UKR_Ivan_Pavlenko_desc:0 "While Ivan's political views may be described as reactionary at best, insane at worst, it is undeniable that he has much influence in the Ukrainian government. Thus, he was allowed to essentially declare himself dictator until a proper monarch can be appointed. As Ivan prepares to take the crown, he thanks almighty God that his brother had not been elected, or else Ukraine might be a half-assed republican mess."
UKR_Mykhailo_Omelyanovych_Pavlenko_desc:0 "Mykhailo has always believed in a healthy republic, even if the term "republic" was being used fairly loosely. After all, in his mind, a democracy which made itself vulnerable to communist or accelerationist takeover was not a democracy worth to defend. The Ukrainian people now have total freedom, including freedom from voting for the wrong party. Every day, Mykhailo thanks God that his brother wasn't elected, or else Ukraine might be some kind of backwards dictatorship once more."
UKR_Vasyl_Vyshyvanyi_desc:0 "오스트리아 혈통을 가졌음에도, 국왕 와실은 blends with any of the most patriotic Ukrainians, in typical Habsburg fashion. Although Vasyl has been mostly writing poetry in recent years, the throne is where any Habsburg belongs, and he has taken to his position quite quickly. As an added bonus, Vasyl's Austrian heritage may offer him favor in dealings with European leaders."
UKR_emperor_ivan_desc:0 "누가 우크라이나의 왕좌에 앉아야 하느냐는 물음에, 대통령 이완 오멜랴노위치-파울렌코는 자신보다 더 적합한 이를 떠올려 내지 못했습니다. 새 왕조를 개창한 이완은 이제 새 우크라이나 제국을 세우고자 합니다. 우선 해야 할 일은요? 모스크바 놈들의 위협을 일소하는 것입니다."
UKR_mykhail_semenko_desc:0 "시적인 연설로 우크라이나 대중을 사로잡은 미하일로 세멘코는 이제 범민족주의와 좌익 촉진주의를 통해 우크라이나를 바꿔 놓으려 합니다. In comparison to other accelerationists, Semenko and his New Art Wing are much closer to the working class, causing some to analyze his ideology as a synthesis of Marxism and Futurism. That being said, the party official rejects Communism in favor of state socialism and futurism."
UKR_mykhailo_volobuyev_desc:0 "미하일로 월로부예우는 has gone far from home in order to import a new concept to Ukraine: the Technate. Inspired by American Technocrats, Volobuyev's model for a self-sufficient Ukraine is very popular with our nation's engineers and scientists. This platform has also managed to please members of every class, leading to a class collaborationist government. Volobuyev has the potential to truly bring Ukraine into the future."

