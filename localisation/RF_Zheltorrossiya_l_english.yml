ZHR_compulsory_state_insurance:0 "의무국가보험"
ZHR_compulsory_state_insurance_desc:0 "일부에서는 이를 세금이라고 부르지만, 의무보험은 국가가 인민들에게 접근 비용 없이 서비스를 제공할 수 있음을 의미합니다. 좌파 혁명가들의 사회주의 정책과는 거리가 먼 이 정책은 사람들이 자유를 행사할 수 있을 만큼만 부담을 덜 수 있도록 보장할 뿐입니다."
ZHR_reduce_customs_duties:0 "관세 감소"
ZHR_reduce_customs_duties_desc:0 "거래세와 관세를 완화하면 사람들의 주머니에 돈이 다시 들어갈 것이고 우리 세무서에서 탈세자들을 더 쉽게 추적할 수 있게 해줄 것입니다."
ZHR_revise_budget_spending:0 "예산지출 개정"
ZHR_revise_budget_spending_desc:0 "현재 정부 지출은 통제 불능 상태이며, 케렌스키 정부는 모든 사람에게 호소했지만 아무도 설득시키지 못했습니다. 이제는 단호한 재정 정책이 필요한 때입니다."
ZHR_support_migration_to_manchuria:0 "만주행 이주 장려"
ZHR_support_migration_to_manchuria_desc:0 "하르빈 남부에 있는 사람들 대부분이 러시아인이기만 하면 만주 문제는 간단히 해결될 것입니다."
ZHR_commissar_of_temporarily_occupied_territories:0 "임시점령영토위원"
ZHR_commissar_of_temporarily_occupied_territories_desc:0 "만주와 그 너머의 점령지를 안정적으로 관리하기 위해서는 비러시아인들의 우려와 불안을 적절히 관리할 수 있는 새로운 위원회를 설치해야 합니다."
ZHR_unitary_republic:0 "단일공화국"
ZHR_unitary_republic_desc:0 "좌파가 제안한 연방제보다는 단일공화국이 최선의 방법이며, 하르빈에서 직접 통치하는 방식이 지난 10년간의 잘못된 관리를 종식시킬 것입니다."
