ZHR_dawn_of_peoples_freedom:0 "인민자유의 여명"
ZHR_dawn_of_peoples_freedom_desc:0 "케렌스키가 사라지고 로젠바움이 자리를 내려놓으면서, 이 불확실한 때에 공화국을 이끌어야 할 책임이 파벨 밀류코프에게 주어졌습니다."
ZHR_mandatory_rural_education:0 "의무 향촌교육"
ZHR_mandatory_rural_education_desc:0 "모든 촌락의 모든 아이들은 얼마나 멀리 떨어져 있든, 국가나 부모가 제공하는 교육을 이수할 권리를 가집니다."
