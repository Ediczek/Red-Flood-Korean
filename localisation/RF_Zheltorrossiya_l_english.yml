ZHR_improve_farming_technologies:0 "농업기술 개선"
ZHR_improve_farming_technologies_desc:0 "농업에서의 발전은 배를 채워주고 수출로 지갑을 두둑하게 만들어 주며 공화국민들을 풍요롭게 해줄 것입니다. 집산기획들을 건설하고 자금을 지원할 것입니다."
ZHR_centralised_federation:0 "중앙화된 연방"
