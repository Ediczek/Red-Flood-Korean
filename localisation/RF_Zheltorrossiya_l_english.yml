ZHR_tnsp_nationalise_the_land:0 "RSDRP-TNSP - 토지 사회화"
ZHR_tnsp_nationalise_the_land_desc:0 "지주에 의한 인민 착취를 막기 위해 국가가 개입하여 현재 국가 소유가 아닌 모든 토지를 몰수할 것입니다. 이렇게 하면 인민이 통제권을 쥐게 될 것입니다."
ZHR_psr_socialise_the_land:0 "PSR - 토지 사회화"
ZHR_psr_socialise_the_land_desc:0 "지주들의 인민 착취에 맞서기 위해 정부는 토지를 공동으로 관리하고 할당할 소비에트에게 통제권을 넘깁니다. 마침내 인민에게 통제권을 되돌려주게 되었습니다."
