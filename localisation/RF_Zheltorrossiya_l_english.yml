#Naval focuses
ZHR_russianrevolutionaryfleet:0 "러시아 혁명함대"
ZHR_russianrevolutionaryfleet_desc:0 "극동 함대의 잔재 위에 건설된 러시아 혁명함대에는 함대 유지 및 근접국과의 경쟁을 위한 새 주력함과 차장함이 필요합니다."
ZHR_fleetofsupport:0 "지원함대"
ZHR_fleetofsupport_desc:0 "해군의 핵심 구성요소인 지원함과 호위함은 최슨 장갑, 무장, 대잠기술을 갖추고 있어야 합니다."
ZHR_submarinesonthehunt:0 "사냥에 나선 잠수함"
ZHR_submarinesonthehunt_desc:0 "북태평양 해역을 순찰하는 것은 매우 위험합니다. 베링 해협은 열악한 기상 조건으로 인해 수면 위에서 항해하기 어렵고, 남쪽으로 갈수록 외국 함대의 수가 증가하기 때문에 우리 해역을 효과적으로 순찰하기 위해서는 강력한 잠수함 함대를 구축하는 것이 현명할 것입니다."
ZHR_fareasternfleet:0 "극동함대"
ZHR_fareasternfleet_desc:0 "극동 제국함대는 1920년 혁명 당시 인수된 이래 지금까지 공화국을 섬기고 있습니다. 뒤쳐지고 형편 없어진 모양이 된 지금, 함대에는 개혁이 필요합니다."
ZHR_navalresearchcentre:0 "해군연구소"
ZHR_navalresearchcentre_desc:0 "전 세계 해군 기술의 발전에 발맞추기 위해서는 해군 연구 센터를 설립하여 새로운 함정 및 무기 개발을 추진하고 지휘해야 합니다."
ZHR_expanddocksofvladivostok:0 "블라디보스토크 선창 확대"
ZHR_expanddocksofvladivostok_desc:0 "블라디보스토크가 다시 러시아의 손에 들어감에 따라 조선소 재건 및 개선 작업이 본격적으로 시작되었습니다. 이 항구는 노퍽, 야덴하펜, 포츠머스, 페트로그라드에 필적하는 요새이자 세계 해군력의 중심지가 될 것입니다."

#Air focuses
ZHR_supportingarmy:0 "육군 지원"
ZHR_supportingarmy_desc:0 "공군의 역할 중 하나는 직접 지상 지원입니다. 새로운 비행기는 저위력을 지니고 있지만 근접폭격이 가능하도록 설계하어 병사들을 도울 수 있도록 만들어져야 합니다."
ZHR_expandairbases:0 "공군기지 확장"
ZHR_expandairbases_desc:0 "현재 극동에 있는 군 공군 기지는 진정한 현대적 공군을 수용하고 배치하기에는 부적절합니다. 우리는 즉시 기지를 확장해야 합니다."
ZHR_boldnessofnewgeneration:0 "신세대의 담대함"
ZHR_boldnessofnewgeneration_desc:0 "공화국에서 자란 신세대 징집병들은 러시아인들 중에서도 진정한 자유를 누린 세대이며 우리의 목적에 관해선 용감한 태도를 지니고 있습니다. 공화국을 위하여 우리는 진격할 것입니다!"
ZHR_aerialdoctrines:0 "공중전 교리"
ZHR_aerialdoctrines_desc:0 "공중은 전장에서 새로운 무대라 할 수 있습니다. 지난 두 번의 전쟁의 교훈은 우리가 차세대 에이스를 양성할 수 있는 새로운 비행 학교를 세우는데 도움이 될 것입니다."
ZHR_standardiseequipment:0 "장비 규격화"
ZHR_standardiseequipment_desc:0 "러시아제, 독일제, 일본제, 그리고 다양한 나라에서 만들어져서 내전 때 사용된 군수물자들은 지금은 완전히 뒤섞여져서 보급선을 막히게 하고 훈련을 더 어렵게 하는 등 우리 군을 형편없는 표준화 상태에 빠뜨렸습니다. 우리는 우리 군의 장비를 즉시 표준화해야 합니다!"
ZHR_focusonmobility:0 "기동성 집중"
ZHR_focusonmobility_desc:0 "대전쟁 이후 기동과 기계화, 근접보병전술에 초점을 두는 새로운 교리들이 점점 나타나기 시작했습니다. 군대 내 일부 인사들은 적들을 공격할 때 우위를 점하기 위해선 이러한 전략들을 본격적으로 채택해야 한다고 주장하고 있습니다."
ZHR_artillerymodernisation:0 "대포 근대화"
ZHR_artillerymodernisation_desc:0 "전투에 사용되는 대포를 근대화하여 사정거리를 늘리고, 더 강하게 타격하며, 기동성도 높이도록 한다면 보병이 투입되기 전에 대표를 훨씬 더 효율적으로 사용될 수 있을 것입니다."
ZHR_waronattrition:0 "소모에 대한 전쟁"
ZHR_waronattrition_desc:0 "소모전으로 인한 사상자 문제는 언제나 러시아의 군대의 난치병이었습니다. 새로운 기술은 보급에 관한 문제와 이 난치병을 마침내 해결해줄 수 있을 것입니다."
ZHR_experienceofpreviouswars:0 "이전 전쟁들에서의 경험"
ZHR_experienceofpreviouswars_desc:0 "대전쟁과 내전은 우리 지휘관들에게 전쟁의 새로운 근대적 양상을 가르쳐주었습니다. 이제 우리는 미래를 바라보기 위해 과거로부터 교훈을 배워야만 합니다."
ZHR_largefrontoperations:0 "대규모 전선 작전"
ZHR_largefrontoperations_desc:0 "러시아의 광대함은 모국을 수복하는데 있어서 그 광대한 거리를 수용할 수 있는 전투 교리를 요구합니다."
ZHR_jointheinternational:0 "적색전선 가맹"
ZHR_jointheinternational_desc:0 "혁명대의의 연대로써만 세계의 노동자들은 속박에서 해방될 수 있습니다. 우리는 적색전선에 공식 가맹해야 합니다."
ZHR_desertcampaign:0 "사막회전"
ZHR_desertcampaign_desc:0 "튀르키스탄의 군벌들은 튀르키스탄의 사막의 거주민들을 상대로 분열과 정복을 반복해왔습니다. 이제 그들의 방법에 오류가 있음을 보여주고 북쪽의 정부에 대한 그들의 복종심을 일깨워줄 때가 됐습니다."
ZHR_reformsofravs:0 "RASR 개혁"
ZHR_reformsofravs_desc:0 "자유 러시아 혁명군은 외교나 군사적 수단을 통해 모스크바를 되찾을 수 있는 새로운 군으로 거듭나는데에 있어 도움을 필요로 합니다."
ZHR_strategicplanning:0 "전략입안"
ZHR_strategicplanning_desc:0 "우리는 러시아를 제국의 파멸로부터 구할 수 있는 전략을 만들기 위해 잠재적인 전투 계획과 전투방법을 연구해야 합니다."
ZHR_institureofrevolutionarycommanders:0 "혁명지휘연구소"
ZHR_institureofrevolutionarycommanders_desc:0 "제대로 된 군관학교의 설립은 장성들부터 분대장 및 중대장에 이르기까지, 우리 군 참모들의 질을 크게 향상시킬 것입니다."
ZHR_discussionofcommand:0 "지휘권 논의"
ZHR_discussionofcommand_desc:0 "군 지휘권을 누가 다룰 것인지는 우리의 전반적인 교리 설정과 장래에 있을 전쟁을 어떤 방식으로 수행할 것인지를 다루는 매우 중요한 일입니다."
ZHR_offensiveonmoscow:0 "대 모스크바 공세"
ZHR_offensiveonmoscow_desc:0 "단숨에 수리를 꼬챙이에 꽂아버릴 때가 왔습니다. 제국은 망해야 합니다."
ZHR_returntocentralasia:0 "중앙아시아로의 복귀"
ZHR_returntocentralasia_desc:0 "카잔에서의 패배와 동으로의 대후퇴가 시작되자 우리 군은 중앙아시아를 버렸습니다. 마침내 우리가 대초원으로 돌아왔습니다."
ZHR_sabotagethetsarists:0 "차르주의자들을 향한 파괴공작"
ZHR_sabotagethetsarists_desc:0 "차르주의자들의 활동과 안정도는 반드시 약화되어야만 합니다. 우리는 금지된 조직의 지지자들이 좌파적 행동을 하도록 선동해야 합니다."
ZHR_guaranteesfromlondon:0 "런던에서의 보증"
ZHR_guaranteesfromlondon_desc:0 "공화국은 런던에 있는 이들처럼 다른 자유 시장 옹호자들의 보호를 받음으로써 안전해질 수 있을 것입니다."
ZHR_sendpolitrukstothearmy:0 "영내 정치장교 파견"
ZHR_sendpolitrukstothearmy_desc:0 "특정된 헌병보다는 폴리트루크가 군 내에서 정치장교 역할을 하여 장교나 병사가 이념적 경계를 넘지 않도록 할 것입니다. 육군의 충성이 최우선입니다."
ZHR_gowithkraskomy:0 "붉은 지휘관 직위 고수"
ZHR_gowithkraskomy_desc:0 "붉은 지휘관에게는 지휘권이 주어져야 합니다. 내전 당시 두각을 드러내며 혁명에 흔들림 없는 지지를 보낸 이들만이 공화국군을 이끌 정도로 신뢰를 가질 수 있는 이들이기 때문입니다."
ZHR_buythechinese:0 "중국인 구입"
ZHR_buythechinese_desc:0 "남만주에서 벌인 기업의 착취 덕에 우리에게 토지와 그에 달린 사람들을 살 기회가 주어졌습니다. 봉천-만철 총독부에 제안을 보낼 것입니다."
ZHR_purgethebureaucracy:0 "관료진 숙청"
ZHR_purgethebureaucracy_desc:0 "반혁명 사상이 공화국의 관료체계에 스며들었으니, 소비에트에 위협이 되기 전에 뿌리뽑고 파괴해야 합니다."
ZHR_fiveyearplans:0 "5개년 계획"
ZHR_fiveyearplans_desc:0 "중앙 계획 경제학은 언제나 인기가 좋았습니다. 다만 케렌스키가 대통령직에 앉기 전까진 황러시아의 평의회라는 생각은 비현실적이라 여겨졌었습니다. 이제 트로츠키주의자들이 중앙 경제 계획 위원회를 통제하고 있으니 성공적인 산출과 개발을 위한 5개년 계획을 착수할 때가 됐습니다."
ZHR_createtherevolution:0 "혁명 창조"
ZHR_createtherevolution_desc:0 "1919년의 혁명은 자본주의자인 카데츠와 서방과 일본의 변덕에 굽실거리는 온건 사회주의자들에 의해 타락했습니다. 이제 진정한 러시아 혁명을 하르빈에서 시작할 때입니다."
ZHR_factionalistdemocracy:0 "파벌주의 민주정"
ZHR_factionalistdemocracy_desc:0 "비혁명 정당은 필요가 없으니 새로운 공화국에서의 정치적 불일치는 당 내 계파 간 경쟁과 당의 노선에 대한 해석과 실행방법에 대한 차이점으로 귀결될 것입니다."
ZHR_sovietpower:0 "평의회 권력"
ZHR_sovietpower_desc:0 "평의회의 권력은 비밀 차르인 케렌스키의 통치 하에 줄어들어 갔습니다. 이제 평의회의 권한이 강화될 때가 됐습니다."
ZHR_defendtherevolution:0 "혁명 수호"
ZHR_defendtherevolution_desc:0 "혁명은 모든 면에서 반동들과 적들에 의해 압박을 받고 있습니다. 혁명을 어떤 대가를 치르더라도 지켜져야 하며 반드시 이뤄져야 합니다."
ZHR_soberuptheworkers:0 "맨정신이 든 노동자들"
ZHR_soberuptheworkers_desc:0 "알코올의 독기가 러시아와 전 세계의 수많은 노동자들을 부여잡은 이 상황을 깨뜨려, 음주의 악덕과 방탕을 누르고 생산력을 우선시하게 만들어야 합니다."
ZHR_monarchistpropaganda:0 "군주주의 선전"
ZHR_monarchistpropaganda_desc:0 "새 선전 계책은 공화국 지도자들의 실패를 규탄할 것이고 이는 궁극적인 제국으로의 재통합을 갖추기 위한 넓은 지지 기반을 다지기 위해 방송될 것입니다."
ZHR_theraptureiscoming:0 "황홀경이 다가온다"
ZHR_theraptureiscoming_desc:0 "카데츠 객관주의익의 꿈이란 경제의 절대적 규제완화를 통한 인민의 해방입니다. 이는 곧 현실이 될 것입니다. 회의주의자들은 우리 관념들을 프랑스 아세팔의 횡설수설에 빗대지만, 모두가 곧 진실을 보게 될 것입니다."
ZHR_militarycommisarofvladivostok:0 "블라디보스토크의 군사위원"
ZHR_militarycommisarofvladivostok_desc:0 "공화국의 존속 보장을 위해 블라디보스토크를 일본에 할양했다지만, 군사위원은 공화국 장교들 덕에 계속 지위를 유지하고 있습니다. 현 책임자인 바실리 볼디례프가 장교들의 하르빈 의회 점령을 이끌 것입니다."
ZHR_we:0 "우리"
ZHR_we_desc:0 "지시자_G_01 ////// 우리 /////  실행"
ZHR_thefreedombloc:0 "자유권"
ZHR_thefreedombloc_desc:0 "카데츠가 승리했습니다. 다행히도 우리의 민주당과 자유성애자들 간의 불안정한 연정이 끝끝내 유지되어 이 동란의 시대에서 케렌스키의 사회민주 헛소리와, 레프 트로츠키 같은 독재자들의 대중주의에 맞서 살아남았습니다. 자유가 시대의 질서가 되기를!"
ZHR_comradetrotsky:0 "트로츠키 동지"
ZHR_comradetrotsky_desc:0 "트로츠키가 황러시아에서 질서를 회복시키며 황러시아를 레닌-트로츠키주의의 찬란한 이정표로 만들 것입니다. 비열한 콜차크주의자들의 등에 커다란 대못을 꽂을 것이며 그 대못은 군벌들을 꿰뚫고 모스크바까지 닿을 것입니다! 평의회의 전위대여 영원하라!"
ZHR_theherowedeserve:0 "우리에게 마땅한 영웅"
ZHR_theherowedeserve_desc:0 "차파예프가 우리의 사랑하는 황러시아를 괴롭히고자 하던 더러운 폭군들을 상대로 종국에 승리를 거두었습니다. 이제 그는 부르주아들의 비열함을 이겨내고 아나키즘과 인간의 자유가 지켜지는 그의 이상적인 사회를 실현시켰습니다. 민중이 영원히 지배하리!"
ZHR_kerenskyprevails:0 "케렌스키가 승리하다"
ZHR_kerenskyprevails_desc:0 "비록 그의 정치력을 이용하고 군대도 동원한다는 막대한 비용을 치뤘지만 케렌스키는 최후통첩과 최고평의회의 요구들을 무시하고 최고평의회를 장악하기로 결정했습니다. 지금 당장은 그의 통치를 다시 맞닥뜨리게 된 것 같아 보입니다..."
ZHR_kerenskyresigns:0 "케렌스키가 사임하다"
ZHR_kerenskyresigns_desc:0 "케렌스키가 사임을 결정했습니다. 잘 가요, 그리울 겁니다, 이 더러운 부패한 사회민주당원, 경멸받는 대중주의자에 인민의 적 같으니라고!"
ZHR_ultimatumofthesupremezheltorossiyasoviet:0 "황러시아 최고평의회의 최후통첩"
ZHR_ultimatumofthesupremezheltorossiyasoviet_desc:0 "이제 됐습니다. 케렌스키는 러시아 공화국의 안녕을 위해 사임해야만 합니다. 그래야 최고평의회가 이 끔찍한 기근으로부터 인민들을 구할 수 있는 통합과 프로그램의 실현을 가져올 수 있을 것입니다. 바로 지금이 조치를 취할 때입니다."
ZHR_intheeast:0 "동쪽에서"
ZHR_intheeast_desc:0 "비옥함과 가치로 우리에게 알려진 사랑스러운 아무르 강조차 얼어붙으며 주변의 작물들이 말라죽었습니다. 어찌할 바를 모르겠습니다. 일이 우리 손아귀를 벗어나 점점 커지고 있습니다..."
ZHR_inthecentralareas:0 "중앙에서"
ZHR_inthecentralareas_desc:0 "최선의 노력에도, 우리의 사랑하는 하르빈 시마저 완전히 붕괴하며 무정부 상태에 접어들었습니다. 오직 몇몇 주민들만이 좋은 음식 쪼가리를 먹을 수 있는 특권을 누리고 있으며 나머지는 심각하게 굶주리고 있습니다. 당장 무슨 수를 써야 합니다!"
ZHR_thefamineofzheltorossiya:0 "황러시아의 기근"
ZHR_thefamineofzheltorossiya_desc:0 "러시아 공화국이 붕괴의 위기를 맞았습니다. 사람들이 사방에서 죽어가고 있고, 기본적인 권리를 거의 주지 않은 중국인들은 이제 기아와 극도의 가난함으로 인해 그들의 가족에게 줄 음식이 없어 비참하게 죽어가고 있습니다. 이로 인해 노동력과 군대에 입대할 나이의 남자들을 구하는 것이 점점 힘들어지고 있습니다."
ZHR_inthewest:0 "서쪽에서"
ZHR_inthewest_desc:0 "우리의 몽골 국경 지역은 가뭄이 덮치면서 완전히 공포에 떨고 굶주리고 있습니다. 그리고 지금처럼 특히 농업이 좋지 않은 시기가 왔다는 건 수천 명이 이미 죽거나 영구적 불능 상태에 빠졌다는 것을 의미합니다."
ZHR_troublingreports:0 "껄끄러운 보고들이군..."
ZHR_troublingreports_desc:0 "뭔가 끔찍한 일이 일어난 것 같습니다. 우리 감자 작물들이 사라지고 있고, 가뭄이 우리 인민들에게 너무 가혹할 정도로 왔으며 우리 생산량은 말 그대로 존재하지 않습니다. 노동자들은 굶주리고 있고 아무 것도 생산해내지 못하고 있습니다. 우리는 이러한 상황의 발전에 대해 극도로 걱정스럽기는 하나 이에 대해 어떻게 대처해야 할지는 아무도 모릅니다."
ZHR_adawninyellowrussia:0 "황러시아의 여명"
ZHR_adawninyellowrussia_desc:0 "황러시아는 태평양의 아름다운 태양으로부터 솟아올라 서쪽을 바라보면서 모스크바를 생각하고 과거의 영광을 되찾는 그 날이 오길 바라고 있습니다. 아마도 이제 스스로에게 휴식을 주고 내부를 바라볼 때도 된 것 같습니다."
ZHR_expandtherevolution:0 "혁명 확대"
ZHR_expandtherevolution_desc:0 "우리는 우리의 혁명을 어떤 대가를 치르더라도 퍼뜨려야 합니다. 혁명이 시베리아의 황무지를 건너 시베리아의 군벌들에게 닿아 그들이 콜차크를 좀 더 자주 무시하도록 하며, 중국에 있는 몇몇 지역으로 하여금 우리의 대의에 동참하도록 설득시킬 수도 있을 것입니다."
ZHR_revolutionaryorder:0 "혁명적 질서"
ZHR_revolutionaryorder_desc:0 "우리의 독재는 프롤레타리아의 독재이자 인민의 독재로, 이 이상을 확실히 밀어붙여 노동자를 위한 이상향을 건설할 것입니다."
ZHR_labourarmies:0 "노동군"
ZHR_labourarmies_desc:0 "우리는 공장과 농장에 있는 노동자들과 농민들을 모아 황러시아 전역과 우리 나라를 보호하고자 하는 노동자로 이뤄진 거대한 사단을 만들 것입니다."
ZHR_permanentrevolution:0 "영구혁명"
ZHR_permanentrevolution_desc:0 "트로츠키가 내놓은 급진적 개념안 중 하나는 영구혁명론입니다. 이는 혁명의 모든 적들을 상대로 영구적인 전쟁이 이뤄져야 하며, 혁명의 전파는 현지 사회의 향상보다 우선시되어야 한다는 이상입니다. 우리는 이 이상을 밀어붙일 것입니다."
ZHR_peasantsfreedom:0 "농민의 자유"
ZHR_peasantsfreedom_desc:0 "비록 농노제가 몇십 년 전에 철폐되긴 했지만 러시아의 농민들은 진정으로 해방되지 못했습니다. 이제 프롤레타리아들을 마침내 해방시킬 떄가 됐습니다."
ZHR_antiintellectualism:0 "반지성주의"
ZHR_antiintellectualism_desc:0 "과학자들, 철학자들, 예술가들 그리고 교사들은 역사적으로 부르주아 동조자이거나 반대파의 요원이었습니다. 우리는 특권층의 고상한 추구을 우상화하지 말아야 하며, 노동에 종사하는 남녀들의 기발하고 상식적인 접근을 칭송해야 합니다."
ZHR_ethnicrepresentation:0 "종족대표"
ZHR_ethnicrepresentation_desc:0 "비러시아인들은 공화국이던 제국이던 살아가는게 언제나 쉬운 일은 아니었습니다. 만주족, 한족, 한국인, 에벤크인, 부랴트인들 모두 그들 나름의 억압을 겪었습니다. 이런 사람들의 민족 위원회를 여는 걸 보장해준다면 그들이 자신들만의 주장을 펼칠 수 있을 것입니다."
ZHR_libertyforthecommonman:0 "일반인들을 위한 자유"
ZHR_libertyforthecommonman_desc:0 "차파예프는 자신이 가난한 대중들에게 인기를 얻고 있다는 걸 이해했습니다. 그는 인간의 자유를 기리기 위해선 일반 대중이 자유를 얻도록 노력을 기울이는 것이 필요하다는 것을 꽤 간단히 이해했습니다. 그러므로 우리는 일반인에게 자유를 주도록 노력을 기울일 것이며, 부르주아들에게도 엄청난 공포를 선사할 것입니다!"
ZHR_abolishfalseauthorities:0 "가짜 권위 폐지"
ZHR_abolishfalseauthorities_desc:0 "너무 오랫동안 수많은 평의회와 정치인들, 정치장교들, 군인들, 그리고 기타 인물들이 평범한 출신의 모든 남자와 여자들의 자유를 억압해왔습니다. 우리는 어떤 군인도 모든 명령에 따라야 할 필요는 없으며, 모든 노동자들이 상사로부터 내려온 명령에 귀 기울일 필요는 없다는 사실을 확립할 것입니다. 이를 통해 더 자주적인 사회를 만들어낼 것입니다."
ZHR_givethemrealwork:0 "진짜 노동을 주어라"
ZHR_givethemrealwork_desc:0 "너무 오랫동안 우리는 부르주아들이 인민의 러시아의 경제에 어떤 기여도 하지 않는 정신적 노동에만 종사하도록 허락했습니다. 다시는 그렇게 두지 않을 것입니다!"
ZHR_homometallum:0 "무쇠인간"
ZHR_homometallum_desc:0 "지시자_F_50 ////// 강철 ///// 인간 ///// 인터페이스 /////  실행"
ZHR_bureauofguardians:0 "수호국"
ZHR_bureauofguardians_desc:0 "지시자_G_38 ////// 영원 ///// 수호 /////  실행"
ZHR_onestate:0 "일국"
ZHR_onestate_desc:0 "지시자_U_01 ////// 국가 ///// 단결 ///// 소속 /////  실행"
ZHR_childrenofthestate:0 "국가의 자식들"
ZHR_childrenofthestate_desc:0 "지시자_O_77 ////// 자손 ///// 국가 /////  실행"
ZHR_proletkult:0 "프롤레트쿨트"
ZHR_proletkult_desc:0 "지시자_P_19 ////// 프롤레트쿨트 /////  실행"
ZHR_ironhearts:0 "무쇠심장"
ZHR_ironhearts_desc:0 "지시자_C_26 ////// 불마 /////  실행"
ZHR_naturesubmitstothefiveyearplan:0 "5개년 계획에 대한 자연의 굴복"
ZHR_naturesubmitstothefiveyearplan_desc:0 "지시자_E_05 ////// 이즈라엘레비치 ///// 리센코 ///// 표적 /////  실행"
ZHR_justanothernumber:0 "그저 또 다른 숫자"
ZHR_justanothernumber_desc:0 "지시자_D_00 ////// 번호 ///// 지정 /////  실행"
ZHR_banthesoviets:0 "평의회 금지"
ZHR_banthesoviets_desc:0 "황러시아에서 평의회 체계는 너무나도 오랫동안 부패와 우리 인민들에게 비탄을 가져다 주었습니다. 더 이상은 아닙니다. 우리는 황러시아를 폭도들의 압제로부터 즉시 해방시켜 군대의 자유에게 줄 것입니다!"
ZHR_armloyalimmigrantsfromrussia:0 "러시아 출신의 충성파 이주민 무장"
ZHR_armloyalimmigrantsfromrussia_desc:0 "제국 내에는 극동을 국가 내 다른 지역과 재통일 하길 원하는 이들이 많습니다. 많은 이들이 황러시아에 토지와 무기를 가지고 오겠다고 제안해왔습니다. 기근으로 인해서 인구가 줄었으니 새로운 이주민들에 대해 질문이나 의구심을 많이 던지지는 않을 것입니다."
ZHR_liveanddieinafactory:0 "공장에서 살고 죽는다"
ZHR_liveanddieinafactory_desc:0 "지시자_L_100 ////// 생산 ///// 목적 ///// 부품 /////  실행"
ZHR_purgethecossacks:0 "카자키 숙청"
ZHR_purgethecossacks_desc:0 "카자키들은 그들의 폭력적인 폭정을 통해 농민들의 자유를 너무나도 오랫동안 해쳐온 잔혹한 놈들입니다. 그러나 더 이상은 아닙니다. 우리는 놈들에게 그대로 되갚아 줄 것이고, 그들을 완전히 몰아낼버릴 것입니다."
ZHR_peoplesthugs:0 "인민의 비적들"
ZHR_peoplesthugs_desc:0 "인민들의 심장으로부터 이 땅을 누비는 불의에 맞서자는 외침이 울려 퍼지고 있습니다. 배때지가 부른 자본가들과 폭군들은 우리 나라의 역사 전체를 통틀어 인민들을 학대해 왔으며 인민들은 이제 더 이상 참지 않았습니다. 인민들의 응징을 통해 우리는 일종의 정의가 실현하길 바랍니다."
ZHR_changingoftheguard:0 "근위대 교체"
ZHR_changingoftheguard_desc:0 "너무나도 오랫동안, 정부는 비대하고 포식적인 계급으로 구성되어 왔습니다. 이들은 살찌고 인민들의 노동을 향유하기만 했습니다. 이 나라에 진정으로 개혁이 이뤄진다는 희망을 가져다 오기 위해선 우리는 먼저 국가 내의 부조리하고 암울한 관료체제를 뒤엎어야 합니다. 옛 근위대들이 울음을 터뜨릴 순 있겠지만 이는 그들 스스로가 가져온 고통을 수확하는 꼴입니다."
ZHR_promiseprivilegestothecossacks:0 "카자키를 위한 특권 약속"
ZHR_promiseprivilegestothecossacks_desc:0 "대전쟁과 러시아 내전 동안 카자키는 우리 인민들에게 진정으로 충실한 동맹임을 증명해냈습니다. 변함없는 지지에 보답하기 위해, 우리는 그들이 특별한 특권과 거처를 받을 수 있도록 할 것입니다. 비록 우리가 그들의 생활 방식에는 동의하지 않더라도, 소총으로 그들을 맞이하는 것보다 선물로 그들을 맞이하는 것이 더 낫습니다."
ZHR_people_socialism:0 "민중사회주의"
ZHR_people_socialism_desc:0 "독일의 부르주아-지식인들이 사회주의의 고귀한 발상을 가져가고는 그것을 헤겔 철학이라는 흉물을 가지고 조악하게 만든 뒤 프롤레타리아 계층을 엘리트 계층이 지배하록 내버려두게 만들었습니다. 우리는 이러한 사회주의 개념을 공개적으로 경멸하고 사회주의 개념을 민중주의적 근원으로 되돌려 평범한 대중을 위한 사회를 만들도록 할 것입니다."
ZHR_wisdomofthemob:0 "군중의 지혜"
ZHR_wisdomofthemob_desc:0 "과거의 과두 정치가들은 종종 일반인의 지적 능력을 경멸했지만, 이는 심각한 오류였습니다. 민중은 기득권의 횡포 아래에서 고통을 겪으며 인간성과 정의의 본질에 대해 깊이 이해하게 되었습니다. 도덕적 천재로 구성된 황금 종족인 군중은 미래의 지적 중추를 제공할 것입니다."
ZHR_communalownership:0 "공동체 소유권"
ZHR_communalownership_desc:0 "진정으로 정의로운 사회를 만들고자 한다면 다수가 누릴 수 있는 재산은 더 이상 소수만의 이익을 목적으로 보유되어서는 안 됩니다. 따라서 진정으로 정의로운 사회를 만들기 위해서는 재산을 집산화하여 인류 전체를 위해 활용해야 합니다. 플라톤은 이를 올바른 행동 방식이라 인식했고, 2천 년이 지난 후에야 마침내 그의 말이 주목을 받게 되었습니다."
ZHR_redistributethewealth:0 "부의 재분배"
ZHR_redistributethewealth_desc:0 "부는 음식과 같아서 너무 많이 먹은 이는 병들게 하고 너무 적게 먹은 이는 죽게 합니다. 따라서 신체와 정신이 모두 건강한 인민을 만들기 원한다면 더 나은 균형 잡힌 국가를 만들기 위해 부를 재분배해야 합니다."
ZHR_getridoflandowners:0 "지주 없애기"
ZHR_getridoflandowners_desc:0 "지주 계급은 모든 인류를 위한 지구를 차지하려고 하고, 인류를 위해 마땅히 있어야 할 땅에서 동료 인간을 노예가 되길 강요하는 기생 계급입니다. 아일랜드에서 중앙아메리카, 그리고 이곳 황러시야에 이르기까지 지주 계급은 잘 먹고 잘사는 거머리들로 이루어진 악랄한 집단입니다. 거머리의 창궐을 해결할 수 있는 방법은 무엇일까요? 박멸입니다."
ZHR_supportthechurch:0 "교회 지지"
ZHR_supportthechurch_desc:0 "인민들을 우리의 대성전에 끌어들이기 위해선 교회를 귀중한 동맹으로 삼아야 할 것입니다. 무엇보다도 인민들이 억압의 굴레 아래서 고통을 겪을 때 영적 영역은 소중한 안식처였기 때문입니다. 인민들을 신앙의 품으로 이끌었던 것과 같은 억압을 종식시키려면 천사들이 우리 편에 있어야 합니다."
ZHR_tearouttherootofevil:0 "악의 뿌리를 찢어발기다"
ZHR_tearouttherootofevil_desc:0 "우리가 서 있는 이 땅은 수 세기 동안 당대의 공포로 점철되어 왔습니다. 일본의 야만성이 극에 달했을 때나 내전의 공포가 닥쳤을 때나, 이 땅은 잔인한 과두제의 완전한 악의에 시달려 왔습니다. 우리를 실존적 노예로 전락시킨 세력을 파괴하기 위해 우리는 고귀한 피의 대가를 치르더라도 과두제의 악을 없애야 합니다."
ZHR_swearallegiancetotheowneroftherussianland:0 "러시아지의 주인을 향한 충성맹세"
ZHR_swearallegiancetotheowneroftherussianland_desc:0 "모든 러시아인들의 충성은 매일 그들의 군주에게 맹세되어야 합니다. 전러시아의 군주이시자 주인이신, 차르에게 말입니다."
ZHR_ustanovka:0 "우스타놉카"
ZHR_ustanovka_desc:0 "지시자_G_02 ////// 훈련 /////  실행"
ZHR_estabilishthecit:0 "CIT 설립"
ZHR_estabilishthecit_desc:0 "지시자_S_99 ////// 과학 ///// 기술 /////  실행"
ZHR_negotiationsinkiev:0 "키예프에서의 협상"
ZHR_negotiationsinkiev_desc:0 "키예프의 우크라이나 정부는 제국과 맞설 수 있는 잠재적 동맹입니다. 비록 그들이 폴란드인들과 공식적 조약을 맺고 있긴 하지만, 그렇다고 해서 우리가 비공식적으로 서로를 지원하지 못할 이유는 없습니다."
ZHR_revolutionariesathome:0 "고국의 혁명가들"
ZHR_revolutionariesathome_desc:0 "제국의 몰락을 촉진하기 위해서는 러시아에서 금지된 좌파 조직의 구성원들을 어떻게든 지원해야 합니다. 비록 우리가 교란 작전을 사용할 여유는 거의 없지만, 현재 지하에 있는 이 조직들에 대한 물질적, 재정적 지원은 장기적으로 도움이 될 것입니다."
ZHR_triptoyerevan:0 "예레반행"
ZHR_triptoyerevan_desc:0 "아르메니아인들은 터키인들과 러시아인들의 멍에로부터의 자유를 소중히 여기게 되었고 제국의 부활을 억제하기 위한 투쟁에서 잠재적인 동맹이 되었습니다."
ZHR_companiesofbritain:0 "영국의 회사들"
ZHR_companiesofbritain_desc:0 "영국 사업가들의 산업투자는 양국을 부유하게 하며 경제를 진전시킬 잠재성을 갖고 있습니다."
ZHR_americaninvestments:0 "미국의 투자"
ZHR_americaninvestments_desc:0 "베링 횡단 무역과 산업투자에 대한 미국의 관심이 우리 경제에 이득이 되는 동시에, 미국 생산업체들에겐 새 시장을 확보할 기회를 내어줄 것입니다."
ZHR_amongthesufferingbretheren:0 "고통 받는 형제들 가운데"
ZHR_amongthesufferingbretheren_desc:0 "옛 제국의 경계에는 혁명 직후 자신들의 자유를 찾은 수많은 국가들이 있습니다. 이들에게 접근해 차르의 옛 신민들을 진정으로 제국을 끝내기 위한 투쟁의 동맹으로 삼는 것이 옳습니다."
ZHR_turntothecommonwealth:0 "커먼웰스 지향"
ZHR_turntothecommonwealth_desc:0 "영국은 간신히나마 대전쟁 이후에도 지구적 제국을 유지하고 있는 매우 이례적인 위치에 있습니다. 영국에서 가장 영향력 있는 정치인들 중 다수가 우리의 혁명투쟁에 연민을 느끼고 있으니, 우리가 다가간다면 도움을 받을 수 있을 것입니다."
ZHR_turntoamerica:0 "미국 지향"
ZHR_turntoamerica_desc:0 "미국의 혁명정신은 애달픈 것으로서 종종 우리 인민들 사이에서 영감으로 언급되곤 합니다. 양국 간의 더 심도 깊은 연계를, 폭군을 전복시킨 위에 세워진 두 공화국이 함께 서있게 함은 가치 있는 일입니다. 얼마나 시적이란 말입니다."
ZHR_germaninstructors:0 "독일인 고문단"
ZHR_germaninstructors_desc:0 "독일의 사회주의 교육체계는 여기 우리 공화국에서 훨씬 더 활발히 적용되고 있습니다 우리는 박식한 독일 학자들을 초청하여 이곳에서 가르치도록 하고 우리의 교육 수준을 향상시키도록 해야 합니다."
ZHR_assassinatethesiberiangeneralgovernor:0 "시비리의 형제들 지원"
ZHR_assassinatethesiberiangeneralgovernor_desc:0 "시비리의 우리 동지들은 독재자와 반동분자들의 폭압 아래서 고군분투하고 있으며, 그들 중 다수는 공화국의 자유를 갈망하지만 사로잡혀 노예가 되어 있습니다. 우리는 그들을 해방시켜야 합니다!"
ZHR_buildingsocialsmtogether:0 "함께 사회주의를 건설하자"
ZHR_buildingsocialsmtogether_desc:0 "우리와 독일은 노동과 학습을 통해 함께 세계 사회주의를 지탱하는 두 기둥이자 집단 투쟁의 형제가 될 수 있습니다."
ZHR_seekinternationalrecognition:0 "국제인정 추구"
ZHR_seekinternationalrecognition_desc:0 "내전에서의 '패배'로 인해 많은 국가들이 우리를 러시아의 합법적인 정부로 인정하지 않고 있습니다. 이러한 격동의 시기에 차르의 지배력이 약화된 지금, 동정적인 정당에 우리를 인정해달라고 호소해 볼 가치는 있습니다."
ZHR_presidentsradiospeeches:0 "대통령의 라디오 연설"
ZHR_presidentsradiospeeches_desc:0 "대통령의 연설은 불변하고 최종적이며 모든 가정의 모든 귀에 들릴 것입니다. 귀머거리조차도 케렌스키 각하의 연설을 듣게 될 것입니다!"

ZHR_russogermancooperation:0 "러시아-독일 협력"
ZHR_russogermancooperation_desc:0 "우리의 가장 자연스러운 동맹은 혁명의 본거지인 독일이며, 비록 이념적 차이는 있지만 혁명을 유지하기 위해서라면 그들과 동맹을 맺을 가치가 있습니다."

ZHR_yakutiaswitchingsides:0 "편을 바꾼 야쿠티야"
ZHR_yakutiaswitchingsides_desc:0 "야쿠티아는 처음에는 공화국과 동맹을 맺었지만, 겁쟁이 스타크가 대의를 배신하고 콜차크에게 합류했습니다. 이제는 야쿠트 주를 탈환할 때입니다."

ZHR_supportbourgeoisie:0 "부르주아지 지지"
ZHR_supportbourgeoisie_desc:0 "급진주의자들은 이들을 기생충이라고 주장하지만, 황러시아 공화국에서 20년 또는 그 이상 동안 발전해온 소부르주아들은 정부의 주요 자본 보유자이자 조세 기반으로서 지원받아야 합니다."

ZHR_newconstitution:0 "신 헌법"
ZHR_newconstitution_desc:0 "대통령에 대한 쿠데타 시도로 인해 행정부를 강화하고 공화국을 탈선시키려는 시도를 근절하기 위해선 개헌이 필요하다는 것이 분명해졌습니다."

ZHR_abolishlandallotmentrestrictions:0 "토지분배제한 철폐"
ZHR_abolishlandallotmentrestrictions_desc:0 "더 대대적인 산업화를 위해서는 새로운 토지 정책이 제정되어야 합니다. 기근으로 인해 버려진 농지와 빈 마을을 매립하여 새로운 산업 중심지, 광산 운영 및 주거 지역 건설을 가능케 할 것입니다."

ZHR_createrosta:0 "ROSTA 창설"
ZHR_createrosta_desc:0 "국가 현대화의 첫 번째이자 가장 중요한 수단 중 하나는 통신의 적절한 분배와 통일입니다. 새로운 국영 전신 및 전화망을 구축해야 하며, 물론 이를 통해 국가가 일상적인 통신을 운영하면서 감시의 이중 기능도 수행할 수 있습니다."

ZHR_allpraisewechanttothee:0 "우리 모두 그대를 찬미하리!"
ZHR_allpraisewechanttothee_desc:0 "대통령, 공화국의 구세주시며 혁명의 후계시라. 모두 찬미하리니, 우리 그대를 노래하리라!"

ZHR_createdirectorate:0 "내무국 창설"
ZHR_createdirectorate_desc:0 "대통령의 주문에 따라 새 국가부서인 내무국이 창설되었습니다. 이 신설 기관은 전례 없는 권한을 갖고 대통령에게 직접 보고합니다. 여전히 공개적으로 자신들의 의견을 밝히긴 하지만 소수에 불과한 케렌스키의 비판자들은 이 움직임이 개인 독재의 탄생이자 소비에트식 기만이라고 비난하고 있습니다. 케렌스키의 대꾸란 단 하나 뿐입니다. '내가 바로 평의회야.'"

#Air focuses
ZHR_airfleetoffreerussia:0 "자유 러시아의 공중함대"
ZHR_airfleetoffreerussia_desc:0 "자유 러시아 상공에 대한 강력한 통제권을 확보하면 군대를 더 자유롭게 기동할 수 있으며, 새로운 공중 전술에 대한 연구는 이 전투 분야에서 우위를 점하는 데 중요한 단계입니다."

ZHR_bearingdestruction:0 "파괴 감내"
ZHR_bearingdestruction_desc:0 "안타깝지만 민간인들로 가득한 산업 표적들에 대한 폭격은 총력전의 새로운 현실입니다. 전투기 호위를 대동한 몇몇 폭격기들이 군사 표적을 상대로 한 폭격을 위해 저고조 비행을 수행해도, 다른 폭격기들엔 산업력 절하를 위한 중량탄이 실려있기 마련입니다."

ZHR_navalbombers:0 "해군폭격기"
ZHR_navalbombers_desc:0 "최소한의 해군력으로 수역을 통제하려면, 해상작전과 소량의 연료 소요로 바다를 통제할 특별 폭격기를 사용해도 좋을 것입니다."
ZHR_supportingarmy:0 "Supporting Army"
ZHR_supportingarmy_desc:0 "One of the roles of an air force is direct ground support, new planes designed for low yeild, close-range bombardment should be developed to assist the troops."

ZHR_expandairbases:0 "Expand Air Bases"
ZHR_expandairbases_desc:0 "The current military air bases in the Far East are inadequate for housing and fielding a truly modern air force, we must expand them at once."

ZHR_supportingfleet:0 "함대 지원"
ZHR_supportingfleet_desc:0 "공군은 지상작전 뿐만 아니라 점점 그 중요성이 늘어가는 해상에서의 전쟁에서도 중대한 요소입니다. 항공모함이라는 새로운 개념이 점점 더 널리 퍼지고 있으며, 우리는 이에 발맞추기 위해 최선을 다해야 합니다."

ZHR_aerialdoctrines:0 "Aerial Doctrines"
ZHR_aerialdoctrines_desc:0 "The newest theatre of war - the air, lessons of the past two wars will help us build new piloting schools instructing the next generation of aces."

