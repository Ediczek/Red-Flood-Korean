ZHR_mandatory_rural_education:0 "의무 향촌교육"
ZHR_mandatory_rural_education_desc:0 "모든 촌락의 모든 아이들은 얼마나 멀리 떨어져 있든, 국가나 부모가 제공하는 교육을 이수할 권리를 가집니다."
