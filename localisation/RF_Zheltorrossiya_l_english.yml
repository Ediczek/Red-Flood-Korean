POLITICS_KERENSKY_DESC:0 "수많은 이들이 시도했어도 누구도 케렌스키를 권좌에서 끌어내릴 순 없었습니다. 케렌스키와 그의 당이 황러시아에 자유와 민주정을 약속했지만, 수많은 이들이 대통령 사임을 못마땅히 여기는 케렌스키를 보며 추후 권력의 공고화를 두려워하고 있습니다. 어쨌거나 케렌스키는, 무슨 수를 써서라도 러시아 혁명을 이룩하려 몰두하는 중입니다."
POLITICS_GASTEV_DESC:0 "폭 넓은 혁명 활동, 노조 경력, 과학적 경제경영 주장이라는 배경은, 소비에트로 하여금 알렉세이 가스테프를 서면상 완벽한 후보라 여기게 해주었습니다. 하지만 가스테프의 진정한 계획하는 아는 이는 그 자신뿐이었습니다. 러시아를, 그리고 곧 전 세계를 자신의 완벽한 예술작품으로 변이시키는 것. 전적으로 과학적 경영 아래 운영되는, 인류의 다음 혁명, 호모 메탈리움의 영역. 계획경제안도 너무 온건하다 여긴 가스테프는 계획사회를 제안했습니다. 이미 그 계획에 시행에 든 이상, 그 앞을 막을 건 많지 않을 듯합니다..."
POLITICS_ALISA_DESC:0 "로젠바움은 다른 급진 이념가들이 그랬던 것처럼 백군의 러시아 내전 승리 직후 황러시아로 도망쳐왔습니다. 하지만, 다른 대부분의 동포들과 다르게 그녀는 러시아의 자본주의 경제에 관해 아무 이의를 제기하지 않았습니다. 오히려, 콜차크의 권위주의 정권은 자유와 시장이 절대적 우위에 있다는 급진적 형태의 자유주의로 로젠바움을 밀어넣었습니다. 질문은 여전히 남아있습니다. 로젠바움이 러시아를 매입할 것인가, 아니면 새 러시아 공화국을 위해 싸울 것인가?"
POLITICS_MILYUKOV:0 "오랫동안 카데츠의 지도자로 재직한 밀류코프는 개혁주의적 자유주의자로, 근래에 러시아 정권에게 쫓겨 이제 막 황러시아에 당도했습니다. 권력에 미친 폭군들과의 협상이 얼마나 잘못된 것인지 이제 깨달은 그는, 러시아에서 민주반란의 불꽃을 다시 태우고자 1905년과 1917년의 혁명가들 사이의 화해를 유도하려 합니다."
POLITICS_SPIRIDONOVA_DESC:0 "알 수 없는 운명은 마리아 스피리도노바를 권좌에 앉히어 러시아에 아나코 생디칼리슴을 가져오게 했습니다. 권위주의적 사회주의 이념들과 사회민주정 모두를 반대한 스피리도노바는 무국가 노조 연방이라는 새 러시아 사회를 목표로 합니다. 알렉산드라 콜론타이의 소비에트 여성주의 관념들과 아나키스트 철학의 결합을 또한 말입니다."
POLITICS_TROTSKY_DESC:0 "옛 국제주의 장군이자 블라디미르 레닌의 예상 후계자로 비쳤던 트로츠키는 황러시아에서 러시아 내전을 이어가야 했습니다. 하지만 트로츠키는 옛 멘셰비키와 단합해 RSDRP의 새 급진익을 창설해냈습니다. 트로츠키의 세력은 사회주의 개혁의 급진화, 기근 및 아나키스트적 혼돈에게서의 보호를 농민들과 프롤레타리아에게 약속하며 승리를 얻어냈습니다. 하지만 트로츠키의 진정한 야망을 아는 이는 많지 않습니다. 소비에트 연방을 회복하고 연방을 자신의 이념적 상에 맞게 빚어내는 것 말입니다."
POLITICS_KAMENEV_DESC:0 "레온 트로츠키의 옛 동맹이었던 카미니프가 평의회 공산주의를 근간으로 당의 지도부를 인수했습니다. 카미니프는 독일 혁명을 모방해 러시아와 옛 제국령에 평의회 공화국들의 연방체 설립하려는 장기적 목표를 갖고 있습니다. 인민과 당의 전폭적인 지지를 확보하는 덴 성공했지만, 온갖 이념의 급진주의자들은 카미니프를 부정하며 그를 상대로 음모를 꾸미는 중입니다."
POLITICS_DAN_DESC:0 "본래 멘셰비키의 창립당원이었던 표도르 단은 러시아로의 사회주의 전파에 실패한 이후 모든 혁명정당들을 떠났습니다. 이제 단은 RSDRP와의 협력만이 콜차크정을 몰아낼 유일한 수단이라 생각합니다. 단은 콜차크가 몰락하고 나면, 러시아 농민들에게 더 걸맞는 농업사회주의를 이식할 수 있길 희망하고 있습니다."
POLITICS_CHAPAYEV_DESC:0 "케렌스키의 군대의 급진 아나키스트 장군인 차파예프는 황러시아의 기근을 둘러싼 정치적 풍진 속에서 기회를 보았습니다. 인민은 고통받으며 약속한 바를 이루지 못한 정부를 향해 분노를 내질렀습니다. 인민은 정의를 요구했고, 그 외침을 들은 차파예프는 정의를 인민에게 주겠노라 다짐했습니다. 하지만 그는 다른 것 또한 깨달았습니다. 인민의 자유로썬 진정 누구도 믿어선 안 된다는 것. 인민 자신을 제외한 누구도. 차파예프의 군사적 경험은 차파예프를 그의 혼란스러운 영역 안에서 지켜줄 수 있었지만, 평화가 얼마나 오래 갈 수 있을진 시간만이 말해줄 것입니다."
POLITICS_AVKSENTIEV_DESC:0 "RSP 파벌과 사회화 및 농업사회주의 계획을 뒤에 둔 니콜라이 압크셴티이프가 삼두정의 꼭대기에 섰습니다. 비록 같은 당에 몸 담고 있다 해도, 압크셴티이프는 벨라루스의 보리스 사빈코프와 거리를 두고 당을 새롭게 만들고자 합니다."
POLITICS_BOGDANOV_DESC:0 "시스템 이론과 의학 분야의 혁신으로 유명한 과학자, 성공적인 공상 과학 소설 작가, 유능한 조직가이자 철학자이기까지 한 알렉산드르 알렉산드로비치 보그다노프는 진정으로 마지막으로 남은 박식가 중 한 명이라고 할 수 있습니다. 그리고 이제 그는 새로운 황러시아 혁명 공화국의 선구적인 지도자로 불립니다. 황러시아라는 이 허름한 배의 조종간을 잡은 진정한 지성인 보그다노프는 이 배를 별과 그 너머에 있는 모든 이들을 위한 밝은 미래라는 항구에 정박시키기 위해 노력했습니다.\n\n러시아 사회민주노동당의 급진 볼셰비키 파벌의 창시자 중 한 명인 보그다노프는 현재는 그 명예가 실추된 블라디미르 레닌과 갈등을 겪었습니다. 옛 지도자의 전제주의와 권위주의적 성향을 비난한 보그다노프의 전위 당파는 1905년의 혁명 기간 동안 주도권을 잡았고, 미화된 테러리스트 조직을 신중하게 설계된 기계로 서서히 변화시켰고 합리적 테크노크라시 원칙에 따라 러시아 프롤레타리아 계층을 위한 플랫폼을 만들었으며 낡은 족쇄를 벗어던지고 새로운 산업 및 집산 문화를 창출하기 위해 끊임없이 노력했습니다.\n\n하지만 보그다노프는 인류의 미래를 거대한 기계의 무게에 짓눌린 단순한 톱니바퀴로만 보진 않았습니다. 혁명으로부터 자유롭고 강력하며 생명의 충만함에서 비롯된, 이 세상의 진정한 신이 될 새로운 인간이 탄생할 것입니다. 그리고 이 부활한 인류는 굶주림, 욕망, 중력, 심지어 죽음의 사슬마저 끊고 자신의 의지를 관철하기 위해 모든 자연을 영광스럽게 정복할 것입니다.\n\n이 미친 연금술이 성공하여 불멸의 신들로 이루어진 새로운 종족이 지구를 거닐게 될까요? 아니면 볼셰비키의 꿈은 제국의 총검 아래 묻히고, 현대의 니므롯이 하늘을 뚫기 위해 만든 새로운 바벨탑의 잔해만 남게 될까요?"
