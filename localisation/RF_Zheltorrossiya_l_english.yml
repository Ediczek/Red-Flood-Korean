ZHR_likbez:0 "릭베스"
ZHR_likbez_desc:0 "우리의 교육개혁이 갖는 가장 중요한 목표들 중 하나는 100%의 식자율 혹은 그에 가까운 수치를 달성하는 것입니다. 문맹일소, '릭베스'가 진정으로 계급의식적인 식자 프롤레타리아를 만들 것입니다."
