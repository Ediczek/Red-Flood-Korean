ZHR.1.t:0 "처리자"
ZHR.1.desc:0 "최근, 연예인민위원회에서 단일국을 위해 제작한 활동사진 한 편이 모든 공장에서 상영될 정도로 큰 성공을 거두었습니다. \n\n\"처리자\"라는 제목의 활동사진은 자본주의 반동에 여전히 붙들려있는 먼 미래의 미국을 배경으로 삼았습니다. 영화 속에서 반동들은, 구스테프 동무의 기계적이며 자동적인 사회주의를 완전히 받아들여 노동자들이 국가운영에 애를 먹지 않고 기계에 맡기게 된, 영광스러우며 기계화된 단일국을 파괴하려 듭니다. 활동사진에선 영미 반동이 세계 인민의 기계화를 막고자 타임머신까지 개발하며 구스테프 동무를 죽이려 시도합니다. 하지만 단일국은 용감한 국가의 기계아들 한 명을 보내 소비에트 이상향을 구하는 데 성공합니다. \n\n전사한 영웅적인 소비에트 군인의 뇌를 이용한 로봇인 처리자는 국제자본주의 요원들을 처리하다가, 이야기의 절정에서 스스로를 희생함으로써 최후승리를 거두는 데 기여합니다. \n\n활동사진은 이어 단일국이 행성계로의 여행을 시작하여 외계 생명체와의 새로운 위협에 맞서게 되는 것으로 마무리됩니다."
ZHR.1.a:0 "미래를 향한 밝은 전망이로다."

ZHR.2.t:0 "최후통첩"
ZHR.2.desc:0 "Kerensky has often proclaimed to care for the people. \n\n However, his willful inaction has caused the famine in Zheltorossiya, resulting in thousands dying of starvation. After a perfect storm of droughts, improper infrastructure, and lack of government action has resulted in an absolutely horrific situation where Zheltorossiya is near complete collapse. The Supreme Soviet of Harbin has subsequently sent an ultimatum to Kerensky demanding him to resign immediately, and give power to the Soviet to decide the future of Zheltorossiya in an emergency council which will seek to deal with the famine as soon as possible. And so, after receiving the note, Kerensky looks from his window at his home in Harbin, and..."
ZHR.2.a:0 "... 사임을 결정한다."
ZHR.2.b:0 "... 최고평의회의 사임을 요구한다."

ZHR.3.t:0 "사임"
ZHR.3.desc:0 "케렌스키가 사임했습니다. \n\n Counting on an united Trudovik-Kadet government, Kerensky gave his blessing to Pavel Milyukov as his successor, which in turn raised protest from the left wing of his party, many of whom have already fled to the oppositional Narodniks or the Social Democrats. He has ceremonially given the reigns of power to the vacant seat in Harbin, and taken his personal belongings from the Soviet President's Office to a hotel, staying there for the next week. Subsequently, various groups in the Russian Republic vye for power, including military cliques that believe in various transformations of Russian society. The Kadets hold substantial power in the Soviet as the coalitionists of Kerensky, and many expect them to form the base of the new government, as the Trudoviks’ reputation is undermined. However, an increasingly strong voice of the opposition from the Left, headed by Alexander Bogdanov’s Bolsheviks demands a total resignation of the entire old government. Though holding the majority in the Soviet, the various socialist parties of Zheltorossiya still haven’t healed their revolutionary wounds, despite this fleeting moment of unity. Observers comment that the dogmatic Leninists of Kamenev or the Menshevik moderates willing to work with the government may undercut the United Front’s plans. This deterioration of political stability has led to political violence on the streets and there are already rumours of a planned military intervention to create a new government by force.  \n\n As chaos ensues, the fate of the Russian Republic lies in the balance..."
ZHR.3.a:0 "The military steps in"
ZHR.3.b:0 "Bogdanov unites the Left"
ZHR.3.c:0 "The Kadets succeed Kerensky"

ZHR.4.t:0 "군이 나서다"
ZHR.4.desc:0 "Order has been restored in the Republic.' \n\n The speech given by the soldiers in the Supreme Soviet was brief, but necessary as many members of the Supreme Soviet were afraid of a potential purge, and many citizens were afraid of there being another civil war. Eventually however, the military took over every single outpost in the country, every single city, and eventually most minor villages and slowly began the process of restoring order in the rest of the country, as they created an Emergency Committee to decide what shall be the future of the Republic. Almost all of the Army is extremely political, but in very different ways - some are anarchists, like Vasily Chapayev and his cadre, who believe the Republic should be dissolved and turned into an Anarchist commonwealth based on principles of peasant freedom and force against aristocracy. The rest of the Army sides with Leon Trotsky, an aggressive Bolshevik who believes in retaking the Motherland at all costs and ensuring that the ideals of the revolution are never perverted by people like Aleksei Gastev. The tension is growing every day, as rumors speak of separatist terrorists planning an assassination of the two generals – if such a plan somehow succeeded, the power vacuum left, combined with the cruel famine would befall a calamity on Zheltorossiya. Finally, the tension breaks and…"
ZHR.4.a:0 "The soldiers favour Trotsky!"
ZHR.4.b:0 "Chapayev rides in!"
ZHR.4.c:0 "An Ukrainian bomb takes both would-be Napoleons to hell!"

ZHR.5.t:0 "The New President"
ZHR.5.desc:0 "After Kerensky's resignation, it appears that the Soviet has appointed Aleksandr Bogdanov as the new President of the Russian Republic, his socialist platform saw his 'Vpered' party in and out of government coalitions and vote pacts for the last few years. Now he leads the Soviets forwards, but all is not well. The appointment may be a convincing win for the socialists, but internal disagreements over policy and political allies in the fractured congress are leading to rumours of a move to replace Bogdanov. Whether the OLN, the Mensheviks or the Leninists  will be ones to do it remains to be seen, for now, Bogdanov has set about the famine relief efforts and reorganising the bureaucracy for the State to take control over all economic matters for the country. \"It is time for action, it is time for the next step in our revolution. Surrounded by enemies, only our steel will can bring a new mode of organisation, and our will can only be hardened in a spirit of comradely fellowship. No more demagogues and no more capitalist slavery!\""
ZHR.5.a:0 "Finally, a stable leader?"

ZHR.501.t:0 "A Firm Hand"
ZHR.501.desc:0 "President Bogdanov's leadership is already off to a rocky start, the initial support from the other socialist parties is withering, as the recovery efforts are floundering and soviet delegates squabbling. From the left Leninist wing of the party led by the narrow-minded fool Kamenev has already pleaded to oppose the “machist revisionists” in the government. They might find an unexpected ally in the OLN - Maria Spiridonova’s party of radicalised SRs calling back to the ideology of the old Russian populists. While Spiridonova has pledged support to our front, she is concerned about our cooperation with figures such as Aleksei Gastev, which leaves her and her party susceptible to Kamenev’s counter-revolutionary agenda. From the right, the Menshevik faction has come closer to members of the old Kerenskyite government - many speculate that they might intend to form a coalition with the Right SRs and Trudoviks. If such a plan comes into fruition, the new Triumvirate will surely hold the majority of the seats, with no serious opposition to their reformist social-democratic road to socialism.  \n\nAs the Left eats itself, stability disintegrates, and rumours circulate that several members of the new government want to overturn the democratic process entirely and install Alexei Gastev as the sole dictator in the country to solve the crisis. The time is fleeting and the outcome turns out to be…"
ZHR.501.a:0 "OLN and the Leninists uniting against Bogdanov!"
ZHR.501.b:0 "Bogdanov dismissing Gastev and securing a Vperedist government!"
ZHR.501.c:0 "Mensheviks allying with the establishment!"
ZHR.501.d:0 "No majority being found, and chaos ensuing!"

ZHR.52.t:0 "Bogdanov deposed!"
ZHR.52.desc:0 "The alliance between the Leninist wing of the RSDRP and the OLN has overwhelmed the Vperedists and now a government begins to be formed. Yet - one issue remains, who shall play the first violin in the new government. The Soviet has gathered to elect a new president. Maria Spiridonova, the representative of the Narodniks, is expected by many to lead the new state - her party offers a program of populist, libertarian socialism. In her speech Spiridonova stressed that the values of freedom and popular sovereignty can’t be abandoned, even to fight the menace of the reactionaries - for equating freedom with weakness already proves the lack of belief in the former.  \n\nOn the other side Lev Kamenev has again reassured his faith in doctrinaire Leninism, lashing out against all revision. “If political science, and thus the political program, is not to be based on the immortal and perfect doctrine of Marx, Engels and Lenin\" - he said - \"it could be better called political alchemy”. \n\nWhile this hardline appeal has brought many opponents, some Vperedists and Mensheviks offered their vote to Kamenev, believing Spiridonova’s reckless policy will bring ruin to the Republic The scales seem to not turn in the favour of either side, but finally, securing a majority by only a few votes, the winner is…"
ZHR.52.a:0 "Spiridonova!"
ZHR.52.b:0 "Kamenev!"

ZHR.502.t:0 "President Spiridonova Emerges"
ZHR.502.desc:0 "The OLN have been minor players in the Republic's politics for most of its history, but its numbers have swollen recently. Defectors from the other socialist parties as well as the attraction of a decentralised republic to the ethnic minorities has made strange bedfellows of the faction's members. They are all however, equally captivated by the party leader, Maria Spiridonova. A long-time socialist activist, her tales of resistance to Tsarist brutality, abuse even, has won the hearts of many over the years. Her writings frequent leftist publications throughout the Russo-phile world (where they are not banned at least) and her tour of the Republic in 1926 helped bring some much needed morale to the people. Her leadership is decisive, but comes with a soft touch, with compassion and conviction in equal measure."
ZHR.502.a:0 "May she inspire prosperity"

ZHR.503.t:0 "President Kamenev Holds Firm"
ZHR.503.desc:0 "Like an old dog Lev Kamenev has refused the new blood of the Republic a chance to flex their muscle, the guidance of the RSDLP saw the Republic through dark days in the 20s and so it shall do so once more. Gastev's arrest sent a warning sign to would-be usurpers and traitors, now the minor socialists are falling in line, open criticism remains, but no longer is Mr. Kamenev's post at risk. His party have enough overall control in the Soviets now that the IPK has been all but dissolved. President Kamenev concluded his first public address (a firey and passionate ideological monologue it was too) with the phrase \"Let us get to work.\""
ZHR.503.a:0 "Yes. Let's."

ZHR.504.t:0 "삼두정 형성"
ZHR.504.desc:0 "The Mensheviks’ coalition with the SRs and the Trudoviks signals a tide shift in the Republic's politics, at last a bloc of compromise has formed, a moderate socialist position, both popular and stable enough to govern now exists. Comrade Bogdanov has condemned the coalition - as he said “the proletarian struggle is being sold out to capitalist defectors”, thus he refused to cooperate with the new majority and advised the other Bolsheviks to give up their positions. In his stead a troika of Fyodor Dan, Venedikt Myakotin and Nikolai Avksientiev have assumed the leadership of the Republic - with Myakotin securing the position of the Prime Minister, the other two compete for the President’s seat. Though the agreement has yet to be signed, all three have pledged to the Triumvirate's new program of reform."
ZHR.504.a:0 "차가운 머리가 승리하는 법."

ZHR.505.t:0 "가스테프가 공화국을 향해 연설하다"
ZHR.505.desc:0 "Upon the resignation of Mr. Kamenev, a strange thing occurred. At the direction of the IPK, several military units encircled the Government district in Harbin. A coup, surely? Hours passed, and nothing happened, then a radio broadcast began. It began with a song, instrumental, played on piano with a strange ticking sound harmonising often with the din. After some minutes a shot rang out over a silent Harbin and the voice of Alexei Gastev came over the airwaves. Far from the reassuring voice of a strong leader, Gastev introduced himself almost timidly. He proclaimed the IPK's collective leadership of the Republic, he laid out an ultimatum to the opposition to abandon their efforts at seizing power from the appointed President. He then named a long list of \"traitors\", his voice was calm and rythmic. He intonated as though he were reading a story book. Once the list was completed, he spoke of the great collective designs of the Proletkult, the great plans for the Republic and the role every single person had to play in the great future of the revolution. Here his calm voice seemed almost passionless, political rhetoric with quiet conviction and no pompous rousing. He ended his speech by declaring (again in an unnatural calm) that there was no longer room for the bickering and deviance of the past, that the republic could only survive if each person fulfilled their role in the great machinery of life, that they must all become \"We.\""
ZHR.505.a:0 "우리!"

ZHR.6.t:0 "달러여 영원하라"
ZHR.6.desc:0 "케렌스키 사임 후, 최고평의회는 러시아 공화국의 민주정을 수호하고자 긴급선거를 실시할 때라 판단했습니다. 수많은 러시아인들, 한족, 만주족이 felt incredibly disillusioned by Kerensky's social-democratic policies and supported his resigning with a heavy heart, knowing that despite his shortcomings now, he was an important part of Russian history and a good President, at least a few years back, but still one that often undermined the democratic system. 하지만 이제 걱정할 것 없습니다. 카데츠 우익이 선출되어 알리사 로젠바움이 공화국의 권좌에 올라, quickly getting to work in making a rousing and powerful speech about human freedom and the ideal society where a man owns himself, and no one shall agress on the other's property, and how this famine was caused by excess government intervention, along with the fact that it was made worse by constant meddling by welfare programs which taxed the poor and the rich and didn't benefit them at all. 그리하여 알리사 로젠바움은, 우리 민주정에서 전에 보지 못했던 활력을 갖고선, 세금을 폐지할 법을 만들고, 법을 없애고, 규제를 없애고, 경계를 허물고자 즉시 착수하며, 마침내 사람이 각자를 위해 살도록 최선을 다하고 있습니다."
ZHR.6.a:0 "아틀라스는 더 이상 어깨를 들썩이지 않으리라."

ZHR.601.t:0 "무거운 짐"
ZHR.601.desc:0 "After days of endless debates and a few hurled mathematics text books, the rivalry between Milyukov and Rosenbaum has come to a head with both demanding the resignation of the other. The Kadet party is nervous, aware of the vultures circling should any weakness be exploited by their rival parties. After a few loud conversations with the acting President behind closed doors, the descision is made."
ZHR.601.a:0 "로젠바움이 사임하다."
ZHR.601.b:0 "밀류코프가 사임하다."

ZHR.7.t:0 "탑 속의 사내"
ZHR.7.desc:0 "케렌스키의 사임 요구에도 최고평의회가 이를 당연스레 거부해버리면서, 공화국에서 가장 강력한 사내와 가장 강력한 기관 사이의 폭력을 동반한 대결로 치달았습니다. 이제, 최고평의회가 군사력 앞에 굴복하고 강제로 사임하게 되면서 케렌스키가 승리한 것으로 보입니다. 러시아의 위대한 민주독재자의 발흥이 눈앞에 보입니다."
ZHR.7.a:0 "나는 공화국을 믿네."

ZHR.8.t:0 "GRU 창설"
ZHR.8.desc:0 "We have founded the GRU, ensuring that counter-revolutionaries increasingly lose power within the Russian Soviet Republic, ensuring that we have revolutionary zeal in the entire population..."
ZHR.8.a:0 "...힘으로써라도."

ZHR.9.t:0 "GRU 작전 확대"
ZHR.9.desc:0 "We have expanded the operations of the GRU, due to the fact that quite simply we haven't gone far enough to destroy the enemies of the Revolution. No longer, we shall expend even more money from our coffers into the intelligence agency."
ZHR.9.a:0 "혁명의 적들은 쉽사리 잠들지 못할 것이다."

ZHR.10.t:0 "황러시아가 적색전선 가맹을 요청하다"
ZHR.10.desc:0 "황러시아의 우리 친구들이 우리 파벌에 가담해 우리 보호를 받고자 하면서, 또한 우리 전쟁에도 참여하겠다 말하고 있습니다. 수락해야 할까요?"
ZHR.10.a:0 "환영하네, 러시아 동지들이여!"
ZHR.10.b:0 "우리는 시비리인들이 필요하지 않아."

ZHR.11.t:0 "야쿠티야가 전향하다"
ZHR.11.desc:0 "야쿠티야 장교들이 have fled to us and immediately showed the plans of where the Yakutian army resides, allowing us to quickly seize main railways and other areas ensuring that Yakutia capitulates in less than a day, through an operation as clean as a handkerchief. Now, we have successfully annexed Yakutia into our realm."
ZHR.11.a:0 "우라!"
ZHR.11.b:0 "큰 문제가 되겠어."

ZHR.12.t:0 "시비리 전쟁"
ZHR.12.desc:0 "야쿠티야가 확보됨에 따라 주의를 서쪽으로 돌릴 수 있게 됐습니다. The Siberian General Governorate is all that lies between us and the rump Empire State, the vast tundra offers few natural obstacles save for rivers and the harshness of winter that our soldiers are much accustomed to. The conquest should be a formality, with central asia and Russia-proper opened up to us we shall reconquer the Republic."
ZHR.12.a:0 "누가 시비리를 더러 황무지라 했었나?"

ZHR.13.t:0 "황러시아 보장?"
ZHR.13.desc:0 "현재 자유민주정을 정체로 삼은 러시아 공화국 망명정부가 러시아 제국의 격노에 맞선 독립보장을 우리에게 요청해왔습니다. 어떻게 하는 게 좋겠습니까?"
ZHR.13.a:0 "러시아 공화국은 우리의 영원한 친구다!"
ZHR.13.b:0 "무시한다."

ZHR.14.t:0 "육군최고사령부 선발"
ZHR.14.desc:0 "We need to select a new commander, as the halls of power look within the possible choices. While Boris Shaposhikov believes in autonomy for various divisions, Tukhachevsky believes in an armored spearhead across the vast fields of Russia. And really, while this one may be controversial, it is certainly enticing to imagine Russian tanks lining the fields of the Siberian steppe. Lastly, there is Wojciechowski, who believes in a much different approach to re-gaining Russia, and that is to use trench warfare and favor defence over offence, which to many is strange but certainly a possible approach. The country looks towards the future to reclaim Russia and needs a new commander, so, who do we pick...?"
ZHR.14.a:0 "샤포쉬코프의 재량권 교리."
ZHR.14.b:0 "투하쳅스키의 전차 교리."
ZHR.14.c:0 "보이쳬홉스키 방어 교리."

ZHR.15.t:0 "육군최고사령부 선발" #Gastev #boris E-349 #Thuck R4-174 Woj 2137-P2
ZHR.15.desc:0 "The Commissar Ministry has decided that it is absolutely nescessary to choose as soon as possible a new commander for our popular army. Citizen E-349 believes in autonomy for various divisions, a highly controversial but potentially ideal choice for our One State, whilst R4-174 has suggested a potential usage of machinery to reach the city of Moscow. The last of the Citizens is 2137-P2, who believes in defence over offence. Who shall we choose?"
ZHR.15.a:0 "E-349"
ZHR.15.b:0 "R4-174"
ZHR.15.c:0 "2137-P2"

ZHR.16.t:0 "차파예프가 토지소유권을 말소시키다"
ZHR.16.desc:0 "It is high time that we completely eliminate what has often caused supression of human freedom and opressed the common people; land ownership. We have for far too long allowed these bourgeois capitalist landowners hold on to their fickle properties for no reason other than reluctance, but no longer. We shall wipe them out with a force unlike what this earth has seen before, and they will feel what the enemies of the people deserve; pain, immense pain, for their crimes against human freedom. No longer shall a serf be a serf, stuck to their land for their entire life. We have achieved complete liberty for the common man, and now things will be bright as few can resist Chapayev's beautiful Anarchy!"
ZHR.16.a:0 "무정부여 영원하라! 권력은 기생충을 낳는다!"

ZHR.17.t:0 "PCLF 창설" #private gulags
ZHR.17.desc:0 "We have established the PCLF, which are private prisons under Private Law which seek to ensure that our people have access to the highest quality treatment in prison despite commiting transgressions against private laws and private citizens. Alas, thus is the beauty of private property; even excellent to the lowest of the low."
ZHR.17.a:0 "모두를 위한 자유다."

ZHR.18.t:0 "카자흐 빨갱이들의 지위"
ZHR.18.desc:0 "The Kazakh Red Army, deeply entrenched in Aqtau, has begged for our aid in ensuring that they may have a future in our socialist people's revolution, but some elements of our Government have suggested we instead create a satellite Kazakh state to further our stability and the stability of the Kazakh people along with protecting their self-determination, along with representing all Central-Asian peoples with their own independent socialist Revolution. It is fully up to us however, as the Kazakh Red Army is entirely submissive to us."
ZHR.18.a:0 "합병한다."
ZHR.18.b:0 "위성화한다."

ZHR.19.t:0 "수원지"
ZHR.19.desc:0 "로젠바움 정부가 오늘, 비공식적으로는 수원지라 불리는 새 건물을 수도에서 공개했습니다. 도시 위로 높이 솟은 거대한 건물은 알 수 없는 이유로 로젠바움 자신이 건설을 의뢰하였으며, and a press conference was held in a room overlooking the building to discuss the reasons behind the construction of this building. After everything came down, she came out and delivered a speech on it.\n“This building, this shining beacon within our city, is a testament to the new Russia which we are creating today. But not because it stands there. See, this is a very nice building, but it has a fatal flaw. It was built by the state; not by an innovator or a great mind, but by government contracts and government employees. 그러니…” One of her bodyguards took out a TNT plunger and handed it to her, which she quickly pressed. 건물은 수초만에 곳곳에서 벌어진 폭발에 휩싸였습니다. The crowd gasped and some even cried as the building fell to the earth, leaving a cloud of smoke and plaster hovering in the air.\n“국가가 위대한 미술작품을 거저 줄 거라 예상하셨다면 당신은 기생충입니다. 이 정부는 재산을 보호하기 위해 존재하고 그뿐입니다. 그 외엔 모두 각자가 알아서 해야 합니다. 이 세계는 막강한 소수만을 용인할 뿐, 한심한 다수를 위한 곳이 아니기 때문입니다.” 충격에 빠진 언론인들을 놔둔 채 로젠바움은 재빨리 방을 나갔습니다."
ZHR.19.a:0 "수백만 루블이 화염에 타버리다니. 미친 건가?"

ZHR.20.t:0 "객관주의 군대"
ZHR.20.desc:0 "알리사 로젠바움의 원칙에 걸맞는 군대를 만들기란 생각했던 것처럼 어렵지 않았습니다. At first, it was believed that trying to enforce those principles would be disastrous, because warfare needs selfless devotion to duty and one’s comrades to survive; the opposite of what Objectivism has preached. So, how the hell do you run it like that? Turns out, it was quite simple; run the army like a business!\nThink of it like this; every officer is like a boss in the workplace, who answer to higher ups and have to manage the workers. 물론 놈들은 게으른 기생충들이었지만요, 하지만 더러운 일을 처리하려면 놈들 중 일부는 필요했습니다. The same goes with the army; the chain of command must think of themselves not as selfless devotees to a cause, because that reeks of socialism. Rather, they will think of themselves as innovators and capitalists, proud in their abilities and strengths and showing only contempt for those who oppose them. Similarly, privates and lower ranked soldiers shall have to prove their worth, and if they don’t, they’re out. Goodbye!\nThis army shall be a perfect demonstration of our principles in practice. Capitalism shall exist in every sphere of life, and nothing shall be able to escape it. Truly, we have found the most rational system of life and politics to ever be discovered."
ZHR.20.a:0 "나는 러시아의 군인이며 적들은 아무것도 아니다!"

ZHR.21.t:0 "껄끄러운 보고로군..."
ZHR.21.desc:0 "There have been extremely worrying reports coming from the countryside. Potato harvests have been at an all-time-low, droughts have been at their worst, and everywhere except the big cities such as Harbin have been filled with starvation. We need to act quickly, but the Government has been extremely difficult to act, with extreme bickerings over what to do, and President Kerensky is unable to do something due to the situation of the democratic proccess. Therefore, Zheltorossiya has found itself situated in a perfect storm and culmination of droughts, bad harvests, and political chaos to result in the worst famine our Republic has had to suffer."
ZHR.21.a:0 "아, 안 돼."

ZHR.22.t:0 "대기근"
ZHR.22.desc:0 "늙은 사내는 돌빵 마냥 말라붙은 작은 빵 조각이 올려진 탁자 앞에 앉았습니다. 그게 노인의 하루 식사의 전부였습니다. 이 노인에게 얼마나 끔찍한 삶이란 말입니까. 황러시아의 거대한 지역을 휩쓴 대기아에 자식들과 아내를 이미 잃은 후였습니다.\n 빵 조각이 입에 들어가기도 전에 솟구치는 눈물이 그의 입가를 먼저 적셨습니다. 아이들, 불쌍한 아이들. 이런 운명을 맞아서도, 그런 끔찍한 죽음을 당해서도 안 됐습니다. 그의 카테리나, 한때 아름다웠던 아내의 빼빼마른 몸은 여전히 노인의 꿈에 나타나며 괴롭게 했습니다. \n 노인은, 다른 먹을 것을 찾지 못 한다면 마지막이 될 빵 조각을 다 먹고 밖으로 나섰습니다. 술에 절어도 죽음은 여전히 공포스러운 것이었습니다. 하지만 생각 하나가 배고픔으로 가득 찬 그의 정신에 여전히 남아있었습니다."
ZHR.22.a:0 "영원히 저주받아라 케렌스키 개자식아!"

ZHR.23.t:0 "볼디례프가 황러시아를 모스크바에 바치다"
ZHR.23.desc:0 "블라디스토크 군사위원 바실리 볼디례프가 공화국과 혁명 반역자들에게서 극동의 통제권을 빼앗는 데 성공했습니다. 공화국의 존재를 타파한 볼디례프는 황러시아를 러시아 제국 극동 총독부로 공식 명명했습니다."
ZHR.23.a:0 "훌륭하군!"

ZHR.24.t:0 "케렌스키 숭배"
ZHR.24.desc:0 "알렉산드르 케렌스키의 지혜는 실로 끝이 없습니다! 인민의 자유와 러시아의 안전을 향한 그분의 헌신은 경외스럽고도 찬미받아 마땅한 것입니다. 내무국의 인도의 손길이 우리를 영원히 안전케 해줄 것입니다. 혁명군이 그분의 이상에 헌신했으니, 전 러시아가 그분의 영광을 체감하게 될 것입니다. 케렌스키 만세! 공화국 만세! 오늘 일찍 내무국 앞에서 행하신 그분의 연설은 그분을 향한 인민의 믿음을 강고히하기에 충분했습니다. “The leader in a republic,'' he said, “must not merely be a parliamentary figure, but the unifier of all its citizens. Russia is composed of many kinds of people, and both the Tsar, 국제주의자들 and the Kolchak government only drove a wedge in between them. But we are all Russians, stretching from Petrograd to Vladivostok, and they can be unified by a common national identity and a leader whom they respect and adore. The people have willed me into office, and thus I am their sword and shield! They adore their elected officials like they would God himself, and this is not sacrosanct, but holy!”\nHis statements in today’s meeting has been criticized by some as being authoritarian and resembling more the dictatorship in France than a true republican government. But He, that representation of the republic’s ideals, shall strike down these fools and traitors, and the Russian nation shall rise once more. "
ZHR.24.a:0 "진정으로 러시아의 로베스피에르로군!"

ZHR.25.t:0 "케렌스키 동지의 연설"
ZHR.25.desc:0 "ROSTA의 창설은 공화국민에게 케렌스키의 정부가 존경받고 신뢰받을 수 있도록 하고자 내무국의 대체적 승인 아래 이루어졌습니다. 공화주의의 가치는 검 뿐만 아니라, 포스터, 음악, 당연히 라디오를 비롯한 펜으로써도 지켜내야 하는 것입니다. Testing the new program, Kerenky gave a speech today on the evils of Bolshevism and the necessity to crush it.\n“Radicals, anarchists, Marxists; they are all the same. They seek to destroy what we have built here in favour of a regimented dictatorship. They hate our republic, and wish to subjugate you to the worst kinds of slavery and terror. I shall not allow it; every 국제주의 terrorist and his ilk will be put to the sword or the spade! They shall either work for you or die for you! Your liberty is dependent upon their subjugation or their destruction. Make no mistake citizens, for while this may seem cruel, it is mercy. For they would do far, far worse if they had even a single finger upon a pistol. We know how this song and dance ends; you have all read about what has happened in Germany after their revolution, or the fate of the generals in Hungary, or the current sufferings of the Brazillian people. This shall not happen here.”\n“Me and the Directorate shall represent and defend you at every cost. The Russian fatherland must be governed not with mere talk, but with a firm hand and a steadfast march. Kolchak, Trotsky, Drozdovsky; all shall be thrown out of this country. The new Republican Russia shall rise forth and liberate the world from tyranny! We are the standard bearers of an order never before seen! The chains shall be thrown off, and the people shall stand victorious!”"
ZHR.25.a:0 "위대한 연설이군!"

ZHR.26.t:0 "케렌스키의 전망"
ZHR.26.desc:0 "Leading this country is hard work. Everyday, there are deals that have to be made, enemies of the state to be killed, bills to pass, and so many other things. As he let his head lay on the pillow of his bed, Kerensky felt exhausted from the constant work. Sleep was the only time he could sit down and relax. Truly, he was a martyr, suffering on the behalf of the Russian people; at least, that’s what he thought.\nBut as he drifted off into slumber, he saw the most wonderful thing. He saw a map of the current world, but it started to move and change. Kingdoms and empires became republics, the accelerationist governments fell into disarray, and the 국제주의 menace in Berlin toppled. It was a world of fraternal republics, and it was beautiful. Kerensky realized his purpose in that moment; it wasn’t just to save Russia, but to bring about the End of History. His republic was the final form that all other powers would emulate; the radical changes and uprisings of years past would be replaced with slow and steady reform and change. These republics, lead by a Directorate and a powerful leader, could save the world.\nKerensky had a greater purpose than ever before. His armies and strength would plunge into darkness and come out victorious, cutting of the heads of Bolshevism and monarchism. Fraternal republics would stand free and sovereign once more! When he woke from his slumber, he knew what he was. As Nietzsche said"
ZHR.26.a:0 "나는 그저 사내가 아니라 다이너마이트다!"

ZHR.27.t:0 "신 공화국 병사"
ZHR.27.desc:0 "As a part of Glorious Leader Kerensky’s efforts to depoliticize the revolutionary army, a new campaign has begun promoting the ideals of the new army and the role of the soldier in it. According to Kerensky, the new army’s job is to spread the ideals of democracy and republican government to Russia and the entire world. 러시아를 섬기는 병사는 반드시 케렌스키와 내무국, 인민에게 충성해야 하고, 민족을 위한 복무에서 이타심을 갖춰야 합니다. They must keep themselves detached from all political parties, and should only have the nation in mind when they charge into battle, and not just some foreign ideology exported from France or Berlin.\nKerensky evoked the role of the Levée en masse of the French Revolution when speaking about the nature of the new army. “Thousand were conscripted to serve, and in spite of everything, they won. The monarchist dogs were repelled and France was saved. We are in the same spot, and thus, require the same dedication and willingness to serve. Otherwise, we shall perish!”"
ZHR.27.a:0 "공화국을 섬김은 명예롭도다!"

ZHR.28.t:0 "가장 중요한 만찬"
ZHR.28.desc:0 "In celebration of the restoration of the Manchu State and its victory in Harbin, a great banquet has been arranged. However, there is a latent threat of Kuomintang agents attempting to snuff out this monarchy before it can fully re-establish itself. As the banquet begins, all seems well, but as the fetivities begin to die down, the Royal Guards have apprehended an assassin. He claims to have poisoned several people, including the would-be Emperor, but it is not clear whether he succeeded. He could easily have posioned the Princess instead!"
ZHR.28.a:0 "He succeeded. Pu Wei has fallen ill."
ZHR.28.b:0 "Pu Wei is fine, but Yoshiko looks sickly."

ZHR.40.t:0 "녹우크라이나가 조약을 제안하다"
ZHR.40.t:0 "The accelerationist regime in the Far-East has proposed a friendship treaty with us. It would be called the North Pacific Treaty and allow us to build a sphere of influence protecting forward-thinking interests on the Pacific coasts. Naturally as the proposed senior partner, this offer is too good to refuse."
ZHR.40.t:0 "In the name of Pacific Security."

ZHR.401.t:0 "북태평양 조약이 체결되다"
ZHR.401.desc:0 "With the American Technate on side, we will have a free hand in uniting the Far-East and make fending off the hungry eyes to the West and South much easier."
ZHR.401.a:0 "타고난 우리 동맹이지."

ZHR.88.t:0 "황러시아가 복종을 요구하다"
ZHR.88.desc:0 ""
ZHR.88.a:0 "알았다."
ZHR.88.b:0 "절대 안 돼!"

ZHR.101.t:0 "우리의 시도가 실패하다"
ZHR.101.desc:0 "야쿠티야 정부를 전복하려던 우리의 시도가 실패했습니다. 차라리 자바이칼을 침공하거나 러시아 정복을 위해 시비리로 향하는 게 나을 듯합니다."
ZHR.101.a:0 "전진, 캄차카를 향해!"
ZHR.101.b:0 "AI 전용 - 저는 개븅신이에오 나를 뭉개줘오"

ZHR.102.t:0 "기근 구제 중점"
ZHR.102.desc:0 "Many proposals to relieve the famine have been tabled, some have been enacted, others have not. The pain and suffering continues at pace in many areas of the country. The continued comfort of the leadership in Harbin is causing a distinct sense of resentment from the outlying towns and far off cities such as Khabarovsk. If something is not done, the Revolutionary Republic may see an uprising of its own."
ZHR.102.a:0 "필요한 건 뭐든 해야 해."
ZHR.102.b:0 "이 썩어빠진 공화국은 뭣도 안 돼..."
ZHR.102.c:0 "저는 AI고 붕괴가 조아오"
ZHR.102.d:0 "저는 AI고 붕괴가 시러오"

ZHR.1931.t:0 "Chaos in Yellow Russia!"
ZHR.1931.desc:0 "This is the end of the line. Nothing we can do can save the situation, our mistakes too many and our desperate attempts to save it too late. Our Republic, battered for decades but nonetheless defiant, has finally buckled down to its internal and external pressures.\n\nThe assassination of Léon Trotsky and Vasily Chapayev, the competing military generalissimos after the breakdown of democratic produce, has created an inescapable power vacuum throughout the land. Soldiers throw away their uniforms and equipment and run back to their families or, worse, operate independently in the face of complete lack of chain of command. The fog of war now covers more than three quarters of the Republic. The few loyal men that have managed to stablish communications with the remnants of our government hold but a few positions surrounding the capital, and further beyond these lines only chaos reigns.\n\nIn the countryside, our own mismanagement has finally become too much for our citizens to bear: the farmers and townspeople west of the Amur river have gone away with any semblance to obedience to authority, instead organising along small and fiercely bitter ethnic enclaves and roving gangs of bandits. The Ukranian settlers, those who assassinated the would-be-dictators out of nationalistic vitriol, already claim independence, and down south so do the Chinese Han secede and claim the right to join their Asian brothers beyond Manchuria. Chaos and strife means opportunity to the snakes we were too meek to strike against, and even fellow Russians in Vladivostok have created their own parallel government from us, claiming the Republic's incompetence was the final nail in the coffin for an insane and senseless experiment.\n\nWe live in the last days and hours of the Republic of Zheltorossiya, but this may not mean that the Republican dream is necessarily dead. In the harshest of times there has always been a brave handful of men willing to fight, against all odds and seemingly against every reason, so that the noblest causes are never hopeless nor abandoned. The continent holds its breath, expectant, and with the Empire's own troubles it may not be insane to believe from the ashes of war a new, stronger, and better state will rise to the challenge and claim victory in these years of apocalyptic hysteria."
ZHR.1931.a:0 "Rase it, rase it, even to the foundation thereof"

ZHR.2001.t:0 "A Progressive Constitution"
ZHR.2001.desc:0 "The government has presented a project of the new constitution to the Soviet. The parliament itself is to be abolished, with no more popular vote - instead what is called a “progressive form of democracy” is to be established. The power is centralised in the hands of the Central Directorate, composed of expert ministers and representatives of the workers’ councils. The position of the president is abolished - ushering an age of collective leadership.  \n\nThe project brought a strong protest from the delegates of the Kadets and Trudoviks, but with Comrade Trotsky’s men waiting outside of the building of the parliament - the revolutionary rule won in the council. It seems that the days of liberal democracy in Russia come to an end."
ZHR.2001.a:0 "Everything for the Revolution!"

ZHR.2002.t:0 "A Biocosmist Revolution"
ZHR.2002.desc:0 "Crowds gathered in a dusty room, in one of these halls that rose like mushrooms after a fresh rain during the revolution. These were the forges of thought, laboratories of experimental philosophy, where what was previously confined to esteemed colleges was taken up by the working people, to be heated up like fiery steel - to forge intellectual weapons for the new proletariat. \n\nA famous speaker was standing today - a poet by the name of Alexander Svyatogor - a middle aged man of the apparition of half a delicate intellectual, half a fierce rebel - this was the man who deemed Futurism to be too antiquarian, not radical enough. He was heard eagerly, while the learned Marxism of many revolutionaries bore the masses, Svyatogor always delivered the most exciting visions. Some were saying he is a futurist thug, some called his beliefs simplistic or nonsensically utopian - but he didn’t care and preached his new faith of Biocosmism whenever he could. \n\nSvyatogor began his speech: \n\n “Comrades, my friends! I have heard voices among you doubting the power of our new revolution. They say “This is not true communism! Where is the dialectics, where is the dictatorship of the proletariat?”, then others say “There is not enough freedom! Down with all dictatorship! Dissolve the state now!”. The first type has lost themselves in authoritarian thinking. Why would us, the proletarian body, the volcano of energy, lose themselves in the obsequiousness to the doctrine of the fathers? If you truly desire purity, tend to the spirit! Do not let the philistine slow down the revolutionary tide! For the second type, they raise a much more worthy point - yet they are short-sighted, stuck in antiquated conceptions of freedom, lacking the perspective of a modern man. What is freedom for an abstract individual in a living world? How can a man of gurgling guts and red-blooded veins feed himself on a so-called voluntary association or some union of metaphysical egos? No! We reject abstractions! The living man is oppressed foremostly by the caprice of nature, by that dark force that turns the oozing energy of his muscle, the beating of the noble heart into a feast of maggots! What is the first roadblock to true freedom, and I say it with full seriousness, is our non-divinity! Let’s then declare a war on death! Declare a war on nature! Let there be nothing but man, but our will and quest for universal happiness, personal immortality for all! These are the standards our state bears, our glorious State is in itself the realisation of the most base desire of us all, if one truly knows our cause - he already wants to join us. Each one of us can join the great march, combining the collective will. Together comrades, arm by arm, our new collective will strangle the old hag death forever! And only then, the new Gods-Men will know the taste of true freedom!”"
ZHR.2002.a:0 "DEATH TO DEATH!"

ZHR.2022.t:0 "Alchemy of God-Building"
ZHR.2022.desc:0 "In the ward, on the gray springy hospital beds, sits four volunteers - two men and two women. Their skin has become pale, and worms of veins are snaking under that marble. They sit in silence, holding hands, as if absorbing the warmth of each other's rough skin, and the room is so quiet that the rustling and whispering of doctors and nurses sound like thunder. \n Bogdanov quietly lowers the gramophone needle onto the graphitic black record plate, and the air begins to rustle with distant words recorded once upon a time. \n... I will not describe to you, comrades, all over again, we do not have much time - but we have almost reached the point. \nA hoarse voice is accompanied by the sound of indistinct muttering from a gramophone \n... The fact of the existence of a new form of activity on earth described by the legendary academician Vernadsky has long been experimentally confirmed ... \nThe doctor quietly lowers the needle of the syringe, silently it pierces the parchment. Cold gray steel. \n ... which he called the \"noosphere.\" Mr. Vernadsky described it as a sum ... - the voice pauses, - as a new, emerging space defined not by nature, but by human thought. \nThe syringe is quickly replaced by a system, a long bundle of orange rubber tubes, but before that one or more drops of crimson still have time to drip on the skin. So red they seem unrealistic. The volunteers frown. \n... We went further. The emergence of the noosphere positions humanity as guardians and masters of nature. - the rustling of voices grows, merging with the noise of the gramophone. - Imagine the potential that opens before us, colleagues ... \nThe system is installed, and the crimson flows, shines, through the soulless rubber, filling with life all that plexus of tubes and vessels. Here is magic, the alchemical process of transformation and purification, precipitation and dissolution, filtration, and movement. The philosopher's stone of the soul, sealed in five liters of plasma and iron. \n... Humanity must play an active role on Earth, but - pause - the most important thing is that this role must be meaningful! No more suffering - we will erase them with the power of our mind, the power of our soul. No more evil - we will destroy the very notion of evil. And no more gods - we will become gods, colleagues, we will be able to create the True Absolute. Boundless. Comprehensive. - the noise of voices grows, and you can already hear screams. They accuse him of mysticism. How funny. \n Bogdanov smiles, watching the needles pierce his veins, and feels a pleasant chill and a light sparkle of blood. It's all a bit like love. \n... But for a perfect effect, we need something more than intangible thought or abstract ether. We need a real guide - a guide of the human soul. Blood, comrades , blood is our elixir of eternal life. Mixing, distilling, purifying… \nOutside the window, the quiet rumble of cars and the whisper of leaves suddenly reaches an overcast intensity, and then the chandelier above his head explodes like a new sun. \n... we create God for ourselves… \nFive people, united by one circulatory system, watch the pulsating sun under the ceiling, and this sun pulsates in rhythm to the beat of their hearts. \n... collective self, ideal person… \nFive take an inaudible step forward, and dozens of others emerge from the fog - there is no more room, no more hospital, but boundless, boundless psychological workshop, where the proletarians of the new, collectivist era build their God, build themselves. Workers who have expectorated their lungs will live, Soldiers who have lost limbs on the battlefield will live. Women who died giving lives will live. They all will live - united by spirit, united by blood…"
ZHR.2022.a:0 "And now, we will be god"

ZHR.2137.t:0 "Bogdanov’s Speech"
ZHR.2137.desc:0 "Bogdanov entered the podium, the clockwork of history was moving and he was about to push its crucial gear. He wasn’t happy about it - but the calculations left him no other option. The iron laws of science demanded that if the revolution had to survive, it needed drastic measures, this was not a time for civil democracy. \n\nHe cleared his throat and began, with a decisive, steel-bound voice:  \n\n“Comrades! For the first time in the history of Russia, the conditions have developed to the point where a true socialist revolution is possible, and as a proof of this here we stand! However, if this spark is not to be extinguished by the muddy waters of reaction, special measures have to be taken. Our dire situation demands a look from the scientific viewpoint - the organisational viewpoint. \n\nThe last months have witnessed an extreme intensification of struggle in every sphere of our activity. The blind forces of nature have doubled its assault on the faculties of civilization. The counter-revolutionary elements have mobilised on all fronts. We are living in a period of increased, violent pressure. Some would say that this requires a minimalist solution - that we can’t overstretch the expenditure of our energy, that the solution is to wait for a better occasion. But this is not the way of progress! An offensive against the dark powers is needed - only a highly energetic stance can overcome the enemy. \n\nBut I warn you - this is not an easy road, iron discipline and great sacrifice will be required! The current institutions of a democratic republic can’t accommodate for the period of intense struggle. Thus, the committee of our Party has already begun the work on a new constitution, that will allow the State and the direction of labour to be taken from the hands of bourgeois directors to a new realm of total organisation! \n\nI do not take this with a light heart - but the stake of our revolution is dire. This is a battle for the future of mankind! And if you treasure it like me, you shall join our common struggle - like comrades, arm by arm - in the spirit of greatest unity!” \n\nApplause began from the radicals of the Soviet, but many of the moderates left with worry in their minds. Is this the beginning of the end of Zheltorossiyan democracy?"
ZHR.2137.a:0 "In the times of famine, even freedom has to be rationed"

ZHR.2023.t:0 "A Collective is life and love"
ZHR.2023.desc:0 "Reznikov was by no means outstanding. He was a party member and initially joined out of sheer opportunism - he thought that by joining the party he would have a safe position at work. However... Something started to change about him. He hadn't felt anything like this since he was a young man. He got up to work as a technician as he usually did, ate his relatively nutritious breakfast and left for work. On his way to work, he noticed again a beautiful mosaic depicting the revolution of 1905, in which simple folk joined forces to defeat the Tsarists. Quite a long time had passed, he remembered that his father had died during the revolution. He winced a little at the mention of his father, but at the same time he felt inexplicably... Warm? Yes, that's a good word. He felt safe and warm in spirit, feeling that he was part of something bigger and more wonderful than himself. How a body cell is part of a beautiful organism. But he shook off the trance and hurried to the building where he worked. Reznikov was surprised, however, because, reaching his position, he noticed that people were waiting for him with a smile, but were not working. He was surprised and walked over to Koycheva, who was helping with the paperwork in the work, as she was the closest. He asked. \n\n\"What's going on, why aren't you working? Has any malfunction happened?\" \n\n\"Oh no, you silly! Today is the anniversary of the 1905 Revolution! The party therefore ordered the celebration and the day off. We are waiting for the parade.\" \n\nWoman replied and Reznikov was confused again as he didn’t expect that today is the anniversary of the 1905 Revolution. He scratched his head feeling a bit silly that as a party member he didn't know about the ceremony. They finally heard bells rang, but not church bells, though they sounded similarly religious. The factory workers and management went out to examine the situation outside. They could see a colorful parade decorated with various elements carrying portraits of the heroes of the 1905 revolution (mainly Bolsheviks and sympathizing with them). They hummed and sang "Warszawianka" in an unusual way that to Reznikov it resembled the Church's singing. Behind the procession, the farmers rode their machines adorned with beautiful bouquets of flowers, waving cheerfully to the crowd. Koycheva waved at the farmer, who plucked a beautiful blood-red rose from his tractor and tossed it towards the assistant who blushed and grabbed it. Reznikov also smiled. Reznikov knew what he felt and had lost so long ago - Faith. As a child, he was a very pious child, feeling that the surroundings of icons and priests gave him protection. However, he grew out of Orthodoxy as he grew up. Today, however, he was struck by the same feeling that the working-class collective was for him a safe place free from earthly hardships. Finally he raised his fist and screamed. \n\n\"Long live the communist revolution and long live the Party!\" \n\nAnd his co-workers and then the whole crowd and parades raised their fists in the air and shouted happily chanting after him. \n\n\"Cheers to communism! Cheers to the Party! Cheers to all mankind!\" \n\nReznikov finally felt that he is a part of something bigger and more greater than him. He felt that he finally had a reason in his life and that reason was the fight for a united humanity. He never believed in the whole mambo jambo with resurrecting the dead with the power of science. He thought that everyone will die one day and after death there will be nothing, but you cannot break down and fall into nihilism, but redirect your positive energy into the fight for a new and better world, so that when you die and see the void, you can tell yourself that you were a good revolutionist. From that day, Reznikov wanted not only to be opportunists, but wanted to serve a common goal with every action he did. Collective for him was a life and love as…"
ZHR.2023.a:0 "...He felt that he was building a new God"

ZHR.2024.t:0 "A Power for the Future"
ZHR.2024.desc:0 "Vernadsky corrected his glasses - he was about to present what he felt was his life’s final work to the central committee of the Bolshevik party. His time was fleeting before his eyes, yet something still powered him to work. The old professor felt deeply - what he is doing will determine the future of humanity - it might be the beginning of the most important scientific and engineering project of all time. \n\nHe began his speech: \n\n\"Comrades of the central committee! Today I am about to present the conclusive plan our Institute of Energy and Material Research was tasked with preparing - the design of an energetic revolution of the whole of Russia.  \n\nOur country is energetically rich by traditional standards - Azerbaijan, Turkestan and Siberia hold great quantities of crude oil, while coal is found all over our country. One might ask: why even go to such heights and waste resources on trying to diversify our energy output? The answers are many: the mere potential of alternative sources and their efficiency, the looming peak of carbon fuel production predicted by American scientists, the pollution and diseases caused by the fumes of coal burning. All of this says one thing, our generation is heralding a new era - one where we have to seriously take our role as stewards and managers of Earth, and if we achieve our goals, the future generations will thank us forever.\" \n\nAs the scientist paused, someone from the committee raised his voice: \n\n\"We all know the theory, comrade Vernadsky - let’s get to the practical plan\" \n\nVernadsky replied: \n\n\"Very well - our plan involves practical exploitation of the energetic potential our planet has left us beyond carbon fuels. Namely hydropower and the energy of nuclear reactions. Starting from the latter: as you probably already know, our scientists have made significant breakthroughs in the process of creating a useful atomic reactor. We have found significant amounts of uranium suitable for this operation in Kazakhstan. Our plan involves maximal exploitation of our deposits of this mineral - we plan to open the first atomic power plant before 1950, by 1960 ten percent of our energy should come from the atom, by 1980 it should be twenty percent - and in the dawn of of the new century half of Russia’s output should be covered by atomic power. What to do with the other half? The answer lies in the power of our great rivers - Volga, Dniepr, Ob, Yenisey - all of them have immense energetic potential - in the coming years we have to mobilize our labor-power to create dams on these rivers. The costs of such operations will be immense - entire towns will have to be relocated because of the resulting floodings, the mere material costs are estimated to be exceeding anything humanity has ever built before. Yet…"
ZHR.2024.a:0 "...whatever the cost may be - this is the only future for mankind.\""
