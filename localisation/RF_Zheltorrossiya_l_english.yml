ZHR_nationalise_the_industry_desc:0 "산업 중심지를 소비에트의 감독하에 두고 소유권을 공화국으로 이전하면 경제를 더 빠르게 성장시키고 현대화시킬 수 있습니다."
ZHR_labour_is_a_duty:0 "노동은 의무"
ZHR_labour_is_a_duty_desc:0 "노동에 전념하라고 말하는 것은 국가나 자본가의 몫이 아닙니다. 노동은 공화국의 모든 주권 시민의 의무이며, 자유는 여러분의 피와 땀과 눈물을 요구합니다."
ZHR_put_an_end_to_the_kulaks:0 "쿨라크의 끝"
ZHR_put_an_end_to_the_kulaks_desc:0 "황러시아의 쿨라크들은 언제나 그랬듯 반혁명분자들입니다. 놈들을 자리에서 쫓아내도록 하고, 가능하다면 멀리 내보내야 합니다."
ZHR_long_live_the_republic_of_labour:0 "노동공화국 만세!"
