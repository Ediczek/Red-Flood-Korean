RUS_alt_improve_life_conditions_desc:0 "We must ensure that everyone in Russia has some standard of living. We may be against the West, but we are not a backwater!"
RUS_alt_sell_state_lands:0 "농민들에게 국유지 매각"
RUS_alt_sell_state_lands_desc:0 "Maintaining everything economic-related under the state is costing us too much. Selling land to peasants will bring some money to our banks and will make sure that our people have land where they can work."
