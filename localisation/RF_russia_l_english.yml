RUS_crown_a_tsaritsa_desc:0 "믈라도로시는 반동적인 차르나, 마지막 차르 니콜라이 2세의 조카나 사촌 같은 꼭두각시를 찾는 게 아닙니다. 이들이 택할 수 있는 수는 마지막 차르의 여동생인 아나스타시야가 유일합니다. 믈라도로시가 아나스타시야를 어디서 데려왔는가 확실히 하는 이는 거의 없습니다. 일부는 1920년 이래 아나스타시야가 보호를 받았다고 하는 가운데, 다른 이들은 여인이 어떤 야망 넘치는 귀족가에서 끌려나온 사칭자일뿐이라 주장합니다. 진실이 무엇이든 이제 황관은 여인의 것, 차리차 아나스타시야 1세의 것이 되었습니다. 차리차의 치세가 영원하시길."
