RUS_alt_nationalist_education_desc:0 "If we are to ensure the Russian nation, and it's history, is ingrained into our daily lives, we must make education comply with our National pride. "Facts" must be ignored in favor of National rejuvenation."
RUS_alt_promote_triune_formula:0 "삼위일체 러시아 민족 교리 장려"
RUS_alt_promote_triune_formula_desc:0 "Russia is not an ethnostate, rather it is the collection of Great Russians, Little Russians, and White Russians, a triumvirate of national identities which then create the greater Russian identity. This concept must be promoted to ensure separatism becomes impossible."
RUS_alt_national_capitalism:0 "러시아 국가자본주의"
RUS_alt_national_capitalism_desc:0 "Capitalism is the greatest economic system, that is true, but we must not bow to international markets. We are Russians, and money must go to the Russians first."
RUS_alt_restrict_foreign_capital:0 "해외자본 제약"
RUS_alt_restrict_foreign_capital_desc:0 "We must restrict international money coming into Russia if we are to protect our national integrity and pride. We have seen what happens when internationalism becomes too big in other nations..."
RUS_alt_collapse_coalition:0 "연정 붕괴"
RUS_alt_collapse_coalition_desc:0 "Our Black Bloc has collapsed! Due to internal infighting and sectarianism, we are now forced to choose which party will form a new coalition..."
RUS_alt_VNGP_coaltion:0 "VNGP 주도 연정"
RUS_alt_VNGP_coaltion_desc:0 "The VNGP has won and will now continue the nationalization policies of the coalition."
RUS_alt_new_restrictions:0 "New national restrictions"
RUS_alt_new_restrictions_desc:0 "Russia needs more restrictions on wild capitalism, as it causes exploitation and results in less being handled by the State, something we cannot allow. More regulations shall be applied immediately through our majority in parliament."
RUS_alt_SRNO_coaltion:0 "SRNO 주도 연정"
RUS_alt_SRNO_coaltion_desc:0 "The SRNO has won and will end the excess regulations and bureaucracy in Russia."
RUS_alt_remove_restrictions:0 "Remove all national restrictions"
RUS_alt_remove_restrictions_desc:0 "Capitalism must live and breathe if we are to ensure economic prosperity. Regulations just result in things becoming too bureaucratic and difficult. We shall revert any policies limiting Russian capitalism."
RUS_alt_decentralize_state:0 "국가 비중앙화"
RUS_alt_decentralize_state_desc:0 "Russia is the biggest country in the world, and we cannot allow it to stay an unitary state. We must federalize and ensure minorities have representation."
RUS_alt_give_lands:0 "소지주 대상 토지 부여"
RUS_alt_give_lands_desc:0 "Considering the massive size of Russia and the inability to colonize much further, we should give expansive amounts of land to courageous small landowners and ensure Russia can thrive and not be restricted by its own enormous size."
