POLITICS_ALEXANDR_KOLCHAK_DESC:0 "Kolchak is not a man whose name should be taken lightly. It is said in Russia that, were it not for the pure hatred and anger inside the man, he might have lost the Civil War. That being said, Kolchak himself doesn't get into much these days. The legend, once known for spilling Revolutionary blood, now seems to be merely biding his time until the end of the next Duma session. A man once determined to tame the beast of Russia in revolt is now running a government which can only be accurately described as ineffective. And as anyone who knows Russia can tell you, ineffective governance never goes long without someone scheming to take over."
POLITICS_MIKHAIL_DROZDOVSKY_DESC:0 "알렉산드르 콜차크를 백러시아의 왕이라 한다면, 드로즈돕스키는 분명 세자라 할 수 있었습니다. 하지만 세자는 자신이 왕좌에 오를 차례를 마냥 기다리려 하지 않았습니다. 이제 드로즈돕스키는 권좌에 올라 콜차크가 건설하는 데 실패한 러시아를 쌓아올리고자 합니다. 백군의 진정한 가치들인 군주주의, 반볼셰비키주의, 군사주의에 기반을 둔 채 말입니다. 이것이 러시아인들에게 무엇을 의미하는가는 아직 지켜볼 일입니다."
POLITICS_IVAN_SOLONEVICH_DESC:0 ""
POLITICS_ALEKSANDR_KAZEMBEK_DESC:0 "아제르바이잔-이란계 귀족인 알렉산드르 카젬베크는 믈라도로시, "청년 러시아"의 창립자이자 지도자입니다. His ideology involves synthesizing Soviet democracy and economically with Tsarist rule, hence their slogan, "Tsarina and the Soviets"."
POLITICS_MIKHAIL_DITERIKHS_DESC:0 "미하일 디테리흐스는 is a reactionary among reactionaries. If someone said a Revolutionary should be shot, he would slap them for not demanding they be burned at the stake. Diterikhs considered the Russian Civil War a Holy War, and himself a crusader against Bolshevism. To that end, Mikhail Diterikhs has taken advantage of the power vacuum in order to bring true Orthodox Christian governance to Russia."
POLITICS_Ivan_Romanovsky_DESC:0 "러시아 육군 장군이자 콜차크의 가까운 지인인 로마놉스키는 was a natural choice to replace the admiral. Although his compatriots are eager to remind him that his rule is temporary, he seems to be enjoying his 15 minutes of fame. Romanovsky has toyed with the idea of taking Rusaia for himself permanently, bit deep down, he knows he lacks what it takes to rule Russia. It was nice while it lasted, though."
#Tsars
POLITICS_VSEVOLOD_I_DESC:0 "대크냐즈 브세볼로드 요안노비치에게 러시아 혁명은 진정 끔찍한 경험이었습니다. If he had only been a year or so younger, he might have only known the Red Terror through his mother's stories, and he might have merely resented the Revolutionaries. But, since the cries of anguish for his family members and screams of panicked state officials permeate his earliest memories, Vsevolod FEARS the Revolutionaries. To him, your average Councilist is as scary as any boogeyman or monster from a children's tale, and Vladimir Lenin was an incarnation of the Devil himself. The Tsar's paranoia has ensured that Councilists have nowhere to hide in Russia. Especially under the Tsar's bed, or I'm his closet. His guards have checked. Twice."
POLITICS_ANDREW_I_DESC:0 "Prince Andrei Alexandrovich was 20 years old when the degenerate Revolutionaries ended his career and drove him from his home. That's how he remembers it, anyway. Despite his valiant service to the Russian Navy and the Chevallier Guard, the Russian military failed to protect him and his family. So when Andrei heard that the Zemsky Sobor was reconvening to appoint a new Tsar, he practically screamed at the assembly until they elected him. Whether they did it because he got through to them or merely to shut him up, Andrei cares not. All he knows is that to the west, Germany has fallen to the same villains who tried to ransack his homeland 19 years ago. Germany has no Kolchak. So instead, they will have Andrei the Giant."
POLITICS_SERGEI_I_DESC:0 "Prince Sergei Beloselsky-Belozersky is an aristocrat, former Russian general, newly crowned Tsar of Russia, and coincidentally, a member of the International Olympic Committee. Sergei served with the Whites in the Russian Civil War, and while he regrets that some of his family did not survive the conflict, his age has given him the wisdom to realize that they were casualties, just like any other. Tending not to care much for geopolitics, Sergei instead plans to focus his reign on reinvigorating sports in the Russian Empire, starting with the construction of a new Olympic Stadium in Petrograd."
POLITICS_ALEXANDER_I_DESC:0 "Prince Alexander Obolensky was a mere baby when he was brought to England in 1917, so he knows little to nothing about the October Revolution and the Civil War. Instead, Alexander enjoyed a rather quiet and joyful childhood, and by young adulthood he had started a successful career in Rugby. However, when the Civil War ended, it was time for him to return home, for a Crown Prince can't stay in exile forever. Saddened by his being forced to leave England, Alexander promised to revitalize the sport in Russia, a promise which he has fulfilled with great success. Now that he is Tsar, Alexander has playfully declared "war" on England, declaring that England will be "utterly destroyed… at rugby, that is.""
#Tsaritsa
POLITICS_VYACHESLAV_MOLOTOV_DESC:0 "Few Russian people believed Anastasia was still alive in 1919, much less that she would one day take the throne. But to Anastasia, the idea that she is Tsarina is as obvious and natural as breathing. Sure, her government may be ruled by pseudo-Revolutionary madmen, but nonetheless, her right to rule has been granted, and for that she is thankful. Not to that fool Kazem-Bek of course, but to God, Russia, and most importantly, the Regency Council who elected her."


